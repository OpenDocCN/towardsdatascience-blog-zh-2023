- en: 'Lesson #4 — Experiment with a dashboarding tool for a CV-boost'
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Standalone visualizations can be powerful. And they’re even more so when put
    together.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: In Tech, it’s common for Data Scientists to build dashboards to display and
