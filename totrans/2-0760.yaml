- en: Have you been waiting ages for your Hogwarts letter to arrive? Your owl keeps
    getting lost in the mail, and you‘re afraid it might never come?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a Data Scientist dying to join the wizarding world of Tech, wait no
    more. Here’s one letter that’ll set you flying on that broomstick right to the
    company of your dreams.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: I see a lot of people calling themselves *Data Wizards* today*.* Let’s be honest,
    if there’s one thing cooler than being a scientist, it’s for sure being a wizard.
    And in the world of data, if there is one magical place for people like us, it’s
    without a doubt the wizarding world of Tech.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Once you’re in, you get yourself a killer potion for success and fun.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Why?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Tech companies are always at the forefront of the AI race** In this realm,
    most Data Scientists work at the heart of the product in R&D. This means that
    once you’re in, you’re on the best grounds to work with cutting-edge technology
    and be an active player in all things AI-related.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**There is no better place than Tech to find an endless trove of quality data
    to wave your wand at** The possibilities and opportunities that come with having
    access to abundant quality data are a priceless perk. You’ll be constantly experimenting
    with data and that will ensure you always keep your skills competitive.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is one problem though. Not everybody qualifies to receive their magical
    acceptance letter. Without having the correct spells under your sleeve, you could
    be left waiting forever.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，有一个问题，并不是每个人都有资格收到他们的魔法接受信。没有正确的魔法咒语，您可能会永远等待。
- en: That’s where I come in. I’m here to give you the insider map you need. Think
    of it as the [Marauder’s Map](https://harrypotter.fandom.com/wiki/Marauder%27s_Map)
    on which I’ll unveil all the hidden secret passages to get you to where you want
    to be!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我出现的地方。我在这里为您提供所需的内部地图。把它当作是 [马拉uders地图](https://harrypotter.fandom.com/wiki/Marauder%27s_Map)，我将在上面揭示所有隐藏的秘密通道，带您到达您想去的地方！
- en: '![](../Images/db50b3c62b5beaae9fa087edf70f470f.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db50b3c62b5beaae9fa087edf70f470f.png)'
- en: Photo by [Klim Musalimov](https://unsplash.com/@klim11?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Klim Musalimov](https://unsplash.com/@klim11?utm_source=medium&utm_medium=referral)拍摄的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。'
- en: In this spellbook — err, article, I’ll share with you the top skills to transform
    you into the Data Wizard you’re meant to be and find your place in the mystical
    realm of Tech (from a Tech witch herself ;).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本“魔法书”——呃，文章中，我将与您分享将您转变为数据巫师的顶级技能，并帮助您找到在科技神秘领域中的位置（由一位科技女巫亲自撰写 ;）。
- en: It’s Halloween season 🎃, so let’s take the spookiness into the data world and
    unveil the magic, shall we?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 万圣节季节🎃，让我们将神秘感带入数据世界，揭开其中的魔法，好吗？
- en: A Little Disclaimer!
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小小免责声明！
- en: All the skills I’m sharing below are the most important ones you need to work
    as a Data Scientist in Tech.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面分享的所有技能都是您在科技领域作为数据科学家所需的最重要的技能。
- en: However, because the word “Data Scientist” can mean different things from one
    company to another, I’m essentially talking about the type of Data Scientist that
    I am myself at Spotify. The type of specialist in FAANG companies too, and other
    similar companies.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于“数据科学家”这个词在不同公司中可能意味着不同的事情，我实际上是在谈论我自己在Spotify的那种数据科学家。也适用于FAANG公司以及其他类似公司中的专家。
- en: Basically, **someone who leverages data to generate insights and value that
    will drive decision-making.** Knowing how to implement Machine Learning is required,
    but not always applied in practice, unless needed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，**利用数据生成洞察和价值以推动决策的人**。了解如何实现机器学习是必要的，但并不总是在实践中应用，除非需要。
- en: Basically, a **Data Scientist leaning into Decision Science.**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，**倾向于决策科学的数据科学家**。
- en: This article is aimed for anyone jumping into a Data Science career, whether
    you’re a student, a fresh graduate, or already working as a Data Scientist.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文适用于任何即将进入数据科学职业的人，无论您是学生、应届毕业生，还是已经在担任数据科学家的工作。
- en: I use these skills every day at Spotify
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在Spotify每天都使用这些技能。
- en: I’ve been waving my wand at Spotify ever since I joined as an intern 2.5 years
    ago. I was lucky enough to get into the company without having mastered some of
    the skills I will be listing below. But the main reason I got away with it was
    because I was a student.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2.5年前作为实习生加入Spotify以来，我一直在挥舞我的魔杖。我很幸运在没有掌握以下列出的技能的情况下进入公司。但我能逃脱的主要原因是因为我当时还是一名学生。
- en: You can get away with lots of things as an early career, but once you start
    stacking up the XPs, the rules of the game also start to change.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为早期职业者，您可以逃避许多事情，但一旦开始积累经验，游戏规则也会开始变化。
- en: 'So unless you’re joining as an intern, barriers to getting into Tech (or just
    any other job) start piling up fast on your front door. The good news is: you
    can still get into the club.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您是作为实习生加入，否则进入科技领域（或其他任何工作）的障碍会迅速堆积在您面前。好消息是：您仍然可以进入这个圈子。
- en: 'You just need to be smart at playing the game, and it starts with making sure
    you have the right cards in hand and showcasing them brilliantly on your resume.
    This includes:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需聪明地玩转这场游戏，首先要确保手中掌握了正确的卡片，并在简历上出色地展示。这包括：
- en: '[Mastering the Alchemy of Data Extraction, Preparation & Exploration](#5626)'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[掌握数据提取、准备与探索的炼金术](#5626)'
- en: '[Crafting Spellbinding Stories with Data Visuals](#b5a6)'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[用数据可视化编织迷人故事](#b5a6)'
- en: '[Deciphering the Predictive Sorcery of Statistics](#21e2)'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[破解统计学的预测魔法](#21e2)'
- en: '[Discovering the Art of Divination with A/B Testing](#e0e0)'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[通过A/B测试发现占卜的艺术](#e0e0)'
- en: '[Learning the Numeromancy Behind KPIs](#604c)'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[学习KPI背后的数字魔法](#604c)'
- en: '[Forging Your Sorcerer’s Codex](#c331)'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[锻造您的巫师宝典](#c331)'
- en: Okay, I know this may sound cryptic, but where’s the fun in giving you the answers
    right away 😈
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我知道这可能听起来有点神秘，但直接给你答案的乐趣在哪里呢 😈
- en: '#1\. Master the Alchemy of Data Extraction, Preparation & Exploration'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#1\. 掌握数据提取、准备和探索的炼金术'
- en: '![](../Images/79e62ccaa0d7930293ac2b61722a1dc9.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/79e62ccaa0d7930293ac2b61722a1dc9.png)'
- en: Image by Author (DALL.E)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图像作者（DALL.E）
- en: Whether I’m analyzing an A/B test or performing foundational research, the process
    always starts with extracting data and transforming it into the desired form.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是分析 A/B 测试还是进行基础研究，过程总是从提取数据并将其转化为所需的形式开始。
- en: I’m no shapeshifter, but I’ve learned to pull the trick on data (or I’ve been
    trying at least). It often starts with summoning the magical properties of SQL
    to extract the data and transform it into its final shape. Then we transition
    the dataset to Python to draw deeper insights.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是变形者，但我学会了在数据上施展技巧（或者至少我一直在尝试）。这通常从调用 SQL 的神奇功能来提取数据并将其转换为最终形态开始。然后，我们将数据集转移到
    Python 中，以获得更深入的见解。
- en: 'Lesson #1 — M**aster the art of assembling data and handling complex queries**'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '课程 #1 — **掌握数据汇总和处理复杂查询的艺术**'
- en: You may think you already know that, but trust me, things can get messy pretty
    quickly. Let me explain why.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为你已经知道这些，但相信我，事情可能很快变得混乱。让我解释一下原因。
- en: By SQL, I don’t mean the basic SELECT and GROUP BY. At this level, you’ll need
    to conjure more **advanced querying functions** like window functions, datetime
    data, array/struct manipulations, and more.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我提到 SQL 时，我不是指基本的 SELECT 和 GROUP BY。在这个层面上，你需要调用更多的**高级查询函数**，例如窗口函数、日期时间数据、数组/结构操作等。
- en: In one of my current projects, I’m working on an A/B test analysis where we
    measure success using 4 metrics (+1 guardrail metric to make sure we’re not messing
    up anything in the process) → This means crafting 5 complex queries of 40–50 lines
    each to extract one single metric at a time.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我当前的一个项目中，我正在进行 A/B 测试分析，我们通过 4 个指标（+1 个防护指标以确保我们在过程中没有搞砸任何事情）来衡量成功 → 这意味着每次提取一个单一指标时，都需要编写
    5 个复杂的查询，每个查询 40-50 行。
- en: The challenge? Ensuring accuracy amidst the complex web of queries. Anything
    could go wrong once you start dealing with intertwined queries.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 挑战？在复杂的查询网络中确保准确性。一旦你开始处理交织的查询，任何事情都可能出错。
- en: 'Lesson #2 — Master the skill of performing exploratory data analysis using
    statistics'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '课程 #2 — 掌握使用统计学进行探索性数据分析的技能'
- en: If by this stage you’ve honed the skill of creating accurate datasets from scratch,
    you’ve passed the first level. Next is making sure you understand the data using
    statistical techniques and visualization tools like histograms, scatter plots,
    or box plots.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果到这个阶段你已经磨练了从头创建准确数据集的技能，那么你已经通过了第一关。接下来是确保你使用统计技术和可视化工具（如直方图、散点图或箱形图）来理解数据。
- en: Again, things can easily take a complex turn if you don’t keep your mind open
    to the mathematical implications of what’s going on with the data.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次强调，如果你不保持对数据数学含义的开放思维，事情可能很容易变得复杂。
- en: In the experiment I previously mentioned, one of the success metrics had some
    extreme outliers that were skewing the metric results. I had to aggregate things
    at a user level to catch this bias, and then fix things correctly. **That’s where
    statistical knowledge comes in handy.**
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前提到的实验中，某个成功指标存在一些极端的异常值，这些值扭曲了指标结果。我不得不在用户级别上汇总数据，以捕捉这种偏差，然后正确地修复它。**这时统计知识就派上用场了。**
