- en: '#3\. **Decipher the Predictive Sorcery of Statistics**'
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/e72649e2f328c2ab7e6b659da44e5000.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: One way we often like to test the impact of our feature releases or updates
    is by conducting A/B tests. When this option isn’t possible, we turn to other
    methods that estimate the causal effect of the release such as causal inference.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes we may need to delve into more technical approaches to cluster a group
    of users or conduct feature importance analyses to understand user behavior *(just
    like the one I did in the article below).*
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: '[](/feature-importance-analysis-with-shap-i-learned-at-spotify-aacd769831b4?source=post_page-----8b1b7b8cc0ba--------------------------------)
    [## Feature Importance Analysis with SHAP I Learned at Spotify (with the Help
    of the Avengers)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Identifying top features and understanding how they affect prediction outcomes
    of machine learning models with SHAP
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/feature-importance-analysis-with-shap-i-learned-at-spotify-aacd769831b4?source=post_page-----8b1b7b8cc0ba--------------------------------)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: Once again, knowing how to apply more advanced statistical concepts, modeling,
    and Machine Learning techniques is fundamental. But you may already know this.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: 'Lesson #5 — Deepen your mastership of statistics for analysis, modeling, and
    prediction'
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You do not need to go too deep in the Machine Learning sauce, like dipping your
    toes in Deep Learning. Actually, I can’t recall the last time I had to apply any
    of these complexities in my daily job.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: However, this doesn’t mean all your statistical knowledge will go into oblivion.
    Let’s say it’s repurposed for more tangible applications. Besides, there are other
    complex stuff than Deep Learning.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Conducting a causal inference analysis can be challenging depending on the use
    case, and yet the results are more immediate and less abstract than whatever you
    may have found in that Deep Learning rabbit hole.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: So the answer is yes, you need to know your stats and probabilities. You may
    not be doing lots of ML juggling, but I find it even more interesting to be able
    to explore the power of stats beyond ML. It’s quite underrated.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: '#4\. Discover the Art of Divination **with** A/B Testing'
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/6906d843093836c6ba953da952625a4e.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: '*Picture companies like Spotify, Apple, Google, and more. What’s one thing
    they all have in common — and I’m not talking about the fact that they’re all
    Tech?*'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: It’s innovation. These companies are constantly and heavily investing in novelty.
    That’s how they stay in the game. Research & development is at the heart of Tech.
    It begins with creating a new feature and testing it.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: In both phases of this process, Data Scientists play a pivotal role. We conduct
    research that fuels new features. Then, we jump into the boat to test whether
    this new thing is actually worth releasing to the whole customer base.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: How? We design experiments also known as A/B tests to test our hypotheses. When
    you see a new feature being released, it’s because it has stood the test of experimentation.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: As Data Scientists, we participate in the creation of the experiment, picking
    the metrics and analyzing the results.
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We make sure the experiments are statistically correct and the results interpretable.
    This way, we maximize our chances of informing data-backed decisions.
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lesson #6 — Familiarize yourself with the basics of A/B testing'
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Not gonna lie, it’s all about statistics, again. They’re everywhere, we just
    can’t seem to run away from them.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Conducting an experiment is all about the statistical concepts of hypothesis
    testing. So make sure that you go thoroughly over this.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: 'I never did an A/B test before joining Spotify. I tried to study the thing,
    but let’s be frank, it’s hard to do when you’re not doing the thing directly inside
    a company. If you don’t have the opportunity to learn A/B testing in your current
    job then here’s a simple step-by-step guide to the concepts you’ll want to grasp:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Hypothesis Testing
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What is it?** The process of determining if there’s enough evidence in our
    data to infer that a certain condition holds true for the entire population, and
    not just the sample on which we tested the condition.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Why is it important?** It’s the backbone of A/B testing; you’re testing if
    the change (B) is better than the status quo (A).'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to learn this?** Dive into basic statistics textbooks or online courses
    focusing on inferential statistics.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Test Statistics
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What is it?** A standardized value that helps decide whether to reject the
    null hypothesis (the status quo) or not. They help you assess whether the difference
    you’re observing between the control group (A) and the treatment group (B) is
    statistically significant or if it could have occurred by random chance.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Why is it important?** This value will tell you if the observed effect in
    your test is likely due to chance or the change you made.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to learn this?** Tackle this alongside hypothesis testing. Online platforms
    like Khan Academy or Coursera have very good modules covering this.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here’s a breakdown of the main test statistics and when to use them:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: '**Z-test →** For large sample sizes when population variance is known.'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Student’s t-test →** With small sample sizes when the population variance
    is unknown.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Chi-Square →** For tests with categorical/binary outcomes to check observed
    vs expected frequencies.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**F-Statistic →** When comparing variances across multiple groups in A/B/C…
    tests.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The test statistic is computed from the sample data, and we use it to determine
    the p-value.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: '**What’s the p-value?** The probability of observing a test statistic as extreme
    as, or more extreme than, the one computed from the sample, assuming the null
    hypothesis is true.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Sample Size Calculation
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**What is it?** Basically, how many observations you need to detect a significant
    difference between the control and treatment group. You can’t test your new feature
    on the whole customer base (population), what if things go wrong? We don’t want
    to be messing things up in the population, so instead we use a sample.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么？** 基本上，是你需要多少观察才能检测到对照组和处理组之间的显著差异。你不能在整个客户群体（总体）上测试你的新特性，万一出现问题怎么办？我们不想在总体中搞乱事情，因此我们使用样本。'
- en: '**Why does it matter?** Too few observations can miss a real effect; too many
    can waste resources (or hurt the experience).'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这有何意义？** 观察数量过少可能会错过真实效果；观察数量过多可能浪费资源（或影响体验）。'
- en: '**How to learn this?** Use online calculators to get a feel, then dive into
    the math with online courses or statistical textbooks.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何学习这个？** 使用在线计算器来获取感觉，然后通过在线课程或统计学教材深入学习数学。'
- en: 4\. Base vs. Custom Exposure
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 基础曝光与自定义曝光
- en: '**What’s this?** Base exposure is the default percentage of users exposed to
    a variant, while custom exposure allows for specific targeting. Maybe we only
    want the users who played a song on Spotify and not just opened the playlist.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么？** 基础曝光是指默认百分比的用户会接触到某个变体，而自定义曝光则允许进行特定的定向。例如，我们可能只希望那些在 Spotify 上播放过歌曲的用户，而不仅仅是打开过播放列表的用户。'
- en: '**Why does it matter?** To make sure you’re testing the right people and not
    biasing your results.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这有何意义？** 确保你在测试正确的人群，并且不会偏倚你的结果。'
- en: '**How to learn more about this?** Read case studies or A/B testing best practices
    from major Tech companies to understand different strategies.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何了解更多？** 阅读来自主要科技公司的案例研究或 A/B 测试最佳实践，以了解不同的策略。'
- en: 5\. Minimum Detectable Effect (MDE)
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 最小可检测效果（MDE）
- en: '**What is it?** The smallest effect size you want your test to detect.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么？** 你希望你的测试能够检测到的最小效果大小。'
- en: '**Why is it important?** Helps in sample size calculation and sets a clear
    benchmark for what constitutes a “successful” test.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这为什么重要？** 有助于样本大小计算，并为“成功”测试设定明确的基准。'
- en: '**How to learn more about it?** Articles and case studies on A/B testing will
    often discuss this. Some A/B testing tools have built-in calculators.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何了解更多？** 关于 A/B 测试的文章和案例研究通常会讨论这一点。一些 A/B 测试工具内置了计算器。'
- en: '**6\. Novelty Effect & Primacy Effect**'
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**6\. 新颖效应与首因效应**'
- en: '**What’s this again? U**sers may react positively to something new (novelty)
    or remember the first thing they see better (primacy), which can bias results.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是什么？** 用户可能对新事物（新颖性）有积极反应，或者更容易记住他们首次看到的东西（首因效应），这可能会影响结果。'
- en: '**Why is it important?** Ensures you’re not mistaking short-term excitement
    for genuine preference.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这为什么重要？** 确保你没有将短期的兴奋误认为是实际的偏好。'
- en: '**How to learn more about it?** Behavioral psychology resources can provide
    insights, as can A/B testing literature that delves into these biases.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何了解更多？** 行为心理学资源可以提供见解，A/B 测试文献也可以深入探讨这些偏差。'
- en: You can also generate mock data and run A/B tests to get a feel for the process.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以生成模拟数据并进行 A/B 测试，以获取对过程的感觉。
- en: In my upcoming articles, I’ll delve more deeply into A/B testing as I’m learning
    a lot about this at Spotify at the moment. Stay tuned if you wanna know more about
    it!
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在我即将发布的文章中，我会更深入地探讨 A/B 测试，因为我目前在 Spotify 学到了很多关于这一点的知识。如果你想了解更多，请继续关注！
- en: One final word —remember we’re navigating the waters of statistics. Absolute
    certainty is an illusion. Yet, good Data Scientists strive to follow best practices
    in experimentation to avoid advising misleading stories from false positives or
    negatives.
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后一句话——记住我们正在涉足统计学的领域。绝对的确定性是一种幻觉。然而，优秀的数据科学家努力遵循实验最佳实践，以避免因假阳性或假阴性导致的误导性结论。
- en: '**#5\. Learn the Numeromancy Behind KPIs**'
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**#5\. 了解 KPI 背后的数字魔法**'
- en: '![](../Images/738b1f88152a02c2fac644d21e0bc091.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/738b1f88152a02c2fac644d21e0bc091.png)'
- en: Image by Author (DALL.E)
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供（DALL.E）
- en: One thing I’ve been hearing all about ever since I joined the company is metrics
    talk. It always felt pretty obscure to me, just like the word numeromancy. At
    first, I wasn’t always involved in the process of defining metrics given the complexity,
    but now I have.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我加入公司以来，我听到的最多的就是指标讨论。这对我来说总是感觉相当模糊，就像“数字魔法”这个词一样。起初，由于复杂性，我并不总是参与定义指标的过程，但现在我参与了。
- en: Translating business objectives into measurable KPIs is crucial. It often falls
    under the umbrella of a Data Scientist’s duties to properly translate business
    goals into actionable metrics.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 将业务目标转化为可衡量的 KPI 是至关重要的。这通常是数据科学家的职责之一，将业务目标正确地转化为可操作的指标。
- en: Metrics frameworks become the reference point for many stakeholders, especially
    when we want to measure success and follow our progress.
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指标框架成为许多利益相关者的参考点，特别是当我们想要衡量成功并跟踪进展时。
- en: 'Lesson #7 — Learn the philosophy behind metrics'
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '课程 #7 — 学习指标背后的哲学'
- en: Let’s focus on the example of A/B tests.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以A/B测试为例进行讨论。
- en: 'If you don’t know how to properly define your metrics, your experiment will
    be worth nothing. If you don’t pick the right metrics that will capture the change
    you’re trying to measure, you might end up:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道如何正确定义你的指标，你的实验将毫无价值。如果你没有选择合适的指标来捕捉你试图衡量的变化，你可能会：
- en: Missing out on the change because you might have picked the wrong metric that
    wasn’t sensitive enough to the chance
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为你可能选择了不够敏感的错误指标而错过了变化
- en: Drawing the wrong conclusion about the true effect of whatever bug fix or feature
    release you’re trying to measure
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你试图衡量的任何漏洞修复或功能发布的真实效果得出错误结论
- en: Formulating false recommendations that could have larger consequences down the
    line
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定错误建议可能会带来更大的后果
- en: Defining your metrics isn’t as straightforward as it may seem. We spent weeks
    on metrics talk on the last experiment I worked on to find the best way to measure
    success.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 定义指标并不像看起来那么简单。我们在我参与的上一个实验中花了几周时间讨论指标，以找到衡量成功的最佳方法。
- en: And because we spent such a long time debating over metrics, I realized how
    important they are.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我们花了很长时间讨论指标，我意识到它们是多么重要。
- en: 'When creating metrics, Data Scientists often need to make sure that they are:'
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在创建指标时，数据科学家常常需要确保它们：
- en: Easy to define, understand, and create.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于定义、理解和创建。
- en: Reusable across experiments.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实验中可重复使用。
- en: Sensitive and responsive to changes.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对变化敏感且响应迅速。
- en: How can you learn the philosophy of metrics?
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何学习指标的哲学？
- en: 'If you don’t have access to real-world metrics, you can:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法获得现实世界的指标，你可以：
- en: '**Dive into Case Studies:** There’s an array of business case studies available
    online. Pick one related to an industry you’re interested in. Try to understand
    the business objectives and brainstorm potential metrics that could measure success.'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**深入案例研究：** 在线有许多商业案例研究。选择一个与你感兴趣的行业相关的案例。试图了解业务目标，并对可能衡量成功的指标进行头脑风暴。'
- en: '**Start Theoretical Projects:** Think of a hypothetical product or service.
    What would success look like? Define KPIs for that success. You can even discuss
    that with peers or mentors for feedback.'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动理论项目：** 想象一个假设的产品或服务。成功的标准是什么？为这种成功定义关键绩效指标。你甚至可以与同事或导师讨论以获得反馈。'
- en: '**Read Scientific Papers:** I’ve recently delved into this [paper](https://exp-platform.com/Documents/2016KDDMetricDevelopmentLessonsDengShi.pdf)
    by Alex Deng and Xiaolin Shi as part of my research on metrics frameworks. I found
    it to be highly informative and applicable to real-world cases and I’d recommend
    it to anyone starting in all things metrics.'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阅读科学论文：** 我最近深入研究了这篇由Alex Deng和Xiaolin Shi撰写的[论文](https://exp-platform.com/Documents/2016KDDMetricDevelopmentLessonsDengShi.pdf)，作为我对指标框架研究的一部分。我发现它非常有信息量并且适用于实际案例，我建议任何刚开始研究指标的人都阅读它。'
- en: 'For those already working, you can:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些已经在工作中的人，你可以：
- en: '**Engage in Cross-Functional Collaboration:** Team up with product managers
    or business strategists in your company. Understand the broader business goals
    and brainstorm on potential KPIs that align with these goals.'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**参与跨职能合作：** 与公司内的产品经理或业务战略家合作。了解更广泛的业务目标，并对可能与这些目标一致的关键绩效指标进行头脑风暴。'
- en: '**Review Past Projects:** Look back at past projects or experiments. Were the
    metrics set effective? Did they capture the desired effects? Reflecting on past
    experiences can be a great learning tool.'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**回顾过去的项目：** 回顾以往的项目或实验。设定的指标是否有效？它们是否捕捉到了预期的效果？反思过去的经验可以是一个很好的学习工具。'
- en: '**Find a Mentor:** If there’s someone in your organization who’s particularly
    good at metric setting, consider asking them out for guidance. Regular discussions
    can help you refine your approach to metrics.'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**找一个导师：** 如果你的组织里有一个特别擅长指标设置的人，考虑请他们指导你。定期讨论可以帮助你完善指标的方法。'
- en: Metrics aren’t set in stone. As business goals evolve, so should your metrics.
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 指标不是一成不变的。随着业务目标的演变，你的指标也应随之调整。
- en: '#6\. Forge Your Sorcerer’s **Codex**'
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#6\. 锻造你的**法典**'
- en: '![](../Images/e9661c29fb7a8d9fa6b9191485802dd4.png)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9661c29fb7a8d9fa6b9191485802dd4.png)'
- en: Image by Author (DALL.E)
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像（DALL.E）
- en: While your data science wizardry is essential, the wand and spells you use —
    your code — need to be sharp and potent.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: 'Lesson #8 — Refine your programming skills to be better at solving challenges
    solo and in teams'
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s explore what this entails:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: '**Efficiency in Code Writing:** Being able to write effective code is valuable,
    but efficiency isn’t just about speed. It’s about creating solutions that work
    optimally, use resources wisely, and can be easily understood by others.'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Python & SQL Mastery:** These are the bread and butter for many Data Scientists.
    Ensure you’re not just familiar, but deeply versed in their intricacies.'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Big Data Platforms:** As data grows, so does its complexity. Platforms like
    BigQuery or AWS are on the front row for handling big data. Being familiar with
    these platforms can boost your resume and give you that ‘ready to action’ look
    that’ll get you in.'
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Code Organization & Documentation:** Clean, well-organized code isn’t just
    for you. It’s for everyone who might touch your work in the future. Make sure
    you learn the best practices when it comes to writing sharable code.'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Collaboration with Git:** Data Science isn’t a solo endeavor. Sharing and
    storing your code is essential, and platforms like Git make it seamless. Beyond
    just ‘knowing’ Git, try to understand best practices for commit messages, branching,
    and merging. I don’t find Git to be particularly straightforward but it can be
    a game-changer.'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Continuous Learning:** The tech landscape evolves rapidly. Libraries get
    updated, new tools pop up all the time, and methodologies transform. Staying updated
    isn’t just beneficial, it’s essential. Make sure you set aside time for exploration
    so as not to fall out of the game too much.'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*For a more in-depth read– you can check out this article I wrote detailing
    the top things to master when it comes to Python, SQL, & Machine Learning and
    how!*'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: '[](/dont-start-your-data-science-journey-without-these-5-must-do-steps-from-a-spotify-data-scientist-c9cec11fd1b?source=post_page-----8b1b7b8cc0ba--------------------------------)
    [## Don’t Start Your Data Science Journey Without These 5 Must-Do Steps From a
    Spotify Data Scientist'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: A complete guide to everything I wish I’d done before starting my Data Science
    journey, here’s to acing your first year…
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/dont-start-your-data-science-journey-without-these-5-must-do-steps-from-a-spotify-data-scientist-c9cec11fd1b?source=post_page-----8b1b7b8cc0ba--------------------------------)
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: The Ultimate Skill — Last One for the Flight
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/5e039e7d62f6ffc6df12a89108dfa6f5.png)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that you always connect everything to the underlying business goals.
    It’s the most golden skill of all.
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tech companies are businesses above all, so everything we do is connected to
    furthering global business goals. Every piece of data, every analysis, and every
    recommendation should resonate with the larger business vision.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: '*This you will learn throughout your whole Data Science career — it’s a journey
    in its own right.*'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '*这将贯穿于你的整个数据科学职业生涯——它本身就是一段旅程。*'
- en: '**To showcase your killer business acumen**, make sure you practice solving
    data problems rooted in real-world business scenarios. Those are the ones you
    want to highlight the most on your resume.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了展示你出色的商业敏锐度**，确保你练习解决根植于现实商业场景的数据问题。这些是你在简历上最要突出的。'
- en: Consider adding them to your Github repositories (which you’ll link to your
    resume) alongside a deck detailing your strategies, insights, and recommendations.
    This way, they’ll know who’s boss — I mean sorcerer, in the game.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑将这些添加到你的Github仓库中（你将把它们链接到你的简历上），以及一个详细说明你的策略、见解和建议的幻灯片。这样，他们会知道谁才是真正的老板——我是说游戏中的“巫师”。
- en: Recap — Honing these skills before applying to a Tech role can increase your
    chances of landing your DREAM job
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结——在申请科技职位之前磨练这些技能可以增加你获得梦想工作的机会。
- en: Of course, this means you have to ensure you highlight them on your resume,
    how would they know of your magical prowess? So make sure you do that by citing
    examples and linking projects that speak for all your wizardry.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这意味着你必须确保在简历上突出这些内容，否则他们怎么会知道你的魔法能力？所以请通过引用示例和链接展示你的项目来做到这一点。
- en: It’s like failing at communicating great insights — no point in doing any of
    this if you don’t share it in a compelling way ;)!
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 就像未能有效传达重要见解——如果你不能以引人入胜的方式分享这些内容，那就没有意义了 ;)！
- en: 1\. Learn Advanced Data Handling & Exploratory Data Analysis (EDA)
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 学习高级数据处理和探索性数据分析（EDA）
- en: → Focus on mastering SQL’s advanced functions to hone your eye for accuracy
    and ability to handle complex queries.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: → 专注于掌握SQL的高级功能，以提升你的准确性和处理复杂查询的能力。
- en: → Review statistical notions & probabilistic theory to ace your EDA and catch
    anomalies.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: → 复习统计概念和概率理论，以提高你的EDA能力并捕捉异常。
- en: 2\. Develop Your Skill of Telling Compelling Stories with Visuals
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 发展讲述引人入胜的视觉故事的技能
- en: → Get familiar with the different types of visuals you can use, and the different
    use cases for them.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: → 熟悉你可以使用的不同类型的视觉效果以及它们的不同应用场景。
- en: → Practice using different visualization libraries, and honing your style.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: → 练习使用不同的可视化库，并打磨你的风格。
- en: → Experiment with Dashboarding tools such as Tableau, Power BI, Data Studio,
    and more.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: → 试验像Tableau、Power BI、Data Studio等仪表盘工具。
- en: 3\. Deepen Your Mastery of Statistics for Modeling & Prediction
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 深入掌握统计学以进行建模和预测
- en: → Review your mathematical foundations.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: → 复习你的数学基础。
- en: → Explore other applications of statistics beyond Machine Learning for business
    use cases.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: → 探索统计学在商业用例中的其他应用，而不仅仅是机器学习。
- en: 4\. Familiarize Yourself with the Basics of A/B Testing
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 熟悉A/B测试的基础知识
- en: → Review concepts of hypothesis testing, test statistics, sample size calculation,
    exposure, minimum detectable effect, and more.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: → 复习假设检验、检验统计量、样本量计算、暴露量、最小可检测效应等概念。
- en: → Simulate your own A/B tests, and practice online.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: → 模拟你自己的A/B测试，并进行在线练习。
- en: 5\. Learn the Philosophy Behind Metric Frameworks
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 了解指标框架背后的哲学
- en: → Understand how to successfully set up metrics.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: → 了解如何成功设置指标。
- en: → If you’re a student or not working in Data Science, you can dive into case
    studies, start theoretical projects, and read scientific papers. If not, you can
    also collaborate with your peers, review past projects, or find a mentor.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: → 如果你是学生或没有从事数据科学工作，你可以深入研究案例研究，开始理论项目，阅读科学论文。如果不是，你也可以与同行合作，回顾过去的项目，或者寻找一个导师。
- en: 6\. Refine Your Programming Arsenal
  id: totrans-247
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 提升你的编程武器库
- en: → Learn how to write efficient code on SQL and Python that can be sharable and
    readable by peers on Git.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: → 学习如何编写高效的SQL和Python代码，以便同行在Git上可以共享和阅读。
- en: → Experiment with big data platforms for a resume boost.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: → 尝试大数据平台，以提升你的简历。
- en: → Keep learning about the latest trends in Tech, and AI.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: → 继续学习最新的科技和人工智能趋势。
- en: On this note, I had a lot of fun writing this article, and I hope you did too
    in reading it! May this post Wingardium Levios- your way to Tech. Cheers 🎃!
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我写这篇文章很开心，也希望你读起来也很开心！愿这篇文章能为你的科技之路增添光彩。干杯🎃！
- en: I have GIFTS for you 🎁!
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我有礼物送给你🎁！
