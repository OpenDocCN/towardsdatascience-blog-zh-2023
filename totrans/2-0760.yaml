  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Had it been a Normal distribution, I would have used a different approach,
    given the different shape of the curve. This approach specifically:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个正态分布，我会采用不同的方法，因为曲线的形状不同。具体来说，这种方法是：
- en: '[PRE1]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now you get why it’s so important that you understand the distribution, trends,
    and potential anomalies hiding in the data. Just like I did, sometimes, you also
    need to go a step further in your digging by aggregating your data at user levels
    or other dimensions.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你明白为什么了解数据中的分布、趋势和潜在异常是如此重要了。就像我做的那样，有时你也需要通过在用户级别或其他维度上汇总数据来进一步挖掘。
- en: How can you develop these skills?
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你如何培养这些技能？
- en: First, get your hands dirty with advanced functions on SQL for complex querying.
    Learn how to quality-check your queries.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: And I happen to have been crafting the ultimate cheat sheet that you need to
    learn the most used advanced SQL functions by Data Scientists in Tech.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You’ll get after signing up to my newsletter! You’ll find it on the link below
    *⬇*
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[](https://levelupwithk.substack.com/?source=post_page-----8b1b7b8cc0ba--------------------------------)
    [## K''s DataLadder | Khouloud El Alami | Substack'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: A day in the life of a Spotify data scientist in tech - ups, downs, learnings,
    and everything in between. Click to read…
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: levelupwithk.substack.com](https://levelupwithk.substack.com/?source=post_page-----8b1b7b8cc0ba--------------------------------)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 'Review statistical notions & probabilistic theory, and brush up on your basics
    in:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '**Descriptive statistics** to make sure you master the properties of data,
    such as mean, median, variance, and standard deviation, but also outliers, quartiles,
    and more.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution theory** to befrienddifferent probability distributions like
    normal, binomial, and Poisson (and their shapes). This will help you make the
    right assumptions about your data and from there deal with it accordingly.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I still review these notions from time to time. Even experienced Data Wizards
    often need refreshers. After all, no one’s immune to a memory charm gone wrong.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: '#2\. Craft Spellbinding Stories with Data Visuals'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/b492ed5d39985f7719391e490a8f9b29.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: If you haven’t realized it yet, all great Data Scientists are only as great
    as their storytelling skills. It’s especially true in the realm of Tech.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Storytelling is like the magic wand every Data Scientist must wield with precision.
    Even expert Data Scientists continuously need to sharpen their narrative sword.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: In fact, I’ll soon be participating in a workshop alongside other Spotify Data
    Scientists to learn how to craft impactful infographics and data visuals. Tech
    companies highly value this skill — and for good reason.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: Even your most groundbreaking finding will be useless if you can’t get your
    message across. Effective communication is key and it begins with how we frame
    our insights.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lesson #3 — Hone your ability to design impactful visuals that captivate your
    fellow wizzies'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first question to answer? **What story do you want your data to tell?**
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
