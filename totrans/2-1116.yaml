    Selvaraj](../Images/adea0c904ea1a62e8961d82e4d0dd643.png)](https://natassha6789.medium.com/?source=post_page-----e57d29badf7f--------------------------------)[](https://towardsdatascience.com/?source=post_page-----e57d29badf7f--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----e57d29badf7f--------------------------------)
    [Natassha Selvaraj](https://natassha6789.medium.com/?source=post_page-----e57d29badf7f--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----e57d29badf7f--------------------------------)
    ·9 min read·Jul 11, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17b0a9a16bbf22cd632413fd31918be5.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Midjourney
  prefs: []
  type: TYPE_NORMAL
- en: As an entry-level data scientist, it can be challenging to break into the industry
    because the competition is at an all-time high.
  prefs: []
  type: TYPE_NORMAL
- en: This is especially true if you don’t have a degree or any formal qualification
    highlighting your prowess in the subject.
  prefs: []
  type: TYPE_NORMAL
- en: One piece of advice I’d always give to beginners in the field is to create data
    science projects that solve problems and set you apart from the crowd.
  prefs: []
  type: TYPE_NORMAL
- en: When you build projects that tackle real-life issues with data, you give employers
    the confidence that you would be able to enrich their business and generate revenue
    as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, you are competing with applicants who have Master’s degrees and PhDs,
    so if you don’t have one, you must be creative in building a project that can
    distinguish you from other candidates.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to build data science projects but don’t know where to start, I’d
    suggest checking out [this](/5-of-my-best-data-science-portfolio-projects-8cd7f81f1b1)
    article I previously wrote highlighting some of my best projects that have helped
    me get my foot into the field.
  prefs: []
  type: TYPE_NORMAL
- en: I’d be happy for you to take some of these ideas and repurpose them to create
    projects of your own.
  prefs: []
  type: TYPE_NORMAL
- en: Why Build a Data Science Portfolio Website
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you have built 2 to 3 data science projects, I strongly recommend creating
    a website that showcases all your work in one place.
  prefs: []
  type: TYPE_NORMAL
- en: 'In fact, I got my first few data science jobs by simply messaging recruiters
    and sending them a link to my portfolio website:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6713ce2587efc8c7b1afeea505f1a691.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Your portfolio website is one place that tells potential employers who you are
    and what you bring to the table.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of having to comb through your GitHub repository and read your code
    to understand what you’ve worked on, hiring managers can simply scroll through
    your portfolio website and learn all about you at one glance.
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT, You Can Easily Build an Attention-Grabbing Portfolio Website
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I built my first ever portfolio website from scratch using HTML, CSS, and JavaScript.
    I even wrote about the process in a previous [article](/how-to-create-a-data-science-portfolio-website-dcba6bf00994).
  prefs: []
  type: TYPE_NORMAL
- en: It took me around a week to get my site up and running, since I had little web
    development knowledge and had to write and debug all the code on my own.
  prefs: []
  type: TYPE_NORMAL
- en: AI tools like ChatGPT, however, can help you create a website much faster than
    before.
  prefs: []
  type: TYPE_NORMAL
- en: With the right prompts, you can simply describe to ChatGPT what you want your
    website to look like, and the model will provide you with code to build a highly
    customizable portfolio site that is specific to your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: In this tutorial, I will show you how to use ChatGPT to build a data science
    portfolio website.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: How Should You Structure Your Portfolio Website?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before actually coding out your portfolio website, you need to decide how it
    should be structured — what sections need to be included in order to put your
    best foot forward.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s ask ChatGPT for some ideas.
  prefs: []
  type: TYPE_NORMAL
- en: I will be using the GPT-4 model for this tutorial. If you don’t have a paid
    subscription to ChatGPT, then you can use the default GPT-3.5 model and it should
    still work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the prompt I typed into ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Here is the response I got from the model:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d9fe150ff88fecacbda60e13a2cc40de.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5e2b4d52aec4e98cea8e4c0537fd20bf.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Okay, so ChatGPT is suggesting that we break down the portfolio website into
    5 sections — Home, Skills, Projects, Education, and Blog.
  prefs: []
  type: TYPE_NORMAL
- en: This is the structure of a typical portfolio site.
  prefs: []
  type: TYPE_NORMAL
- en: You can tailor this according to your needs and ask it to include more or less
    sections according to your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Build Content For Your Data Science Portfolio Website'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The next step is to actually write out the content that you want to include
    in each section of your website.
  prefs: []
  type: TYPE_NORMAL
- en: If you want your site to rank highly on Google Search, you need to create SEO-friendly
    content and use the right keywords.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two ways you can do this:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Method 1:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Simply type a short bio about yourself and ask ChatGPT to come up with SEO-friendly
    content for each section of the portfolio website.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/14f7574e2905996278bb6a5e5aa94b10.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: One advantage of doing this is that you don’t have to spend time writing the
    content yourself, and ChatGPT does a pretty good job of getting the right keywords
    in and creating engaging content.
  prefs: []
  type: TYPE_NORMAL
- en: However, if your employer uses an AI-detector tool to screen your portfolio,
    your work can get flagged as ChatGPT-generated content, which might not be the
    best look for you as a job seeker.
  prefs: []
  type: TYPE_NORMAL
- en: 'Method 2:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since ChatGPT-generated content might raise a red-flag to potential employers,
    I suggest writing out the text for each section yourself.
  prefs: []
  type: TYPE_NORMAL
- en: You can then paste the content into ChatGPT and ask the model to fix any grammatical
    errors in your text and improve its SEO score.
  prefs: []
  type: TYPE_NORMAL
- en: I recommend doing this since you aren’t just using AI-generated text for your
    website. Rather, you are creating your own content and simply asking ChatGPT to
    optimize it for better ranking and readability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of a prompt that can help you achieve this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7d52ad262a8e14ce370f621fb833b572.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is ChatGPT’s response to my prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3d763f1951d9935cae149df867802b11.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Notice that ChatGPT did not make any significant changes to my content. Instead,
    it included terms like “Python”, “R”, and “SQL,” which are relevant to recruiters
    looking to hire data scientists with specific skill sets.
  prefs: []
  type: TYPE_NORMAL
- en: Hiring managers often use automated tools that scan resumes for certain keywords,
    and only shortlist candidates who meet their requirements.
  prefs: []
  type: TYPE_NORMAL
- en: This is why it’s important to optimize your portfolio for specific areas of
    expertise that recruiters look for.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can help you do this —in fact, according to content marketers, one of
    its major use-cases includes content enhancement and [serving up tailored keywords](https://neilpatel.com/blog/chatgpt-seo/)
    that help websites stand out.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Create Your Portfolio Website with ChatGPT'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, we can finally build the portfolio website with ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'To do this, let’s prompt ChatGPT to give us code to build the portfolio website:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: You need to be really specific when asking ChatGPT to write code or to build
    an end product, which is why I’ve clearly outlined how I want each section to
    be structured.
  prefs: []
  type: TYPE_NORMAL
- en: I specified all the sections I wanted to create, along with the type of headers
    I wanted to use. I even provided it with links to images on Unsplash that I wanted
    to include on my website.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I asked it to style the website using Bootstrap. This is a popular
    CSS framework that is used to build beautiful, responsive websites, and reduces
    the amount of time required to design pages from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: You can change the requirements according to how you want your website to be
    structured.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT gave me some code based on the instructions I provided:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d4eb2a75caf4b03b1be4897d36011cc0.png)'
  prefs: []
  type: TYPE_IMG
- en: It told me to upload the images for each section myself since Unsplash didn’t
    allow for direct link embedding and provided me with code for two separate files
    — HTML and CSS.
  prefs: []
  type: TYPE_NORMAL
- en: 'I saved them into the same directory and ran the code, and the resultant website
    looked like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ed0a24af2a58a9842a672423e05d6667.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: This is a simple framework that needs to be enriched with text and image content.
  prefs: []
  type: TYPE_NORMAL
- en: 'To ensure that we know exactly what changes to be made, ChatGPT has left comments
    in specific sections of the code that need to be replaced by a text description
    or picture:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b8435eb6ba14e30446218d3e6498bece.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t already have relevant images of yourself or your projects to include
    on the website, just download some from [Unsplash](https://unsplash.com/) or [Pexels](https://pexels.com/)
    to use as a placeholder.
  prefs: []
  type: TYPE_NORMAL
- en: 'After including the relevant content and images in the code, let’s refresh
    the site to see what it looks like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/42ef3b35a3b96f733bc2970ea4ec8cc4.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: This looks decent to me, although I feel like some minor changes are required
    to make this look more professional.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, the navigation bar and the “Bio” sections are a bit too close.
    They should be spread further apart, and the navigation bar should be made darker
    for more visibility.
  prefs: []
  type: TYPE_NORMAL
- en: The text in the bio is too short and there is a lot of empty space, making it
    unappealing to the eye.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s ask ChatGPT to make some of these changes:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Keep in mind that ChatGPT can overlook one or more of these instructions (it
    did for me), but all you need to do is prompt it again to remind it of the exact
    changes that need to be made, and it will eventually get it right.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the final version of the website after ChatGPT provided me with the
    updated code:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/defb127bbd404d32b65c5a2d188253eb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: ChatGPT has just designed the contact button, and it currently has no
    functionality built into it. If you want to get it to work, simply ask ChatGPT
    to give you instructions on how this can be done using a free email subscription
    service like MailChimp.*'
  prefs: []
  type: TYPE_NORMAL
- en: And voila!
  prefs: []
  type: TYPE_NORMAL
- en: We have successfully built an attractive portfolio website with ChatGPT in less
    than a day.
  prefs: []
  type: TYPE_NORMAL
- en: The next step would be to deploy this website, which can be done in an instant
    with [GitHub Pages](https://pages.github.com/).
  prefs: []
  type: TYPE_NORMAL
- en: The complete code generated by ChatGPT to build a portfolio website can be found
    in my [GitHub repository](https://github.com/Natassha/GitHub-Portfolio-Site).
  prefs: []
  type: TYPE_NORMAL
- en: That’s all for this article, thanks for reading!
  prefs: []
  type: TYPE_NORMAL
