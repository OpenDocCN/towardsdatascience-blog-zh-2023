- en: 1\. Methodology and Tech Deck
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 方法论和技术框架
- en: '![](../Images/332752550499196e3bbc745852365869.png)'
