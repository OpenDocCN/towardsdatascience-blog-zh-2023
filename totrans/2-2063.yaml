  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我们看到软技能对于数据科学家职业发展是非常有价值的。在面试高级数据科学家时，我会关注他们积累的软技能和硬技能一样多。如果你认为还有其他对数据科学家至关重要的软技能，请给我留言。
- en: If you are interested in data science, programming, or anything in between,
