- en: Introduction
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: When you are working on your career as a data scientist, it’s easy to focus
    on the *hard skills*. You might want to learn a new ML algorithm like an SVM with
    a non-linear kernel, a new software technology like MLflow, or a new AI trend
    like ChatGPT.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在数据科学家的职业生涯中工作时，很容易专注于*硬技能*。你可能想学习一种新的 ML 算法，比如带有非线性核的 SVM，新的软件技术，如 MLflow，或新的
    AI 趋势，比如 ChatGPT。
- en: These skills are comfortable to learn because it is **easy to measure success
    in them**. Take MLflow as an example. You might first start to learn about what
    MLflow can provide to your ML lifecycle. You learn about model artifacts, ML project
    structure, and model registration. You finish a course, spend a few hours reading
    the user guide, and even implement it in a real-life project. Great! After doing
    this, you can confidently say that you know some MLflow and can add this as a
    skillset in your CV.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能容易学习，因为**它们的成功衡量标准很简单**。以 MLflow 为例。你可能首先会学习 MLflow 能为你的 ML 生命周期提供什么。你了解模型工件、ML
    项目结构和模型注册。你完成了一个课程，花了几个小时阅读用户指南，甚至在实际项目中实现了它。太棒了！完成这些后，你可以自信地说你了解了一些 MLflow，并可以将其作为技能添加到你的简历中。
- en: What about a *soft skill* like, say, time management? How would you go through
    the same process? Really stop and think about this. There are certainly books
    on time management you could read, but it is not nearly as concrete as reading
    the documentation on MLflow. You could implement time management in your daily
    routines, but it is not as demonstrable as implementing Mlflow in an ML project.
    You could list time management in your CV, but what does that even mean? 😧
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，*软技能*比如时间管理呢？你会如何进行相同的过程？真的停下来好好想一想这个问题。虽然确实有关于时间管理的书籍可以阅读，但它远不如阅读 MLflow
    文档那样具体。你可以在日常生活中实施时间管理，但这不如在 ML 项目中实现 Mlflow 那样直观。你可以在简历中列出时间管理，但那到底意味着什么呢？😧
- en: It is a fact of life that **soft skills are harder to measure, simply by their
    nature of being less tangible**. Many people draw the conclusion that soft skills
    are less valuable than hard skills. But this is a critical mistake! Just because
    something is difficult to measure does not mean that it is not worth working on!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生活的事实是，**软技能更难以衡量，因其本质上更难以捉摸**。许多人得出结论，软技能的价值低于硬技能。但这是一个严重的错误！仅仅因为某些东西难以衡量，并不意味着它不值得投入精力去提升！
- en: I’m sure that we’ve all experienced a colleague that had time management down
    to such a degree that their output was almost twice the amount of others. This
    is a boost that is almost impossible to obtain with hard skills. Nowhere have
    I ever seen someone learn MLflow, and then have twice the output of other data
    scientists. So even if soft skills are hard to measure, they can provide value
    well beyond many typically hard skills 🔥
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们都遇到过那种时间管理得当的同事，他们的产出几乎是其他人的两倍。这是通过硬技能几乎无法获得的提升。我从未见过有人学习了 MLflow，然后产出是其他数据科学家的两倍。所以即使软技能难以衡量，它们也能提供远超许多典型硬技能的价值
    🔥
- en: This is especially true for data science. The positive stereotype of a data
    scientist is someone with great problem-solving capabilities. The negative stereotype
    is that he or she is a bit lacking in common soft skills needed to succeed in
    business environments. By spending some of your time working on soft skills, **you
    can gain a massive advantage and use this to forge your own career path**.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这在数据科学中尤其如此。数据科学家的积极刻板印象是具有出色的问题解决能力。负面刻板印象是他们在商业环境中成功所需的一些常见软技能上稍显欠缺。通过花费一些时间来提升软技能，**你可以获得巨大的优势，并用它来开辟你自己的职业道路**。
- en: In this blog post, you will learn the top 5 soft skills a data scientist needs
    to succeed. This is, of course, just based on my own option. However, that opinion
    has been shaped by watching many other data scientists and seeing what has made
    some of them stand out from the rest.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，你将了解数据科学家成功所需的前 5 项软技能。这当然只是基于我个人的观点。然而，这一观点是通过观察许多其他数据科学家以及看到他们中的一些人如何从其他人中脱颖而出而形成的。
- en: Skill 1 — Communication
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能 1 — 沟通
- en: 'The first one is as standard as they come. You should learn how to communicate
    well. This includes many things:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个技能是最基础的。你应该学会如何进行良好的沟通。这包括很多方面：
- en: '**You should be able to communicate your findings of an exploratory data analysis
    (EDA) phase clearly.** And for the love of god tailor it to the audience. A CEO
    does not want to hear about the choice of distribution you made to fit the data,
    or which Docker image you used for running the experiment. The CEO might be enthusiastic
    about data science, but he or she has hundreds of other things to consider as
    well. Give a high-level overview of the EDA and focus on business outcomes for
    the CEO.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你应该能够清楚地传达你在探索性数据分析（EDA）阶段的发现。** 出于上天的爱，务必根据听众调整你的沟通方式。CEO 不想听你关于选择数据拟合分布的决定，或是你使用了哪个
    Docker 镜像来运行实验。CEO 可能对数据科学很热情，但他或她还有成百上千的其他事情需要考虑。给出 EDA 的高级概述，并专注于业务结果。'
- en: '**When giving talks, make sure that you say something that is of value to the
    audience.** This sounds obvious, but apparently, it’s not. Don’t ramble on about
    complex architecture or intricate hyperparameter tuning just to make yourself
    sound smart. This is just a defense mechanism. Rather, make sure that what you
    say leaves the listener with something of value. By doing this, you will suddenly
    have people coming up to you wanting to discuss what you talked about.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在演讲时，确保你说的内容对观众有价值。** 这听起来显而易见，但显然并非如此。不要仅仅为了显得聪明而谈论复杂的架构或精密的超参数调整。这只是一种防御机制。相反，确保你说的话能够给听众带来有价值的东西。这样，你会突然发现有人来找你讨论你所讲的内容。'
- en: '**When speaking to others, make sure that you listen to what they are saying.**
    This is not the same as nodding and waiting for your turn to speak. To actually
    listen means to put yourself into the shoes of the speaker, and to carefully try
    to understand their perspective. Say that a product owner explains to you that
    they want a faster pace and less exploration. Rather than waiting to explain why
    they are wrong, take a minute to actually listen. The product owner is maybe evaluated
    on progress, and might not understand the upside to exploratory analysis. And
    the exploratory analysis might have gone on a bit longer than necessary if you
    are being honest. Try to listen and then work with the product owner to find a
    good solution for both of you.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与他人交谈时，确保你在听他们说什么。** 这并不等于点头并等待轮到自己发言。真正的倾听意味着将自己置于发言者的立场，认真尝试理解他们的观点。假设一个产品负责人向你解释他们希望加快进度而减少探索。与其等待解释他们的错误，不如花点时间真正倾听。产品负责人可能会因为进展被评估，并且可能不了解探索分析的好处。如果你诚实的话，探索分析可能确实进行了比必要的时间更长。试着倾听，然后与产品负责人合作，找到一个对双方都好的解决方案。'
- en: In addition, you should work on your writing. No, really. It’s not awful, but
    it could be shorter. You have a tendency to write complicated sentences, make
    unnecessary explanations, and drag on about details that don’t matter half as
    much as you think. Don’t worry, I do too 😳
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你应该改进你的写作。不，真的。虽然写得并不糟糕，但可以更简洁。你有写复杂句子、进行不必要解释和拖延细节的倾向，而这些细节的重要性远没有你想象的那么高。别担心，我也是这样
    😳
- en: '**Brevity can signal confidence.** Compare the following two responses to an
    email about a feature request due next Friday:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**简洁可以传达自信。** 比较以下两种对下周五到期的功能请求邮件的回复：'
- en: '*I think that will be possible by next Friday. I will start by looking into
    the problem, understand the solution space, and then work on it in an iterative
    manner. I will ask for advice if needed, and otherwise progress towards the goal
    of finishing the feature by next Friday as you requested. I’m sure that everything
    will go well and that I will deliver a satisfactory result by next Friday.*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我认为在下周五之前这是可能的。我将从研究问题开始，理解解决方案空间，然后以迭代的方式进行工作。如有需要，我会寻求建议，并朝着你要求的目标，即在下周五之前完成功能，继续推进。我相信一切会顺利进行，我会在下周五之前交付令人满意的结果。*'
- en: '*I will work towards delivering that by next Friday. I will ask for advice
    if any blockers emerge.*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*我将致力于在下周五之前完成这个任务。如果出现任何障碍，我会寻求建议。*'
- en: There is not much more information in the first statement, except for vague
    talk about the iterations of your work and promises of satisfactory results. Imagine
    being a project manager or a tech lead that have to read stuff like this day in
    and day out. Cut this out! Say what you want to say in a professional manner,
    and then move on to solving the problems at hand.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一种陈述中没有更多信息，除了对你工作的迭代和对令人满意结果的模糊承诺。想象一下作为一个项目经理或技术负责人，必须天天阅读这样的内容。删掉这些吧！以专业的方式说出你想说的话，然后继续解决当前的问题。
- en: Skill 2 — Collaboration
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能 2 — 协作
- en: Very little impactful data science work is done by a single data scientist.
    Sure, there are a few exceptions. But most impactful data science is done by teams
    of data professionals with backing from other occupations like front-end/back-end
    developers, platform engineers, testers, domain experts, project managers, and
    the list goes on.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 只有很少的数据科学工作是由单个数据科学家完成的。当然，也有少数例外。但大多数有影响力的数据科学工作是由数据专业团队完成的，这些团队通常得到前端/后端开发人员、平台工程师、测试人员、领域专家、项目经理等其他职业的支持。
- en: 'This means that collaboration is not only useful but completely essential for
    successful data science. Here are a few ways you can work on your collaboration
    skills:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着协作不仅有用，而且对于成功的数据科学至关重要。以下是一些可以提升你协作技能的方法：
- en: '**When depending on other roles, understand the interface between your work
    and theirs.** Say that you are collaborating with a data engineer who writes Spark
    in Databricks or in Synapse Analytics. The output of their work is tables that
    are cleaned and in the correct format for data science. But what is the correct
    format? This depends completely on which features you want to use, and which algorithms
    you plan to use. You don’t want to end up in a situation where a data engineer
    meticulously cleans a column in a table that you immediately drop because you
    are not planning to use it. This is a symptom of bad collaboration.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当依赖其他角色时，了解你的工作与他们工作的接口。** 比如，你正在与一位在 Databricks 或 Synapse Analytics 中编写
    Spark 的数据工程师合作。他们工作的输出是经过清理且格式正确的数据表。但什么是正确的格式呢？这完全取决于你想要使用的特性和你计划使用的算法。你不希望数据工程师费尽心思清理一个你马上就会丢弃的表格中的列，因为你不打算使用它。这是协作不良的表现。'
- en: '**When other roles depend on you, plan early for how to secure good collaboration.**
    Say you are planning to develop an ML model that ingests real-time data and predicts
    a value. The prediction will then be sent to both the user in a front-end app
    and also to a Power BI dashboard for internal tracking. Then both the front-end
    developers and the data analysts should be kept in the loop regarding the future
    format of the data. You might even provide them with mock data for the exact structure
    of the data. In this way, you ensure that the people that depend on you don’t
    have to wait for you to finish to do their work. When people are collaborating
    well, it’s like parallel processing. When they are not, it becomes single-threaded
    and everything slows down.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当其他角色依赖于你时，提前规划如何确保良好的协作。** 比如，你正在计划开发一个处理实时数据并预测值的 ML 模型。预测结果将被发送到前端应用的用户和
    Power BI 仪表盘进行内部跟踪。那么，前端开发人员和数据分析师应该了解数据的未来格式。你甚至可以为他们提供具有确切数据结构的模拟数据。通过这种方式，你可以确保依赖于你的人员不必等你完成后才能做他们的工作。当人们协作良好时，就像并行处理；当他们不协作时，就变成了单线程，一切都变得缓慢。'
- en: '**When collaborating with other data scientists, delegate clear ownership.**
    Since data scientists come from a variety of backgrounds, their skill sets are
    quite different. You might have a data scientist who is really good at getting
    those extra percentages of accuracy for a model. Another data scientist might
    be really good at setting models in production and monitoring for data drift.
    Different persons can take ownership of different aspects based on their experience.
    Every data scientist can still contribute to every aspect, though.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他数据科学家合作时，明确责任归属。** 由于数据科学家来自不同的背景，他们的技能集差异很大。你可能会有一位数据科学家非常擅长为模型提升那些额外的准确率。另一位数据科学家可能非常擅长将模型投入生产并监控数据漂移。不同的人可以根据他们的经验承担不同的方面的责任。尽管如此，每个数据科学家仍然可以对各个方面做出贡献。'
- en: Finally, there is the more generic stuff that has nothing to do with data science.
    Everyone working on the same team deserves to be treated with respect. This is
    independent of their technical background, skill level, gender, or any other factor
    that is irrelevant for common courtesy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有一些与数据科学无关的更通用的内容。团队中的每个人都值得被尊重。这与他们的技术背景、技能水平、性别或任何其他与基本礼貌无关的因素无关。
- en: People sometimes make mistakes. It’s important to acknowledge mistakes while
    making sure mistakes are a natural part of learning. You should optimize to **make
    a culture in a team where mistakes can be admitted without fear of retaliation
    or ridicule.** If you fail to create such a culture, then mistakes will not stop
    happening. They will simply happen under the radar and resurface later when fixing
    them is a lot harder.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人们有时会犯错误。重要的是要承认错误，同时确保错误是学习的自然部分。你应该优化以**在团队中形成一种可以在不怕报复或嘲笑的情况下承认错误的文化。** 如果你未能创造这样的文化，那么错误不会停止发生。它们只会在雷达下发生，并在修复它们变得更困难时浮出水面。
- en: Skill 3 — Curiosity
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能 3 — 好奇心
- en: '![](../Images/ecda76aa7fa89c02c87d5965f62ee8b5.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ecda76aa7fa89c02c87d5965f62ee8b5.png)'
- en: Photo by [nine koepfer](https://unsplash.com/@enka80?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [nine koepfer](https://unsplash.com/@enka80?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I’ve always felt that data scientists are naturally curious people. They like
    to learn a new ML algorithm or keep track of new developments in their field.
    But it is a lot more varying whether this curiosity extends to technologies, methods,
    and approaches in nearby disciplines.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直觉得数据科学家天生是好奇的人。他们喜欢学习新的ML算法或跟踪自己领域中的新发展。但是，这种好奇心是否扩展到邻近学科中的技术、方法和方法则差异很大。
- en: Some data scientists are excited to learn more about software development, design
    principles, project management, data analysis, data engineering, business impact,
    and so on. Others want to stick to their own bubble and only work on data science.
    While this is perfectly fine, you should not be surprised if you are **evaluated
    lower than colleagues that have the curiosity to explore nearby areas.**
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据科学家对学习更多关于软件开发、设计原则、项目管理、数据分析、数据工程、商业影响等方面的内容感到兴奋。其他人则希望坚持自己的领域，只专注于数据科学。虽然这完全没问题，但如果你**被评估得低于那些有好奇心探索邻近领域的同事**，你也不应感到惊讶。
- en: Is this unfair? Not really 🤷
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这不公平吗？其实不然 🤷
- en: The data scientist who knows software development is simply more useful than
    the one that doesn’t. Software development skills ensure that there are more possible
    projects that data scientists can work on. The interface to roles like front-end/back-end
    developers and data engineers also suddenly becomes a lot easier to manage.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 知道软件开发的数据科学家显然比不知道软件开发的人更有用。软件开发技能确保数据科学家可以从事更多可能的项目。同时，与前端/后端开发人员和数据工程师等角色的接口也突然变得更容易管理。
- en: '**Others only view your output through their own lens.** Say a tester is tasked
    with running integration tests for several components that you have written. If
    your components are well-documented, composed modularly, use good coding standards,
    and have unit tests, then the job of the tester is a lot easier. On the other
    hand, if you simply have a lot of free-flowing code in a massive R script, then
    tracking down errors becomes a lot of work for the tester. Naturally, the tester
    will think that the person that puts effort into the software aspect is more skilled.
    This is independent of what the ML model within the script does.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他人只能通过他们自己的视角来看待你的输出。** 比如，假设一个测试人员负责运行你编写的几个组件的集成测试。如果你的组件文档完备、模块化良好、编码标准高且有单元测试，那么测试人员的工作就会轻松很多。另一方面，如果你只是有大量自由流动的代码在一个庞大的R脚本中，那么追踪错误对测试人员来说将是一项繁重的工作。自然，测试人员会认为那个在软件方面投入更多努力的人更有技能。这与脚本中的ML模型做什么无关。'
- en: Business impact is another classic. One of the most common negative feedback
    data scientists get is that they are too removed from business objectives. A data
    scientist that understands the business and comes up with data science use cases
    that generate ROI will naturally be more valuable to the business.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 商业影响是另一个经典问题。数据科学家最常收到的负面反馈之一就是他们与商业目标过于脱节。一个理解业务并提出能产生ROI的数据科学用例的数据科学家自然会对业务更有价值。
- en: 'So how does one work on this broad curiosity? There is only a limited time
    you can all spend on other disciplines, but I have two general suggestions:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何在这广泛的好奇心上努力呢？你们可以花费在其他学科上的时间是有限的，但我有两个一般性建议：
- en: '**Spend some time trying to understand what other roles are really working
    on when talking to them.** It is pretty quick to pick up some knowledge of KPIs
    and OKRs when talking to a business analyst, but this knowledge can be super valuable.
    Personally, I know very little about computer networks since I don’t have an informatics
    background. But I do know why one would use a private network, the (extremely)
    rough outline of how one would set this up, and when it might be appropriate to
    invest in this. I’ve gained this knowledge mainly from talking to network engineers.
    This knowledge, although pretty surface level, is valuable for knowing when to
    contact a network engineer about this.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**花一些时间去了解其他角色真正从事的工作。** 与业务分析师交谈时很快就能掌握一些KPI和OKR的知识，但这些知识可能非常宝贵。就我个人而言，我对计算机网络了解甚少，因为我没有信息学背景。但我知道为什么有人会使用私有网络，如何粗略设置一个，以及何时可能适合投资于此。我主要是通过与网络工程师交谈获得这些知识的。虽然这些知识比较肤浅，但了解何时联系网络工程师是很有价值的。'
- en: '**When working on projects, jump on the opportunity to do something slightly
    out of your comfort zone.** Does someone need to implement automatic linting in
    a continuous integration pipeline? I’ll have a go at that! Even though you don’t
    know much about CI/CD or YAML files, you will probably figure it out. If not,
    you can always ask for help. By jumping at opportunities to learn something new
    you…learn something new. I know, it’s pretty profound 😉'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在做项目时，抓住机会做一些稍微超出你舒适区的事情**。是否有人需要在持续集成管道中实现自动化的代码检查？我来试试吧！即使你对CI/CD或YAML文件了解不多，你也可能会弄明白。如果不行，你总是可以寻求帮助。通过抓住学习新事物的机会，你会…学习到新事物。我知道，这挺深刻的
    😉'
- en: Skill 4 — Project Management
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能 4 — 项目管理
- en: Think back on previous projects that have involved a team effort. Think about
    those projects that have failed to meet deadlines, or have gone over budget. What
    is the common denominator? Is it too little hyperparameter tuning? To poor model
    artifact logging?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下之前需要团队协作的项目。想想那些未能按时完成或超出预算的项目。共同的因素是什么？是超参数调优不足？还是模型工件日志记录不佳？
- en: Probably not, right? **One of the most common reasons for project failures is
    bad project management.** Project management has the responsibility of breaking
    a project down into manageable phases. Each phase should then be continuously
    estimated for the amount of work left.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不行，对吧？**项目失败的最常见原因之一是项目管理不善。** 项目管理负责将项目分解为可管理的阶段。每个阶段都应持续估算剩余的工作量。
- en: There is a lot more than this that a decided project manager is responsible
    for, ranging from sprint execution to retrospectives. But I don’t want to focus
    on project management as a *role*. I want to focus on project management as a
    *skill*. In the same way that anyone in a team can display leadership as a skill,
    **anyone in a team can also display project management as a skill.** And boy,
    is this a useful skill for a data scientist.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个决策明确的项目经理，还需要负责很多其他的事务，从冲刺执行到回顾总结。但是我不想把重点放在项目管理的*角色*上。我想将重点放在项目管理的*技能*上。就像团队中的任何人都可以展现领导力作为一种技能一样，**团队中的任何人也可以展现项目管理作为一种技能**。对于数据科学家来说，这确实是一个非常有用的技能。
- en: 'Let’s for concreteness focus on estimating a single phase. The fact of the
    matter is that much of data science work is very difficult to estimate:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了具体说明，让我们专注于估算单个阶段。实际上，大部分数据科学工作很难估算：
- en: '**How long will a data cleaning phase take?** Completely depends on the data
    you are working with.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据清理阶段需要多长时间？** 完全取决于你正在处理的数据。'
- en: '**How long will an exploratory data analysis phase take?** Completely depends
    on what you find out along the way.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索性数据分析阶段需要多长时间？** 完全取决于你在过程中发现了什么。'
- en: You get my point. This has led many to think that estimating the duration of
    the phrases in a data science project is pointless.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白我的意思了。这使得许多人认为估算数据科学项目中各阶段的持续时间是没有意义的。
- en: I think this is the wrong conclusion. What is more accurate is that estimating
    the duration of a data science phase is difficult to do accurately **before starting
    the phase**. But project management is working with *continuous estimation.* Or,
    at least, this is what good project management is supposed to be doing 😁
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一个错误的结论。更准确的说法是，在**开始阶段之前**准确估算数据科学阶段的持续时间是非常困难的。但是项目管理是与*持续估算*打交道的。或者说，良好的项目管理应该是这样的
    😁
- en: Imagine instead of estimating a data cleaning job in advance that you are one
    week into the task of cleaning the data. You now know that there are three data
    sources stored in different databases. Two of the databases are lacking proper
    documentation, while the last one is lacking data models but is pretty well documented.
    Some of the data is missing in all three data sources, but not as much as you
    feared. What can you say about this?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，不是提前估算数据清理工作的时间，而是你已经开始清理数据一周了。你现在知道有三个数据源存储在不同的数据库中。其中两个数据库缺乏适当的文档，而最后一个缺少数据模型，但文档比较齐全。在所有三个数据源中都有一些数据缺失，但没有你担心的那么多。你能对此说些什么？
- en: Certainly, you don’t have zero information. You know that you won't finish the
    data cleaning job tomorrow. On the other hand, you are very sure that three months
    are way too long for this job. Hence you have a kind of distribution giving the
    probability of when the phase is finished. This distribution has a “mean” (a guess
    for the duration of the phase) and a “standard deviation” (the amount of uncertainty
    in the guess).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你并非没有任何信息。你知道你不会在明天完成数据清理工作。另一方面，你非常确定三个月的时间对于这项工作来说太长了。因此，你有一种分布，给出阶段完成的概率。这种分布有一个“均值”（对阶段持续时间的估计）和一个“标准差”（估计的不确定性）。
- en: The important point is that **this conceptual distribution changes every day.**
    You get more and more information about the work that needs to be done. Naturally,
    the “standard deviation” will shrink over time as you become more and more certain
    of when the phase will be finished. It is your job to quantify this information
    to stakeholders. And don’t use the distribution language I’ve used when explaining
    this to stakeholders, that can stay between us.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，**这种概念分布每天都在变化。** 你会得到越来越多关于需要完成工作的的信息。随着你对阶段完成时间的确定性增加，“标准差”自然会逐渐缩小。你的工作是将这些信息量化给利益相关者。而且在向利益相关者解释时，不要使用我用的分布语言，这可以留在我们之间。
- en: 'Having a data scientist able to say something like this is super valuable:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 能够说出这样的话的数据科学家是非常宝贵的：
- en: “I think this phase will take between 3 and 6 weeks. I can give you an updated
    estimate in a week that will be more accurate.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为这个阶段需要3到6周的时间。我可以在一周内给你一个更准确的更新估计。”
- en: Skill 5 — Mentoring
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能5 — 指导
- en: Mentoring more junior data scientists is often seen as a necessary evil. It’s
    honest work for sure, but something that is not emphasized much. If the junior
    data scientist would magically learn the concepts themselves that would be preferable,
    right?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 指导初级数据科学家通常被视为一种必要的“恶行”。这无疑是诚实的工作，但并不被强调。如果初级数据科学家能神奇地自学这些概念，那不是更好吗？
- en: 'As you probably can tell, I disagree. **Mentoring junior data scientists is
    immensely helpful for both you and them.** Here are three reasons:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能猜到的，我不同意。**指导初级数据科学家对你和他们都非常有帮助。** 这里有三个原因：
- en: '**You learn a lot from explaining concepts:** This one is pretty straightforward.
    By explaining concepts and ideas to junior data scientists, you learn the concepts
    better yourself. I’ve often found that explaining something to a junior data scientist
    has helped me articulate something more clearly. It is often only when someone
    asks you that you realize that you might not understand something as well as you
    thought. This is a great opportunity to learn more about the topic. In addition,
    you can highlight to the junior data scientist that it is okay to not know everything.
    In fact, this is inevitable.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你通过解释概念学到了很多：** 这一点非常直接。通过向初级数据科学家解释概念和想法，你自己对这些概念的理解也会更深刻。我常发现，向初级数据科学家解释某些东西有助于我更清晰地表达某些内容。通常，只有当有人问你时，你才会意识到你可能对某些东西的理解没有你想象的那么好。这是一个深入了解话题的绝佳机会。此外，你可以向初级数据科学家强调，不知道所有事情是没关系的。实际上，这也是不可避免的。'
- en: '**You get minor management experience:** Soon, you might be stepping into more
    senior roles like e.g., a chief data scientist. Roles like these often do not
    have formal management responsibilities for other employees. Yet, there is the
    expectation that you can lead and influence others. Like any other skill, this
    comes with practice. In your day-to-day data cleaning and model tuning, you get
    little practice with this. So if you never mentor anyone, then don’t be surprised
    if you struggle to lead and influence others. And if you are weighing the possibility
    of going into a management track, then no mentoring responsibilities in the past
    is a bit of a red flag. Why have you never mentored anyone? Is it because you
    don’t want to do it, or because other people don’t want you to do it? None of
    these possibilities look great.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你获得了初步的管理经验：** 不久后，你可能会踏入更高级的角色，例如首席数据科学家。这些角色通常没有正式的员工管理责任。然而，期望是你能够领导和影响他人。像任何其他技能一样，这需要实践。在你日常的数据清理和模型调整中，你很少有这样的实践机会。因此，如果你从未指导过任何人，那么如果你在领导和影响他人时遇到困难，也不要感到惊讶。如果你在考虑转向管理轨道，那么过去没有任何指导责任可能是一个警示信号。你为什么从未指导过任何人？是因为你不想做，还是因为其他人不希望你做？这些可能性都不太理想。'
- en: '**You get to build a connection with junior data scientists:** Sure, there
    is a natural power imbalance between a mentor and a junior data scientist. Nevertheless,
    it is often the mentor that the junior data scientist will connect most with if
    the mentor does a good job. By taking responsibility and mentoring junior data
    scientists, you will quickly find yourself surrounded by people whom you have
    mentored. These people often look up to you and value your advice. This is not
    such a bad situation to be in.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你可以与初级数据科学家建立联系：** 当然，导师和初级数据科学家之间存在自然的权力不平衡。尽管如此，如果导师做得好，初级数据科学家通常会与导师建立最紧密的联系。通过承担责任和指导初级数据科学家，你很快会发现自己被你指导过的人包围。这些人往往会尊重你，重视你的建议。这并不是一种糟糕的境地。'
- en: My advice is to become a mentor quickly in your career. The three benefits above
    are only valid if you take the mentoring job seriously. If you do a poor job mentoring,
    you get few of the benefits and might even get a reputation for being a bad mentor
    😬
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是尽快在你的职业生涯中成为一名导师。以上三点好处只有在你认真对待指导工作时才有效。如果你指导工作做得不好，你会获得很少的好处，甚至可能被认为是一个糟糕的导师
    😬
- en: Some companies have very low expectations for mentoring. You can be asked to
    have a coffee with the junior data scientist once a month. **I would advise going
    beyond the call of duty.** Offer to the junior data scientist that they can come
    to you with problems and questions. Stepping up like this for junior data scientists
    is a sign that you can take on responsibilities without being explicitly asked.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司对指导的期望很低。你可能被要求每月与初级数据科学家喝一次咖啡。**我建议你超越职责范围。** 向初级数据科学家提供，他们可以向你提出问题和困惑。这样主动担当对于初级数据科学家来说，表明你可以在没有明确要求的情况下承担责任。
- en: Wrapping Up
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
