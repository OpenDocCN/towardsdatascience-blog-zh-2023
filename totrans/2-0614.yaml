    on [Unsplash](https://unsplash.com/photos/sNwnjxm8eTY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: '**Formulation of Research Questions and Data Acquisition**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In academia, the creation of research questions and the task of gathering data
    are usually an intrinsic part of a scholar’s role. The impetus to develop and
    answer questions is driven by intellectual curiosity, gaps in existing knowledge,
    and the potential to contribute new insights to our collective understanding.
    This process can be demanding and time-consuming as it may involve an extensive
    literature review, experimentation, surveys, or fieldwork.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, within the industry setting, the origin of research questions and
    data often comes in a different form. Questions are generally derived from specific
    business needs, to yield insights that enhance operations, products, or services.
    Data scientists in the industry typically work with data that is readily available
    — a byproduct of business activities or procured from third-party providers.
  prefs: []
  type: TYPE_NORMAL
- en: However, these are not strict rules and there can be quite a bit of variation
    in both sectors. In both academia and industry, the ability to formulate meaningful
    questions and understand data quality and suitability are crucial skills for a
    data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: '**Timelines and Scope of Projects**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Both academic and industry projects have their unique timelines and scopes that
    align with their specific objectives. Academic research often follows a longer
    timeline due to the meticulous nature of data collection, rigorous analysis (e.g.,
    robustness checks), peer reviews, and publication processes inherent in academia.
    As scholars, our purpose is to add to the reservoir of scientific knowledge through
    robust, thoroughly verified results, a process that naturally requires time.
  prefs: []
  type: TYPE_NORMAL
- en: However, in an industry setting, timelines tend to be shorter in response to
    the dynamic nature of the market and business needs. This doesn’t mean that quality
    is compromised. On the contrary, the industry also follows stringent quality control
    processes to ensure the reliability of results. The pace is driven by the goal
    to deliver actionable insights swiftly to maintain or gain a competitive edge.
    This agility allows companies to adapt and innovate rapidly, which is a strength
    in the fast-paced business environment.
  prefs: []
  type: TYPE_NORMAL
- en: '**Critical and Scientific Thinking**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Critical and scientific thinking is highly valued both in academia and data
    science. Hypothesis testing, for example, is at the core of the scientific process
    in academia and the causal inference track of industry data science (e.g., experimentations).
    The ability to formulate good questions, validate answers, and critically evaluate
    arguments are skills esteemed in both realms.
  prefs: []
  type: TYPE_NORMAL
- en: '**Communication and Collaboration**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A crucial skill in both sectors, the essence of communication, varies depending
    on the audience. In academia, we communicate with fellow researchers, professors,
    students, or stakeholders from the industry, while in industry, data scientists
    communicate with a wider spectrum of stakeholders, including other data scientists,
    managers, executives, or clients. The knack for simplifying complex ideas for
    non-specialist groups is a common requisite.
  prefs: []
  type: TYPE_NORMAL
- en: There is a misconception that doctoral students lack communication skills because
    of their deep specialization, potentially struggling to explain complex ideas
    in simple, accessible language to non-specialists or business stakeholders. However,
    this is fundamentally untrue. Success in academia hinges upon the ability to communicate
    effectively with diverse audiences. For example, I regularly need to communicate
    with people from different backgrounds such as researchers from my field, researchers
    from other fields, students, and people from the industry. For each of these groups
    of people or some combination of these groups, I communicate differently.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/940059cc8f07d6108e6d82adec537316.png)'
  prefs: []
