- en: '**Handling data and good coding practices**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据处理和良好的编码实践**'
- en: With the advent of big data, both academic and industry researchers grapple
    with processing large datasets and complex data pipelines. Although the specific
    tools utilized may vary, the principles of good coding practices, rigorous documentation,
    and efficient data management are universal for both industry and academia. In
    academia, these principles form the foundation for reproducible and open science.
    Thus, many researchers implement these principles to make science more transparent,
    accessible, collaborative, and reproducible.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大数据的兴起，无论是学术界还是工业界的研究人员都在处理大量数据集和复杂的数据管道。尽管使用的具体工具可能有所不同，但良好的编码实践、严格的文档编写和高效的数据管理原则在工业界和学术界都是普遍适用的。在学术界，这些原则构成了可重复和开放科学的基础。因此，许多研究人员实施这些原则，以使科学更加透明、可及、协作和可重复。
- en: '**Project Management**'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**项目管理**'
- en: Effective project management and prioritization skills are critical in both
    academia and industry, despite differing perceptions. The notion that longer timelines
    in academia lessen the importance of project management is indeed a misconception.
    In academia, scholars often balance a diverse set of responsibilities, including
    teaching, mentoring, and administration, alongside complex research projects.
    Each stage of research requires meticulous planning and efficient task management,
    emphasizing the need for strong project management skills.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在学术界还是工业界，**有效的项目管理和优先级排序技能**都是至关重要的，尽管两者的看法有所不同。学术界认为较长的时间线会减少项目管理的重要性，实际上这种观点是一个误解。在学术界，学者们通常需要平衡多种责任，包括教学、指导和管理，同时还要处理复杂的研究项目。研究的每个阶段都需要细致的规划和高效的任务管理，强调了强大项目管理技能的必要性。
- en: Similarly, in industry, careful planning, coordination, and execution are crucial
    across all stages of data science projects. The rapid pace of the industry, multiple
    simultaneous projects, and the demand for quick, actionable insights further underscore
    the importance of effective project management. Despite differences in timelines
    and context, the need for successful project management in both sectors is paramount,
    ensuring not just timely completion, but also work quality and resource efficiency.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，在工业界，仔细的规划、协调和执行在数据科学项目的所有阶段都至关重要。行业的快速变化、多个同时进行的项目以及对快速、可操作的见解的需求，进一步强调了有效项目管理的重要性。尽管时间线和背景有所不同，但两个领域对成功项目管理的需求都是至关重要的，这不仅确保了项目按时完成，还保证了工作质量和资源效率。
- en: '**Soft Skills**'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**软技能**'
- en: Independence, self-discipline, effective collaboration, and strong organizational
    skills are vital whether you’re aiming to publish a paper or deliver a successful
    business project. These skills might be one of the most important things I learned
    during my Ph.D. It is important to be able to work independently but also collaboratively.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是你打算发表论文还是交付一个成功的商业项目，独立性、自律、有效的协作和强大的组织能力都是至关重要的。这些技能可能是我在博士阶段学到的最重要的东西之一。能够独立工作，同时又能进行协作，这一点非常重要。
- en: For my projects, I need to be able to come up with ideas, solve problems, and
    do other tasks independently but at the same time, we need to be on the same page
    with my collaborators (co-authors). I have learned how important effective communication
    is especially when your collaborators come from different backgrounds and cultures.
    Another skill that one develops for effective collaboration is to be the ability
    to take, appreciate and implement feedback. These skills are also crucial for
    industry roles.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的项目，我需要能够独立提出想法、解决问题和完成其他任务，同时，我们需要与我的合作者（共同作者）保持一致。我认识到有效沟通的重要性，特别是当你的合作者来自不同背景和文化时。另一个有效协作的重要技能是接受、欣赏并实施反馈。这些技能在工业角色中也同样至关重要。
- en: '**Learning and Adaptability**'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**学习和适应能力**'
- en: Both academia and industry necessitate a consistent commitment to learning and
    adaptability, keeping pace with evolving methods and technologies. In academia,
    as it is in the industry you cannot ignore any new useful tools to not lose your
    competitive edge.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界和工业界都要求持续的学习和适应能力，以跟上不断发展的方法和技术。在学术界，就像在工业界一样，你不能忽视任何新的有用工具，否则会失去你的竞争优势。
- en: For example, while I was doing my first Ph.D. project and using a rigorous statistical
    method used in both academia and industry. However, there was a lot of new research
    coming out showing that in certain situations this method does not perform that
    well. I ended up educating myself on issues that arise and potential new solutions
    to these issues.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，当我在做我的第一个博士项目时，我使用了一种在学术界和工业界都常用的严格统计方法。然而，许多新的研究表明，在某些情况下这种方法的表现并不好。我最终自学了这些问题出现的原因和潜在的新解决方案。
- en: '**Technical Skills**'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**技术技能**'
- en: Data scientists across both academia and industry must master an assortment
    of technical tools. Languages like Python and R are widespread in both spheres
    for data science tasks. However, tools such as SQL, Spark, and Tableau may see
    more frequent usage within industry circles compared to academia.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在学术界和工业界都必须掌握各种技术工具。像 Python 和 R 这样的语言在这两个领域的数据科学任务中都很普遍。然而，像 SQL、Spark
    和 Tableau 这样的工具在工业界可能会比在学术界更频繁地使用。
- en: Conclusions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: My exploration into the intersection of data science in academia and industry
    has been enlightening, revealing more parallels than I initially anticipated.
    Many academic researchers find that their backgrounds provide a solid foundation
    for roles in the industry. Their educational and technical training enables them
    to easily grasp new methods, while their experience in communication, problem-solving,
    independent research, and collaboration provides them with a strong skill set
    that can be applied in the industry context.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我对数据科学在学术界和工业界交集的探索令人开眼界，揭示了比我最初预期的更多相似之处。许多学术研究人员发现，他们的背景为进入工业界的角色提供了坚实的基础。他们的教育和技术培训使他们能够轻松掌握新方法，同时，他们在沟通、解决问题、独立研究和协作方面的经验为他们在工业界应用这些技能提供了强大的能力。
