- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/pypeCEaJeZY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: As a current Ph.D. student who decided to leave academia for the industry, I’ve
    devoted substantial time to exploring how my academic experience could translate
    into an industry setting. Initially, the two domains seemed to stand at opposite
    ends of the spectrum. However, after extensive research and discussions with many
    who’ve traversed the path from academia to industry, I found more parallels than
    I anticipated. In this blog post, I’ll share my insights about the differences,
    and commonalities between academic and industrial data science.
  prefs: []
  type: TYPE_NORMAL
- en: I should note that lacking firsthand industry experience, my comparisons between
    industry and academia rely on insights from others who have traversed this path.
    Additionally, I am a Ph.D. candidate in quantitative marketing and thus more familiar
    with academic research in economics and business. So, when I make comparisons
    I compare industry practices to the academic research process in these areas.
  prefs: []
  type: TYPE_NORMAL
- en: For those unfamiliar with the process of academic research and the application
    of data science within this context, I define data science as the process of driving
    insights from data using scientific methods and algorithms. For example, I mainly
    use causal inference and machine learning methods to answer the research questions
    in my dissertation projects. I will next provide an overview of academic research
    in quantitative marketing.
  prefs: []
  type: TYPE_NORMAL
- en: In academia, we need to find relevant questions that warrant answers (e.g.,
    how do paywalls affect revenue, how do certain campaigns affect sales). We then
    gather the data required to answer these questions (e.g., by collaborating with
    an online newspaper, web scraping, using APIs, or procuring data). Once we have
    the data, we can start the process of preparing the data for analysis and use
    the data to test our hypotheses. Once we have some initial results, we communicate
    these through presentations and draft papers to get feedback. We update the analyses,
    presentations, and papers to address the feedback received. This process (i.e.,
    get feedback, address the feedback) repeats until we reach a high-quality project/paper
    that clears the scientific bar.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we understand how data science underpins the academic research process,
    let’s explore some key aspects worth discussing when comparing data science in
    academia versus industry.
  prefs: []
  type: TYPE_NORMAL
- en: '**Objectives and Impact Definition**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objectives of data science in academia and industry, though both valuable,
    have distinct focus areas and consequently, varied definitions of impact. In academia,
    the primary objective is often the advancement of knowledge. Scholars aim to fill
    gaps in current understanding, challenge existing theories, or develop new frameworks,
    methodologies, or tools. The impact here is largely measured by the influence
    of their work on the academic community, as seen through citations, advancements
    in the field, and contributions to teaching and learning.
  prefs: []
  type: TYPE_NORMAL
- en: In industry, data science objectives are typically more directly tied to business
    goals such as improving operations, optimizing products or services, and aiding
    strategic decision-making. The impact is often assessed in terms of tangible outcomes
    like enhanced user experience, increased revenue, cost savings, or other key performance
    indicators relevant to the business. This does not mean that the work in the industry
    is purely transactional. Many industry projects also contribute to broader societal
    goals, such as improving healthcare, advancing sustainable practices, or enhancing
    data privacy and security.
  prefs: []
  type: TYPE_NORMAL
- en: In both sectors, the ultimate goal is to create value, but the way that value
    is defined and measured can vary significantly. Recognizing these differences
    can help us appreciate the unique contributions of data science in both academia
    and industry.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5c7ed49293ebe3e2722f7f9e5133ad11.png)'
  prefs: []
  type: TYPE_IMG
