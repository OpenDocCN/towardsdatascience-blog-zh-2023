  zh: ä½ å¯ä»¥å°†`zip()`å‡½æ•°è§†ä½œä¸€ä¸ªç‰©ç†çš„æ‹‰é“¾ã€‚è¿™ç§ç±»æ¯”å°†å¸®åŠ©ä½ ç†è§£`zip()`å‡½æ•°ã€‚`zip()`å‡½æ•°çš„å‚æ•°æ˜¯å¯è¿­ä»£å¯¹è±¡ï¼Œå¹¶è¿”å›ä¸€ä¸ªè¿­ä»£å™¨ã€‚è¿™ä¸ªè¿­ä»£å™¨åˆ›å»ºä¸€ç³»åˆ—çš„å…ƒç»„ã€‚å…ƒç»„åŒ…å«äº†æ¯ä¸ªå¯è¿­ä»£å¯¹è±¡ä¸­çš„å…ƒç´ ã€‚`zip()`å‡½æ•°æ¥å—ä»»ä½•ç±»å‹çš„å¯è¿­ä»£å¯¹è±¡ï¼ˆä¾‹å¦‚æ–‡ä»¶ã€åˆ—è¡¨ã€å…ƒç»„ã€å­—å…¸ç­‰ï¼‰ã€‚ä»¥ä¸‹ä»£ç å—å±•ç¤ºäº†å®ƒå¦‚ä½•å¤„ç†ä¸¤ä¸ªåˆ—è¡¨ä½œä¸ºå‚æ•°ã€‚
- en: '[PRE2]'
