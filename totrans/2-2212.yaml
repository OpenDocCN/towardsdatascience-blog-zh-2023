  type: TYPE_NORMAL
  zh: åœ¨ä»£ç ä¸»ä½“æ‰§è¡Œåï¼Œ`with` è¯­å¥è°ƒç”¨ä¸Šä¸‹æ–‡ç®¡ç†å™¨çš„ `__exit__()` æ–¹æ³•ã€‚`__exit__()` æ–¹æ³•æ‰§è¡Œæ¸…ç†æ“ä½œï¼ˆä¾‹å¦‚ï¼šå…³é—­æ–‡ä»¶æˆ–é‡Šæ”¾èµ„æºï¼‰ã€‚å®é™…ä¸Šï¼Œ`with`
