  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/how-to-stay-on-top-of-the-latest-ai-research-e8993523ef3e](https://towardsdatascience.com/how-to-stay-on-top-of-the-latest-ai-research-e8993523ef3e)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Strategies on how to keep up with a rapidly advancing field
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
