- en: Power of Context in Data-Driven Storytelling
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/power-of-context-in-data-driven-storytelling-b4dc48a402e](https://towardsdatascience.com/power-of-context-in-data-driven-storytelling-b4dc48a402e)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Start it right or abandon it right away**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@michalszudejko?source=post_page-----b4dc48a402e--------------------------------)[![Michal
