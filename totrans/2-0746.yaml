- en: 2\. Dimension Reduction & Clustering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The purpose of dimension reduction and clustering is to reveal hidden structures,
    and therefore relationships between accounts with respect to the influence metrics
    defined. I‚Äôll go on to describe in detail how I did this.
  prefs: []
  type: TYPE_NORMAL
- en: Tallying up all the influence metrics we have a total of 12 dimensions to cluster
    over. Clustering over a high dimensional space like this can obscure patterns
    (see the [curse of dimensionality](https://en.wikipedia.org/wiki/Curse_of_dimensionality)),
    and not to mention that it is impossible to visualise. I addressed this with UMAP
    reducing the 12 dimensions to just two.
  prefs: []
  type: TYPE_NORMAL
- en: Dimension reduction with UMAP
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At a high level, UMAP uses graph layout algorithms to reduce data from a higher
    dimensional space to a lower dimensional space while maintaining as much structural
    similarity as possible.
  prefs: []
  type: TYPE_NORMAL
- en: '*You can think of this as preserving the ‚Äòinformation‚Äô from the high dimensional
    space in a lower dimension.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: UMAP won‚Äôt perfectly retain all the information from the 12 dimensions, but
    with the right choice of hyperparameters it retains enough to give us some insight
    into the structure of the data. Selecting the right UMAP parameters was more of
    an art than a science, mainly I adjusted parameters until I formed what appeared
    to be coherent clusters considering things like sample size. I‚Äôll give a brief
    explanation of each hyperparameter and its effect on the clustering.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here‚Äôs a cool* [*resource*](https://pair-code.github.io/understanding-umap/#:~:text=UMAP%2C%20at%20its%20core%2C%20works,as%20structurally%20similar%20as%20possible.)
    *to help you better understand UMAP*'
  prefs: []
  type: TYPE_NORMAL
- en: '**n_neighbours**: Determines the number of nearest neighbours considered for
    each data point when constructing a high-dimensional graph. It adjusts local and
    global structure in the data. A smaller value prioritises the local structure
    and results in more detailed clusters, while a larger value will emphasise the
    global structure and leads to more connected and less distinct clusters.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**min_distance**: Controls the minimum distance between data points in the
    low-dimensional embedding (constructed by the UMAP algo). It determines how tightly
    clustered the points are. A smaller value generated more compact clusters, preserving
    local structure. A larger value spreads out the clusters, making it easier to
    visualise global relationships but potentially losing some finer details.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distance Metric**: The UMAP algorithm uses a distance metric to calculate
    the minimum distance between data points. Since the 12 dimensions are continuous
    and normalised (with values ranging between 0 and 1), I chose to use the Euclidean
    distance. This choice is appropriate because Euclidean distance measures the straight-line
    distance between two points, effectively capturing the relationships in the normalised
    dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering with HDBSCAN
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After reducing the dimensionality of the metric space, I was able to apply clustering
    and subsequently data visualisation. For clustering I leveraged the HDBSCAN algorithm,
    a density based clustering algorithm that can work effectively on the two dimensional
    space.
  prefs: []
  type: TYPE_NORMAL
- en: At a high level HDBSCAN transforms the space between data points according to
    density, builds a the minimum spanning tree of the distance weighted graph, forms
    cluster hierarchies, and then extracts stable clusters. I used HDBSCAN because
    of its robustness and simplicity. There is only one (important) hyperparameter
    to adjust ‚Äî the minimum cluster size.
  prefs: []
  type: TYPE_NORMAL
- en: '*The creators of the HDBSCAN library provide extensive* [*documentation*](https://hdbscan.readthedocs.io/en/latest/how_hdbscan_works.html)
    *for you to learn more about the inner working of the algorithm.*'
  prefs: []
  type: TYPE_NORMAL
