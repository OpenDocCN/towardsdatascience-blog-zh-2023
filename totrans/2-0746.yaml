  prefs: []
  type: TYPE_NORMAL
- en: '**Cluster 1 ‚Äî News Media:**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: The standard residuals for negative and positive sentiment
    are 16 and -17 respectively. This makes sense given the cluster is mainly news
    media outlets. Strangely there is a high positive residual for joy and sadness.
    This might indicate some misalignment between the sentiment model and emotion
    model, although it‚Äôs hard to say from this analysis alone. The neutrality is also
    strongly positive which might be expected when communicating things like financial
    news. The presence of controversial public personalities might also be contributing
    to the residuals observed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: Cluster 1 has a consistently lower median engagement
    relative to the others across the board. This may be to do with the strong neutrality
    perhaps driven by the news outlets.'
