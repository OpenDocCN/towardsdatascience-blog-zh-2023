- en: 'Image by Author: Standard residuals of the sentiment by cluster'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chi-square statistic: 1535.78, p values less than 0.05*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/860d11e078efd376398c3b5a686a3fd5.png)'
