  type: TYPE_NORMAL
- en: '**Cluster 2 ‚Äî Mainly Sports Media**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: There is a strong neutral standard residual across
    this cluster. It also has the lowest negative residual and the second lowest anger
    residual, counterbalanced by the second highest optimism residual. For sports
    media, optimism makes sense as I would imagine there is a lot of promotional material.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: Similar to cluster 1 and interestingly they both share
    a strong neutral residual. The fact that these clusters are somewhat dominated
    by news/media and not people might be driving the lower engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c72e7a5baf61dc4ba0d9c460d6bc132a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author: Word cloud for cluster 2'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cluster 3 ‚Äî Pop Stars & Talk Show Hosts**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: Cluster 3 is heavy on entertainment. The residuals
    are stronger in the direction of positive sentiment and optimism. Perhaps this
    makes sense as entertainment is typically supposed to be light hearted and fun.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: Cluster 3 has the highest median engagement across
    the board. Looking at the box plots we can see that outliers are greater in number
    and magnitude than the other clusters. Maybe this shouldn‚Äôt come as a surprise
    looking at the names within the cluster, it would appear to have the highest concentration
    of A-list celebrity accounts of all the clusters. The outliers give us some indication
    that tweets from this cluster have a higher propensity for going ‚Äúviral‚Äù comparatively
    speaking. I would caution that this could simply be a sampling effect giving the
    larger size of cluster 3 relative to the others. However larger median differences
    for engagement are somewhat indicative of virality.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/81dbdd2c010b5e93c1bc56bc6614d7b7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author: Word cloud for cluster 3'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cluster 4 ‚Äî Athletes**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: Predominantly high positivity, some anger, some optimism,
    but crucially low sadness. I think this captures the high energy nature of athletes
    pretty well.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: Median follower adjusted retweets, favourites, and
    replies were higher than all clusters with the exception of cluster 3 and 0\.
    This might be related to the type of content being shared. There might be more
    video content in this cluster for example. The median quotes are also lower than
    other clusters which is perhaps more evidence of video and image content over
    written.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/29cc4347bcc01b6f1434731d9170bcdd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author: Word cloud for cluster 4'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cluster 5 ‚Äî** Mainly popstars'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: The cluster has the lowest anger, and sadness along
    with the highest optimism and positive sentiment residual. It shares similarities
    with cluster 3.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: Cluster 5 is a mixed bag but follows similar patterns
    to the other entertainment related clusters albeit slightly weaker effects from
    an engagement metric point of view. This cluster is analogous to cluster 3 in
    that there are some large outliers across the engagement metrics, comparatively
    speaking. One could argue that cluster 5 is really just a subset of cluster three
    looking at it‚Äôs engagement and sentiment.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c6f161c636dd030afd504150ea6ab278.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author: Word cloud for cluster 5'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Limitations & Extensions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before closing I should address the limitations of this approach of which there
    are several.
  prefs: []
  type: TYPE_NORMAL
- en: The clusters are not necessarily temporally stable since we are only looking
    at the last 100 tweets across each account. The way an account tweets can change
    over time depending on complex external circumstances. The analysis could be extended
    to capture temporal relationships.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The approach relies on pre-trained classification models. Although they have
    performed well against state of the art bench marks, they are by no means perfect.
    Saying this, it would be interesting to include more impact metrics like irony,
    hate speech detection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clusters can change depending on the hyperparameters the analyst selects. It‚Äôs
    always good to pair this type of unsupervised machine learning with subject matter
    expertise to ensure clusters formed make sense. It would be interesting to collaborate
    with a social media experts to get their view on the insights generated.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Thanks for reading.
