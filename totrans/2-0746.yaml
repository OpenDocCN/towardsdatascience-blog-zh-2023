- en: '**Cluster 0 ‚Äî political cluster**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Emotion & Sentiment**: What stands out immediately is the strong standard
    residual of anger (27). In my opinion this isn‚Äôt too surprising given the prominence
    of politicians in the cluster ‚Äî notice the optimism is low here too. Might this
    change depending on the broader economic and political climate? At the time of
    writing we have seen the collapse of Silicone Valley Bank, mass layoffs in the
    tech industry, increase cost of living. The anger and low optimism could be a
    reflection of this.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Engagement Metrics**: The median values for follower adjusted quotes and
    replies are (almost) consistently higher than the other clusters, with the exception
    of cluster 3\. If I was to guess, I would imagine that this observation is largely
    driven by political debate. From the box plots we can see outliers are lower in
    number for cluster 0, this could be in part due to the smaller size of this cluster
    relative to the others.'
  prefs: []
  type: TYPE_NORMAL
