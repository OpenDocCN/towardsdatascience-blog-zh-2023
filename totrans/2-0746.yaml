  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Cluster 3: Pop Stars & Talk Show Hosts ‚Äî** Cluster 3 is dominated by pop
