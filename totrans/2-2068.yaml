- en: '*The image articulates how a context layer captures information like a traditional
    data catalogue would, except it would be using the power of LLMs and drastically
    reducing human intervention.*'
  prefs: []
  type: TYPE_NORMAL
- en: Context makes the data valuable; it can be achieved quicker using LLMs.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Launching Data Architecture Ecosystems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We are tired of siloed & disparate architectures.
  prefs: []
  type: TYPE_NORMAL
- en: The architecture where governance tools don't integrate with your data lake,
    the source system is not designed with analytics in mind, or multiple sources
    of truth exist.
  prefs: []
  type: TYPE_NORMAL
- en: The ecosystem needs to mirror the offering from consumer companies like Apple.
    A key product with various supporting composable products that are useful individually
    but collectively creates a mind-blowing ecosystem. As an example, a data product
    marketplace (iPhone) displays information from the data observability framework
    (Watch) and is governed by a single access method (Face ID). Data Architecture
    will be in an ecosystem where integration is no longer a weakness. And this will
    be a game-changer.
  prefs: []
  type: TYPE_NORMAL
- en: An ecosystem will also reduce the risk of information redundancy across disparate
    sources (like your iMessages sync across all your devices). There are already
    [startups](https://techcrunch.com/2020/09/17/narrator-raises-6-2m-for-a-new-approach-to-data-modelling-that-replaces-star-schema/)
    looking at revolutionising this using concepts such as OBT (One Big Table). Ecosystems
    also mean data definitions; standards are set once and propagated through each
    area, reducing the cost of replication.
  prefs: []
  type: TYPE_NORMAL
- en: '*For example, a customer transactional table captures information from the
    CRM system; by default, the CRM is designed to capture the mandatory fields required
    for analytics [1]. Once the data is transferred, it goes through a series of data
    quality checks to ensure its fit for purpose [2]. Once it is transformed, the
    reconciliation information is captured to assure that the data has not gone missing
    [3]. Before consumption, it is classified into personal data buckets and appropriate
    governance harnesses are set [4]. All these processes are important in themselves;
    however, they are significantly more powerful; when the data is finally productised,
    you can visualise [1] — [4] for that dataset and, in turn, trust that data.*'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As if Modern Data Stack didn't have its own hype, we now have the GenAI hype
    to contend with. It will be interesting to see how these trends unfold over the
    next 12–18 months. I expect companies that have already invested in the foundations
    to capitalise on these trends and those that did not invest in data quality or
    governance to lag behind continually.
  prefs: []
  type: TYPE_NORMAL
- en: The underlying ask for all these trends is **good data.** You can't co-pilot,
    add context or have an effective data architecture without good data. It is one
    of the hardest things to achieve, but consequently, the biggest ROI.
