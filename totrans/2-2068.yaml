- en: I published an [article](https://medium.com/towards-data-science/top-5-data-architecture-trends-and-what-they-mean-for-you-ef7c07bfa755)
    last year on Data Architecture trends.
  prefs: []
  type: TYPE_NORMAL
- en: This was before Large Language Models (LLMs) became all the rage and influenced
    most industries. Gartner reports, "[*Venture capital firms have invested over
    $1.7 billion in generative AI solutions over the last three years.*](https://www.gartner.com/en/articles/beyond-chatgpt-the-future-of-generative-ai-for-enterprises)"
    It is, without a doubt, that LLMs will influence most areas of Data Architecture.
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind, let's explore three Architecture trends and how LLMs will
    influence them.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Cost Optimisation Using Co-Pilots
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I'm a big fan of co-pilots that help the end user efficiently complete their
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Being a regular user of [Grammarly](https://twitter.com/Grammarly?s=20), I appreciate
    how it helps expedite the editing process of any written form of content. Similarly,
    co-pilots will take the main stage in most of our work, including Data Architecture.
  prefs: []
  type: TYPE_NORMAL
- en: A data architect's daily in-tray will include aspects of data model design,
    setting standards, and implementing governance structures. Co-pilots like [Microsoft](https://blogs.microsoft.com/blog/2023/03/16/introducing-microsoft-365-copilot-your-copilot-for-work/)
    can help finish off sentences in an email and create announcements based on spec
    documents. Similarly, a co-pilot for a Data Architect can complete [entity-relationship
    diagrams](https://soft-builder.com/ai-powered-er-diagrams-generation/) (ERD) based
    solely on user requirements by understanding your design constraints. Co-pilots
    can work alongside the architect and help expedite their daily process.
  prefs: []
  type: TYPE_NORMAL
- en: It should be no surprise that companies will start looking at ways to optimise
    their cost if productivity starts to skyrocket. Some estimates of thousands, if
    not [millions, of jobs to be impacted.](https://www.euronews.com/next/2023/03/23/openai-says-80-of-workers-could-see-their-jobs-impacted-by-ai-these-are-the-jobs-most-affe)
  prefs: []
  type: TYPE_NORMAL
- en: '*For example, management consultants have been helping organisations restructure
    and reduce overhead costs by finding efficiencies. Similarly, the implementation
    of co-pilots will see a reduction in human resources due to more reliance on AI-led
    task completion. Tasks such as writing design documents, following approved patterns
    to create data architecture diagrams, creating data models and associated SQL
    queries, auditing SQLs against approved standards etc.*'
  prefs: []
  type: TYPE_NORMAL
- en: Co-pilots will lead to efficiencies and cost savings!
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Context-Driven Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We may have solved the storage problem with Cloud but we still need to solve
    the context problem.
  prefs: []
  type: TYPE_NORMAL
- en: Data in and of itself is just a series of text/numbers; the value is realised
    when you add context to it. And "data context" is a [multi-billion dollar industry.](https://www.globenewswire.com/en/news-release/2022/08/16/2499432/0/en/With-9-1-CAGR-Enterprise-Data-Management-Market-Size-Worth-USD-130-6-Billion-by-2028-Global-Industry-Trends-Share-Value-Analysis-Forecast-Report-by-Facts-Factors.html)
  prefs: []
  type: TYPE_NORMAL
- en: Data context includes business or technical metadata, governance or privacy
    needs, and accessibility or security requirements. Although this industry was
    expected to double by 2028, I wonder how much of that growth will be capitalised
    by LLMs. As an example, using [Semantic Embeddings and Vector databases,](https://platform.openai.com/docs/guides/embeddings/what-are-embeddings)
    organisations will be able to quickly contextualise data without needing to implement
    extensive data-context tools. If I can detect anomalies using Embeddings, do I
    need a comprehensive governance framework? This enforces point 1 of further cost
    optimisation due to LLMs.
  prefs: []
  type: TYPE_NORMAL
- en: Embedding (pun intended!) AI in the data pipelines, transformations and lineages
    can help build context. And this context can be relied upon to answer end-user
    questions for analytics or regulatory needs. For example, does this data contain
    personal information? If it does, filter it out from specific analytics use cases.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/519efa7e3db737808870573e61aef8ca.png)'
