- en: The Portfolio that Got Me a Data Scientist Job
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4](https://towardsdatascience.com/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Spoiler alert: It was surprisingly easy (and free) to make'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
