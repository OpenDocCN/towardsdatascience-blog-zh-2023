- en: 5 — Department Team Meeting
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Cadence: Monthly**'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Duration: 1h-1.5h**'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The last thing to foster Data Scientist/Analyst engagement and team spirit,
    well I don’t do it myself — it’s the broader team monthly meetings. It usually
    comprises some of the following elements:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Introducing new team members
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recognition of successful projects or team members
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updates from the department Director or VP
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business updates
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fun activity
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project shares
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organization culture activity
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Why a Department Team Meeting?**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: → *It exposes the Data Scientists/Analysts to the broader department and builds
    a sense of belonging*
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: '*→ It allows the individuals to understand how their work fits in the department*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '*→ It helps identify expertise in the department and resources to use for a
    current or future blocker*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion:**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Here you have it, the essential touchpoints that — for me — are not overburdening
    work schedules but allow to nurture engagement and team spirit. Of course, it
    remains subject to continuous refinement and adaptation!
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
