- en: '[Radial Bar chart generated with matplotlib. Image by the author.](https://medium.com/towards-data-science/create-eye-catching-radial-bar-charts-with-matplotlib-fd03ff732048)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: It can often be difficult to know what charts or styles are possible within
    matplotlib; however, I have found [matplotlib’s documentation](https://matplotlib.org/stable/plot_types/index)
    to be really great to look through and easy to understand
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: When you go to the Plot Types page of the documentation, you are presented with
    visuals of the different chart types, which is handy if you have forgotten the
    name of a specific chart.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
