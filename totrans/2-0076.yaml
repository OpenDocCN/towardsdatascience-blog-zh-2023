- en: Chart showing population differences between countries within different regions
    of the world. Image created by [David McCandless](https://informationisbeautiful.net/visualizations/world-population/)
    and data sourced from the [United Nations.](https://www.un-ilibrary.org/content/books/9789210027137/read)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Check out the Information is Beautiful website below for more charts like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://informationisbeautiful.net/?source=post_page-----8151e63ce8f0--------------------------------)
