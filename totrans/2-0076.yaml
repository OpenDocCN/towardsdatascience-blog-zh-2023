- en: Find Inspiration for Taking Data Viz to the Next Level — Information is Beautiful
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sometimes, creating data visualisations for scientific research and analysis
    involves creating detailed charts to help you understand your data and to derive
    key findings from it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: However, when presenting that data to a different audience, such as the public,
    who may have limited knowledge of your subject, you have to think entirely differently
    about how you present your data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: This can be a daunting task, especially if you are used to creating scientific
    figures for your colleagues or as part of your studies.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: What I find helpful when I need inspiration is turning to websites that focus
    on making powerful, beautiful and impactful data visualisations. Even if you are
    not looking for inspiration, it can be great to look at ways that data can be
    turned into art.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: The [**Information is Beautiful**](https://informationisbeautiful.net/) website
    is run by [**David McCandless**](https://davidmccandless.com/)and showcases various
    data visualisations that go beyond basic scatter plots and bar charts.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: For example, David has taken simple country population data and converted it
    into this interactive and unique data visualisation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7de3074132954363b5939103b0d09877.png)'
  id: totrans-54
