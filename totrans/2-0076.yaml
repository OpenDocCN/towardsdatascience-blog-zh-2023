- en: Choosing Colour Palettes to Make Your Data Pop With Adobe Leonardo
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Choosing colours for your data visualisation can sometimes become a huge time
    suck. However, ensuring the right and most appropriate colour scheme is essential
    to creating compelling and readable data visualisations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: When selecting the right colour palette for our data visualisations, we must
    consider various factors. This includes ensuring there is suitable contrast between
    the chosen colours and making sure our palette is appropriate for readers with
    colour blindness and related issues.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Understanding these various factors will ensure we get our message across to
    the audience as best as possible.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: I have covered numerous colour palette tools in my past article.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
