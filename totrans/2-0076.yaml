- en: An example of how arranging your slices on a pie chart can influence its intuitiveness.
    Image by [addtwodigitial.com](https://www.addtwodigital.com/add-two-blog/2021/2/15/rule-6-arrange-your-pie-chart-slices-from-largest-to-smallest)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: If you are ever presented with a data visualisation rule, ask yourself what
    the intended outcome is for your data visualisation, who your audience is and
    what message you want to get across.
  id: totrans-21
