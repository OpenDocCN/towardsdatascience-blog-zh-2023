- en: Working in a cloud-based environment
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在基于云的环境中工作
- en: 'Nowadays, virtually every company and organization uses at least some cloud-based
    software. Currently, the most popular ones are [Microsoft Azure](https://azure.microsoft.com/),
    [GCP](https://cloud.google.com/) and [AWS](https://aws.amazon.com/). At my university,
    I hardly used any of the resources available on these cloud platforms. However,
    in working life, knowledge of cloud platforms by data scientists are almost as
    essential as their programming skills. An example of (cloud) engineering tasks
    I had to do as a data scientist so far:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，几乎每家公司和组织都使用至少一些基于云的软件。目前，最受欢迎的有 [Microsoft Azure](https://azure.microsoft.com/)、[GCP](https://cloud.google.com/)
    和 [AWS](https://aws.amazon.com/)。在我的大学里，我几乎没有使用这些云平台上提供的资源。然而，在工作中，数据科学家对云平台的知识几乎与他们的编程技能一样重要。以下是我作为数据科学家迄今为止需要完成的（云）工程任务的一个例子：
- en: Deploy Python applications in a Docker container
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Docker 容器中部署 Python 应用程序
- en: Build CI/CD pipelines
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建 CI/CD 管道
- en: Host Python packages as artifacts in the Cloud
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在云中托管 Python 包作为工件
- en: Build data pipelines
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建数据管道
- en: 'To be able to have some cloud knowledge of one of the platforms above is already
    a huge plus when applying for a data science position. Each platform has its own
    tracks and certificates to learn and prove your knowledge on the cloud. Each platform
    has different tracks for different roles. Some relevant tracks for a data scientist
    for each platform are:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对上述某个平台有一定的云知识，这在申请数据科学职位时已经是一个巨大的优势。每个平台都有自己的学习路线和证书来证明你在云计算方面的知识。每个平台都有不同角色的不同路线。以下是每个平台针对数据科学家的相关路线：
- en: '[Azure DP-100](https://learn.microsoft.com/en-us/certifications/azure-data-scientist/)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Azure DP-100](https://learn.microsoft.com/en-us/certifications/azure-data-scientist/)'
- en: '[GCP Machine Learning Engineer](https://cloud.google.com/learn/certification/machine-learning-engineer)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GCP 机器学习工程师](https://cloud.google.com/learn/certification/machine-learning-engineer)'
- en: '[AWS Data Analytics](https://aws.amazon.com/certification/certified-data-analytics-specialty/)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AWS 数据分析](https://aws.amazon.com/certification/certified-data-analytics-specialty/)'
- en: Getting such a certificate will definitely make you more valuable as a (potential)
    data science employee.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 获得这样的证书无疑会让你作为（潜在的）数据科学员工更具价值。
- en: Working with other data scientists
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与其他数据科学家合作
- en: One of the most important differences between data science at a university and
    data science in real life is that in real life, you have to work together, continuously,
    while in university there are often only a few team-based projects over the course
    of an entire bachelor's or master's.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大学里的数据科学和现实生活中的数据科学之间最重要的区别之一是，在现实生活中，你必须持续不断地协作，而在大学里，通常只有少数几个团队项目贯穿整个本科或硕士阶段。
- en: 'So far, every company and organization I worked for worked either [*scrum*](https://www.scrum.org/resources/what-scrum-module)or
    [*DevOps*](https://en.wikipedia.org/wiki/DevOps)*.* I’ve not had a single job
    interview where knowledge and/or experience in one of these methods wasn’t a plus.
    Besides working *scrum* or *DevOps,* code reviewing is a critical task while working
    as a data scientist. This means you both have to be able to write clear and readable
    code for others to review, as well as be able to quickly and critically judge
    someone’s code. You can find a very interesting article about how to give constructive
    feedback for a code review in the link below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我工作过的每家公司和组织都使用了 [*scrum*](https://www.scrum.org/resources/what-scrum-module)
    或 [*DevOps*](https://en.wikipedia.org/wiki/DevOps)。我没有遇到过一次面试中对这两种方法的知识和/或经验没有加分的情况。除了使用
    *scrum* 或 *DevOps*，代码审查也是数据科学家工作中的关键任务。这意味着你既需要能够编写清晰易读的代码以供他人审查，也需要能够快速且批判性地评估他人的代码。你可以在下面的链接中找到一篇非常有趣的关于如何为代码审查提供建设性反馈的文章：
- en: '[](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)
    [## How to Do Code Reviews Like a Human (Part One)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 如何像人类一样进行代码审查（第一部分）](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)'
- en: Lately, I've been reading articles about best practices for code reviews. I
    notice that these articles focus on finding…
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最近，我在阅读关于代码审查最佳实践的文章。我注意到这些文章专注于发现...
- en: mtlynch.io](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[mtlynch.io](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)'
- en: 'Also, you can’t get away (any longer) with unclear functions or variable names,
    or objects which don’t adhere to Python’s [PEP-8 naming conventions](https://peps.python.org/pep-0008/).
    If you want to learn more about how to write code that is of high quality see
    this article below:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你不能再用不明确的函数或变量名称，或不遵守 Python 的 [PEP-8 命名规范](https://peps.python.org/pep-0008/)
    的对象来应付了。如果你想了解更多关于如何编写高质量代码的内容，可以参考下面的文章：
- en: '[](/6-python-best-practices-that-distinguish-seniors-from-juniors-84199d4cac3c?source=post_page-----1920815acef3--------------------------------)
    [## 6 Python Best Practices that Distinguish Senior Developers from Juniors'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 区分高级开发者和初级开发者的 6 个 Python 最佳实践](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)'
- en: How to write Python code that is perceived as coming from an experienced developer.
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何编写被视为来自经验丰富开发者的 Python 代码。
- en: towardsdatascience.com](/6-python-best-practices-that-distinguish-seniors-from-juniors-84199d4cac3c?source=post_page-----1920815acef3--------------------------------)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](https://mtlynch.io/human-code-reviews-1/?source=post_page-----1920815acef3--------------------------------)'
- en: Working with real-life data
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理现实生活中的数据
- en: At uni, most of the datasets students encounter are already heavily preprocessed.
    Often those datasets’ columns have meaningful names, wrong entries have been deleted
    and the datatypes are already rightly configured. The data you’ll encounter while
    working for a company or organization is regularly not even close to the standards
    of the datasets you encounter at uni, unless you work at a proper data-driven
    (tech) company.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学里，学生遇到的大多数数据集已经经过大量预处理。这些数据集的列通常具有有意义的名称，错误的条目已被删除，数据类型也已经正确配置。你在公司或组织中遇到的数据通常远不如大学里遇到的数据标准，除非你在一家真正的数据驱动（技术）公司工作。
- en: 'A few examples of messy real-life data I’ve come across while working:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我在工作中遇到的一些杂乱的真实数据示例：
- en: Crime data of which some of the crimes’ date of perpetration was in the future.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些犯罪的数据，其中某些犯罪的实施日期在未来。
- en: Column names without any naming convention [ `name`, `Address`, `JobDescription`,
    `place_of_birth`]
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有任何命名规范的列名 [ `name`, `Address`, `JobDescription`, `place_of_birth`]
- en: Duplicate columns with different values [ `job_title` `JobTitle` ]
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复的列具有不同的值 [ `job_title` `JobTitle` ]
- en: DateTime values of different timezones without timezone implication.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同时区的DateTime值而不涉及时区问题。
- en: Due to that real-life data is much messier than data prepared for students,
    expect that as a data scientist, you’ll spend most of your time talking to the
    business to ask for explanations of the columns and values, data cleaning, and
    combining data from different sources rather than performing data analysis or
    building machine learning models.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于真实数据比为学生准备的数据要复杂得多，作为数据科学家，你要准备好花费大部分时间与业务方沟通，询问列和数值的解释、数据清理以及合并来自不同来源的数据，而不是进行数据分析或构建机器学习模型。
- en: 'For more on data cleaning see e.g.:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多数据清理的信息，例如：
