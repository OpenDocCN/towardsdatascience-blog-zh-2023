- en: I’ve had multiple positions as a data scientist in different organizations and
    companies since graduating from a Dutch university in the data science field.
    What has surprised me and some other graduates is the gap between the skills you
    are taught at university and the skills required to be a valuable data science
    employee. In this article, I’d like to highlight the four biggest gaps in skills
    taught at uni and skills I’ve found necessary to perform well as a data science
    employee.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从从荷兰的一所大学毕业后，我在不同组织和公司担任了多个数据科学家的职位。让我和一些其他毕业生感到惊讶的是，大学所教的技能与成为一名有价值的数据科学员工所需的技能之间的差距。在这篇文章中，我想强调大学所教的技能和我发现对数据科学员工表现良好所需的四大技能差距。
- en: I’ve included useful resources in each section to help you enhance your skills
    in that subject area, should you wish to improve your proficiency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在每一节中都包含了有用的资源，以帮助你提升在该领域的技能，若你希望提高你的熟练程度。
- en: Building solid data science projects
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建扎实的数据科学项目
- en: At university it is often common to work ‘Notebook-style’, using Jupyter Notebooks.
    The most solid project structure I set up at uni was calling different modules
    from a *main.py* file and using a *requirements.txt.* But using a *setup.py*?
    Or a *pyproject.toml*? Nope.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学里，通常会使用Jupyter Notebook进行“笔记本式”的工作。我在大学时设置的最稳固项目结构是从*main.py*文件调用不同的模块，并使用*requirements.txt*。但是使用*setup.py*？或者*pyproject.toml*？没有。
- en: The requirements companies want from a data science project are much different.
    Your data science project should often be built as an installable package, e.g.
    through `pip install <package_name>`. A *requirements.txt* is sometimes necessary,
    but at least the package’s dependencies should be specified in the *pyproject.toml*
    (nowadays preferred over *setup.py,* see[PEP-518](https://peps.python.org/pep-0518/)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司对数据科学项目的要求往往大相径庭。你的数据科学项目通常应该被构建成一个可安装的包，例如通过`pip install <package_name>`。有时需要一个*requirements.txt*，但至少应该在*pyproject.toml*中指定包的依赖（现在比*setup.py*更受欢迎，参见[PEP-518](https://peps.python.org/pep-0518/)）。
- en: Next to being installable, your data science project should often be able to
    run as a Docker container-based API in the cloud. By calling your API using REST
    requests, data can be processed through pipelines or even predicted with a Machine
    Learning model.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了可以安装外，你的数据科学项目通常还应能够在云中作为基于 Docker 的 API 运行。通过使用 REST 请求调用你的 API，可以通过管道处理数据，甚至用机器学习模型进行预测。
- en: If you recognize that you’re also mostly doing data science projects ‘Notebook-style’,
    or that you are not familiar with how to build an installable Python project,
    I’d recommend reading e.g.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己也主要是在以 'Notebook 风格' 进行数据科学项目，或者你不熟悉如何构建一个可安装的 Python 项目，我建议阅读例如：
