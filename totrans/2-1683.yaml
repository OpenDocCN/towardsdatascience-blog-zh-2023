- en: We’re a publication that leverages the Medium platform to bring together data
    professionals who want to share and expand their knowledge of data science, machine
    learning, and related topics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个利用 Medium 平台将数据专业人士汇聚在一起的出版物，旨在分享和扩展他们对数据科学、机器学习及相关主题的知识。
- en: As TDS has evolved a lot over the years, our workflows and editorial practices
    have changed as well. We wanted to make it clear to contributors how these changes
    might affect the private information they share with us, so we put together a
    privacy policy that lays out our approach in detail.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 TDS 多年来的不断发展，我们的工作流程和编辑实践也发生了变化。我们希望向贡献者明确这些变化如何可能影响他们与我们分享的个人信息，因此我们制定了一份隐私政策，详细阐述了我们的方法。
- en: 'You’ll find the most up-to-date version here: [**Privacy Policy — September
    2024**](https://drive.google.com/file/d/1lXOTc80UylSalE2-VwS2KMJu7dk5B-7r/view?usp=sharing)**.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处找到最新版本：[**隐私政策 — 2024年9月**](https://drive.google.com/file/d/1lXOTc80UylSalE2-VwS2KMJu7dk5B-7r/view?usp=sharing)**。**
- en: Please keep in mind that Medium has its own privacy policy, so you may want
    to take a look at that one as well — you’ll find it [here](https://policy.medium.com/medium-privacy-policy-f03bf92035c9).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Medium 自身有其隐私政策，您可能还想查看一下 — 您可以[在这里](https://policy.medium.com/medium-privacy-policy-f03bf92035c9)找到它。
- en: 'If you have any questions, you’ll find all the information you need to reach
    us [on this page](/contact-us-83c96b92f285). You can also browse older versions
    of our Privacy Policy here: [March 2023](https://drive.google.com/file/d/164sFVCsFWHV-wpFRE-Cnh0W064mtg0jL/view?usp=sharing),
    [August 2022](https://drive.google.com/file/d/1grE-G6CfjNf7hW-Hces0m0IVdmuO4P61/view?usp=sharing),
    [July 2020](https://drive.google.com/file/d/1ic830kcXrh-XTq60xsuptIfg-xFTmFlB/view?usp=sharing).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何问题，您可以在[此页面](/contact-us-83c96b92f285)找到所有联系信息。您还可以在这里浏览我们隐私政策的旧版本：[2023年3月](https://drive.google.com/file/d/164sFVCsFWHV-wpFRE-Cnh0W064mtg0jL/view?usp=sharing)、[2022年8月](https://drive.google.com/file/d/1grE-G6CfjNf7hW-Hces0m0IVdmuO4P61/view?usp=sharing)、[2020年7月](https://drive.google.com/file/d/1ic830kcXrh-XTq60xsuptIfg-xFTmFlB/view?usp=sharing)。
