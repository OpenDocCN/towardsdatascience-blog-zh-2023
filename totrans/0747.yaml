  - PREF_H1
  type: TYPE_NORMAL
- en: ÂéüÊñáÔºö[https://towardsdatascience.com/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228](https://towardsdatascience.com/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The secrets to acing your resume for Data Science jobs in Tech
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@elalamik?source=post_page-----db4b4d943228--------------------------------)[![Khouloud
    El Alami](../Images/58840bfe28a60892b51d40ad6ba7f5e8.png)](https://medium.com/@elalamik?source=post_page-----db4b4d943228--------------------------------)[](https://towardsdatascience.com/?source=post_page-----db4b4d943228--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----db4b4d943228--------------------------------)
    [Khouloud El Alami](https://medium.com/@elalamik?source=post_page-----db4b4d943228--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----db4b4d943228--------------------------------)
    ¬∑12 min read¬∑Nov 10, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/db85aa0f81aea6922d3f72c984cbad81.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  prefs: []
  type: TYPE_NORMAL
- en: Just three years ago I landed the internship of my dreams at Spotify. Fast forward
    to today, I‚Äôm a full-time Data Scientist with them and I couldn‚Äôt be happier!
  prefs: []
  type: TYPE_NORMAL
- en: '*Getting in wasn‚Äôt easy though.* I applied to their internship program for
    many years and I was rejected all three years. The year I got accepted, I had
    applied to 6 of their internships and only got an interview for one.'
  prefs: []
  type: TYPE_NORMAL
- en: When you apply to Tech the hardest part is passing the resume screening process.
    In my case, I was only one of sixty interns chosen out of more than sixty thousands
    of applicants (no exaggeration!).
  prefs: []
  type: TYPE_NORMAL
- en: Those are the odds you‚Äôre facing when you apply to any big name in Tech. Sadly,
    these roles are the definition of *competitive.*
  prefs: []
  type: TYPE_NORMAL
- en: So the question is ‚Äî how do you actually pass this freaking screening phase
    when you‚Äôre competing with just every other person claiming to be a Data Scientist?
  prefs: []
  type: TYPE_NORMAL
- en: You need to stand out ‚Äî and for that, you need a strategy!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the most crucial yet underrated steps to succeed is acing your resume
    ‚Äî your CV.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That‚Äôs the only thing you can control when it comes to whether or not you‚Äôll
    land an interview to the job of your dreams.
  prefs: []
  type: TYPE_NORMAL
- en: But crafting resumes for Tech doesn‚Äôt follow the usual rules because you first
    need to convince a machine that you‚Äôre the chosen one.
  prefs: []
  type: TYPE_NORMAL
- en: You have to think outside of the box, or *you can follow the path of those who
    succeeded in getting in ‚Äî like me hehe.*
  prefs: []
  type: TYPE_NORMAL
- en: '**Together, we‚Äôll dissect the exact resume that opened the gates of Spotify
    for me.** We‚Äôll demystify part by part what made my application stand out in a
    pool of tens of thousands of applicants, and I‚Äôll even tell you a secret I learned
    after I joined!'
  prefs: []
  type: TYPE_NORMAL
- en: Something to keep in mind!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/5f674e4c7e317ff757c25335b3ae5da6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (DALL.E)
  prefs: []
  type: TYPE_NORMAL
- en: When job-hunting, you want people to do more than just stand out in front of
    your shop. You want them to drool so much over it that they just can‚Äôt resist
    going in.
  prefs: []
  type: TYPE_NORMAL
- en: '**Your window ‚Äî or resume, is the only thing standing between you and the recruiter.**
    Your resume is a facade of who you are and what to expect from you. That‚Äôs why
    it‚Äôs so *important* that you invest time into craftingan eye-stopper of a window.'
  prefs: []
  type: TYPE_NORMAL
- en: Note ‚Äî Please keep in mind that while these tips have been instrumental in my
    personal success and I‚Äôm sharing them for that reason, success is multifaceted.
    Factors such as skill, timing, and even luck, which are often beyond our control,
    play a significant role. So consider these tips as guidelines or stepping stones
    for optimizing what you can control in your own journey rather than a foolproof
    formula for success.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Part 1‚Äî The Header
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/4fb98e14591776f733ab306dc9ecd0be.png)'
  prefs: []
  type: TYPE_IMG
- en: In hindsight, I could have done better in terms of my Objective, but hey it
    still worked!
  prefs: []
  type: TYPE_NORMAL
- en: The header of your resume is often one of the most underserved and underrated
    places in your window. It‚Äôs a great place to showcase your **aspirations** and
    what **you‚Äôll bring to the table** (*and of course your personal info, but that‚Äôs
    a given).*
  prefs: []
  type: TYPE_NORMAL
- en: '**This sets the tone for the rest of the resume.**'
  prefs: []
  type: TYPE_NORMAL
- en: So how to craft a killer header?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**The secret; make sure it‚Äôs tailored to the company you‚Äôre applying to.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It‚Äôs important because it shows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**You‚Äôre not using a one-size-fits-all approach.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You‚Äôre going the extra mile because you care, and if you do, they‚Äôll sense it,
    and they might also go the extra mile to consider your application!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**You‚Äôve researched the company and understand its culture and values.** A
    lot of these Tech companies are not just looking for competent people. Anybody
    can code. At this point, one of the main things that will set you apart boils
    down to how well you can fit into the company culture!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here are 2 things you should do:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Narrow down 5 companies you really want to get into.** Research the company‚Äôs
    mission and values. Align your objective with them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Avoid generic statements.** Ensure the objective is clearly defined and is
    always tailored to the specific role and company you‚Äôre applying to.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The goal is not to invent yourself a new persona, just dig into who you are
    already and see what is it that fits with this company. If you can‚Äôt find anything,
    maybe it‚Äôs not the right place for you.
  prefs: []
  type: TYPE_NORMAL
- en: Don‚Äôt forget the obvious ‚Äî your contact information
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When crafting your contact info, keep these things in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Your header must be clean and minimalistic.** Only provide essential contact
    information without overcrowding.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instead of a full address, you can just include city.** It‚Äôs enough for most
    Tech companies today.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Include your phone number.** A lot of recruiters call the applicants they‚Äôve
    shortlisted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Don‚Äôt forget to link your resume to a LinkedIn profile and a portfolio or
    GitHub.** It‚Äôs always a smart move, especially in the Tech industry. Make sure
    any linked profiles or portfolios are up-to-date and professionally curated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Avoid using casual email addresses,** stick to more professional-sounding
    ones.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Part 2 ‚Äî Experience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/ba27214301287d0c7c9c469c04a9820e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If there is one major thing I remember from all those resume coaching classes
    it‚Äôs this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Use Action Words ‚Äî** Starting points with verbs like ‚Äúled‚Äù, ‚Äúdeveloped‚Äù,
    ‚Äúdesigned‚Äù, etc., gives a *dynamic* feel to any experience. Make sure you do the
    same when it comes to your own experiences!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Numbers Speak Stories ‚Äî** Instead of just listing roles and responsibilities,
    it‚Äôs crucial that you support your achievements with *quantifiable* data. This
    is a major plus. In my case, I only had internships but I still did my best to
    include some numbers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Always ask yourself: ‚ÄúWhat impact did my role have on the project or company?‚Äù*
    The goal is to showcase result-oriented work.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Optimize your resume with this tactic:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Research LinkedIn profiles of employees in your target role at the desired company.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mirror the skills and keywords they use on the description of their job to align
    with what the company values.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look into yourself for similar skills you already own and make sure you highlight
    them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is this a game-changer?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Keep in mind, the initial screening is usually automated with machines scanning
    for keywords relevant to the role. That‚Äôs why tailoring your resume to include
    these keywords is so important. You improve your chances of passing this machine‚Äôs
    filter to reach a human recruiter.
  prefs: []
  type: TYPE_NORMAL
- en: Once you do, you also need your resume to resonate with non-tech HR folks by
    using language similar to the job description.
  prefs: []
  type: TYPE_NORMAL
- en: Part 3 ‚Äî Education
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/3e95b9603cf4095670077071097ecbf2.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Note ‚Äî If you don‚Äôt have experience like I did then this should come before
    your experience section.*'
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs get this straight. Tech companies don‚Äôt care about where you did your
    schooling. I‚Äôve seen so many people in FAANG and other top Tech firms come from
    the most unheard-of colleges.
  prefs: []
  type: TYPE_NORMAL
- en: This section is not so much about whether your window is displaying Chanel or
    Dior, but whether you‚Äôre selling top quality products ‚Äî regardless of the brand
    name.
  prefs: []
  type: TYPE_NORMAL
- en: How do you prove your education is quality-worthy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Highlight relevant coursework.** This doesn‚Äôt mean listing all the maths
    or programming courses you‚Äôve followed, no. It means citing only the courses where
    you learned skills *relevant* to the ones required for the job you‚Äôre applying
    to! Again, *curation* is key. This is especially useful for internships where
    real-world experience might be limited.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Highlight any honors or distinctions, if any.** This shows academic excellence,
    or just excellence. You won‚Äôt be penalized for not getting prizes, but it helps
    if you did.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tech companies value continuous learning. Highlighting relevant courses and
    projects showcases dedication to the field.
  prefs: []
  type: TYPE_NORMAL
- en: '**How can you do that?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sign up to relevant online courses and certifications. Then highlight any direct
    applications of your learnings, which brings us to the next section.
  prefs: []
  type: TYPE_NORMAL
- en: As you progress in your career, focus more on real-world experience and less
    on academic achievements.
  prefs: []
  type: TYPE_NORMAL
- en: Part 4 ‚Äî Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/aa7986eabdd24d9738d34b63bd7d333a.png)'
  prefs: []
  type: TYPE_IMG
- en: This section won‚Äôt matter so much if you already have prior experience in data
    science. The goal would be to integrate these projects into your experience section.
  prefs: []
  type: TYPE_NORMAL
- en: However, if like me at the time, you barely have any, then this section is the
    killer spot of your window. That‚Äôs where you display the trendiest of what you
    have in store!
  prefs: []
  type: TYPE_NORMAL
- en: Here‚Äôs how to highlight your projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Tailoring** ‚Äî I won‚Äôt stop repeating it. The goal is to showcase the skills
    *needed* for the job, and it applies to each and every section of your resume.
    Your window needs to scream that you‚Äôre the ONE! So make sure you only highlight
    the projects that align with the kind of work or skills needed for the job.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Detailing** ‚Äî Each project has a brief description, technologies used, and
    outcomes. This provides a comprehensive view.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Displaying ‚Äî** Adding direct links to your projects on your resume is a great
    way to show what you did exactly. It‚Äôs a low-hanging fruit, so take the bite!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, avoid overcrowding this section. The goal is to showcase your ability
    to apply skills in real-world scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Regularly work on side projects to add more value to this section.
  prefs: []
  type: TYPE_NORMAL
- en: Part 5‚Äî Skills
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main thing to remember when showcasing your skills is literally to **show
    it ‚Äî don‚Äôt tell!**
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have the facts, you won‚Äôt have to say anything.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve seen way too many resumes, especially of early-careers saying stuff like
    *‚Äúgood communication and leadership skills‚Äù*. Just because you explicitly state
    it doesn‚Äôt mean it‚Äôs true. If you give no supporting evidence that you are a good
    communicator and team-player ‚Äî it might as well be fluff.
  prefs: []
  type: TYPE_NORMAL
- en: That‚Äôs why it‚Äôs so important to *show* those skills *implicitly* throughout
    all of your resume. Instead of saying *‚Äúgood leadership skills‚Äù*, try replacing
    it with *‚Äúled a team of 5 people on a project etc‚Ä¶‚Äù.* At least now you have more
    credibility, and people know what you mean by leadership skills.
  prefs: []
  type: TYPE_NORMAL
- en: Then you have the technical skills. Here‚Äôs what you can do about those.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/32b406940eed26989ed0cd2f42c71b59.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Showcase your proficiency through projects and experiences**. Just like I
    did before.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instead of a long list, you can add a *skills* section where you categorize
    your technical stack.** Listing and categorizing them makes it easier for recruiters
    to match you with the right role.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The skills listed are pertinent to tech roles.** No one cares that you master
    the Microsoft Suite for Data Science roles. The key is to list all your relevant
    coding stack but in the order based on the job description. Prioritize!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Part 6‚Äî Interests
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/32b406940eed26989ed0cd2f42c71b59.png)'
  prefs: []
  type: TYPE_IMG
- en: Remember how we said Tech companies are not just looking for competent people,
    but also those that fit into the company culture?
  prefs: []
  type: TYPE_NORMAL
- en: This section might seem like it doesn‚Äôt matter so much, but I‚Äôve seen a lot
    of people on this side ‚Äî those already in the company you‚Äôre interested in ‚Äî care
    about this part.
  prefs: []
  type: TYPE_NORMAL
- en: It might come as a surprise to you, but between two equally skilled candidates,
    the type of interests they have weigh in more on the decision.
  prefs: []
  type: TYPE_NORMAL
- en: Why? Simply because the people recruiting you will be the ones working with
    you. It matters to them to work with people they can get along with!
  prefs: []
  type: TYPE_NORMAL
- en: Your *interests* section need to show that you‚Äôre not just about work/studies
    but that you actually have a life beyond those. Tech companies appreciate well-rounded
    individuals who bring *diverse perspectives.*
  prefs: []
  type: TYPE_NORMAL
- en: I play the violin, so I made sure it was the first thing on the list in my extracurriculars.
    Why? Because I was applying to a music company.
  prefs: []
  type: TYPE_NORMAL
- en: Then I just mentioned all the other core topics of interests that define who
    I am. **Doing this adds colors to your window, it makes it more attractive!**
  prefs: []
  type: TYPE_NORMAL
- en: Design & Layout
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here‚Äôs the finished product. Overall, you want to add personality to your resume.
    This means choosing your own style of presenting things, colors, fonts and so
    on.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f656439b36ac6ad4f3d840d2721ca75a.png)'
  prefs: []
  type: TYPE_IMG
- en: The resume I used when I applied to Spotify in 2021
  prefs: []
  type: TYPE_NORMAL
- en: '[**Recruiters spend less than one minute**](https://www.linkedin.com/pulse/recruiters-take-6-seconds-read-your-resume-why-thats-exactly-reagan/)
    at best skimming through your resume. The goal is to make it as easy-to-read as
    possible for the recruiter.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When it comes to the design, you want to keep these things in mind:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Keep it clean & organized ‚Äî** The resume should not be cluttered. There‚Äôs
    enough white space for readability. A clean and organized design reflects a structured
    way of thinking ‚Äî this is essential in tech roles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Consistent formatting ‚Äî** Consistent in the use of fonts, bullet points,
    spaces and bolding. I‚Äôve seen so many resumes being all over the place in terms
    of these elements. This is important because it shows that you have an eye for
    detail ‚Äî another essential skill for tech roles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Keep it short ‚Äî** For an internship, a one-page resume is the max. You can
    go over if you‚Äôre applying for a full-time job!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ideally, try to get some feedback on your resume. Other people might catch on
    inconsistencies you could have overlooked.
  prefs: []
  type: TYPE_NORMAL
- en: My ultimate secret
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When I joined Spotify, I discovered that one of my colleagues had personally
    selected my resume from a stack of others. So I jumped on the opportunity to ask
    him **why he chose me for the role.**
  prefs: []
  type: TYPE_NORMAL
- en: His answer? I had a *dual* background in both Business and Data Science, and
    it mattered to him because the best Data Scientists he knew wore this double hat.
    He saw that potential in me.
  prefs: []
  type: TYPE_NORMAL
- en: The lesson from this? Emphasize your business acumen alongside your Data Science
    skills. Tech companies value people who can leverage their data to further their
    business goals.
  prefs: []
  type: TYPE_NORMAL
- en: What can you do if you don‚Äôt have this B-background?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Take online courses in Business Fundamentals ‚Äî** Platforms like Coursera,
    edX, and LinkedIn Learning offer courses in business basics, finance, marketing,
    and strategy. Focus on courses that provide a general overview of business principles.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Read Business-focused books and publications ‚Äî** Books like ‚ÄúThe Lean Startup‚Äù
    by Eric Ries or ‚ÄúGood to Great‚Äù by Jim Collins can provide insights into business
    strategies and thinking.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Participate in Business case competitions or hackathons ‚Äî** These events
    are often interdisciplinary. They can provide you with hands-on experience in
    solving business problems with a data-driven approach.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The goal is to complement your technical expertise in Data Science with Business
    know-how and have clear evidence to show for it on your resume.
  prefs: []
  type: TYPE_NORMAL
- en: Recap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here‚Äôs what to keep in mind when designing your resume:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tailored & creative approach ‚Äî** To stand out, your resume needs to be customized
    for the specific role and company to which you‚Äôre applying.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Relevancy of your experience** ‚Äî Only highlight the experiences/projects
    that are relevant to the position you‚Äôre applying to. No one cares you placed
    first on the Titanic Kaggle project if you‚Äôre applying to Meta.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Balance of soft & hard skills ‚Äî** There should be enough evidence to indicate
    team collaboration, leadership, and other soft skills, on top of your technical
    stack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business and Technical skills for the win ‚Äî** Your experiences/projects should
    speak for your ability to balance out business objectives with technical expertise.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting matters** ‚Äî Be mindful of the design of your resume, it should
    be well-organized, easy-to-read and consistent. Your story needs to flow naturally
    from top to bottom.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Show, don‚Äôt tell!**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Keep in mind that other elements come into play in deciding whether you‚Äôll
    be selected for an interview or not ‚Üí Things like: luck, timing, whether the recruiter
    had breakfast that day or not, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs particularly for this reason why you have to give your all to optimizing
    the things you can control.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, you may need to go beyond doing this. Three years ago when I was
