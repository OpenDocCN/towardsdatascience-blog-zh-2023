- en: Preface
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I’ve spent 5 years working as a researcher grinding laser physics, nonlinear
    optics, and solid-state laser engineering. While being fully submerged in the
    field, and excited about what I’ve been doing, at some point I made a transition
    into the commercial data science industry.
  prefs: []
  type: TYPE_NORMAL
- en: After working in data science for additional 6 years I have an impression that
    the skill set that I developed in the applied physics field has a perfect use
    in working on commercial projects that are not at all related to laser physics.
  prefs: []
  type: TYPE_NORMAL
- en: Plenty has been [written](https://medium.com/@drmdhumphries/academia-is-the-alternative-career-path-106c89fc3412#:~:text=Along%20the%20way%2C%20you%E2%80%99ll%20obtain%20a%20wealth%20of%20useful%20skills.%20You%E2%80%99ll%20get%20the%20ability%20to%20read%20highly%20technical%20documents.%20Write%20and%20give%20presentations.%20Synthesise%20disparate%20sources%20of%20data.%20Obtain%20advanced%20IT%20skills.%20And%20test%20your%20writing%20of%20all%20kinds%2C%20from%20long%20technical%20papers%20to%20short%20abstracts.)
    about how useful academic experience might be, but I decided to express my personal
    opinion on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: To make my point I’ve decided to rate each skillset group based on how useful
    it is and why.
  prefs: []
  type: TYPE_NORMAL
- en: Who is this article for?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I think I wrote it mostly for the people thinking about the transition from
    the academic environment into the commercial field, but also for myself, to reflect
    on the intersection of tools, skills, and mindsets between the two fields.
  prefs: []
  type: TYPE_NORMAL
- en: Experience with literature review → 7/10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Why is literature review such a great and transferrable skill (habit) for commercial
    data science?
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/511985eea8ec3b1a190c68b689c14f7d.png)'
  prefs: []
  type: TYPE_IMG
- en: Literature review back in my physics days (author’s desk)
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, a literature review is a bit overlooked and misunderstood in
    commercial data science. And I’m not saying that we don’t read enough about brand-new
    model architectures and framework designs (this part is executed exceptionally
    well).
  prefs: []
  type: TYPE_NORMAL
- en: But when it comes to getting more structured and valuable information on the
    subject of the project quickly and effectively — that is where the biggest gap
    in the data science world exists in my opinion.
  prefs: []
  type: TYPE_NORMAL
- en: '*A literature review* might not even be the best term here. I could also call
    it *background research*, or *state-of-the-art analysis*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When dealing with a business problem, in my opinion, it is essential to get
    at least some theoretical base on the subject of your problem. What literature
    review does:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Forms a foundation for solid decisions on data strategy.** Acquaint yourself
    with existing techniques and approaches in the domain field.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Speeds up the onboarding process.** If you are new to the domain you are
    working on, getting knowledge on the subject as quickly as possible is the first
    step for getting to value generation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improves communication quality with experts in the field.** Domain experts,
    also called subject matter experts are invaluable for solving data problems. But
    they typically don’t program, and they are pretty busy. Thus data scientists must
    acquire some understanding of the domain-specific terminology and concepts to
    communicate effectively and collaborate seamlessly with these experts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Drastically improves the quality of your insights.** In my experience, a
    literature review adds to a foundation for decision-making about data collection,
    preprocessing, modeling, and evaluation, ultimately improving the quality of the
    insights you deliver. In my experience, it works, but not always.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paying attention to a literature review, and investing time and effort into
    it, **embodies a particular mindset — open-minded, humble, and inquisitive.**
    A literature review helps with keeping you away from reinventing the wheel or
    the trap of [confirmation bias.](https://medium.com/towards-data-science/overcoming-confirmation-bias-during-covid-19-51a64205eceb)
  prefs: []
  type: TYPE_NORMAL
- en: I believe that the process of a literature review will change with the expansion
    of large language models and [services](https://www.chatpdf.com/) based on them,
    but we are [not there yet](https://reneelin2019.medium.com/how-to-use-chatgpt-to-accelerate-literature-review-d14bfc47968b).
  prefs: []
  type: TYPE_NORMAL
- en: Journaling→ 9/10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Transferring journaling practices from academia to commercial data science has
    been very rewarding for me. Behind multiple practical benefits, it gives you a
    **priceless sense of continuity** when going through ups and downs in the work
    life of a researcher. In my opinion, by adopting the keystone habit of maintaining
    a lab notebook, data scientists can easily track their experiments, jot down ideas
    and observations, and monitor their personal and professional growth. I wrote
    a whole separate piece on why it is such a great idea to do so, feel free to check
    it out!
  prefs: []
  type: TYPE_NORMAL
- en: '[](/lab-notebook-as-a-weapon-of-choice-for-a-data-science-practitioner-3ce9c89e3c05?source=post_page-----a4c67c3d0de8--------------------------------)
    [## Lab Notebook as a Weapon of Choice for a Data Science Practitioner'
  prefs: []
  type: TYPE_NORMAL
- en: My set of rules and principles for effective note-taking in a form of a lab
    notebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/lab-notebook-as-a-weapon-of-choice-for-a-data-science-practitioner-3ce9c89e3c05?source=post_page-----a4c67c3d0de8--------------------------------)
