- en: Knowledge of programming → 6/10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In my scientific journey, I’ve been working on experimental data processing,
    numerical simulations, and statistical learning on an everyday basis. Programming
    was also essential for developing and testing new laser designs before testing
    physical prototypes (numerical simulations).
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve used it constantly for typical data science stuff:'
  prefs: []
  type: TYPE_NORMAL
- en: experimental data processing (Python, [Wolfram](https://www.wolfram.com/mathematica/new-in-13/?416=&src=google&gclid=CjwKCAiAmJGgBhAZEiwA1JZolrW4PacEvHUzu7HTIFHL6_VTCJpHWgkhnvTwr3TWZtwYyr5a9CtixBoCluAQAvD_BwE))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: numerical simulations (Wolfram, Matlab, Python)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: statistical learning (Wolfram, Matlab, Python)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: data visualization ([Origin Pro](https://www.originlab.com/origin), Python,
    R)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/2f0b38e716ef35b141f9a5729c5ea5c6.png)'
  prefs: []
  type: TYPE_IMG
- en: My “working with data” scientific stack
  prefs: []
  type: TYPE_NORMAL
- en: Wolfram (Wolfram Mathematica more specifically) was the most heavily-used tool
    because we had a license for it in the lab. It had a great toolset for solving
    non-linear differential equations, and we were widely using it for numerical simulations.
  prefs: []
  type: TYPE_NORMAL
- en: Python was a tool of choice for me to wrangle data generated during experiments
    (beam shapes, oscillograms).
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to data visualization, Origin was the primary tool because it
    allowed embedding of visuals into text documents while keeping them editable.
    Line charts, histograms (including kernel density estimators), regression analysis
    — Origin was a great tool. Origin has a GUI, so it is not even about coding, I
    just have to mention it to make sure Python and R don’t get all data viz. credit.
  prefs: []
  type: TYPE_NORMAL
- en: 'In general, I had a solid experience with each of the tools mentioned above:
    I know the syntax and I can solve problems with decent efficiency. So why just
    6/10? Why are programming skills gained in academia relatively low-transferrable
    into commercial data science? That is a pretty strong statement, but I think the
    downsides of academic experience may outweigh the upsides. Mainly because **good
    software practices are completely neglected in many scientific environments**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Caveat: this statement is based on my personal experience of working in applied
    physics field, and definitely do not apply to everyone working in academia. Take
    everything from this section with a grain of salt!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On one hand, neglecting good software principles is a natural consequence of
    *researchers optimizing for speed of research and number of publications, not
    for code quality and maintainability*. On the other hand, there are almost no
    people coming from proper software development to academia (for financial reasons),
    thus there is no real production expertise in the first place. I should also mention
    that working on designing experiments, doing a literature review, collecting measurements,
    writing code to process them, and getting valuable insights — all at the same
    time is exhaustive. As a consequence, you just don’t have enough resources to
    study software development.
  prefs: []
  type: TYPE_NORMAL
- en: Proficiency in conducting measurements→ 9/10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This one is difficult to explain, so bear with me. Measuring stuff in applied
    laser physics is a discipline of its own. Delivering valuable measurements is
    a skill that takes years to train! There are many reasons for that: you have to
    understand the physics of the process, follow measurement protocol and have specialized
    knowledge and training to operate complex and expensive instrumentation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, I’ve been working with diode-pumped pulsed solid-state lasers,
    measuring multiple parameters of the laser beam: pulse duration, pulse energy,
    repetition rate, beam profile, divergence, polarization, spectral content, temporal
    profile, and beam waist. Doing any of these measurements is so damn difficult.
    Let''s say, you want to measure the beam profile (see the image below).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1572940e4ee55b336f3a0b6c968dc871.png)'
  prefs: []
  type: TYPE_IMG
- en: beam profiles 3d (captured by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Beam profile refers to the spatial distribution of the laser beam’s intensity
    across its cross-section or transverse plane.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In theory, you just direct a laser beam to a CCD camera and get your beam shape
    in seconds. But doing it on the ground is a whole different story. If you are
    working with a pulsed solid-state laser with a decent pulse energy, and you know
    what you are doing, you will direct a laser beam to the high-quality optical wedge
    to get most of the pulse energy into a trap and work with a reflection of a beam
    that has only a fraction of the energy of the original beam. You will do so to
    protect the CCD camera from a disaster. But using a wedge will be not enough.
    You will install an adjustable beam attenuator, lock it into the darkest mode
    and then gradually lower the absorption rate until you get the correct exposure
    on your CCD camera.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are working with an infrared laser that is invisible to the human eye,
    you are faced with a problem: you have to steer the beam through small apertures
    without seeing the actual beam. This skill alone can only be acquired through
    training and practice. By the way, each step of beam manipulation has to be done
    with extreme care due to the safety regulations: you have to wear appropriate
    protective goggles, use protective screens, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Okay, moving on, now your beam is attenuated and sits nicely at the CCD camera.
    But you still have plenty to do: wire the CCD camera to the laser power unit to
    achieve synchronization and produce a stable image. If you’ve done everything
    correctly — you get your images. Wait, images?'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/220d76a555a2532ba357027666b66a74.png)'
  prefs: []
  type: TYPE_IMG
- en: beam profiles 2d (captured by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Then you realize that if your laser operates at a pulse repetition rate of 50
    Hz, that means that it produces 50 pulses a second. Each produced pulse might
    have a slightly different beam profile. How do you produce the result? Should
    you just pick a random shot and capture the image? Or should you produce the average
    image using a certain number of pulses? Oh, the averaging was enabled by default
    by the software managing the CCD camera?
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s wrap this “measuring beam shape” nonsense up. From all the measurements
    I did in my life, I have 2 key transferrable qualities: it is **vigilance** (NEVER
    take anything at face value) and **meticulous attention to metadata** (how exactly
    data was measured or recorded, which tools were used, and even why it happened
    in the first place)**.** Both are golden when it comes to working with real-life
    data. Because it allows you to be way more efficient in producing the actual impact
    without getting into the rabbit holes. And that is something that is valued both
    in academia and in commercial data science.'
  prefs: []
  type: TYPE_NORMAL
- en: Data Communication Proficiency → 10/10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While I was in academia, I didn’t consider data communication to be a particularly
    noteworthy or valuable topic to write about. Working on data visualizations, chatting
    about data and theories, and writing scientific papers were just part of the job.
    But after years of doing research, you gain a solid skill set in data communication
    on different levels (both formal and informal).
  prefs: []
  type: TYPE_NORMAL
- en: 'Writing a scientific paper is one of the more challenging skills to obtain
    among formal data communication types. It takes a lot of practice to be able to
    compose a compelling piece that has a proper structure (abstract → intro → literature
    review → methodology → results → discussion → conclusion → acknowledgments). The
    structure of the article itself presumes that you have a story to write about.
    And it is not just about writing: you have to know your way around producing compelling
    and purposeful visual representations of data. All to get your message to the
    audience.'
  prefs: []
  type: TYPE_NORMAL
- en: I rate this skill as a 10 out of 10 transferability because commercial data
    science unsurprisingly depends on interactions between humans, communicating your
    thoughts and results.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Overall, I believe that those with a scientific background can bring unique
    perspectives and valuable skills to the field of data science. To those in academia
    who believe that transitioning to a career in commercial data science means abandoning
    all their hard work and expertise, I offer a different perspective: you have a
    wealth of value to bring to the table. In my opinion, the best course of action
    is to leverage your existing skills while picking up new techniques and best practices
    of the field you transition into (we all know it is a lifelong journey).'
  prefs: []
  type: TYPE_NORMAL
