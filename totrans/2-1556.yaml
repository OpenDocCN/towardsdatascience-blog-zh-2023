    ·阅读时长9分钟·2023年1月2日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: I started my first full-time data science job in January 2018 as an Associate
    Product Analyst. This is the 7th year of my DS career, now as a Senior Data Scientist.
    Six years passed very fast (especially with the pandemic). I worked for two companies,
    supported at least 10 different teams, collaborated with partners on product,
    engineering, design, finance, and operations, and touched various data science
    realms including data pipelining, dashboarding, metrics review, deep dive analysis,
    A/B testing, and modeling.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2018年1月开始了我的第一份全职数据科学工作，担任助理产品分析师。这是我数据科学职业生涯的第七年，现在是高级数据科学家。六年过得很快（特别是疫情期间）。我为两家公司工作，支持了至少10个不同的团队，与合作伙伴在产品、工程、设计、财务和运营方面合作，并涉及各种数据科学领域，包括数据管道、仪表板、指标审查、深入分析、A/B测试和建模。
- en: Therefore, I feel it’s time to reflect on this journey. Here are my five key
    learnings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我觉得是时候对这段旅程进行反思了。以下是我五个关键的学习心得。
- en: '![](../Images/57bb97c2648e24f47237fc7ab2be50dc.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/57bb97c2648e24f47237fc7ab2be50dc.png)'
- en: GPT generated image
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: GPT生成的图像
- en: I. Technical Skills Are Important But …
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: I. 技术技能很重要，但…
- en: When I was at school, I used to be fascinated with technical skills. I spent
    lots of time learning and exploring different machine learning models and participated
    in Kaggle competitions. However, since I started working in the industry, I realized
    there is way more I need to worry about than writing codes and building fancy
    models, and some of those things are actually more important.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在学校时，我对技术技能非常着迷。我花了很多时间学习和探索不同的机器学习模型，并参加了Kaggle比赛。然而，自从我开始进入行业后，我意识到需要关注的事项远不止编写代码和构建华丽模型，有些事情实际上更为重要。
- en: '**One of those things I want to highlight is understanding the business context**,
    no matter you are more on the analytics side or the ML side. We are hired by companies
    to create (monetary) value, therefore, at the end of the day, companies care the
    most about whether the analysis you did or the model you built could bring more
    users, increase revenue, or cut costs. And understanding the business context
    is the key. We have all heard of the term ‘actionable insights’ — the best insights
    are the ones that your business stakeholders can act on. But again, if you do
    not have enough domain knowledge, you will not know which insights are actionable.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**我想特别强调的一点是理解业务背景**，无论你更侧重于分析还是机器学习。我们被公司聘用是为了创造（货币）价值，因此，归根结底，公司最关心的是你所做的分析或建立的模型是否能够带来更多用户、增加收入或降低成本。而理解业务背景是关键。我们都听说过“可操作的洞察”这一术语——最好的洞察是那些你的业务利益相关者可以采取行动的。但如果你没有足够的领域知识，你将无法知道哪些洞察是可操作的。'
- en: Also, we are mostly given clean datasets at school. But in reality, data is
    always messy. You will likely spend at least 30% of your time collecting data,
    cleaning them, and even setting up data pipelines to ensure you have good-quality
    data to run analysis or build models. And it requires a deep understanding of
    the business context to identify what is ‘good-quality data’. For example, good
    business sense makes it easier for you to notice it when a business metric you
    calculated is clearly off the normal range; Different missing values imputation
    techniques have different implications, and business understanding can help you
    choose the best solution.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们在学校里通常会得到干净的数据集。但实际上，数据总是很混乱。你可能会花费至少30%的时间来收集数据、清理数据，甚至设置数据管道，以确保你有高质量的数据来进行分析或构建模型。这需要对业务背景有深入理解，以便识别什么是‘高质量数据’。例如，良好的商业感觉使你更容易注意到当你计算的商业指标明显偏离正常范围时；不同的缺失值填补技术有不同的影响，商业理解可以帮助你选择最佳解决方案。
- en: Not to mention that today AI tools like ChatGPT have lowered the technical barriers
    to being a data scientist, and will continue to do so. In [this article](https://medium.com/towards-data-science/evaluating-chatgpt-in-data-science-churn-prediction-analysis-as-an-example-feec7edc23af),
    I evaluated the data analysis capability of ChatGPT. You can see how much it can
    do a junior data analyst/scientist’s job, but what is clearly missing is the knowledge
    of your specific business problem.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更不用说，如今AI工具如ChatGPT降低了成为数据科学家的技术门槛，并将继续这样做。在[这篇文章](https://medium.com/towards-data-science/evaluating-chatgpt-in-data-science-churn-prediction-analysis-as-an-example-feec7edc23af)中，我评估了ChatGPT的数据分析能力。你可以看到它能完成多少初级数据分析师/科学家的工作，但显然缺少的是对你特定业务问题的知识。
- en: '**To conclude, technical skills are the minimum requirements to land you a
    data science job. But they are not the only things differentiating you (from chatGPT)
    and making you a great data scientist**.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**总之，技术技能是获得数据科学工作最低要求。但它们不是唯一区分你（与ChatGPT）的因素，也不是让你成为优秀数据科学家的因素**。'
- en: Then what is the best way to gain business context?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，获取业务背景的最佳方法是什么呢？
- en: '**Use the product yourself if you can**. I remember I had at least five test
    accounts when I was working at Ancestry. And I use Brex a lot as a user myself.
    Trying different user paths and clicking around in the UI is incredibly helpful
    in understanding the engagement model and identifying potential drop-off spots
    and pain points.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**如果可以的话，亲自使用产品**。我记得在我在Ancestry工作时，至少有五个测试账户。而且我自己也经常使用Brex。尝试不同的用户路径和在UI中点击是理解参与模型和识别潜在的流失点及痛点的非常有帮助的。'
- en: '**Talk to your cross-functional partners**, including PMs, engineers, designers,
    etc, and meet regularly with them to share your findings. They usually have tons
    of understanding of the product from different perspectives and can help you understand
    the current product goal, what has been tried in the past, and the learnings,
    plus what is doable and what is not.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与跨职能的合作伙伴交谈**，包括PM、工程师、设计师等，并定期与他们会面，分享你的发现。他们通常从不同的角度对产品有大量的理解，可以帮助你了解当前的产品目标、过去尝试过的内容和所得到的经验，以及什么是可行的，什么是不行的。'
- en: II. Don’t Undervalue Reporting and Dashboarding Work
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: II. 不要低估报告和仪表板工作
- en: This one might be an unpopular one.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能不是一个受欢迎的观点。
- en: 'Being a data scientist today means a lot of different things. Especially if
    you are working at a startup, you are almost required to be “full-stack”. Among
    all those different task types, we all love doing deep dive analysis, running
    A/B testing, and building complicated models, meanwhile, reporting and dashboarding
    work is usually unfavored. I feel the same way most of the time, and we data scientists
    are often evaluated based on those more technical projects. Still, I want to say
    these work have their values and are critical for a new product feature or a new
    business unit that had little data support in the past. I believe they have three
    main values:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，成为数据科学家意味着很多不同的事情。特别是如果你在一家初创公司工作，你几乎被要求具备“全栈”能力。在所有这些不同的任务类型中，我们都喜欢进行深度分析、运行A/B测试和构建复杂模型，同时，报告和仪表板工作通常不受欢迎。我大多数时候也是这样感觉的，我们数据科学家通常根据那些更技术性的项目进行评估。不过，我想说这些工作有其价值，并且对于过去数据支持不足的新产品功能或新的业务单元至关重要。我相信它们有三个主要价值：
- en: '**It helps to set up the baseline**. Before doing any of those advanced analytics,
    we always need to ask ourselves what is our goal or what are we trying to improve.
    However, this is a difficult question if we don’t have a dashboard tracking our
    key metrics, or we don’t even have an agreement on the key metrics. Imagine we
    made lots of effort to optimize our marketing budgets with media mix modeling
    to acquire tons of new users, but those users churned at 90% per month (but we
    did not know as we did not track retention rate), then it’s just wasting money.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它有助于建立基准**。在进行任何高级分析之前，我们总是需要问自己我们的目标是什么，或者我们尝试改进的是什么。然而，如果我们没有跟踪关键指标的仪表板，或者我们甚至没有就关键指标达成一致，这就是一个困难的问题。想象一下，我们花了大量的努力通过媒体组合建模来优化营销预算，以获取大量新用户，但这些用户每月的流失率达到90%（但由于我们没有跟踪留存率，我们并不知道），那么这只是浪费钱。'
- en: '**It could bring quick insights**. At the beginning phase of product development,
    things could change very fast, and that means constant changes in metrics. So
    it is important to monitor the metrics closely and diagnose any trend shifts quickly.
    Even for a mature product, you might see metrics anomalies from time to time,
    due to changes in the feature, in user mix, or the competitive environment, etc.
    It is important to catch them early on with routine reporting and metrics reviews.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它可以带来快速的洞察**。在产品开发的初期阶段，事情可能会发生快速变化，这意味着指标也会不断变化。因此，密切监控指标并快速诊断任何趋势变化是很重要的。即使是成熟的产品，你也可能会不时看到指标异常，这可能是由于功能变化、用户组合变化或竞争环境变化等原因。通过例行报告和指标审查，及早发现这些异常是很重要的。'
- en: '**Last but not least, it is a great way to earn trust**. Reporting and dashboarding
    are fundamental to understanding a product and measuring its impact, thus business
    stakeholders usually value it a lot. Being able to build accurate reporting, discuss
    the metrics, and provide business recommendations accordingly is very helpful
    to build relationships with your cross-functional partners, especially in the
    early days.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**最后但同样重要的是，这是一种赢得信任的好方法**。报告和仪表板对理解产品和衡量其影响至关重要，因此业务利益相关者通常非常重视它。能够构建准确的报告，讨论指标，并根据这些指标提供业务建议，对建立与跨职能合作伙伴的关系非常有帮助，尤其是在初期阶段。'
- en: But of course, when we have a set of agreed key metrics to monitor, we should
    make sure to automate these reporting work, so we can make more time for those
    work we love better, and eventually unlock more values.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但当然，当我们有一组一致同意的关键指标来监控时，我们应该确保自动化这些报告工作，这样我们可以腾出更多时间去做我们更喜欢的工作，并最终释放更多价值。
- en: III. Effective Communication and Collaboration
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: III. 有效的沟通与合作
- en: '**If you ask me what is the biggest surprise out of school, I would say — meetings**.
    I never thought that a data scientist needed to attend so many meetings on a daily
    basis. Sometimes, meetings take more than half of the day for me. However, the
    majority of them are necessary. Today, I view data science projects as an iterative
    process — I go to cross-functional meetings to collect business pain points and
    questions, and then I translate them into data questions. Next, I use data science
    tools to run analyses and translate them into business languages. Lastly, I bring
    the insights back to my stakeholders, and we discuss ideas and next steps, which
    could evolve into an experiment we want to run, a model we want to build, or another
    analysis. These steps repeat themselves and effective communication and collaboration
    are the key to delivering continuous business values.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你问我离开学校后最大的惊讶是什么，我会说——会议**。我从没想到数据科学家每天需要参加如此多的会议。有时候，会议占据了我一天的一半时间。然而，其中大多数是必要的。今天，我将数据科学项目视为一个迭代过程——我参加跨职能会议以收集业务痛点和问题，然后将它们转化为数据问题。接下来，我使用数据科学工具进行分析，并将其转化为业务语言。最后，我将洞察带回给利益相关者，我们讨论想法和下一步，这可能会发展成我们想要运行的实验、我们想要构建的模型或其他分析。这些步骤不断重复，有效的沟通和合作是持续提供业务价值的关键。'
- en: Honestly, this has been hard for me, as I am very introverted (and based on
    my observation, many data folks are), plus English is not my first language. Below
    are some methods I found useful to improve my communication skills.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，这对我来说一直很困难，因为我非常内向（根据我的观察，很多数据人员也是如此），而且英语不是我的母语。以下是一些我发现对提高沟通技能有用的方法。
- en: '**First, Listen to what others say in the meetings**. Many times I am too shy
    to speak in meetings, especially when I am new to a team. In those cases, I took
    the opportunity to learn from others instead, especially when my manager or senior
    teammates were in those meetings. What I learned includes how to communicate with
    different stakeholders, how to talk about data solutions in plain English, how
    to set the right expectations, how to make small talk, and how to push back :)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先，听取别人会议中的发言**。许多时候，我在会议上过于害羞，特别是当我刚加入团队时。在这种情况下，我会利用机会向他人学习，特别是当我的经理或高级团队成员在这些会议中时。我学到的内容包括如何与不同的利益相关者沟通，如何用简单的英语讨论数据解决方案，如何设定正确的期望，如何进行小谈话，以及如何提出反对意见
    :)'
- en: '**Secondly, polish presentation skills**. Presentation is one of the most common
    ways to share analytics work with stakeholders and make an impact. Polishing presentations
    has two parts — to make the best deck and to communicate data insights most effectively.
    There are many articles online educating you on how to make slides. In my opinion,
    some key takeaways are:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**其次，打磨演讲技巧**。演讲是与利益相关者分享分析工作和产生影响的最常见方式之一。打磨演讲包括两个部分——制作最佳的幻灯片和最有效地传达数据见解。网上有许多文章教你如何制作幻灯片。在我看来，一些关键要点包括：'
- en: Limit the number of text on your slides. On the analysis slides, summarise insights
    in one sentence and put it in the slide header to accompany the charts.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 限制幻灯片上的文本数量。在分析幻灯片上，用一句话总结见解，并将其放在幻灯片标题中，以配合图表。
- en: Pick the right type of visualization and make the charts and labels large enough
    so people can easily understand.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择合适的可视化类型，并使图表和标签足够大，以便人们能够轻松理解。
- en: 'I specifically like to structure my presentation this way: context -> key insights
    -> recommendations -> detailed analysis -> summary (repeat the key insights and
    recommendations to strengthen their impression). It makes it easier for the audience
    to capture the main message you want to convey.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我特别喜欢以这样的结构来组织我的演示文稿：背景 -> 关键见解 -> 建议 -> 详细分析 -> 总结（重复关键见解和建议以加深印象）。这样可以帮助观众更容易捕捉你想传达的主要信息。
- en: As for verbal communication, I am 95% confident that my business stakeholders
    will not be able to explain what is ‘statistically significant’ accurately. But
    that’s fine. I mean, it also takes me several seconds to phrase it scientifically.
    However, it is our job to conduct analysis with rigorous statistics and communicate
    our findings in easy-to-understand ways. And if you don’t feel confident enough,
    rehearsing before the official presentation always helps.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 至于口头沟通，我95%确信我的业务利益相关者无法准确解释什么是“统计显著”。但这没关系。我是说，我也需要几秒钟才能用科学术语表达出来。然而，我们的工作是进行严谨的统计分析，并以易于理解的方式传达我们的发现。如果你不够自信，正式演讲前的排练总是有帮助的。
- en: Of course, with more experience in the field, I started to support product teams
    on my own and lead analytics initiatives. Those opportunities are super valuable
    as they force me to collaborate cross-functionally and grow fast.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着在这一领域的经验增加，我开始独立支持产品团队并领导分析项目。这些机会非常宝贵，因为它们迫使我跨部门合作并迅速成长。
- en: IV. Be a Team Player
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IV. 成为一个团队成员
- en: Being a senior data scientist myself now, I am not only required to be a good
    IC, but also be able to contribute to the team and help others grow. I feel the
    increasing importance of being a good team player. So, how to be a good team player?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名资深数据科学家，我不仅需要成为一个优秀的独立贡献者，还要能够为团队做出贡献并帮助他人成长。我感受到成为一个优秀团队成员的重要性。那么，如何成为一个优秀的团队成员呢？
- en: '**The first thing that comes to my mind is writing good documentation**. This
    is small (and tedious) but super important. One thing people usually struggle
    with at onboarding is understanding all the tables, metrics, and past projects.
    When that happens to me, I usually search in Slack, Confluence, and Google Drive
    first, then ask teammates. And that’s when I hope there is better documentation.
    So, to make others’ lives easier (and make your own life easier when you need
    to go back to something after three months), adding detailed table documentation,
    and writing project summary and model methodology docs is critical.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先想到的是编写良好的文档**。这虽然小（且繁琐），但却非常重要。人们在入职时通常会遇到的问题是理解所有的表格、指标和过去的项目。当我遇到这种情况时，我通常会首先在Slack、Confluence和Google
    Drive中搜索，然后向团队成员询问。这时，我希望有更好的文档。因此，为了让他人的工作更轻松（并在你需要三个月后返回某些内容时让自己的工作更轻松），添加详细的表格文档、编写项目总结和模型方法文档是至关重要的。'
- en: '**And to extend the scope a little bit, I think we should always think about
    setting up best practices for the team when we see opportunities**. Just taking
    documentation as an example, seeing how many tables are missing descriptions,
    maybe it’s a good time to propose a team-wide initiative to increase documentation
    coverage and set up requirements for new tables. I have launched a Looker training
    to help teammates and stakeholders get started with Looker quickly and drafted
    a SQL query optimization course to advocate SQL best practices to save query time
    and costs.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了拓宽范围，我认为当我们看到机会时，应该总是考虑为团队建立最佳实践**。以文档为例，看到有多少表格缺少描述，也许这是提出全团队范围内增加文档覆盖率和为新表格设置要求的好时机。我已经启动了一项Looker培训，帮助队员和利益相关者快速上手Looker，并起草了一个SQL查询优化课程，以倡导SQL最佳实践，节省查询时间和成本。'
- en: '**Lastly, try to mentor your junior teammates**. It is something new to me
    so I am still learning. In the past six years, I have met many great managers
    and mentors, so I totally understand how valuable a good mentorship is to someone
    new in the field. I have also found this mentorship process mutually beneficial
    as I got to know more about others’ projects and learn new domain knowledge and
    techniques.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后，尝试指导你的初级队员**。这是我新接触的领域，所以我仍在学习。在过去六年中，我遇到了许多优秀的经理和导师，因此我完全理解良好导师对新人的价值。我还发现这种导师过程对双方都有益，因为我了解了更多他人的项目，并学习了新的领域知识和技术。'
- en: V. Keep Learning and Be Prepared
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: V. 持续学习并做好准备
- en: '**The last takeaway I would like to share is to keep learning**. We all know
    that data science is a fast-evolving field. There are new models and new techniques
    every day. For example, so many AI tools emerging every day and making our lives
    as data scientists easier. I set aside some time every Friday and Sunday night
    to read interesting blogs on Medium (see my bi-monthly reading notes [here](https://yudong-94.github.io/personal-website/tags/#reading-notes)).
    Not every blog I read will help me immediately at work, but they at least educate
    me on what is out there, and when I encounter a new problem, I know what I could
    potentially use.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我想分享的最后一个收获是持续学习**。我们都知道数据科学是一个快速发展的领域。每天都有新的模型和技术。例如，许多AI工具每天涌现，使我们的数据科学家生活更轻松。我每周五和周日晚上都会抽出时间阅读Medium上的有趣博客（可以在[这里](https://yudong-94.github.io/personal-website/tags/#reading-notes)查看我的双月阅读笔记）。并不是每一篇博客都能立即对工作有所帮助，但它们至少让我了解了现有的东西，当我遇到新问题时，我知道自己可以潜在地使用什么。'
- en: '**Moreover, learning should not be limited to the data science field**. DS
    roles are highly cross-functional these days, so I also find it helpful to deepen
    my understanding of engineering frameworks, data pipeline tools, product design
    knowledge, etc. It makes the conversations with my stakeholders smoother and prepares
    me for future challenges.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**此外，学习不应仅限于数据科学领域**。如今数据科学角色高度跨功能，因此我发现深入了解工程框架、数据管道工具、产品设计知识等也很有帮助。这使得与利益相关者的对话更加顺畅，并为未来的挑战做好准备。'
- en: I did not expect this to be a 2000-word post when I started writing it, and
    this does not cover everything I learned in the past years. However, I hope this
    will be helpful to people who just started their DS career or are interested in
    entering the field.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我没想到在开始写这篇文章时，它会成为一篇2000字的长文，而且这篇文章也没有涵盖我过去几年的所有学习内容。然而，我希望这对刚刚开始数据科学职业生涯或有意进入这个领域的人有所帮助。
- en: This article was initially posted on my [blog](https://yudong-94.github.io/personal-website/blog/FiveYearsInMyCareer/)
    in Jan 2023, and updated in Jun 2024.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章最初发布在我的[博客](https://yudong-94.github.io/personal-website/blog/FiveYearsInMyCareer/)上，时间是2023年1月，并在2024年6月更新。
