- en: Supercharge Your Spreadsheets with ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/supercharge-your-spreadsheets-with-chatgpt-4f49f7faf676](https://towardsdatascience.com/supercharge-your-spreadsheets-with-chatgpt-4f49f7faf676)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Redefine the way you work with spreadsheets.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://sonery.medium.com/?source=post_page-----4f49f7faf676--------------------------------)[![Soner
    Yıldırım](../Images/c589572e9d1ee176cd4f5a0008173f1b.png)](https://sonery.medium.com/?source=post_page-----4f49f7faf676--------------------------------)[](https://towardsdatascience.com/?source=post_page-----4f49f7faf676--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----4f49f7faf676--------------------------------)
    [Soner Yıldırım](https://sonery.medium.com/?source=post_page-----4f49f7faf676--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----4f49f7faf676--------------------------------)
    ·4 min read·May 29, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0acc3162bcd438704499562553dfa515.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Rubaitul Azad](https://unsplash.com/@rubaitulazad?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/GauA0hiEwDk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: The increasing number of plug-ins has illuminated the power of ChatGPT, or other
    LLMs.
  prefs: []
  type: TYPE_NORMAL
- en: These plug-ins enable integration of the OpenAI API with a variety of tools,
    thereby facilitating the use of models that OpenAI offers, including GPT-3.5 and
    GPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: One of the tools that can be enhanced with the power of LLMs is Google spreadsheets.
    The practicality and easy access make spreadsheets one of the top tools for dealing
    with tabular data. When they’re equipped with LLMs, the end result becomes mind
    blowing.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s set up the “GPT for Sheets and Docs” plug-in and explore the ways it can
    be used for handling a variety of tasks with just one click.
  prefs: []
  type: TYPE_NORMAL
- en: Setup GPT for Sheets and Docs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Open a new Google Sheet in your browser, find “Add-ons” under the “Extensions”
    menu, and click on “Get add-ons”:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a3b694ebdef67c05ae852c4adb7d7f23.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: 'In the marketplace, find “GPT for Sheets and Docs” and install it. Make sure
    to read terms and conditions before you install it because you will need to give
    it access to certain things in your Google account:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/68ddf5f8c89f532d02f98ce6cc60ceb1.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: After the installation, you need to provide it with an API key, which you can
    obtain from the [API Keys](https://platform.openai.com/account/api-keys) menu
    on OpenAI website. Create a new key and copy it. Then, you just need to enter
    it in the pop-up menu of the plug-in. Here is a step-by-step [guide](https://gptforwork.com/setup/how-to-set-up-api-key)
    on how to integrate your API key for “GPT for Sheets and Docs” plug-in. You do
    it for once, not every time you use it.
  prefs: []
  type: TYPE_NORMAL
- en: Summarize text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s say you’re a product manager and need to summarize a bunch of product
    reviews from an e-commerce website. It usually takes a lot of time to read reviews
    and extract the key points from them.
  prefs: []
  type: TYPE_NORMAL
- en: We know that LLMs are great at summarizing text. With the help of the plug-in
    we have just installed, we can summarize product reviews with just one click.
  prefs: []
  type: TYPE_NORMAL
- en: We need a master prompt. I’m using the following one but feel free to customize
    it however you want.
  prefs: []
  type: TYPE_NORMAL
- en: '*Your task is to generate a short summary of a given product review from an
    ecommerce site. Use at most 20 words.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, we can use this prompt in the `GPT` function as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7cbee4a2b394a7101d812fdca7907357.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: Hit enter and you’re done. You can apply the same prompt to all the cells just
    like you apply any other function in your spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the results I got for 3 product reviews:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8c9b818b90d9f74a1b1b05cca79201f1.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: 'If you don’t want to write a prompt, you can use the `GPT_SUMMARIZE` function,
    which summarize the text in the given cell:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f072a7b3f49780902ed8a6540f997037.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: I always prefer writing a prompt because it allows me to customize the output
    to best fit my needs.
  prefs: []
  type: TYPE_NORMAL
- en: The sentiment of reviews
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s say you don’t need a summary of the reviews but want to find the sentiment
    of them. You can customize your prompt and get the sentiment in any format you’d
    like such as 1 for positive and 0 for negative.
  prefs: []
  type: TYPE_NORMAL
- en: 'I will use the following prompt to extract the sentiment from reviews:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Your task is to find the sentiment of a given product review. Answer with
    a single word from one of the following: positive, negative, neutral.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the results for two product reviews:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c70771a1053a4b654f39db33b990272b.png)'
  prefs: []
  type: TYPE_IMG
- en: (image by author)
  prefs: []
  type: TYPE_NORMAL
- en: Sky is the limit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We’ve only just scratched the surface with the two use cases we’ve discussed.
    Integrating an LLM into spreadsheets holds potential to accelerate a variety of
    tasks. Once you get comfortable using it, you’ll find your efficiency and effectiveness
    reaching new heights.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of things you can consider using ChatGPT plug-in in your spreadsheets
    for:'
  prefs: []
  type: TYPE_NORMAL
- en: Generating automated reports
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inferring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expanding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Truly, the sky is your limit.
  prefs: []
  type: TYPE_NORMAL
- en: It has the potential to redefine the way we work with spreadsheets by not only
    increasing our productivity, but also our creativity.
  prefs: []
  type: TYPE_NORMAL
