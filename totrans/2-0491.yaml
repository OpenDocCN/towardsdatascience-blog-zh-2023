- en: Technology has transformed the way we search for and discover music. As advancements
    continue, AI chatbots have emerged as a promising tool to enhance the music search
    experience. With their ability to engage in conversational interactions and provide
    tailored recommendations, chatbots are poised to revolutionize the way we explore
    and enjoy music. In this blog post, I will present **three compelling reasons**
    why chatbots are about to take over music search.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 技术已经改变了我们搜索和发现音乐的方式。随着技术的不断进步，AI聊天机器人作为一种有前景的工具，正被用来提升音乐搜索体验。凭借其进行对话互动和提供量身定制的推荐的能力，聊天机器人有望彻底改变我们探索和享受音乐的方式。在这篇博客文章中，我将呈现**三个引人注目的理由**，说明聊天机器人即将接管音乐搜索。
- en: 1 — The Technology is Here
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 — 技术已经到来
- en: '![](../Images/cb822fb69ace6101ef1be20ba45d0f83.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cb822fb69ace6101ef1be20ba45d0f83.png)'
- en: Photo by [Alexandre Debiève](https://unsplash.com/@alexkixa?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alexandre Debiève](https://unsplash.com/@alexkixa?utm_source=medium&utm_medium=referral)拍摄的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: The recent advancements in artificial intelligence have propelled chatbot technology
    to new heights, enabling them to understand and respond to human queries with
    increased intelligence and nuance. Recognizing the advantages of conversational
    search over traditional methods, industry giants such as Microsoft and Google
    have started implementing AI chatbots into their web search engines.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的人工智能进展使聊天机器人技术达到了新的高度，使其能够以更高的智能和细致度理解和回应人类的查询。鉴于对话式搜索相较于传统方法的优势，微软和谷歌等行业巨头已经开始将AI聊天机器人应用到其网页搜索引擎中。
- en: In the realm of music search, this shift holds particular relevance as simple
    keyword-based searches, akin to “Googling,” have only gained prominence in the
    past few months. Some music tech startups like [Cyanite](https://cyanite.ai/2023/02/01/pr-cyanite-launches-technology-that-can-find-music-based-on-full-text-for-the-first-time/)
    have launched free-text music search features as a breakthrough technology earlier
    this year. Prior to that, music search primarily relied on selecting genres, moods,
    or artists and sifting through potentially numerous songs to find the desired
    one.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在音乐搜索领域，这一转变尤为相关，因为类似“谷歌搜索”的简单关键词搜索在过去几个月才逐渐受到关注。今年早些时候，一些音乐科技初创公司如[Cyanite](https://cyanite.ai/2023/02/01/pr-cyanite-launches-technology-that-can-find-music-based-on-full-text-for-the-first-time/)推出了基于自由文本的音乐搜索功能，作为一种突破性技术。在此之前，音乐搜索主要依赖于选择流派、情绪或艺术家，并在潜在的众多歌曲中筛选出所需的歌曲。
- en: However, the emergence of models like ChatGPT has facilitated a transition from
    “free-text” search to truly conversational search. This transformative approach
    allows us to overcome the repetitive “input-output-repeat” workflow and replace
    it with dynamic and natural conversations. This paradigm shift aligns with the
    ongoing evolution witnessed in major search engines like Microsoft’s Bing and
    Google.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，像 ChatGPT 这样的模型的出现促进了从“自由文本”搜索到真正对话式搜索的过渡。这种变革性方法使我们能够克服重复的“输入-输出-重复”工作流程，并用动态和自然的对话取而代之。这种范式的转变与微软的
    Bing 和 Google 等主要搜索引擎中所见的持续演变相一致。
- en: Moreover, the accessibility of building custom music chatbots has reached unprecedented
    levels. In fact, I built my own [music chatbot prototype](https://github.com/MaxHilsdorf/music_search_chatbot)
    within less than a day and at less than $5 — but more on that in a follow-up post.
    While ChatGPT itself already proves quite useful for music discovery, tailored
    chatbot systems offer even more refined responses, seamless integrations with
    music databases or web players, and greater control over the conversation. Thanks
    to recent developments in the open-source community, building custom chatbots
    trained on domain- or company-specific data and customized to individual needs
    has become easier than ever before.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，构建自定义音乐聊天机器人的可及性已达到前所未有的水平。实际上，我在不到一天的时间内以不到$5的成本构建了自己的 [音乐聊天机器人原型](https://github.com/MaxHilsdorf/music_search_chatbot)
    —— 但更多内容将在后续帖子中详细介绍。尽管 ChatGPT 本身在音乐发现方面已经非常有用，但量身定制的聊天机器人系统提供了更精细的响应、与音乐数据库或网页播放器的无缝集成，并且对对话有更大的控制权。得益于开源社区的最新发展，基于特定领域或公司数据进行训练并根据个人需求定制的自定义聊天机器人的构建变得比以往任何时候都更容易。
- en: 2 — Conversations are the Most Natural Way of Discovering Music
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 — 对话是发现音乐最自然的方式
- en: '![](../Images/3462a69a7f38f849f0891b4c74e675d5.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3462a69a7f38f849f0891b4c74e675d5.png)'
- en: Photo by [Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat?utm_source=medium&utm_medium=referral)
    提供，发布在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
    上。
- en: When it comes to music discovery, conversations provide a natural and intuitive
    way to explore and find new songs or artists. We often rely on recommendations
    from friends, music enthusiasts, or experts because these conversations allow
    us to express our preferences and receive personalized suggestions. Chatbots can
    replicate this conversational experience, enabling users to engage in a dialogue
    about their musical tastes and receive tailored recommendations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在音乐发现方面，对话提供了一种自然且直观的方式来探索和寻找新歌曲或艺术家。我们常常依赖朋友、音乐爱好者或专家的推荐，因为这些对话让我们可以表达自己的偏好并获得个性化建议。聊天机器人可以复制这种对话体验，使用户能够就音乐品味进行对话并获得量身定制的推荐。
- en: 'In contrast, the traditional “Googling” workflow, which we have become accustomed
    to over the past 20 years, can sometimes feel unintuitive. When searching for
    music in this manner, we follow a strict sequence of steps:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，传统的“谷歌搜索”工作流程，我们在过去20年中已经习惯了，有时会感到不够直观。当以这种方式搜索音乐时，我们遵循一个严格的步骤顺序：
- en: Craft a text prompt that describes what we are looking for.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作一个文本提示，描述我们要寻找的内容。
- en: Search through the responses and listen to some tracks.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览响应并听一些曲目。
- en: If unsatisfied, we either analyze how to improve our prompt to make the search
    engine understand us better or return to step 1.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果不满意，我们要么分析如何改进提示，使搜索引擎更好地理解我们，要么返回第1步。
- en: The problem with this approach is that each search attempt effectively erases
    all previous results, even if they could be useful for subsequent stages of the
    search process. This limitation is where chatbots excel, as they have the capability
    to store the entire search history, i.e. conversation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的问题在于，每次搜索尝试都会有效地抹去所有先前的结果，即使这些结果对搜索过程的后续阶段可能有用。这种限制正是聊天机器人擅长的地方，因为它们具备存储整个搜索历史（即对话）的能力。
- en: Suppose your prompt is
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的提示是
- en: A punk rock song with moderate tempo, a female singer, and lyrics about unrequited
    love.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首节奏适中的朋克摇滚歌曲，女歌手演唱，歌词内容关于单相思。
- en: A traditional search engine will perform a search and recommend you 20 tracks,
    sorted by predicted relevance. You listen to the first 5 tracks and don’t like
    them. All of them are either live recordings or have a tempo that is a little
    bit too fast for your taste. In consequence, you alter your prompt
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 传统搜索引擎将执行搜索并推荐20首曲目，按预测相关性排序。你听了前5首曲目却不喜欢。它们要么是现场录音，要么节奏稍微快了些。于是，你更改了你的提示
- en: A **studio recording** of a punk rock song with **moderate-to-low tempo**, a
    female singer, and lyrics about unrequited love.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首**录音室录音**的朋克摇滚歌曲，**节奏适中偏慢**，女性歌手演唱，歌词关于单相思。
- en: and restart the search. The search engine performs another (potentially costly)
    search and presents you with another 20 songs. This procedure continues until
    you have found something you like.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 并重新开始搜索。搜索引擎进行另一次（可能代价高昂的）搜索，并向你推荐另外20首歌曲。这个过程会一直持续，直到你找到喜欢的曲目为止。
- en: In contrast, a music search chatbot solves this problem much more elegantly.
    You start with your prompt
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，音乐搜索聊天机器人以更优雅的方式解决了这个问题。你从你的提示开始
- en: A punk rock song with moderate tempo, a female singer, and lyrics about unrequited
    love.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首节奏适中、女性歌手演唱的朋克摇滚歌曲，歌词关于单相思。
- en: The chatbot is smart and asks you to specify the tempo more precisely, because
    it knows that the results could otherwise be imprecise. You tell the chatbot “dunno,
    maybe 110–130 bpm?” without altering your original prompt. Taking into account
    all the information gathered from the conversation, the chatbot initiates a search
    and presents you with a new list of 20 tracks ranked by predicted relevance.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人很聪明，会要求你更精确地指定节奏，因为它知道否则结果可能不准确。你告诉聊天机器人“我不知道，也许110-130 bpm？”而没有更改你的原始提示。考虑到从对话中收集的所有信息，聊天机器人发起了搜索，并向你展示了根据预测相关性排序的新20首曲目列表。
- en: 'However, upon reviewing the top 5 tracks, you find that they are once again
    live recordings, which you had not specified as a preference. Fortunately, instead
    of going back to the prompting stage and starting the search process anew, you
    can leverage the chatbot’s capabilities to refine the results. You simply ask
    the chatbot to exclude all live recordings from the recommendations. Understanding
    your request, the chatbot filters the existing 20 tracks into two categories:
    studio recordings and live recordings. It then presents you with the filtered
    results, eliminating the need for another costly search.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在查看了前5个曲目后，你发现它们再次是现场录音，而你并没有将现场录音作为偏好。幸运的是，你无需回到提示阶段重新开始搜索过程，而是可以利用聊天机器人的能力来细化结果。你只需要求聊天机器人从推荐中排除所有现场录音。聊天机器人理解你的请求后，将现有的20首曲目分为两类：录音室录音和现场录音。然后，它会向你展示过滤后的结果，省去了再次进行昂贵搜索的必要。
- en: This approach of conceptualizing music search as a process, not as a simple
    input-output operation, clearly benefits the user who usually does not know precisely
    what they want. A chatbot that…
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将音乐搜索概念化为一个过程，而不是简单的输入输出操作，这种方法显然对那些通常不知道自己确切需求的用户有很大帮助。一个聊天机器人…
- en: guides the user to describe their needs by asking follow-up questions or pointing
    to imprecise formulations
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过提问后续问题或指出不准确的表述来引导用户描述他们的需求
- en: updates its recommendations quickly based on further specifications
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据进一步的规格快速更新其推荐
- en: has the potential to massively disrupt all existing music search systems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 具有大幅颠覆现有音乐搜索系统的潜力。
- en: 3 — Domain-Specific Music Chatbots can be Like Pocket Musicologists
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 — 领域特定的音乐聊天机器人可以像口袋音乐学家一样
- en: '![](../Images/76ad2fb57b083c5ca3fdbf402d306cb5.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/76ad2fb57b083c5ca3fdbf402d306cb5.png)'
- en: Photo by [Jonas Leupe](https://unsplash.com/ja/@jonasleupe?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Jonas Leupe](https://unsplash.com/ja/@jonasleupe?utm_source=medium&utm_medium=referral)
    提供，发布于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: One of the most exciting prospects of music chatbots is their potential to act
    as domain-specific experts, akin to pocket musicologists. Musicologists are individuals
    with extensive knowledge about various genres, artists, historical context, and
    other intricate details of music. By encapsulating this expertise within a chatbot,
    users can access a wealth of information and insights instantaneously.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐聊天机器人最令人兴奋的前景之一是它们作为领域特定专家的潜力，类似于口袋音乐学家。音乐学家是对各种音乐类型、艺术家、历史背景以及其他复杂细节拥有广泛知识的个人。通过将这些专业知识封装在聊天机器人中，用户可以即时访问大量的信息和见解。
- en: To illustrate this, let us consider a scenario where you are searching for a
    song that embodies a specific musical attribute, but you can only describe it
    through a reference such as “a guitar solo in the style of AC/DC.” While a competent
    music search engine can search for songs with guitar solos, it may struggle to
    understand the reference, especially if it doesn’t have any songs by AC/DC in
    its database. In such cases, your only alternative is to attempt to articulate
    what makes an AC/DC solo sound unique, which can be challenging for someone without
    extensive musical knowledge.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，我们考虑一个场景：你正在寻找一个体现特定音乐特征的歌曲，但你只能通过“像 AC/DC 风格的吉他独奏”这样的参考来描述它。虽然一个合格的音乐搜索引擎可以搜索到吉他独奏的歌曲，但它可能难以理解这个参考，特别是当它的数据库中没有
    AC/DC 的歌曲时。在这种情况下，你唯一的选择是尝试描述 AC/DC 吉他独奏的独特之处，这对没有丰富音乐知识的人来说可能很有挑战。
- en: This is where the pocket musicologist chatbot becomes invaluable. A music chatbot
    trained on a variety of sources such as album reviews, fan forums, sheet music,
    and published scientific music analyses possesses a deep understanding of how
    a typical AC/DC guitar solo is structured and performed. Therefore, the chatbot
    can take your reference and formulate a precise prompt that describes the desired
    musical characteristics in a way that can be effectively utilized by the search
    engine.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是口袋音乐学家聊天机器人的无价之处。一个经过多种来源（如专辑评论、粉丝论坛、乐谱和已发表的音乐分析）的训练的音乐聊天机器人，具备深刻的理解，知道典型的
    AC/DC 吉他独奏是如何构建和演奏的。因此，聊天机器人可以将你的参考信息转化为精确的提示，以描述所需的音乐特征，从而被搜索引擎有效利用。
- en: 'Here, I asked ChatGPT to list a few stereotypical attributes of an AC/DC solo.
    This is what it came up with:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
