- en: To Chat or Not to Chat
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聊天还是不聊天
- en: In the previous sections, I have presented three arguments for why we may be
    on the brink of a paradigm shift in music search. While there may be dissenting
    opinions regarding the validity of these arguments, the crucial question at hand
    is whether the advantages and feasibility of chatbot-based music search can persuade
    companies and research institutions to pursue the development of this technology.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的部分中，我提出了三个理由，说明我们可能正处于音乐搜索范式转变的边缘。虽然对这些论点的有效性可能存在不同意见，但关键问题在于，基于聊天机器人的音乐搜索的优势和可行性是否能说服公司和研究机构开发这项技术。
- en: It is by no means obvious that chatbots will completely replace traditional
    search engines. Fortunately, we can examine the developments in other search domains,
    particularly web search. Despite the availability of web-search chatbots such
    as the new Bing or Google search and Perplexity AI, their usage remains primarily
    limited to technology enthusiasts and AI professionals. Clearly, these chatbots
    have not gained widespread adoption comparable to the general-purpose (and offline!)
    chatbot, ChatGPT. Most notably, they are far from replacing the conventional Google
    search engine.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 绝不是显而易见的，聊天机器人会完全取代传统搜索引擎。幸运的是，我们可以深入研究其他搜索领域的进展，特别是网络搜索。尽管如新必应、谷歌搜索和Perplexity
    AI等网络搜索聊天机器人已经出现，但它们的使用仍主要限于技术爱好者和人工智能专业人士。显然，这些聊天机器人尚未获得与通用（并且离线！）聊天机器人ChatGPT相媲美的广泛采用。最显著的是，它们远未替代传统的谷歌搜索引擎。
- en: While this may be partly due to the time it takes for the products to mature
    and their potential users to adopt them, there are also practical considerations
    that favor the continued use of more traditional keyword-based or semantic searches.
    For instance, search engines are frequently employed to locate specific articles,
    websites, or songs that we have previously encountered but don’t recall the complete
    name or web address. In such situations, employing a keyword-based search and
    matching the search input to results that closely align with the entered keywords
    is much more practical. Utilizing a sophisticated technology like a chatbot for
    this purpose would be like cracking nuts with a sledgehammer.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这可能部分由于产品成熟和潜在用户采纳所需的时间，但也有实际考虑因素有利于继续使用更传统的基于关键词或语义的搜索。例如，搜索引擎常被用来查找我们曾经遇到过但不记得完整名称或网址的特定文章、网站或歌曲。在这种情况下，使用基于关键词的搜索并将搜索输入与与输入的关键词紧密匹配的结果对比，更为实际。利用像聊天机器人这样的复杂技术来完成这一任务就像用大锤去砸坚果一样。
- en: Furthermore, not every interaction needs to be a conversation. When searching
    for songs within a particular genre, for example, you might prefer not to engage
    in a dialogue with an AI bot. There are two reasons for this. Firstly, you might
    want instant results, making any response from the search engine that deviates
    from providing search results a waste of time. Secondly, employing a chatbot can
    transform the purely mechanical act of conducting a music search into a social
    interaction. This potential social aspect could be seen as a drawback, particularly
    for individuals who seek solace in music as a means to escape their social environment.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，并不是每次互动都需要是对话。例如，当在特定的音乐类型中搜索歌曲时，你可能更希望不与AI机器人进行对话。这有两个原因。首先，你可能希望获得即时结果，因此任何偏离提供搜索结果的搜索引擎回应都是浪费时间。其次，使用聊天机器人可能将纯粹机械的音乐搜索行为转变为社交互动。这种潜在的社交方面可能被视为一种缺点，特别是对于那些寻求通过音乐逃避社交环境的人来说。
- en: In summary, I anticipate that this paradigm shift will not completely eliminate
    traditional approaches to music search. Instead, I envision chatbots being utilized
    in scenarios where users seek guidance and consultation rather than a quick filtering
    of a music catalog. In the realm of production music, a chatbot-based search can
    greatly assist in finding the perfect track for a commercial or a YouTube video.
    However, for the average user of music streaming services, resorting to more traditional
    search systems may be more practical in most cases. Ultimately, the paradigm shift
    could manifest in production music libraries and music streaming services incorporating
    both types of searches to accommodate the diverse needs of their users.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，我预计这种范式转变不会完全消除传统的音乐搜索方法。相反，我设想聊天机器人将被用于用户寻求指导和咨询的场景，而不是快速筛选音乐目录。在生产音乐领域，基于聊天机器人的搜索可以大大帮助找到适合商业广告或YouTube视频的完美曲目。然而，对于普通的音乐流媒体服务用户而言，大多数情况下还是采用更传统的搜索系统可能更为实际。*最终*，这种范式转变可能会表现为生产音乐库和音乐流媒体服务结合两种类型的搜索，以满足用户的多样化需求。
- en: Technical Implementation
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术实现
- en: In today’s tech landscape, building customized chatbots that align with your
    specific business requirements has become remarkably accessible. There are several
    approaches to achieving this. One method involves utilizing foundational models
    such as OpenAI’s GPT models via their API and augmenting them with custom logic.
    Another approach involves leveraging open-source language models and fine-tuning
    them using domain-specific data to ensure relevance and accuracy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的技术环境中，构建符合特定业务需求的定制聊天机器人变得异常容易。有几种方法可以实现这一点。一种方法是利用像OpenAI的GPT模型这样的基础模型，通过API进行调用，并用自定义逻辑进行增强。另一种方法是利用开源语言模型，并使用领域特定数据对其进行微调，以确保其相关性和准确性。
- en: Using pre-built foundational models like GPT-4 via an API offers numerous advantages.
    Firstly, it enables businesses to begin utilizing the models directly without
    the need for additional data acquisition, preparation, or machine learning efforts
    on their part. This is particularly advantageous for companies with limited or
    no in-house data scientists, as it simplifies the task into a software engineering
    problem. Secondly, there is no need to concern yourself with constructing on-premise
    or cloud infrastructure to accommodate the computational requirements of these
    large models. By leveraging the API, businesses can access a managed solution
    at a relatively low cost.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通过API使用像GPT-4这样的预构建基础模型提供了许多优点。首先，它使企业能够直接利用这些模型，而无需额外的数据获取、准备或机器学习工作。这对于数据科学家有限或没有的公司尤其有利，因为它将任务简化为软件工程问题。其次，不需要担心构建本地或云基础设施以满足这些大型模型的计算需求。通过利用API，企业可以以相对较低的成本访问托管解决方案。
- en: One downside is that your data, including user search inputs, music metadata,
    etc., could potentially be accessed by the model provider (e.g., OpenAI) or even
    used to further train their models. This may not comply with internal data governance
    guidelines or external regulations, depending on your situation. Another drawback
    is that these third-party solutions often do not permit fine-tuning their models
    on your data. As a result, it becomes impossible to develop the type of “pocket
    musicologist” described earlier.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一个缺点是，你的数据，包括用户搜索输入、音乐元数据等，可能会被模型提供者（例如OpenAI）访问，甚至用于进一步训练他们的模型。这可能不符合内部数据治理指南或外部法规，具体取决于你的情况。另一个缺点是这些第三方解决方案通常不允许在你的数据上对其模型进行微调。因此，无法开发之前描述的那种“口袋音乐专家”。
- en: On the other hand, using open-source models on your own infrastructure presents
    several advantages. Firstly, there are no limitations in constructing a chatbot
    that is entirely customized to meet your specific requirements. Through the process
    of fine-tuning, you can transform it into a comprehensive music expert or train
    it to understand the specific vocabulary used within your company or domain. Secondly,
    each step of the workflow, including fine-tuning and model inference, can be implemented
    within your own infrastructure. This eliminates any concerns regarding compliance
    with internal guidelines or external regulations.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，使用自己基础设施上的开源模型有几个优势。首先，没有限制可以完全定制一个聊天机器人以满足你的具体需求。通过微调过程，你可以将其转变为全面的音乐专家，或训练它理解你公司或领域内使用的特定词汇。其次，工作流的每一步，包括微调和模型推断，都可以在你的基础设施中实现。这消除了对内部指南或外部法规合规性的任何顾虑。
- en: The drawback of building your own chatbot using open-source models is that it
    produces a significant engineering overhead. This consumes both computational
    and human resources, which you may be hesitant to invest in a product before witnessing
    initial results. Furthermore, open-source models become outdated at an accelerated
    pace. Consequently, you would need to transition to newer models and repeat the
    fine-tuning process regularly, leading to the consumption of additional resources.
    In contrast, a managed solution through an API provides greater flexibility to
    experiment with and switch to alternative chatbot models.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用开源模型构建自己的聊天机器人有一个缺点，即会产生显著的工程开销。这会消耗计算和人力资源，在看到初步结果之前，你可能会犹豫是否投资于这种产品。此外，开源模型更新换代的速度很快。因此，你需要过渡到更新的模型，并定期重复微调过程，从而消耗额外资源。相比之下，通过API提供的托管解决方案提供了更大的灵活性，可以尝试并切换到其他聊天机器人模型。
- en: In conclusion, if you aim to develop a quick prototype or lack the necessary
    human resources to fine-tune and deploy your own models within a suitable infrastructure,
    I suggest opting for a managed API solution at present. This is precisely what
    I did for my [chatbot prototype](https://github.com/MaxHilsdorf/music_search_chatbot),
    and you are welcome to draw inspiration from my approach. However, it is important
    to note that these solutions are likely to be outcompeted by more advanced and
    tailored systems, such as those based on open-source models.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果你的目标是开发一个快速原型或缺乏在适当基础设施中微调和部署自己模型所需的人力资源，我建议目前选择一个托管的API解决方案。这正是我为我的[聊天机器人原型](https://github.com/MaxHilsdorf/music_search_chatbot)所做的，你可以从我的方法中获得灵感。然而，值得注意的是，这些解决方案可能会被更先进和定制的系统所超越，比如基于开源模型的系统。
