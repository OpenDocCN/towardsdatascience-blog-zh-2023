- en: Of course, these results are not amazing. However, keep in mind that this a
    general-purpose chatbot with no specific musicological training. You can imagine
    that such a domain-specific chatbot would be able to come up with more accurate
    and precise descriptions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些结果并不令人惊艳。然而，请记住，这是一个通用聊天机器人，没有经过特定的音乐学培训。你可以想象，像这样的领域特定聊天机器人能够提供更准确和详细的描述。
- en: 'This is only one example of how conceptualizing music chatbots as pocket musicologists
    can help improve the search experience. However, the possibilities are endless.
    For example, you could start the conversation by asking the chatbot to list some
    interesting jazz subgenres and explain the key characteristics of each. Then,
    you can choose a genre that sounds interesting and initiate a search within that
    genre. Consider this: When ChatGPT was released in late 2022, no one could have
    predicted the wide range of uses it would have for its millions of users. The
    same will apply to chatbot-based music search.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是将音乐聊天机器人概念化为口袋音乐学家的一个例子，说明它如何帮助改善搜索体验。然而，可能性是无穷的。例如，你可以开始对话，要求聊天机器人列出一些有趣的爵士乐子类型，并解释每种类型的主要特点。然后，你可以选择一个听起来有趣的类型，并在该类型内发起搜索。考虑一下：当
    ChatGPT 在 2022 年底发布时，没人能预见到它将为数百万用户提供的广泛用途。基于聊天机器人的音乐搜索同样适用。
