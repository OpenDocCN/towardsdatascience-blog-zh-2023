- en: The Might of Data Literacy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/the-might-of-data-literacy-3d91fcc5f46b](https://towardsdatascience.com/the-might-of-data-literacy-3d91fcc5f46b)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is this the Key to Successful Use of Data and Analytics?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@michalszudejko?source=post_page-----3d91fcc5f46b--------------------------------)[![Michal
    Szudejko](../Images/d4c303d02a79ad29df193ed3b25910d9.png)](https://medium.com/@michalszudejko?source=post_page-----3d91fcc5f46b--------------------------------)[](https://towardsdatascience.com/?source=post_page-----3d91fcc5f46b--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----3d91fcc5f46b--------------------------------)
    [Michal Szudejko](https://medium.com/@michalszudejko?source=post_page-----3d91fcc5f46b--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----3d91fcc5f46b--------------------------------)
    ·8 min read·Aug 23, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fea7880a9074fb65b31eadf0cc645f40.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Markus Spiske](https://unsplash.com/@markusspiske?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '**Data is a pivotal driver for business success in today’s world.** However,
    many companies continue to struggle with harnessing its full potential. There
    are multiple reasons for this, as I delve into in one of my recent articles [[1](https://medium.com/me/stats/post/162183c13998)].
    Take, for instance the ‘[data swamp](https://medium.com/codex/what-is-a-data-swamp-38b1aed54dc6)’
    problem. It is the scenario for data infrastructure that organizations ideally
    want to avoid. But, if that is so undesirable, why do countless companies fall
    there?'
  prefs: []
  type: TYPE_NORMAL
- en: 'How could you tell you no longer have a data lake but sit dipped in the mud?
    There are three questions that you could ask:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '1\. **Structure:** The path to get to the data you need is easy: Yes / No'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. **Intuitiveness:** It is easy to find that path: Yes / No'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. **Consistency:** The paths look the same for different datatypes: Yes/No
    [[2](https://www.elderresearch.com/blog/is-my-data-lake-actually-a-data-swamp/)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'If the answers for all the preceding questions are all ‘No,’ then you can say:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c01b9661a5d73e04d5c0e0a9d1523beb.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Dmitrii Ko](https://unsplash.com/@goyongsu?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '**Okay, so we’ve identified an issue with our architecture. I’ll consult with
    my data analytics team to address it.**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Wait, that’s not the right approach!**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The issue isn’t merely a dysfunctional data architecture. The real problem lies
    in the inability to extract value from your data. The technical side merely follows.
    When left unused, data essentially holds no value. The accurate measure of data’s
    worth is in the turnover or profit generated from data-driven decisions [[3](https://medium.com/towards-data-science/why-data-is-not-the-new-oil-and-data-marketplaces-have-failed-us-b42dd87a0ba0)].
  prefs: []
  type: TYPE_NORMAL
- en: Is the problem a lack of an apparent data strategy? Possibly. However, while
    a robust data strategy is vital, it won’t work if the company’s data culture is
    weak. The staff must adopt the use of data in their daily work. **They must become
    data-literate to make the most of data-driven opportunities.**
  prefs: []
  type: TYPE_NORMAL
- en: What is data literacy?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Data literacy entails reading, comprehending, analyzing, and conveying data.
    Cultivating data literacy offers advantages for both, individuals who adopt it
    and to businesses that prioritize it.** On the individual front, it equips us
    with an increased ability to engage with data and analyses critically. It also
    gives us (hopefully) a competitive edge on today’s job market. The benefits are
    also obvious for businesses, especially in leveraging data, understanding customers,
    seizing opportunities, and navigating challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f36feb64b2408520bac291df65cebcbe.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Aspects of data literacy. Source: image by the author.'
  prefs: []
  type: TYPE_NORMAL
- en: What does it mean to become data-literate?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'According to Brent Dykes [[4](https://www.effectivedatastorytelling.com/post/4-keys-to-better-data-interpretation-skills-for-any-manager)],
    data literacy has two distinct facets: **data analysis and data interpretation**.
    While they’re often perceived as a single process, distinguishing between them
    is crucial. **Data analysis** is technical, encompassing tasks from data cleaning
    and anomaly detection to trend analysis and identifying correlations. On the other
    hand, **data interpretation** delves into attributing meaning to these findings.
    It asks questions like:'
  prefs: []
  type: TYPE_NORMAL
- en: What’s driving the observed trend? How can our organization capitalize on a
    specific correlation? Is a detected anomaly a rare occurrence, an unseen opportunity,
    or perhaps, in some cases, does the observed correlation indicate causation?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'By the way: obtaining a ‘Yes’ answer to the last of the above questions is
    often considered the holy grail of business analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f7bd89838301189ecd65227b92884304.png)'
  prefs: []
  type: TYPE_IMG
- en: Finding the holy grail. [Source](https://commons.wikimedia.org/wiki/File:Hollywood_Museum_-_Indiana_Jones%27_Grail_Diary_(7659583966).jpg)
  prefs: []
  type: TYPE_NORMAL
- en: 'Not so long ago, I looked at the latest ‘BARC Data Culture Survey.’ It said
    that in 2022, only 32% of participants made decisions purely based on data. 18%
    used their experience or just went with their gut. The other 51% used a mix of
    both [[5](https://barc-research.com/research/data-culture-survey-23/)]. **This
    made me think: Is this last number a bad thing?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'On the one hand, it is not. Despite the advancement in data science, including
    the deployment of LLMs, this ‘human touch’ is still needed. Only humans can understand
    humans: their moods, tastes, and emotions. **No matter how complex, a computer
    program still remains inferior to us in that field.** On the other hand, overuse
    of human elements might be sometimes harmful. It all depends on how much of each
    ingredient (i.e., data or gut) is used and for what kind of decision they are
    used. I’ve seen that the bigger the decision, the more people go with what they
    believe or have seen before. **And that’s perhaps not the right direction nowadays.**'
  prefs: []
  type: TYPE_NORMAL
- en: Why it makes a lot of sense to separate data analysis from data interpretation?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Well, that’s another ‘human thing.’ One of the biggest challenges is switching
    between detailed and ‘helicopter’ views (and the other way around). You should
    not expect a manager, already overloaded with many responsibilities, to play with
    a given dataset for a couple of hours or days. On the other hand, data scientists
    may lack the necessary background knowledge, such as shifts in strategy, understanding
    of the company’s environment, and critical decisions taken and not yet announced.
  prefs: []
  type: TYPE_NORMAL
- en: Given their myriad responsibilities, managers often rely on data professionals
    to conduct detailed analyses. These specialists, after extensive data exploration,
    offer invaluable insights. **Yet, leaders must engage in data interpretation rather
    than passively accept conclusions.**
  prefs: []
  type: TYPE_NORMAL
- en: Involvement of managers ensures that data interpretations align with the broader
    organizational context.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When leaders build on the foundational insights from data professionals, the
    collective reasoning results in more comprehensive decisions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The aim of improving the data literacy level in the organization isn’t to craft
    data scientists out of every employee but to nurture data-savvy individuals. The
    emphasis is on equipping most of your team with basic data skills for their regular
    tasks rather than intensive data-driven roles.
  prefs: []
  type: TYPE_NORMAL
- en: '**Being data literate means having the confidence to manage everyday data without
    advanced statistics or programming knowledge.**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This foundational proficiency unlocks your organization’s data potential. To
    determine what constitutes data literacy for your team, pinpoint the ’Minimum
    Viable Proficiency’ across the data hierarchy tiers rather than listing all possible
    skills. Brent Dykes suggests that we could break down the required skills into
    a 3x3 matrix, where we put levels of data literacy (vertical axis) and necessary
    (minimum) crafts for each level (horizontal axis) [[6](https://www.effectivedatastorytelling.com/post/data-literacy-and-data-storytelling-how-do-they-fit-together)].
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/924c0d3a7e0a20b1204429568fea9416.png)'
  prefs: []
  type: TYPE_IMG
- en: Data literacy matrix. Table by the author based on [[6](https://www.effectivedatastorytelling.com/post/data-literacy-and-data-storytelling-how-do-they-fit-together)].
  prefs: []
  type: TYPE_NORMAL
- en: In the **Read** category, the **Data** level involves basic numeracy and domain-specific
    metric understanding. The **Information** level adds the ability to understand
    visuals (graphs) and a basic statistical grasp, while the **Communicate** stage
    emphasizes data interpretation and critical assessment.
  prefs: []
  type: TYPE_NORMAL
- en: For **Work With**, the **Data** level prioritizes familiarity with analytics
    tools and data manipulation. The **Information** level focuses on descriptive
    and diagnostic analysis skills, and the **Insight** level underscores decision-making
    based on data insights.
  prefs: []
  type: TYPE_NORMAL
- en: In the **Communicate** sphere, **Data** level skills include addressing requests
    and discussing data topics. The **Information** level highlights data presentations
    and visualizations, with the **Insight** stage emphasizing the art of impactful
    data storytelling [[6](https://www.effectivedatastorytelling.com/post/data-literacy-and-data-storytelling-how-do-they-fit-together)].
  prefs: []
  type: TYPE_NORMAL
- en: '**Following the 80/20 principle, I believe the Insight level is essential to
    attain data literacy. While other levels are beneficial, they aren’t critical,
    especially from the decision-makers viewpoint.**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‘Read’ sphere
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First and foremost, it is imperative for everyone within the organization —
    especially managers and leaders — to cultivate a foundational understanding of
    data science tools and techniques. This does not suggest that everyone should
    embark on statistics courses or dive into learning Python or R. Rather, the aim
    is to grasp essential terminology, understand the advantages and drawbacks of
    specific tools, and be equipped to conduct rudimentary analyses. **While I recognize
    the time constraints that often exist in corporate roles, I’ve found that even
    a basic comprehension elevates my interactions with data scientists, eliminating
    the need to revisit foundational concepts and improve collaboration. I tested
    this on myself.**
  prefs: []
  type: TYPE_NORMAL
- en: ‘Work with’ sphere
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Changing how we work with data could significantly shift our company culture.**
    Strong leadership is vital. If leaders aren’t comfortable with data, they’ll trust
    their gut over the numbers.'
  prefs: []
  type: TYPE_NORMAL
- en: I believe we can make use of ‘data champions’ in our teams. These are people
    passionate about data and willing to help others understand it. They show that
    data and analysis are not just about complex tables but also about exciting discoveries.
  prefs: []
  type: TYPE_NORMAL
- en: We also need user-friendly tools that let everyone explore and understand data
    even without tech skills. Managers should use effective, well-designed dashboards
    to get a clear picture quickly [[7](https://medium.com/towards-data-science/leveraging-management-dashboards-for-storytelling-a-viable-pathway-4bdeeed1fa59)].
  prefs: []
  type: TYPE_NORMAL
- en: However, there are risks. With all the hype around valuable data, some companies
    collect too much, wasting time analyzing it and slowing decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Also, we might lose enthusiasm if we don’t see quick benefits from using data.
    Celebrating small successes is vital, especially if we’re new to a data-driven
    approach.
  prefs: []
  type: TYPE_NORMAL
- en: ‘Communicate’ sphere
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here is where ‘storytelling with data’ comes into play. **Why is it essential?**
    Storytelling, through narrative and visual aids, helps make sense of vast data.
    Compelling storytelling can bring clarity to any story, no matter how complicated.
    This skill is so vital that Forbes lists it as a top requirement for data scientists.
    Yet, many analysts struggle with it. Effective data stories:'
  prefs: []
  type: TYPE_NORMAL
- en: Make complex topics relatable and shareable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drive decision changes more than personal experiences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Simplify results from intricate data analytics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Compelling storytelling refers to the “so what” statement: the core message.
    Many analysts lack design creativity or fear simplification. Yet, unclear visuals
    can hinder business decisions [[8](https://medium.com/decoded-news/visualising-our-world-today-storytelling-with-data-d69350092278)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'I plan to write about my approach to storytelling with data soon: stay tuned!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Remember that improving data-literacy is a marathon, not a sprint.**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: And that’s contrary to the quick-fix training trends many opt for. Rapid technological
    advances, like the rise of LLMs, highlight the need for continual learning. Prioritize
    consistent, daily self-education — such as reading a 15-minute article — over
    short, intensive courses. If possible, combine both activity types. Remember however,
    that proficiency, especially in areas like storytelling, demands practice and
    experience, not just formal training. It’s about understanding what works, resonates,
    and aligns with your audience and possibly, with your comfort zone.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In today’s data-driven landscape, it’s imperative for all members of an organization,
    especially its leadership, to possess a foundational understanding of data science
    tools and methodologies. This doesn’t necessitate enrolling in statistics courses
    or mastering programming languages. Instead, it’s about arming oneself with essential
    terminology, discerning the strengths and weaknesses of various tools, and being
    capable of fundamental data analysis. Time constraints in the corporate world
    are understood, but even rudimentary knowledge can profoundly enhance and streamline
    interactions with data professionals. **Enhancing our reliance on data-driven
    decisions in daily operations, coupled with the powerful application of storytelling,
    stands at the zenith of this process. At that juncture, we can truly deem ourselves
    experts in data literacy.**
  prefs: []
