- en: Block-Randomized Design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a block-randomized design, we first partition the experimental units into
    a collection of *s* strata. We then index the units by *(ij)*, where *i=1,‚Ä¶,s*
    refers to the stratum and *j=1,‚Ä¶,n·µ¢* refers to the *j*th element in the *i*th
    stratum. Next, we impose the constraint that we will randomly assign *a·µ¢* units
    to treatment for the *i*th stratum, subject to the *balancing property*, which
    requires each stratum to contain the same fraction of treatment units; i.e., the
    propensity *œÄ·µ¢=a·µ¢/n·µ¢* is independent of *i*. (This is necessary for the difference-in-means
    estimator, as defined above, to be unbiased.)
  prefs: []
  type: TYPE_NORMAL
- en: Our arrangement of units defines an *l*-shape *Œ∑=‚ü®s, n·µ¢‚ü©*, and so our assignment
    mechanism *Z* is chosen at random over two dimensional tableaus with shape *Œ∑*,
    subject to the constraint that *a·µ¢=Z·µ¢‚àò= œÄ n·µ¢* are fixed.
  prefs: []
  type: TYPE_NORMAL
