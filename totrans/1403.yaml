- en: There are tons of training materials, courses and articles available about how
    to become a Data Scientist. Once you start working in the field the transition
    to a Senior Data Scientist should naturally occur as you gain more experience
    and skills.
  prefs: []
  type: TYPE_NORMAL
- en: For many Data Scientists the natural next step after Senior is to move into
    a role leading a team of Data Scientists. This role is very different to both
    Junior and Senior positions as this will likely mean taking on line-management
    duties, helping others to grow and develop and managing projects.
  prefs: []
  type: TYPE_NORMAL
- en: Hardest of all is that you will need to juggle all of this whilst remaining
    technical enough to still earn the Data Scientist part of your job title.
  prefs: []
  type: TYPE_NORMAL
- en: Hardest of all is that you will need to juggle all of this whilst remaining
    technical enough to still earn the Data Scientist part of your job title.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I made the official transition to Lead Data Scientist just over a year ago so
    I now feel qualified enough to give out some tips. Over the next few weeks, I’ll
    be writing a series of articles about leadership in Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: This first article will cover resources that will help you to learn the leadership
    skills you need that are not generally taught. Instead, most new Data Science
    leaders will need to learn these on the job. I personally found the following
    five resources invaluable for helping me through those first few months in a Data
    Science lead role.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Mentorship
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Where better to learn how to become an effective leader than through somebody
    who is there already? If you are stepping into a leadership role or have a desire
    for your career to move in that direction I urge you to find a mentor.
  prefs: []
  type: TYPE_NORMAL
- en: Where better to learn how to become an effective leader than through somebody
    who is there already?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been very lucky to have had several formal and informal mentors who have
    helped me to make the transition into leadership and to become a good leader and
    manager now that I am in that role. A mentor should be able to share their own
    experiences of leadership and act as a sounding board for ideas and concerns you
    might have.
  prefs: []
  type: TYPE_NORMAL
- en: Once you move into a leadership role you will become very busy. You will now
    be in charge of projects, people and decisions and this can at times be extremely
    overwhelming. I found having a mentor helped me to understand how I should be
    spending my time and how I should best approach managing teams and projects.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The Manager’s Path
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[The Manager’s Path](https://amzn.to/3iHruwU) by Camille Fournier is a book
    aimed at leaders in the tech industry in general but much of the content is applicable
    to any lead role including in the field of Data Science.'
  prefs: []
  type: TYPE_NORMAL
- en: This book includes chapters on all career stages of leadership and management
    from technical lead to managing one team, managing multiple teams and all the
    way up to director level role. It gives details on what to expect at each of these
    stages and how to excel within these roles.
  prefs: []
  type: TYPE_NORMAL
- en: I found the practical advice on how to hold effective 1–2–1’s, manage projects
    and deal with challenging situations such as underperformance invaluable and have
    this book literally on my desk at all times and constantly refer back to it.
  prefs: []
  type: TYPE_NORMAL
- en: It even covers how to get the best out of your own manager so is useful even
    if you don’t want to move into a lead role.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Seven Habits of Highly Effective People
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I read this book several years ago and applying the principles outlined literally
    transformed my career at that time.
  prefs: []
  type: TYPE_NORMAL
- en: When you move into a leadership role you will have a lot of competing demands.
    You might be dividing your time between people management duties, project management
    duties and your own technical contribution to the team. Prioritising and ensuring
    that you are spending your time on the right things will become paramount.
  prefs: []
  type: TYPE_NORMAL
- en: Prioritising and ensuring that you are spending your time on the right things
    will become paramount.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [7 habits of highly effective people](https://amzn.to/3iCmNnR) covers seven
    principles which when applied to your career, particularly at the leadership stage
    will help you to become an excellent manager, spend your time in the right places
    and prevent you from burning out.
  prefs: []
  type: TYPE_NORMAL
- en: The 7 habits are as follows but I urge you to read the book and study each of
    these in detail.
  prefs: []
  type: TYPE_NORMAL
- en: Be proactive
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Begin with the end in mind
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put first things first
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Think win/win
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Seek to first to understand, then to be understood
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Learn to synergise
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sharpen the saw
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 4\. Awesome Data Leadership
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Awesome data leadership](https://github.com/ronikobrosly/awesome-data-leadership)
    is a GitHub repository which contains a curated list of articles, videos and blog
    posts relating to data leadership. There is plenty of data science-specific content
    in here and much of the general data content can be applied to any data-related
    role.'
  prefs: []
  type: TYPE_NORMAL
- en: The list is divided into several topic areas and covers most aspects of leadership
    including hiring, strategy, diversity & inclusion, project management and impact.
    Again this is a resource I refer back to often as it contains so much useful information.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Data Science Leaders Podcast
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The data science leaders podcast from Domino Datalab contains a series of interviews
    with leaders in the data science space. There are some useful topics covered including
    understanding how to elevate your team as strategic business partners, what the
    data science value chain looks like and embedding responsible AI into your projects.
  prefs: []
  type: TYPE_NORMAL
- en: It is still generally hard to embed data science into many businesses and this
    can make the role of the Data Science leader harder in some ways compared to leading
    in other fields. This podcast covers some topics that can help new leaders understand
    how their data science team should position themselves within an organisation.
  prefs: []
  type: TYPE_NORMAL
- en: I personally found the resources covered in this article invaluable to guide
    me in the transition into leadership from an individual contributor role. This
    transition into a leadership role can be difficult as commonly you are not taught
    leadership skills until you are in the role itself and it can then be difficult
    to juggle many competing demands whilst also trying to pick up new skills.
  prefs: []
  type: TYPE_NORMAL
- en: If you are a Data Scientist considering a transition into a lead role in the
    future I urge you to take a look at some of these resources now. In particular
    the book, the 7 habits of highly effective people, I cannot recommend enough as
    its principles when applied to any career stage, or in fact, your life will almost
    certainly have a transformative effect.
  prefs: []
  type: TYPE_NORMAL
- en: As a quick recap here is a reminder of the resources covered above and which
    aspect of leadership they will help you with.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mentorship:** Great for learning from somebody already in a lead role who
    can give you insights you will not learn from books.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**The Manager’s Path**](https://amzn.to/3HfexUB)**:** Good practical advice
    on new tasks you will encounter at different leadership levels.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**7 Habits of Highly Effective People**](https://amzn.to/3w1PcHh)**:** This
    will help you to understand how to prioritise the right things amongst many competing
    demands, how to communicate effectively and avoid burnout.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**Awesome Data Leadership**](https://github.com/ronikobrosly/awesome-data-leadership)**:**
    General curated list of useful articles that cover most aspects of leadership.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**Data Science Leaders Podcast**](https://www.dominodatalab.com/data-science-leaders-podcast)**:**
    Great for learning wider business-related strategies for leading a Data Science
    team.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Thanks for reading!
