  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/learn-to-be-a-data-science-leader-5394425dd097](https://towardsdatascience.com/learn-to-be-a-data-science-leader-5394425dd097)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5 resources for learning the skill that no one will teach you
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
