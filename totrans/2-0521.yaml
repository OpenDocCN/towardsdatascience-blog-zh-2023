  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: 'The coefficient ***β*** can be computed through a linear regression fit of
    ***A(t)*** vs ***B(t)***. This is the standard [**OLS**](https://en.wikipedia.org/wiki/Ordinary_least_squares)
    process:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
