- en: 'Decoding the Data Scientist Hierarchy: From Junior to Senior — What Sets Them
    Apart?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff](https://towardsdatascience.com/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shedding light on the scope of work expectations for junior, mid-level, and
    senior data scientists
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@guillaume.colley?source=post_page-----566158a0d5ff--------------------------------)[![Guillaume
    Colley](../Images/97ea637a566255b6724d4079ca2d5180.png)](https://medium.com/@guillaume.colley?source=post_page-----566158a0d5ff--------------------------------)[](https://towardsdatascience.com/?source=post_page-----566158a0d5ff--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----566158a0d5ff--------------------------------)
    [Guillaume Colley](https://medium.com/@guillaume.colley?source=post_page-----566158a0d5ff--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----566158a0d5ff--------------------------------)
    ·5 min read·Oct 11, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9b73cb2d1ef0f3f106532d04e6141892.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Edvard Alexander Rølvaag](https://unsplash.com/@edvardr?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Experience and technical expertise play a big role in defining a Junior or a
    Senior Data Scientist — but what are the business expectations for these levels
    when it comes to scope of work?
  prefs: []
  type: TYPE_NORMAL
- en: While many resources and [job descriptions](https://www.datacamp.com/blog/data-scientist-job-description)
    discuss the technical responsibilities associated with each level (or the [time
    spent managing](https://www.datascienceweekly.org/articles/the-difference-between-junior-mid-level-and-senior-data-scientist-jobs)
    them), there’s a noticeable lack of clarity when it comes to the broader business
    expectations for data scientists at varying seniority levels.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this article, I will shed light on the scope of work expectations for Junior,
    mid-level, and Senior Data Scientists, a framework that has proven invaluable
    in my managerial role — and could be useful for you too if:'
  prefs: []
  type: TYPE_NORMAL
- en: You are building up a formal Data Science practice and you are wondering what
    roles and levels you need.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You are a Data Science practitioner hoping to advance to the next level (or
    make the argument to your boss you already are).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So — let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: Junior/Associate Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/a17e5987637d8690847acaa36b02e333.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [John Schnobrich](https://unsplash.com/@johnschno?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The entry-level Data Scientist is typically for freshly graduate students with
    a Bachelor or Master’s degree in Data Science/Applied Statistics/Big Data or an
    experienced Data Analyst who has recently pursued data science certifications.
  prefs: []
  type: TYPE_NORMAL
- en: The Junior/Associate Data Scientist focuses on **clear tasks** rather than full
    projects. Often, the analyses or models are designed by their Manager or a Senior
    Data Scientist, who also set project timelines and cadence of deliverables.
  prefs: []
  type: TYPE_NORMAL
- en: A Junior/Associate Data Scientist knows the data well and leverages it to deliver
    analyses or models in response to well-defined tasks.
  prefs: []
  type: TYPE_NORMAL
- en: '***A Junior/Associate Data Scientist undertakes well-defined data science tasks
    with some guidance from a manager or senior data scientist.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Junior/Associate Data Scientist expectations:'
  prefs: []
  type: TYPE_NORMAL
- en: Develops predictive models, runs advanced analyses with guidance from manager/senior
    data scientist.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plans work for the upcoming few weeks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translates insights into business recommendations with guidance from manager/senior
    data scientist.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presents findings/technical work to peers and manager.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understands and establishes relationships with close cross-functional business
    areas and direct stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learns organizational tools, processes and procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/fb7b6d0ab5d185e1a628d54ee6fe30ca.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Glenn Carstens-Peters](https://unsplash.com/@glenncarstenspeters?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The mid-level Data Scientist has a few years of experience and is able to understand
    a business problem, design and lead an **entire analysis or model** to completion
    with minimal output from their Manager or a Senior Data Scientist. They share
    intermediary results and raise potential blockers, but otherwise solve technical
    problems independently.
  prefs: []
  type: TYPE_NORMAL
- en: With a good organizational knowledge and business acumen, they suggest improvements
    and identify potential opportunities for new data science applications.
  prefs: []
  type: TYPE_NORMAL
- en: '***A Data Scientist understands the business context, designs and executes
    data science projects independently.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Data Scientist expectations:'
  prefs: []
  type: TYPE_NORMAL
- en: Identifies potential projects opportunities within cross-functional areas and
    refines/prioritizes with manager/senior data scientist
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plans work items and cadence of deliverables for the coming few months
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designs and develops predictive models and advanced analyses with minimal guidance
    from manager/senior data scientist
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translates insights into business recommendations independently
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presents insights/recommendations/technical work to peers and to business stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understands and establishes relationships with broader cross-functional areas
    and stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supports Junior Data Scientists and Data Analysts within the organization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knows and follows organizational tools, processes and procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Senior/Principal Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/811b87e4cf1bfb3be1448252ab31e250.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jason Goodman](https://unsplash.com/@jasongoodman_youxventures?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The Senior/Principal Data Scientist is a driving force within the analytics
    organization and the broader business. Through their deep understanding of the
    business functional areas and established relationships, they consistently identify
    opportunities for improvements or new data science applications that drive value
    for the business. They prioritize and **drive these opportunities to utilization**
    with minimal Managerial support.
  prefs: []
  type: TYPE_NORMAL
- en: '***A Senior Data Scientist identifies potential opportunities across broader
    cross-functional areas. They plan, start, deliver complex data science projects
    and influence the business to test, deploy and utilize their solutions.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Senior/Principal Data Scientist expectations:'
  prefs: []
  type: TYPE_NORMAL
- en: Identifies and refines potential projects opportunities within broader cross-functional
    areas with minimal guidance from manager
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support team’s roadmap building and refinement for the upcoming six months
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Leads data science project end to end with minimal guidance from manager: from
    ideation to business utilization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develops and owns the project roadmap, stakeholder management and deliverables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translates insights into strategic recommendations and drives recommendations
    to deployment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presents insights/recommendations/technical work to peers, business and executive
    stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Establishes relationships with broader cross-functional areas and stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Is a point of reference for Junior Data Scientists, Data Scientists and Data
    Analysts within the organization: mentors and coaches'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knows and follows organization tools, processes and procedures. Recommends new
    tools and/or improvements in processes and procedures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Note:* The Senior Data Scientist scope above would be that of a “business”
    Senior Data Scientist. In some cases, it might make sense to craft a “technical”
    Senior Data Scientist role for a highly technical person to become a technical
    expert (going deep) rather than a business data scientist (going broad).'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the realm of data science, distinguishing between Junior, Data Scientist,
    and Senior Data Scientist roles goes beyond experience and technical expertise.
    It hinges on the scope of work and business expectations.
  prefs: []
  type: TYPE_NORMAL
- en: 'In essence, these roles can be summarized as managing “Tasks,” “Projects,”
    and “Products” :'
  prefs: []
  type: TYPE_NORMAL
- en: A Junior Data Scientist manages Data Science Tasks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A Data Scientist manages Data Science Projects.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A Senior Data Scientist manages Data Science Products.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Having outlined these scope of work differences and shared them with my teams
    has been really helpful in supporting Data Scientists’ growth and development.
    It clearly sets expectations on what is required at each level of the Data Scientist
    hierarchy so practitioners know exactly what they have to demonstrate for them
    to be promoted to the next level.
  prefs: []
  type: TYPE_NORMAL
- en: How have you been operating in your organization? Similar framework? Am I missing
    anything? Please share in the comments below!
  prefs: []
  type: TYPE_NORMAL
