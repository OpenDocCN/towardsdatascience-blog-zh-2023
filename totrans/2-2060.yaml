- en: It's a well-known fact that many CMOs shift their marketing spend toward the
    bottom of the funnel, where the capture of customers is easier to justify, especially
    in financially challenging times. However, by doing so, marketers often overlook
    the importance of brand-building and generating customer demand and attention
    at the top of the funnel. This mistake can be costly, erasing a brand's emotional
    connection with its customers. I've seen this first hand, where the CEO would
    monitor sales hourly and ask for additional email sends, promotional, of course,
    day after day. In our yearly brand equity tracker, you can see the deterioration
    of the brand value and perception.
