- en: '***A. Addressable TV and audio***mean that TV and radio ads can be sent to
    specific households or people. With this technology, marketers can measure the
    effects of their ads in a more precise way and link specific ad exposures to actions
    that consumers take. In contrast, in traditional linear TV advertising, the advertiser
    chooses a network or a show to run the ad. Based on the product or service you''re
    trying to sell, panel-based research can help determine where and when to air
    your ads. The only way to figure out who your target audience is comes from general
    rules about which parts of the population are most likely to watch at that time.
    With addressable TV advertising, on the other hand, you might be able to show
    each target household a different, customized ad.'
