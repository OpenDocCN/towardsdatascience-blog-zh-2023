- en: Leading organizations are modernizing their MMMs with additional inputs such
    as incrementality tests and multitouch attribution (MTA) models to address these
    limitations. Incrementality tests involve running a structured experiment with
    a control group of consumers who aren't shown ads, providing real-time and granular
    data on campaigns to help marketers assess the true impact of their efforts and
    adjust the attribution for a channel accordingly. Recent advances in technology
    and analytics have made it easier and cheaper to run tests to figure this out.
    These incrementality tests help determine which tactics or channels genuinely
    make a difference in driving customer purchases rather than just getting credit
    for a purchase that would have happened anyway.
