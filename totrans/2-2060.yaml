- en: While media mix models (MMMs) have been a valuable tool for marketers to allocate
    their budgets across different types of advertising and marketing, they have limitations.
    One of the biggest drawbacks is their inability to capture short-term changes;
    for instance, changes in customer behavior like COVID-19 or changes in campaign
    outcome. This can make it challenging for marketers to make data-driven decisions
    promptly.
