  prefs: []
  type: TYPE_NORMAL
- en: The right way to do things the wrong way
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So there you are, you do valuable work, pick out some cool insights, and maybe
    you even manage to throw in there some good recommendations! Proud of you; you
    can give yourself a high five!
  prefs: []
  type: TYPE_NORMAL
- en: But if you‚Äôre like me, it took you weeks or months to share the fruits of your
    labor with key stakeholders. People are only just coming across your work for
    the first time. Why? Because you just went MIA through most of it.
  prefs: []
  type: TYPE_NORMAL
- en: '***One key mistake*** *I made along the way was to carry the* ***student mindset***
    *with me.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/480a6fa6e9a53e4459649988aa500ee7.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Siora Photography](https://unsplash.com/ja/@siora18?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: I would drown forever in a bubble every time I would take on a big project.
    You might tell me; *‚ÄòK (that‚Äôs me üëãüèº), okay you made the mistake once but three
    times? Come on, were you sleeping when the lesson was slapping you in the face?‚Äô*
    ‚Ä¶ Actually, I was wide awake, but it did take some time for it to properly kick
    in *(or maybe I was half asleep)*.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Scientists often work solo**'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, they collaborate with a team of cross-functional people. But the
    data part is mostly done by one person ‚Äî you. So it‚Äôs soo easy to slip into this
    trap when you‚Äôve spent your college years working alone on projects and assignments.
    In the real world, you just can‚Äôt afford to isolate yourself.
  prefs: []
  type: TYPE_NORMAL
- en: The problem with this approach is that your work might be of great **value**,
    but if it fails to get over to the right people on time, its value might have
    less of an **impact**. People may have already started making decisions.
  prefs: []
  type: TYPE_NORMAL
- en: 'So if you want to make sure all your hard work gets the proper hit it deserves,
    you need to ditch the school act ASAP. **How?** 2 words for you:'
  prefs: []
  type: TYPE_NORMAL
- en: ‚ú®**Communication**‚ú® & ‚ú®**Feedback**‚ú®
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lesson 1 ‚Äî Continuous Communication is Key
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'My friend, if there is one important skill you quickly need to pick up on at
    the start of your journey, it is to:'
  prefs: []
  type: TYPE_NORMAL
- en: Communicate, communicate, communicaaaaate!!!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I‚Äôll repeat it as much as it needs for it to sink into your brain. Communicate
    your work as often as need be! The pace can be fast in tech, so if you want to
    make sure all your future impact does not go for naught, then communication is
    your friend.
  prefs: []
  type: TYPE_NORMAL
- en: How can you do that?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***1\. Update your stakeholders regularly on your progress, even if you‚Äôre
    not finished yet.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One effective way you can do this is by **sharing some data nuggets** (the most
    interesting pieces of insights) with the relevant people.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can do that via:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a)** **Messages** (Slack, Teams, Hangout, Emails‚Ä¶)'
  prefs: []
  type: TYPE_NORMAL
- en: '**b)** Weekly **share-outs**'
  prefs: []
  type: TYPE_NORMAL
- en: '**c)** **1:1 meetings** (just make sure to prepare beforehand)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Whenever you stumble on a noteworthy insight, press that send button. Doing
    this can:'
  prefs: []
  type: TYPE_NORMAL
- en: Help you **pinpoint holes** in your storyline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify **data inconsistencies**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sort out **misunderstandings** you might have on some key concepts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and the list goes on.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***2\. Make sure to find the right sharing cadence***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, the goal is not to share every day what you‚Äôve just discovered, as
    sharing unreliable insights could negatively bias decisions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Instead, you rather want to:'
  prefs: []
  type: TYPE_NORMAL
- en: Iterate over **different sharing frequencies** until you find the right one
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure to hold on to a big banner screaming **‚ÄúWork in Progress‚Äù**üöß
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In school, we can go on weeks working hard in our bubble. Projects may get shared
    out only after a long period of time and only when they‚Äôre done. In tech, no one
    got time for that. So pick up the pace as soon as you canüí®.
  prefs: []
  type: TYPE_NORMAL
- en: Lesson 2 ‚Äî Ask for Feedback from the Relevant Stakeholders
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/2a6c19b014eb407ffcc8c201ea4b7afe.png)'
  prefs: []
  type: TYPE_IMG
- en: GIF by Author
  prefs: []
  type: TYPE_NORMAL
- en: Press hard on that feedback loop. Actually, you want to hug that feedback loop.
    You‚Äôve just made a new friend. Congrats!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Seeking feedback regularly on your progress* from your manager or whomever
    more experienced is working close to you is **crucial.** The key here is to also
    learn **when** to ask for feedback. Remember, finding the right balance applies
    to everything.'
  prefs: []
  type: TYPE_NORMAL
- en: This will save you from spending a long time building up the wrong narrative,
    only to end up having to change it again. So better get your storyline straight
    as early as you can.
  prefs: []
  type: TYPE_NORMAL
- en: '*Asking for feedback and communicating your insights are two sides of the same
    coin.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Communication enables you to keep your stakeholders up-to-date with **the content
    of your work**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Feedback allows you to double-check that you‚Äôre delivering **the right content
    for work**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How can you do that?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***1\. Share*** *your* ***doubts****, thoughts and findings by* ***tagging***
    *the relevant people on your working documents or decks.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Something I learned at Spotify is to seek feedback from the right people by
    tagging their names, on documents or slides, and on the parts where I need to
    have their opinion. Of course, don‚Äôt forget to follow up with these people via
    messaging if they ever miss your cry for help.
  prefs: []
  type: TYPE_NORMAL
- en: '***2\. Schedule regular meetings*** *to discuss your work and any roadblocks
    you encounter*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here‚Äôs one tip :'
  prefs: []
  type: TYPE_NORMAL
- en: '**Book 1:1 meetings** with the most relevant stakeholder(s) to directly discuss
    your doubts, thoughts, and findings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure to **outline** in a document the *context* of your work + **only the
    things you need feedback on**. This way, you‚Äôll only address the most important
    elements and avoid wasting time for everyone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Senior-level people are wizards, and you want to be sprinkled with that magic
    dust ü™Ñ. If you‚Äôre as lucky as I am to have an amazing manager holding your hand
    to help you grow, then be sure to make use of it. Your coworkers have that domain
    expertise that you‚Äôre still working on acquiring, so they see things with different
    eyes.
  prefs: []
  type: TYPE_NORMAL
- en: 'They will definitely aid you in :'
  prefs: []
  type: TYPE_NORMAL
- en: Picking up **plot holes**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Refining** your storyline'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Give you more **context**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Teach you **new skills** as they see you running in circles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Big picture thinking*** *is paramount when you‚Äôre a data scientist*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But you‚Äôre still a puppy and your eyes haven‚Äôt fully opened yet. So you do need
    another pair of lenses to shed light onto the dark spots.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6438ad0bef624d2095cb82b09dc948e2.png)'
  prefs: []
  type: TYPE_IMG
- en: A snapshot of me in my first year in Tech *(Midjourney)*
  prefs: []
  type: TYPE_NORMAL
- en: Communicating your insights and regularly seeking feedback not only helps you
    keep your **project on track** but also enables you to **build trust** with your
    team and stakeholders. When they see your work and know what you‚Äôre doing, they‚Äôll
    be more likely to support you and your ideas.
  prefs: []
  type: TYPE_NORMAL
- en: Enough for now.
