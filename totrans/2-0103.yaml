  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf](https://towardsdatascience.com/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The First-Years Chronicles of a Data Scientist in Tech
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The insider’s guide to crushing your first years as a Data Scientist in Tech
    and leveling up your game.
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@elalamik?source=post_page-----7a040a731ecf--------------------------------)[![Khouloud
    El Alami](../Images/58840bfe28a60892b51d40ad6ba7f5e8.png)](https://medium.com/@elalamik?source=post_page-----7a040a731ecf--------------------------------)[](https://towardsdatascience.com/?source=post_page-----7a040a731ecf--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----7a040a731ecf--------------------------------)
    [Khouloud El Alami](https://medium.com/@elalamik?source=post_page-----7a040a731ecf--------------------------------)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----7a040a731ecf--------------------------------)
    ·8 min read·Jun 29, 2023
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: --
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations and welcome to the adventure! You’re a Data Scientist in the
    making and your journey is only getting started!
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You’ve graduated from college and now you’re diving into a world of accomplished
    people who are changing the game. Sure, you may not be one of them (yet!), but
    you’ve just embarked on a journey to become one. You’re learning and growing every
    day as you discover the role that lays ahead of you and what it takes to excel
    in it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: But wait, weeks or months go by and the reality is; you’re still a *student*
    in your head. You probably don’t even know it, because the switch didn’t flip
    just yet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'If there is one thing I learned when starting my career in tech, it’s this
    :'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: College gave me a good technical head start, but **some things are just being
    taught on different school grounds.**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: So, if you want to save yourself the sweat of finding out what core skills you
    may need to navigate your way as a starting data scientist, then you’re definitely
    at the right place. As a matter of fact, I hope any fresh graduate from any industry
    can find advice here!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Here, I am not only sharing with you my learnings, but I am also providing you
    with useful tips to help you avoid having to mess up in the first place. So I
    really do encourage you to keep on reading!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to subscribe to my newsletter!
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Click on the link below & I’ll send you more **personalized content and insider
    tips** to help you on your journey to becoming a Data Scientist!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://medium.com/@elalamik/subscribe?source=post_page-----7a040a731ecf--------------------------------)
    [## Join +2k readers 💌 that follow my journey as a Data Scientist in Tech + Spotify,
    don’t miss out!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Join +2k readers 💌 that follow my journey as a Data Scientist in Tech + Spotify,
    don’t miss out! By signing up, you…
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加入+2k读者 💌 关注我作为数据科学家在科技+Spotify的旅程，别错过！通过注册，你…
- en: medium.com](https://medium.com/@elalamik/subscribe?source=post_page-----7a040a731ecf--------------------------------)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: medium.com](https://medium.com/@elalamik/subscribe?source=post_page-----7a040a731ecf--------------------------------)
- en: But first, let me tell you a quick story!
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但首先，让我给你讲个小故事！
- en: 'For years, Spotify had been the **ultimate workplace for me.** I knew I’d thrive
    there as it exactly combined everything I wanted in a career :'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Spotify 一直是我**终极的工作场所**。我知道我会在那里茁壮成长，因为它完美地结合了我在职业生涯中想要的一切：
- en: People with similar interests
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拥有相似兴趣的人
- en: A balanced work-life
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平衡的工作与生活
- en: An innovative environment to learn and grow
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个创新的环境来学习和成长
- en: And most of all, as a violinist myself, I highly valued working in a place where
    music was a core element
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最重要的是，作为一个小提琴演奏者，我非常重视在一个音乐是核心元素的地方工作
- en: After some good amount of hard work, persistence aaaand a pinch of luck, I managed
    to finally make my way into the wonderful land of Spotify.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 经过大量的努力、坚持和一点点运气，我终于进入了令人惊叹的 Spotify。
- en: '![](../Images/27a03c538e80d191b65d7cf2834ee61d.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/27a03c538e80d191b65d7cf2834ee61d.png)'
- en: Can you tell how happy I am here?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你能感受到我有多开心吗？
- en: Fast forward, 2 internships, a master's thesis, and a full-time offer later,
    I had finally landed the job of my dreams, and man, was I thrilled.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到两次实习，一篇硕士论文，和一个全职工作机会后，我终于找到了我梦想中的工作，天啊，我真是太兴奋了。
- en: At this point, I had spent a good amount of time messing up enough through projects
    that I ended up learning some pretty valuable lessons. Lessons I just wish I had
    learned sooner, as it would have saved me considerable time, and spared me the
    frustration of repeatedly hitting my head against a wall when the door was right
    beside it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个阶段，我花了大量时间在项目中不断犯错，最终学到了一些非常宝贵的教训。我真希望我能更早地学到这些教训，因为这会节省我大量时间，并让我免去不断撞墙的挫败感。
- en: The right way to do things the wrong way
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误的做事方式
- en: So there you are, you do valuable work, pick out some cool insights, and maybe
    you even manage to throw in there some good recommendations! Proud of you; you
    can give yourself a high five!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你做了有价值的工作，找出了一些有趣的见解，甚至可能还提出了一些好的建议！为自己感到自豪，你可以给自己一个击掌！
- en: But if you’re like me, it took you weeks or months to share the fruits of your
    labor with key stakeholders. People are only just coming across your work for
    the first time. Why? Because you just went MIA through most of it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你像我一样，你可能花了几周或几个月的时间才将你劳动的成果与关键利益相关者分享。人们第一次看到你的工作。为什么？因为你在大部分时间里消失了。
- en: '***One key mistake*** *I made along the way was to carry the* ***student mindset***
    *with me.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***我在过程中犯的一个关键错误*** *是带着* ***学生心态*** *前行。*'
- en: '![](../Images/480a6fa6e9a53e4459649988aa500ee7.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/480a6fa6e9a53e4459649988aa500ee7.png)'
- en: Photo by [Siora Photography](https://unsplash.com/ja/@siora18?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Siora Photography](https://unsplash.com/ja/@siora18?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I would drown forever in a bubble every time I would take on a big project.
    You might tell me; *‘K (that’s me 👋🏼), okay you made the mistake once but three
    times? Come on, were you sleeping when the lesson was slapping you in the face?’*
    … Actually, I was wide awake, but it did take some time for it to properly kick
    in *(or maybe I was half asleep)*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每次我接受一个大项目时，我都会陷入困境。你可能会告诉我；*“K（就是我👋🏼），好吧，你犯了一次错误，但三次？拜托，你难道在课程给你当头一棒时还在打盹吗？”*
    …… 事实上，我是清醒的，但确实花了一些时间才真正领悟到（*或者说我可能半梦半醒*）。
- en: '**Data Scientists often work solo**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家经常独自工作**'
- en: Of course, they collaborate with a team of cross-functional people. But the
    data part is mostly done by one person — you. So it’s soo easy to slip into this
    trap when you’ve spent your college years working alone on projects and assignments.
    In the real world, you just can’t afford to isolate yourself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，他们与跨职能团队合作。但数据部分主要由一个人完成——你。所以，当你在大学期间独自工作于项目和作业时，很容易陷入这个陷阱。在现实世界中，你不能再孤立自己。
- en: The problem with this approach is that your work might be of great **value**,
    but if it fails to get over to the right people on time, its value might have
    less of an **impact**. People may have already started making decisions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的问题在于，即使你的工作可能具有很大的**价值**，但如果未能及时传达给正确的人，其价值可能会减少**影响力**。人们可能已经开始做出决策。
- en: 'So if you want to make sure all your hard work gets the proper hit it deserves,
    you need to ditch the school act ASAP. **How?** 2 words for you:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你想确保你所有的辛勤工作获得应有的重视，你需要尽快抛弃学校式的做法。**怎么做？** 给你两个字：
- en: ✨**Communication**✨ & ✨**Feedback**✨
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ✨**沟通**✨ & ✨**反馈**✨
- en: Lesson 1 — Continuous Communication is Key
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程 1 — 持续沟通是关键
- en: 'My friend, if there is one important skill you quickly need to pick up on at
    the start of your journey, it is to:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我的朋友，如果在你旅程的开始阶段有一项重要技能你需要迅速掌握，那就是：
- en: Communicate, communicate, communicaaaaate!!!
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通，沟通，沟通啊啊啊啊！
- en: I’ll repeat it as much as it needs for it to sink into your brain. Communicate
    your work as often as need be! The pace can be fast in tech, so if you want to
    make sure all your future impact does not go for naught, then communication is
    your friend.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我会重复到你能理解为止。尽可能频繁地沟通你的工作！在技术领域，节奏可能很快，所以如果你想确保你未来的所有影响不会白费，那么沟通就是你的朋友。
- en: How can you do that?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以怎么做？
- en: '***1\. Update your stakeholders regularly on your progress, even if you’re
    not finished yet.***'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1\. 定期向利益相关者更新你的进展，即使你还没有完成。***'
- en: One effective way you can do this is by **sharing some data nuggets** (the most
    interesting pieces of insights) with the relevant people.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过与相关人员**分享一些数据精华**（最有趣的见解片段）来做到这一点。
- en: 'You can do that via:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下方式做到：
- en: '**a)** **Messages** (Slack, Teams, Hangout, Emails…)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**a)** **消息**（Slack、Teams、Hangout、电子邮件等……）'
- en: '**b)** Weekly **share-outs**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**b)** 每周**分享**'
- en: '**c)** **1:1 meetings** (just make sure to prepare beforehand)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**c)** **1:1 会议**（只要事先做好准备）'
- en: 'Whenever you stumble on a noteworthy insight, press that send button. Doing
    this can:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你发现一个值得注意的见解时，按下发送按钮。这样做可以：
- en: Help you **pinpoint holes** in your storyline
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助你**找出故事线中的漏洞**
- en: Identify **data inconsistencies**
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别**数据不一致性**
- en: Sort out **misunderstandings** you might have on some key concepts
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决你可能对某些关键概念的**误解**
- en: and the list goes on.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列表还在继续。
- en: '***2\. Make sure to find the right sharing cadence***'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2\. 确保找到正确的共享节奏***'
- en: Of course, the goal is not to share every day what you’ve just discovered, as
    sharing unreliable insights could negatively bias decisions.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，目标不是每天分享你刚刚发现的内容，因为共享不可靠的见解可能会对决策产生负面影响。
- en: 'Instead, you rather want to:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你更应该：
- en: Iterate over **different sharing frequencies** until you find the right one
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**不同的共享频率**之间进行迭代，直到找到合适的频率
- en: Make sure to hold on to a big banner screaming **“Work in Progress”**🚧
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保高举一个大横幅，上面写着**“正在进行中”**🚧
- en: In school, we can go on weeks working hard in our bubble. Projects may get shared
    out only after a long period of time and only when they’re done. In tech, no one
    got time for that. So pick up the pace as soon as you can💨.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校里，我们可能会在自己的小圈子里辛苦工作几周。项目可能要经过很长时间才会共享，只有在完成时才会分享。在技术领域，没有人有时间等待。所以尽快加快节奏💨。
- en: Lesson 2 — Ask for Feedback from the Relevant Stakeholders
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程 2 — 向相关利益相关者请求反馈
- en: '![](../Images/2a6c19b014eb407ffcc8c201ea4b7afe.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2a6c19b014eb407ffcc8c201ea4b7afe.png)'
- en: GIF by Author
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的 GIF
- en: Press hard on that feedback loop. Actually, you want to hug that feedback loop.
    You’ve just made a new friend. Congrats!
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大力推动反馈循环。实际上，你要紧紧拥抱这个反馈循环。你刚刚交了一个新朋友。恭喜！
- en: '*Seeking feedback regularly on your progress* from your manager or whomever
    more experienced is working close to you is **crucial.** The key here is to also
    learn **when** to ask for feedback. Remember, finding the right balance applies
    to everything.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*定期向你的经理或与你密切合作的更有经验的人寻求反馈是**至关重要的**。关键是要学会**何时**请求反馈。记住，找到正确的平衡适用于一切。*'
- en: This will save you from spending a long time building up the wrong narrative,
    only to end up having to change it again. So better get your storyline straight
    as early as you can.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以防止你花费大量时间构建错误的叙事，然后不得不再次修改它。因此，最好尽早理顺你的故事线。
- en: '*Asking for feedback and communicating your insights are two sides of the same
    coin.*'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*请求反馈和沟通你的见解是同一枚硬币的两面。*'
- en: Communication enables you to keep your stakeholders up-to-date with **the content
    of your work**
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通使你能够让你的利益相关者了解**你工作的内容**
- en: Feedback allows you to double-check that you’re delivering **the right content
    for work**
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反馈使你能够重新检查你是否提供了**正确的工作内容**
- en: '**How can you do that?**'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你怎么做？**'
- en: '***1\. Share*** *your* ***doubts****, thoughts and findings by* ***tagging***
    *the relevant people on your working documents or decks.*'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1\. 分享*** *你的* ***疑问***、想法和发现，通过* ***标记*** *相关人员在你的工作文档或演示文稿中。*'
- en: Something I learned at Spotify is to seek feedback from the right people by
    tagging their names, on documents or slides, and on the parts where I need to
    have their opinion. Of course, don’t forget to follow up with these people via
    messaging if they ever miss your cry for help.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Spotify学到的一个经验是，通过在文档或幻灯片上标记他们的名字来向正确的人寻求反馈，并指出我需要他们意见的部分。当然，如果他们错过了你的求助信息，别忘了通过消息跟进。
- en: '***2\. Schedule regular meetings*** *to discuss your work and any roadblocks
    you encounter*'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2\. 定期安排会议*** *讨论你的工作以及你遇到的任何障碍*'
- en: 'Here’s one tip :'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个小贴士：
- en: '**Book 1:1 meetings** with the most relevant stakeholder(s) to directly discuss
    your doubts, thoughts, and findings.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安排1:1会议**与最相关的利益相关者直接讨论你的疑问、想法和发现。'
- en: Make sure to **outline** in a document the *context* of your work + **only the
    things you need feedback on**. This way, you’ll only address the most important
    elements and avoid wasting time for everyone.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保在文档中**概述**你的工作*背景* + **仅列出你需要反馈的内容**。这样，你只会处理最重要的内容，避免浪费每个人的时间。
- en: Senior-level people are wizards, and you want to be sprinkled with that magic
    dust 🪄. If you’re as lucky as I am to have an amazing manager holding your hand
    to help you grow, then be sure to make use of it. Your coworkers have that domain
    expertise that you’re still working on acquiring, so they see things with different
    eyes.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 高级职位的人都是大师，你也想被那种魔法般的光环所笼罩🪄。如果你像我一样有一位出色的经理在帮助你成长，那么一定要好好利用这个机会。你的同事们拥有你还在努力获取的领域专业知识，所以他们看待事物的角度是不同的。
- en: 'They will definitely aid you in :'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 他们肯定会帮助你：
- en: Picking up **plot holes**
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现**情节漏洞**
- en: '**Refining** your storyline'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完善**你的故事情节'
- en: Give you more **context**
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给你更多的**背景信息**
- en: Teach you **new skills** as they see you running in circles
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教你**新技能**，当他们看到你在原地打转时
- en: '***Big picture thinking*** *is paramount when you’re a data scientist*'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***全局思维*** *在你作为数据科学家时至关重要*'
- en: But you’re still a puppy and your eyes haven’t fully opened yet. So you do need
    another pair of lenses to shed light onto the dark spots.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 但你还只是个新手，你的眼界还没完全打开。所以你确实需要另一双眼镜来照亮那些黑暗的地方。
- en: '![](../Images/6438ad0bef624d2095cb82b09dc948e2.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6438ad0bef624d2095cb82b09dc948e2.png)'
- en: A snapshot of me in my first year in Tech *(Midjourney)*
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我在科技行业的第一年的快照 *(Midjourney)*
- en: Communicating your insights and regularly seeking feedback not only helps you
    keep your **project on track** but also enables you to **build trust** with your
    team and stakeholders. When they see your work and know what you’re doing, they’ll
    be more likely to support you and your ideas.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 交流你的见解并定期寻求反馈不仅有助于你保持**项目进展正常**，还可以帮助你与团队和利益相关者**建立信任**。当他们看到你的工作并了解你在做什么时，他们会更可能支持你和你的想法。
- en: Enough for now.
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目前就这些。
