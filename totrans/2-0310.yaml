  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/animal-shelter-analytics-in-practice-the-impact-of-shelter-animals-count-51249675a320](https://towardsdatascience.com/animal-shelter-analytics-in-practice-the-impact-of-shelter-animals-count-51249675a320)
  id: totrans-1
  prefs:
