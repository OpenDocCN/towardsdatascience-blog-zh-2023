  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为了构建更好的 GPT-3 驱动的聊天机器人
- en: towardsdatascience.com](/exploring-token-probabilities-as-a-means-to-filter-gpt-3s-answers-3e7dfc9ca0c?source=post_page-----b65ae22ac8e0--------------------------------)
