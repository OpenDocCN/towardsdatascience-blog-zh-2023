- en: Essay
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Are we also stochastic parrots, just far better trained? Do AI language models
    follow in the footsteps of human intelligence? A discussion at the frontier between
    science and fiction.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
