- en: Facilitating collective AI to create an “AI culture”
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An important point is that human culture, and human learning itself, are not
    confined to personal experiences alone; on the contrary, they thrive on the accumulated
    wisdom of communities. If some day AI language models could engage in collaborative
    learning and data exchange, then by sharing information and insights across models
    they could collectively benefit from each other’s knowledge, accelerating their
    overall intelligence. Especially if capable of browsing the internet, which they
    are already starting to do. But of course, it is essential that they somehow store
    the outputs of each session, just as we remember what we learn and repeat day
    after day and we then write in books or the internet for dissemination.
  prefs: []
  type: TYPE_NORMAL
- en: At this point let me “hallucinate” a bit, assuming that chatbots could start
    to communicate with each other and store and use their previous interactions with
    humans to grow—in whatever good or bad direction this might take… we are here
    just playing out a thought experiment that will extend into the next sections.
  prefs: []
  type: TYPE_NORMAL
- en: We are here playing out a thought experiment that will extend into the next
    sections.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among humans, collective intelligence derives from collaboration and empowers
    them to solve complex problems together. Interconnected AI language models could
    contribute to this collective intelligence by providing a shared platform for
    humans and machines to interact and exchange knowledge. This collaboration nurtures
    hybrid intelligence, where humans and AI work in synergy to overcome challenges
    and unlock new frontiers. But if connected, as hypothesized in this scenario,
    then different AI models could also possibly begin to exchange information with
    each other. What, then?
  prefs: []
  type: TYPE_NORMAL
- en: AI language models as true thinking machines?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Speculating on the future evolution of AI language models into thinking machines
    similar to the human brain is an intriguing topic. Around the world, teams of
    psychologists, philosophers, computer scientists and engineers study this seriously,
    tackling questions along different fronts:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Data and Complexity*** Just as humans have developed their intelligence
    through exposure to vast amounts of speech and writing, AI language models require
    extensive data to learn and generalize effectively. In the future, AI models could
    benefit from even larger datasets, encompassing diverse sources of information,
    enabling them to acquire a wide range of knowledge and context similar to humans.
    Connecting to the internet directly and learning from it, or even just browsing
    it for information, will also take language models to another level.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Multimodal Learning*** Humans perceive and understand the world through
    multiple senses, integrating visual, auditory, and tactile inputs to form a coherent
    understanding. AI language models could evolve to incorporate multimodal learning,
    integrating text, images, video, and audio, allowing them to comprehend and communicate
    through various modalities. This integration could help them gain a more holistic
    understanding of the world, similar to humans. Such “generalistic” models are
    already the subject of active research, even by major companies like Deepmind
    itself:'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/gato-the-latest-from-deepmind-towards-true-ai-1ac06e1d18cd?source=post_page-----b65ae22ac8e0--------------------------------)
    [## Gato, the latest from Deepmind. Towards true AI?'
  prefs: []
  type: TYPE_NORMAL
- en: Gato can play games, generate text, process images, and control robotic arms.
    And it’s not even too big. Is true AI…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/gato-the-latest-from-deepmind-towards-true-ai-1ac06e1d18cd?source=post_page-----b65ae22ac8e0--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: '***Contextual Understanding***'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding context is crucial for human intelligence. AI models have made
    significant strides in contextual understanding, actually working quite well to
    maintain coherent, engaging conversations. But future advancements could enable
    them to grasp subtle nuances, cultural references, and social dynamics more accurately.
    Enhanced contextual understanding could allow AI models to generate responses
    that align with the intended meaning and emotional nuances of human communication.
  prefs: []
  type: TYPE_NORMAL
- en: '***Reasoning and Creativity***'
  prefs: []
  type: TYPE_NORMAL
- en: Human intelligence encompasses reasoning, problem-solving, and creative thinking.
    Future AI models could evolve to exhibit more advanced reasoning abilities, allowing
    them to engage in logical deduction, analogy making, and even abstract reasoning.
    Creative thinking, including generating novel ideas and solutions, could be fostered
    through the development of AI models capable of analogical thinking and exploration
    of vast solution spaces.
  prefs: []
  type: TYPE_NORMAL
- en: Note that, as artists themselves acknowledge, there’s virtually nothing that
    can be considered truly innovative art. Rather, new art, concepts, and ideas emerge
    in our brain from a basis that, consciously or unconsciously, ends up giving shape
    to our new creations. Likewise, we shall not expect AI models to truly make up
    entirely new things from scratch! It is normal that we find in its creations at
    least some reminiscences, if not substantial similarities, to prior ideas and
    concepts. Just like in human creations!
  prefs: []
  type: TYPE_NORMAL
- en: As artists themselves acknowledge, there’s virtually nothing that can be considered
    truly innovative -we always build on previous works and ideas, be it consciously
    or without realizing at all.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Emotional Intelligence***'
  prefs: []
  type: TYPE_NORMAL
- en: Emotional intelligence plays a vital role in human interactions. Future AI models
    might be designed to understand and respond to human emotions, incorporating sentiment
    analysis, empathetic dialogue generation, and the ability to recognize and adapt
    to emotional cues. Such developments could enable AI to engage in more meaningful
    and emotionally sensitive conversations, fostering deeper connections with humans.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the most modern headsets for augmented and virtual reality are already
    reading facial expressions that are then used to reflect them in the avatar of
    the user. Once facial expressions are recognized, it shouldn’t be at all difficult
    to train a simple neural network that converts them into emotional states.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.snexplores.org/article/facial-expressions-control-virtual-reality-technology?source=post_page-----b65ae22ac8e0--------------------------------)
    [## Facial expressions could be used to interact in virtual reality'
  prefs: []
  type: TYPE_NORMAL
- en: New technology allows people to interact with virtual environments using just
    their facial expressions.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: www.snexplores.org](https://www.snexplores.org/article/facial-expressions-control-virtual-reality-technology?source=post_page-----b65ae22ac8e0--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: '***Continual Learning***'
  prefs: []
  type: TYPE_NORMAL
- en: Human intelligence is not fixed but continuously evolves through learning and
    adaptation. Even our tastes can change over time!
  prefs: []
  type: TYPE_NORMAL
- en: AI models could incorporate continual learning techniques, allowing them to
    learn from new experiences, adapt to changing environments, and refine their knowledge
    over time. This continual learning aspect would enable AI models to become more
    flexible and capable of acquiring new skills and knowledge, akin to how humans
    continually learn and grow.
  prefs: []
  type: TYPE_NORMAL
- en: '***Self-Awareness and Consciousness***'
  prefs: []
  type: TYPE_NORMAL
- en: This is probably one of the toughest fronts, especially because the concepts
    of self-awareness and consciousness aren’t even close to be understood at all
    in humans. Let alone replicate them in artificial systems.
  prefs: []
  type: TYPE_NORMAL
- en: However, it should be not too hard to *simulate* some form of self-awareness,
    mocking human users into thinking that the model can perceive its own existence,
    thoughts, and experiences. Beyond the creepy goals, such kind of simulation could
    be useful in the development of software with applications in psychology, education,
    etc.
  prefs: []
  type: TYPE_NORMAL
- en: Back to speech, writing, and thinking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Speech and writing are widely regarded as key factors in the development of
    human intelligence, differentiating us from other animals. These media of communication
    have played a crucial role in enhancing human cognition and facilitating the transmission
    of knowledge across generations, as we build culture.
  prefs: []
  type: TYPE_NORMAL
- en: Expanding on this analogy, we can explore how AI language models could similarly
    leverage the power of communication to advance their “intelligence”, be it real
    intelligence or not.
  prefs: []
  type: TYPE_NORMAL
- en: '***Exchange and Accumulation of Knowledge***'
  prefs: []
  type: TYPE_NORMAL
- en: Speech and writing allowed humans to exchange and accumulate knowledge more
    efficiently than any other species. Similarly, AI language models can access vast
    amounts of data and information, enabling them to learn from diverse sources and
    accumulate knowledge rapidly. By leveraging this vast knowledge base, AI models
    can provide insights, answer questions, and generate quite creative solutions.
    For the moment, these benefits come at the expense of possible misinformation
    and generation of harmful content, but this might all improve in the future.
  prefs: []
  type: TYPE_NORMAL
- en: '***Collaborative Learning and Cultural Transmission***'
  prefs: []
  type: TYPE_NORMAL
- en: Humans learn not only from personal experiences but also from the accumulated
    knowledge and wisdom of their communities. Similarly, AI language models could
    develop mechanisms for collaborative learning and cultural transmission. By sharing
    information and insights across models, they could collectively benefit from each
    other’s knowledge, thereby accelerating their overall intelligence. All this,
    of course, if they were put to communicate with each other, although the final
    result isn’t clear as their training datasets probably already overlap largely.
  prefs: []
  type: TYPE_NORMAL
- en: '***Refining and Polishing Ideas***'
  prefs: []
  type: TYPE_NORMAL
- en: Through speech and writing, humans refine their thoughts, express complex ideas,
    and iterate upon them over time. AI models can also engage in similar processes
    by constantly fine-tuning their responses based on user feedback. By incorporating
    reinforcement learning techniques, AI models can iteratively improve their performance,
    just as humans refine their ideas through feedback and iteration.
  prefs: []
  type: TYPE_NORMAL
- en: '***Enhancing Memory and Recall***'
  prefs: []
  type: TYPE_NORMAL
- en: Writing enables us to externalize thoughts and memories, expanding our capacity
    to store and retrieve information. If AI language models can retain contextual
    information from previous interactions, they could have an extended memory that
    effectively helps them to be better, and at the same time to adapt to different
    user profiles. By recalling previous conversations, models could maintain context,
    build upon prior knowledge, and provide more coherent and personalized responses.
  prefs: []
  type: TYPE_NORMAL
- en: '***Facilitating Complex Reasoning***'
  prefs: []
  type: TYPE_NORMAL
- en: As I discussed already a few times, speech and writing allow humans to engage
    in complex reasoning and logical thinking. AI models can also be designed to perform
    intricate reasoning tasks via “chains of thoughts”, to give the impression that
    they analyze patterns, infer causality, and generate logical conclusions. Although
    these might not be “real” thought steps as in “natural intelligence”, in practice
    they do enable them to tackle intricate problems (and even explain how they solved
    them).
  prefs: []
  type: TYPE_NORMAL
- en: '***Iterative Learning and Innovation***'
  prefs: []
  type: TYPE_NORMAL
- en: By providing a kind of collective memory the development of writing enabled
    humans to engage in iterative learning, building upon existing knowledge to drive
    innovation. AI models, through reinforcement learning and generative processes,
    can similarly engage in iterative learning. By generating a wide range of possibilities
    and evaluating their outcomes, AI models can explore novel solutions, fostering
    innovation and pushing the boundaries of their “intelligence”.
  prefs: []
  type: TYPE_NORMAL
- en: '***Facilitating Collective Intelligence***'
  prefs: []
  type: TYPE_NORMAL
- en: Humans possess collective intelligence, leveraging the collaborative power of
    speech-based communication and writing-reading to solve complex problems collectively.
    AI language models can contribute to collective intelligence by providing a shared
    platform for humans and machines to interact and exchange knowledge. This collaboration
    can eventually lead to the emergence of hybrid intelligence, where humans and
    AI work together to address challenges and unlock new frontiers. Or of more advanced
    forms of AI.
  prefs: []
  type: TYPE_NORMAL
- en: Some final words
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here I have explored the analogy between speech and writing as catalysts for
    human intelligence, and how artificial intelligence could develop in the future
    from language models similar to those that are around today. By leveraging the
    power of exchange, refinement, memory, reasoning, iterative learning, and collective
    intelligence, AI models could be charting their path towards remarkable “cognition”.
    Yes, I know I’m very provocative with this statement, but remember one idea that
    is central to the discussion: we humans might be just as stochastic parrots as
    large language models, just that our large is much larger and we are also augmented
    with ways to interact with the outer world to create a reality that modifies the
    output of our language model.'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, as the evolution of AI continues, we must navigate the unique challenges
    and ethical considerations to ensure that the development of “artificial minds”
    aligns with human values. One way or the other you can be sure that the development
    of thinking machines reminiscent of the human brain, even just the path trying
    to get there, will have some transformative impact on our world, for bad or for
    good.
  prefs: []
  type: TYPE_NORMAL
