- en: Human intelligence, with its extraordinary cognitive capabilities, stands unparalleled
    among other species. The catalysts behind this intellectual supremacy can be traced
    back to the advent of speech and writing, which facilitated the exchange and accumulation
    of knowledge, collaborative learning, and refined thinking. Drawing from this
    analogy, AI language models seem to be embarking on a similar journey, harnessing
    the power of communication to advance their own form of “intelligence”. In this
    article, I will explore how AI language models are evolving to replicate and surpass
    the remarkable feats of human cognition.
  prefs: []
  type: TYPE_NORMAL
- en: Note this article is all me thinking out loud with a provocative tone, referencing
    studies by experts along the way but providing more of an opinion.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Discussions are welcome in the comments, with respect for the different opinions
    and supported by appropriate references when possible.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speech and writing enable humans to engage in intricate reasoning and logical
    thinking. Many computer scientists are trying to create AI models that can also
    perform complex reasoning tasks by processing vast amounts of data, performing
    quick computations, and devising so-called “chains of thought” that allow them
    to not only analyze patterns but also infer causality and thus generate logical
    conclusions, empowering them to tackle intricate problems.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://curiosityneverkilledthewriter.com/writing-as-a-tool-for-thinking-d295ca8fba7a?source=post_page-----b65ae22ac8e0--------------------------------)
