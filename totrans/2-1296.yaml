- en: Speech and writing enable humans to engage in intricate reasoning and logical
    thinking. Many computer scientists are trying to create AI models that can also
    perform complex reasoning tasks by processing vast amounts of data, performing
    quick computations, and devising so-called “chains of thought” that allow them
    to not only analyze patterns but also infer causality and thus generate logical
    conclusions, empowering them to tackle intricate problems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 言语和写作使人类能够进行复杂的推理和逻辑思考。许多计算机科学家正在尝试创建可以通过处理大量数据、进行快速计算并设计所谓的“思维链”来执行复杂推理任务的AI模型，这使它们不仅能够分析模式，还能推断因果关系，从而生成逻辑结论，使其能够解决复杂的问题。
