  type: TYPE_NORMAL
- en: Just as speech and writing allowed humans to share and accumulate knowledge
    efficiently, creating our culture, AI language models leverage vast datasets to
    learn from diverse sources and rapidly expand their knowledge base. These models
    can provide insights on a topic, answer questions, and generate creative solutions
    by tapping into a vast repository of information—and yes, misinform or create
    fiction and fake material as well, but that’s not the point of this discussion,
    and anyway we humans also create such kind of content even as part of “culture”.
  prefs: []
  type: TYPE_NORMAL
- en: Some scientists have argued that evolution of language and writing both helped
    humans to further develop their intelligence, just at the same time as they contributed
    to creating culture itself. Could then the evolution of language models foster
    “true” intelligence, eventually? Be it in 2 years or a century? After all, our
    own intelligence could emerge from an extremely complex coupling of “chains of
    (small) thoughts” that end up generating the vivid impression that we are especially
    “intelligent” while we actually are just barely above average animals in our connection
    with reality —which, by the way, might not even be objective! In other words,
    if AI models are “[stochastic parrots](https://en.wikipedia.org/wiki/Stochastic_parrot)”,
    could we just be stochastic parrots as well, with the difference that we are (for
    the moment) orders of magnitude better and much augmented by our multiple senses
    inputting into our neural networks information from the world around us?
  prefs: []
  type: TYPE_NORMAL
- en: If AI models are “stochastic parrots”, could we just be stochastic parrots as
    well, just orders of magnitude better and enhanced by our multiple senses inputting
    into our neural networks information from the world around us?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Refining and polishing ideas over time
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Through iterative refinement, humans articulate complex thoughts and enhance
    ideas over time. AI models can follow a similar path by continuously fine-tuning
    their responses based on user feedback. Incorporating reinforcement learning techniques,
    AI models iterate upon their performance, just as humans polish their ideas through
    feedback and iteration. For example, ChatGPT was itself trained via reinforcement
    learning, in a flavor assisted by human feedback:'
  prefs: []
  type: TYPE_NORMAL
- en: '[## What is ChatGPT? | OpenAI Help Center'
  prefs: []
  type: TYPE_NORMAL
- en: Commonly asked questions about ChatGPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: help.openai.com](https://help.openai.com/en/articles/6783457-what-is-chatgpt?source=post_page-----b65ae22ac8e0--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Regarding the polishing and evolution of ideas over time, writing takes a particularly
    special role in humans because it serves us as an external memory that expands
    by large our capacity to store and retrieve information in subsequent iterations.
    During a chat session, AI language models can (already as they are running today)
    simulate this process by considering the contextual information from previous
    answers and questions, acting as a kind of extended memory. For the moment, this
    memory is temporal and vanishes when a new conversation is started, but if some
    day the models can inherently recall previous conversations by construction, they
    could begin to build upon prior knowledge and deliver more coherent and personalized
    responses. (Or more incorrect responses and more fake news and more improper content,
    if they learned bad stuff during previous interactions…)
  prefs: []
  type: TYPE_NORMAL
- en: 'Iterative learning has driven human innovation, building upon existing knowledge
    to fuel progress. AI models could likewise engage in iterative learning by generating
    a wide range of possibilities and evaluating their outcomes. Note that current
    AI language models already have such kind of internal “scoring” that ranks alternative
    answers, something I have indeed discussed here (technical article ahead!):'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/exploring-token-probabilities-as-a-means-to-filter-gpt-3s-answers-3e7dfc9ca0c?source=post_page-----b65ae22ac8e0--------------------------------)
