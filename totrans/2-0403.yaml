  zh: '表 3: 95% 置信区间和 p 值（图像由作者创建）'
- en: To test for μ(X) = 0, the sample mean of X is 0.19 and the t-statistic is 0.93\.
    The bootstrap and asymptotic confidence intervals and p-values provide similar
