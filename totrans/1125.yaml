- en: '`zoumana_article_information.png` is the image document containing information
    about the main topics I have covered on Medium.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Output:'
