  type: TYPE_NORMAL
- en: We also use the directorâ€™s `build_humanoid_robot` method to create a humanoid
    robot.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now we can create a `DroneRobotBuilder` and set it as the active builder for
    drone robots.
  id: totrans-52
  prefs:
