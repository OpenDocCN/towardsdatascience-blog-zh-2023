    ·14分钟阅读·2023年11月26日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: Is the tough job market making you feel like you’re fighting for your life in
    the Hunger Games — instead of a job?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的就业市场让你觉得自己是在《饥饿游戏》中为生存而战，而不是为了得到一份工作吗？
- en: If you’ve reached the stage where you’re thinking of throwing in the towel and
    just taking any data job you can get, hold that towel. You’re about to make a
    big mistake.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经到了考虑放弃并接受任何数据工作的阶段，请稍等。你即将犯一个大错。
- en: I started my data science career in the middle of COVID-19, a crazy time similar
    to now with companies massively laying off people and barely hiring anyone *(except
    it was worse)*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在COVID-19大流行期间开始了我的数据科学职业生涯，那是一个疯狂的时期，类似于现在公司大规模裁员，几乎不招聘任何人*(不过情况更糟糕)*。
- en: At that time, I was a student feeling like a total imposter with a $50k debt
    breathing down my neck. In a moment of despair, I did what most of us do. I threw
    my standards in the trash and started applying hysterically to any data job I
    could find.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，我还是一个学生，感到完全是个冒名顶替者，还有着5万美元的债务在逼迫我。在绝望的时刻，我做了我们大多数人都会做的事。我把自己的标准扔进了垃圾桶，开始疯狂申请任何能找到的数据工作。
- en: '![](../Images/34a1d6640c1ef92dfcb2b791711bbb3e.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/34a1d6640c1ef92dfcb2b791711bbb3e.png)'
- en: I sent hundreds of applications to companies I didn’t even know because of how
    desperate I was — (Image by Author)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我向我甚至不知道的公司发送了数百份申请，因为我非常绝望——（作者提供的图片）
- en: 'But then, a data scientist told me something that changed everything: *starting
    on the right foot in this field is crucial.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但随后，一位数据科学家告诉我一件改变一切的事：*在这个领域正确起步至关重要。*
- en: '*Why is this so critical in data science? Because in this field, not all roles
    are created equal. The diversity of the field means skills and experiences valued
    in one sector may not be as relevant in another — it can be the difference between
    a company hiring you or swiping next.*'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么在数据科学领域这一点如此关键？因为在这个领域，并非所有职位都是平等的。领域的多样性意味着在一个行业中被重视的技能和经验在另一个行业中可能并不那么相关——这可能是公司是否雇用你与刷到下一个候选人之间的区别。*'
- en: Now, as a Data Scientist at Spotify, I can confidently say that holding out
    for the right job instead of just desperately grabbing any data role was the smartest
    move.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为Spotify的数据科学家，我可以自信地说，等待合适的工作而不是绝望地接受任何数据角色是最明智的决定。
- en: Settling for less would have set me off on the wrong career path or would have
    delayed my journey to landing my dream job. One thing is for sure; I wouldn’t
    be where I am now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 妥协只会让我走上错误的职业道路，或延迟实现梦想工作的旅程。有一点是确定的；我现在不会在这里。
- en: '![](../Images/9943b78ca01022cb6b46114729821c14.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9943b78ca01022cb6b46114729821c14.png)'
- en: The face of someone who doesn’t settle for less, if you need some inspiration
    — (Image by Author)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一些灵感，这是一张不满足于现状的人的面孔 — （图像作者）
- en: 'This story is a guide to help you make smart career moves, even when the job
    market is holding you by the throat. I’ll show you:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事是帮助你做出明智职业决策的指南，即使在求职市场让你感到窒息时。我将展示给你：
- en: How giving in to the pressure of accepting a job that doesn’t meet your aspirations
    is a terrible move that can derail your career.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何屈从于接受一个不符合你期望的工作的压力是一个糟糕的举动，可能会破坏你的职业生涯。
- en: The exact strategies I used to avoid this trap. They ultimately led me to secure
    my dream role at Spotify.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我用来避免这个陷阱的具体策略。它们最终让我在 Spotify 获得了理想的职位。
- en: Are you ready to find out how to navigate the job market without compromising
    your career goals? Great, let’s dig in.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好了解如何在不妥协职业目标的情况下导航职场吗？很好，让我们深入探讨。
