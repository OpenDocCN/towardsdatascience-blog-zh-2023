- en: Why Settling for Any Data Job is a Terrible Career Move
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么妥协接受任何数据职位是一个糟糕的职业选择
- en: One of the key factors that makes you attractive to an employer
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让你对雇主有吸引力的关键因素之一
- en: '***In data science, not all roles are created equal.*** *The field’s diversity
    means that the skills and experiences valued in one sector might not hold the
    same weight in another.*'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在数据科学中，并非所有角色都等同。*** *该领域的多样性意味着在一个行业中被重视的技能和经验在另一个行业中可能并不具有同等的价值。*'
- en: This diversity in the applications of data science is *crucial* to understand.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据科学应用的这种多样性是 *至关重要的*。
- en: If you’re aiming for a Tech company (or any other industry), it’s vital to know
    the specific skills you need for that environment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你瞄准的是科技公司（或其他行业），了解你在那个环境中所需的具体技能至关重要。
- en: One of the key factors in whether a company finds your data skills attractive
    is how you’ve applied them in your past experience.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个公司是否觉得你的数据技能有吸引力的关键因素之一是你如何在过去的经验中应用这些技能。
- en: I once met a senior Data Scientist with over 10 years of experience at a top
    company specializing in market research. You could think he could get any data
    science job he’d want. If only…
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾遇到一位在顶级市场研究公司有超过 10 年经验的高级数据科学家。你可能会认为他可以获得任何他想要的数据科学职位。只可惜……
- en: Despite his skills, he couldn’t even land an interview at Spotify. Why? Most
    likely because the skills and applications he knew weren’t relevant to what was
    needed for the job. He had the basics — Python, SQL, communication skills — but
    in the tech world, that’s just the starting point.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他有技能，但他甚至没能获得 Spotify 的面试机会。为什么？很可能是因为他掌握的技能和应用与职位要求不相关。他掌握了基础知识 — Python、SQL、沟通技巧
    — 但在科技领域，这仅仅是起点。
- en: Similarly, another acquaintance of mine with a strong background in finance
    found her data science skills weren’t fully transferable when she shifted her
    focus to tech companies. She, too, struggled.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我的一位拥有金融背景的熟人发现她的数据科学技能在转向科技公司时并没有完全转移。她也面临了困难。
- en: I know what you might be thinking
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我知道你可能在想
- en: “Hey, I can accept a data job at a consulting firm, and then apply to my dream
    company when I’ve stacked more XPs”. But, if you’re doing retail forecasting there,
    your dream company might not give a hoot about those skills.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，我可以接受咨询公司的数据职位，然后在我积累了更多经验后申请理想公司。”但如果你在那里做零售预测，你的理想公司可能对这些技能并不感兴趣。
- en: Or say you landed a job at JP Morgan. Impressive, sure. You might think it’s
    a great name on your CV, no reason this should be a problem for when you’ll be
    applying to Google later, right? Wrong, your experience in credit risk analysis
    isn’t really what Google is looking for (except if you’re applying to Google Pay).
    They’d rather go for that candidate who spent time running A/B Tests and building
    metrics at a lesser-known company.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 或者说你在 JP Morgan 找到了一份工作。确实很令人印象深刻。你可能认为这对你的简历来说是一个很好的名字，申请 Google 时不应该有问题，对吧？错了，你在信用风险分析方面的经验实际上并不是
    Google 想要的（除非你申请 Google Pay）。他们更倾向于选择那些在较不知名公司进行 A/B 测试和建立指标的候选人。
- en: '***So, what’s the key takeaway here?*** *What’s hot in one sector might not
    even get a second glance in another.*'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***那么，这里主要的收获是什么？*** *在一个领域热门的东西，在另一个领域可能连第二眼都不会看。*'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This is crucial to know if you have specific career expectations or goals.
    So identify your dream industry or company as early as possible and align your*
    skill development and job choices *to* *meet their specific needs.*'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果你有特定的职业期望或目标，这一点至关重要。因此，尽早确定你的梦想行业或公司，并将你的*技能发展和工作选择*与之*对接，以* *满足它们的具体需求。*'
- en: '*Note — Please keep in mind that while these tips have been instrumental in
    my personal success and I’m sharing them for that reason, success is multifaceted.
    Factors such as skill, timing, and even luck, which are often beyond our control,
    play a significant role. So consider these tips as guidelines or stepping stones
    for optimizing what you can control in your own journey.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意 — 请记住，虽然这些建议在我个人成功中起到了重要作用，我分享它们是基于这个原因，但成功是多方面的。诸如技能、时机，甚至运气等因素，这些往往超出我们的控制范围，发挥着重要作用。所以将这些建议视为优化自己旅程中可控部分的指南或踏脚石。*'
- en: 'Step #1 — Taking a Step Back to Move Forward'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '步骤 #1 — 退后一步以前进'
- en: '![](../Images/c836b8f896ab62401becdbddff42213c.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c836b8f896ab62401becdbddff42213c.png)'
- en: Photo by [carolyn christine](https://unsplash.com/@carolynchristine?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [carolyn christine](https://unsplash.com/@carolynchristine?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 'Very important to keep in mind that:'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记住非常重要的是：
- en: Your job is where you spend the majority of your day. No matter how desperate
    you may feel right now about your situation it’s crucial to choose your next role
    wisely.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作是你大部分时间的去处。无论你现在对自己的情况有多么绝望，明智地选择下一份工作至关重要。
- en: It’s too easy to end up feeling miserable when you’re doing something you hate.
    In the end, it’s just switching one problem for another. A wise and smart job
    choice isn’t just about the role itself, it’s about aligning with your professional
    ambitions and personal dreams.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当你做自己讨厌的事情时，感到痛苦是很容易的。最终，这只是将一个问题换成另一个问题。一个明智且聪明的工作选择不仅仅是关于角色本身，更是关于与你的职业抱负和个人梦想的一致性。
- en: Ultimately, it’s about your overall happiness and contentment in life. It’s
    also too easy to lose track of this when you hit rock bottom.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这关乎你整体的幸福和生活满意度。当你达到低谷时，很容易丧失对这一点的把握。
- en: '***So, take a moment to pause and reflect, especially if you’ve been on a non-stop
    path from education to employment.*** *Many people jump straight from their studies
    into their careers without taking the time to 1) evaluate their experiences and
    reflect on their journey so far, and 2) strategize for the future.*'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***所以，花点时间暂停和反思，尤其是当你从教育到就业一路不停时。*** *许多人从学习直接跳入职业生涯，而没有花时间 1）评估他们的经历和反思他们迄今的旅程，以及
    2）为未来制定战略。*'
- en: This reflection is more than just a break, it’s a *crucial* process that can
    redefine your career trajectory. Focus on understanding what you truly desire
    from your career.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个反思不仅仅是一个休息，它是一个*关键*的过程，可以重新定义你的职业轨迹。专注于理解你真正希望从职业中获得什么。
- en: '**Identify your professional aspirations and dream job.** This clarity will
    guide you in making a career choice that is not just a stopgap, but a stepping
    stone to a fulfilling future.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**确定你的职业抱负和梦想工作。** 这种清晰度将指导你做出一个不仅仅是权宜之计的职业选择，而是一个通往充实未来的踏脚石。'
- en: '***Questions to ask yourself:***'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '***自我提问：***'
- en: '*1\. What are you passionate about?'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*1\. 你对什么充满热情？'
- en: 2\. What made you jump into data science?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 是什么让你跳入数据科学领域？
- en: 3\. What companies operate in the business you’re passionate about?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 哪些公司在你热爱的领域运营？
- en: 4\. What’s your long-term career goal? If not, what do you hope to achieve in
    your professional life?*
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你长期的职业目标是什么？如果没有，你希望在职业生涯中实现什么？*
- en: '[The best thing about working in data science is that you can always find a
    job in an industry related to an interest of yours](https://medium.com/towards-data-science/8-reasons-why-i-didnt-give-up-on-my-dream-to-be-a-data-scientist-why-neither-should-you-4f32b73f2473)
    — video games, cinema, space, puppies, you name it.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[在数据科学领域工作的最佳之处在于你总能找到与自己兴趣相关的行业中的工作](https://medium.com/towards-data-science/8-reasons-why-i-didnt-give-up-on-my-dream-to-be-a-data-scientist-why-neither-should-you-4f32b73f2473)
    — 视频游戏、电影、太空、小狗，等等。'
- en: For me, it was working in the music industry. I dreamt of Spotify because I’m
    a violinist and I wanted to be at the forefront of data science in an industry
    I was passionate about.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，是在音乐行业工作。我梦寐以求的Spotify，因为我是小提琴演奏者，我想站在我热爱的行业的数据科学前沿。
- en: 'One big piece of advice I could give you would be:'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我能给你的一个大建议是：
- en: Find yourself a mentor, someone more experienced with whom you could discuss
    your journey and get different perspectives on what the job truly looks like.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个导师，找一个更有经验的人，与他讨论你的职业旅程，并从不同的角度了解工作真正的样子。
- en: I understand that pinpointing your career expectations can be challenging, especially
    in the early stages. Your goals may evolve over time, but it’s still better to
    have a direction to aim for rather than sailing aimlessly. A mentor can help a
    lot with this!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白确定你的职业期望可能是具有挑战性的，特别是在早期阶段。你的目标可能会随着时间而发展，但有一个方向总比毫无目的地漂流要好。导师在这方面可以提供很大帮助！
- en: 'Step #2 —Bridging the Gap'
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '步骤 #2 — 弥合差距'
- en: '![](../Images/89b5cab31fc402d88902b60c9ebf5474.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/89b5cab31fc402d88902b60c9ebf5474.png)'
- en: What skills do you lack? Bridge the gap — Photo by [Alex Radelich](https://unsplash.com/@alexradelich?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你缺乏哪些技能？弥合差距 — 照片由 [Alex Radelich](https://unsplash.com/@alexradelich?utm_source=medium&utm_medium=referral)
    提供，在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral) 上
- en: When I started applying for jobs, my data science skills were still in the womb,
    I was still a baby Data Scientist — or more like a fetus. So I knew I had a long
    way before I could be taken seriously in the data science job market *(even more
    so in Tech).*
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始申请工作时，我的数据科学技能还处于初期阶段，我仍然是一个初级数据科学家 — 更像是一个胎儿。因此，我知道在数据科学就业市场中，想要被认真对待，我还有很长的路要走*（尤其是在科技领域）。*
- en: When you’re a noob in data science (especially if you started with no experience
    in coding or foundational maths and ML, like me) even an intensive one-year program
    at a top uni like NYU where I went might not be enough to get into Tech.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当你是数据科学的新人（尤其是如果你开始时没有编码或基础数学和机器学习的经验，就像我一样），即使是像NYU这样的顶级大学的一年密集课程也可能不足以进入科技行业。
- en: 'So I needed to upskill — that’s just how competitive these tech data science
    jobs are. The question was:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我需要提升技能 — 这就是这些科技数据科学工作竞争激烈的方式。问题是：
- en: What skills do I need to break into my dream companies?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我需要什么技能才能进入我梦想的公司？
- en: Same for you. After defining your career goals, and identifying companies or
    industries at the intersection of your professional ambitions and passions, the
    next step is to figure out what’s the gap in your skills.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对你也是一样。在定义你的职业目标，并识别出与你的职业抱负和热情交集的公司或行业后，下一步就是找出你技能上的差距。
- en: Search on LinkedIn for people working in the company/industry you aim for. Try
    filtering on shared connections, cities, or alma mater to maximize the chances
    of getting a reply from them. Example — Spotify
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在LinkedIn上搜索你目标公司/行业中的工作人员。尝试通过共享连接、城市或母校进行筛选，以最大限度地提高获得回复的机会。例如 — Spotify
- en: '![](../Images/f2f0c934f256a6149c45b144dd1a78ad.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f2f0c934f256a6149c45b144dd1a78ad.png)'
- en: You already have 700+ people with experience at Spotify (our current example)
    — (Image by Author)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经拥有700多名在Spotify（我们当前的例子）工作过的有经验的人 — （作者提供的图片）
- en: Check out what skills they have, what type of projects they work on, and what
    applications for data science they’re doing.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看他们具备的技能，他们从事的项目类型，以及他们在数据科学领域所做的应用。
- en: '![](../Images/b81d22b3963691331022eb57c85ce463.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b81d22b3963691331022eb57c85ce463.png)'
- en: Here’s an example of skills listed under the experience section of a non-lazy
    person (as opposed to my profile where it’s empty) — (Image by Author)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非懒散的人在经验部分列出的技能的示例（与我的空白简历形成对比） — （作者提供的图片）
- en: Assess your current skillset and pinpoint areas where you lack these skills
    and need improvement. One thing you can do is update your skills section on LinkedIn.
    Whenever you’re interested in a role on the platform, LinkedIn will directly show
    you which skills you lack, and which ones you already have!
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估你当前的技能，并找出你缺乏这些技能和需要改进的领域。你可以做的一件事是更新你在LinkedIn上的技能部分。每当你对平台上的某个角色感兴趣时，LinkedIn会直接显示你缺乏哪些技能，以及你已经具备哪些技能！
- en: '![](../Images/6737d841cbdbfeb0bcc90a121cd4a999.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6737d841cbdbfeb0bcc90a121cd4a999.png)'
- en: Take advantage of it — (Image by Author)
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 充分利用它 — （作者提供的图片）
- en: '**Those are the skills you want to either improve or acquire.** That’s the
    stepping stone to your career strategy.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些是你想要提升或获得的技能。** 这就是你职业战略的跳板。'
- en: 'The next question to ask yourself:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个需要问自己的问题是：
- en: Do they require proper training or hands-on experience to acquire?
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 他们是否需要适当的培训或实践经验来获得？
- en: Skills such as A/B testing are generally hard to acquire just through training,
    they’re best learned in a company setting. But if your skill gap falls more into
    machine learning, then proper training is what you need.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试等技能通常仅通过培训很难获得，最好在公司环境中学习。但如果你的技能差距主要集中在机器学习领域，那么适当的培训是你所需要的。
- en: For me, I realized I needed to upskill, but I wasn’t mentally ready to study
    for another 1 or 2 years, so I went the easy route → I redirected my efforts outside
    of America, I applied to jobs in Europe, but even that failed.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，我意识到我需要提升技能，但我在心理上还没准备好再学习1到2年，所以我选择了简单的方式→我将努力重心转向了欧洲，但即使如此也失败了。
- en: Once you start job-hunting, you quickly realize that you’ll only get scraps
    after all the best jobs are taken by the best candidates. I didn’t want to start
    my career with a job I would hate. So I delayed my loan payments and started looking
    for other more affordable degrees in data science outside of the U.S.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始找工作，你会迅速意识到在所有最佳职位都被最优秀的候选人占据后，你只能获得一些零散的职位。我不想以我讨厌的工作开始职业生涯。所以我推迟了贷款还款，并开始寻找美国以外的其他更实惠的数据科学学位。
- en: '***The key takeaway here?*** *Figure out what’s the gap you need to bridge
    in your skillset, and whether you need training or hands-on experience to bridge
    that gap.*'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***关键点是什么？*** *找出你需要弥补的技能差距，以及是否需要培训或实践经验来弥补这个差距。*'
- en: Based on whether the need is to upskill or go hands-on, you’ll have to follow
    either of the following routes — or mix things up.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 根据是否需要提升技能或获得实践经验，你需要选择以下路线之一——或混合使用。
- en: 'Step #3.a. The Upskill Route'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第#3.a. 技能提升路线
- en: '![](../Images/272ae9ef323e05d0ba9884b881dff2c0.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/272ae9ef323e05d0ba9884b881dff2c0.png)'
- en: Sneak peek from the first year of my second data science degree — (Image by
    Author)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我第二个数据科学学位第一年的预览——（图片作者提供）
- en: After lots of tears, hard work, and a little bit of luck, I managed to get accepted
    into the third-best data science degree globally with a bonus scholarship.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 经过大量的眼泪、辛勤工作和一点运气，我成功获得了全球第三最佳数据科学学位，并获得了额外的奖学金。
- en: But I’m aware it won’t be the case for everyone — the goal here is to pinpoint
    what’s lacking in your skillset and follow any relevant training that bridges
    this gap.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 但我知道这并不适用于每个人——这里的目标是找出你技能上的不足，并跟随任何能弥补这一差距的相关培训。
- en: Whether it’s signing up for another data science degree, jumping into a boot
    camp, enrolling in an online course, begging your fairy godmother, or selling
    your soul, do what you have to do *(okay maybe not that last one).*
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是报名参加另一个数据科学学位、参加培训营、注册在线课程、请求你的仙女教母，还是卖掉你的灵魂，做你必须做的事*（好吧，也许最后一个不算）*。
- en: '[Ultimately, you need to be able to showcase on your resume that you have those
    skills](https://medium.com/towards-data-science/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228)
    through the projects or certificates/diplomas you’ll display on your portfolio.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[最终，你需要能够在简历上展示你拥有这些技能](https://medium.com/towards-data-science/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228)，通过你在作品集中展示的项目或证书/文凭。'
- en: 'Some things you can do:'
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以做的事情包括：
- en: Platforms like [Coursera](https://www.coursera.org/search?query=data+science&myLearningTab=IN_PROGRESS),
    edX, and Udacity offer a wide range of data science courses you can follow on
    the specific skills you need.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 像[Coursera](https://www.coursera.org/search?query=data+science&myLearningTab=IN_PROGRESS)、edX和Udacity这样的平台提供了广泛的数据科学课程，你可以根据需要的具体技能进行学习。
- en: If you’re still a student, seek internships in the field or industry you’re
    passionate about, *no matter the size of the company.* Even small firms offer
    valuable learning opportunities. What matters first is acquiring the skills.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还在读书，寻求你热爱的领域或行业的实习机会，*无论公司规模大小*。即使是小公司也能提供宝贵的学习机会。最重要的是获得技能。
- en: Depending on your career goals, you might want to go beyond the basics of data
    science by specializing. Whether it be computer vision, NLP, LLMs, or more, make
    sure you get experience in this subfield — through training or projects – before
    applying to these roles.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的职业目标，你可能需要通过专业化超越数据科学的基础知识。无论是计算机视觉、自然语言处理、语言模型还是其他领域，确保你在这个子领域获得经验——通过培训或项目——然后再申请这些职位。
- en: '[For Tech, I’ve crafted the ultimate guide to the 6 must-have data science
    skills you need to master before applying.](/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)
    Be sure to check it out!'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[对于技术行业，我制作了终极指南，介绍了你在申请前需要掌握的6项数据科学技能。](/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)
    一定要查看一下！'
- en: 'Step #3.b. The Hands-On Route'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '步骤 #3.b. 实践路线'
- en: '*Remember, the goal is to avoid at all costs the pitfalls of settling for just
    any job that has the word ‘data’ in the description.*'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*记住，目标是避免在描述中只包含“数据”一词的工作陷阱。*'
- en: Now that you’ve pinned down what skills you need, you can go chasing after a
    job that will offer you a playground to learn those specific skills.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经明确了需要的技能，可以开始寻找能提供学习这些具体技能的平台的工作。
- en: '**Here’s what you should do:**'
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你应该这样做：**'
- en: Look for jobs that align with your skill development goals. Explore job descriptions
    to understand the requirements. Avoid roles that don’t contribute to your skill
    development — no matter how attractive the company is.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找与你技能发展目标一致的工作。浏览职位描述以了解要求。避免那些无法促进你技能发展的职位——无论公司有多么吸引人。
- en: '![](../Images/d4d213b8fb3ce0542c9a52a27308ddd5.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d4d213b8fb3ce0542c9a52a27308ddd5.png)'
- en: This is perfect if you want to join FAANG companies as a data scientist. It
    has all the top skills you need (experimentation, data viz, stats, cross-functional
    collaboration, business involvement) to work in a top Tech, that’s the type of
    company you want to target, regardless of its size or fame — (Image by Author)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为FAANG公司的数据科学家，这非常合适。它涵盖了你需要的所有顶级技能（实验、数据可视化、统计、跨职能协作、业务参与），这是你想要瞄准的公司类型，无论其规模或声誉如何
    — （图片来源：作者）
- en: If it’s not clear, try reaching out on LinkedIn to people working in that company
    and ask them about what skills they learn and how they apply them on the job.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不清楚，可以尝试在LinkedIn上联系该公司的员工，询问他们学习了哪些技能以及如何在工作中应用这些技能。
- en: '![](../Images/7d4b84d1e04afcf7e8a047ec22e06606.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7d4b84d1e04afcf7e8a047ec22e06606.png)'
- en: I’ve sent dozens of those that never got replies, but they’re still worth sending.
    Over time, I’ve managed to get replies by reaching out to the people most likely
    to get back to me (not sharing those because the messages are in French) — (Image
    by Author)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我发送了数十封这样的邮件，但从未收到回复，但它们仍然值得发送。随着时间的推移，我通过联系最有可能回复我的人获得了回复（因为消息是法语的，所以不共享这些）—
    （图片来源：作者）
- en: Build a professional network by connecting with individuals working in your
    desired industry or field. Attend conferences, webinars, or local meetups to expand
    your connections.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过与在你所期望行业或领域工作的人建立联系来构建专业网络。参加会议、网络研讨会或本地聚会，以扩大你的联系。
- en: '![](../Images/efd40cecd3aa1d62926358b505e6f919.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/efd40cecd3aa1d62926358b505e6f919.png)'
- en: I once paid $1000 to fly from NYC all the way to Phoenix, Arizona, to attend
    this STEM conference where many big tech names were meeting up with students,
    interviewing and hiring them. I didn’t land a job because I was still mediocre
    at that stage being in the early stages of my DS training, but I made sure to
    pull the networking card as hard as I could. I even managed to befriend a Googler
    with whom I later connected on LinkedIn, and who gave me a referral to one of
    my Google applications. The lesson here? You never know who will be the next person
    to help you. This man gave me valuable advice and that itself was already a win!
    — (Image by Author)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经花了1000美元，从纽约市飞往亚利桑那州的凤凰城，参加一个STEM会议，许多大科技公司在这里与学生见面、面试并招聘他们。尽管那时我还处于数据科学训练的早期阶段，工作表现平平，但我尽全力发挥了人际网络的作用。我甚至结识了一位谷歌员工，后来通过LinkedIn与他建立了联系，并获得了对我其中一个谷歌申请的推荐信。这个故事的教训是什么？你永远不知道下一个帮助你的人是谁。这位先生给了我宝贵的建议，这本身就是一种胜利！—
    （图片来源：作者）
- en: When you receive job offers, assess them carefully. Consider factors like the
    opportunities for skill growth, mentorship, and the overall fit with your career
    goals. How? Ask questions during your interviews, you’re interviewing them too.
    Otherwise, reach out to existing employees from there.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你收到工作邀请时，要仔细评估它们。考虑诸如技能增长机会、指导和整体与职业目标的契合度等因素。如何做？在面试期间提问，你也在面试他们。否则，可以联系那里的现有员工。
- en: Don’t settle.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要妥协。
- en: Not Every Employer Will Be the Right Fit
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 并非所有雇主都适合你
- en: Picture this — Just five months before joining Spotify, I was still staring
    at my computer screen, thinking my hard work wouldn’t pay off. Even after getting
    into a top school, I still managed to get rejected by startups still in the crib.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下——在加入 Spotify 的五个月前，我还在盯着电脑屏幕，认为我的努力不会有回报。即使进入了顶尖学校，我仍然被刚起步的创业公司拒绝了。
- en: I thought I wasn’t good enough, but it’s just that I wasn’t the right fit *for
    them*, and that’s perfectly fine.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾以为自己不够好，但其实只是我不适合*他们*，这完全没问题。
- en: Remember, not every employer will find you sexy, the goal is to find just that
    one who does. Don’t let rejections shape your self-perception or let imposter
    syndrome creep in. It’s too easy to feel like you’re never gonna be good enough
    when rejection keeps knocking on your door.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，并不是每个雇主都会觉得你有吸引力，目标是找到那个会觉得你有吸引力的人。不要让拒绝影响你的自我认知，也不要让冒名顶替综合症渗入。每次拒绝都会让你觉得自己永远不会足够好。
- en: Stay resilient — I know it sounds cheesy and all, but it’s real guys. That is
    the ultimate step. You have to keep fighting for your dream, even when it feels
    like your efforts aren’t bearing fruit. Otherwise, it will all be for nothing.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 保持韧性——我知道这听起来有些老套，但这是真实的。这是*最终*一步。你必须继续为梦想奋斗，即使感觉努力没有成果。否则，一切都将付诸东流。
- en: It’s okay to cry, just make sure you’re doing it while pressing send on that
    application you worked hard on.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 哭泣是可以的，只要确保在按下你辛苦准备的申请表时一起流泪。
- en: Setbacks are a natural part of your journey. That’s what makes them beautiful.
    Use them as fuel to propel you forward, not anchors holding you back.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 挫折是你旅程中的自然部分，这正是它们美丽的地方。把它们当作推动你前进的燃料，而不是拖住你的锚。
- en: Disclaimer — A Final Important Word
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明——最后的一个重要提示
- en: Are you just kickstarting your career? (If not, skip to the next one)
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你是刚刚开始职业生涯吗？（如果不是，请跳到下一条）
- en: I was in those shoes not so long ago, so I deeply understand the mix of excitement
    and anxiety you’re likely feeling right now.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我不久前还处于那个状态，因此我深刻理解你现在可能感受到的兴奋与焦虑。
- en: When you’re starting out, it often feels like you should jump at any job offer
    that comes your way. You may feel like you don’t have the luxury to even be picky
    about your job, that you should be grateful enough to even land a job.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚起步时，通常会觉得应该抓住任何出现的工作机会。你可能觉得连挑剔工作的奢侈都没有，应该对找到一份工作感到足够感激。
- en: Think again! If you’re weighing up between a big-name company offering little
    relevant skill development and a lesser-known one that’s actually going to level
    up your skill set, my advice? Go for the one no one’s heard of yet. I did that
    once.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 再想一想！如果你在权衡一个大牌公司提供的少量相关技能发展和一个较不知名但实际能提升你技能的公司，我的建议是？选择那个还没人听说过的。我曾经这样做过一次。
- en: 'Before landing my internship at Spotify, I had offers from two companies: Ubisoft,
    famous for games like Assassin’s Creed, and Polynom, a small consulting firm in
    Paris. Surprisingly, I chose Polynom over Ubisoft because it better matched my
    skill development goals at the time.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得 Spotify 实习机会之前，我有两个公司的邀请：以《刺客信条》闻名的 Ubisoft 和巴黎的小型咨询公司 Polynom。出乎意料的是，我选择了
    Polynom，因为它更符合我当时的技能发展目标。
- en: Remember, you’re charting a course to your dream job. It’s crucial to keep your
    eyes on that prize. This is often your fastest ticket to reaching those big career
    goals you’ve set for yourself.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你正在规划通往理想工作的路线。重要的是要始终关注那个目标。这通常是实现你为自己设定的重大职业目标的最快途径。
- en: Once you’ve honed your skills and gained the experience you need, you’ll be
    in a much stronger position to target larger companies or even your dream company.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你磨练了技能并获得了必要的经验，你将处于更有利的位置，能够瞄准更大的公司甚至是你的梦想公司。
- en: Or do you already have tons of experience in the field?
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还是你已经在这个领域有了大量的经验？
- en: That’s totally fine too, no worries there. It’s not too late for a change or
    an upgrade in your career if that’s what you’re looking for.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 那也是完全没问题的，不用担心。如果你在寻求职业上的改变或提升，现在还不算晚。
- en: At Spotify, I’ve met plenty of Data Scientists who weren’t even in the field
    for years before they made the switch. They took their time, really focused on
    building up the right skills, and then went for it at Spotify when they were ready.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Spotify，我遇到了许多数据科学家，他们在转行之前甚至没有在这个领域待过几年。他们花时间，专注于培养正确的技能，然后在准备好时才去 Spotify。
- en: Remember, it might take months, or even years, to land your ideal job. That’s
    precisely why I insist so much on playing it smart and strategic — to give you
    that extra push forward and to speed things up a bit.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: Following the strategy I shared in this article should already get you nicely
    on your way to your dream job!
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: 'When faced with the temptation to settle for less, remember:'
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The path to your dream job might be challenging, but it’s infinitely more rewarding.
    Choosing the easy route now might lead to long-term regret later.
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Aim for what you want.
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my case, each rejection from jobs I didn’t even want was a hidden blessing.
    It forced me into a place of having to reevaluate my options for the best and
    recalibrate my strategy to get to the future I wanted.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: And it worked, no reason it shouldn’t work for you as well. If you implement
    these strategies, you’ll bridge the gap in your skills and navigate your journey
    toward your dream job.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Stay resilient; don’t settle for less, keep fighting for what you want. Your
    dream job isn’t a distant dream, it’s a destination within reach.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
