- en: Daily Standups May Not Improve Your Team’s Agility
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/daily-standups-may-not-improve-your-teams-agility-87da475ff57c](https://towardsdatascience.com/daily-standups-may-not-improve-your-teams-agility-87da475ff57c)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you feel daily standups are not helpful for your data science team, you might
    be right
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@benjamin.thuerer?source=post_page-----87da475ff57c--------------------------------)[![Benjamin
    Thürer](../Images/b4c49698c7270c592bf992fc47f75765.png)](https://medium.com/@benjamin.thuerer?source=post_page-----87da475ff57c--------------------------------)[](https://towardsdatascience.com/?source=post_page-----87da475ff57c--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----87da475ff57c--------------------------------)
    [Benjamin Thürer](https://medium.com/@benjamin.thuerer?source=post_page-----87da475ff57c--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----87da475ff57c--------------------------------)
    ·5 min read·Jun 7, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e7ce555e1f46f1890db3c9e141570396.png)'
  prefs: []
