- en: Broad strokes
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大致框架
- en: With the technological advances of recent years, especially since the turn of
    the millennium, data science has become a discipline in its own right, separate
    from computer science and more closely aligned to statistics. It has carved out
    a niche for itself where data scientists apply themselves to solving business
    problems that rely on the access, processing and ultimately the interpretation
    of data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着近年来特别是新千年以来的技术进步，数据科学已成为一个独立的学科，区别于计算机科学，更加贴近统计学。它开辟了一个独特的领域，在这个领域中，数据科学家致力于解决依赖于数据的获取、处理和最终解释的商业问题。
- en: This demands a particular skillset such as a good understanding of programming
    languages, for example Python and R, to help simplify analytics workflows required
    to access large disparate data sets. The data scientist’s skillset combined with
    that of the economist delivers a winning formula for those looking to distinguish
    themselves from the herd and master modern economics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要特定的技能组合，例如对编程语言的良好理解，例如Python和R，以帮助简化访问大型离散数据集所需的分析工作流。数据科学家的技能组合与经济学家的技能结合，为那些希望在现代经济学中脱颖而出的个人提供了成功的公式。
- en: Facts & figures
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事实与数据
- en: Findings above are supported by the fact that the prestigious London School
    of Economics [1] has extended its curriculum in recent years to include an undergraduate
    degree titled the BSc Data Science and Business Analytics, with the strapline
    promising learners that they would “learn to analyse data to address real world-problems”,
    real-world problems which are naturally based in economic and business relations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上述发现得到了声望卓著的伦敦经济学院[1]在近年来扩展其课程的支持，增加了一项名为BSc数据科学与商业分析的本科课程，课程标语承诺学习者将“学习分析数据以解决现实世界问题”，这些现实世界的问题自然基于经济和商业关系。
- en: Another positive indicator is that the former Chief Economist of the World Bank
    [2] and the joint-winner of the 2018 Nobel Memorial Prize in Economic Sciences,
    Paul Romer, is a proponent of Jupyter Notebook, an open source web application
    which allows users to create and share documents including live code, equations
    and visualisations to support interactive computing across multiple programming
    languages. This final remark is at the core of Jupyter, the name Jupyter being
    an acronym meaning Julia, Python and R, all three being programming languages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个积极的指标是，世界银行前首席经济学家[2]和2018年诺贝尔经济学奖共同获得者**保罗·罗默**，是Jupyter Notebook的支持者。Jupyter
    Notebook是一个开源的网络应用程序，允许用户创建和分享包含实时代码、方程式和可视化的文档，以支持跨多种编程语言的互动计算。Jupyter的最终备注是其核心，Jupyter的名称是一个首字母缩略词，代表Julia、Python和R，这三种都是编程语言。
- en: 'For a giant in Economics to be a vocal advocate of a data science tool speaks
    volumes — no pun intended — and it clearly indicates the direction of travel.
    As Romer noted on a blogpost back in 2018: “Jupyter rewards transparency; Mathematica
    rationalizes secrecy. Jupyter encourages individual integrity; Mathematica lets
    individuals hide behind corporate evasion”. [3] Here he is comparing Jupyter with
    a competing platform, Mathematica, however if we look beyond the descriptives
    it is quite clear that Romer strongly identifies with the benefits and possibilities
    which data science brings to the forefront.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经济学领域的巨头公开支持数据科学工具意义重大——无意冒犯——这明显表明了发展方向。正如罗默在2018年的一篇博客中所指出的：“Jupyter 奖励透明性；Mathematica
    理性化保密。Jupyter 鼓励个人诚信；Mathematica 让个人躲在企业规避后面。”[3] 在这里，他将 Jupyter 与竞争平台 Mathematica
    进行比较，然而如果我们超越这些描述，可以明显看出罗默强烈认同数据科学带来的好处和可能性。
- en: Live case study
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时案例研究
- en: Shifting to a current real-world problem to illustrate the themes noted above,
    the UK is approaching its three year anniversary of adopting its post-Brexit EU-UK
    relationship, working according to its newly imposed trade regulations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明上述主题，我们来看一个当前的现实问题，英国正接近其脱欧后欧盟-英国关系的三周年纪念，按照新实施的贸易规定进行运作。
- en: Following the UK’s referendum to leave the European Union and by extension the
    single market on June 23rd 2016, it took over four years as part of a transition
    period lasting up to 31st December 2021 before the agreed changes were implemented.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年6月23日英国公投决定脱离欧盟及单一市场之后，经过四年的过渡期，直到2021年12月31日，才实施了商定的变更。
- en: Fast forward to the current day, 20th November 2023, other than Brexit serving
    as a key factor in the success or demise of the UK economy, there are now several
    other factors which have joined the party which conveniently muddies the waters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到现在，即2023年11月20日，除了英国脱欧成为影响英国经济成败的关键因素外，还有其他几个因素加入了这个复杂的局面，使得形势更加扑朔迷离。
- en: One of the late arrivals to the party is of course the Covid pandemic. Considering
    this human tragedy purely through a financial lens, Covid led to an unprecedented
    halt in consumer spending and in turn an increase in the average household’s savings,
    largely brought on in response to office workers transitioning to working from
    home, all social and leisure arrangements including travel being postponed indefinitely.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个晚到的因素当然是新冠疫情。纯粹从金融角度来看，新冠疫情导致消费者支出的前所未有的停滞，进而增加了家庭的储蓄，这主要是因为办公人员转为在家工作，所有的社交和休闲活动，包括旅行，都被无限期推迟。
- en: Needless to say this contributed to the massive imbalance in finances, at a
    time when the financial system was already overheated with 0% interest rates thereby
    limiting options for monetary acrobatics to help ease the economy into a recovery.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，这无疑加剧了财政上的巨大失衡，在金融系统已经因0%利率而过热的情况下，进一步限制了货币政策的灵活性，从而使经济复苏变得困难。
- en: That covers two factors, Brexit followed by Covid. As if that wasn’t enough,
    along came the energy crisis triggered by the Ukraine-Russia conflict which started
    with Russia’s invasion of Ukraine on the 24th February 2022\. Again, purely considering
    this humanitarian disaster through an economic lens, the conflict led to the demand
    for energy outstripping supply and in turn the prices of all impacted consumer
    goods rocketing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了两个因素，脱欧和新冠疫情。如果这还不够，紧接着出现了由乌克兰-俄罗斯冲突引发的能源危机，这场冲突始于2022年2月24日俄罗斯入侵乌克兰。再一次，纯粹从经济角度来看，这场冲突导致了能源需求超过供应，进而导致所有受影响的消费品价格飙升。
- en: In summary, these three factors are coming together to create the perfect economic
    storm which will demand all parties to pull together to sail us through the choppy
    waters ahead.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这三种因素汇聚在一起，形成了完美的经济风暴，这将要求各方共同努力，帮助我们度过前方的波涛汹涌。
- en: With both data science and economics being built on statistics, the key distinction
    is that data science tends to focus more on predicting future interaction between
    variables whilst economics tends to focus more on the historic interaction i.e.
    forward looking vs backward looking, prediction vs causality.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和经济学都建立在统计学之上，关键的区别在于，数据科学往往更侧重于预测变量之间的未来互动，而经济学则更侧重于历史互动，即前瞻性与回顾性，预测与因果关系。
- en: 'Wearing the economist’s hat, I reviewed the trade-to-GDP for the G7 countries
    leading up to 2023, data and visuals supplied via the Office of National Statistics
    [4]. It clearly highlights that whilst all G7 members’ trade plummeted during
    the pandemic years of 2020–2022, they all recovered to pre-pandemic levels, bouncing
    back strongly with exception to the UK which is still lagging behind other members,
    as illustrated in the visual below:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上经济学家的帽子，我审查了G7国家在2023年之前的贸易对GDP比率，数据和图表由国家统计局提供[4]。这清楚地表明，尽管所有G7成员国在2020-2022年的疫情期间贸易暴跌，但它们都恢复到了疫情前的水平，强劲反弹，唯一的例外是英国仍然落后于其他成员国，如下图所示：
- en: '![](../Images/56c81ec9d36d0995532c3cd6a419faff.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/56c81ec9d36d0995532c3cd6a419faff.png)'
- en: 'Image: Office of National Statistics [4]'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：国家统计局 [4]
- en: This illustrates that trade has a reduced weighting as part of the UK’s GDP,
    in relation to its other six G7 counterparts, a valid statement as at Q2 2022\.
    Rather than promoting trade relations outside of the EU as argued by Brexiteers
    with the run up to the referendum, it appears that the UK’s trade openness, in
    layman’s terms its ability to trade, is in fact reducing, insights supported by
    data science.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，与其他六个G7国家相比，贸易在英国GDP中的比重较低，这是截至2022年第二季度的有效声明。与Brexiteers在公投前主张的促进与欧盟以外的贸易关系不同，看来英国的贸易开放度，即其贸易能力，实际上在减少，这一点得到了数据科学的支持。
- en: Another critical component of a healthy economy is of course the balancing act
    of inflation, the target being to contain it under 2%. As of October 2023 the
    UK inflation is set at 4.6%. [5]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 健康经济体的另一个关键组成部分当然是通货膨胀的平衡，目标是将其控制在2%以下。截至2023年10月，英国的通货膨胀率为4.6%。[5]
- en: If we review data from the 1960s to the current day, specifically tracking inflation
    it also provides for some interesting insights. The data and visuals below has
    been sourced from The World Bank group. [6]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们回顾从1960年代到现在的数据，特别是跟踪通货膨胀情况，也能提供一些有趣的见解。以下数据和图表来源于世界银行集团。[6]
- en: '![](../Images/ec4c59ceb07fb2fd6fd4d64894679345.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ec4c59ceb07fb2fd6fd4d64894679345.png)'
- en: 'Image: The World Bank group [6]'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：世界银行集团 [6]
- en: The spike we see here in 2008 is where world inflation jumped to 8.9%, in response
    to the Global Financial Crisis of 2008–2011.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2008年看到的峰值是全球通货膨胀跳升至8.9%，这是对2008-2011年全球金融危机的反应。
- en: 'This can also been seen on the equivalent inflation graph for the UK, as illustrated
    below:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点也可以在下面的英国通货膨胀等效图中看到：
- en: '![](../Images/d8ffd58c9709e13e89630b1c2dd16528.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d8ffd58c9709e13e89630b1c2dd16528.png)'
- en: 'Image: The World Bank group [6]'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：世界银行集团 [6]
- en: The spike that can be seen in 2008, whilst nowhere as dramatic as what it appears
    to be on the worldwide inflation scale, jumps to 3.5%, up by 1.1% just the year
    before and up by 2.1% from the stable level of 1.4 in 2004\. [6]
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管2008年的峰值在全球通货膨胀尺度上并不显著，但却跃升至3.5%，比前一年上涨了1.1%，比2004年稳定水平1.4上涨了2.1%。[6]
- en: Closing argument
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: With world and UK inflation levels increasing considerably it supports the notion
    and news headlines of a recession looming ahead for 2024–2025, if historic trends
    supported by the data is anything to go by.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球和英国通货膨胀水平显著上升，这支持了关于2024-2025年经济衰退的预期，如果历史趋势和数据是可信的话。
- en: Based on the findings above and my personal experience working as a Data Business
    Analyst within Investment Management, it’s evident that data science and economics
    disciplines are closely interlinked, data science effectively serving as a key
    pillar of economics and the decisions it drives and supports.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上述发现和我作为投资管理数据业务分析师的个人经验，可以明显看出数据科学和经济学学科紧密相连，数据科学实际上作为经济学及其驱动和支持的决策的一个关键支柱。
- en: I think it’s also fair to conclude that economics is already reaping significant
    rewards by leveraging new technologies and data interrogation methods available
    on the market today and everything points to this being a trend which is still
    in its formative years.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为可以公平地得出结论，经济学已经通过利用市场上可用的新技术和数据分析方法获得了显著回报，一切迹象表明这仍是一个处于形成阶段的趋势。
