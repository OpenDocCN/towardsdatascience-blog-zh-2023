  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/how-data-science-can-deliver-value-f2d4a1ea3a49](https://towardsdatascience.com/how-data-science-can-deliver-value-f2d4a1ea3a49)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Classifying its value proposition can make it easier to communicate what your
    team does
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@seade03?source=post_page-----f2d4a1ea3a49--------------------------------)[![Sarah
