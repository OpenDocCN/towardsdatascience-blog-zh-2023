- en: '**Part 2: Suggested Guidelines for a Nice Table**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@dar.wtz?source=post_page-----514412adc4b7--------------------------------)[![Darío
