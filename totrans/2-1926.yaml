  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7f4f56b40523f64e5b71774ac4d4118d.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Joao Viegas](https://unsplash.com/@joaovgs?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: We have been working very hard for several months and we believe to have something
    very important to report.
  prefs: []
  type: TYPE_NORMAL
- en: How do we get our audience to understand the depth of our contribution?
  prefs: []
  type: TYPE_NORMAL
- en: 'Simple: by properly telling our story.'
  prefs: []
  type: TYPE_NORMAL
- en: For better storytelling, we habitually use visual elements such as charts, diagrams,
    tables, illustrations, and images.
  prefs: []
  type: TYPE_NORMAL
- en: You can take a look at my Medium [**Why & How**](https://medium.com/@dar.wtz/list/why-how-fbca0113d3aa)
    list for basic concepts, tips, and pitfalls to avoid when using classic charts
    (**bar charts, scatter plots, pie charts, histograms**) and not-so-usual charts
    (**parallel coordinates plots, Mekko charts, area charts, gauge & bullet charts**).
  prefs: []
  type: TYPE_NORMAL
- en: You can also take a look at my Medium[**Data Visualization with Plotly**](https://medium.com/@dar.wtz/list/data-visualization-with-plotly-bc703f15fc44)
    list where I show how to use **Plotly Express** and **Plotly.graph_objects** for
    similar purposes.
  prefs: []
  type: TYPE_NORMAL
- en: But if you need to use a table, it is highly recommended that **you first read
    the following guidelines**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tables**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Remember that a table is a structure made up of rows and columns, and its main
    purpose is to display a list of numbers and/or text in labeled columns.
  prefs: []
  type: TYPE_NORMAL
- en: In the [first article](https://medium.com/towards-data-science/storytelling-with-tables-part-1-tables-with-plotly-f1b8f77cdf4c)
    of this series, I indicated what a well-designed table should have, and suggested
    when it was convenient to use them.
  prefs: []
  type: TYPE_NORMAL
- en: Now, I’m suggesting some tips and pitfalls to avoid.
  prefs: []
  type: TYPE_NORMAL
- en: '**10 Tips for Tables**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Each table must be understandable to the audience without the need to refer
    to the surrounding text;
  prefs: []
  type: TYPE_NORMAL
- en: All tables must be sequentially numbered with Arabic numerals in the precise
    order in which they are cited in the text;
  prefs: []
  type: TYPE_NORMAL
- en: Align numerical values to the right to allow comparison of their magnitudes;
  prefs: []
  type: TYPE_NORMAL
- en: Align to the left heading and content of columns containing text;
  prefs: []
  type: TYPE_NORMAL
- en: Use an appropriate and meaningful number of decimal places. Equalize the number
    of them and align them to the right;
  prefs: []
  type: TYPE_NORMAL
- en: Align column names according to column content. The first letter of each column
    heading should be capitalized;
  prefs: []
  type: TYPE_NORMAL
- en: Design the table so that the data to be compared are contiguous or in close
    proximity to each other;
  prefs: []
  type: TYPE_NORMAL
- en: Each table must have a caption or a self-explanatory title;
  prefs: []
  type: TYPE_NORMAL
- en: Always include footnotes for additional notes, explaining abbreviations, or
    uncommon definitions;
  prefs: []
  type: TYPE_NORMAL
- en: Always include a source line to indicate the origin of the data being displayed
    in the table;
  prefs: []
  type: TYPE_NORMAL
- en: '**10 Pitfalls to avoid**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First of all, ask yourself **if your audience needs a table to help them understand
    your story**;
  prefs: []
  type: TYPE_NORMAL
- en: If your table contains only one or two columns and very few rows, maybe you
    can present the data in the text;
  prefs: []
  type: TYPE_NORMAL
- en: If the data is in the text, don’t replicate it in a table;
  prefs: []
  type: TYPE_NORMAL
- en: Tables should not occupy the entire screen (the whole page). On the other hand,
    they should not be so small that they are difficult to read;
  prefs: []
  type: TYPE_NORMAL
- en: The word “Table” should not be abbreviated as is usually the case with “Fig.”
    for figure;
  prefs: []
  type: TYPE_NORMAL
- en: Always use the same number of decimal places in each column. Also, do not change
    the unit of measurement in each column;
  prefs: []
  type: TYPE_NORMAL
- en: Be cautious when using different background colors in alternating lines (**Zebra
    Stripes**). Their use is often appropriate in large datasets to aid data readability.
    Try to use pastel color palettes;
  prefs: []
  type: TYPE_NORMAL
- en: Try not to use vertical lines for separating columns;
  prefs: []
  type: TYPE_NORMAL
- en: Column headings should not be significantly wider than the widest data in the
    column;
  prefs: []
  type: TYPE_NORMAL
- en: Always remember that Tables **require more processing time than charts**. Give
    your audience the time necessary for comprehension.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tables with plotly.figure.factor**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you are really urged to draw a table with minimal lines of code, I recommend
    you to use the *plotly.figure_factory* module. The module includes some wrapper
    functions for expanding the charting capabilities of Plotly. Let’s see how it
    works:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/dbd5fcb8af617a306e6934c12f91a2e1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1: made by the author with plotly.figure.factory'
  prefs: []
  type: TYPE_NORMAL
- en: Data shown in the table corresponds to new passenger vehicle registrations by
    type in Norway from 2013 to 2019 [1].
  prefs: []
  type: TYPE_NORMAL
- en: It is a nice table with clear headings, legible font type and size, plenty of
    white space, and an appropriate color palette for the **zebra stripes**. Also,
    you can change font colors and sizes, background colors, and row heights.
  prefs: []
  type: TYPE_NORMAL
- en: But the module has several limitations and if you want a more elaborate table
    you have to resort to Plotly Express.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tables with Plotly Graph Objects**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Remember from [Article 1](https://medium.com/towards-data-science/storytelling-with-tables-part-1-tables-with-plotly-f1b8f77cdf4c)
    : “You can create a table in Plotly using the *Table* method. In its most basic
    variant, the procedure is to use *fig.add_trace()*, *go.Table,* and two parameters:
    *header* and *cells*. The former, as its name indicates, corresponds to the **header
    of the table** (the first row) whilst *cells* corresponds to the values, numerical
    or non-numerical, that we want to show the audience” [2].'
  prefs: []
  type: TYPE_NORMAL
- en: First, we need to transpose the numeric data indicated in the *data_to_table1*
    list of lists.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/9041f9efad800def98ad1cce84c383ea.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 2: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: We have a lot of work ahead of us until our table is ready to be shown to the
    audience.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, we must resolve the alignment issue: the year’s column will be centered
    because it is **ordinal** while the rest of the numerical values will be aligned
    to the right.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/e044b35baa174f663028a34449146808.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 3: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: Better, but still we have the issue of the different number of decimal places
    in some cells.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/ca05ca908852be11278e04bb5f6e0054.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 4: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: It’s time for embellishment and final details.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we changed the color palette using the Plotly Express module *px.colors.qualitative*
    which contains built-in color sequences like Pastel2\. We used ‘*darkslategray*’
    for the color of the border and three different pastel tones for the background
    colors:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/2c1b12c358300af901a985e6b2ac8264.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 5: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we included a title and a source line as indicated above (**Tips 8 & 9**).
    We also augmented the white space by **increasing the cell heights.**
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/1e13c43b3e59d520c1874ce5f9f76a2f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 6: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: The headers of columns 2 and 3 (Battery Electric & Plug-in Hybrid) have more
    characters than the rest. Increasing the width of both columns (*columnwidth=*)
    results in a more pleasing visual image.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/0941643caa04a5b0c90fa19adc72dabb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 7: made by the author with plotly.graph.objects'
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusions**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Tables are an essential tool when data analysts must present their findings
    to technical, commercial, or management audiences. For this reason, their preparation
    must be meticulous.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we provide 10 tips for a better table design and 10 pitfalls
    to avoid during their preparation. We also indicate how to prepare a basic table
    with the module *plotly.figure_factory.* Finally, we describe a series of steps
    to follow during a table design with *plotly.graph_objects.*
  prefs: []
  type: TYPE_NORMAL
- en: '**Never let a poorly designed table ruin your storytelling.**'
  prefs: []
  type: TYPE_NORMAL
