  type: TYPE_NORMAL
- en: ÂéüÊñáÔºö[https://towardsdatascience.com/the-meaning-behind-logistic-classification-from-physics-291774fda579](https://towardsdatascience.com/the-meaning-behind-logistic-classification-from-physics-291774fda579)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In classification problems, why do we use the logistic and softmax functions?
    Thermal physics may have an answer.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://tim-lou.medium.com/?source=post_page-----291774fda579--------------------------------)[![Tim
