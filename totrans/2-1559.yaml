- en: 'My personal take on the third week of the #30DayMapChallange, a daily social
    challenge aimed at designing thematic maps every day in November.'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '我对 #30DayMapChallange 第三周的个人看法，这是一项旨在每年11月每天设计主题地图的社交挑战。'
