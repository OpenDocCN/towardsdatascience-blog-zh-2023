  type: TYPE_NORMAL
- en: 'After the previous dayâ€™s satellite footage, I am getting back to rasterised
    remote sensing data. In particular, I am reposting this older piece of mine where
    I used the old Sentinel API to compute the NDVI index for the city of Zurich,
    showing a basic but very handy transformation of satellite image bands. Just a
    bit on its theory, according to [#Wikipedia](https://www.linkedin.com/feed/hashtag/?keywords=%23Wikipedia)
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: 'â€œğ˜•ğ˜°ğ˜³ğ˜®ğ˜¢ğ˜­ğ˜ªğ˜»ğ˜¦ğ˜¥ ğ˜¥ğ˜ªğ˜§ğ˜§ğ˜¦ğ˜³ğ˜¦ğ˜¯ğ˜¤ğ˜¦ ğ˜·ğ˜¦ğ˜¨ğ˜¦ğ˜µğ˜¢ğ˜µğ˜ªğ˜°ğ˜¯ ğ˜ªğ˜¯ğ˜¥ğ˜¦ğ˜¹: ğ˜›ğ˜©ğ˜¦ ğ˜¯ğ˜°ğ˜³ğ˜®ğ˜¢ğ˜­ğ˜ªğ˜»ğ˜¦ğ˜¥ ğ˜¥ğ˜ªğ˜§ğ˜§ğ˜¦ğ˜³ğ˜¦ğ˜¯ğ˜¤ğ˜¦ ğ˜·ğ˜¦ğ˜¨ğ˜¦ğ˜µğ˜¢ğ˜µğ˜ªğ˜°ğ˜¯
    ğ˜ªğ˜¯ğ˜¥ğ˜¦ğ˜¹ ğ˜ªğ˜´ ğ˜¢ ğ˜´ğ˜ªğ˜®ğ˜±ğ˜­ğ˜¦ ğ˜¨ğ˜³ğ˜¢ğ˜±ğ˜©ğ˜ªğ˜¤ğ˜¢ğ˜­ ğ˜ªğ˜¯ğ˜¥ğ˜ªğ˜¤ğ˜¢ğ˜µğ˜°ğ˜³ ğ˜µğ˜©ğ˜¢ğ˜µ ğ˜¤ğ˜¢ğ˜¯ ğ˜£ğ˜¦ ğ˜¶ğ˜´ğ˜¦ğ˜¥ ğ˜µğ˜° ğ˜¢ğ˜¯ğ˜¢ğ˜­ğ˜ºğ˜»ğ˜¦ ğ˜³ğ˜¦ğ˜®ğ˜°ğ˜µğ˜¦ ğ˜´ğ˜¦ğ˜¯ğ˜´ğ˜ªğ˜¯ğ˜¨
    ğ˜®ğ˜¦ğ˜¢ğ˜´ğ˜¶ğ˜³ğ˜¦ğ˜®ğ˜¦ğ˜¯ğ˜µğ˜´, ğ˜°ğ˜§ğ˜µğ˜¦ğ˜¯ ğ˜§ğ˜³ğ˜°ğ˜® ğ˜¢ ğ˜´ğ˜±ğ˜¢ğ˜¤ğ˜¦ ğ˜±ğ˜­ğ˜¢ğ˜µğ˜§ğ˜°ğ˜³ğ˜®, ğ˜¢ğ˜´ğ˜´ğ˜¦ğ˜´ğ˜´ğ˜ªğ˜¯ğ˜¨ ğ˜¸ğ˜©ğ˜¦ğ˜µğ˜©ğ˜¦ğ˜³ ğ˜°ğ˜³ ğ˜¯ğ˜°ğ˜µ ğ˜µğ˜©ğ˜¦ ğ˜µğ˜¢ğ˜³ğ˜¨ğ˜¦ğ˜µ
    ğ˜£ğ˜¦ğ˜ªğ˜¯ğ˜¨ ğ˜°ğ˜£ğ˜´ğ˜¦ğ˜³ğ˜·ğ˜¦ğ˜¥ ğ˜¤ğ˜°ğ˜¯ğ˜µğ˜¢ğ˜ªğ˜¯ğ˜´ ğ˜­ğ˜ªğ˜·ğ˜¦ ğ˜¨ğ˜³ğ˜¦ğ˜¦ğ˜¯ ğ˜·ğ˜¦ğ˜¨ğ˜¦ğ˜µğ˜¢ğ˜µğ˜ªğ˜°ğ˜¯.â€'
  prefs: []
  type: TYPE_NORMAL
- en: In practice, the NDVI is a +1.0 to -1.0 float-valued variable we can compute
    by combining a satellite imageâ€™s red and near-infrared bands. This way, due to
    the light absorption properties of the green surfaces, the result will be higher
    values for those pixels which are greener.
  prefs: []
  type: TYPE_NORMAL
- en: As I used free [#sentinel](https://www.linkedin.com/feed/hashtag/?keywords=%23sentinel)
    satellite images, my pixel size here is 10x10m. On the visualisation, I used a
    green-yellow-red colour map to illustrate the NDVI values from +1.0 to 0\. Negative
    values typically mean water bodies, near-zero positive values are good references
    for built-in areas, while values around 0.1â€“0.5 are sparse and, above that, dense
    green vegetation.
  prefs: []
  type: TYPE_NORMAL
