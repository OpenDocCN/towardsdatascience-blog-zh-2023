  prefs: []
  type: TYPE_IMG
- en: from Wikipedia
  prefs: []
  type: TYPE_NORMAL
- en: 'We can simply write the name of the page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/94afa2a5e25e3dbda1692246d27596bf.png)'
