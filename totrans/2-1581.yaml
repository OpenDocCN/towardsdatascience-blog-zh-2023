  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'First of all, I need to import the following libraries:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '*Wikipedia-api* is the Python wrapper that easily lets you parse Wikipedia
    pages. I shall extract the page I want, excluding all the â€œnotesâ€ and â€œbibliographyâ€
    at the bottom:'
