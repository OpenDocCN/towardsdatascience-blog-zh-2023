- en: '**Langur monkeys.** Source: Adobe Stock, [Standard License](https://wwwimages2.adobe.com/content/dam/cc/en/legal/servicetou/Stock-Additional-Terms_en_US_20230915.pdf).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**长臂猿。** 来源：Adobe Stock，[标准许可](https://wwwimages2.adobe.com/content/dam/cc/en/legal/servicetou/Stock-Additional-Terms_en_US_20230915.pdf)。'
- en: '**The image above highlights François’s langurs, one of the most uncommon monkey
    species.** Notably, their infants boast vibrant orange fur, which darkens to black
    as they mature. Prevailing theories suggest that this orange hue enables parents
    to monitor their young amidst the treetop surroundings¹ easily. This is vital
    for promptly identifying and reacting to threats, such as an imminent predator
    attack. Were an adult monkey able to verbalize, it might exclaim:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**上图突出了弗朗索瓦长臂猿，这是一种最不常见的猴类物种之一。** 值得注意的是，它们的幼崽拥有鲜艳的橙色皮毛，随着成长逐渐变为黑色。现有理论认为，这种橙色使父母能够在树顶环境中轻松监控幼崽¹。这对于及时识别和应对威胁，如即将到来的捕食者攻击至关重要。如果成年猴子能够用语言表达，它可能会说：'
- en: Grab the orange ones!
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抓住橙色的！
- en: '**Kudos should be awarded here to Mother Nature. Thanks to the effective use
    of color, the existence of the smallest and most vulnerable can potentially be
    preserved.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**这里应该给自然母亲以赞美。多亏了颜色的有效使用，最小和最脆弱的存在有可能被保留。**'
- en: '**Why is color so important in data visualization?**'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**为什么颜色在数据可视化中如此重要？**'
- en: I must admit that I hesitated to publish this post for a long time. The reason
    is that this topic is widely covered. Nonetheless, I still see a niche, especially
    in presenting practical nuances of using color.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，我犹豫了很久才发布这篇文章。原因是这个话题已经被广泛讨论。然而，我仍然看到一个细分领域，特别是在实际运用颜色的细节展示上。
- en: I introduced already the functional use of color concept in one of my recent
    [posts](https://medium.com/towards-data-science/how-to-talk-about-data-and-analysis-to-non-data-people-2457dc600219).
    Now, I want to share a few more tips in this area. I hope you will find them practical
    and unbiased. Let’s begin with some examples of ineffective color use.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在最近的一篇[文章](https://medium.com/towards-data-science/how-to-talk-about-data-and-analysis-to-non-data-people-2457dc600219)中介绍了颜色概念的功能性用途。现在，我想分享一些在这一领域的额外提示。希望你会发现它们既实用又客观。让我们从一些无效的颜色使用例子开始。
- en: '**1\. Decoration before function**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1. 装饰优先于功能**'
- en: This problem emerges should we have no clear explanation of why color was applied
    in a specific visualization. Take this chart, for example. Can you clarify why
    such an abundance of colors was applied here?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们没有明确解释为什么在特定可视化中使用了颜色，这个问题就会出现。以这张图表为例。你能解释一下为什么这里应用了如此多的颜色吗？
- en: '![](../Images/def42106a5da6a85c1cc0b5e0c4a6b27.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/def42106a5da6a85c1cc0b5e0c4a6b27.png)'
- en: 'Source: image by the author.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者提供的图片。
- en: Sometimes, aesthetics is a viable explanation. But that’s a tricky one. We are
    entering a shady area of tastes, likes & dislikes. **What is visually appealing
    to one may be unacceptable to others.**
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，美学是一种可行的解释。但这很棘手。我们进入了一个充满个人品味、喜好和厌恶的模糊领域。**对某些人而言视觉上令人愉悦的东西可能对其他人来说是不可接受的。**
- en: '**2\. Lack of consistency & objectivity**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. 缺乏一致性和客观性**'
- en: Sometimes, we inconsistently use saturation or lightness levels in our visualizations.
    We do so by selecting colors from a palette (like in PowerPoint) without ensuring
    consistency across slides. This may be sometimes caused by negligence, but primarily
    by haste. While most will overlook such an “issue”, some keen observers might
    not.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们在可视化中不一致地使用饱和度或亮度级别。我们通过从调色板（如PowerPoint中）选择颜色来做到这一点，而不确保幻灯片之间的一致性。这有时可能是由于疏忽，但主要是由于匆忙。虽然大多数人会忽略这种“问题”，但一些敏锐的观察者可能不会。
- en: '![](../Images/16cc942e882993cdeef712913c6c8ff9.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/16cc942e882993cdeef712913c6c8ff9.png)'
- en: 'Source: print screen by the author.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者的屏幕截图。
- en: 'Negligence manifests typically when crucial information is inconsistently highlighted:
    yellow on one slide, blue on another. Similarly, missteps occur with inconsistent
    color coding — when a given color represents one element, like a budget on one
    page, then on another one— results or forecast.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 疏忽通常表现为关键信息突出显示不一致：一张幻灯片上是黄色，另一张幻灯片上是蓝色。同样，不一致的颜色编码也会发生错误——当一种颜色代表一个元素（如某一页的预算），而在另一页上代表结果或预测时。
- en: '**3\. Disregard to color-impaired users**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3\. 忽视色彩障碍用户**'
- en: Numerous stellar publications highlight the problem adeptly. Insight into the
    issue can be gleaned through tools like [Adobe Color](https://color.adobe.com/create/color-accessibility),
    showcased below, which facilitates a comparison of how different color combinations
    cater to various visual impairments. And even though I don’t have a sight impairment
    (or I think I don’t), I struggle to distinguish between certain shades and gradients.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 众多杰出的出版物巧妙地突出了这个问题。通过如[Adobe Color](https://color.adobe.com/create/color-accessibility)这样的工具可以深入了解这个问题，该工具展示了不同颜色组合如何适应各种视觉障碍。即使我没有视力障碍（或我认为我没有），我仍然很难区分某些色调和渐变。
- en: '![](../Images/327c4a932f4e3b60613dc0d3ef74f2dc.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/327c4a932f4e3b60613dc0d3ef74f2dc.png)'
- en: '**Adobe Color tool shows how different sight impairments hamper the interpretation
    of color.** Source: print screen by the author.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adobe Color工具展示了不同视力障碍如何影响颜色的解读。** 来源：作者的屏幕截图。'
- en: '**4\. Not accounting for context**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4\. 忽视上下文**'
- en: 'Colors aren’t seen in isolation: their surroundings influence them. Even though
    our eyes detect color through light wavelengths, we see color by comparing it
    to its neighbors.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色不是孤立看到的：它们的周围环境会影响它们。尽管我们的眼睛通过光波长来检测颜色，但我们通过与邻近颜色的比较来看到颜色。
- en: Consider the below example. The same square looks different when placed in different
    spots across a gradient from white to black. We see each square differently because
    it’s next to varying gray shades. It looks darker against light gray (on the left)
    than it does against a darker shade (on the right).²
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请看下面的例子。同一个方块在从白色到黑色的渐变中放置在不同的位置时，看起来不同。我们看到每个方块的方式不同，因为它旁边的灰色阴影各异。它在浅灰色背景下看起来比在深色背景下更暗。²
- en: '![](../Images/c3a2d9d1fba9d29f4ed8d9cbde7b1597.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c3a2d9d1fba9d29f4ed8d9cbde7b1597.png)'
- en: 'Source: image by the author based on 2.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：基于2的作者图片。
- en: '**5\. Using color for precise visualization**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5\. 使用颜色进行精确可视化**'
- en: While color can represent values, it’s not optimal for precise comparisons.
    As presented below, hue and saturation rank low in the precision field. This indicates
    they’re less accurate and more prone to user error in value assessment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然颜色可以表示值，但对于精确比较并不是最佳选择。如下面所示，色调和饱和度在精确度领域的排名较低。这表明它们在值评估中不够准确，更容易出现用户错误。
- en: '![](../Images/71a9df0c98eee24af4606874807333bd.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/71a9df0c98eee24af4606874807333bd.png)'
- en: 'Source: image by the author based on [SAP, the data storytelling handbook](https://dudodiprj2sv7.cloudfront.net/product-downloadables/U1/5A/2PTHZAW24RZU.pdf).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：基于[SAP，数据讲述手册](https://dudodiprj2sv7.cloudfront.net/product-downloadables/U1/5A/2PTHZAW24RZU.pdf)的作者图片。
- en: '**Why is it so important to use color properly?**'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**为什么正确使用颜色如此重要？**'
- en: '**As evidenced by the above examples, colors profoundly influence our perception
    of information. That’s why it plays a crucial role in data visualizations.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**正如上述例子所示，颜色深刻影响我们对信息的感知。这就是为什么它在数据可视化中扮演了关键角色。**'
- en: Have you ever encountered the term **“preattentive processing”**? It refers
    to the initial phase in our two-step information absorption process. This first
    stage is automatic, involving heuristics, reflexes, and pattern recognition —
    elements we don’t actively ponder. Preattentive processing primarily notices the
    most prominent characteristics of information presented to us, such as shape,
    size, and **color!** However, it’s not flawless. Given its impulsive nature, it
    can sometimes misguide us.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否遇到过**“前注意处理”**这个术语？它指的是我们两步信息吸收过程中的初始阶段。这个阶段是自动的，涉及启发式方法、反射和模式识别——这些元素是我们不会主动思考的。前注意处理主要注意到呈现给我们的信息中最显著的特征，例如形状、大小和**颜色！**然而，它并非完美无缺。由于其冲动的性质，它有时会误导我们。
- en: 'Consider this (non-color example):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个（非色彩示例）：
- en: '*Items A and B cost $110, with Item A being $100 more expensive than Item B.
    Many might instinctively say Item B is $10\. But then, A would cost $110, and
    both items $120\. The correct price of B is $5\.* ***In many cases, those who
    answered $10 had been misled by preattentive processing.***'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*A项和B项的费用为$110，其中A项比B项贵$100。许多人可能本能地说B项是$10。但那么，A项的费用就是$110，两个项目的总费用是$120。B项的正确价格是$5\.*
    ***在许多情况下，那些回答$10的人被前注意处理所误导。***'
- en: '**That’s evidence of why** **we must use it consciously!**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**这就是为什么** **我们必须有意识地使用它的证据！**'
- en: '**Brief theory of color³**'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**简要色彩理论³**'
- en: Before I present my ideas for the effective use of color, I would like to show
    some theoretical settings.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我展示有关有效使用颜色的想法之前，我想展示一些理论设置。
- en: 'There are two essential components to the theory of color (to my simplified
    understanding):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩理论有两个基本组成部分（根据我的简化理解）：
- en: color anatomy, and
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色彩解剖学，和
- en: color hierarchy.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色彩层次。
- en: '**Color Anatomy**'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**色彩解剖学**'
- en: 'Color anatomy, dissecting how we perceive color, comprises three core components:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩解剖学，分析我们如何感知颜色，包含三个核心组件：
- en: '![](../Images/f63744317bdc754a82b7e67526f4d934.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f63744317bdc754a82b7e67526f4d934.png)'
- en: '**Hue, saturation & lightness.** Source: image by the author.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**色调、饱和度与明度。** 来源：作者提供的图片。'
- en: '**Hue** pertains to the color or shade as perceived. Simply speaking — that’s
    what we call **color**, e.g., red, green, blue, etc.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**色调**是指感知到的颜色或色调。简单来说——那就是我们所说的**颜色**，例如红色、绿色、蓝色等。'
- en: '**Saturation** denotes the intensity of a color, where high saturation yields
    vibrant colors and low saturation results in duller, whiter hues.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**饱和度**表示颜色的强度，高饱和度产生鲜艳的颜色，而低饱和度则产生较暗、较白的色调。'
- en: '**Lightness**, while akin to saturation, involves tints and shades — degrees
    of black and white — rather than color brightness.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**明度**虽然类似于饱和度，但涉及的是色调的深浅——黑白的程度——而不是颜色的亮度。'
- en: Both lightness and saturation create a notable scale of intensity, usable to
    highlight differentiation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 明度和饱和度都创建了一个显著的强度尺度，可用于突出差异。
- en: '**Color harmony**'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**色彩和谐**'
- en: Color harmony embodies the idea that specific color combinations can yield visual
    contrast or cohesion. Depending on the narrative you wish to convey with your
    data, the arrangement you select can optimize impact.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩和谐体现了特定颜色组合可以产生视觉对比或协调的思想。根据你希望通过数据传达的叙事，你选择的安排可以优化效果。
- en: '![](../Images/4b5de60dad9fd44069b193945e05850e.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4b5de60dad9fd44069b193945e05850e.png)'
- en: '**Various color harmonies in Adobe Color.** Source: image by the author, based
    on print screens from Adobe Color.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adobe Color中的各种色彩和谐。** 来源：作者提供的图片，基于Adobe Color的屏幕截图。'
- en: '**How to use color in data visualization?**'
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**如何在数据可视化中使用颜色？**'
- en: '![](../Images/5b5f643fc617f6ccacd7fc12ed7473ee.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5b5f643fc617f6ccacd7fc12ed7473ee.png)'
- en: 'Source: image generated by the author in Adobe Photoshop 2024.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者在Adobe Photoshop 2024中生成的图像。
- en: '**For users to successfully engage with information in a visualization, they
    must:**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了让用户成功地与可视化中的信息互动，他们必须：**'
- en: Find it,
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到它，
- en: Read it, and
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读它，并且
- en: Understand it.**⁴**
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解它。**⁴**
- en: '**“Find it”**'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**“找到它”**'
- en: Visualizations should enable users to locate crucial information with minimal
    cognitive effort. More vital information should be more salient than less critical
    data. Color codes, aimed at differentiating operationally critical data, must
    always be discernible.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化应使用户能够以最小的认知努力找到关键信息。更重要的信息应比不那么关键的数据更显著。旨在区分操作上关键数据的颜色编码必须始终可辨别。
- en: '**“Read it”**'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**“阅读它”**'
- en: 'Legibility is paramount in displaying operationally vital information across
    all conditions. To assure legibility:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有条件下展示操作性重要信息时，易读性至关重要。为了确保易读性：
- en: Ensure sufficient contrast between symbols (or text) and backgrounds.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保符号（或文本）与背景之间有足够的对比度。
- en: Symbols or text should be of a size and stroke width that ensure visibility
    and readability.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符号或文本应当具有足够的大小和笔画宽度，以确保可见性和可读性。
- en: '**“Understand it”**'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**“理解它”**'
- en: Once information is found and read, colors should facilitate user understanding
    with minimal cognitive effort and error risk.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦信息被找到并阅读，颜色应当以最小的认知努力和错误风险来促进用户的理解。
- en: '**Color coding:** Color codes, intended to differentiate classes of critical
    data, should be easily identifiable, limited in number, and discernible on all
    backgrounds.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色编码：** 颜色代码用于区分关键数据类别，应当易于识别、数量有限，并在所有背景下都能区分。'
- en: '**Consistency:** Color codes should be applied consistently throughout the
    report or presentation: each color code can represent only a single data category
    (or a single color can represent all data categories).'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一致性：** 报告或演示文稿中的颜色代码应保持一致：每种颜色代码只能代表单一的数据类别（或者单一颜色可以代表所有数据类别）。'
- en: '**Conventions:** Adherence to cultural conventions is helpful (e.g., red for
    warning, yellow for caution, green for safety).⁴'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**惯例：** 遵循文化惯例是有帮助的（例如，红色表示警告，黄色表示注意，绿色表示安全）。⁴'
- en: Color isn’t just about making your data look pretty; it’s about guiding your
    audience through a story and making complex information digestible.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 颜色不仅仅是为了让你的数据看起来更漂亮；它是为了引导你的观众通过一个故事，并使复杂的信息易于消化。
- en: '**How to deal with color in data presentations?**'
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**如何处理数据展示中的颜色？**'
- en: '**Why, why, why?**'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**为什么，为什么，为什么？**'
- en: That’s the key question when choosing visualizations and their elements. **Color
    must be used exclusively in data storytelling to fulfill a distinct communicative
    intent.** Colors should not merely adorn a graphic. While enhancing a chart aesthetically
    may serve, for instance, brand awareness or advertising goals, it will divert
    attention from what is genuinely pivotal for data storytelling purposes. **And
    that is the data embedded in our message.²**
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是选择可视化和其元素时的关键问题。**颜色必须专门用于数据讲述，以实现明确的沟通目的。** 颜色不应仅仅用于装饰图形。虽然美化图表可能有助于品牌意识或广告目标，但这会分散对数据讲述真正重要内容的关注。**而这就是我们信息中的数据。²**
- en: '**Start from grayscale!**'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**从灰度开始！**'
- en: So, how do I work with color? As **Cole Nussbaumer Knafflic** advises in a YouTube
    interview, my visualizations’ initial version is typically crafted using grayscale
    (with possible exceptions for axis lines or labels). Then, I apply different colors,
    but always with a clear purpose, such as capturing attention or aiding understanding.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我如何处理颜色？正如**Cole Nussbaumer Knafflic** 在YouTube采访中建议的，我的可视化初稿通常使用灰度（轴线或标签可能有例外）。然后，我应用不同的颜色，但总是有明确的目的，比如吸引注意力或帮助理解。
- en: '**Video interview with Cole Nussbaumer Knafflic.** Source: YouTube.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**与Cole Nussbaumer Knafflic的视频采访。** 来源：YouTube。'
- en: I find satisfaction in demonstrating the efficacy of this approach while “enhancing”
    the so-called spaghetti charts, as displayed in the image above. Such charts typically
    falter as a communication method. However, a straightforward tactic — focusing
    on a single series at a time while utilizing the others (colored grey) as background
    information (for instance, to illustrate trends) — can be pretty effective.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我在展示这种方法的有效性时感到满足，同时“提升”所谓的意大利面图表，如上图所示。这些图表通常作为沟通方法存在缺陷。然而，一个简单的策略——一次专注于一个系列，同时将其他（用灰色标记）作为背景信息（例如，用来说明趋势）——可能非常有效。
- en: '![](../Images/db85c03c05f445483afd590a7846a449.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db85c03c05f445483afd590a7846a449.png)'
- en: 'Source: image by the author inspired by 5.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者灵感来源于 5。
- en: '**Reconsider your visual⁵**'
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**重新考虑你的视觉效果⁵**'
- en: All right, we started with grayscale, applied colors, and ended with a Christmas
    tree. Literally.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们从灰度开始，应用了颜色，最后变成了圣诞树。字面上的。
- en: '**Occasionally, the inclination to over-utilize color arises from selecting
    an inappropriate visual.** Consider the below examples inspired by the **Datawrapper**
    blog. While gradient colors can effectively display patterns, such as on a choropleth
    map, they challenge discerning actual values and differences. Opt to display your
    most crucial values using bars, position, or areas, reserving colors to distinguish
    categories or focusing attention. This should result in quicker value interpretation
    by readers.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**有时，过度使用颜色的倾向源于选择不适当的视觉效果。** 请参考以下例子，这些例子受到了 **Datawrapper** 博客的启发。虽然渐变颜色可以有效地显示模式，例如在
    choropleth 地图上，但它们挑战了实际值和差异的辨别。选择使用条形图、位置或区域来显示最重要的值，将颜色保留用于区分类别或集中注意力。这应能使读者更快地解读值。'
- en: '![](../Images/a7117a2b693ff78e804911380d5bb7a4.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7117a2b693ff78e804911380d5bb7a4.png)'
- en: 'Source: image by the author inspired by 5.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者的图片，灵感来源于 5。
- en: Consider employing a different chart type or grouping categories if a chart
    demands more than seven colors. While colors help readers differentiate data categories,
    utilizing too much color can hinder swift data comprehension due to frequent references
    to the color key.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果图表需要超过七种颜色，考虑使用不同的图表类型或对类别进行分组。虽然颜色有助于读者区分数据类别，但使用过多的颜色可能会由于频繁查阅颜色键而阻碍快速数据理解。
- en: '![](../Images/0fd251034e974af2f034fa3c9244359d.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0fd251034e974af2f034fa3c9244359d.png)'
- en: 'Source: image by the author inspired by 5.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者的图片，灵感来源于 5。
- en: '**Use distinct colors**'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**使用不同的颜色**'
- en: Okay. So, we have chosen the correct visuals. Nevertheless, when deciding on
    the colors, we must ensure they are differentiated. Hues are pivotal in creating
    color distinctiveness. While lightness and saturation adjustments can add variation
    over differences, they may imply a false hierarchy of importance — unless that’s
    the intention (I will show it later). For instance, we should avoid using two
    colors with identical hues but varied lightness and saturation unless their associated
    values are inherently related.⁷
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。所以，我们已经选择了正确的视觉效果。然而，在决定颜色时，我们必须确保它们是不同的。色调在创建颜色区分度方面至关重要。虽然亮度和饱和度的调整可以增加变化，但它们可能会暗示虚假的重要性层次——除非这是你的意图（我稍后会展示）。例如，我们应该避免使用两个具有相同色调但不同亮度和饱和度的颜色，除非它们相关联的值本质上是相关的。⁷
- en: '**Contrast rules**'
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**对比度规则**'
- en: '**Color needs** [**context**](https://medium.com/towards-data-science/power-of-context-in-data-driven-storytelling-b4dc48a402e)**,
    as showcased in the initial paragraphs.** I recommend considering the two below
    rules to ensure contrast with colors.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色需求** [**上下文**](https://medium.com/towards-data-science/power-of-context-in-data-driven-storytelling-b4dc48a402e)**，正如前面的段落中展示的那样。**
    我建议考虑以下两个规则以确保颜色之间的对比。'
- en: '**Rule 1:** Ensure that objects of the same color in a table or chart appear
    identical by providing a matching background color.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则 1：** 确保表格或图表中相同颜色的对象看起来相同，通过提供匹配的背景颜色来实现。'
- en: '**Rule 2:** For clear visibility of objects in a table or chart, employ a background
    color that contrasts sufficiently with them.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则 2：** 为了使表格或图表中的对象清晰可见，使用与对象有足够对比度的背景颜色。'
- en: '**A direct application of Rule 1 in charts is to sidestep using background
    color gradients or varying background colors.** Avoiding unnecessary chart decoration
    is critical to clear and compelling data presentation.²'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则 1 在图表中的直接应用是避免使用背景颜色渐变或变化的背景颜色。** 避免不必要的图表装饰对清晰和有说服力的数据展示至关重要。²'
- en: '**The fundamental rule of contrast I apply says:**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**我应用的对比度基本规则是：**'
- en: Light background with dark elements (e.g., white background, black font, dark
    grey chart fill, blue fill for highlighting).
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浅色背景配以深色元素（例如，白色背景，黑色字体，深灰色图表填充，蓝色突出显示填充）。
- en: Dark background with light elements (e.g., black background, white font, light
    grey chart fill, yellow fill for highlighting).
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深色背景配以浅色元素（例如，黑色背景，白色字体，浅灰色图表填充，黄色突出显示填充）。
- en: Background color
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景颜色
- en: '**Two colors work: white or black.**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**两种颜色有效：白色或黑色。**'
- en: '**Just kidding!** Almost any color is a game, whether light or dark, provided
    you follow specific guidelines, some of which I’ll outline below. One rule I often
    adhere to is utilizing a light background for longer presentations, as it tends
    to be less eye-straining over extended viewing periods. I might choose a dark
    background for shorter presentations, primarily for aesthetic reasons or personal
    preference. I do avoid, however, all the flashy color variations.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**开玩笑的！** 几乎任何颜色都适用，无论是浅色还是深色，只要你遵循一些特定的指导方针，其中一些我将在下面概述。我经常遵循的一条规则是对于较长的演示文稿使用浅色背景，因为它在长时间观看时较少疲劳。我可能会选择深色背景用于较短的演示文稿，主要是出于审美原因或个人喜好。然而，我会避免所有闪亮的颜色变体。'
- en: '![](../Images/21fd830cefde826a51ad18747107fd37.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/21fd830cefde826a51ad18747107fd37.png)'
- en: '**These colors will not work as backgrounds.** Source: image by the author.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些颜色不适合用作背景。** 来源：作者提供的图片。'
- en: '**Three color rule**'
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**三色规则**'
- en: After I have chosen the background color, I must decide on other elements. Here,
    I try to apply “the three-color rule”. The three-count does not include background,
    which serves as the “context-setter”. And to be honest with you, I typically fail
    to adhere to this rule perfectly. And that’s okay. So long I minimize the number
    of colors, the achieved effect usually does not fall far away from the desirable
    one.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 选择背景颜色后，我必须决定其他元素。在这里，我尝试应用“三色规则”。三色计数不包括背景，背景作为“上下文设置器”。说实话，我通常无法完全遵守这个规则。不过没关系。只要我尽量减少颜色数量，效果通常不会远离理想状态。
- en: '**For light backgrounds (typically white), I use the following colors:**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于浅色背景（通常是白色），我使用以下颜色：**'
- en: '**Color 1:** Generally black or dark grey is reserved for text (title, body
    text).'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 1：** 通常黑色或深灰色用于文本（标题、正文）。'
- en: '**Color 2:** Usually medium grey is applied to less relevant chart elements
    (fill, labels, grids, etc.).'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 2：** 通常中灰色用于较少相关的图表元素（填充、标签、网格等）。'
- en: '**Color 3:** Typically blue is used for highlighting important text or visualization
    elements. Sometimes, I use green for positive and red for negative to indicate
    changes.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 3：** 通常使用蓝色突出显示重要文本或可视化元素。有时，我使用绿色表示积极，红色表示消极，以指示变化。'
- en: '**For dark backgrounds (which most frequently are straight black in my presentations):**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于深色背景（在我的演示文稿中大多数是纯黑色）：**'
- en: '**Color 1:** White for text.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 1：** 文字用白色。'
- en: '**Color 2:** This could be the same as in the case of a light background, provided
    it’s easily discernible.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 2：** 如果颜色容易辨别，这可以与浅色背景的情况相同。'
- en: '**Color 3:** I might choose subdued yellows, with the green or red rule also
    applying.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色 3：** 我可能会选择柔和的黄色，同时适用绿色或红色规则。'
- en: Exceptions might occur, but only if necessary (e.g., adding a white or black
    font to differentiate labels placed directly on the visualization).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有例外，但仅在必要时（例如，为了区分直接放置在可视化上的标签而添加白色或黑色字体）。
- en: '**And that’s it. Here is what it can look like.**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**仅此而已。这是它的可能效果。**'
- en: '![](../Images/f6f647b87caf9222c192737c28dd32ae.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f6f647b87caf9222c192737c28dd32ae.png)'
- en: '**Example of a slide in line with the 3-color rule.** Source: image by the
    author.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**遵循三色规则的幻灯片示例。** 来源：作者提供的图片。'
- en: '**Reference palette**'
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**参考调色板**'
- en: '![](../Images/5dacb09eb23607c6e88bb139b6d3e1f1.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5dacb09eb23607c6e88bb139b6d3e1f1.png)'
- en: '**Color palette.** Source: image generated by the author in Adobe Photoshop
    2024.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色调色板。** 来源：作者在 Adobe Photoshop 2024 中生成的图片。'
- en: Sometimes, I get confused with the color selection anyway. Especially when I
    pick colors outside the standard PowerPoint palette. But I have a trick that helps
    me to mitigate this. I’ve spotted it in well-crafted corporate templates. They
    sometimes contain a color palette, often placed on the final slide. Without such
    a template, I craft my reference palette using shapes filled with reference colors.
    Whenever I’m uncertain which color to choose, I navigate to this last slide and
    select the color using a color picker. **It’s a fail-safe method!**
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我对颜色选择感到困惑，尤其是当我选择标准 PowerPoint 调色板之外的颜色时。但我有一个技巧可以帮助我缓解这个问题。我在精心设计的公司模板中发现了它。它们有时包含一个颜色调色板，通常放在最后一张幻灯片上。如果没有这样的模板，我会用填充参考颜色的形状来制作我的参考调色板。每当我不确定选择哪个颜色时，我就会去最后一张幻灯片，使用颜色选择器选择颜色。**这是一种可靠的方法！**
- en: '![](../Images/744034cb21a9e2140da46fa4ba8b71f2.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/744034cb21a9e2140da46fa4ba8b71f2.png)'
- en: '**Example of a reference palette.** Source: image by the author'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**参考调色板示例。** 来源：作者提供的图片'
- en: '**If you produce a large number of presentations, it might be efficient to
    establish a standard set of quality colors.** Ideally, create several color palettes,
    each designed for specific uses. At a minimum, develop three palettes: one with
    vivid colors, a second with medium shades easily discernible to the human eye,
    and a third with light, nearly transparent colors.²'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你制作大量演示文稿，建立一套标准的优质颜色可能会很有效。** 理想情况下，创建几种颜色调色板，每种调色板设计用于特定用途。至少，开发三种调色板：一种包含鲜艳的颜色，第二种包含对人眼容易辨别的中等色调，第三种则包含浅色、几乎透明的颜色。²'
- en: '**Use intuitive colors**'
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**使用直观的颜色**'
- en: I strongly recommend deciding on a color palette that resonates with the cultural
    understanding of your audience, utilizing colors they would naturally associate
    with your data. As much as it is possible. Consider the visualization below, inspired
    again by a post on a Datawrapper blog.⁵
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议选择与受众文化理解相符的颜色调色板，使用他们自然会将数据与之联系起来的颜色。尽可能做到这一点。请参见下方的可视化，这一可视化再次受到 Datawrapper
    博客文章的启发。⁵
- en: '![](../Images/a7c2cebe641d12ed4f8c0ffab9af414a.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7c2cebe641d12ed4f8c0ffab9af414a.png)'
- en: 'Source: image by the author inspired by 5.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者基于 5 的图片
- en: 'One remark: while the green-red duo is commonly used to denote a good-bad relationship,
    it’s crucial to note that around 5% of the population struggles to distinguish
    these colors. For instance, adding a blue tint to green could help ensure clarity
    for a wider audience.⁶'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一点说明：虽然绿-红组合通常用于表示好-坏关系，但重要的是要注意，大约5%的人群难以区分这些颜色。例如，给绿色加上蓝色的色调可以帮助确保更广泛的观众能清楚辨别。⁶
- en: '**Mind the psychology of color**'
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**注意颜色心理学**'
- en: When speaking about color intuition, a thing worth noting is the most common
    color interpretations.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 说到颜色直观，值得注意的是最常见的颜色解释。
- en: 'These are the most widespread interpretations of colors across cultures:'
