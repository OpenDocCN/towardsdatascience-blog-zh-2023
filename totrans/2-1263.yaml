- en: '**Concluding remarks**'
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**结论**'
- en: '**Color isn’t just about making your data look pretty; it’s about guiding your
    audience through a story and making complex information digestible.** From observing
    the nature to interacting with our colorful computer screens, color influences
    our perception, understanding, and recall of experiences and information.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**颜色不仅仅是为了让你的数据看起来漂亮；它还引导你的观众理解故事，使复杂信息易于消化。** 从观察自然到与我们多彩的计算机屏幕互动，颜色影响着我们对体验和信息的感知、理解和记忆。'
- en: '**Effectively using color in data visualizations involves more than selecting
    appealing shades. It encompasses:**'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**有效使用数据可视化中的颜色不仅仅是选择吸引人的色调。它包括：**'
- en: '**Communicating clearly:** Ensuring data is easy to find, read, and comprehend
    without effort.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清晰沟通：** 确保数据易于查找、阅读和理解。 '
- en: '**Being consistent:** Adopting a set palette to maintain consistent color meanings
    across visuals.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持一致性：** 采用统一的调色板以在视觉效果中保持颜色含义的一致性。'
- en: '**Being inclusive:** Choosing palettes that are perceptible to those with color
    vision deficiencies, recognizing that color perception varies.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包容性：** 选择对色盲人士可见的调色板，认识到颜色感知的差异。'
- en: The secret lies in harmonizing aesthetic allure with clarity and precision,
    crafting captivating and enlightening visuals.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 秘诀在于将美学吸引力与清晰度和精确度结合起来，制作引人入胜且启发性的视觉效果。
- en: By adhering to fundamental color theory principles, prioritizing accessibility,
    and utilizing a strategic and consistent color palette, you can transform your
    data visualizations from simple charts into compelling narratives. **Let color
    be your ally in narrating your data’s story, steering viewers through the visualization,
    and delivering a coherent, accessible, and memorable user experience.**
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循基本的色彩理论原则，优先考虑可访问性，并使用战略性和一致性的色彩调色板，你可以将数据可视化从简单的图表转变为引人入胜的叙述。**让颜色成为讲述数据故事的盟友，引导观众通过可视化，并提供连贯、可访问且令人难忘的用户体验。**
