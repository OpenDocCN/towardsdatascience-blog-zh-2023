    Do Instead
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ÂéüÊñáÔºö[https://towardsdatascience.com/why-accepting-any-data-job-is-a-terrible-career-move-and-what-you-should-do-instead-68f5354cacd8](https://towardsdatascience.com/why-accepting-any-data-job-is-a-terrible-career-move-and-what-you-should-do-instead-68f5354cacd8)
  prefs:
