- en: Why Settling for Any Data Job is a Terrible Career Move
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the key factors that makes you attractive to an employer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***In data science, not all roles are created equal.*** *The field‚Äôs diversity
    means that the skills and experiences valued in one sector might not hold the
    same weight in another.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This diversity in the applications of data science is *crucial* to understand.
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôre aiming for a Tech company (or any other industry), it‚Äôs vital to know
    the specific skills you need for that environment.
  prefs: []
  type: TYPE_NORMAL
- en: One of the key factors in whether a company finds your data skills attractive
    is how you‚Äôve applied them in your past experience.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I once met a senior Data Scientist with over 10 years of experience at a top
    company specializing in market research. You could think he could get any data
    science job he‚Äôd want. If only‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: Despite his skills, he couldn‚Äôt even land an interview at Spotify. Why? Most
    likely because the skills and applications he knew weren‚Äôt relevant to what was
    needed for the job. He had the basics ‚Äî Python, SQL, communication skills ‚Äî but
    in the tech world, that‚Äôs just the starting point.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, another acquaintance of mine with a strong background in finance
    found her data science skills weren‚Äôt fully transferable when she shifted her
    focus to tech companies. She, too, struggled.
  prefs: []
  type: TYPE_NORMAL
- en: I know what you might be thinking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‚ÄúHey, I can accept a data job at a consulting firm, and then apply to my dream
    company when I‚Äôve stacked more XPs‚Äù. But, if you‚Äôre doing retail forecasting there,
    your dream company might not give a hoot about those skills.
  prefs: []
  type: TYPE_NORMAL
- en: Or say you landed a job at JP Morgan. Impressive, sure. You might think it‚Äôs
    a great name on your CV, no reason this should be a problem for when you‚Äôll be
    applying to Google later, right? Wrong, your experience in credit risk analysis
    isn‚Äôt really what Google is looking for (except if you‚Äôre applying to Google Pay).
    They‚Äôd rather go for that candidate who spent time running A/B Tests and building
    metrics at a lesser-known company.
  prefs: []
  type: TYPE_NORMAL
- en: '***So, what‚Äôs the key takeaway here?*** *What‚Äôs hot in one sector might not
    even get a second glance in another.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This is crucial to know if you have specific career expectations or goals.
    So identify your dream industry or company as early as possible and align your*
    skill development and job choices *to* *meet their specific needs.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Note ‚Äî Please keep in mind that while these tips have been instrumental in
    my personal success and I‚Äôm sharing them for that reason, success is multifaceted.
    Factors such as skill, timing, and even luck, which are often beyond our control,
    play a significant role. So consider these tips as guidelines or stepping stones
    for optimizing what you can control in your own journey.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step #1 ‚Äî Taking a Step Back to Move Forward'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/c836b8f896ab62401becdbddff42213c.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [carolyn christine](https://unsplash.com/@carolynchristine?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'Very important to keep in mind that:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Your job is where you spend the majority of your day. No matter how desperate
    you may feel right now about your situation it‚Äôs crucial to choose your next role
    wisely.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs too easy to end up feeling miserable when you‚Äôre doing something you hate.
    In the end, it‚Äôs just switching one problem for another. A wise and smart job
    choice isn‚Äôt just about the role itself, it‚Äôs about aligning with your professional
    ambitions and personal dreams.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, it‚Äôs about your overall happiness and contentment in life. It‚Äôs
    also too easy to lose track of this when you hit rock bottom.
  prefs: []
  type: TYPE_NORMAL
- en: '***So, take a moment to pause and reflect, especially if you‚Äôve been on a non-stop
    path from education to employment.*** *Many people jump straight from their studies
    into their careers without taking the time to 1) evaluate their experiences and
    reflect on their journey so far, and 2) strategize for the future.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This reflection is more than just a break, it‚Äôs a *crucial* process that can
    redefine your career trajectory. Focus on understanding what you truly desire
    from your career.
  prefs: []
  type: TYPE_NORMAL
- en: '**Identify your professional aspirations and dream job.** This clarity will
    guide you in making a career choice that is not just a stopgap, but a stepping
    stone to a fulfilling future.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Questions to ask yourself:***'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*1\. What are you passionate about?'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. What made you jump into data science?
  prefs: []
  type: TYPE_NORMAL
- en: 3\. What companies operate in the business you‚Äôre passionate about?
  prefs: []
  type: TYPE_NORMAL
- en: 4\. What‚Äôs your long-term career goal? If not, what do you hope to achieve in
    your professional life?*
  prefs: []
  type: TYPE_NORMAL
- en: '[The best thing about working in data science is that you can always find a
    job in an industry related to an interest of yours](https://medium.com/towards-data-science/8-reasons-why-i-didnt-give-up-on-my-dream-to-be-a-data-scientist-why-neither-should-you-4f32b73f2473)
    ‚Äî video games, cinema, space, puppies, you name it.'
  prefs: []
  type: TYPE_NORMAL
- en: For me, it was working in the music industry. I dreamt of Spotify because I‚Äôm
    a violinist and I wanted to be at the forefront of data science in an industry
    I was passionate about.
  prefs: []
  type: TYPE_NORMAL
- en: 'One big piece of advice I could give you would be:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Find yourself a mentor, someone more experienced with whom you could discuss
    your journey and get different perspectives on what the job truly looks like.
  prefs: []
  type: TYPE_NORMAL
- en: I understand that pinpointing your career expectations can be challenging, especially
    in the early stages. Your goals may evolve over time, but it‚Äôs still better to
    have a direction to aim for rather than sailing aimlessly. A mentor can help a
    lot with this!
  prefs: []
  type: TYPE_NORMAL
- en: 'Step #2 ‚ÄîBridging the Gap'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/89b5cab31fc402d88902b60c9ebf5474.png)'
  prefs: []
  type: TYPE_IMG
- en: What skills do you lack? Bridge the gap ‚Äî Photo by [Alex Radelich](https://unsplash.com/@alexradelich?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: When I started applying for jobs, my data science skills were still in the womb,
    I was still a baby Data Scientist ‚Äî or more like a fetus. So I knew I had a long
    way before I could be taken seriously in the data science job market *(even more
    so in Tech).*
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre a noob in data science (especially if you started with no experience
    in coding or foundational maths and ML, like me) even an intensive one-year program
    at a top uni like NYU where I went might not be enough to get into Tech.
  prefs: []
  type: TYPE_NORMAL
- en: 'So I needed to upskill ‚Äî that‚Äôs just how competitive these tech data science
    jobs are. The question was:'
  prefs: []
  type: TYPE_NORMAL
- en: What skills do I need to break into my dream companies?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Same for you. After defining your career goals, and identifying companies or
    industries at the intersection of your professional ambitions and passions, the
    next step is to figure out what‚Äôs the gap in your skills.
  prefs: []
  type: TYPE_NORMAL
- en: Search on LinkedIn for people working in the company/industry you aim for. Try
    filtering on shared connections, cities, or alma mater to maximize the chances
    of getting a reply from them. Example ‚Äî Spotify
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/f2f0c934f256a6149c45b144dd1a78ad.png)'
  prefs: []
  type: TYPE_IMG
- en: You already have 700+ people with experience at Spotify (our current example)
    ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Check out what skills they have, what type of projects they work on, and what
    applications for data science they‚Äôre doing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/b81d22b3963691331022eb57c85ce463.png)'
  prefs: []
  type: TYPE_IMG
- en: Here‚Äôs an example of skills listed under the experience section of a non-lazy
    person (as opposed to my profile where it‚Äôs empty) ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Assess your current skillset and pinpoint areas where you lack these skills
    and need improvement. One thing you can do is update your skills section on LinkedIn.
    Whenever you‚Äôre interested in a role on the platform, LinkedIn will directly show
    you which skills you lack, and which ones you already have!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/6737d841cbdbfeb0bcc90a121cd4a999.png)'
  prefs: []
  type: TYPE_IMG
- en: Take advantage of it ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Those are the skills you want to either improve or acquire.** That‚Äôs the
    stepping stone to your career strategy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The next question to ask yourself:'
  prefs: []
  type: TYPE_NORMAL
- en: Do they require proper training or hands-on experience to acquire?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Skills such as A/B testing are generally hard to acquire just through training,
    they‚Äôre best learned in a company setting. But if your skill gap falls more into
    machine learning, then proper training is what you need.
  prefs: []
  type: TYPE_NORMAL
- en: For me, I realized I needed to upskill, but I wasn‚Äôt mentally ready to study
    for another 1 or 2 years, so I went the easy route ‚Üí I redirected my efforts outside
    of America, I applied to jobs in Europe, but even that failed.
  prefs: []
  type: TYPE_NORMAL
- en: Once you start job-hunting, you quickly realize that you‚Äôll only get scraps
    after all the best jobs are taken by the best candidates. I didn‚Äôt want to start
    my career with a job I would hate. So I delayed my loan payments and started looking
    for other more affordable degrees in data science outside of the U.S.
  prefs: []
  type: TYPE_NORMAL
- en: '***The key takeaway here?*** *Figure out what‚Äôs the gap you need to bridge
    in your skillset, and whether you need training or hands-on experience to bridge
    that gap.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on whether the need is to upskill or go hands-on, you‚Äôll have to follow
    either of the following routes ‚Äî or mix things up.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step #3.a. The Upskill Route'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/272ae9ef323e05d0ba9884b881dff2c0.png)'
  prefs: []
  type: TYPE_IMG
- en: Sneak peek from the first year of my second data science degree ‚Äî (Image by
    Author)
  prefs: []
  type: TYPE_NORMAL
- en: After lots of tears, hard work, and a little bit of luck, I managed to get accepted
    into the third-best data science degree globally with a bonus scholarship.
  prefs: []
  type: TYPE_NORMAL
- en: But I‚Äôm aware it won‚Äôt be the case for everyone ‚Äî the goal here is to pinpoint
    what‚Äôs lacking in your skillset and follow any relevant training that bridges
    this gap.
  prefs: []
  type: TYPE_NORMAL
- en: Whether it‚Äôs signing up for another data science degree, jumping into a boot
    camp, enrolling in an online course, begging your fairy godmother, or selling
    your soul, do what you have to do *(okay maybe not that last one).*
  prefs: []
  type: TYPE_NORMAL
- en: '[Ultimately, you need to be able to showcase on your resume that you have those
    skills](https://medium.com/towards-data-science/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228)
    through the projects or certificates/diplomas you‚Äôll display on your portfolio.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Some things you can do:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Platforms like [Coursera](https://www.coursera.org/search?query=data+science&myLearningTab=IN_PROGRESS),
    edX, and Udacity offer a wide range of data science courses you can follow on
    the specific skills you need.
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôre still a student, seek internships in the field or industry you‚Äôre
    passionate about, *no matter the size of the company.* Even small firms offer
    valuable learning opportunities. What matters first is acquiring the skills.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your career goals, you might want to go beyond the basics of data
    science by specializing. Whether it be computer vision, NLP, LLMs, or more, make
    sure you get experience in this subfield ‚Äî through training or projects ‚Äì before
    applying to these roles.
  prefs: []
  type: TYPE_NORMAL
- en: '[For Tech, I‚Äôve crafted the ultimate guide to the 6 must-have data science
    skills you need to master before applying.](/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)
    Be sure to check it out!'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step #3.b. The Hands-On Route'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Remember, the goal is to avoid at all costs the pitfalls of settling for just
    any job that has the word ‚Äòdata‚Äô in the description.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now that you‚Äôve pinned down what skills you need, you can go chasing after a
    job that will offer you a playground to learn those specific skills.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here‚Äôs what you should do:**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Look for jobs that align with your skill development goals. Explore job descriptions
    to understand the requirements. Avoid roles that don‚Äôt contribute to your skill
    development ‚Äî no matter how attractive the company is.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/d4d213b8fb3ce0542c9a52a27308ddd5.png)'
  prefs: []
  type: TYPE_IMG
- en: This is perfect if you want to join FAANG companies as a data scientist. It
    has all the top skills you need (experimentation, data viz, stats, cross-functional
    collaboration, business involvement) to work in a top Tech, that‚Äôs the type of
    company you want to target, regardless of its size or fame ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: If it‚Äôs not clear, try reaching out on LinkedIn to people working in that company
    and ask them about what skills they learn and how they apply them on the job.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/7d4b84d1e04afcf7e8a047ec22e06606.png)'
  prefs: []
  type: TYPE_IMG
- en: I‚Äôve sent dozens of those that never got replies, but they‚Äôre still worth sending.
    Over time, I‚Äôve managed to get replies by reaching out to the people most likely
    to get back to me (not sharing those because the messages are in French) ‚Äî (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Build a professional network by connecting with individuals working in your
    desired industry or field. Attend conferences, webinars, or local meetups to expand
    your connections.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/efd40cecd3aa1d62926358b505e6f919.png)'
  prefs: []
  type: TYPE_IMG
- en: I once paid $1000 to fly from NYC all the way to Phoenix, Arizona, to attend
    this STEM conference where many big tech names were meeting up with students,
    interviewing and hiring them. I didn‚Äôt land a job because I was still mediocre
    at that stage being in the early stages of my DS training, but I made sure to
    pull the networking card as hard as I could. I even managed to befriend a Googler
    with whom I later connected on LinkedIn, and who gave me a referral to one of
    my Google applications. The lesson here? You never know who will be the next person
    to help you. This man gave me valuable advice and that itself was already a win!
    ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: When you receive job offers, assess them carefully. Consider factors like the
    opportunities for skill growth, mentorship, and the overall fit with your career
    goals. How? Ask questions during your interviews, you‚Äôre interviewing them too.
    Otherwise, reach out to existing employees from there.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don‚Äôt settle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not Every Employer Will Be the Right Fit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Picture this ‚Äî Just five months before joining Spotify, I was still staring
    at my computer screen, thinking my hard work wouldn‚Äôt pay off. Even after getting
    into a top school, I still managed to get rejected by startups still in the crib.
  prefs: []
  type: TYPE_NORMAL
- en: I thought I wasn‚Äôt good enough, but it‚Äôs just that I wasn‚Äôt the right fit *for
    them*, and that‚Äôs perfectly fine.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, not every employer will find you sexy, the goal is to find just that
    one who does. Don‚Äôt let rejections shape your self-perception or let imposter
    syndrome creep in. It‚Äôs too easy to feel like you‚Äôre never gonna be good enough
    when rejection keeps knocking on your door.
  prefs: []
  type: TYPE_NORMAL
- en: Stay resilient ‚Äî I know it sounds cheesy and all, but it‚Äôs real guys. That is
    the ultimate step. You have to keep fighting for your dream, even when it feels
    like your efforts aren‚Äôt bearing fruit. Otherwise, it will all be for nothing.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs okay to cry, just make sure you‚Äôre doing it while pressing send on that
    application you worked hard on.
  prefs: []
  type: TYPE_NORMAL
- en: Setbacks are a natural part of your journey. That‚Äôs what makes them beautiful.
    Use them as fuel to propel you forward, not anchors holding you back.
  prefs: []
  type: TYPE_NORMAL
- en: Disclaimer ‚Äî A Final Important Word
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Are you just kickstarting your career? (If not, skip to the next one)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I was in those shoes not so long ago, so I deeply understand the mix of excitement
    and anxiety you‚Äôre likely feeling right now.
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre starting out, it often feels like you should jump at any job offer
    that comes your way. You may feel like you don‚Äôt have the luxury to even be picky
    about your job, that you should be grateful enough to even land a job.
  prefs: []
  type: TYPE_NORMAL
- en: Think again! If you‚Äôre weighing up between a big-name company offering little
    relevant skill development and a lesser-known one that‚Äôs actually going to level
    up your skill set, my advice? Go for the one no one‚Äôs heard of yet. I did that
    once.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before landing my internship at Spotify, I had offers from two companies: Ubisoft,
    famous for games like Assassin‚Äôs Creed, and Polynom, a small consulting firm in
    Paris. Surprisingly, I chose Polynom over Ubisoft because it better matched my
    skill development goals at the time.'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, you‚Äôre charting a course to your dream job. It‚Äôs crucial to keep your
    eyes on that prize. This is often your fastest ticket to reaching those big career
    goals you‚Äôve set for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Once you‚Äôve honed your skills and gained the experience you need, you‚Äôll be
    in a much stronger position to target larger companies or even your dream company.
  prefs: []
  type: TYPE_NORMAL
- en: Or do you already have tons of experience in the field?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: That‚Äôs totally fine too, no worries there. It‚Äôs not too late for a change or
    an upgrade in your career if that‚Äôs what you‚Äôre looking for.
  prefs: []
  type: TYPE_NORMAL
- en: At Spotify, I‚Äôve met plenty of Data Scientists who weren‚Äôt even in the field
    for years before they made the switch. They took their time, really focused on
    building up the right skills, and then went for it at Spotify when they were ready.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, it might take months, or even years, to land your ideal job. That‚Äôs
    precisely why I insist so much on playing it smart and strategic ‚Äî to give you
    that extra push forward and to speed things up a bit.
  prefs: []
  type: TYPE_NORMAL
- en: Following the strategy I shared in this article should already get you nicely
    on your way to your dream job!
  prefs: []
  type: TYPE_NORMAL
- en: 'When faced with the temptation to settle for less, remember:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The path to your dream job might be challenging, but it‚Äôs infinitely more rewarding.
    Choosing the easy route now might lead to long-term regret later.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Aim for what you want.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my case, each rejection from jobs I didn‚Äôt even want was a hidden blessing.
    It forced me into a place of having to reevaluate my options for the best and
