- en: If you check out the contact page, you will see that there is a form to fill.
    Let’s assume we we want to remove this form. Similar to before, we will open up
    the HTML file in browser as well as in the text editor.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您查看联系页面，您会看到有一个需要填写的表单。假设我们要删除这个表单。与之前一样，我们将同时在浏览器和文本编辑器中打开HTML文件。
- en: 'HTML document composes of HTML tags. Each HTML tag usually has an opening:
    `<tag>` and closing tag: `</tag>` and the content goes in between these tags.
    So when removing these tags, make sure to remove the entire section for the tag.
    For instance, if you want to take out section starting with `<div>…,` make sure
    to remove the content all the way to the corresponding ending `</div>`.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: HTML文档由HTML标签组成。每个HTML标签通常都有一个开标签：`<tag>`和闭标签：`</tag>`，内容放在这些标签之间。因此，在删除这些标签时，确保删除整个标签部分。例如，如果您想删除以`<div>…`开头的部分，请确保将内容一直删除到相应的结束`</div>`标签。
- en: 'You will see that form is located in lines 56–107\. We will remove the form
    then replace the paragraph above it with “Want to get in touch? Don’t hesitate
    to email me at test@test.com.” Then, we will [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/5067c5fdbaec14fa64e07af0dd0dcf56f46786f3)
    the change:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到表单位于第56–107行。我们将删除表单，然后将其上方的段落替换为“想要联系我？请随时通过test@test.com发邮件给我。”然后，我们将[提交](https://github.com/zluvsand/startbootstrap-clean-blog/commit/5067c5fdbaec14fa64e07af0dd0dcf56f46786f3)更改：
