    [Zolzaya Luvsandorj](https://zluvsand.medium.com/?source=post_page-----63f0f7c75bf--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----63f0f7c75bf--------------------------------)
    ¬∑8 min read¬∑Jul 17, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: Being able to build simple websites unlock many benefits. Perhaps you could
    publish your resume on website to stand out or create your own blog website. Possibilities
    are endless. There is a simple, fast and most importantly free way to host a static
    website without knowing little to no previous web experience leveraging prebuilt
    themes. In this post, I will show how to do just that.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/759d411aaa1285fcc5b09405f6e80b21.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Brad Neathery](https://unsplash.com/@bradneathery?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: üìç 1\. Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are two key ingredients in building simple, fast and free static websites:
    [*GitHub pages*](https://pages.github.com/) to host static websites for free and
    [*Start Bootstrap*](https://startbootstrap.com/)*‚Äôs free stunning themes* to create
    beautiful websites just in a few minutes. All you need is a little bit of git
    and GitHub experience, and a GitHub account. If you need a refresher on the basics
    of git, [this tutorial](https://medium.com/towards-data-science/introduction-to-git-for-data-science-ca5ffd1cebbe)
    might be useful for you.'
  prefs: []
  type: TYPE_NORMAL
- en: üìå *1.1\. GitHub pages*
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'GitHub pages allow public GitHub repository to be published on website for
    free. Depending on how the GitHub repository is named, the websites hosted with
    GitHub pages can be categorised into two types:'
  prefs: []
  type: TYPE_NORMAL
- en: '**User website:** Each GitHub user can have one user website. The GitHub repository
    should be named `<username>.github.io` and will be accessible at `https://<username>.github.io/`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Project website:** Each GitHub user can have as many project websites. The
    GitHub repository can be named anything other than `<username>.github.io` and
    will be accessible at `https://<username>.github.io/<repository>/.`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In this post, we will build a project website together as a hands-on example.
    Since the only difference between the user and project website is the repository
    name and the web URL, once you know how to build a project website, building a
    user website is very simple: all you need to do is to use the right repository
    name.'
  prefs: []
  type: TYPE_NORMAL
- en: üìå 1.2\. Start bootstrap
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Start Bootstrap](https://startbootstrap.com/) offers free, open source, [Bootstrap](https://www.google.com/search?q=bootstrap+meaning+in+web&oq=bootstrap+meaning+in+web&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiABDINCAIQABgPGBYYHhiLAzILCAMQABgWGB4YiwMyDQgEEAAYhgMYiwMYigUyDQgFEAAYhgMYiwMYigUyDQgGEAAYhgMYiwMYigUyDQgHEAAYhgMYiwMYigUyDQgIEAAYhgMYiwMYigXSAQgzOTQxajFqN6gCALACAA&sourceid=chrome&ie=UTF-8)
    code for beautiful sample websites. We can create a dazzling website in minutes
    even without any web development experience by leveraging source code behind [Start
    Bootstrap free themes](https://startbootstrap.com/themes?showPro=false).'
  prefs: []
  type: TYPE_NORMAL
- en: Using prebuilt themes also means that our options are going to be limited to
    these themes. While we can build websites fairly quickly using these themes with
    minimal simple customisation, it is worth mentioning that the more customisation
    we want to make, the more web development experience and time will be needed.
    In our example, we will pick one of these prebuilt themes and slightly customise
    it together. Simple changes like replacing sample content with your content will
    be as simple as replacing text in any software.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let‚Äôs get practical and learn by doing!
  prefs: []
  type: TYPE_NORMAL
- en: üìç2\. Step-by-step guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here‚Äôre the three steps to build a website:'
  prefs: []
  type: TYPE_NORMAL
- en: 1Ô∏è‚É£ *Choose a free Start Bootstrap theme,*
  prefs: []
  type: TYPE_NORMAL
- en: 2Ô∏è‚É£ *Customise it*,
  prefs: []
  type: TYPE_NORMAL
- en: 3Ô∏è‚É£ *Push it to GitHub*.
  prefs: []
  type: TYPE_NORMAL
- en: Sounds pretty simple? Maybe, because it is. We will now go through each steps
    in detail.
  prefs: []
  type: TYPE_NORMAL
- en: 'üìå 2.1\. Step 1: Choose a free Start Bootstrap theme and clone the code'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'First, we will need to pick a free theme from [Start Bootstrap](https://startbootstrap.com/).
    To see them:'
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Select *Themes* on top pane then
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Select *Browse All Themes* or pick a desired *Theme Category (e.g. Portfolio
    & Resume, Blog)* then
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Untick *Pro* option under *Price* to see only *Free* templates.
  prefs: []
  type: TYPE_NORMAL
- en: If you click on *Launch Live Preview* for any theme, you will see how the sample
    website looks like. Once you find a theme you want to use, click on *View Source
    Code* to see the underlying code repository in GitHub. There are couple of branches
    in the repository. We will need to clone the code on the `gh-pages` (for GitHub
    Pages) branch.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs do this together. We will start by picking a [*Clean blog*](https://startbootstrap.com/theme/clean-blog)
    theme which sits under the *Blog* category. We will type the following code in
    the terminal to clone the GitHub Pages branch of the [repository](https://github.com/startbootstrap/startbootstrap-clean-blog):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/33b2f2e54d5124179d261d1dc2e298c4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author | Shortcut used: Tab to autocomplete'
  prefs: []
  type: TYPE_NORMAL
- en: If you wish, you can rename the cloned repository to a name you prefer. However,
    we will not rename in our example.
  prefs: []
  type: TYPE_NORMAL
- en: 'üìå 2.2\. Step 2: Customise the code'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, we will make the following three small sample changes to the code.
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Change the image on *home* page
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Replace words in the *about* page
  prefs: []
  type: TYPE_NORMAL
- en: ‚óæÔ∏è Remove section from the *contact* page
  prefs: []
  type: TYPE_NORMAL
- en: We will be sure to commit each changes separately so our commit history is clear.
  prefs: []
  type: TYPE_NORMAL
- en: While customising the code, we will get familiar with the folder structure of
    the repository. This structure is very common for websites in general.
  prefs: []
  type: TYPE_NORMAL
- en: üìå ***2.2.1\. Change the image on home page*** Images used in the websites are
    all saved under `assets/img` folder.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'If we open `home-bg.jpg`, we will see that it is the image used at the top
    of the home page. We can also guess from its intuitive name that it is a **b**ack**g**round
    image for **home** page. Now, we will find an alternative image from [Unsplash](https://unsplash.com/),
    a website that offers freely downloadable beautiful high resolution images. Let‚Äôs
    pick [this image](https://unsplash.com/photos/Jn2EaLLYZfY) which was found with
    the keyword ‚Äò*planet‚Äô*. We will name this new image as `home-bg.jpg` and replace
    the old one with this. Once complete, here‚Äôs the git commands to [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/ba7856ac4c8b8b6e3259b26dfc860fc5c38f6a20)
    the change:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/a6a5dd0618b0c71085c67d27a8fe0dff.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author | Shortcut used: Ctrl + L to clear screen'
  prefs: []
  type: TYPE_NORMAL
- en: '***2.2.2\. Replace words in the about page*** Now, let‚Äôs practice replacing
    some content with our own content. If we look at the repository structure, we
    will see the following HTML files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: If you double click on `about.html`, it will open up in your default browser.
    We can see the ‚Äòabout‚Äô web page. Now, right click on the file and open it up with
    a text editor. This is the source code for the page content. You can easily find
    words shown on the web page in the source code. Try changing some of the words
    you see on the web in the source code and save it, then refresh the file displayed
    in your browser. You will see the change. This is a good way to sense check how
    what you have changed impact the web page before you commit. Feel free to play
    around with the file since you can always restore the file as of the last commit
    with Git commands such as `git restore` and `git checkout`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, we will replace ‚ÄúThis is what I do‚Äù with ‚ÄúGrowth mindset for life‚Äù and
    the three paragraphs in the body (lines 55‚Äì57) with ‚ÄúHello there, I‚Äôm Zolzaya.
    I love data science.‚Äù Similarly, you can replace the content with your own content
    on any of the pages. Then, we will [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/f4e6fd869d1de78be0ef24e668525f0006f37e77)
    the change:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/d31db41eadd2ef16c6f980527971043d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author | Shortcut used: Q to exit [less](https://stackoverflow.com/questions/9483757/how-to-exit-git-log-or-git-diff)'
  prefs: []
  type: TYPE_NORMAL
- en: '***2.2.3\. Remove section from the contact page***'
  prefs: []
  type: TYPE_NORMAL
- en: If you check out the contact page, you will see that there is a form to fill.
    Let‚Äôs assume we we want to remove this form. Similar to before, we will open up
    the HTML file in browser as well as in the text editor.
  prefs: []
  type: TYPE_NORMAL
- en: 'HTML document composes of HTML tags. Each HTML tag usually has an opening:
    `<tag>` and closing tag: `</tag>` and the content goes in between these tags.
    So when removing these tags, make sure to remove the entire section for the tag.
    For instance, if you want to take out section starting with `<div>‚Ä¶,` make sure
    to remove the content all the way to the corresponding ending `</div>`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You will see that form is located in lines 56‚Äì107\. We will remove the form
    then replace the paragraph above it with ‚ÄúWant to get in touch? Don‚Äôt hesitate
    to email me at test@test.com.‚Äù Then, we will [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/5067c5fdbaec14fa64e07af0dd0dcf56f46786f3)
    the change:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/5d3baa4aaa0a35b82729bdd5642db815.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We are done with our sample customisation so we are ready to push the changes
    to GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: 'üìå 2.3\. Step 3: Push to GitHub and if needed, configure in GitHub'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs create a new public repository in GitHub that matches your local repository
    name. In our example, it would be `[startbootstrap-clean-blog](https://github.com/zluvsand/startbootstrap-clean-blog)`.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/31573030d1a65a61fbd5e375cc6c1f55.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The repository must be public in order to be hosted for free.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, we will update the URL of our remote repository so that it is pointing
    to the newly created repository. Then we will push the code to the remote repository:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/69ffd583581fdc939e2bcb45c6e90237.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author | Shortcut used: Up arrow to access previous command'
  prefs: []
  type: TYPE_NORMAL
- en: Now, open up the repository in GitHub. Go to *Settings* tab, then select *Pages*
    from the left pane.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/95c8b275f441fac7a2f2a6f4223577e4.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Your website will be built automatically from the code located in the`gh-pages`
    branch within a few minutes after pushing the code. If this doesn‚Äôt happen or
    perhaps you named your branch differently, then we can specify it in the *branch*
    subsection on GitHub Pages section.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9b07fa34ff50c442298e7bb01bd08fb2.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author | Branch subsection highlighted in green
  prefs: []
  type: TYPE_NORMAL
- en: Our example repository is available [here](https://github.com/zluvsand/startbootstrap-clean-blog)
    and website is hosted [here](https://zluvsand.github.io/startbootstrap-clean-blog/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/870c91c71505cb4b2d7bc107ce9bf470.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by author | Source: [https://zluvsand.github.io/startbootstrap-clean-blog/](https://zluvsand.github.io/startbootstrap-clean-blog/)'
  prefs: []
  type: TYPE_NORMAL
- en: Voila, that is it! We have just built a website together using GitHub pages
    and Startbootstrap theme! Obviously, there‚Äôre a lot more one can learn about web
    development. Knowing some HTML and CSS can be very useful. If you want to learn
    the basics of HTML & CSS, [this](https://www.udacity.com/course/intro-to-html-and-css--ud001)
    is an excellent free course offered by Udacity. If you wish to learn deeper about
    GitHub Pages, check out [GitHub Pages documentation](https://docs.github.com/en/pages).
  prefs: []
  type: TYPE_NORMAL
- en: 'Thank you for reading my post. I hope you gained useful knowledge about how
    to build websites leveraging freely available resources. If you are interested,
    here are links to some of my posts you might also like:'
