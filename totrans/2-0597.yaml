- en: Being able to build simple websites unlock many benefits. Perhaps you could
    publish your resume on website to stand out or create your own blog website. Possibilities
    are endless. There is a simple, fast and most importantly free way to host a static
    website without knowing little to no previous web experience leveraging prebuilt
    themes. In this post, I will show how to do just that.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 能够构建简单的网站带来了许多好处。也许你可以将简历发布到网站上以脱颖而出，或者创建自己的博客网站。可能性是无限的。有一种简单、快速且最重要的是免费的方式来托管静态网站，而无需了解之前的网页经验，只需利用预构建的主题。在这篇文章中，我将展示如何做到这一点。
- en: '![](../Images/759d411aaa1285fcc5b09405f6e80b21.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/759d411aaa1285fcc5b09405f6e80b21.png)'
- en: Photo by [Brad Neathery](https://unsplash.com/@bradneathery?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Brad Neathery](https://unsplash.com/@bradneathery?utm_source=medium&utm_medium=referral)
    通过 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 📍 1\. Overview
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 📍 1\. 概述
- en: 'There are two key ingredients in building simple, fast and free static websites:
    [*GitHub pages*](https://pages.github.com/) to host static websites for free and
    [*Start Bootstrap*](https://startbootstrap.com/)*’s free stunning themes* to create
    beautiful websites just in a few minutes. All you need is a little bit of git
    and GitHub experience, and a GitHub account. If you need a refresher on the basics
    of git, [this tutorial](https://medium.com/towards-data-science/introduction-to-git-for-data-science-ca5ffd1cebbe)
    might be useful for you.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 构建简单、快速且免费的静态网站有两个关键要素：[*GitHub Pages*](https://pages.github.com/) 用于免费托管静态网站，和
    [*Start Bootstrap*](https://startbootstrap.com/)*’s 免费惊艳主题*，可以在几分钟内创建美丽的网站。你只需要一些
    git 和 GitHub 的经验以及一个 GitHub 帐户。如果你需要复习 git 的基础知识，[这个教程](https://medium.com/towards-data-science/introduction-to-git-for-data-science-ca5ffd1cebbe)
    可能对你有用。
- en: 📌 *1.1\. GitHub pages*
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📌 *1.1\. GitHub Pages*
- en: 'GitHub pages allow public GitHub repository to be published on website for
    free. Depending on how the GitHub repository is named, the websites hosted with
    GitHub pages can be categorised into two types:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Pages 允许将公共 GitHub 仓库免费发布到网站上。根据 GitHub 仓库的命名方式，使用 GitHub Pages 托管的网站可以分为两种类型：
- en: '**User website:** Each GitHub user can have one user website. The GitHub repository
    should be named `<username>.github.io` and will be accessible at `https://<username>.github.io/`.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户网站：** 每个 GitHub 用户可以拥有一个用户网站。GitHub 仓库应命名为 `<username>.github.io`，并可以通过
    `https://<username>.github.io/` 进行访问。'
- en: '**Project website:** Each GitHub user can have as many project websites. The
    GitHub repository can be named anything other than `<username>.github.io` and
    will be accessible at `https://<username>.github.io/<repository>/.`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目网站：** 每个 GitHub 用户可以拥有多个项目网站。GitHub 仓库可以命名为除 `<username>.github.io` 之外的任何名称，并且可以通过
    `https://<username>.github.io/<repository>/` 进行访问。'
- en: 'In this post, we will build a project website together as a hands-on example.
    Since the only difference between the user and project website is the repository
    name and the web URL, once you know how to build a project website, building a
    user website is very simple: all you need to do is to use the right repository
    name.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将一起构建一个项目网站作为实际示例。由于用户网站和项目网站之间唯一的区别是代码库名称和网页 URL，一旦你知道如何构建项目网站，构建用户网站就非常简单：你需要做的只是使用正确的代码库名称。
- en: 📌 1.2\. Start bootstrap
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📌 1.2. Start Bootstrap
- en: '[Start Bootstrap](https://startbootstrap.com/) offers free, open source, [Bootstrap](https://www.google.com/search?q=bootstrap+meaning+in+web&oq=bootstrap+meaning+in+web&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiABDINCAIQABgPGBYYHhiLAzILCAMQABgWGB4YiwMyDQgEEAAYhgMYiwMYigUyDQgFEAAYhgMYiwMYigUyDQgGEAAYhgMYiwMYigUyDQgHEAAYhgMYiwMYigUyDQgIEAAYhgMYiwMYigXSAQgzOTQxajFqN6gCALACAA&sourceid=chrome&ie=UTF-8)
    code for beautiful sample websites. We can create a dazzling website in minutes
    even without any web development experience by leveraging source code behind [Start
    Bootstrap free themes](https://startbootstrap.com/themes?showPro=false).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Start Bootstrap](https://startbootstrap.com/) 提供免费的开源 [Bootstrap](https://www.google.com/search?q=bootstrap+meaning+in+web&oq=bootstrap+meaning+in+web&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiABDINCAIQABgPGBYYHhiLAzILCAMQABgWGB4YiwMyDQgEEAAYhgMYiwMYigUyDQgFEAAYhgMYiwMYigUyDQgGEAAYhgMYiwMYigUyDQgHEAAYhgMYiwMYigUyDQgIEAAYhgMYiwMYigXSAQgzOTQxajFqN6gCALACAA&sourceid=chrome&ie=UTF-8)
    代码，用于美丽的示例网站。即使没有网页开发经验，我们也可以通过利用 [Start Bootstrap 免费主题](https://startbootstrap.com/themes?showPro=false)
    背后的源代码，在几分钟内创建一个炫目的网站。'
- en: Using prebuilt themes also means that our options are going to be limited to
    these themes. While we can build websites fairly quickly using these themes with
    minimal simple customisation, it is worth mentioning that the more customisation
    we want to make, the more web development experience and time will be needed.
    In our example, we will pick one of these prebuilt themes and slightly customise
    it together. Simple changes like replacing sample content with your content will
    be as simple as replacing text in any software.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用预建主题也意味着我们的选择将被限制在这些主题内。虽然我们可以通过这些主题进行快速建站并进行简单的自定义，但值得一提的是，越多的自定义需求就需要更多的网页开发经验和时间。在我们的示例中，我们将选择这些预建主题中的一个并稍作自定义。像用你的内容替换示例内容这样的简单变化，就像在任何软件中替换文本一样简单。
- en: Now, let’s get practical and learn by doing!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们动手实践，边做边学吧！
- en: 📍2\. Step-by-step guide
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 📍2. 步骤指南
- en: 'Here’re the three steps to build a website:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是建立网站的三个步骤：
- en: 1️⃣ *Choose a free Start Bootstrap theme,*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1️⃣ *选择一个免费的 Start Bootstrap 主题，*
- en: 2️⃣ *Customise it*,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2️⃣ *自定义它*，
- en: 3️⃣ *Push it to GitHub*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3️⃣ *推送到 GitHub*。
- en: Sounds pretty simple? Maybe, because it is. We will now go through each steps
    in detail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很简单？也许吧，因为确实如此。我们现在将详细了解每个步骤。
- en: '📌 2.1\. Step 1: Choose a free Start Bootstrap theme and clone the code'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📌 2.1. 步骤 1：选择一个免费的 Start Bootstrap 主题并克隆代码
- en: 'First, we will need to pick a free theme from [Start Bootstrap](https://startbootstrap.com/).
    To see them:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要从 [Start Bootstrap](https://startbootstrap.com/) 选择一个免费的主题。要查看它们：
- en: ◾️ Select *Themes* on top pane then
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 选择顶部面板上的*主题*，然后
- en: ◾️ Select *Browse All Themes* or pick a desired *Theme Category (e.g. Portfolio
    & Resume, Blog)* then
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 选择*浏览所有主题*或挑选一个所需的*主题类别（例如：作品集与简历、博客）*，然后
- en: ◾️ Untick *Pro* option under *Price* to see only *Free* templates.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 取消勾选*价格*下的*Pro*选项，只查看*免费*模板。
- en: If you click on *Launch Live Preview* for any theme, you will see how the sample
    website looks like. Once you find a theme you want to use, click on *View Source
    Code* to see the underlying code repository in GitHub. There are couple of branches
    in the repository. We will need to clone the code on the `gh-pages` (for GitHub
    Pages) branch.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击任何主题的*启动实时预览*，你将看到样本网站的外观。一旦你找到想要使用的主题，点击*查看源代码*以查看 GitHub 上的代码库。代码库中有几个分支。我们需要克隆`gh-pages`（用于
    GitHub Pages）分支上的代码。
- en: 'Let’s do this together. We will start by picking a [*Clean blog*](https://startbootstrap.com/theme/clean-blog)
    theme which sits under the *Blog* category. We will type the following code in
    the terminal to clone the GitHub Pages branch of the [repository](https://github.com/startbootstrap/startbootstrap-clean-blog):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起完成这个任务。我们将从挑选一个 [*清爽博客*](https://startbootstrap.com/theme/clean-blog) 主题开始，它位于*博客*类别下。我们将在终端中输入以下代码来克隆
    [代码库](https://github.com/startbootstrap/startbootstrap-clean-blog) 的 GitHub Pages
    分支：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![](../Images/33b2f2e54d5124179d261d1dc2e298c4.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/33b2f2e54d5124179d261d1dc2e298c4.png)'
- en: 'Image by author | Shortcut used: Tab to autocomplete'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供 | 使用的快捷键：Tab 自动完成
- en: If you wish, you can rename the cloned repository to a name you prefer. However,
    we will not rename in our example.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以将克隆的仓库重命名为你喜欢的名字。然而，我们在示例中不会进行重命名。
- en: '📌 2.2\. Step 2: Customise the code'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📌 2.2\. 第2步：自定义代码
- en: Now, we will make the following three small sample changes to the code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将对代码进行以下三个小示例更改。
- en: ◾️ Change the image on *home* page
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 更改*首页*上的图像
- en: ◾️ Replace words in the *about* page
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 替换*关于*页面中的文字
- en: ◾️ Remove section from the *contact* page
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ◾️ 从*联系*页面中删除部分内容
- en: We will be sure to commit each changes separately so our commit history is clear.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会确保每次更改都单独提交，以便提交历史记录清晰。
- en: While customising the code, we will get familiar with the folder structure of
    the repository. This structure is very common for websites in general.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在自定义代码时，我们将熟悉仓库的文件夹结构。这个结构对于一般的网站非常常见。
- en: 📌 ***2.2.1\. Change the image on home page*** Images used in the websites are
    all saved under `assets/img` folder.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 📌 ***2.2.1\. 更改首页上的图像*** 网站使用的图像都保存在`assets/img`文件夹中。
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If we open `home-bg.jpg`, we will see that it is the image used at the top
    of the home page. We can also guess from its intuitive name that it is a **b**ack**g**round
    image for **home** page. Now, we will find an alternative image from [Unsplash](https://unsplash.com/),
    a website that offers freely downloadable beautiful high resolution images. Let’s
    pick [this image](https://unsplash.com/photos/Jn2EaLLYZfY) which was found with
    the keyword ‘*planet’*. We will name this new image as `home-bg.jpg` and replace
    the old one with this. Once complete, here’s the git commands to [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/ba7856ac4c8b8b6e3259b26dfc860fc5c38f6a20)
    the change:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们打开`home-bg.jpg`，我们会发现它是首页顶部使用的图像。我们也可以从它直观的名字猜测，它是**主**页面的**背景**图像。现在，我们将从
    [Unsplash](https://unsplash.com/) 这个提供免费下载美丽高分辨率图像的网站中找一个替代图像。我们选择了 [这张图像](https://unsplash.com/photos/Jn2EaLLYZfY)，它是通过关键词‘*planet*’找到的。我们将这张新图像命名为`home-bg.jpg`并用它替换旧图像。完成后，以下是
    [提交](https://github.com/zluvsand/startbootstrap-clean-blog/commit/ba7856ac4c8b8b6e3259b26dfc860fc5c38f6a20)
    更改的 git 命令：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/a6a5dd0618b0c71085c67d27a8fe0dff.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a6a5dd0618b0c71085c67d27a8fe0dff.png)'
- en: 'Image by author | Shortcut used: Ctrl + L to clear screen'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | 使用的快捷键：Ctrl + L 清屏
- en: '***2.2.2\. Replace words in the about page*** Now, let’s practice replacing
    some content with our own content. If we look at the repository structure, we
    will see the following HTML files.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***2.2.2\. 替换关于页面中的文字*** 现在，让我们练习用自己的内容替换一些内容。如果我们查看仓库结构，会看到以下 HTML 文件。'
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If you double click on `about.html`, it will open up in your default browser.
    We can see the ‘about’ web page. Now, right click on the file and open it up with
    a text editor. This is the source code for the page content. You can easily find
    words shown on the web page in the source code. Try changing some of the words
    you see on the web in the source code and save it, then refresh the file displayed
    in your browser. You will see the change. This is a good way to sense check how
    what you have changed impact the web page before you commit. Feel free to play
    around with the file since you can always restore the file as of the last commit
    with Git commands such as `git restore` and `git checkout`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你双击`about.html`，它会在默认浏览器中打开。我们可以看到‘about’网页。现在，右键单击文件，用文本编辑器打开它。这是页面内容的源代码。你可以很容易地在源代码中找到网页上显示的文字。尝试更改源代码中看到的一些文字并保存，然后刷新浏览器中显示的文件。你将看到更改。这是感知你所做更改对网页影响的好方法，在提交之前你可以随意尝试文件，因为你总是可以用
    Git 命令如`git restore`和`git checkout`恢复到最后一次提交的状态。
- en: 'Now, we will replace “This is what I do” with “Growth mindset for life” and
    the three paragraphs in the body (lines 55–57) with “Hello there, I’m Zolzaya.
    I love data science.” Similarly, you can replace the content with your own content
    on any of the pages. Then, we will [commit](https://github.com/zluvsand/startbootstrap-clean-blog/commit/f4e6fd869d1de78be0ef24e668525f0006f37e77)
    the change:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将把“这是我做的事情”替换为“终身成长心态”，并将正文中的三个段落（第55至57行）替换为“你好，我是Zolzaya。我喜欢数据科学。”类似地，你可以在任何页面上用自己的内容替换现有内容。然后，我们将
    [提交](https://github.com/zluvsand/startbootstrap-clean-blog/commit/f4e6fd869d1de78be0ef24e668525f0006f37e77)
    更改：
- en: '[PRE4]'
