  prefs: []
  type: TYPE_NORMAL
- en: Checking the **‚ÄúPrepare Credentials‚Äù** of[Lesson 4](https://medium.com/towards-data-science/unlocking-mlops-using-airflow-a-comprehensive-guide-to-ml-system-orchestration-880aa9be8cff)
    is a great starting point showing you how to prepare all your credentials and
