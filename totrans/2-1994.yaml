- en: How To Hack Yourself
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何黑客攻击自己
- en: If it’s not any of the categories above, then it’s either a summary of advice
    I gave someone at a Q&A session (often about careers, courage, self improvement,
    or juggling life) or it’s some kind of skill/insight that made me a little bit
    better at growing into the version of me that y’all know and love (or love to
    hate, it’s the internet after all, hi). Examples include [public speaking tips](http://bit.ly/quaesita_speaking),
    advice for [making new years resolutions](http://bit.ly/quaesita_resolve), and
    thoughts on [math impostor syndrome](http://bit.ly/quaesita_impostor).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上述类别中没有，那么它要么是我在问答环节中给出的建议总结（通常涉及职业、生存、个人提升或生活平衡），要么是某种技能/见解，让我在成长为你们所熟知和喜爱的（或讨厌的，毕竟这是互联网，嗨）版本时变得更好一点。示例包括[公众演讲技巧](http://bit.ly/quaesita_speaking)、[制定新年决心的建议](http://bit.ly/quaesita_resolve)和[数学冒名顶替症的想法](http://bit.ly/quaesita_impostor)。
