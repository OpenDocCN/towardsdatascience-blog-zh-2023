  type: TYPE_NORMAL
  zh: '[TensorFlow 死了，TensorFlow 万岁！](http://bit.ly/quaesita_tf2)'
- en: Statistical Thinking
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计思维
- en: I’m a recovering statistician who’s unlikely to ever recover, so there are many
    things I have to say about statistics. So many! And I’ve said many of them in
    a 10.5h secret course all about statistical decision-making which I haven’t put
    online yet (the [first half hour](http://bit.ly/statthinking) is available in
    bootleg form, but the bulk of it is waiting for a pro camera crew to capture it
    — until then, the only way to see it is by [inviting me](http://bit.ly/makecassietalk)
    to perform it live). Occasionally, I’ll elaborate on some of the things I say
    in the course and this category is where you’ll find them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个正从统计学中恢复过来的统计学家，可能永远不会完全恢复，因此我有很多要说的统计学内容。太多了！我在一个10.5小时的秘密课程中讲述了许多内容，关于统计决策的课程我还没有放到网上（[前半小时](http://bit.ly/statthinking)有盗版形式，但大部分内容正在等待专业摄制组的录制——在此之前，唯一的观看方式是[邀请我](http://bit.ly/makecassietalk)现场演讲）。偶尔，我会详细阐述课程中提到的一些内容，这个类别就是你可以找到这些内容的地方。
