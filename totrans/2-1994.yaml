- en: Making Friends with AI
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与AI交朋友
- en: This is where I cover concepts about [machine learning](http://bit.ly/quaesita_simplest)
    and [AI](http://bit.ly/quaesita_ai) in the friendliest way the internet has ever
    seen, or your (it’s all free!) money back. Some of these articles will be deeper
    (and snarkier) dives that extend the lessons in my popular [Making Friends with
    Machine Learning (MFML) course on YouTube](http://bit.ly/funaicourse) (the index
    is [here](http://bit.ly/mfml_index)), while others take on the [AI zeitgeist](http://bit.ly/quaesita_decades1)
    or whatever recent [misunderstandings I’ve had the pleasure to be subjected to](http://bit.ly/quaesita_drugs).
    Immunize yourself here so those same offenses against good sense never cross your
    own lips.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我以互联网有史以来最友好的方式，或者你（完全免费！）的钱退回，介绍关于 [机器学习](http://bit.ly/quaesita_simplest)
    和 [AI](http://bit.ly/quaesita_ai) 的概念。部分文章将是更深入（和讽刺的）探索，扩展我在 YouTube 上受欢迎的 [与机器学习交朋友（MFML）课程](http://bit.ly/funaicourse)
    中的课程（索引 [在这里](http://bit.ly/mfml_index)），而其他文章则探讨 [AI 时代精神](http://bit.ly/quaesita_decades1)
    或我曾经被迫接受的 [误解](http://bit.ly/quaesita_drugs)。在这里让自己免疫，以便这些对常识的侵犯不会再出现在你的口中。
