- en: Irreverent Demystifiers
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不拘一格的揭秘者
- en: My beloved VC and CEO crowd, run the other way! (Run to any of the categories
    above, but skip this one.) This one’s for the (eternal) students. Some of you
    really love it when I pick a [random esoteric jargon term](http://bit.ly/quaesita_cursedim)
    and explain the hell out of it for you cheerfully so it feels intuitive. Yes,
    it’s super nitty-gritty! Yes, most of you don’t care about it! But this stuff
    is catnip for the, um, perhaps three of you who love to see [pompous terminology
    taken down a notch](http://bit.ly/quaesita_gistlist), [shiny new software prodded
    until it confesses](http://bit.ly/quaesita_unboxing), and [formulas explained](http://bit.ly/quaesita_mseformula)
    so a kid (or pointy haired boss) can understand them. So every now and then, I’ll
    amuse the four of us by showing you how simple we can make complicated things
    if we understand them deeply. This is also the place where you’ll find out [*why*
    a topic is where it is in the textbook](http://bit.ly/quaesita_bday). Both when
    it should be where it is and when it [most definitely shouldn’t](http://bit.ly/quaesita_lemur)
    (even if no one told academia yet).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我亲爱的 VC 和 CEO 群体，另请高就！（转到上述任何一个类别，但跳过这个。）这个是给（永远的）学生们的。你们中的一些人真的很喜欢我挑一个 [随机的深奥术语](http://bit.ly/quaesita_cursedim)
    并详细解释它，使其变得直观。是的，这非常琐碎！是的，你们大多数人不关心它！但这些东西对那些，嗯，可能三个人来说就像猫薄荷一样，喜欢看 [浮夸的术语被削弱](http://bit.ly/quaesita_gistlist)、[闪亮的新软件被挑剔直到它承认](http://bit.ly/quaesita_unboxing)、以及
    [公式被解释](http://bit.ly/quaesita_mseformula) 以便一个孩子（或高管）可以理解。因此，偶尔我会通过展示我们如何深入理解复杂事物来取悦我们四个人。如果我们深入了解，它们就会变得简单。这也是你会发现
    [*为何*一个主题在教科书中的位置](http://bit.ly/quaesita_bday) 的地方。无论它应该在这里还是 [绝对不应该在这里](http://bit.ly/quaesita_lemur)（即使没有人告诉学术界）。
