- en: Data-Driven Leadership and Careers
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据驱动的领导力和职业
- en: A category for the data leaders and aspiring leaders among you. This is where
    I put articles about what’s [missing from organizations](http://bit.ly/quaesita_fail),
    what kinds of things you might be doing that [cause your data people to quit](http://bit.ly/quaesita_hero),
    [whom to hire in what order](http://bit.ly/quaesita_roles), [how to build a data-driven
    culture](http://bit.ly/quaesita_sydd), and so on. I also include data science
    careers articles from the point of view of the aspiring team member, such as [interview
    questions to ask](http://bit.ly/quaesita_22)… which is a handy thing for the manager
    to read too (it sure helps to know what advice your people are getting about dealing
    with *you*).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 针对数据领导者和有志成为领导者的人。这是我放置关于[组织中缺少什么](http://bit.ly/quaesita_fail)、你可能做的[导致数据团队成员离职的事情](http://bit.ly/quaesita_hero)、[按什么顺序招聘](http://bit.ly/quaesita_roles)、[如何建立数据驱动文化](http://bit.ly/quaesita_sydd)等文章的地方。我还从有志成为团队成员的角度包含数据科学职业文章，比如[面试时需要问的问题](http://bit.ly/quaesita_22)…
    对于经理来说也很有用（了解你的团队成员关于如何应对*你*的建议总是很有帮助）。
