- en: Oh, and many of the links in my articles take you to other articles I wrote
    related to the highlighted word (and other links take you to easter eggs and humor),
    so my blog is an elaborate network of Choose Your Adventure. Because upgrading
    ourselves should be fun and involve a touch of capricious serendipity.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我文章中的许多链接将引导你到我写的其他与突出词相关的文章（还有其他链接会带你去隐藏彩蛋和幽默），因此我的博客是一个复杂的选择你冒险的网络。因为升级自己应该是有趣的，并且带有一点儿随意的偶然性。
