- en: Making Data Useful
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让数据变得有用
- en: Those who have been following me a while will hopefully recognize these three
    words… “the discipline of making data useful” is my [definition of data science](http://bit.ly/quaesita_datasci).
    Welcome to the category that spans general data science plus [analytics](http://bit.ly/quaesita_analysts),
    minus all the topics that already got sucked into the more specialized categories
    above. If you’re a practicing data scientist, you’ll want to follow this category
    plus whichever preceding one most floats your boat.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 那些关注我一段时间的人应该会认识这三个词……“让数据变得有用的学科”是我对[数据科学的定义](http://bit.ly/quaesita_datasci)。欢迎来到这个涵盖一般数据科学加上[分析](http://bit.ly/quaesita_analysts)的类别，减去已经被吸收到上面更专业类别中的所有话题。如果你是一个实践中的数据科学家，你会想关注这个类别以及任何一个最符合你兴趣的前面类别。
