  type: TYPE_NORMAL
  zh: '[急需统计学](http://bit.ly/quaesita_statistics)'
- en: '[Are you Bayesian or Frequentist?](http://bit.ly/quaesita_fvsb)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[你是贝叶斯派还是频率派？](http://bit.ly/quaesita_fvsb)'
- en: '[Explaining p-Values With Puppies](http://bit.ly/quaesita_puppies)'
  id: totrans-46
  prefs:
