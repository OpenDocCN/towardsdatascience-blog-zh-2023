  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://andymcdonaldgeo.medium.com/sketch-a-promising-ai-library-to-help-with-pandas-dataframes-directly-in-jupyter-5162c32c66ef?source=post_page-----f0100d563c16--------------------------------)
    [## Sketch：一个有前景的 AI 库，用于直接在 Jupyter 中帮助处理 Pandas 数据框'
