    [Andy McDonald](https://andymcdonaldgeo.medium.com/?source=post_page-----f0100d563c16--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://andymcdonaldgeo.medium.com/?source=post_page-----f0100d563c16--------------------------------)[![安迪·麦克唐纳](../Images/df11d647be032aeb3d31852affb33a64.png)](https://andymcdonaldgeo.medium.com/?source=post_page-----f0100d563c16--------------------------------)[](https://towardsdatascience.com/?source=post_page-----f0100d563c16--------------------------------)[![走向数据科学](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----f0100d563c16--------------------------------)
