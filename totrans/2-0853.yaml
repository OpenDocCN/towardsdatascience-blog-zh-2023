- en: '- Xenothrix mcgregori (McGregor’s Primate)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s also visualize the frequency distribution:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/f9fbb09a86c1d0d0254f16794977db75.png)'
  prefs: []
  type: TYPE_IMG
- en: The number of species in each endangerment category.
  prefs: []
