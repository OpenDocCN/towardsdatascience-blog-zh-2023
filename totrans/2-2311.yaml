  type: TYPE_NORMAL
  zh: ·发布于[Towards Data Science](https://towardsdatascience.com/?source=post_page-----9c1312897633--------------------------------)
    ·阅读时间5分钟·2023年4月15日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '![](../Images/af00521333624dd1d6b994ffd1e2282e.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/af00521333624dd1d6b994ffd1e2282e.png)'
- en: Photo by [Mimi Thian](https://unsplash.com/@mimithian?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mimi Thian](https://unsplash.com/@mimithian?utm_source=medium&utm_medium=referral)拍摄的照片，发布在[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)上。'
- en: When I first started writing, I could hardly code. My little Python experience
    came from university projects. At the same time, I thought I was a great writer!
    Now looking back, I cringe at some of my earlier articles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始写作时，我几乎不会编程。我的一点Python经验来自大学项目。与此同时，我认为自己是一个出色的写作者！现在回头看，我对早期的一些文章感到羞愧。
- en: This shows me that writing tutorials has improved both my **technical** and
    **communication skills**. Ultimately, it has made me a better data scientist.
    I want to share my experience and discuss some specific benefits. This includes
    writing readable code and providing the first step to writing about difficult
    topics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我意识到，写教程提升了我的**技术**和**沟通技能**。最终，它让我成为了一个更好的数据科学家。我想分享我的经验，并讨论一些具体的好处。这包括编写可读的代码，并提供写作困难话题的第一步。
- en: Coding
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程
- en: Technical skills are obviously important to developers and data scientists.
    At the same time, we work in fields that are constantly changing. This means we
    need to keep up with the latest tools. This can be difficult and time-consuming
    so it takes a real commitment to learn continuously.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术技能对开发人员和数据科学家显然很重要。同时，我们的工作领域不断变化。这意味着我们需要跟上最新的工具。这可能既困难又耗时，因此需要真正的承诺才能不断学习。
- en: Writing has motivated me to consistently learn new technical skills and to develope
    a deep knowledge on those topics.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 写作激励我不断学习新的技术技能，并对这些主题进行深入了解。
- en: Writing has been a great motivator. Not only can I learn new things but I can
    share those lessons with the world. It is addictive — having people read and interact
    with your work. The desire to consistently post new articles has pushed me to
    consistently learn new things.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 写作是一种很好的激励方式。我不仅可以学习新东西，还可以将这些经验分享给世界。这种感觉令人上瘾——有人阅读和互动你的作品。不断发布新文章的愿望促使我不断学习新知识。
- en: Not only that but I find writing is the *best* way to learn. Often it’s only
    after I’ve tried to explain something that I’ve realised I don’t actually understand
    it. On top of this, I always aim to add value to a topic. Introducing novelty
    requires a good understanding. In this way, writing has been a check on my knowledge.
    It has pushed me to truly understand the technical concepts I write about.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，我发现写作是*最好的*学习方式。通常，只有在尝试解释某些东西之后，我才意识到自己实际上并不理解它。此外，我总是力求为一个主题增加价值。引入新颖性需要良好的理解。通过这种方式，写作成为了我知识的检验。这推动我真正理解我所写的技术概念。
- en: Writing readable code
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写可读的代码
- en: A related skill is writing readable code. Good code should explain itself. Similarly,
    a tutorial based on readable code is easier to write. I spend less time explaining
    what the code does and often you don't have to explain it at all. I’ve found this
    benefit extends to collaborating in industry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相关的技能是编写可读的代码。好的代码应该自我解释。同样，基于可读代码的教程更容易编写。我花在解释代码做了什么的时间更少，而且通常你根本不需要解释。我发现这种好处扩展到了行业合作中。
- en: '*Any fool can write code that a computer can understand. Good programmers write
    code that humans can understand.*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*任何傻瓜都可以写出计算机能理解的代码。优秀的程序员编写人类能理解的代码。*'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*— Martin Fowler*'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*— 马丁·福勒*'
- en: 'An example comes from a recent article of mine — [Using SHAP to Debug a PyTorch
    Image Regression Model](https://medium.com/towards-data-science/using-shap-to-debug-a-pytorch-image-regression-model-4b562ddef30d).
    In the tutorial, I worked with SHAP values given in a 5-dimensional array. I wanted
    to visualise this array using one of the package''s functions. To do this, the
    array first needed to be reordered. Originally, the code looked like this:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子来自我最近的一篇文章——[使用SHAP调试PyTorch图像回归模型](https://medium.com/towards-data-science/using-shap-to-debug-a-pytorch-image-regression-model-4b562ddef30d)。在教程中，我处理了一个5维数组中的SHAP值。我想用包的一个函数来可视化这个数组。为此，数组首先需要重新排序。最初，代码是这样的：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The nested **swapaxes** functions were not fun to explain. The TLDR is that
    the code transposed the array’s 3rd dimension with the 5th dimension. I found
    myself writing a lengthy paragraph about how the code was doing this. So, instead,
    I rewrote the code:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套的**swapaxes**函数解释起来并不有趣。简而言之，代码将数组的第3维与第5维进行了转置。我发现自己不得不写一大段文字来解释代码是如何做到这一点的。因此，我重新编写了代码：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The transpose function is more intuitive and the code was easier to explain.
    When writing code for tutorials, I am always looking out for examples like these.
    Readable code makes the writing process smoother and the tutorial more digestible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 转置函数更直观，代码也更容易解释。当为教程编写代码时，我总是寻找这样的例子。可读的代码使得写作过程更加顺畅，教程也更易于理解。
- en: I’ve found this skill particularly useful when collaborating with other professionals.
    You can never get away from handovers and code reviews. Explaining code during
    these processes is no different to explaining it in an online tutorial. Ultimately,
    writing readable code means I’ve spent less time explaining that code to colleagues.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这个技能在与其他专业人士合作时特别有用。你无法逃避交接和代码审查。在这些过程中解释代码与在在线教程中解释代码没有区别。*最终*，编写可读的代码意味着我花在向同事解释代码上的时间更少。
- en: Writing
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 写作
- en: When I first started working, I quickly realised that non-technical skills were
    also critical. You not only need to get results but also explain them and your
    process. I had to produce emails, presentations or technical documents on a daily
    basis. There was no getting away from writing!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始工作时，我迅速意识到非技术技能也同样重要。你不仅需要取得结果，还需要解释这些结果和你的过程。我必须每天撰写电子邮件、演示文稿或技术文档。没有办法逃避写作！
- en: …traditionally, different people follow different paths in their careers―some
    are more technical, others are more creative and communicative. A data scientist
    has to have both.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …传统上，不同的人在职业生涯中选择不同的路径——有些人更偏向技术性，有些人则更具创意和沟通能力。数据科学家必须兼具这两者。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Monica Rogati
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―莫妮卡·罗加提
- en: Writing coding tutorials is great practice for this. The more I wrote the better
    I was at communicating at work. Complex analysis became easier to explain and
    I had to clarify my work less. I quickly saw the tangible benefits. Yet, this
    was just the start.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 编写编码教程是很好的实践。写得越多，我在工作中的沟通能力就越强。复杂的分析变得更容易解释，我需要澄清的工作也少了。我迅速看到了明显的好处。然而，这只是开始。
- en: Using tutorials as a starting point for your writing
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用教程作为写作的起点
- en: Compared to other articles, coding tutorials are easy to write. There are no
    deep thoughts or nuanced arguments. You just explain the code. This means they
    can be a way to get into more difficult writing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他文章相比，编程教程更容易编写。没有深奥的思考或细致的论证。你只需解释代码。这意味着它们可能是进入更复杂写作的一种方式。
- en: Writing is something you need to practise to get good at. Tutorials helped me
    take my first steps. I started to experiment by adding catchy stories to the instructions
    and conclusions. Stumbling through these helped me to move into different types
    of articles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 写作是需要练习才能变得擅长的。教程帮助我迈出了第一步。我开始尝试在说明和结论中添加吸引人的故事。通过这些磕磕绊绊的过程，我开始转向不同类型的文章。
- en: Taking more confident strides, I moved onto pieces based on my experience as
    a data scientist. These were articles based on more abstract concepts, my personal
    experience and feelings. I found these far harder to write than any coding tutorial.
    Yet, I would not be at this point if not for those first tutorials.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在更加自信的步伐下，我开始撰写基于数据科学家经验的文章。这些文章基于更抽象的概念、我的个人经历和感受。我发现这些比任何编程教程都难写。然而，如果没有那些最初的教程，我不会达到现在的水平。
- en: Looking back, there have been many benefits from writing coding tutorials. I’ve
    improved my technical knowledge and learned to write readable code. Writing tutorials
    has also brought me to the point where I feel confident to write about nearly
    anything. I haven’t even mentioned the benefits for my reputation and the financial
    compensation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，编写编程教程带来了许多好处。我提高了技术知识，学会了编写可读的代码。编写教程还让我感到自信，可以写几乎任何内容。我还没有提到对我的声誉和财务补偿的好处。
- en: 'So, if you are interested in writing, coding tutorials are a great way to start.
    If you are struggling with ideas, you may find this article useful:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你对写作感兴趣，编程教程是一个很好的起点。如果你在想法上挣扎，你可能会觉得这篇文章很有用：
- en: '[](https://writingcooperative.com/never-run-out-of-article-topics-5-reliable-sources-fb161a77de3e?source=post_page-----9c1312897633--------------------------------)
