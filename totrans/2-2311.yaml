- en: Want to Be a Better Data Scientist? Write Coding Tutorials!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 想成为更好的数据科学家吗？写编程教程！
- en: 原文：[https://towardsdatascience.com/want-to-be-a-better-data-scientist-write-coding-tutorials-9c1312897633](https://towardsdatascience.com/want-to-be-a-better-data-scientist-write-coding-tutorials-9c1312897633)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/want-to-be-a-better-data-scientist-write-coding-tutorials-9c1312897633](https://towardsdatascience.com/want-to-be-a-better-data-scientist-write-coding-tutorials-9c1312897633)
- en: Improve your technical and communication skills, learn to write readable code
    and start writing about anything
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升你的技术和沟通技能，学习编写可读的代码，并开始写关于任何话题的文章。
