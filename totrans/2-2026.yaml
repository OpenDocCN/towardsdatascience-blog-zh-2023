- en: 'A story takes all the abstract coldness of statistics and data then turns it
    into something relatable for our clients. Stories have a structure: a beginning,
    middle, and end that makes them easy to follow. They are relatable. They feature
    characters and situations with which people can identify. They create connections
    to other ideas and concepts, allowing clients to link new information with things
    they already know.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 故事将统计数据和数据中的所有抽象冷漠转化为我们客户可以关联的东西。故事具有结构：开头、中间和结尾，使其易于理解。它们具有相关性。故事描绘了人们能够认同的角色和情境。它们将新的信息与人们已知的事物建立联系。
- en: 'Moreover, people are not very good at understanding abstract ideas. Our brains
    are wired to process concrete, tangible information that can be seen, heard, touched,
    tasted, or smelled. On the other hand, statistics and data are often intangible
    and difficult to grasp. For example, the statement that 44% of people believe
    that pizza is perfectly acceptable for breakfast [1] doesn’t feel very meaningful
    at first. Is that a lot? A little? But the statement that two of your five friends
    probably eat pizza for breakfast gives us more feel for the statistic. That seems
    like a lot to me! And if we wanted to nail down the statistic, we could make it
    even more tangible:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们对于理解抽象的概念并不擅长。我们的脑袋被设计来处理可以看见、听见、触摸、品尝或嗅到的具体、可触及的信息。另一方面，统计数据和数据通常是无形的，难以理解。例如，44%的人认为披萨作为早餐是完全可以接受的[1]，一开始并没有感觉很有意义。这很多吗？少吗？但如果说你五个朋友中的两个可能吃披萨作为早餐，这让我们对统计数据有了更多的感受。对我来说，这似乎很多！如果我们想要明确这个统计数据，我们可以使其更具体：
- en: Imagine your town holding a community breakfast, where residents were invited
    to try pizza for breakfast. If ten people attend, you could expect that 4 of them
    would happily eat their pizza!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你所在的小镇举行社区早餐会，居民们被邀请尝试早餐披萨。如果有十个人参加，你可以预计其中有4个人会乐意吃披萨！
