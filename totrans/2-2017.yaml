    [Yennie Jun](https://medium.com/@artfish?source=post_page-----e03a22fb0fa8--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----e03a22fb0fa8--------------------------------)
    ¬∑17 min read¬∑Mar 6, 2023
  prefs: []
