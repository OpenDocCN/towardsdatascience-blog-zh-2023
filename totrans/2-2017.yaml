- en: About PEN‚Äôs Banned Books Index
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: PEN America [defined](https://pen.org/banned-in-the-usa/#what) a book ban as
    ‚Äúany action taken against a book based on its content and as a result of parent
    or community challenges, administrative decisions, or in response to direct or
    threatened action by lawmakers or other governmental officials, that leads to
    a previously accessible book being either completely removed from availability
    to students, or where access to a book is restricted or diminished.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned on their [website](https://pen.org/banned-in-the-usa/#what), the
    Index of School Book Bans is not a comprehensive list of all banned books, as
    ‚Äúdetailed reporting about book bans is sometimes unavailable‚Äù and ‚Äúthe quiet removal
    or limitation of books‚Äù are not always trackable. Rather, the list is meant to
    be a count of books banned according to the above definition.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Banned in the USA: The Growing Movement to Censor Books in Schools](https://pen.org/report/banned-usa-growing-movement-to-censor-books-in-schools/),
    writers from PEN describe the dataset and the book bans, they do a basic analysis
    showing the number of books banned per state and the subject matter of the banned
    content (partially replicated in this article). One of their main findings is
    as follows (which will be discussed later in this article as well):'
  prefs: []
  type: TYPE_NORMAL
- en: '*‚ÄúOver the 2021‚Äì22 school year, what started as modest school-level activity
    to challenge and remove books in schools grew into a full-fledged social and political
    movement, powered by local, state, and national groups. The vast majority of the
    books targeted by these groups for removal feature LGBTQ+ characters or characters
    of color, and/or cover race and racism in American history, LGBTQ+ identities,
    or sex education.‚Äù*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In fact, [representatives from PEN have noted](https://www.news-press.com/story/news/education/2022/09/26/school-book-bans-florida-2nd-highest-nation-pen-america-report-banned/10428021002/)
    that the books chosen to being banned are often not a result of individual complaints
    by children or parents, but are overwhelmingly the results of Google searches
    for ‚Äúwhat books have LGBTQ content ‚Ä¶ even just a book that has an illustration
    of a same-sex interracial couple‚Äù.
  prefs: []
  type: TYPE_NORMAL
