- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e34e733f6515806141a573a835d66751.png)'
  prefs: []
  type: TYPE_IMG
- en: A woman stands and surveys piles of books falling from the sky. Generated using
    Stable Diffusion
  prefs: []
  type: TYPE_NORMAL
- en: '*Reposted from original article on my blog:* [*üé® art fish intelligence üê°*](https://www.artfish.ai/p/the-forbidden-pages-a-data-analysis)'
  prefs: []
  type: TYPE_NORMAL
- en: In the last few years, an increasing number of books have been banned in states
    across the United States ‚Äî with [projections of the trend accelerating](https://www.theguardian.com/us-news/2022/dec/24/us-book-bans-streak-of-extremism)
    in 2023\. Recent book bans in [Texas](https://www.texastribune.org/2022/09/19/texas-book-bans/),
    [Utah](https://www.kuer.org/education/2022-11-29/these-are-the-22-books-removed-from-utahs-alpine-school-district),
    and [Florida](https://www.buzzfeednews.com/article/juliareinstein/florida-school-book-bans-teachers-confusion)
    have resulted in hundreds of books being pulled off classroom and library shelves.
    Many of these books, labeled ‚Äúsensitive materials‚Äù, are disproportionately books
    by or about LGBTQ+ people and people of color.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this article, I analyze recently banned books and authors in the US:'
  prefs: []
  type: TYPE_NORMAL
- en: I use a dataset of books banned in 2021-2022 and combine them with metadata
    from Google Books to examine the main topics of those books. I find that not just
    books about LGBTQ+ and sexuality are banned, but also books about Black history
    and women in science. Many of the banned books were written recently (after the
    year 2000) and targeted towards younger audiences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I examine the types of authors who have written the top banned books. A majority
    of these authors identify as women, non-binary, and/or people of color.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I take the most commonly banned books and ask large language models (such as
    GPT-3) if they would recommend those books to classrooms of different age groups.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A [majority of Americans across the political spectrum oppose book bans](https://www.cbsnews.com/news/book-bans-opinion-poll-2022-02-22/).
    As a life-long prolific reader, the topic of book bans is very near to my heart.
    Banning books is the first step in banning thoughts, ideas, and imagination; these
    bans are a violation of the very democratic values of freedom of expression America
    loves to tout. In this article, I hope to share a bit of insight into the types
    of books, authors, and themes recently banned and currently being banned in school
    districts across the United states.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a4c4441f17743b47f045fd7deea0e83c.png)'
  prefs: []
  type: TYPE_IMG
- en: Banned books by state, created by PEN. Figure from their article, [Banned in
    the USA](https://pen.org/report/banned-usa-growing-movement-to-censor-books-in-schools/).
  prefs: []
  type: TYPE_NORMAL
- en: 'The Data: Banned Book Dataset from 2021-2022'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Banned Books Dataset
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [PEN America‚Äôs Index of School Book Bans dataset](https://docs.google.com/spreadsheets/d/1hTs_PB7KuTMBtNMESFEGuK-0abzhNxVv4tgpI5-iKe8/edit#gid=1263265416)
    comprises of books that were banned in school libraries and classrooms across
    the United States in the time period from **July 1, 2021 to June 30, 2022**. It
    was compiled by [PEN America](https://pen.org/about-us/), a nonprofit organization
    that works to defend and celebrate free expression in the United States and worldwide
    through the advancement of literature and human rights. The dataset is being used
    with permission from PEN.
  prefs: []
  type: TYPE_NORMAL
- en: 'PEN America describes the dataset in detail in their article, [Banned in the
    USA: The Growing Movement to Censor Books in Schools](https://pen.org/report/banned-usa-growing-movement-to-censor-books-in-schools/),
    which also includes a comprehensive overview of recently banned books and how
    the banned book index was collected and curated. More details about the dataset
    are at the end of this article.'
  prefs: []
  type: TYPE_NORMAL
- en: '**The banned book dataset included 1146 unique authors and 1649 unique books.**'
  prefs: []
  type: TYPE_NORMAL
- en: Data Augmentation with Google Books
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The PEN dataset comprised of information such as title, author, and the state
    and school district the book was banned in. I used the [Google Books API](https://developers.google.com/books)
    to augment each book with additional metadata such as a book description, maturity
    rating, page count, publication year, and category tags such as genre and recommended
    age level.
  prefs: []
  type: TYPE_NORMAL
- en: Notes on the Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The banned books dataset does not perfectly capture all books banned in 2021-2022
    in America because detailed reporting on book bans is not always available or
    easily trackable. However, it is a good approximation of recent book bans. Furthermore,
    while Google Books was good at finding the books to obtain metadata about them,
    it was not perfect either, sometimes returning incorrect metadata (for example,
    returning the publication date of a newer edition rather than the original book).
    I did not have time to go through all 1649 books to check that each of the results
    were correct, so there is a little bit of error included in the analysis in this
    article.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-3 Experiments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Large Language Models such as GPT-3 (and its variants, ChatGPT and Bing Chat)
    have been present on the public consciousness recently. These models, while powerful
    and impressive, are still largely ‚Äú[black boxes](https://hdsr.mitpress.mit.edu/pub/f9kuryi8/release/8)‚Äù
    ‚Äî there is much about their behavior that we do not understand. This is significant,
    given that these models are increasingly being integrated into all parts of our
    online lives, such as [mental health chatbots](https://www.nbcnews.com/tech/internet/chatgpt-ai-experiment-mental-health-tech-app-koko-rcna65110),
    [social media](https://www.theverge.com/2023/2/27/23614959/snapchat-my-ai-chatbot-chatgpt-openai-plus-subscription),
    [Quora](https://quorablog.quora.com/Poe-1), [digital study tools](https://quizlet.com/labs/qchat),
    [search](https://blogs.microsoft.com/blog/2023/02/07/reinventing-search-with-a-new-ai-powered-microsoft-bing-and-edge-your-copilot-for-the-web/),
    and even the new [Windows 11 update](https://www.computerworld.com/article/3688953/new-windows-11-update-puts-bing-chat-front-and-center.html).
    As these models control (or at least, exert influence over) more and more of our
    human decision processes, it is important to know how they would respond in different
    situations. For example, it is not a far-fetched idea that in the future, some
    form of AI (perhaps a variant of ChatGPT) might decide the books and topics we
    see on individual student lesson plans, classroom syllabuses, and library shelves.
  prefs: []
  type: TYPE_NORMAL
- en: To better understand these large language models, I prompted GPT-3 if it would
    ban the most commonly banned books based on their title and description. I used
    OpenAI‚Äôs GPT-3.5 (`davinci-003`) API to make calls for each of my queries. I ran
    each query 5 times to account for randomness (as I do in all of my other articles).
    I also ran each query 1 time on [Microsoft‚Äôs Bing Chatbot](https://blogs.microsoft.com/blog/2023/02/22/the-new-bing-preview-experience-arrives-on-bing-and-edge-mobile-apps-introducing-bing-now-in-skype/)
    (built on a more powerful version of GPT-3), as it does not have an API.
  prefs: []
  type: TYPE_NORMAL
- en: Meet the books
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: How many unique books did each state ban, across all districts? [Texas](https://www.texastribune.org/2022/09/19/texas-book-bans/)
    led the pack ‚Äî indeed, everything is larger in Texas, including the number of
    books not allowed in its classroom and library shelves. [Pennsylvania](https://www.penncapital-star.com/civil-rights-social-justice/meet-moms-for-liberty-the-group-leading-lgbtq-book-bans-in-pa-schools/),
    [Florida](https://www.buzzfeednews.com/article/juliareinstein/florida-school-book-bans-teachers-confusion),
    and [Tennessee](https://tn.chalkbeat.org/2022/4/28/23047535/book-ban-tennessee-textbook-commission-legislation-age-appropriate)
    also banned hundreds of books in the last year. The dataset was created before
    the more recent book bans in Utah and possibly other states, so the figures might
    not reflect the most recent state of book ban data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/40fb980847f2bd814b460d66951c2e7b.png)'
  prefs: []
  type: TYPE_IMG
- en: Unique number of books banned per state. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: The following figure shows the top books banned, sorted by the unique number
    of school districts each book was banned in. I include the descriptions of some
    of these books at the end of the article. *Gender Queer*, the most-banned book
    across all states and school districts, is a memoir about what it means to be
    nonbinary.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/06555725d41df5cf9181649797c7d0dd.png)'
  prefs: []
  type: TYPE_IMG
- en: Top banned books, sorted by number of unique school districts each was banned
    in. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: More books for children and fiction books were banned
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The majority of the banned books were written for younger audiences: 47% for
    Juveniles and 30% for Young Adults. Nearly 70% of the books were works of fiction.'
  prefs: []
  type: TYPE_NORMAL
- en: The top 5 banned books by fiction, nonfiction, juvenile, and adult categories
    are listed at the end of this article.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/40e9edaa4df9b9c65f3a943fbe32c001.png)'
  prefs: []
  type: TYPE_IMG
- en: Proportion of banned books by age group and by genre. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: More books published after 2000 were banned
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 95% of banned books were published after the year 2000.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3c6c6ae1d559eb018e1613babf0f9846.png)'
  prefs: []
  type: TYPE_IMG
- en: Histogram showing distribution of book publication year. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fewer older books were banned. Examples of banned books published before the
    year 2000 include: ‚ÄúThe Bluest Eye‚Äù and ‚ÄúBeloved‚Äù by Toni Morrison, ‚ÄúMaus‚Äù by
    Art Spiegelman, ‚ÄúSlaughterhouse Five‚Äù by Kurt Vonnegut, all of which I have read
    and enjoyed immensely. (In fact, Toni Morrison is one of my favorite authors.)'
  prefs: []
  type: TYPE_NORMAL
- en: Shorter books were banned
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The page number of the books varied, with a mean of 223 and median of 241 pages
    long. For comparison, the average novel is around 250-350 pages long. Nearly a
    quarter of books (26%) were under 100 pages long ‚Äî most likely books for children
    or early readers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/815b62be64432c9a6f7f7096992e1f84.png)'
  prefs: []
  type: TYPE_IMG
- en: Histogram showing page number distribution of banned books. Figure created by
    author.
  prefs: []
  type: TYPE_NORMAL
- en: 'The shortest book banned was 16 pages long: ‚ÄúCow on the Town: Practicing the
    Ow Sound‚Äù by Isabella Garcia. On the topic of cows, the 38-page-long ‚Äú14 Cows
    for America‚Äù by Carmen Agra Deedy was also banned. [Maybe learning about cows
    is offensive to Ron DeSantis](https://www.mahablog.com/2023/02/07/desantis-protects-school-children-from-cow-lit/).'
  prefs: []
  type: TYPE_NORMAL
- en: Meet the Authors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The following figure shows the top 20 authors corresponding to the top banned
    books (across all districts). In the graph, I highlight all the authors who identify
    as white men in yellow. The blue bars represent authors who identify as women
    or nonbinary and/or are people of color.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c767a5d234b8b0d5b344698c54b65033.png)'
  prefs: []
  type: TYPE_IMG
- en: Number of unique school districts each author was banned in. Authors who are
    White and identify as men are colored in yellow. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: Why does this matter? The book industry is [dominated by white people](https://www.nytimes.com/interactive/2020/12/11/opinion/culture/diversity-publishing-industry.html)
    (in 2018, 11% of books were written by people of color) and [historically dominated
    by men](https://press.princeton.edu/ideas/women-in-the-gentlemans-career-of-publishing)
    (think about all the [female authors](https://jocolibrary.bibliocommons.com/list/share/1216390437/1717126439)
    who had to [write under male pen names](https://artsandculture.google.com/story/women-who-wrote-under-male-pen-names/tgUBfDz_O3goIw?hl=en)).
    By disproportionately banning books written by traditionally underrepresented
    authors, such as women, non-binary, and people of color, their stories risk not
    being represented on library and classroom shelves.
  prefs: []
  type: TYPE_NORMAL
- en: What are the common topics of banned books?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I took the descriptions for all the unique books in the banned books dataset
    to determine the main categories of books being banned. I knew from the PEN article
    (and from scanning the titles during my exploratory data analyses) that many banned
    books revolved around sexuality, transgender identities, and LGBTQ+ stories.
  prefs: []
  type: TYPE_NORMAL
- en: I used [topic modeling](https://en.wikipedia.org/wiki/Topic_model), which is
    a machine learning technique to statistically determine the topics present in
    the book descriptions by clustering words. I used [BERTopic](https://maartengr.github.io/BERTopic/index.html),
    a wonderful Python library for performing topic modeling based on embeddings generated
    by a large language model called BERT.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d71c912b334338d81eec722148e5b3a9.png)'
  prefs: []
  type: TYPE_IMG
- en: Top topics found in banned book descriptions. Figure created by author.
  prefs: []
  type: TYPE_NORMAL
- en: 'These were some of the main topics that arose from the book descriptions. While
    the topic of gender, sexuality, and transgender was prevalent, there were also
    books banned about racism and Black history (consistent with the recent movement
    to [ban critical race theory in public schools](https://www.brookings.edu/blog/fixgov/2021/07/02/why-are-states-banning-critical-race-theory/)),
    abortion, and women in science and mathematics. Examples of books within each
    topic:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Women/Science topic**'
  prefs: []
  type: TYPE_NORMAL
- en: 'No Girls Allowed: Tales of Daring Women Dressed as Men for Love, Freedom and
    Adventure (Hughes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 25 Women Who Thought of It First (Sherman)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ada Byron Lovelace and the Thinking Machine (Wallmark)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Abortion/Supreme Court topic**'
  prefs: []
  type: TYPE_NORMAL
- en: The Abortion Debate (Farrell)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Roe v. Wade: The Untold Story of the Landmark Supreme Court Decision that Made
    Abortion Legal (Faux).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Muslim/Hijab topic**'
  prefs: []
  type: TYPE_NORMAL
- en: Under my Hijab (Khan)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Proud: Living My American Dream (Muhammad)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GPT-3 more conservative on banning books when given description
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Based on the above data analyses, I wanted to see how GPT-3 would respond to
    the most banned (and therefore more controversial, as determined by society) books.
    I took a subset of the five most banned books from the dataset (ranked by the
    number of districts that banned each book). Then, I asked GPT-3 if it would ban
    a book in two different ways:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on the book‚Äôs title and author: *Would you ban the {book} by {author}
    for a classroom of {age}-year-olds?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Based on the book‚Äôs description (obtained through Google Books). The description
    *did not* contain the name of the author or the title of the book: *Given the
    following description of a book, would you ban this book for a classroom of {age)-year-olds?
    {Description}*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, the description for ‚ÄúThe Bluest Eye‚Äù was as follows: ‚ÄúAn 11-year-old
    Black girl in an America whose love for its blond, blue-eyed children prays for
    her eyes to turn blue: so that she will be beautiful, so that people will look
    at her, so that her world will be different.‚Äù'
  prefs: []
  type: TYPE_NORMAL
- en: GPT-3 generally opposed to book bans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For the five books chosen in the experiments, GPT-3 overwhelmingly responded
    against banning books, regardless of the age group in the classroom, and regardless
    of whether it was prompted with the book title or book description.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/29dcfab592f9aa005e78c928944e8456.png)'
  prefs: []
  type: TYPE_IMG
- en: GPT-3‚Äôs responses (Yes or No) on whether it would ban a book for different age
    groups, given the title and author / given the description. Figure created by
    author.
  prefs: []
  type: TYPE_NORMAL
- en: The one exception was for the description of ‚ÄúGender Queer‚Äù, and only for certain
    age groups. This will be explored in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: 'I prompted GPT-3 to also supply an explanation for its decisions. I noticed
    in its explanations that while GPT-3 *does not recommend banning* certain books
    for younger audiences, it also *doesn‚Äôt necessarily recommend* them either: ‚ÄúThis
    book is inappropriate for a classroom of 3-year-olds due to the mature subject
    matter, but I do not recommend banning it‚Äù.'
  prefs: []
  type: TYPE_NORMAL
- en: 'GPT-3: (NOT BAN) ‚ÄúThis book is inappropriate for a classroom of 3-year-olds
    due to the mature subject matter, but I do not recommend banning it. It is important
    to provide students with diverse books that represent a variety of experiences,
    but this book is better suited for older readers.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'GPT-3: (NOT BAN) ‚ÄúThis book goes beyond the typical reading level of 7-year-olds,
    and contains content that may not be suitable for children in this age group.
    However, it is not appropriate to ban the book, as it provides important representation
    for marginalized voices. Instead, the teacher should consider if the book could
    be used in the classroom to discuss important topics in a mature way that is developmentally
    appropriate for the students.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GPT-3‚Äôs responses recommended *only* banning Gender Queer, *only* given its
    description, and *only* for younger age groups. GPT-3‚Äôs reasoning for banning
    this book was due to the mature themes in the description that would not be suitable
    for younger audiences, themes that should be preferably ‚Äúdiscussed in an age-appropriate
    way with the guidance of a trusted adult.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: 'GPT-3: ‚ÄúGiven the mature themes outlined in the description such as adolescent
    crushes, coming out, and trauma, this book is not suitable for a classroom of
    7-year-olds as it is too mature for this age group.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'GPT-3: ‚ÄúThis book contains mature content and language that is not appropriate
    for 9-year-olds. There are topics discussed in the book, such as crushes, sexuality,
    coming out, and traumatic medical experiences, that should be discussed in an
    age-appropriate way with the guidance of a trusted adult.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GPT-3 more likely to not recommend rather than outright ban books
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since GPT-3 almost exclusively recommended against banning books, I wondered
    how it would recommend them. I repeated the above experiment after changing up
    the wording. Instead of asking GPT-3 if it would outright ban a book, I asked
    if it would *recommend* a book (again, based on the title/author and separately
    based on its description) to different age groups. The results were vastly different.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/85f86e1abb917c5e6a9563c8aa8743d8.png)'
  prefs: []
  type: TYPE_IMG
- en: GPT-3‚Äôs responses (Yes or No) on whether it would recommend a book for different
    age groups, given the title and author / given the description. Figure created
    by author.
  prefs: []
  type: TYPE_NORMAL
- en: For most of the books, GPT-3‚Äôs generations signified it would recommend books
    for older audiences and not recommend for younger audiences based on maturity
    levels. Its reasonings were very similar to when I asked if it would ban. Normally,
    it would recommend a book for 11-15 year-olds.
  prefs: []
  type: TYPE_NORMAL
- en: Given book title and author and given description, GPT-3‚Äôs responses were similar
    ‚Äî *except* for ‚ÄúThe Bluest Eye.‚Äù GPT-3‚Äôs responses indicated that it would not
    recommend ‚ÄúThe Bluest Eye‚Äù given the description for both younger and older audiences.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at GPT-3‚Äôs explanations for its responses gave some more insight into
    why it answered the way it did, but did not provide clarity per se. In general,
    it seems that GPT-3 is a bit confused, citing that the description for ‚ÄúThe Bluest
    Eye‚Äù might be ‚Äútoo mature and intense for a classroom of 21-year-olds‚Äù while also
    simultaneously not be relatable to them because the book ‚Äúfocuses on an 11-year-old,
    which may be too young for the age group.‚Äù
  prefs: []
  type: TYPE_NORMAL
