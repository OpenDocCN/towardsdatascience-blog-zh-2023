  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取我内容创作和数据科学行业额外学习资源的每周更新，[注册我的新闻通讯 *the Data Dribble!*](https://www.kennethjee.com/newsletter)
