  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这篇文章，记得在 Medium 上关注我，获取更多类似内容，或者 [通过电子邮件订阅我](https://medium.com/@kenneth.b.jee/subscribe)。你还可以将这篇文章分享给你感兴趣的数据科学网络！
- en: If you like fun, informative videos on data science, machine learning, and AI,
    [check out my YouTube channel](https://www.youtube.com/@KenJee_ds), where I provide
    commentary, tutorials, and other educational videos.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢关于数据科学、机器学习和人工智能的有趣且富有信息的视频，[查看我的 YouTube 频道](https://www.youtube.com/@KenJee_ds)，我在这里提供评论、教程和其他教育视频。
- en: To get weekly updates on my content creation and on additional learning resources
