- en: 'Everything has changed in a short period of time. AI tools, like ChatGPT and
    GPT-4, are taking over and completely changing both education and the landscape
    of learning technical skills. I felt that I needed to write this article to address
    some important things:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一切在短时间内发生了变化。AI工具，如ChatGPT和GPT-4，正在接管并完全改变教育和学习技术技能的方式。我觉得我需要写这篇文章来讨论一些重要的问题：
- en: In the new age of artificial intelligence, is it still important to learn data
    science?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在人工智能的新纪元中，学习数据科学仍然重要吗？
- en: If so, what is the best way to learn these skills by leveraging the new technologies
    that are out there? And how would I do that if I had to start over again, right
    now?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果是的话，利用现有的新技术学习这些技能的最佳方式是什么？如果我现在必须重新开始，我该怎么做？
- en: What does the future of the data science look like?
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学的未来是什么样的？
- en: Will Data Science Still Be Relevant?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学还会有意义吗？
- en: As AI continues to evolve, will data scientists become obsolete or will their
    role be more crucial than ever?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI的不断发展，数据科学家会变得过时，还是他们的角色会比以往任何时候都更重要？
- en: From a personal perspective, I still feel that I add more value to my clients
    than just the AI would, and I’ve been able to [(at least) double my work output](https://levelup.gitconnected.com/how-i-save-over-5-hours-every-week-using-chatgpt-as-a-data-scientist-715fb5fd68d?sk=c9dfa36241ffca15c7f1f3ffb955c51e)
    with these new tools available. Right now, I feel like AI won’t take my job, but,
    realistically, the future is more uncertain than ever.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从个人的角度来看，我仍然觉得我对客户的价值要比单纯的AI大，而且我能够借助这些新工具[(至少)将工作产出翻倍](https://levelup.gitconnected.com/how-i-save-over-5-hours-every-week-using-chatgpt-as-a-data-scientist-715fb5fd68d?sk=c9dfa36241ffca15c7f1f3ffb955c51e)。现在，我觉得AI不会取代我的工作，但从现实来看，未来比以往任何时候都更不确定。
- en: 'Before you get scared about jobs disappearing, let’s take a look at the following
    scenario: In some future, you run a company that has AI doing your analytics work
    for you.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你对工作消失感到恐惧之前，让我们看一下以下场景：在某个未来，你经营的公司让AI为你做分析工作。
- en: Who would you want running the AI, prompting it, and overseeing it? Would you
    want someone with a background in data science or software engineering to oversee
    these programs or would you like someone who is untrained?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望谁来运行AI、提示它并监督它？你希望由一个有数据科学或软件工程背景的人来监督这些程序，还是希望由一个没有培训的人来做？
- en: '![](../Images/68f6783e4d0012ecc4ca2a88e7d5e7a8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/68f6783e4d0012ecc4ca2a88e7d5e7a8.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: I think the answer is pretty obvious. You would want someone with experience
    and knowledge of how to work with data running these AI systems.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为答案非常明显。你会希望由一个有经验和数据处理知识的人来管理这些AI系统。
- en: In the short term, this scenario is hopefully hypothetical. But it does give
    me some confidence that some aspect of these skills have resilience.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，这种情况希望是理论上的。但这确实让我对这些技能的一些方面具有韧性充满信心。
- en: Even if the landscape changes to where data scientists are doing less hands-on
    coding, I still feel like these skills you develop from learning this field will
    be very useful in a world more heavily integrated with AI. AI is grounded in data
    science, and at some level we are integrated into this system more than other
    careers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使未来数据科学家的工作变得更少涉及实际编码，我仍然认为从这个领域中获得的技能在与AI高度集成的世界中会非常有用。AI扎根于数据科学，在某种程度上，我们比其他职业更融入这个系统。
- en: In addition to that, [AI still hallucinates](https://www.cspinet.org/blog/chatgpt-amazing-beware-its-hallucinations),
    and we will need as many people as possible with good knowledge to oversee it
    and act as a feedback loop.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[AI仍然会出现幻觉](https://www.cspinet.org/blog/chatgpt-amazing-beware-its-hallucinations)，我们将需要尽可能多的有良好知识的人来监督它并充当反馈回路。
- en: 'While I am uncertain about the future of data scientists work, there is one
    thing I am quite certain about: data, analytics, and AI will become an even bigger
    part of our lives moving forward. Don’t you think that people who have learned
    these domains will be set up for more relative success as well?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对数据科学家的未来工作不确定，但有一件事我很确定：数据、分析和AI将会在未来成为我们生活中更重要的一部分。你不觉得学会这些领域的人也将更有相对成功的机会吗？
- en: Why Should You Use AI to Learn Data Science?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你应该利用AI来学习数据科学？
- en: This article would end here if I didn’t think it was still worth learning data
    science. To be clear, I still think it is still 100% worth it. But, to be honest,
    learning just data science isn’t enough anymore. You need to learn how to use
    new AI tools as well.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不认为学习数据科学仍然值得，这篇文章就到此为止。明确来说，我仍然认为这绝对值得。但说实话，单纯学习数据科学已经不够了。你还需要学习如何使用新的AI工具。
- en: The funny thing is learning both data science and these AI tools is easier than
    learning just data science alone. Let me explain.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，学习数据科学和这些AI工具比单独学习数据科学要容易。让我来解释一下。
- en: As it so happens, you’re entering at the perfect time to learn these two domains
    together.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 恰好，你正好在一个完美的时机来同时学习这两个领域。
- en: '![](../Images/ba63f52b2190967021b35951ac1384cb.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ba63f52b2190967021b35951ac1384cb.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: 'If you learn data science by leveraging the new AI tools that are out there,
    you get a twofold benefit:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过利用现有的新AI工具来学习数据科学，你将获得双重好处：
- en: You get a more personalized and iterative education experience from learning
    the data domain with the AI
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从数据领域和AI一起学习，你会获得更加个性化和迭代的教育体验。
- en: You also get to upskill in AI tools at the same time.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同时你也可以提升在AI工具方面的技能。
- en: You get twice the benefit for about half the work if my calculations are correct.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的计算正确，你可以付出一半的工作量获得双倍的好处。
- en: If the ability to use AI tools can help you land a job and do better work, it
    is better to know how to work with them than to ignore them. In the last three
    months, I feel like I’ve learned more about data science than I have in the past
    three years combined. I attribute the majority of this to the use of ChatGPT.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用AI工具的能力能帮助你找到工作并做得更好，那么知道如何使用它们总比忽视它们要好。在过去三个月里，我感觉自己学到的数据科学知识比过去三年加起来还多。我将大部分归因于使用ChatGPT。
- en: '![](../Images/b69a74e5429c25af302bcf34caad6b84.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b69a74e5429c25af302bcf34caad6b84.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [作者](https://youtu.be/xpi-M2j3NmE)
- en: So, how do you do this? How do you actually learn data science with AI?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何做到这一点呢？你如何利用AI学习数据科学？
- en: How to Actually Go About Learning Data Science with AI
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何实际利用AI学习数据科学
- en: This is exactly what I would do if I had to start over with all these tools
    available to me.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我必须重新开始并且这些工具都可用的话，这正是我会做的。
- en: 'Step 1: Develop A Roadmap'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1步：制定路线图
- en: I would develop a roadmap. You can do this by looking through other courses
    or by having a conversation with ChatGPT. You can literally ask it to make you
    a data science learning roadmap based on your learning objectives.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我会制定一个路线图。你可以通过查看其他课程或与ChatGPT对话来完成。你可以直接要求它根据你的学习目标制定一个数据科学学习路线图。
- en: '![](../Images/4005675fcf3504143b4acd23d1c7de1d.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4005675fcf3504143b4acd23d1c7de1d.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [作者](https://youtu.be/xpi-M2j3NmE)
- en: If you don’t have learning objectives, you can also ask it to create a list
    for you and you can find ones you like.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有学习目标，你也可以让它为你创建一个列表，然后你可以找到你喜欢的选项。
- en: If you want more information about developing educational roadmaps, [check out
    this article](/how-to-learn-data-science-if-you-want-to-accomplish-your-goals-619b16552d77?sk=f5af3b7aaefec04646def013cbeeacda)
    where I go more in-depth about the subject.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于制定教育路线图的信息，[查看这篇文章](/how-to-learn-data-science-if-you-want-to-accomplish-your-goals-619b16552d77?sk=f5af3b7aaefec04646def013cbeeacda)，其中我更深入地探讨了这个主题。
- en: 'Step 2: Design ChatGPT to Be My Tutor'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2步：设计ChatGPT成为我的导师
- en: 'I would design ChatGPT to be my tutor. You can create personas with GPT-4,
    which is probably my favorite feature. You can use a prompt like this:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我会设计ChatGPT成为我的导师。你可以用GPT-4创建角色，这可能是我最喜欢的功能。你可以使用这样的提示：
- en: In this scenario, you are one of the best data science teachers in the world.
    Please answer my data science questions in a way that will help me develop the
    best understanding of the domain. Please use many real-world or practical examples
    and give me practice problems that are relevant along the way.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种情况下，你是世界上最好的数据科学老师之一。请以能帮助我最好地理解该领域的方式回答我的数据科学问题。请使用许多现实世界或实际的例子，并提供相关的练习题。
- en: 'Step 3: Develop a Course of Study'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3步：制定学习计划
- en: I’m almost definitely biased, but I think that free courses or paid courses,
    [like mine](https://365datascience.com/machine-learning-course-bundle/?utm_medium=kenjee&utm_source=affiliate&utm_campaign=ken-jee-ml-course-bundle&utm_content=ml-course-bundle),
    are still a good option for creating a structure for learning. As you go through
    the course of study, you can ask your ChatGPT tutor to give you examples, expand
    on topics, and give you practice problems.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎肯定有偏见，但我认为免费的课程或付费课程，[比如我的](https://365datascience.com/machine-learning-course-bundle/?utm_medium=kenjee&utm_source=affiliate&utm_campaign=ken-jee-ml-course-bundle&utm_content=ml-course-bundle)，仍然是构建学习结构的好选择。当你学习课程时，你可以请你的ChatGPT导师给你示例、扩展话题并提供练习题。
- en: 'Step 4: Try Advanced Tools Like AutoGPT'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4步：尝试像AutoGPT这样的高级工具
- en: If you’re a little more advanced on the AI front, you could use a tool like
    AutoGPT to generate a course curriculum for you. I may try to do this and see
    what it comes up with. If I do, I will share it on [my GitHub](https://github.com/PlayingNumbers).
    I also [interviewed GPT-4 on my podcast](https://www.youtube.com/watch?v=VxEt570k54g&t=)
    where I go more in-depth about what GPT-4 is.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在AI领域稍有进阶，你可以使用像AutoGPT这样的工具为你生成课程大纲。我可能会尝试这样做，看看结果如何。如果我这样做，我会在 [我的GitHub](https://github.com/PlayingNumbers)上分享。我还
    [在我的播客中采访了GPT-4](https://www.youtube.com/watch?v=VxEt570k54g&t=)，在其中更深入地探讨了GPT-4的内容。
- en: 'Step 5: Do Projects'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5步：做项目
- en: If you’re already comfortable with coding, you could probably skip to doing
    projects. I have personally learned a lot from doing projects in tandem with ChatGPT.
    I did this for the [real estate Kaggle challenge](https://www.kaggle.com/code/kenjee/housing-prices-example-with-video-walkthrough).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经对编码感到舒适，你可以跳过到做项目的阶段。我个人通过与ChatGPT一起做项目学到了很多。我为 [房地产Kaggle挑战赛](https://www.kaggle.com/code/kenjee/housing-prices-example-with-video-walkthrough)
    做了这个。
- en: If it is your very first project, just asking for it to do things is fine, but
    as you progress, you want to be more intentional and interactive about how you
    use it.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你的第一个项目，只要求它做事情是可以的，但随着进展，你会希望更加有意图和互动地使用它。
- en: Let’s compare how a beginner versus an advanced practitioner should go about
    learning on a project.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们比较一下初学者与高级从业者在项目学习上的方法。
- en: A Beginner’s Project Walkthrough
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 初学者项目步骤
- en: 'An example of a beginner’s project walkthrough could look like this:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者项目步骤的一个例子可能如下所示：
- en: You feed ChatGPT the information about the rows and columns of the data
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你给 ChatGPT 提供数据的行和列信息。
- en: You ask it to create boilerplate code to explore this data for null values,
    outliers, and normality
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你要求它创建样板代码以探索数据中的空值、异常值和正态性。
- en: You ask it what questions you should ask of this data
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你询问它应该对这些数据提出哪些问题。
- en: You ask it to clean the data and build the model for you to make a prediction
    on the dependent variable
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你要求它清理数据并为你构建模型，以对因变量进行预测。
- en: While it may seem like it is doing all the work for you, you still have to get
    this project to run in your environment. You are also prompting and problem solving
    as you go along.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它可能看起来在为你完成所有工作，但你仍然需要在你的环境中运行这个项目。你还在过程中进行提示和问题解决。
- en: There is no guarantee that it will work like there is when you’re copying someone
    else’s project, so I feel like this is a nice learning middle ground for involvement.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 没有保证它会像复制别人项目时那样有效，所以我觉得这对于参与是一种很好的学习中间地带。
- en: An Advanced Practitioner’s Project Walkthrough
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级从业者的项目步骤
- en: 'Now, let’s think about how a more advanced practitioner would use this:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们想象一下更高级的从业者将如何使用这些：
- en: 1\. You could follow the same steps of generating boilerplate code, but this
    should be expanded upon. So, you might want to experiment with more hands-on exploration
    of the data and hypothesis testing. Maybe, choose one or two questions you want
    to answer with data and descriptive statistics and start analyzing it.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你可以遵循生成样板代码的相同步骤，但这应该有所扩展。因此，你可能想要更多地进行数据的动手探索和假设测试。也许，选择一个或两个你希望通过数据和描述性统计分析的问题，并开始分析它们。
- en: '![](../Images/fb0e4b416cdd3d6d0486b998fafae1c1.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fb0e4b416cdd3d6d0486b998fafae1c1.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: 2\. For someone who has done a few projects, I recommend generating some of
    the code yourself. Let’s say you made a simple bar chart in plotly. You could
    feed that in and ask ChatGPT to reformat it, to change the color or the scale,
    etc.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 对于做过一些项目的人，我建议自己生成部分代码。比如，你在 plotly 中制作了一个简单的条形图。你可以将它提供给 ChatGPT，要求其重新格式化、更改颜色或比例等。
- en: '![](../Images/bf7af1e6f40d8b560524bdde1e44287d.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bf7af1e6f40d8b560524bdde1e44287d.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: By doing this, you can rapidly iterate on visualizations, and you can see in
    real time how different tweaks to the code change the graph. This immediate feedback
    is great for learning.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，你可以迅速迭代可视化，并实时查看代码的不同调整如何改变图表。这种即时反馈对学习非常有帮助。
- en: '![](../Images/ef988f6095b53e0773b3009dbf1e4e24.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef988f6095b53e0773b3009dbf1e4e24.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: 3\. I also think it is important that you review these changes and see how they
    were made. Also if you don’t understand something, just ask ChatGPT right there
    to expand on what it did.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我也认为复习这些变化并查看它们是如何产生的很重要。如果你不理解某些内容，可以立即向 ChatGPT 询问其所做的事情。
- en: 4\. More advanced practitioners should also focus more heavily on the data engineering
    and the pipelines for productionizing code. These are things that you still need
    to be fairly hands-on with. I found that ChatGPT was able to get me part of the
    way there, but I needed to do a lot of debugging myself.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 更高级的从业者还应更加关注数据工程和生产代码的管道。这些仍然需要你相当亲自操作。我发现 ChatGPT 能在一定程度上帮助我，但我仍需要自己进行大量的调试。
- en: 5\. From there, you may want to go through and have the AI run some algorithms
    and do parameter tuning. To be honest, I think this will be the part of data science
    that will be automated the fastest. I think parameter tuning will see diminishing
    returns for normal practitioners, but maybe not for the highest level Kagglers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 在这之后，你可能想让 AI 运行一些算法并进行参数调优。说实话，我认为这将是数据科学中自动化最快的部分。我认为对于普通从业者，参数调优的回报会递减，但可能对顶级
    Kagglers 不会。
- en: 6\. You should focus your time on feature engineering and feature creation.
    This is also something that the AI models can help with, but not completely master.
    After you’ve got some decent models, see what data you can add, what features
    you can create, or what transforms you can do to increase your results.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该将时间集中在特征工程和特征创建上。这也是 AI 模型可以帮助但无法完全掌握的内容。在你获得一些不错的模型后，看看你可以添加哪些数据、创建哪些特征，或进行哪些转换以提高结果。
- en: In a world with these advanced AI tools, I think it is even more important to
    do projects than ever. You have to build things, and share your work. Fortunately,
    with these AI tools, it is also easier than ever to do that. It’s easier produce
    a web app. It’s easier to work with new packages that you’ve never worked with
    before.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个拥有先进人工智能工具的世界中，我认为比以往任何时候都更重要的是做项目。你需要构建东西并分享你的工作。幸运的是，借助这些 AI 工具，这变得比以往任何时候都更容易。制作一个
    web 应用变得更简单。与以前未曾使用过的新包合作变得更容易。
- en: '![](../Images/ef635f5fa5dadb9ea4d67ca84151521f.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef635f5fa5dadb9ea4d67ca84151521f.png)'
- en: Image by [author](https://youtu.be/xpi-M2j3NmE)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [作者](https://youtu.be/xpi-M2j3NmE) 提供
- en: I would highly encourage you to create real-world impact and tangible things
    in your data science work. That will be the new way to differentiate when others
    are also using these tools to learn and build.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你在数据科学工作中创造现实世界的影响和有形的成果。这将成为与他人使用这些工具学习和构建时的区分新方式。
- en: Conclusion
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The world is changing, and so is data science. Are you ready to embrace the
    challenge and create a real-world impact with your projects?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 世界在变化，数据科学也是如此。你准备好迎接挑战并通过你的项目产生现实世界的影响了吗？
- en: I alluded to it earlier, but I think the way we all work is changing. I think
    it is an uncertain time for all fields, including data science.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过，我认为我们工作的方式正在改变。我认为这是一个所有领域，包括数据科学，都充满不确定的时代。
- en: On the other hand, I think that data science is an excellent mix of technical
    and problem-solving skills that scale well to almost any new world or field.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我认为数据科学是技术和问题解决技能的绝佳结合，能够很好地适应几乎任何新领域或世界。
- en: I’ve talked at length in my podcast about [how I think data science is one of
    the closest fields to pure entrepreneurship out there](https://www.youtube.com/watch?v=aaWUt7EKG-g&feature=youtu.be).
    I think that, in a world changed by AI, we will need to leverage that entrepreneurial
    spirit as much as possible.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的播客中详细讨论了 [我认为数据科学是最接近纯创业的领域之一](https://www.youtube.com/watch?v=aaWUt7EKG-g&feature=youtu.be)。我认为在一个被人工智能改变的世界里，我们需要尽可能地利用这种创业精神。
- en: Until next time, good luck on your data science journey!
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 直到下次，祝你在数据科学之旅中好运！
