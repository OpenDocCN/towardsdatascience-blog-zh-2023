- en: How to Use ChatGPT to Learn Data Science Faster, Even If You Are Already Advanced
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/best-use-chatgpt-learn-data-science-easy-beginner-b10299c49c4c](https://towardsdatascience.com/best-use-chatgpt-learn-data-science-easy-beginner-b10299c49c4c)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Discussing the relevance of data science in the AI-driven future and providing
    a step-by-step guide on how to learn data science effectively by leveraging AI
    tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@kenneth.b.jee?source=post_page-----b10299c49c4c--------------------------------)[![Ken
