- en: Select elites.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply crossover to create new child candidates.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply mutation to newly created candidates.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Re-evaluate and repeat for many generations.
