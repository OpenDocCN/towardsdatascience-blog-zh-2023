  type: TYPE_NORMAL
  zh: 在第3部分，我们将涵盖**接近中心性**的基础知识及其计算方法。然后，我们将展示如何使用 NetworkX 计算接近中心性，以比利·科根（Billy Corgan）的网络为例。
