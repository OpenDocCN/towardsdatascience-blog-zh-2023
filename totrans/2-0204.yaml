- en: Self-assessments are an essential part of personal and professional development,
    providing an opportunity for individuals to reflect on their accomplishments and
    areas for improvement, take ownership of their own growth, and feel more in control
    of their careers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自我评估是个人和职业发展的重要组成部分，提供了一个反思自己成就和改进领域的机会，承担自身成长的责任，并对自己的职业有更多掌控感。
- en: They are also a critical factor in any remuneration discussions, allowing managers
    to ensure that their employees are appropriately compensated for their contributions
    to the organisation. In addition, by demonstrating their value through the assessment
    process, individuals can showcase their achievements and strengthen their case
    for recognition (pay raise, bonus, promotion).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自评在任何薪酬讨论中都是关键因素，帮助管理者确保员工因其对组织的贡献而获得适当的报酬。此外，通过评估过程展示个人的价值，能够展示其成就并增强获得认可的机会（加薪、奖金、晋升）。
- en: With appraisal time fast approaching, a few of my mentees have asked me how
    to write a compelling self-evaluation. Realising that it is a recurring question,
    particularly among early-career IT professionals, I put together this quick guide
    with my thoughts on the subject. So here is what Software Engineers, Data Scientists
    and Application Developers need to know about writing a thorough and impactful
    self-assessment that demonstrates their strong performance while also touching
    on areas for growth to ensure a well-rounded and balanced evaluation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着评估时间的临近，一些我的受指导者询问如何写一份有说服力的自我评价。意识到这是一个常见问题，尤其是在初级IT专业人员中，我整理了这份简要指南，分享了我的观点。因此，软件工程师、数据科学家和应用程序开发人员需要了解的关于撰写全面且有影响力的自我评估的内容包括：展示他们的优异表现，同时也涉及成长领域，以确保评估全面且平衡。
- en: Beyond The Basics
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超越基础
- en: In this first section, I will discuss five crucial pointers to help you write
    a solid self-assessment that goes beyond the basics and highlights your strengths
    in a balanced way.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我将讨论五个关键提示，帮助你撰写一份超越基础的稳固自评，平衡地突出你的优势。
- en: ➊ — Track achievements throughout the year
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ➊ — 全年跟踪成就
- en: Early in my career, I fell into a common trap of not thoroughly documenting
    my achievements over the course of the year, leading to a frantic search for records
    in February in time for the year-end appraisal. It was disheartening to realise
    that I could not remember everything and had to comb through multiple records,
    including Jira tickets, pull requests, emails, and design documents, to compile
    my review. This haphazard approach left me feeling demoralised, so I eventually
    started keeping a **work log** (aka [**brag document**](https://jvns.ca/blog/brag-documents)
    by Julia Evans). This simple habit allowed me to refresh my memory and minimise
    any guesswork as to how valuable I had been.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业生涯初期，我曾陷入一个常见的陷阱，即没有彻底记录我一年来的成就，导致在二月份年终评估前急忙寻找记录。意识到我记不清楚所有的事情，不得不翻阅多个记录，包括Jira票据、拉取请求、电子邮件和设计文档，以编制我的评估报告，这让我感到沮丧。最终，我开始保持**工作日志**（即[**自夸文档**](https://jvns.ca/blog/brag-documents)由Julia
    Evans提供）。这个简单的习惯让我能够刷新记忆，减少对我贡献价值的猜测。
- en: '`⭐️ Pro Tip:` Keep the stories **short and sweet** when turning your work log
    into a self-appraisal. If you are reviewing your self-evaluation and feel the
    need for a “TL;DR” summary at the top, it indicates that it is too lengthy — you
    may need to consider using bullet points instead of writing an essay. Also, identify
    which accomplishments truly stand out — these could be instances where you went
    **above and beyond** in your day-to-day job (e.g. worked at the weekend to get
    a feature over the line; evaluated multiple options before implementation, etc.).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`⭐️ Pro Tip:` 将工作日志转化为自我评价时，保持内容**简短而精炼**。如果你在审查自我评价时感觉顶部需要一个“TL;DR”总结，这表明内容太长了——你可能需要考虑使用项目符号而不是写长篇大论。此外，识别出真正突出的成就——这些可能是你在日常工作中**超越自我**的实例（例如，周末工作以完成一个功能；在实施前评估多个选项等）。'
- en: ➋ — Backup contributions with measurable metrics
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ➋ — 用可测量的指标备份贡献
- en: The [Google X-Y-Z formula](https://www.youtube.com/watch?v=zrXZBkYzuZo), commonly
    used in resume writing, can also be applied to writing self-assessments. It suggests
    focusing on specific accomplishments X, measurable metrics Y, and the methods
    used to achieve results Z, and by using it, developers can highlight their achievements,
    **quantify** their impact and support their contributions with concrete data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google X-Y-Z公式](https://www.youtube.com/watch?v=zrXZBkYzuZo)常用于简历写作，也可以应用于撰写自我评估。它建议关注具体成就X、可测量的指标Y和实现结果的方法Z，通过使用它，开发者可以突出他们的成就，**量化**他们的影响，并用具体数据支持他们的贡献。'
- en: “Accomplished [X] as measured by [Y], by doing [Z]”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “按[X]衡量，通过做[Z]实现了[ Y]”
- en: 'For example, a full stack developer could state: Reduced the overall page load
    time by 80% (X), as proven by benchmark testing (Y), by implementing a caching
    pattern and simplifying the HTML DOM (Z).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个全栈开发者可以这样表述：通过实施缓存模式和简化HTML DOM（Z），将整体页面加载时间减少了80%（X），这一点通过基准测试证明了（Y）。
- en: The notable thing here is that the X-Y-Z formula is a **data-driven** method
    requiring appraisees to quantify their achievements (using numbers or statistics)
    in order to provide concrete evidence of their contributions. Metrics like lines
    of code, bug fixes, or SLAs are typical to demonstrate the effectiveness of their
    work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里值得注意的是，X-Y-Z公式是一种**数据驱动**的方法，要求被评估者量化他们的成就（使用数字或统计数据）以提供具体的贡献证据。像代码行数、错误修复或服务水平协议等指标，都是展示工作成效的典型方式。
- en: '`⭐️ Pro Tip:` The X-Y-Z formula is very “dry” and does not add “colour” to
    the context of the achievement. To make your accomplishments stand out, try to
    use descriptive adjectives and relevant keywords that **emphasise** their importance
    (e.g. instead of saying: “delivered the ABC feature”, you can add: “despite the
    increased scope on the ABC feature, the deployment went out on the committed sprint
    goals and timelines”).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`⭐️ Pro Tip:` X-Y-Z公式非常“干燥”，未能为成就的背景增添“色彩”。为了让你的成就更为突出，尝试使用描述性形容词和相关关键词来**强调**其重要性（例如，不仅仅说：“交付了ABC功能”，而是可以加上：“尽管ABC功能的范围扩大了，但部署仍按承诺的冲刺目标和时间表进行”）。'
- en: ➌ — Regularly check in with management
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ➌ — 定期与管理层沟通
- en: At the beginning of my professional journey, I would have regular 1–2–1 meetings
    with my manager, but our focus would normally be dominated by pressing work-related
    matters. As a result, performance feedback often fell by the wayside. To address
    this, I learnt to be more intentional and began scheduling meetings specifically
    to discuss performance-related topics. Consequently, I could receive feedback
    on progress towards objectives, and identify areas for improvement, **avoiding
    any surprises** during the year-end reviews.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯的初期，我会定期与我的经理进行1对1会议，但我们的重点通常会被紧迫的工作事务所主导。因此，绩效反馈往往被忽视。为了解决这个问题，我学会了更有意识，并开始专门安排会议来讨论绩效相关的话题。因此，我能够收到关于目标进展的反馈，并识别改进的领域，**避免任何意外**在年终评审时出现。
- en: 'Moreover, I had the opportunity to ask these three important questions:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我有机会提出这三个重要问题：
- en: How am I doing in relation to my goals and expectations so far?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，我在实现我的目标和期望方面表现如何？
- en: Is there any additional support or resources that I can access to help me be
    more effective in my role?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以访问任何额外的支持或资源来帮助我在角色中更有效吗？
- en: Are there any opportunities for me to take on new challenges or responsibilities
    within the team or organisation?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否有机会在团队或组织内承担新的挑战或责任？
- en: 'Let’s pause here to think about this last question: Projects do not always
    align with the start of the appraisal period; they can pop up at any time. Therefore
    by bringing this up in a frequent basis, I could ensure that I was aware of any
    current or upcoming opportunities and could take the necessary steps to position
    myself for them.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂停一下，思考最后这个问题：项目并不总是与评估周期的开始对齐；它们可以随时出现。因此，通过频繁提及这一点，我可以确保自己了解任何当前或即将到来的机会，并采取必要的步骤为这些机会做好准备。
- en: '`⭐️ Pro Tip:` Connect your actions with **what your manager needs to be successful**.
    Do they write progress reports to senior leadership? — provide them with metrics
    and extra info. Do they negotiate timelines/budgets in case of scope creep? —
    give them enough notice so they can keep the project on track.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`⭐️ 专业提示：` 将你的行动与**你的经理成功所需的内容**联系起来。他们是否向高级领导层撰写进展报告？— 向他们提供指标和额外的信息。他们是否在范围扩展的情况下谈判时间表/预算？—
    提前通知他们，以便他们能保持项目在正轨上。'
- en: ➍ — Consider the non-technical competencies
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ➍ — 考虑非技术能力
- en: Successful IT professionals understand that technical skills alone are not enough
    to achieve career growth and advancement. It took me a while to recognise that
    by demonstrating a well-rounded set of competencies, I can position myself for
    a leadership role. Depending on your organisation, there may be specific **HR
    competencies** that are important for your job, but usually, these include communication,
    teamwork, critical thinking, proactiveness, adaptability, or leadership. Be sure
    to link the deployment of those attributes directly to the results you have achieved.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的IT专业人士明白，单靠技术技能不足以实现职业成长和晋升。我花了一段时间才认识到，通过展示一系列全面的能力，我可以为自己争取一个领导角色。根据你的组织，可能会有一些对你工作至关重要的**人力资源能力**，但通常这些包括沟通、团队合作、批判性思维、主动性、适应能力或领导力。务必将这些属性的应用直接与您所取得的结果联系起来。
- en: '`⭐️ Pro Tip:` Include feedback you have received from people **beyond your
    direct manager**. E.g. extracts from emails you have received from internal/external
    customers or kudos from your peers.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`⭐️ 专业提示：` 包括你从**直接经理之外的人**那里收到的反馈。例如，从内部/外部客户那里收到的邮件摘录或来自同事的赞誉。'
- en: ➎ — Acknowledge the shortcomings
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ➎ — 认可不足之处
- en: 'Appraisees often think that leadership is only interested in stellar successes
    and forget to address the challenges that impacted their performance. On the contrary,
    what management wants to see is how they were overcome, or how one pivoted in
    response to them, or otherwise what the lessons learnt going forward were. Acknowledging
    these obstacles is essential for **personal growth** and development, and this
    transparency and commitment to self-improvement will not go unnoticed. I used
    to say something along these lines: “I only achieved part of this goal because
    of {very clear reason}, and I am now working on {this new method} to overcome
    this”.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 被评估者常常认为领导只对卓越的成功感兴趣，而忽视了影响其表现的挑战。相反，管理层希望看到的是如何克服这些挑战，或者如何应对这些挑战，或者从中学到了什么教训。认识到这些障碍对**个人成长**和发展至关重要，这种透明度和自我提升的承诺不会被忽视。我曾经说过这样的话：“我只实现了部分目标是因为{非常明确的原因}，我现在正在使用{这种新方法}来克服这一点。”
- en: '`⭐️ Pro Tip:` Do not be afraid to seek **advice** or ask for additional **training**
    when needed. It is necessary to recognise that you do not know everything and
    that there is always room for improvement. This is also an excellent opportunity
    to find a **mentor**.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`⭐️ 专业提示:` 不要害怕寻求**建议**或在需要时请求额外的**培训**。认识到自己并不懂得所有事情，总是有改进的空间。这也是一个找到**导师**的绝佳机会。'
- en: Metrics-Metrics-Metrics
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指标-指标-指标
- en: 'By now you may be wondering what kind of metrics technicians include to support
    their achievements, as stated in the 2nd strategy above and how they measure them.
    Using numbers to quantify contributions provides an objective way to summarise
    performance based on indisputable facts. Here is a list of measurable skills that
    you can include in your self-assessment:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在你可能会想知道技术人员包括哪些指标来支持他们的成就，如上述第 2 种策略所述，以及他们如何衡量这些指标。使用数字来量化贡献提供了一种基于不可争议事实总结表现的客观方式。以下是你可以在自我评估中包含的可衡量技能列表：
- en: Coding
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编码
- en: ‣ Number of PRs
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ PR 数量
- en: ‣ Number of code reviews
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 代码评审数量
- en: ‣ Number of technical documents
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 技术文档数量
- en: ‣ Number of tech debt tickets addressed
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 解决的技术债务票务数量
- en: ‣ Impact of refactoring on performance/code quality etc
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 重构对性能/代码质量等的影响
- en: ‣ Test coverage increase by X%
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 测试覆盖率增加了 X%
- en: ‣ Number of reusable frameworks/libraries created
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 创建的可重用框架/库数量
- en: ‣ Number of successful releases (i.e. lack of emergency releases after a release)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 成功发布的数量（即发布后没有紧急发布）
- en: Reliability
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可靠性
- en: ‣ SLAs increased by X%
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ SLA 提高了 X%
- en: ‣ TTD/TTM/TTR average times
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ TTD/TTM/TTR 平均时间
- en: Productivity
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生产力
- en: ‣ Tools created to automate a repetitive task to reduce time by X%
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 创建的工具用于自动化重复任务，减少 X% 的时间
- en: ‣ Number of tickets completed ahead of time
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 提前完成的票务数量
- en: ‣ Number of overtime hours worked
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 加班小时数
- en: Cost saving
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本节省
- en: ‣ Saved $$$ by using open source instead of paid library
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 通过使用开源而非付费库节省的 $$$
- en: ‣ Saved $$$ by using cloud services
