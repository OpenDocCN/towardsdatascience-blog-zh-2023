- en: Just three years ago I landed the internship of my dreams at Spotify. Fast forward
    to today, I’m a full-time Data Scientist with them and I couldn’t be happier!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就在三年前，我在Spotify获得了梦寐以求的实习机会。快进到今天，我已经成为他们的全职数据科学家，我感到非常满意！
- en: '*Getting in wasn’t easy though.* I applied to their internship program for
    many years and I was rejected all three years. The year I got accepted, I had
    applied to 6 of their internships and only got an interview for one.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*不过，进入并不容易。* 我申请了他们的实习项目多年，连续三年都被拒绝了。在我被录取的那一年，我申请了他们的6个实习机会，只获得了一个面试。'
- en: When you apply to Tech the hardest part is passing the resume screening process.
    In my case, I was only one of sixty interns chosen out of more than sixty thousands
    of applicants (no exaggeration!).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你申请技术职位时，最困难的部分是通过简历筛选。在我的案例中，我只是从六万多名申请者中被挑选出的六十名实习生之一（这不是夸张！）。
- en: Those are the odds you’re facing when you apply to any big name in Tech. Sadly,
    these roles are the definition of *competitive.*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你在申请任何大名鼎鼎的技术公司时面临的几率。可悲的是，这些职位的定义就是*竞争激烈*。
- en: So the question is — how do you actually pass this freaking screening phase
    when you’re competing with just every other person claiming to be a Data Scientist?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以问题是——你如何在与所有自称为数据科学家的其他人竞争时实际通过这令人烦恼的筛选阶段？
- en: You need to stand out — and for that, you need a strategy!
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要脱颖而出——为此，你需要一个策略！
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the most crucial yet underrated steps to succeed is acing your resume
    — your CV.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成功的一个最关键却被低估的步骤就是精通你的简历——你的CV。
- en: That’s the only thing you can control when it comes to whether or not you’ll
    land an interview to the job of your dreams.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你唯一能控制的事情——是否能获得梦寐以求的工作的面试机会。
- en: But crafting resumes for Tech doesn’t follow the usual rules because you first
    need to convince a machine that you’re the chosen one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，为技术职位制作简历并不遵循常规规则，因为你首先需要说服机器你是被挑选的那一个。
- en: You have to think outside of the box, or *you can follow the path of those who
    succeeded in getting in — like me hehe.*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须跳出框框思维，或者*你可以跟随那些成功进入的人的路径——像我呵呵。*
- en: '**Together, we’ll dissect the exact resume that opened the gates of Spotify
    for me.** We’ll demystify part by part what made my application stand out in a
    pool of tens of thousands of applicants, and I’ll even tell you a secret I learned
    after I joined!'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们一起深入剖析那份为我打开Spotify大门的简历。** 我们将逐部分揭示使我的申请在成千上万的申请者中脱颖而出的原因，甚至会告诉你一些我加入后学到的秘密！'
- en: Something to keep in mind!
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要记住的一点！
- en: '![](../Images/5f674e4c7e317ff757c25335b3ae5da6.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5f674e4c7e317ff757c25335b3ae5da6.png)'
- en: Image by Author (DALL.E)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片（DALL.E）
- en: When job-hunting, you want people to do more than just stand out in front of
    your shop. You want them to drool so much over it that they just can’t resist
    going in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在求职时，你希望别人不仅仅是在你的店前停留。你希望他们对你的店情有独钟，以至于无法抗拒进去。
- en: '**Your window — or resume, is the only thing standing between you and the recruiter.**
    Your resume is a facade of who you are and what to expect from you. That’s why
    it’s so *important* that you invest time into craftingan eye-stopper of a window.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的窗口 — 或简历，是你与招聘者之间唯一的障碍。** 你的简历是你是谁以及你能提供什么的表象。这就是为什么投资时间打造一个引人注目的窗口是如此*重要*。'
- en: Note — Please keep in mind that while these tips have been instrumental in my
    personal success and I’m sharing them for that reason, success is multifaceted.
    Factors such as skill, timing, and even luck, which are often beyond our control,
    play a significant role. So consider these tips as guidelines or stepping stones
    for optimizing what you can control in your own journey rather than a foolproof
    formula for success.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意 — 请记住，虽然这些技巧对我的个人成功至关重要，我分享它们的原因也是如此，但成功是多方面的。技能、时机甚至运气等因素，往往超出我们的控制范围，也起着重要作用。因此，将这些技巧视为指导方针或优化你自己旅程中可控部分的垫脚石，而不是成功的万无一失的公式。
- en: Part 1— The Header
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分—标题
- en: '![](../Images/4fb98e14591776f733ab306dc9ecd0be.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4fb98e14591776f733ab306dc9ecd0be.png)'
- en: In hindsight, I could have done better in terms of my Objective, but hey it
    still worked!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 事后看来，我在目标方面本可以做得更好，但嘿，这仍然有效！
- en: The header of your resume is often one of the most underserved and underrated
    places in your window. It’s a great place to showcase your **aspirations** and
    what **you’ll bring to the table** (*and of course your personal info, but that’s
    a given).*
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简历的标题往往是你窗口中最被忽视和低估的地方。这里是展示你**愿景**和**你能带来的东西**（*当然，还有你的个人信息，但那是理所当然的*）的绝佳场所。
- en: '**This sets the tone for the rest of the resume.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**这为简历的其余部分定下了基调。**'
- en: So how to craft a killer header?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么如何打造一个引人注目的标题呢？
- en: '**The secret; make sure it’s tailored to the company you’re applying to.**'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**秘密在于：确保它针对你申请的公司量身定制。**'
- en: 'It’s important because it shows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为它展示了：
- en: '**You’re not using a one-size-fits-all approach.**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你不是采取一种一刀切的方法。**'
- en: You’re going the extra mile because you care, and if you do, they’ll sense it,
    and they might also go the extra mile to consider your application!
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你付出额外的努力是因为你在乎，如果你这样做，他们会感受到，并可能也会付出额外的努力来考虑你的申请！
- en: '**You’ve researched the company and understand its culture and values.** A
    lot of these Tech companies are not just looking for competent people. Anybody
    can code. At this point, one of the main things that will set you apart boils
    down to how well you can fit into the company culture!'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你已经研究了公司并了解其文化和价值观。** 很多科技公司不仅仅在寻找有能力的人。任何人都能编码。此时，决定你是否脱颖而出的主要因素之一就是你能多好地融入公司文化！'
- en: 'Here are 2 things you should do:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该做的两件事：
- en: '**Narrow down 5 companies you really want to get into.** Research the company’s
    mission and values. Align your objective with them.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缩小到5家你真正想进入的公司。** 研究公司的使命和价值观。将你的目标与它们对齐。'
- en: '**Avoid generic statements.** Ensure the objective is clearly defined and is
    always tailored to the specific role and company you’re applying to.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避免泛泛的陈述。** 确保目标明确，并始终根据你申请的具体角色和公司量身定制。'
- en: The goal is not to invent yourself a new persona, just dig into who you are
    already and see what is it that fits with this company. If you can’t find anything,
    maybe it’s not the right place for you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 目标不是给自己创造一个新的角色，而是挖掘你本来的自我，看看什么适合这个公司。如果你找不到合适的东西，也许这不是你合适的地方。
- en: Don’t forget the obvious — your contact information
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要忘记显而易见的 — 你的联系信息
- en: 'When crafting your contact info, keep these things in mind:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作联系信息时，请记住以下几点：
- en: '**Your header must be clean and minimalistic.** Only provide essential contact
    information without overcrowding.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你的标题必须干净简约。** 只提供必要的联系信息，不要过于拥挤。'
- en: '**Instead of a full address, you can just include city.** It’s enough for most
    Tech companies today.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你可以只包括城市，而不是完整的地址。** 对于大多数科技公司来说，这已经足够了。'
- en: '**Include your phone number.** A lot of recruiters call the applicants they’ve
    shortlisted.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包括你的电话号码。** 很多招聘者会打电话给他们筛选出的申请者。'
- en: '**Don’t forget to link your resume to a LinkedIn profile and a portfolio or
    GitHub.** It’s always a smart move, especially in the Tech industry. Make sure
    any linked profiles or portfolios are up-to-date and professionally curated.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**别忘了将你的简历链接到LinkedIn个人资料和作品集或GitHub。** 这总是一个聪明的举动，尤其是在科技行业。确保任何链接的个人资料或作品集都是最新的，并且专业策划。'
- en: '**Avoid using casual email addresses,** stick to more professional-sounding
    ones.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避免使用随意的邮箱地址，** 应选择听起来更专业的邮箱地址。'
- en: Part 2 — Experience
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分——经历
- en: '![](../Images/ba27214301287d0c7c9c469c04a9820e.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ba27214301287d0c7c9c469c04a9820e.png)'
- en: 'If there is one major thing I remember from all those resume coaching classes
    it’s this:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事我从所有那些简历辅导课程中记住，那就是这个：
- en: '**Use Action Words —** Starting points with verbs like “led”, “developed”,
    “designed”, etc., gives a *dynamic* feel to any experience. Make sure you do the
    same when it comes to your own experiences!'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用动词——** 使用像“领导”、“开发”、“设计”等动词开头的描述能为任何经历带来*动态*的感觉。确保在描述你自己的经历时也这样做！'
- en: '**Numbers Speak Stories —** Instead of just listing roles and responsibilities,
    it’s crucial that you support your achievements with *quantifiable* data. This
    is a major plus. In my case, I only had internships but I still did my best to
    include some numbers.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字讲述故事——** 与其只是列出角色和责任，更重要的是用*可量化*的数据来支持你的成就。这是一个重大优点。在我的情况下，我只有实习经历，但我仍然尽力包括一些数字。'
- en: '*Always ask yourself: “What impact did my role have on the project or company?”*
    The goal is to showcase result-oriented work.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*总是问自己：“我的角色对项目或公司有什么影响？”* 目标是展示以结果为导向的工作。'
- en: 'Optimize your resume with this tactic:'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用以下策略来优化你的简历：
- en: Research LinkedIn profiles of employees in your target role at the desired company.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究你目标公司中目标职位员工的LinkedIn个人资料。
- en: Mirror the skills and keywords they use on the description of their job to align
    with what the company values.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模仿他们在职位描述中使用的技能和关键词，以便与你申请的公司的价值观对齐。
- en: Look into yourself for similar skills you already own and make sure you highlight
    them.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自我审视一下你已经拥有的类似技能，并确保突出这些技能。
- en: Why is this a game-changer?
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这是一个颠覆性的改变？
- en: Keep in mind, the initial screening is usually automated with machines scanning
    for keywords relevant to the role. That’s why tailoring your resume to include
    these keywords is so important. You improve your chances of passing this machine’s
    filter to reach a human recruiter.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，初筛通常是自动化的，机器扫描与职位相关的关键词。这就是为什么定制你的简历以包括这些关键词是如此重要。这样可以提高通过机器筛选到达人工招聘人员的机会。
- en: Once you do, you also need your resume to resonate with non-tech HR folks by
    using language similar to the job description.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你做了这些，你还需要确保你的简历能与非技术HR人士产生共鸣，使用类似于职位描述的语言。
- en: Part 3 — Education
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分——教育
- en: '![](../Images/3e95b9603cf4095670077071097ecbf2.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e95b9603cf4095670077071097ecbf2.png)'
- en: '*Note — If you don’t have experience like I did then this should come before
    your experience section.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意——如果你没有像我那样的经历，那么这部分应该放在你的经历部分之前。*'
- en: Let’s get this straight. Tech companies don’t care about where you did your
    schooling. I’ve seen so many people in FAANG and other top Tech firms come from
    the most unheard-of colleges.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们澄清一下。科技公司不在乎你在哪里受过教育。我见过许多在FAANG和其他顶尖科技公司工作的人员来自一些鲜为人知的大学。
- en: This section is not so much about whether your window is displaying Chanel or
    Dior, but whether you’re selling top quality products — regardless of the brand
    name.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分并不是关于你的窗口显示的是香奈儿还是迪奥，而是你是否在销售顶级质量的产品——无论品牌名称如何。
- en: How do you prove your education is quality-worthy?
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你如何证明你的教育质量值得认可？
- en: '**Highlight relevant coursework.** This doesn’t mean listing all the maths
    or programming courses you’ve followed, no. It means citing only the courses where
    you learned skills *relevant* to the ones required for the job you’re applying
    to! Again, *curation* is key. This is especially useful for internships where
    real-world experience might be limited.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**突出相关课程。** 这并不是列出你学过的所有数学或编程课程，而是仅引用那些你学习了对申请职位有*相关*技能的课程！再强调一遍，*甄选*是关键。这对实习特别有用，因为实际经验可能有限。'
- en: '**Highlight any honors or distinctions, if any.** This shows academic excellence,
    or just excellence. You won’t be penalized for not getting prizes, but it helps
    if you did.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**突出任何荣誉或奖项（如果有的话）。** 这展示了学术卓越或仅仅是卓越。没有获得奖项不会受到惩罚，但如果你获得过奖项会更好。'
- en: Tech companies value continuous learning. Highlighting relevant courses and
    projects showcases dedication to the field.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: '**How can you do that?**'
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sign up to relevant online courses and certifications. Then highlight any direct
    applications of your learnings, which brings us to the next section.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: As you progress in your career, focus more on real-world experience and less
    on academic achievements.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Part 4 — Projects
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/aa7986eabdd24d9738d34b63bd7d333a.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
- en: This section won’t matter so much if you already have prior experience in data
    science. The goal would be to integrate these projects into your experience section.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: However, if like me at the time, you barely have any, then this section is the
    killer spot of your window. That’s where you display the trendiest of what you
    have in store!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Here’s how to highlight your projects
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Tailoring** — I won’t stop repeating it. The goal is to showcase the skills
    *needed* for the job, and it applies to each and every section of your resume.
    Your window needs to scream that you’re the ONE! So make sure you only highlight
    the projects that align with the kind of work or skills needed for the job.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Detailing** — Each project has a brief description, technologies used, and
    outcomes. This provides a comprehensive view.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Displaying —** Adding direct links to your projects on your resume is a great
    way to show what you did exactly. It’s a low-hanging fruit, so take the bite!'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, avoid overcrowding this section. The goal is to showcase your ability
    to apply skills in real-world scenarios.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Regularly work on side projects to add more value to this section.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Part 5— Skills
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main thing to remember when showcasing your skills is literally to **show
    it — don’t tell!**
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have the facts, you won’t have to say anything.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: I’ve seen way too many resumes, especially of early-careers saying stuff like
    *“good communication and leadership skills”*. Just because you explicitly state
    it doesn’t mean it’s true. If you give no supporting evidence that you are a good
    communicator and team-player — it might as well be fluff.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: That’s why it’s so important to *show* those skills *implicitly* throughout
    all of your resume. Instead of saying *“good leadership skills”*, try replacing
    it with *“led a team of 5 people on a project etc…”.* At least now you have more
    credibility, and people know what you mean by leadership skills.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Then you have the technical skills. Here’s what you can do about those.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/32b406940eed26989ed0cd2f42c71b59.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
- en: '**Showcase your proficiency through projects and experiences**. Just like I
    did before.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instead of a long list, you can add a *skills* section where you categorize
    your technical stack.** Listing and categorizing them makes it easier for recruiters
    to match you with the right role.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The skills listed are pertinent to tech roles.** No one cares that you master
    the Microsoft Suite for Data Science roles. The key is to list all your relevant
    coding stack but in the order based on the job description. Prioritize!'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列出的技能与技术角色相关。** 没有人关心你掌握了微软办公套件用于数据科学角色。关键是列出所有相关的编程技术栈，但要根据职位描述的顺序排列。优先考虑！'
- en: Part 6— Interests
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六部分— 兴趣
- en: '![](../Images/32b406940eed26989ed0cd2f42c71b59.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/32b406940eed26989ed0cd2f42c71b59.png)'
- en: Remember how we said Tech companies are not just looking for competent people,
    but also those that fit into the company culture?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我们说过科技公司不仅仅寻找有能力的人，还寻找那些适合公司文化的人吗？
- en: This section might seem like it doesn’t matter so much, but I’ve seen a lot
    of people on this side — those already in the company you’re interested in — care
    about this part.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分可能看起来不那么重要，但我见过很多人——那些已经在你感兴趣的公司里的人——非常关注这一部分。
- en: It might come as a surprise to you, but between two equally skilled candidates,
    the type of interests they have weigh in more on the decision.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让你感到惊讶，但在两个技能相当的候选人之间，他们的兴趣类型对决策的影响更大。
- en: Why? Simply because the people recruiting you will be the ones working with
    you. It matters to them to work with people they can get along with!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为招聘你的人员将是与你一起工作的同事。他们希望和可以相处的人一起工作！
- en: Your *interests* section need to show that you’re not just about work/studies
    but that you actually have a life beyond those. Tech companies appreciate well-rounded
    individuals who bring *diverse perspectives.*
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你的*兴趣*部分需要展示你不仅仅关心工作/学习，还拥有超越这些的生活。科技公司欣赏那些具有*多样视角*的全面发展的人。
- en: I play the violin, so I made sure it was the first thing on the list in my extracurriculars.
    Why? Because I was applying to a music company.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我弹小提琴，所以我确保它是课外活动列表中的第一项。为什么？因为我在申请一家音乐公司。
- en: Then I just mentioned all the other core topics of interests that define who
    I am. **Doing this adds colors to your window, it makes it more attractive!**
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我提到了定义我的其他核心兴趣话题。**这样做为你的窗口增添了色彩，使其更具吸引力！**
- en: Design & Layout
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计与布局
- en: Here’s the finished product. Overall, you want to add personality to your resume.
    This means choosing your own style of presenting things, colors, fonts and so
    on.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完成的产品。总体来说，你需要为简历增添个性。这意味着选择自己的展示风格、颜色、字体等。
- en: '![](../Images/f656439b36ac6ad4f3d840d2721ca75a.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f656439b36ac6ad4f3d840d2721ca75a.png)'
- en: The resume I used when I applied to Spotify in 2021
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2021年申请Spotify时使用的简历
- en: '[**Recruiters spend less than one minute**](https://www.linkedin.com/pulse/recruiters-take-6-seconds-read-your-resume-why-thats-exactly-reagan/)
    at best skimming through your resume. The goal is to make it as easy-to-read as
    possible for the recruiter.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[**招聘人员在最佳情况下花不到一分钟**](https://www.linkedin.com/pulse/recruiters-take-6-seconds-read-your-resume-why-thats-exactly-reagan/)
    浏览你的简历。目标是让招聘人员尽可能轻松地阅读。'
- en: 'When it comes to the design, you want to keep these things in mind:'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在设计时，你需要牢记这些要点：
- en: '**Keep it clean & organized —** The resume should not be cluttered. There’s
    enough white space for readability. A clean and organized design reflects a structured
    way of thinking — this is essential in tech roles.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持干净与整洁 —** 简历不应杂乱。留有足够的空白以提高可读性。干净整洁的设计反映了结构化的思维方式——这是技术角色中必不可少的。'
- en: '**Consistent formatting —** Consistent in the use of fonts, bullet points,
    spaces and bolding. I’ve seen so many resumes being all over the place in terms
    of these elements. This is important because it shows that you have an eye for
    detail — another essential skill for tech roles.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一致的格式 —** 字体、项目符号、空格和加粗的一致性。我见过很多简历在这些方面杂乱无章。这很重要，因为它显示了你对细节的关注——这是技术角色的另一个必要技能。'
- en: '**Keep it short —** For an internship, a one-page resume is the max. You can
    go over if you’re applying for a full-time job!'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持简短 —** 对于实习生，简历最多一页。如果申请全职工作可以稍微多一点！'
- en: Ideally, try to get some feedback on your resume. Other people might catch on
    inconsistencies you could have overlooked.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，尽量获得一些关于你简历的反馈。其他人可能会发现你忽略的不一致之处。
- en: My ultimate secret
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我最终的秘密
- en: When I joined Spotify, I discovered that one of my colleagues had personally
    selected my resume from a stack of others. So I jumped on the opportunity to ask
    him **why he chose me for the role.**
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入Spotify时，我发现我的一位同事从一堆简历中亲自挑选了我的简历。因此，我抓住了这个机会问他**为什么他选择了我担任这个角色**。
- en: His answer? I had a *dual* background in both Business and Data Science, and
    it mattered to him because the best Data Scientists he knew wore this double hat.
    He saw that potential in me.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 他的回答？我有*双重*背景，即商业和数据科学，这对他很重要，因为他认识的最优秀的数据科学家都具备这双重背景。他看到了我身上的潜力。
- en: The lesson from this? Emphasize your business acumen alongside your Data Science
    skills. Tech companies value people who can leverage their data to further their
    business goals.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 从中得到的教训是？强调你的商业眼光以及数据科学技能。科技公司重视那些能够利用数据推动业务目标的人。
- en: What can you do if you don’t have this B-background?
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你没有这个 B 背景，你可以做些什么？
- en: '**Take online courses in Business Fundamentals —** Platforms like Coursera,
    edX, and LinkedIn Learning offer courses in business basics, finance, marketing,
    and strategy. Focus on courses that provide a general overview of business principles.'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**参加商业基础的在线课程 ——** 像 Coursera、edX 和 LinkedIn Learning 这样的平台注册提供商业基础、金融、市场营销和战略等课程。重点选择提供商业原则概述的课程。'
- en: '**Read Business-focused books and publications —** Books like “The Lean Startup”
    by Eric Ries or “Good to Great” by Jim Collins can provide insights into business
    strategies and thinking.'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阅读以商业为重点的书籍和出版物 ——** 像埃里克·里斯的《精益创业》或吉姆·柯林斯的《从优秀到卓越》这样的书籍可以提供关于商业战略和思维的见解。'
- en: '**Participate in Business case competitions or hackathons —** These events
    are often interdisciplinary. They can provide you with hands-on experience in
    solving business problems with a data-driven approach.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**参与商业案例竞赛或黑客马拉松 ——** 这些活动通常是跨学科的。它们可以为你提供用数据驱动方法解决商业问题的实践经验。'
- en: The goal is to complement your technical expertise in Data Science with Business
    know-how and have clear evidence to show for it on your resume.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是将你在数据科学方面的技术专长与商业知识相辅相成，并在简历上有明确的证据展示。
- en: Recap
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回顾
- en: 'Here’s what to keep in mind when designing your resume:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计你的简历时，请记住以下几点：
- en: '**Tailored & creative approach —** To stand out, your resume needs to be customized
    for the specific role and company to which you’re applying.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**量身定制与创意方法 ——** 为了脱颖而出，你的简历需要针对你申请的特定职位和公司进行定制。'
- en: '**Relevancy of your experience** — Only highlight the experiences/projects
    that are relevant to the position you’re applying to. No one cares you placed
    first on the Titanic Kaggle project if you’re applying to Meta.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验的相关性 ——** 只突出与你申请的职位相关的经历/项目。如果你申请的是 Meta，没有人关心你在 Titanic Kaggle 项目中获得了第一名。'
- en: '**Balance of soft & hard skills —** There should be enough evidence to indicate
    team collaboration, leadership, and other soft skills, on top of your technical
    stack.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软技能与硬技能的平衡 ——** 除了你的技术栈外，还应有足够的证据表明团队合作、领导力和其他软技能。'
- en: '**Business and Technical skills for the win —** Your experiences/projects should
    speak for your ability to balance out business objectives with technical expertise.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业和技术技能的胜出 ——** 你的经历/项目应该体现出你平衡商业目标与技术专长的能力。'
- en: '**Formatting matters** — Be mindful of the design of your resume, it should
    be well-organized, easy-to-read and consistent. Your story needs to flow naturally
    from top to bottom.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式很重要 ——** 注意简历的设计，应当井然有序、易于阅读且一致。你的故事需要自上而下自然流畅。'
- en: '**Show, don’t tell!**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**展示，而不是讲述！**'
- en: 'Keep in mind that other elements come into play in deciding whether you’ll
    be selected for an interview or not → Things like: luck, timing, whether the recruiter
    had breakfast that day or not, and more.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，决定你是否会被选中面试的因素还包括其他元素 → 比如：运气、时机、招聘官那天是否吃了早餐等。
- en: It’s particularly for this reason why you have to give your all to optimizing
    the things you can control.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 正是因为这个原因，你必须全力以赴地优化你可以控制的事情。
- en: Sometimes, you may need to go beyond doing this. Three years ago when I was
    a student, I applied to this highly competitive and really cool Data Science internship
    in Tech that I really wanted (not Spotify).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能需要超越这些。三年前，当我还是学生的时候，我申请了一个非常有竞争力且非常酷的科技数据科学实习（不是 Spotify），我真的很想得到这个实习。
- en: 'Spoiler alert: I got rejected. *Twice*. But I still got the internship. How?
    Networking saved me and I tell you exactly how in the article below ⬇'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 剧透警告：我被拒绝了。*两次*。但我还是拿到了实习机会。怎么做到的？网络关系救了我，我在下面的文章中会详细告诉你 ⬇
