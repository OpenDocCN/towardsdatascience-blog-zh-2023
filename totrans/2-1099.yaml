- en: 1\. Align Expectations with Reality
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/3e93a7bcfd87a584461756577647baa6.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Yosep Surahman](https://unsplash.com/@iam_muzan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: When job-hunting, it‚Äôs crucial to understand what factors are within and beyond
    your control. This is key to developing a winning strategy because it helps you
    focus on the things you can optimize for to better navigate your search.
  prefs: []
  type: TYPE_NORMAL
- en: Factors beyond your control & what you can do about them
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Job Availability:** Many positions aren‚Äôt publicly advertised. Also, some
    roles are filled quickly, often by the first qualified candidate. In general,
    the later your resume comes in, the higher the chance that it won‚Äôt get reviewed.
    This means timing and luck play a huge role.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*What to do? Try applying to jobs as early as they‚Äôre being posted.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Competition Intensity:** High-demand jobs attract thousands of applicants.
    This means you will be pitted against competitors with more experience. This doesn‚Äôt
    mean they‚Äôll get the job, but they‚Äôre more likely to pass the resume screenings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*What to do? Networking! It can fast-track your resume to the recruiter‚Äôs desk.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Location Constraints:** Proximity to the job location can be a deciding factor,
    even for remote roles. Companies may prefer candidates near their office or in
    the same time zone, especially with Return-to-Office (RTO) policies coming back
    in some firms. So you‚Äôre already at a disadvantage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*What to do? Clearly state in your resume that you‚Äôre ready to move if you
    are.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Factors within your control & what to do about them
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Expectations:** It‚Äôs crucial to target roles that align with your current
    skill level. This will save you the energy from applying for jobs you don‚Äôt qualify
    for. I used to do that a lot thinking it wouldn‚Äôt hurt, but it‚Äôs just a waste
    of time + it‚Äôs mentally draining. You also need to understand how to navigate
    the hiring pipeline. You‚Äôll see why.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resume:** The objective of a resume is to get you an interview. Recruiters
    and hiring managers are your main audience, so it‚Äôs crucial to tailor your resume
    to appeal specifically to their needs and expectations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Networking:** Applying alone will get you nowhere. You have to network to
    better understand the company you‚Äôre applying to and get a referral if you can.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The typical hiring pipeline for tech jobs & what to do about it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/57c02190844ca325e75a876fb9f7f7f2.png)'
  prefs: []
  type: TYPE_IMG
- en: Diagram by Author based on resources from the [TechResume](https://thetechresume.com/)
    + Personal experience
  prefs: []
  type: TYPE_NORMAL
- en: Again, it‚Äôs important to understand how things work out there if your goal is
    to optimize your approach to it. You need to focus on understanding what the typical
    hiring process looks like. You‚Äôll quickly get why crafting a great resume can
    become your boom or doom!
  prefs: []
  type: TYPE_NORMAL
- en: '**Phase #1: Your resume first lands in an Application Tracking System**'
  prefs: []
  type: TYPE_NORMAL
- en: Most large-scale companies use systems to manage applications. These systems
    do not reject applications, it‚Äôs a myth; humans do. However, the ATS extrapolates
    specific keywords from your resume looking for those relevant to the role. Many
    ATSs can even score your resume based on those keywords.
  prefs: []
  type: TYPE_NORMAL
- en: '**Phase #2: Then if you‚Äôre lucky, it gets reviewed by a human**'
  prefs: []
  type: TYPE_NORMAL
- en: Some companies outsource this process to third parties who scan for resumes,
    typically over 5‚Äì20 seconds to evaluate whether or not you‚Äôre a good match.
  prefs: []
  type: TYPE_NORMAL
- en: In other companies, recruiters usually search the ATS for specific keywords
    related to the role they need to fill. This is why you must use keywords from
    the job description in your resume. You need to craft an ATS-friendly resume above
    all to get the attention of the recruiter.
  prefs: []
  type: TYPE_NORMAL
- en: The recruiter will then spend a few seconds reviewing your CV and deciding whether
    or not you‚Äôre a good match for the role. In both cases, yours must stand out immediately!
    The dropoff is usually huge here, with only a few dozen candidates surviving this
    screening.
  prefs: []
  type: TYPE_NORMAL
- en: '**Phase #3: Recruiter Screening** At some companies, a recruiter might first
    call you and have a brief exchange with you before moving you to the next stage.
    I had one at Ubisoft but not Spotify.'
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this interview, which is often a phone call is to double-check your
    motivation and experience. That‚Äôs when you want to show how much you‚Äôre pumped
    up!
  prefs: []
  type: TYPE_NORMAL
- en: '**Phase #4: Technical + Culture Fit Screening** Only promising profiles reach
    this stage. This includes culture fit interviews and coding/business challenges,
    sometimes more than one.'
  prefs: []
  type: TYPE_NORMAL
- en: For technical challenges, candidates usually need to solve them in front of
    a full-time employee. This usually includes SQL & Python cases, sometimes alongside
    a data business case. For other companies, you can end up with a take-home ML
    challenge.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to the culture fit interview, the hiring manager is usually the
    one conducting it and deciding whether or not you‚Äôre a good match for their team
    in terms of soft skills, values, and culture. That‚Äôs your moment to shine!
  prefs: []
  type: TYPE_NORMAL
- en: '**The Final Boss: Congrats! You got a job offer** It‚Äôs not time to let go just
    yet. At this stage, you want to negotiate and make sure you‚Äôre getting a good
    deal for all your hard work. Don‚Äôt be afraid to ask for the package you want,
    it‚Äôs always essential to negotiate, no one knows your worth better than you do.
    That‚Äôs when you can give yourself a hug, not before.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. A Great Resume Is Your Golden Ticket In
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/8afc0c3655e7f42045f945e5d593b6b3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Dall.E)
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôre not getting callbacks from at least 5‚Äì10% of your applications and
    you‚Äôve been applying to roles you should be qualified for, then updating your
    resume should be your top priority.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve seen accomplished data scientists investing hundreds of dollars in professional
    resume services to perfect their CVs. That‚Äôs how crucial it is to nail the resume
    part.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here‚Äôs a step-by-step guide to crafting a great resume:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Stop cold applying; target your applications.** Sending out generic resumes
    doesn‚Äôt work ‚Äî at least not in this jungle crippled by this fierce economy. Pick
    out 5‚Äì6 companies and tailor your resume to them.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Understand their business & be the person they want to hire.** Review their
    annual reports. Learn about their strategies; what are they investing in? If you
    spend 5 minutes sending a CV, expect them to spend 5 seconds skimming through
    it and rejecting you. Why should they hire you? Focus on that!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Quantify the impact of your work.** Always remember each of the bullet points
    in your resume should answer *what you did, how you did and what was the final
    result*. Include things like the number of people on the team, type of data used,
    number of users, technical stack, etc. Try to squeeze them in a single line or
    two for each experience you‚Äôre describing.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Use active language.** Always active verbs like ‚ÄúCreated‚Äù, ‚ÄúDeveloped‚Äù, and
    ‚ÄúLed‚Äù over passive ones. Use ChatGPT to improve your wording.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**The more senior you are the more important your domain becomes.** It‚Äôs crucial
    to be specific about your skills.For senior roles, like in NLP, just listing general
    ML experience isn‚Äôt enough. Your resume must mention NLP, NLU, and LLMs to pass
    the initial screening stage. The market is better for more experienced people,
    but it doesn‚Äôt mean it‚Äôs impossible for new joiners. You have to do this too to
    stand out.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Get your resume reviewed.** Ask folks in the same field to review. Ask friends
    in unrelated roles for their opinions. This helps in simplifying content to make
    it easier to consume. Again, make use of ChatGPT. Just make sure to give it proper
    context, something along the lines of: *‚ÄúPretend you‚Äôre a recruiter screening
    resumes for [insert job title] role, here‚Äôs the job description [insert job description],
    how can I improve my resume to fit this role, making sure my experience uses active
    language to answer what I did, how I did it while quantifying impact with numbers?‚Äù.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Consider getting the [Tech Resume](https://thetechresume.com/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Job seekers come from all sorts of backgrounds, let yours shine
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you‚Äôre self-taught, emphasize your hands-on experience through practical
    projects.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you‚Äôre a graduate, highlight your academic achievements and any internships
    to showcase your foundational knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you‚Äôre transitioning from another career, focus on how your past experiences
    or studies make you suitable for a data science role.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you‚Äôre already experienced in the field, it‚Äôs important to detail your specific
    achievements in data science.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your unique path to data science is a strength, so make sure it shines through
    your job-hunting strategy.
  prefs: []
  type: TYPE_NORMAL
- en: Common resume mistakes you need to avoid
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Not tailoring for the job:** Failing to customize the resume to the specific
    position and its requirements. I said that before, but it‚Äôs #1 on the list!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Hard-to-scan resumes:** Overly complex layouts make it difficult for recruiters
    to quickly find important information.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Overly flashy resumes:** Excessive graphics or colors can distract from the
    content.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Inconsistent formatting:** Lack of uniformity in fonts, sizes, or styles
    makes the resume appear unprofessional.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Excessive bolding:** Using too much bold text can overwhelm the reader and
    dilute the impact of key points.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Ignoring your audience:** Using internal acronyms or jargon that is not universally
    understood can confuse the reader.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Messy** p**hrases:** Poorly constructed sentences or grammar errors can create
    a negative impression.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Long sentences:** Lengthy blocks of text or sentences can make the resume
    hard to read.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Non-clickable links:** Links in the resume should be clickable, make sure
    nothing is broken in there. Only include links to updated and relevant GitHub,
    LinkedIn, or personal websites.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Full URLs in links:** Avoid long URLs, make sure links are neat and concise.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Great resumes immediately capture the reader‚Äôs attention. They showcase specific,
    rare, and valuable skills or experiences that the role needs. They‚Äôre not generic
    but tailored specifically for the role you‚Äôre applying for. They demonstrate a
    clear and solid career progression relevant to the role.
  prefs: []
  type: TYPE_NORMAL
