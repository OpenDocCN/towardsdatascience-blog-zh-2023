- en: 3\. Networking Will Fast-Track You to the Recruiter‚Äôs Desk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ‚ÄúApplying alone will get you nowhere. You have to network.‚Äú
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I‚Äôm not the only one saying it, it‚Äôs a consensus from the data science community.
    See for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b5727803b577a505dc4ba10cf42cb355.png)'
  prefs: []
  type: TYPE_IMG
- en: This is a thread from Blind where people discuss career-related topics anonymously.
    I stumbled on this post about the current job market in data science where accomplished
    data scientists shared invaluable tips. I‚Äôm sharing more of them here in this
    article mixed with my learnings from the discussion I had with data scientists
    I know going through similar experiences ‚Äî Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúMy tiny startup opens one job rec ‚Äî what happens? 700 resume drops in one day.‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do you expect to stand out amidst 700 resumes (that‚Äôs just in one day)?
    The job market is currently flooded with candidates. The demand is still there
    and it‚Äôs growing, but the supply is increasing at a faster rate, hence the ‚Äúoversaturation‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: This imbalance is the reason why it‚Äôs become even harder to land a job these
    days. It‚Äôs a common trajectory for any thriving field, data science is no exception.
    It has simply entered this phase of its lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúBut you know who got a phone interview immediately? My referral.‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Networking isn‚Äôt just about who you know; it‚Äôs about making connections that
    can lead to referrals, which significantly increase your chances of getting an
    interview.
  prefs: []
  type: TYPE_NORMAL
- en: Referrals are the graal of the job market
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A friend of mine recently got referred for a highly competitive role at Apple.
    She simply reached out to an Apple employee on LinkedIn asking for information
    about the role. Guess what happened? She ended up with a referral. She didn‚Äôt
    even ask for it! That person was kind enough to offer help on their own initiative.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c642fcebb69903a7394f64023a7eba76.png)'
  prefs: []
  type: TYPE_IMG
- en: This is my friend announcing to me she got a referral at Apple ‚Äî Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Referrals matter because they almost always guarantee that your resume will
    be blessed with an in-depth review. At least, it will be seen now. That already
    sets you in a better place than 90% of applicants.
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôve applied to a role within your qualifications, nailed your resume,
    and secured a referral, your chances of landing on the recruiter‚Äôs desk increase
    significantly.
  prefs: []
  type: TYPE_NORMAL
- en: But getting referrals isn‚Äôt straightforward. You obviously can‚Äôt just walk to
    anyone on LinkedIn and ask them for one. They‚Äôre most likely not even going to
    reply because they don‚Äôt know you.
  prefs: []
  type: TYPE_NORMAL
- en: This is where honing your networking skills becomes crucial. Many tech folks
    might feel uncomfortable with networking, but it‚Äôs a necessity now.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve shared my journey of what networking tactics helped me land a Data Scientist
    role at Ubisoft in a detailed article. Be sure to check it out ‚¨á
