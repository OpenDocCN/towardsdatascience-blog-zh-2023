    [## Networking Got Me Hired in Tech Even After I Got Rejected, Here‚Äôs How I Did
    It'
  prefs: []
  type: TYPE_NORMAL
- en: Why your Networking game on LinkedIn might be holding you back from success
    (and how you can fix it)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be?source=post_page-----27a73153c88b--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Here‚Äôs a summary of how to approach networking on LinkedIn
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Check if you have any first or second-degree connections on LinkedIn working
    at one of those 5‚Äì6 companies you‚Äôre targeting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reach out to them and see if they‚Äôre open to a chat or a coffee meet-up. Many
    are often open to help. If your network isn‚Äôt strong, now‚Äôs the time to start
    building it ‚Äî it‚Äôs never too late.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find out what the focus area of the company is from those people. This knowledge
    is also beneficial for interviews. Interviewers will appreciate candidates who
    have thoroughly researched the company.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/e9a7e3981c8043ad225322aa9cb5cbb3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Less qualified people will get the job over you because they embrace the discomfort
    of networking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In one of my previous articles, I discussed the importance of networking, and
    it sparked some heated reactions. Many people are frustrated about the unfairness
    of the job market where networking plays a bigger role than sheer merit.
  prefs: []
  type: TYPE_NORMAL
- en: One of the examples from the comments mentioned a tech influencer who got the
    job over more skilled candidates. This may seem unfair, but again it‚Äôs another
    example of how powerful networking is nowadays.
  prefs: []
  type: TYPE_NORMAL
- en: I understand that feeling of outrage, but the professional world isn‚Äôt always
    a fair playground. It‚Äôs a tough pill to swallow, but making your peace with it
    is crucial. The key is to navigate the system smartly and not fall victim to it.
  prefs: []
  type: TYPE_NORMAL
- en: If someone with average skills can leverage their connections to land a job,
    imagine the potential for someone with solid skills and a strong network. Why
    leave the chance for underskilled folks to outshine you just because they‚Äôre better
    at pulling the social card?
  prefs: []
  type: TYPE_NORMAL
- en: Tech isn‚Äôt the hideaway it once was for those who prefer to avoid human interaction.
    Just like in other industries, building connections and networking have become
    essential parts of the job-hunting process.
  prefs: []
  type: TYPE_NORMAL
- en: Adapting to this aspect of the job market is essential. You can‚Äôt change the
