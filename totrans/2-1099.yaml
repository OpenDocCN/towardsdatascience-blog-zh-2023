- en: Don’t Apply for Data Science Jobs Without This 3-Step Strategy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要在没有这3步策略的情况下申请数据科学职位
- en: 原文：[https://towardsdatascience.com/how-successful-data-scientists-land-tech-jobs-in-todays-crisis-a-3-step-winning-strategy-to-27a73153c88b](https://towardsdatascience.com/how-successful-data-scientists-land-tech-jobs-in-todays-crisis-a-3-step-winning-strategy-to-27a73153c88b)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/how-successful-data-scientists-land-tech-jobs-in-todays-crisis-a-3-step-winning-strategy-to-27a73153c88b](https://towardsdatascience.com/how-successful-data-scientists-land-tech-jobs-in-todays-crisis-a-3-step-winning-strategy-to-27a73153c88b)
- en: How successful Data Scientists land job offers despite today’s labor crisis
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成功的数据科学家如何在今天的劳动危机中获得工作邀请
- en: '[](https://medium.com/@elalamik?source=post_page-----27a73153c88b--------------------------------)[![Khouloud
    El Alami](../Images/58840bfe28a60892b51d40ad6ba7f5e8.png)](https://medium.com/@elalamik?source=post_page-----27a73153c88b--------------------------------)[](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)
    [Khouloud El Alami](https://medium.com/@elalamik?source=post_page-----27a73153c88b--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://medium.com/@elalamik?source=post_page-----27a73153c88b--------------------------------)[![Khouloud
    El Alami](../Images/58840bfe28a60892b51d40ad6ba7f5e8.png)](https://medium.com/@elalamik?source=post_page-----27a73153c88b--------------------------------)[](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)[![数据科学前沿](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)
