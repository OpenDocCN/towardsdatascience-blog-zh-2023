- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)
    ·13 min read·Dec 10, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于[数据科学前沿](https://towardsdatascience.com/?source=post_page-----27a73153c88b--------------------------------)
    ·13分钟阅读·2023年12月10日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '![](../Images/9f99b35a5236a2abc8e4eb50ee8f0c4a.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f99b35a5236a2abc8e4eb50ee8f0c4a.png)'
- en: A snapshot of the survey I conducted on Blind — Image by Author
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Blind上进行的调查快照——作者提供的图像
- en: I recently ran a survey among data scientists and found out this shocking number
    — 86% are blindly sending out job applications, and hoping for the best. Hoping
    is *not* a strategy, and in times like these, it can be the difference between
    landing a job or staying in the ranks of the jobless.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近对数据科学家进行了调查，发现一个令人震惊的数字——86%的人盲目地发送求职申请，希望能有好运。希望*不是*策略，在这样的时期，它可能是获得工作和继续失业之间的区别。
- en: You’re not applying to a fast food chain, so stop being generic! The data labor
    market has turned into a battleground where only those who stand out can succeed.
    This means you can no longer afford to blend in with the crowd.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你不是在申请快餐连锁店，所以别再做通用化的求职申请了！数据劳动市场已经变成了一个只有那些脱颖而出的人才能成功的战场。这意味着你不再能随大流。
- en: You need to stand out, and for that, you need a strategy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要脱颖而出，为此你需要一个策略。
- en: 'This article is for you if:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你符合以下条件，这篇文章适合你：
- en: You’re part of the freestyling no-strategy job-hunting community and you’re
    tired of getting rejection after rejection
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是那些没有策略的自由求职者中的一员，并且已经厌倦了一个接一个的拒绝
- en: You want to learn how successful data scientists land jobs even in the middle
    of an economic crisis.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想了解成功的数据科学家如何在经济危机中找到工作。
- en: I’ve collected testimonials from *successful* data scientists and connected
    with several others to understand their winning job-hunting strategies. In this
    article, I’ve combined their wisdom and experience into a 3-step strategy to guide
    you through these challenging times and help you succeed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我收集了*成功*的数据科学家的推荐，并与其他几位成功者交流，以了解他们的获胜求职策略。在这篇文章中，我将他们的智慧和经验汇聚成一个3步策略，帮助你度过这些困难时期，并取得成功。
- en: No strategy is a failing strategy. So let’s bring you to the winning side!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有策略就是失败的策略。所以让我们带你走向成功的一方！
- en: 1\. Align Expectations with Reality
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 将期望与现实对齐
- en: '![](../Images/3e93a7bcfd87a584461756577647baa6.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e93a7bcfd87a584461756577647baa6.png)'
- en: Photo by [Yosep Surahman](https://unsplash.com/@iam_muzan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Yosep Surahman](https://unsplash.com/@iam_muzan?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: When job-hunting, it’s crucial to understand what factors are within and beyond
    your control. This is key to developing a winning strategy because it helps you
    focus on the things you can optimize for to better navigate your search.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在求职时，了解哪些因素在你控制范围内，哪些因素超出你的控制范围是至关重要的。这是制定成功策略的关键，因为它帮助你专注于可以优化的方面，以更好地导航你的求职过程。
- en: Factors beyond your control & what you can do about them
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超出你控制范围的因素及你能做的事
- en: '**Job Availability:** Many positions aren’t publicly advertised. Also, some
    roles are filled quickly, often by the first qualified candidate. In general,
    the later your resume comes in, the higher the chance that it won’t get reviewed.
    This means timing and luck play a huge role.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**职位空缺：** 许多职位不会公开招聘。此外，一些职位被填补得很快，通常是由第一个合格的候选人填补。一般来说，简历提交得越晚，越有可能没有被审阅。这意味着时机和运气发挥了重要作用。'
- en: '*What to do? Try applying to jobs as early as they’re being posted.*'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*该怎么办？尝试尽早申请职位。*'
- en: '**Competition Intensity:** High-demand jobs attract thousands of applicants.
    This means you will be pitted against competitors with more experience. This doesn’t
    mean they’ll get the job, but they’re more likely to pass the resume screenings.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞争强度：** 高需求的职位吸引成千上万的申请者。这意味着你将与经验更多的竞争者一较高下。这并不意味着他们会得到这个职位，但他们更有可能通过简历筛选。'
- en: '*What to do? Networking! It can fast-track your resume to the recruiter’s desk.*'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*该怎么办？社交网络！这可以让你的简历迅速送到招聘人员的桌面上。*'
- en: '**Location Constraints:** Proximity to the job location can be a deciding factor,
    even for remote roles. Companies may prefer candidates near their office or in
    the same time zone, especially with Return-to-Office (RTO) policies coming back
    in some firms. So you’re already at a disadvantage.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地点限制：** 工作地点的接近程度可能是决定性因素，即使是远程职位也是如此。公司可能更倾向于选择靠近他们办公室或在相同时间区的候选人，特别是在一些公司回归办公室（RTO）政策的背景下。所以你已经处于劣势。'
- en: '*What to do? Clearly state in your resume that you’re ready to move if you
    are.*'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*该怎么办？在你的简历中明确表示如果你准备好可以搬迁。*'
- en: Factors within your control & what to do about them
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以控制的因素及如何应对
- en: '**Expectations:** It’s crucial to target roles that align with your current
    skill level. This will save you the energy from applying for jobs you don’t qualify
    for. I used to do that a lot thinking it wouldn’t hurt, but it’s just a waste
    of time + it’s mentally draining. You also need to understand how to navigate
    the hiring pipeline. You’ll see why.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期望：** 重要的是针对与你当前技能水平相符的职位。这将节省你申请不符合资格职位的精力。我过去经常这样做，认为不会有害，但这只是浪费时间 + 令人精神疲惫。你还需要了解如何驾驭招聘流程，你会明白为什么。'
- en: '**Resume:** The objective of a resume is to get you an interview. Recruiters
    and hiring managers are your main audience, so it’s crucial to tailor your resume
    to appeal specifically to their needs and expectations.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简历：** 简历的目的是让你获得面试机会。招聘人员和招聘经理是你的主要受众，因此将简历量身定制以满足他们的需求和期望是至关重要的。'
- en: '**Networking:** Applying alone will get you nowhere. You have to network to
    better understand the company you’re applying to and get a referral if you can.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交网络：** 单独申请是无济于事的。你必须通过社交网络更好地了解你申请的公司，并尽可能获得推荐。'
- en: The typical hiring pipeline for tech jobs & what to do about it
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术职位的典型招聘流程及如何应对
- en: '![](../Images/57c02190844ca325e75a876fb9f7f7f2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/57c02190844ca325e75a876fb9f7f7f2.png)'
- en: Diagram by Author based on resources from the [TechResume](https://thetechresume.com/)
    + Personal experience
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作者根据[TechResume](https://thetechresume.com/)的资源和个人经验绘制的图示
- en: Again, it’s important to understand how things work out there if your goal is
    to optimize your approach to it. You need to focus on understanding what the typical
    hiring process looks like. You’ll quickly get why crafting a great resume can
    become your boom or doom!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，如果你的目标是优化你的方法，了解外部情况非常重要。你需要专注于了解典型的招聘流程。你会很快明白，制作一份出色的简历为何可能决定你的成败！
- en: '**Phase #1: Your resume first lands in an Application Tracking System**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 #1：你的简历首先进入申请追踪系统**'
- en: Most large-scale companies use systems to manage applications. These systems
    do not reject applications, it’s a myth; humans do. However, the ATS extrapolates
    specific keywords from your resume looking for those relevant to the role. Many
    ATSs can even score your resume based on those keywords.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数大型公司使用系统来管理申请。这些系统不会拒绝申请，这是一个误区；是人类拒绝的。然而，ATS会从你的简历中提取特定的关键词，寻找与职位相关的关键词。许多ATS甚至可以根据这些关键词对你的简历进行评分。
- en: '**Phase #2: Then if you’re lucky, it gets reviewed by a human**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 #2：如果幸运的话，它会被人工审阅**'
- en: Some companies outsource this process to third parties who scan for resumes,
    typically over 5–20 seconds to evaluate whether or not you’re a good match.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司将这一过程外包给第三方，这些第三方会扫描简历，通常在5-20秒内评估你是否合适。
- en: In other companies, recruiters usually search the ATS for specific keywords
    related to the role they need to fill. This is why you must use keywords from
    the job description in your resume. You need to craft an ATS-friendly resume above
    all to get the attention of the recruiter.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他公司，招聘人员通常会在ATS（申请跟踪系统）中搜索与他们需要填补的职位相关的特定关键词。这就是为什么你必须在简历中使用职位描述中的关键词。你需要制作一个适合ATS的简历，以引起招聘人员的注意。
- en: The recruiter will then spend a few seconds reviewing your CV and deciding whether
    or not you’re a good match for the role. In both cases, yours must stand out immediately!
    The dropoff is usually huge here, with only a few dozen candidates surviving this
    screening.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员随后会花费几秒钟时间审阅你的简历，并决定你是否适合这个职位。在这两种情况下，你的简历必须立即脱颖而出！在这里，通常会有很大的淘汰率，只有几十名候选人能够通过这一筛选。
- en: '**Phase #3: Recruiter Screening** At some companies, a recruiter might first
    call you and have a brief exchange with you before moving you to the next stage.
    I had one at Ubisoft but not Spotify.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 #3：招聘人员筛选** 在一些公司，招聘人员可能会首先打电话给你，与您进行简短交流，然后将你推进下一阶段。我在育碧公司经历过这种情况，但在Spotify没有。'
- en: The goal of this interview, which is often a phone call is to double-check your
    motivation and experience. That’s when you want to show how much you’re pumped
    up!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这次面试的目标，通常是一个电话，是为了再次确认你的动机和经验。在这时，你要展示你有多么兴奋！
- en: '**Phase #4: Technical + Culture Fit Screening** Only promising profiles reach
    this stage. This includes culture fit interviews and coding/business challenges,
    sometimes more than one.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**阶段 #4：技术 + 文化适配筛选** 只有有前途的简历才能进入这一阶段。这包括文化适配面试和编码/业务挑战，有时还会有不止一个。'
- en: For technical challenges, candidates usually need to solve them in front of
    a full-time employee. This usually includes SQL & Python cases, sometimes alongside
    a data business case. For other companies, you can end up with a take-home ML
    challenge.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于技术挑战，候选人通常需要在全职员工面前解决这些挑战。这通常包括SQL和Python案例，有时还会有数据业务案例。对于其他公司，你可能会遇到一个需要带回家的ML挑战。
- en: When it comes to the culture fit interview, the hiring manager is usually the
    one conducting it and deciding whether or not you’re a good match for their team
    in terms of soft skills, values, and culture. That’s your moment to shine!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到文化适配面试时，招聘经理通常是执行面试并决定你是否适合他们的团队，在软技能、价值观和文化方面。这是你大放异彩的时刻！
- en: '**The Final Boss: Congrats! You got a job offer** It’s not time to let go just
    yet. At this stage, you want to negotiate and make sure you’re getting a good
    deal for all your hard work. Don’t be afraid to ask for the package you want,
    it’s always essential to negotiate, no one knows your worth better than you do.
    That’s when you can give yourself a hug, not before.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**最终关卡：恭喜！你收到了工作邀请** 现在还不是放松的时候。在这一阶段，你需要谈判，确保你为所有的辛勤工作得到一个好的交易。不要害怕提出你想要的待遇，谈判总是至关重要的，没有人比你更了解自己的价值。只有在这时，你才能给自己一个拥抱，而不是在之前。'
- en: 2\. A Great Resume Is Your Golden Ticket In
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 一份出色的简历是你的金钥匙
- en: '![](../Images/8afc0c3655e7f42045f945e5d593b6b3.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8afc0c3655e7f42045f945e5d593b6b3.png)'
- en: Image by Author (Dall.E)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者（Dall.E）
- en: If you’re not getting callbacks from at least 5–10% of your applications and
    you’ve been applying to roles you should be qualified for, then updating your
    resume should be your top priority.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有收到至少5-10%的申请回音，而你申请的是你应该有资格的职位，那么更新简历应该是你的首要任务。
- en: I’ve seen accomplished data scientists investing hundreds of dollars in professional
    resume services to perfect their CVs. That’s how crucial it is to nail the resume
    part.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过很多成功的数据科学家花费数百美元在专业简历服务上，以完善他们的简历。这说明了简历部分的重要性。
- en: 'Here’s a step-by-step guide to crafting a great resume:'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以下是制作一份出色简历的逐步指南：
- en: '**Stop cold applying; target your applications.** Sending out generic resumes
    doesn’t work — at least not in this jungle crippled by this fierce economy. Pick
    out 5–6 companies and tailor your resume to them.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**停止盲目申请；针对性投递简历。** 发送通用简历不起作用——至少在这个被激烈经济压制的丛林中是这样的。挑选5-6家公司，并针对它们量身定制你的简历。'
- en: '**Understand their business & be the person they want to hire.** Review their
    annual reports. Learn about their strategies; what are they investing in? If you
    spend 5 minutes sending a CV, expect them to spend 5 seconds skimming through
    it and rejecting you. Why should they hire you? Focus on that!'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解他们的业务并成为他们想聘用的人。** 查阅他们的年度报告。了解他们的策略；他们在投资什么？如果你花5分钟发送简历，就要期望他们花5秒钟浏览并拒绝你。他们为什么要雇佣你？专注于这个问题！'
- en: '**Quantify the impact of your work.** Always remember each of the bullet points
    in your resume should answer *what you did, how you did and what was the final
    result*. Include things like the number of people on the team, type of data used,
    number of users, technical stack, etc. Try to squeeze them in a single line or
    two for each experience you’re describing.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**量化你的工作影响。** 始终记住，你简历中的每一点都应回答*你做了什么，如何做到的，最终结果是什么*。包括团队人数、使用的数据类型、用户数量、技术栈等。尽量将它们压缩到你描述的每个经历的一两行中。'
- en: '**Use active language.** Always active verbs like “Created”, “Developed”, and
    “Led” over passive ones. Use ChatGPT to improve your wording.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用主动语言。** 始终使用“创建”、“开发”和“领导”等主动动词，而不是被动动词。使用 ChatGPT 改进你的用词。'
- en: '**The more senior you are the more important your domain becomes.** It’s crucial
    to be specific about your skills.For senior roles, like in NLP, just listing general
    ML experience isn’t enough. Your resume must mention NLP, NLU, and LLMs to pass
    the initial screening stage. The market is better for more experienced people,
    but it doesn’t mean it’s impossible for new joiners. You have to do this too to
    stand out.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你越资深，你的领域就越重要。** 具体描述你的技能至关重要。对于高级职位，比如自然语言处理，仅列出一般的机器学习经验是不够的。你的简历必须提到 NLP、NLU
    和 LLMs 才能通过初筛阶段。市场对更有经验的人更有利，但这并不意味着新入行的人就没有机会。你也必须这样做才能脱颖而出。'
- en: '**Get your resume reviewed.** Ask folks in the same field to review. Ask friends
    in unrelated roles for their opinions. This helps in simplifying content to make
    it easier to consume. Again, make use of ChatGPT. Just make sure to give it proper
    context, something along the lines of: *“Pretend you’re a recruiter screening
    resumes for [insert job title] role, here’s the job description [insert job description],
    how can I improve my resume to fit this role, making sure my experience uses active
    language to answer what I did, how I did it while quantifying impact with numbers?”.*'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**让你的简历接受审阅。** 让同行评审你的简历，询问相关领域的朋友意见。这有助于简化内容，使其更易于阅读。再一次，利用 ChatGPT。只需确保提供适当的背景信息，例如：*“假装你是一名招聘人员在筛选[插入职位名称]职位的简历，这是职位描述[插入职位描述]，我该如何改进我的简历以适应这一职位，确保我的经验使用主动语言来回答我做了什么，我是如何做到的，同时用数字量化影响？”*。'
- en: Consider getting the [Tech Resume](https://thetechresume.com/).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以考虑获取 [Tech Resume](https://thetechresume.com/)。
- en: Job seekers come from all sorts of backgrounds, let yours shine
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 求职者来自各种背景，让你的背景闪耀出来。
- en: If you’re self-taught, emphasize your hands-on experience through practical
    projects.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是自学成才，强调你通过实际项目获得的动手经验。
- en: If you’re a graduate, highlight your academic achievements and any internships
    to showcase your foundational knowledge.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是应届毕业生，突出你的学术成就和任何实习经历，以展示你的基础知识。
- en: If you’re transitioning from another career, focus on how your past experiences
    or studies make you suitable for a data science role.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你从其他职业转行，重点介绍你过去的经验或学习如何使你适合数据科学角色。
- en: If you’re already experienced in the field, it’s important to detail your specific
    achievements in data science.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在这个领域已经有经验，详细描述你在数据科学中的具体成就很重要。
- en: Your unique path to data science is a strength, so make sure it shines through
    your job-hunting strategy.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你通往数据科学的独特路径是你的优势，所以要确保它在你的求职策略中闪耀出来。
- en: Common resume mistakes you need to avoid
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见的简历错误，你需要避免
- en: '**Not tailoring for the job:** Failing to customize the resume to the specific
    position and its requirements. I said that before, but it’s #1 on the list!'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**未针对职位进行定制：** 未能根据特定职位及其要求定制简历。我之前提过，但这是第一位！'
- en: '**Hard-to-scan resumes:** Overly complex layouts make it difficult for recruiters
    to quickly find important information.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**难以扫描的简历：** 过于复杂的布局使招聘人员难以快速找到重要信息。'
- en: '**Overly flashy resumes:** Excessive graphics or colors can distract from the
    content.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**过于花哨的简历：** 过多的图形或颜色可能会分散对内容的注意力。'
- en: '**Inconsistent formatting:** Lack of uniformity in fonts, sizes, or styles
    makes the resume appear unprofessional.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**格式不一致：** 字体、大小或样式的不统一会使简历显得不专业。'
- en: '**Excessive bolding:** Using too much bold text can overwhelm the reader and
    dilute the impact of key points.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**过度加粗：** 使用过多的粗体文字可能会让读者感到不适，并稀释关键点的影响。'
- en: '**Ignoring your audience:** Using internal acronyms or jargon that is not universally
    understood can confuse the reader.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**忽略你的受众：** 使用内部缩写或行话可能会让读者感到困惑。'
- en: '**Messy** p**hrases:** Poorly constructed sentences or grammar errors can create
    a negative impression.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**混乱的** p**hrases：** 结构不良的句子或语法错误可能会留下负面印象。'
- en: '**Long sentences:** Lengthy blocks of text or sentences can make the resume
    hard to read.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**长句子：** 冗长的文字块或句子可能使简历难以阅读。'
- en: '**Non-clickable links:** Links in the resume should be clickable, make sure
    nothing is broken in there. Only include links to updated and relevant GitHub,
    LinkedIn, or personal websites.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不可点击的链接：** 简历中的链接应可点击，确保没有损坏。只包括更新和相关的GitHub、LinkedIn或个人网站链接。'
- en: '**Full URLs in links:** Avoid long URLs, make sure links are neat and concise.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**链接中的完整网址：** 避免使用长网址，确保链接简洁明了。'
- en: Great resumes immediately capture the reader’s attention. They showcase specific,
    rare, and valuable skills or experiences that the role needs. They’re not generic
    but tailored specifically for the role you’re applying for. They demonstrate a
    clear and solid career progression relevant to the role.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的简历能够立即吸引读者的注意。它们展示了该职位所需的具体、稀有且有价值的技能或经验。它们不是通用的，而是专门为你申请的职位量身定制的。它们展示了与该职位相关的清晰而坚实的职业发展。
- en: To get you started, check out my step-by-step guide to crafting a great resume
    ⬇ *(I show you the exact resume that got me a job at Spotify)*
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你入门，查看我的一步步制作优秀简历的指南 ⬇ *(我展示了让我在Spotify找到工作的确切简历)*
- en: '[](/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228?source=post_page-----27a73153c88b--------------------------------)
    [## How My Resume Landed Me In The 0.1% Accepted Applicants at Spotify'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228?source=post_page-----27a73153c88b--------------------------------)
    [## 我如何通过简历进入Spotify的0.1%被录取者'
- en: The secrets to acing your resume for Data Science jobs in Tech
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成功申请科技行业数据科学职位的秘诀
- en: towardsdatascience.com](/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228?source=post_page-----27a73153c88b--------------------------------)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228?source=post_page-----27a73153c88b--------------------------------)'
- en: 3\. Networking Will Fast-Track You to the Recruiter’s Desk
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 网络建立将快速引导你到招聘人员桌前
- en: “Applying alone will get you nowhere. You have to network.“
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “单靠申请是没有用的。你必须建立人际网络。”
- en: I’m not the only one saying it, it’s a consensus from the data science community.
    See for yourself.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是我在说，这也是数据科学社区的共识。你可以自己看看。
- en: '![](../Images/b5727803b577a505dc4ba10cf42cb355.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b5727803b577a505dc4ba10cf42cb355.png)'
- en: This is a thread from Blind where people discuss career-related topics anonymously.
    I stumbled on this post about the current job market in data science where accomplished
    data scientists shared invaluable tips. I’m sharing more of them here in this
    article mixed with my learnings from the discussion I had with data scientists
    I know going through similar experiences — Image by Author
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个在Blind上匿名讨论职业相关话题的帖子。我偶然发现了这篇关于数据科学当前就业市场的帖子，里面有经验丰富的数据科学家分享了宝贵的建议。我将这些建议与我从认识的数据科学家那里了解到的相似经历混合在本文中分享——作者图像
- en: “My tiny startup opens one job rec — what happens? 700 resume drops in one day.”
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我那家小创业公司发布一个职位招聘——结果是什么？一天内收到700份简历。”
- en: How do you expect to stand out amidst 700 resumes (that’s just in one day)?
    The job market is currently flooded with candidates. The demand is still there
    and it’s growing, but the supply is increasing at a faster rate, hence the “oversaturation”.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何期望在700份简历中脱颖而出（这只是一天的数量）？目前就业市场充斥着候选人。虽然需求依然存在并且在增长，但供应增长的速度更快，因此出现了“过度饱和”现象。
- en: This imbalance is the reason why it’s become even harder to land a job these
    days. It’s a common trajectory for any thriving field, data science is no exception.
    It has simply entered this phase of its lifecycle.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这种不平衡是现在找工作变得更加困难的原因。这是任何蓬勃发展的领域的常见轨迹，数据科学也不例外。它只是进入了生命周期的这一阶段。
- en: “But you know who got a phone interview immediately? My referral.”
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但是你知道谁立即获得了电话面试吗？是我的推荐人。”
- en: Networking isn’t just about who you know; it’s about making connections that
    can lead to referrals, which significantly increase your chances of getting an
    interview.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 网络不仅仅是关于你认识谁；它还涉及到建立能够带来推荐的联系，这大大增加了你获得面试的机会。
- en: Referrals are the graal of the job market
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐是求职市场的圣杯
- en: A friend of mine recently got referred for a highly competitive role at Apple.
    She simply reached out to an Apple employee on LinkedIn asking for information
    about the role. Guess what happened? She ended up with a referral. She didn’t
    even ask for it! That person was kind enough to offer help on their own initiative.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友最近获得了苹果一项高度竞争职位的推荐。她只是通过LinkedIn联系了一位苹果员工，询问关于职位的信息。结果怎么样？她获得了推荐。她甚至没有要求！那个人非常友善，主动提供了帮助。
- en: '![](../Images/c642fcebb69903a7394f64023a7eba76.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c642fcebb69903a7394f64023a7eba76.png)'
- en: This is my friend announcing to me she got a referral at Apple — Image by Author
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我朋友告诉我她在苹果获得了推荐的消息——图片由作者提供
- en: Referrals matter because they almost always guarantee that your resume will
    be blessed with an in-depth review. At least, it will be seen now. That already
    sets you in a better place than 90% of applicants.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐很重要，因为它们几乎总是能保证你的简历会得到详细审阅。至少，现在会有人看到。那已经让你比90%的申请者处于更好的位置。
- en: If you’ve applied to a role within your qualifications, nailed your resume,
    and secured a referral, your chances of landing on the recruiter’s desk increase
    significantly.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你申请了符合你资格的职位，完善了你的简历，并获得了推荐，你被招聘者看到的机会会显著增加。
- en: But getting referrals isn’t straightforward. You obviously can’t just walk to
    anyone on LinkedIn and ask them for one. They’re most likely not even going to
    reply because they don’t know you.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 但获取推荐并不是直接的。你显然不能只是在LinkedIn上随便找人问推荐。他们很可能不会回复，因为他们不认识你。
- en: This is where honing your networking skills becomes crucial. Many tech folks
    might feel uncomfortable with networking, but it’s a necessity now.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，磨练你的网络技能变得至关重要。许多技术人员可能对网络交流感到不舒服，但这在现在是必需的。
- en: I’ve shared my journey of what networking tactics helped me land a Data Scientist
    role at Ubisoft in a detailed article. Be sure to check it out ⬇
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在一篇详细的文章中分享了网络策略如何帮助我获得育碧数据科学家的角色。务必查看一下 ⬇
- en: '[](/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be?source=post_page-----27a73153c88b--------------------------------)
    [## Networking Got Me Hired in Tech Even After I Got Rejected, Here’s How I Did
    It'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be?source=post_page-----27a73153c88b--------------------------------)
    [## 网络帮我在技术行业找到了工作，即使在被拒绝之后，这里是我做到这一点的方式'
- en: Why your Networking game on LinkedIn might be holding you back from success
    (and how you can fix it)
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么你的LinkedIn网络游戏可能会阻碍你的成功（以及如何解决这个问题）
- en: towardsdatascience.com](/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be?source=post_page-----27a73153c88b--------------------------------)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be?source=post_page-----27a73153c88b--------------------------------)'
- en: Here’s a summary of how to approach networking on LinkedIn
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是如何在LinkedIn上进行网络交流的总结
- en: Check if you have any first or second-degree connections on LinkedIn working
    at one of those 5–6 companies you’re targeting.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查一下你是否在LinkedIn上有在你目标的5-6家公司中的第一或第二度连接。
- en: Reach out to them and see if they’re open to a chat or a coffee meet-up. Many
    are often open to help. If your network isn’t strong, now’s the time to start
    building it — it’s never too late.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主动联系他们，看看他们是否愿意聊天或喝咖啡。许多人通常愿意提供帮助。如果你的网络不强，现在是开始建立它的时候——永远不嫌晚。
- en: Find out what the focus area of the company is from those people. This knowledge
    is also beneficial for interviews. Interviewers will appreciate candidates who
    have thoroughly researched the company.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这些人那里了解公司的重点领域。这些知识在面试中也很有帮助。面试官会欣赏那些对公司进行了彻底研究的候选人。
- en: '![](../Images/e9a7e3981c8043ad225322aa9cb5cbb3.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9a7e3981c8043ad225322aa9cb5cbb3.png)'
- en: Image by Author
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Less qualified people will get the job over you because they embrace the discomfort
    of networking
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由于他们接受了网络交流的不适，资格较低的人会比你更容易获得工作
- en: In one of my previous articles, I discussed the importance of networking, and
    it sparked some heated reactions. Many people are frustrated about the unfairness
    of the job market where networking plays a bigger role than sheer merit.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一篇文章中，我讨论了网络的重要性，这引发了一些激烈的反响。很多人对网络在求职市场中的作用超过纯粹能力的不公平性感到沮丧。
- en: One of the examples from the comments mentioned a tech influencer who got the
    job over more skilled candidates. This may seem unfair, but again it’s another
    example of how powerful networking is nowadays.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 评论中的一个例子提到了一位科技影响者，他在比自己更有技能的候选人中获得了职位。这看似不公平，但这再次展示了如今网络的重要性。
- en: I understand that feeling of outrage, but the professional world isn’t always
    a fair playground. It’s a tough pill to swallow, but making your peace with it
    is crucial. The key is to navigate the system smartly and not fall victim to it.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解那种愤慨的感觉，但职业世界并不总是公平的。这是一个难以接受的事实，但与之和解是至关重要的。关键是要聪明地应对这一系统，而不是成为其受害者。
- en: If someone with average skills can leverage their connections to land a job,
    imagine the potential for someone with solid skills and a strong network. Why
    leave the chance for underskilled folks to outshine you just because they’re better
    at pulling the social card?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个技能平平的人能通过人脉找到工作，那么拥有扎实技能和强大网络的人有多大潜力呢？为什么要让技能不如你的那些人因为更擅长利用社交资源而超越你呢？
- en: Tech isn’t the hideaway it once was for those who prefer to avoid human interaction.
    Just like in other industries, building connections and networking have become
    essential parts of the job-hunting process.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 科技行业不再是那些喜欢避免人际互动的人的避风港。就像其他行业一样，建立联系和网络已经成为求职过程中不可或缺的一部分。
- en: Adapting to this aspect of the job market is essential. You can’t change the
    rules of the game so all you can do is strategize accordingly. Of course, you
    have the choice to say no. If stepping out of your comfort zone to embrace networking
    isn’t to your liking, you can choose to skip this advice and be happy with a 1%
    success rate.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 适应这一市场环境至关重要。你无法改变游戏规则，所以只能相应地制定策略。当然，你也可以选择拒绝。如果你不愿意走出舒适区来拥抱网络建设，你可以选择忽略这个建议，并对1%的成功率感到满意。
- en: Final Word + Recap
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后一言 + 总结
- en: Right now, I’m sitting at my Spotify desk, and it’s pretty tense. We’ve got
    a big layoff happening — 1500 people, which is like 17% of us, are losing their
    jobs. It’s the third big wave of layoffs I have experienced in just 10 months.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我坐在Spotify的办公桌前，气氛相当紧张。我们正在经历一次大规模裁员——1500人，约占我们17%，正在失去工作。这是我在短短10个月内经历的第三次大裁员。
- en: Not sure if I’ll survive this one this time. I’m in France, and layoffs work
    differently here. It can take weeks if not months before I find out if I’ll join
    the club. It’s a weird and tough spot to be in, but it’s got me thinking deeply
    about how hard it is to find a good job these days.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定这次我是否能度过难关。我在法国，这里的裁员方式不同。可能需要几周甚至几个月才能知道我是否会加入裁员行列。这是一个既奇怪又艰难的境地，但让我深刻反思现在找工作有多么困难。
- en: I wrote this roadmap with myself in mind too. This is exactly what I would do
    if my job got axed. I followed this strategy before and it worked. I’ll follow
    it again if it ever comes to it. There is no other secret to this.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这份路线图时也考虑了自己。如果我的工作被裁掉，我会按这种方式操作。我以前使用过这种策略，并且有效。如果需要，我还会再次使用。没有其他的秘密。
- en: TL;DR
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TL;DR
- en: '**Align Expectations with Reality:** Understand the factors within and beyond
    your control in job hunting. Focus on targeting roles that match your skill level
    and optimize your resume accordingly.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对齐期望与现实**：了解求职过程中可控和不可控的因素。重点瞄准与你的技能水平匹配的职位，并相应优化你的简历。'
- en: '**Master Resume Crafting:** Tailor your resume specifically for 5–6 chosen
    companies. Emphasize quantifiable impacts and use active language in your resume.
    Avoid common resume mistakes.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简历制作大师**：专门为5到6家挑选的公司量身定制简历。在简历中强调可量化的影响，并使用积极的语言。避免常见的简历错误。'
- en: '**Embrace Networking:** Recognize the crucial role of networking in getting
    job referrals and interviews (even in Tech). Build and utilize your LinkedIn connections
    for potential referrals. Understand company focus areas through networking, enhancing
    your interview preparedness.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**拥抱网络**：认识到网络在获取职位推荐和面试中的关键作用（即使在科技行业也是如此）。利用你的LinkedIn连接寻找潜在的推荐。通过网络了解公司的关注点，提升你的面试准备。'
- en: The strategy assumes you’re qualified for the jobs you’re applying for. If you’re
    not, then go back to studying and try again once you’re ready.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略假设你符合你申请的工作的资格。如果不符合，那就回去学习，等准备好后再尝试。
- en: Otherwise, downgrade the scope of your search. I wouldn’t recommend doing that;
    it should be kept as a last-resort option as I always encourage readers to align
    their job search with their career goals, and not the other way around.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，缩小你的搜索范围。我不建议这样做；这应该作为最后的选择，我总是鼓励读者将求职与职业目标对齐，而不是反过来。
- en: Keep in mind the job market is recovering, slowly yes but surely, better times
    are ahead, good luck friend!
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，虽然就业市场正在慢慢恢复，但确实在改善，未来会更好，祝你好运，朋友！
- en: I have GIFTS for you 🎁!
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我有礼物送给你🎁！
- en: Sign up to my [**newsletter**](https://levelupwithk.substack.com/) **K’s DataLadder**
    and you’ll automatically get my **ultimate SQL cheat sheet** with all the queries
    I use every day in my job in big tech + another secret gift!
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 注册我的[**newsletter**](https://levelupwithk.substack.com/) **K’s DataLadder**，你将自动获得我每天在大科技公司工作中使用的**终极
