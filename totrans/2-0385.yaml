  type: TYPE_NORMAL
- en: 'Below is an example plot of the t-distribution as a function of various degrees
    of freedom and also compared to the standard normal distribution:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/ca05fe34af79bb5b6f478de7795ba615.png)'
