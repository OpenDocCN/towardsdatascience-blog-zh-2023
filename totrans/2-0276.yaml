- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/95857018b07b867da39e2c1abf6d8df6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image generated via DALL-E-2 using prompt ‚Äúdata flowing from external system
    into destination system as a system design graph, digital art‚Äù
  prefs: []
