  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/what-i-am-doing-to-stay-relevant-as-a-data-analyst-af15d714ac58](https://towardsdatascience.com/what-i-am-doing-to-stay-relevant-as-a-data-analyst-af15d714ac58)
- en: How to navigate career growth in a competitive professional market
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何在竞争激烈的职业市场中导航职业发展
