- en: What I Am Doing to Stay Relevant as a Data Analyst
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我作为数据分析师保持相关性的做法
- en: 原文：[https://towardsdatascience.com/what-i-am-doing-to-stay-relevant-as-a-data-analyst-af15d714ac58](https://towardsdatascience.com/what-i-am-doing-to-stay-relevant-as-a-data-analyst-af15d714ac58)
