  type: TYPE_NORMAL
- en: '![](../Images/feacd27d0ae321302991dcc5800a5d48.png)'
  prefs: []
  type: TYPE_IMG
- en: Welcome to Linkedin 101 ‚Äî Image by Author (Dall.E)
  prefs: []
  type: TYPE_NORMAL
- en: Three years ago when I was a student, I applied to this highly competitive and
    really cool Data Science internship in Tech that I really wanted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Spoiler alert: I got rejected. *Twice*.'
  prefs: []
  type: TYPE_NORMAL
- en: But I still got the internship.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How? I put my LinkedIn networking skills to work. In this article, I‚Äôll show
    you exactly how you can do it yourself and get you closer to your dream job. Then
    I‚Äôll tell you exactly the story of how I got this internship!
  prefs: []
  type: TYPE_NORMAL
- en: Now, as a Spotify Data Scientist, I‚Äôm swamped with messages from aspiring Data
    Scientists daily. They know, just like I do, that networking on LinkedIn isn‚Äôt
    just helpful; it‚Äôs critical for career advancement.
  prefs: []
  type: TYPE_NORMAL
- en: '**You won‚Äôt go far without it.**'
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôre a Data Scientist job-hunting, this article could be your game-changer.
    Here, I‚Äôll delve into *effective networking tactics* that helped me land the opportunities
    I wanted, even after getting rejected from the application process.
  prefs: []
  type: TYPE_NORMAL
- en: Talking about LinkedIn, you can find me right [here](https://www.linkedin.com/in/elalamik/)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/2441aba914519123aae86e7f8b1f4656.png)'
  prefs: []
  type: TYPE_IMG
- en: The job market is fierce, extremely competitive, and not always fair
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: According to Forbes, [*75% of resumes*](https://www.forbes.com/sites/nextavenue/2014/03/18/how-to-get-your-resume-read-by-an-employer/#35aca74a6865)
    *are rejected by applicant-tracking software* **before** the hiring manager even
    sees them.
  prefs: []
  type: TYPE_NORMAL
- en: 'This means 2 things for you:'
  prefs: []
  type: TYPE_NORMAL
- en: You might not go too far in your career if you don‚Äôt pull your social strings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you don‚Äôt, be sure that others will, and they‚Äôll leave you with crumbles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You‚Äôre gonna have to do a lot more than just press send on that job application.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve been there ‚Äî sent thousands of them that led me to nowhere.
  prefs: []
  type: TYPE_NORMAL
- en: To succeed, you need to stand out, and for that, you need a strategy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Still not convinced? Here are four stats that will make you completely rethink
    how you‚Äôre applying for jobs and why networking matters so much:'
  prefs: []
  type: TYPE_NORMAL
- en: '[80% of jobs](http://www.forbes.com/sites/jacquelynsmith/2013/04/17/7-things-you-probably-didnt-know-about-your-job-search/)
    never get posted and are only found through networking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2016, [70% of people](https://news.linkedin.com/2017/6/eighty-percent-of-professionals-consider-networking-important-to-career-success)
    were hired at a company where they already connected with someone in it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Only 7% of job applicants get an employee referral, but these lead to 40%
    of all hires](http://theundercoverrecruiter.com/infographic-employee-referrals-hire/)!
    Basically, a good word from an insider can seriously boost your odds.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[80% of professionals](https://news.linkedin.com/2017/6/eighty-percent-of-professionals-consider-networking-important-to-career-success)
    credit networking for their career success.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note ‚Äî In the case of job-hunting, Networking can only help you make your application
    noticeable, the rest is up to you. Networking is pointless if you aren‚Äôt qualified
    enough for whatever job you‚Äôre eyeing.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my case, I got hired because I had the skills already, the only issue was
    in letting them know that I exist. That‚Äôs where Networking was a game-changer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/7a9df98e20479896e4a9ac53bc1df66f.png)'
  prefs: []
  type: TYPE_IMG
- en: Applications ending up in limbo vs. the power of Networking ‚Äî Image by Author
    (Dall.E)
  prefs: []
  type: TYPE_NORMAL
- en: You‚Äôre Bad at Networking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Or at least, you‚Äôre most likely not good at it. Most people don‚Äôt know how to
    network. I would even say, a lot of people are *bad* at networking. You might
    be one of these people.
  prefs: []
  type: TYPE_NORMAL
- en: And it‚Äôs okay. No one gave us a *how-to booklet* when we popped out from school.
    I wasn‚Äôt so great myself, but I learned many tricks early on when I realized I
    needed them to succeed. **It definitely worked.**
  prefs: []
  type: TYPE_NORMAL
- en: Networking is even harder when you‚Äôre still swimming on the other side of the
    pool ‚Äî the side of job hunters with little to no professional experience.
  prefs: []
  type: TYPE_NORMAL
- en: '**Let‚Äôs try a mind experiment** ‚Äî Imagine you want to apply to *xyz* company,
    and you‚Äôve found a few people working there that you can reach out to on LinkedIn
    for more info or help.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If the messages you send are along the lines of: ‚Äú Can we chat about your Data
    Science career journey?‚Äù or ‚ÄúI‚Äôd love to learn about what you did to get to where
    you are now?‚Äù, you‚Äôre doing things wrong.'
  prefs: []
  type: TYPE_NORMAL
- en: You‚Äôre setting yourself up for failure because you‚Äôre most likely approaching
    them the wrong way.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do I know that? I‚Äôve been on both sides of the pool. When I was a struggling
    student looking for my first gig, and now as a Data Scientist at Spotify sought
    by people hoping to land their first gig.
  prefs: []
  type: TYPE_NORMAL
- en: Here‚Äôs the strategy I followed to get networking done right.
  prefs: []
  type: TYPE_NORMAL
- en: Step 1\. Leverage Your Network
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Your network is a goldmine. And by ‚Äúnetwork,‚Äù I mean the people you already
    know: friends, family, classmates, and colleagues.'
  prefs: []
  type: TYPE_NORMAL
- en: Let them know about your career goals and aspirations. I‚Äôm sure you‚Äôve seen
    one or two posts swinging by on your feed of people asking their network for more
    exposure.
  prefs: []
  type: TYPE_NORMAL
- en: Don‚Äôt be ashamed to do the same. In the worst case, you‚Äôll remain jobless, and
    it‚Äôs no different than your current status. At best, you‚Äôll land an opportunity
    and that‚Äôs the win you‚Äôre going for!
  prefs: []
  type: TYPE_NORMAL
- en: '**Concrete things you can do:**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Make a list of close contacts** that you think can help or guide you. Maybe
    previous colleagues or classmates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Organize a casual coffee catch-up or virtual meet-up** to discuss your career
    goals.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explicitly ask** ‚ÄúDo you know anyone in [industry/role] that you think I
    should speak to?‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Make a post asking your network for exposure.** You can share your aspirations
    and resume in it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You‚Äôll be surprised how many people in your network will know someone or can
    refer you to a role that aligns with what you‚Äôre looking for.
  prefs: []
  type: TYPE_NORMAL
- en: A recommendation from someone within your network can boost your chances of
    being noticed at the very least.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Step 2\. Throw a Bigger Net
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When that fails, time to cast a bigger net.
  prefs: []
  type: TYPE_NORMAL
- en: Work on expanding your network.
  prefs: []
  type: TYPE_NORMAL
- en: How?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Sign up for webinars, workshops, or seminars in Data/AI or company of interest.**
    I‚Äôve attended many Spotify webinars before joining the club myself, don‚Äôt be afraid
    to do the same. After attending, connect with the speakers or participants on
    LinkedIn with a personalized message mentioning the event.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attend Data/AI events or conferences.** This will give you behind-the-scenes
    access and a chance to meet relevant people. Make sure to connect with as many
    people as you can. You never know who‚Äôll be dealing you your winning card!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When connecting with new people, always make it a point to introduce yourself
    with context. Instead of a simple ‚ÄúHi,‚Äù go for ‚ÄúHi, I attended the same webinar
    on AI advancements and would love to discuss x thing with you.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs dive more into the inner mechanisms of making contact with your network
    on LinkedIn‚¨á
  prefs: []
  type: TYPE_NORMAL
- en: Step 3\. Don‚Äôt Be Vague. Ask Real Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So now you‚Äôre about to expand your network. You found a few people of interest
    to reach out to. How do you do this thing?
  prefs: []
  type: TYPE_NORMAL
- en: The most golden lessons of all ‚Äî Do not be vague in your questions!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/96c193805a2e2dacfb6c2c503ba2f619.png)'
  prefs: []
  type: TYPE_IMG
- en: Be specific and you increase your chances at success ‚Äî Image by Author (Dall.E)
  prefs: []
  type: TYPE_NORMAL
- en: You want to reduce as much friction between you and the professional as much
    as possible.
  prefs: []
  type: TYPE_NORMAL
- en: '**Generic questions will get generic answers,** or worse, no answer at all.
    If you‚Äôre reaching out to someone, do your homework.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have to admit I always avoid questions from people asking me things like ‚ÄúHow
    is it like working at Spotify?‚Äù, ‚ÄúCan you tell me about your career journey?‚Äù,
    ‚ÄúWhat did you do to become who you are?‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: They all sound like existential questions that would take me lots of mental
    energy to answer and most importantly ‚Äî time, which is my most precious asset.
  prefs: []
  type: TYPE_NORMAL
- en: 'So rule #1, be straight to the point.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Instead of asking, ‚ÄúHow is it like working at Spotify?‚Äù, try ‚ÄúI noticed Spotify
    recently integrated AI for better playlist suggestions. Can you share your role
    in this project?‚Äù, but only if you‚Äôre sure that the person actually worked on
    this.
  prefs: []
  type: TYPE_NORMAL
- en: I work on the car experience at Spotify, so I don‚Äôt know much about what‚Äôs going
    on with playlisting. Target your questions specifically to whom you‚Äôre addressing
    them. Make them relevant to them to maximize your chances of hearing back from
    them
  prefs: []
  type: TYPE_NORMAL
- en: 'A few more things you can do:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Before reaching out, spend 10‚Äì15 minutes researching the person‚Äôs current
    role, company, or any recent accomplishments.** That‚Äôs when you want your social
    media stalking skills to shine bright the most ( ‚Äî and not with your ex).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Frame questions that show you‚Äôve done your homework:** ‚ÄúI saw your recent
    project on [specific detail]. How did you approach [specific aspect]?‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid broad questions. Instead of ‚ÄúAny advice for someone like me?‚Äù, ask ‚ÄúWhat
    specific skills should I focus on to excel in [specific role/industry]?‚Äù
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This should get you started nicely!
  prefs: []
  type: TYPE_NORMAL
- en: Step 4\. Professional Courtesy Is a Must
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While doing these things you want to pay attention to the way you present your
    message.
  prefs: []
  type: TYPE_NORMAL
- en: 'Two important rules to keep in mind when messaging someone you don‚Äôt know:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Always double-check the names.** It might seem trivial, but it makes a huge
    difference in how the message is received and whether it will even be. I‚Äôve had
    many people butcher my name, and it turned me off right away. Why would anyone
    take their time to help you when you don‚Äôt take the time to spell their names
    right? It‚Äôs who they are, so start right.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reply when they give you what you asked for.** Replying is a basic etiquette.
    If someone takes out time from their schedule to provide you with insights or
    advice, always acknowledge it. I‚Äôve had way too many people stop replying altogether
    to my messages once they got what they wanted from me. That too is a big turn
    off.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why does all this matter?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/735709cc2cd3d1d3d5ee1c9813ae7fdf.png)'
  prefs: []
  type: TYPE_IMG
- en: Don‚Äôt let their message end up in limbo, show gratitude ‚Äî Image by Author (Dall.E)
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs the decent thing to do. It shows respect and consideration towards the
    person you‚Äôre reaching out to. If they respond the first time, they‚Äôre more likely
    to keep helping you in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Don‚Äôt ruin your chances for the future.
  prefs: []
  type: TYPE_NORMAL
- en: Step 5\. Keep Them Updated
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If someone helped you, be sure they invested some time and effort in doing it,
    so make sure to follow up on your progress with them by giving updates.
  prefs: []
  type: TYPE_NORMAL
- en: People will appreciate to celebrate your wins with you, especially if they played
    a part in it.
  prefs: []
  type: TYPE_NORMAL
- en: They will see the impact of investing effort to help you when it pays off. This
    will make them feel meaningful about it. This not only keeps the relationship
    warm but also encourages them to help more individuals in the future.
  prefs: []
  type: TYPE_NORMAL
- en: 'Concrete stuff you can do:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If someone refers you to a job or another contact, **update them** on the outcome,
    even if it doesn‚Äôt pay out.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Share milestones or achievements,** especially if their advice contributed
    to it. A quick message like ‚ÄúThanks to your advice on [specific detail], I managed
    to [specific achievement]‚Äù will do the trick!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step 6\. Exit Gracefully
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Courtesy goes a long way. It‚Äôs just the decent thing to do.
  prefs: []
  type: TYPE_NORMAL
- en: Ever since I started writing about my experience online, the number of people
    reaching out to me for help on LinkedIn skyrocketed. Juggling a full-time job,
    my blog, and personal commitments means my time is limited.
  prefs: []
  type: TYPE_NORMAL
- en: We often hear that time is our most precious asset, and this year I got to realize
    this more than ever. Time is what I value most in life. It‚Äôs most likely going
    to be the same for the other professionals you seek out.
  prefs: []
  type: TYPE_NORMAL
- en: When I do allocate time to help others, it‚Äôs a conscious decision, often meaning
    other tasks are set aside. Most of the time, the people I choose to help are friendly,
    and agreeable until they get what they want, that‚Äôs when it suddenly vanishes
    into thin air.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs not about expecting constant gratitude but maintaining basic human decency.
    Remember, networking is about fostering and maintaining genuine relationships.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It‚Äôs a small world out there. Rushing out or not thinking things through can
    come back to bite us. So it‚Äôs always good to leave on a high note; this keeps
    the door open for future opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: 'Things you can do:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If someone connects you with another professional, always loop back and **thank**
    the original contact, regardless of the outcome. *A study conducted by TopResume
    in 2021 showed that 68% of recruiting professionals admitted that thank-you notes
    from interviewees affect their decisions.*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If someone took the time to answer your questions. Take the time to reply to
    them on it, and be punctual about it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain respect, acknowledge people‚Äôs time, and don‚Äôt forget to show gratitude.
  prefs: []
  type: TYPE_NORMAL
- en: Give Back When You Succeed
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/f4d57d309983cd5718bd5fd0b3c8d91b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Circle of Networking: from Student to Mentor ‚Äî Image by Author (Dall.E)'
  prefs: []
  type: TYPE_NORMAL
- en: The circle of networking is completed when you, too, become a resource for others.
  prefs: []
  type: TYPE_NORMAL
- en: Once you‚Äôve made it, be sure to remember where you came from. I‚Äôve seen many
    people succeed thanks to the support and aid of other professionals but not extend
    the same courtesy to new game players.
  prefs: []
  type: TYPE_NORMAL
- en: Writing on Medium is my way to pay back to the community for all the help it
    gave me in one way or another. It‚Äôs my way of paying forward the kindness that
    was shown to me when I was at my lowest.
  prefs: []
  type: TYPE_NORMAL
- en: The beauty of networking also lies in mutual growth ‚Äî when you help others grow,
    you‚Äôre cementing your footprint in their career journey. They won‚Äôt forget you
    and you probably won‚Äôt either.
  prefs: []
  type: TYPE_NORMAL
- en: How can you do that?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Offer to mentor younger professionals or students from your alma mater.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Share job openings or opportunities in your network or on LinkedIn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Host or participate in webinars, and podcasts, or write articles to share your
    expertise and experiences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The satisfaction of seeing someone succeed because of your small help is incomparable.
  prefs: []
  type: TYPE_NORMAL
- en: So how did I get hired?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I implemented most of the steps I mentioned in this article.
  prefs: []
  type: TYPE_NORMAL
- en: I **attended a conference** where one of the senior Data Scientists at that
    company I was interested in was speaking.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After getting rejected, I **reached out to him on LinkedIn**. I was courteous
    and professional.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I asked him if we could further discuss my application but he redirected me
    towards the recruiter. Then I **gracefully exited the conversation.**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Meanwhile, I got rejected from the application process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ten days later, **he reached back to me**. He let me know that they were conducting
    a new round and he offered to recommend me for the role.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I sent him my resume, which was s**pecifically tailored to that company**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One week later, I was already **getting an offer to join the team!**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I ended up not joining this company since I‚Äôd gotten an offer from Spotify right
    after, but as you can see, there are no big secrets other than the ones I just
    shared with you here.
  prefs: []
  type: TYPE_NORMAL
- en: 'The reason why I‚Äôd initially gotten rejected from the application process was
    because my resume didn‚Äôt pass the screening test. There are many reasons as to
    why this happens: the system doesn‚Äôt pick the resume for unknown reasons, the
    recruiter doesn‚Äôt even get their hands on the resume and more.'
  prefs: []
  type: TYPE_NORMAL
- en: I was qualified for the job and that‚Äôs why Networking worked in my case so make
    sure that you are too.
  prefs: []
  type: TYPE_NORMAL
- en: Had I not taken the extra steps to connect and network, I would have never gotten
    the chance to pass the screening process, interview, and prove myself worthy!
  prefs: []
  type: TYPE_NORMAL
- en: To go further, check out my full guide on how to crack the current data science
    job market in Tech!
  prefs:
