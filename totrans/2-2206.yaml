  type: TYPE_NORMAL
- en: '![](../Images/08149f7a5eb1572171d34cc9a48277a0.png)'
  prefs: []
  type: TYPE_IMG
- en: '**A random variable with Binomial distribution is the sum of *n* Bernoulli
    random variables!**'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we look at an example of this distribution.
  prefs: []
  type: TYPE_NORMAL
