- en: '**What is the Binomial Distribution?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A Binomial distribution with parameters *n* and *p* exists if a random variable
    *X* is equal to the sum of *n* random variables that have a Bernoulli distribution
    with parameter *p*:'
