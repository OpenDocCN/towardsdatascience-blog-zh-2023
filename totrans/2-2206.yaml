  type: TYPE_NORMAL
- en: '![](../Images/c31676d3dffe454a1730161852f9342a.png)'
  prefs: []
  type: TYPE_IMG
- en: '*X* represents the total number of successes (number of 1s) in *n* Bernoulli
    trials with parameter *p*.'
