- en: 'Now, all you have to do is to go to your project at the same level as your
    Poetry files (the ones mentioned above ‚Äî for example, go to your [batch-prediction-pipeline](https://github.com/iusztinpaul/energy-forecasting/tree/main/batch-prediction-pipeline)
    directory) and run:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This will create a **dist** folder containing your package as a **wheel.** Now
    you can directly install your package using the wheel file or deploy it to a PyPi
