  zh: 图片由DALL-E 2协助生成
- en: Data privacy laws are appearing in countries all over the world and are creating
    a unique opportunity for you to learn how others view you while also gaining insights
    into yourself. Most laws are similar to the European Union’s [General Data Protection
    Regulation](https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX%3A02016R0679-20160504),
    commonly know as “GDPR”. It includes provisions requiring organizations to tell
    you the type of personal data they store about you, why they are storing it, how
    they are using it, and the length of time they store it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据隐私法律在全球范围内不断出现，这为你提供了一个独特的机会，让你了解别人如何看待你，同时也能深入了解自己。大多数法律与欧洲联盟的 [通用数据保护条例](https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX%3A02016R0679-20160504)，通常称为“GDPR”，类似。该条例包括要求组织告知你他们存储的个人数据类型、存储原因、使用方式以及存储时间长度的条款。
- en: But the laws also include an often overlooked requirement commonly known as
    **data portability**. Data portability requires organizations to give you a machine-readable
    copy of the data they are currently storing about you upon request. In the GDPR,
    this right is defined in Article 15, *“Right of access by the data subject”*.
    The data that organizations have often includes a rich and varied set of features
    and is clean, making it ripe for several data analysis, modelling, and visualization
    tasks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些法律还包括一个经常被忽视的要求，通常称为 **数据可携带性**。数据可携带性要求组织在请求时提供你当前存储的关于你的数据的机器可读副本。在GDPR中，这一权利在第15条中定义，*“数据主体的访问权”*。组织拥有的数据通常包括丰富多样的特征，且数据清洁，为多个数据分析、建模和可视化任务提供了丰富的素材。
- en: In this article, I share my journey of requesting my data from a few of the
    companies with whom I routinely interact. I include tips for requesting your data
    as well as ideas for using your data in data science and for personal insights.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我分享了我向几家我经常互动的公司请求我的数据的过程。我包括了请求数据的技巧以及在数据科学中使用数据和个人洞察的想法。
- en: Think you have a solid grasp on your taste in music? I thought I had broad and
    varied musical tastes. According to Apple, though, I am more of a die-hard rocker.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 认为你对音乐品味有很好的把握吗？我曾认为自己有广泛而多样的音乐品味。然而，根据Apple的数据，我更像是一个铁杆摇滚迷。
- en: '![](../Images/2bbbc7a6286a7dacd484efa8fad18cc5.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2bbbc7a6286a7dacd484efa8fad18cc5.png)'
- en: Table by author
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的表格
- en: Want to refine your geographic data mapping skills? These data sources provide
    a spectacular amount of geocoded data to work with.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想提升你的地理数据映射技能吗？这些数据源提供了大量的地理编码数据供你使用。
- en: '![](../Images/62af8ddf820cabf9e1fa852365c5cb87.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/62af8ddf820cabf9e1fa852365c5cb87.png)'
- en: Plot of a walk through Universal Studios — Image by Author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 环球影城游览图 — 作者提供的图片
- en: Care to try your time series modelling skills? Multiple data sets come with
    fine-grained time series observations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想试试你的时间序列建模技能吗？多个数据集提供了精细的时间序列观察数据。
- en: '![](../Images/f83355f54b5791ca07b4f112c35b876b.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f83355f54b5791ca07b4f112c35b876b.png)'
- en: Forecast of exercise time using Apple health data — Plot by author
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Apple健康数据进行的运动时间预测——作者绘制的图表
- en: The best news of all? This is ***your data***. No license or permissions needed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的消息是什么？这***是你的数据***。无需许可证或权限。
- en: Fasten your seat belt — the variety of data you will receive is broad. The types
    of analyses and modelling you can do are non-trivial. And the insights you gain
    about yourself and how others view you are intriguing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 系好安全带——你将收到的数据种类繁多。你可以进行的分析和建模类型也都很复杂。你对自己以及他人如何看待你的见解是令人着迷的。
- en: To keep the focus on insights from the data and in the interest of brevity,
    I do not include code in this article. Everybody likes code, though, so here is
    a [link](https://github.com/jbraun22/accessing_your_personal_data) to a repo with
    several of the notebooks I used to analyze my data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了专注于数据洞察并简明扼要，我在这篇文章中没有包含代码。虽然大家都喜欢代码，这里有一个[链接](https://github.com/jbraun22/accessing_your_personal_data)，指向一个包含我用来分析数据的多个笔记本的仓库。
- en: '**Getting the Data**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取数据**'
- en: If you make a list of organizations that have data about you, you will quickly
    realize the list is large. Social media companies, online retailers, cellular
    phone carriers, internet service providers, home automation and security services,
    and streaming entertainment providers are just a few categories of organizations
    storing data about you. Requesting your data from all of these groups can be quite
    time-consuming.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你列出有关于你的数据的组织，你会很快意识到这个列表非常庞大。社交媒体公司、在线零售商、移动电话运营商、互联网服务提供商、家庭自动化和安全服务以及流媒体娱乐提供商只是存储你数据的一些组织类别。从所有这些组织中请求数据可能非常耗时。
- en: 'To make my analysis manageable, I limited my data requests to Facebook, Google,
    Microsoft, Apple, Amazon and my cellular carrier, Verizon. Here is a table summarizing
    my experience with the data request and response process:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使我的分析可管理，我将数据请求限制在Facebook、Google、Microsoft、Apple、Amazon和我的移动运营商Verizon。以下是总结我在数据请求和响应过程中的经历的表格：
- en: '![](../Images/d801f16973bd8daba9905c96ef40a86f.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d801f16973bd8daba9905c96ef40a86f.png)'
- en: Table by author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的表格
- en: 'And here are the links I used to request my data along with information on
    any data documentation provided by the vendors:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我用来请求数据的链接以及供应商提供的任何数据文档的信息：
- en: I use an Apple Watch to track health and fitness data. That data is accessed
    separately from all other Apple data that you request from the general Apple website.
    Because of this, I show two separate Apple entries in the above tables and discuss
    the Apple data in two topics below.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用Apple Watch来跟踪健康和健身数据。这些数据与从一般Apple网站请求的其他Apple数据分开访问。因此，我在上述表格中显示了两个单独的Apple条目，并在下面的两个主题中讨论了Apple数据。
- en: The amount and type of data you receive will depend on how extensively you engage
    with a particular company. For example, I use social media infrequently. The rather
    modest amount of data I received from Facebook is therefore not surprising. In
    contrast, I use Apple products and services a lot. I got a broad range and large
    volume of data from Apple.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你收到的数据的数量和类型将取决于你与特定公司的互动程度。例如，我不常使用社交媒体。因此，从Facebook收到的相对有限的数据并不令人惊讶。相比之下，我大量使用Apple产品和服务。从Apple那里获得了广泛和大量的数据。
- en: Keep in mind that if you have multiple identities with a company, you will have
    to request the data for each identity. For example, if Google knows you by one
    e-mail address for your Google Play account and a different e-mail address for
    your gmail account, you will have to do a data request for each address in order
    to get a full picture of the data Google stores about you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你在一家公司有多个身份，你需要为每个身份请求数据。例如，如果Google知道你的Google Play账户使用一个电子邮件地址，而你的Gmail账户使用另一个电子邮件地址，你需要为每个地址分别进行数据请求，以便全面了解Google存储的关于你的数据。
- en: In the table above I show links that I used to request data from my target companies.
    The links are current as of the publishing of this article but may change over
    time. In general, you can find instructions for requesting your data at the “Privacy”,
    “Privacy Rights” or similar sounding links on a company’s home page. Those links
    frequently appear at the very bottom of the home page.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在上表中，我展示了我用来请求数据的目标公司链接。这些链接在本文发布时是最新的，但可能会随着时间的推移而变化。通常，你可以在公司主页上的“隐私”、“隐私权利”或类似链接中找到请求数据的说明。这些链接通常出现在主页的最底部。
- en: '![](../Images/d0108ab7f5b835ca89bd59186256b3b4.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d0108ab7f5b835ca89bd59186256b3b4.png)'
- en: Bottom of microsoft.com screen — image by author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: microsoft.com 屏幕底部 — 图片由作者提供
- en: You usually have to read through documentation describing your privacy rights
    and search for the “Accessing Your Data”, “Exporting Your Data”, “Data Portability”
    or similar topic to get a link to the actual page for requesting your data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常需要阅读描述你隐私权利的文档，并寻找“访问您的数据”、“导出您的数据”、“数据可携带性”或类似主题的链接，以获取实际请求数据的页面链接。
- en: Finally, the process for requesting your data, the timeliness of the response
    and the quality of documentation you receive explaining the data varies greatly
    from one company to the next. Be patient and persevere. You will be rewarded with
    a wealth of data and knowledge in no time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，请求数据的过程、响应的及时性以及收到的解释数据的文档质量因公司而异。要有耐心并坚持不懈。你将很快获得大量数据和知识的回报。
- en: '**My Data Insights**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的数据洞察**'
- en: Here is a review of the data files that I received from each company along with
    a few observations after analyzing the more interesting files. I also point out
    some opportunities to do more in-depth data analysis and modelling with the data
    from these companies.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我从每家公司收到的数据文件的回顾，以及在分析了更有趣的文件后的几点观察。我还指出了一些利用这些公司数据进行更深入数据分析和建模的机会。
- en: '***Facebook***'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***Facebook***'
- en: My download from Facebook included 51 .json files, excluding the numerous .json
    files containing individual message threads from my Facebook Messenger account.
    Facebook provides some high-level documentation for its files on the download
    website.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 Facebook 下载的文件包括 51 个 .json 文件，不包括那些包含我 Facebook Messenger 账户中各个消息线程的众多 .json
    文件。Facebook 在下载网站上提供了一些关于其文件的高级文档。
- en: Data on my Facebook login activity, devices that I used to login, estimated
    geographic location of my logins, and similar administrative-type data about my
    account activities appear across several files. Nothing in these files is particularly
    interesting, though I will say that the location data seemed surprisingly accurate,
    given it was was often inferred from my IP address at the time of the recorded
    activity.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我 Facebook 登录活动的数据、我用来登录的设备、我登录的估计地理位置，以及与我账户活动相关的类似管理类型数据分布在几个文件中。尽管这些文件中的内容没有特别有趣，但我会说位置数据似乎出乎意料地准确，因为它通常是从记录活动时的
    IP 地址推断出来的。
- en: The truly interesting data started to appear in a file that tracked my off-Facebook
    app and web activity. I can see how the data in that file, coupled with the data
    that Facebook already has from my Facebook profile, paint a demographic picture
    that result in me being selected as a target by particular Facebook advertisers.
    The off-Facebook file starts to give you a sense for how the profiling and advertising
    process works at Facebook.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 其中真正有趣的数据出现在一个跟踪我在 Facebook 之外的应用和网络活动的文件中。我可以看到那个文件中的数据，加上 Facebook 从我的 Facebook
    个人资料中获得的数据，如何绘制出一个人口统计学的图景，导致我被特定的 Facebook 广告商选为目标。这个 Facebook 之外的文件开始让你感受到 Facebook
    的画像和广告过程如何运作。
- en: 'Let’s take a look at the file. It is named:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下这个文件。它的名字是：
- en: “/apps_and_websites_off_of_facebook/your_off-facebook_activity.json”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “/apps_and_websites_off_of_facebook/your_off-facebook_activity.json”
- en: 'It contains 1,860 records of actions I took on 441 different non-Facebook websites
    over the past two years. Here is an edited sample of the websites and action types
    it records:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含了我在过去两年中在 441 个不同的非 Facebook 网站上所采取的 1,860 条记录。以下是记录的网站和行动类型的编辑样本：
- en: '![](../Images/07e79421888ae658f2e3426f0003009f.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/07e79421888ae658f2e3426f0003009f.png)'
- en: Table by author
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 表格由作者提供
- en: Several technology and travel related sites rise to the top of my off-Facebook
    activity list. Now let’s look at my demographic profile.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 几个技术和旅行相关的网站在我的 Facebook 之外活动列表中排名靠前。现在让我们来看一下我的人口统计档案。
- en: 'The file named:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文件名：
- en: “ads_information/other_categories_used_to_reach_you.json”
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “ads_information/other_categories_used_to_reach_you.json”
- en: 'contains a list of demographic categories that Facebook has assigned to me
    based, I assume, on my Facebook profile data, my Facebook friends, my activity
    on Facebook, and my off-Facebook app and web activity. Here is an edited sample
    of the demographic categories:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 包含了Facebook根据我的Facebook个人资料数据、Facebook好友、我在Facebook上的活动以及我在Facebook之外的应用和网页活动分配给我的人口统计类别的列表。以下是编辑后的部分人口统计类别示例：
- en: '![](../Images/962366fc26ef0712c6c956d0597060cd.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/962366fc26ef0712c6c956d0597060cd.png)'
- en: Table by author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的表格
- en: Most of the categories above are based on my profile, my device usage pattern,
    and my friends. The “Frequent Travelers” and “Frequent International Travelers”
    categories come, I assume from my off-Facebook web activity. So far, this all
    checks out.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 上述大多数类别基于我的个人资料、设备使用模式和我的朋友。类别“Frequent Travelers”和“Frequent International Travelers”我猜来自于我在Facebook之外的网页活动。到目前为止，这一切都符合实际情况。
- en: 'Finally, there is a file named:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个名为：
- en: “ads_information/advertisers_using_your_activity_or_information.json”
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “ads_information/advertisers_using_your_activity_or_information.json”
- en: The “advertisers_using_your_activity_or_information” in the file title leads
    me to believe that Facebook makes my data available to its advertisers who in
    turn use it to target me with ads through Facebook. This file, then, lists those
    advertisers who displayed an ad to me, or who at least considered doing so based
    on my data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 文件标题中的“advertisers_using_your_activity_or_information”让我相信Facebook将我的数据提供给其广告商，广告商则利用这些数据通过Facebook向我投放广告。因此，该文件列出了那些向我展示广告的广告商，或至少根据我的数据考虑过这样做的广告商。
- en: 'The file contained 1,366 different advertisers. Here is a small sample of those
    advertisers:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 文件中包含了1,366个不同的广告商。以下是这些广告商的小部分示例：
- en: Table by author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的表格
- en: Travel sites, retailers, tech companies, fitness centers, car repair companies,
    healthcare insurers, media companies (who represent advertisers), and other firms
    appear in the list. It is a wide variety of organizations, but in many instances,
    I can see how they relate to me, my preferences and my habits.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行网站、零售商、科技公司、健身中心、汽车维修公司、医疗保险公司、媒体公司（代表广告商）和其他公司出现在列表中。这是一个种类繁多的组织，但在许多情况下，我可以看到它们与我、我的偏好和我的习惯的关系。
- en: Other files in the Facebook download include Facebook search history, search
    timestamps, and browser cookie data.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook下载中的其他文件包括Facebook搜索历史、搜索时间戳和浏览器Cookie数据。
- en: '***Google***'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***Google***'
- en: Google’s export facility is cleverly named “Takeout”. The Takeout web page lists
    all the various Google services for which you can request your data (gmail, YouTube,
    search, Nest, etc.) It also shows the files available for each service, and the
    export format for each file (json, HTML, or csv). Most of the time, Google does
    not give you a choice of export format for individual files.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Google的导出功能巧妙地命名为“Takeout”。Takeout网页列出了你可以请求数据的各种Google服务（如gmail、YouTube、搜索、Nest等）。它还显示了每项服务的可用文件以及每个文件的导出格式（json、HTML或csv）。大多数时候，Google不会提供对单个文件导出格式的选择。
- en: '![](../Images/8afbe005fbe3a5394ef86d7afc69b17b.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8afbe005fbe3a5394ef86d7afc69b17b.png)'
- en: A portion of the Google Takeout request site at takeout.google.com — Screen
    image by author
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Google Takeout请求网站的一部分，地址为takeout.google.com —— 作者的屏幕图像
- en: Google does a decent job of providing a high-level overview of the purpose of
    each file. There is, however, no documentation for individual fields.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Google在提供每个文件目的的高级概述方面做得相当不错。然而，对于单个字段，没有文档说明。
- en: I received 94 files in my extract. As with Facebook, there were the normal administrative
    files related to device information, account attributes, preferences, and login/access
    data history.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我在提取中收到94个文件。与Facebook一样，有正常的与设备信息、账户属性、偏好设置和登录/访问数据历史相关的管理文件。
- en: One interesting file is the one titled ‘…/Ads/MyActivity.json’. It contains
    a history of ads presented to me as a result of searches.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的文件是标题为‘…/Ads/MyActivity.json’的文件。它包含了由于搜索而向我展示的广告的历史记录。
- en: 'Some entries in the Ads/MyActivity file have URLs containing a clickserve domain
    for example:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Ads/MyActivity文件中的一些条目包含了点击服务域的URL，例如：
- en: '![](../Images/d06df43d31edd3c4901888557cc215d1.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d06df43d31edd3c4901888557cc215d1.png)'
- en: Screen capture by author
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的屏幕截图
- en: Per [Google’s 360 ads website](https://support.google.com/searchads/answer/4490647?hl=en),
    these are ads from an ad campaign being done by one of Google’s advertisers, served
    to me as a result of some click activity I did. The file does not give any information
    on which action I took that caused the ad to be served.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Google的360广告网站](https://support.google.com/searchads/answer/4490647?hl=en)，这些广告来自Google的广告主进行的广告活动，是我点击活动的结果。文件没有提供有关我采取了什么行动导致广告展示的任何信息。
- en: The ‘title’ column in the file distinguishes between sites “Visited” and topics
    “Searched”. The “Visited” records all have “From Google Ads” in the ‘details’
    column (see example above), leading me to believe that Google served an ad to
    me in response to me having visited a particular site.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 文件中的“标题”列区分了“访问的”站点和“搜索的”主题。“访问的”记录在“详情”列中都标有“来自Google广告”（见上例），这让我相信Google在我访问特定网站后向我展示了广告。
- en: The “Searched” records show sites I visited directly (macys.com, yelp.com, etc.)
    The ‘details’ column shows those sites while the ‘title’ column apparently shows
    what I searched for *on those separate sites.* For example,
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “搜索的”记录显示了我直接访问的网站（如macys.com、yelp.com等）。“详情”列显示了这些网站，而“标题”列显然显示了我在*这些独立网站上*搜索的内容。例如，
- en: '![](../Images/91ead8d3ac5d222c04f4d7da16631427.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91ead8d3ac5d222c04f4d7da16631427.png)'
- en: Screen capture by the author
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作者截屏
- en: '![](../Images/ded8f84f5a84d6e5b233a092ebd1c9ed.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ded8f84f5a84d6e5b233a092ebd1c9ed.png)'
- en: Screen capture by the author
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 作者截屏
- en: One other file I found interesting is called ‘…/My Activity/Discover/MyActivity.json’.
    It is a history of the topic suggestions that Google presented to me through its
    “Discover” feature on the Google app (formerly the Google Feed feature — more
    on Discover [here](https://blog.google/products/search/introducing-google-discover/).)
    Discover topics are selected based on your web and app activity, assuming you
    give Google permission to use your activity to guide Discover topics.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个我发现有趣的文件叫做‘…/My Activity/Discover/MyActivity.json’。它是Google通过其“Discover”功能在Google应用中向我展示的主题建议的历史记录（以前是Google
    Feed功能——有关Discover的更多信息，请参见[这里](https://blog.google/products/search/introducing-google-discover/)）。Discover话题是基于你的网页和应用活动选择的，前提是你允许Google使用你的活动来指导Discover话题。
- en: 'Even though I do not allow Discover to use my web and app activity, Discover
    still presented some topic suggestions relevant to me. Here is an edited sample
    of the topics presented most frequently over several days:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不允许Discover使用我的网页和应用活动，Discover仍然提供了一些与我相关的话题建议。以下是几天内最频繁出现的主题的编辑样本：
- en: '![](../Images/04553a3a764daa6df6487492c48ef4f1.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/04553a3a764daa6df6487492c48ef4f1.png)'
- en: We see here the recurring themes of technology and travel, along with a new
    theme we will also see in the Apple files — music!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里看到重复出现的技术和旅行主题，以及一个我们将在Apple文件中也看到的新主题——音乐！
- en: Google includes in its download several files tracking activity history across
    Google’s products and services. For example, I received history for my visits
    to the developers.google.com and cloud.google.com sites for training and documentation
    resources. No compelling insights came from this data, but it did remind me of
    topics I wanted to revisit and study further.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Google在其下载文件中包含了跟踪Google产品和服务活动历史的几个文件。例如，我收到了我访问developers.google.com和cloud.google.com网站的历史记录，这些网站用于培训和文档资源。这些数据没有提供有力的见解，但确实提醒了我一些我想要重新审视和进一步学习的主题。
- en: Other historical data in the extract included searches and actions performed
    within my gmail account; search requests for images; places searched, directions
    requested, and maps viewed through the Google Maps app; searches performed for
    videos on the web (outside of YouTube); searches done on and watch history for
    YouTube; and contacts I store with Google, presumably in gmail.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 提取中的其他历史数据包括在我的gmail账户中执行的搜索和操作；图片的搜索请求；通过Google Maps应用搜索的地点、请求的方向和查看的地图；在网络上进行的视频搜索（YouTube之外）；在YouTube上的搜索和观看历史；以及我在Google中存储的联系人，可能是在gmail中。
- en: Unlike Facebook, Google does not provide any information on a demographic profile
    that Google has built for me.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 与Facebook不同，Google并没有提供关于Google为我构建的任何人口统计信息。
- en: 'Note that you can view your Google activity data across its products and apps
    by visiting [myactivity.google.com](http://myactivity.google.com):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过访问[myactivity.google.com](http://myactivity.google.com)来查看你在Google产品和应用中的活动数据：
- en: '![](../Images/9dd04f73ff405c9295b6c2c7b2060cf9.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9dd04f73ff405c9295b6c2c7b2060cf9.png)'
- en: Screen clip by the author
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作者截屏
- en: While you cannot export the data from this site, you can browse the data, allowing
    you to get a sense for the type of data you may want to export through the Google
    Takeout site.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你不能从这个网站导出数据，但你可以浏览数据，从而对你可能想通过Google Takeout网站导出的数据类型有个了解。
- en: '***Microsoft***'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '***微软***'
- en: Microsoft lets you export some of your data through the [Microsoft Privacy Dashboard](https://account.microsoft.com/privacy).
    For individual Microsoft services not available on the Dashboard (for example,
    MSDN, OneDrive, Microsoft 365, or Skype data) you can use links in the “How to
    access and control your personal data” section of Microsoft’s [privacy statement
    page](https://privacy.microsoft.com/en-us/privacystatement). The same page directs
    you to a web form you can submit if you are looking for data that is not available
    by any of the above methods.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 微软允许你通过[微软隐私仪表板](https://account.microsoft.com/privacy)导出你的部分数据。对于隐私仪表板上没有的微软服务（例如，MSDN、OneDrive、Microsoft
    365或Skype数据），你可以使用微软[隐私声明页面](https://privacy.microsoft.com/en-us/privacystatement)的“如何访问和控制你的个人数据”部分中的链接。如果你需要的数据通过上述方法无法获得，该页面会引导你提交一个网页表单。
- en: I chose to export all data available through the Privacy Dashboard. This included
    browsing history, search history, location activity, music, TV and movies history,
    and apps and service usage data. I also asked for an export of my Skype data.
    My export included four csv files, six json files, and six jpeg files.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择通过隐私仪表板导出所有可用的数据。这包括浏览历史、搜索历史、位置信息、音乐、电视和电影历史，以及应用和服务使用数据。我还要求导出我的Skype数据。我的导出包含了四个csv文件、六个json文件和六个jpeg文件。
- en: No file documentation was included in the export and none was found on the Microsoft
    site. The field names in the files are, however, fairly intuitive.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 导出中未包含文件文档，也未在微软网站上找到相关信息。然而，文件中的字段名称相当直观。
- en: 'A few interesting observations from the Microsoft files:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 从微软文件中有一些有趣的观察：
- en: The file ‘…\Microsoft\SearchRequestsAndQuery.csv’ contains data from searches
    I performed over the last 18 months including search terms and, apparently, the
    site that I clicked on, if any, from the search results. It looks like the data
    was only for searches that I did through Bing or Windows Search.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 文件‘…\Microsoft\SearchRequestsAndQuery.csv’包含了我在过去18个月内进行的搜索的数据，包括搜索词和，显然，如果有的话，点击的站点。看起来这些数据仅限于我通过Bing或Windows搜索进行的搜索。
- en: Based on the data, it appears I clicked on a link in the search results only
    40% of the time (347 out of 870 searches performed.) From this, I assume that
    the searches for which I did not click on a link were either poorly crafted, returning
    off-topic results, or I may have been able to get the answer I wanted just by
    reading the link previews in the search results. I do not recall having to frequently
    redo search terms, and I know I often see the answer I need right in a link preview,
    since many of my searches are for reminders on coding syntax. Either way, I was
    a bit surprised at the 40% click-through rate. I would have expected it to be
    much higher.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据，我发现我在搜索结果中点击链接的次数仅为40%（870次搜索中点击了347次）。由此，我猜测那些我未点击链接的搜索，要么是搜索词不佳，返回了无关结果，要么是我通过查看搜索结果中的链接预览就能获得所需的答案。我不记得需要频繁修改搜索词，我知道我经常可以在链接预览中找到需要的答案，因为我的许多搜索是关于编码语法的提醒。不管怎样，我对40%的点击率感到有些惊讶，我原本期望它会更高。
- en: Not much interesting was is in the Skype data. It contained the history of in-app
    message threads between me and other Skype meeting participants. Also included
    were .jpeg files with images of participants from a few of my calls.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Skype数据中没有什么特别有趣的内容。它包含了我和其他Skype会议参与者之间的应用内消息线程的历史记录。还包括了一些我的通话中的参与者图片的.jpeg文件。
- en: '***Apple Fitness***'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '***苹果健身***'
- en: 'I had to access my Apple health and fitness data separately from the other
    data that I exported from Apple. The health and fitness data are accessed from
    the Health app on the iPhone. You simply click on your icon in the upper right-hand
    corner of the Health app screen. It takes you to a profile screen and you then
    the click on the Export All Health Data link at the bottom of the screen:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须单独访问我从Apple导出的其他数据中的苹果健康和健身数据。这些健康和健身数据可以从iPhone上的健康应用中访问。你只需点击健康应用屏幕右上角的图标，它会带你进入个人资料屏幕，然后点击屏幕底部的“导出所有健康数据”链接：
- en: '![](../Images/121ee98eea74d587c79c8ccfc03a9ce1.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/121ee98eea74d587c79c8ccfc03a9ce1.png)'
- en: Screen capture by author
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作者截屏
- en: My health export included just under 500 [.gpx files](https://en.wikipedia.org/wiki/GPS_Exchange_Format)
    totaling 102 meg. They contain route information from my recorded workouts over
    the last several years. Another 48 files contained 5.3 meg of electrocardiogram
    data from self-tests that I performed on my Apple Watch.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我的健康导出数据包含了不到500个[.gpx文件](https://en.wikipedia.org/wiki/GPS_Exchange_Format)，总共102兆字节。它们包含了过去几年记录的锻炼路线信息。另有48个文件包含了5.3兆字节的心电图数据，来自我在Apple
    Watch上进行的自我测试。
- en: 'The file named ‘…/Apple/apple_health_export/export.xml’ contains the real interesting
    data. For me, it is 770 meg with 1,956,838 records covering multiple different
    health and exercise measurements for approximately seven years. Some of the activity
    types measured are as follows:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 名为‘…/Apple/apple_health_export/export.xml’的文件包含了真正有趣的数据。对我而言，它有770兆字节，包含1,956,838条记录，涵盖了大约七年内的多种健康和运动测量数据。测量的一些活动类型如下：
- en: '![](../Images/18fa149fbb204f883faecd70f84883f7.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/18fa149fbb204f883faecd70f84883f7.png)'
- en: Table by author
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的表格
- en: Note that the frequency at which Apple records data varies by activity type.
    For example, Active Energy Burned is recorded hourly while Stair Ascent Speed
    is recorded only when going up stairs, leading to the large difference in observation
    counts between these two activity types.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Apple记录数据的频率因活动类型而异。例如，**主动能量消耗**按小时记录，而**爬楼梯速度**仅在上楼梯时记录，这导致这两种活动类型之间的观察次数差异很大。
- en: The data recorded for each observation include the date/time on which the observation
    was recorded, the start and end dates/times of the activity being measured, and
    the device that recorded the activity (iPhone or Apple Watch).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 每个观察记录的数据包括观察记录的日期/时间、被测活动的开始和结束日期/时间，以及记录活动的设备（iPhone或Apple Watch）。
- en: In his excellent Medium article “Analyse Your Health with Python and Apple Health”,
    [Alejandro Rodríguez](https://medium.com/u/f332a48d4bca?source=post_page-----569b8991d745--------------------------------)
    provides the code that I used to parse the xml in the export.xml file and create
    a Pandas data frame. (Thank you Alejandro!) After selecting a one year subset
    of the data and grouping and aggregating it at day and activity type levels, I
    discovered some interesting things.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在他出色的Medium文章《用Python和Apple Health分析你的健康》中，[Alejandro Rodríguez](https://medium.com/u/f332a48d4bca?source=post_page-----569b8991d745--------------------------------)提供了我用来解析export.xml文件中的xml并创建Pandas数据框的代码。（谢谢Alejandro！）在选择了一年的数据子集，并按天和活动类型进行分组和汇总后，我发现了一些有趣的事情。
- en: 'As I suspected. my average activity levels were different for days when I was
    travelling compared to days when I was in one of the cities I call home (Austin
    or Chicago). To see this, I had to use the latitude and longitude data from the
    .gpx exercise route files mentioned earlier. That allowed me to determine which
    of the routes were in a home city and which occurred while I was travelling. I
    then merged that location data with my activity summary data. This was then further
    summarized by activity type and location (home city or travelling). Here is the
    pattern that merged:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所怀疑的那样，我在旅行期间的平均活动水平与我在我称之为家的城市（奥斯汀或芝加哥）时的活动水平不同。为了查看这一点，我必须使用前面提到的.gpx运动路线文件中的纬度和经度数据。这让我能够确定哪些路线是在家城市中，哪些是在旅行中。然后，我将这些位置数据与我的活动总结数据合并。这些数据进一步按活动类型和位置（家城市或旅行）进行了汇总。这里是合并后的模式：
- en: '![](../Images/77bf35d7dc43c24b50eeadd1c3c01240.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/77bf35d7dc43c24b50eeadd1c3c01240.png)'
- en: Image by author
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: While in Chicago, I am in an apartment building with an elevator, so the big
    decline in average flights climbed was not a surprise. What was surprising was
    the increase in activity levels for Chicago versus Austin. My exercise routine
    is very similar in both locations, yet I do more work in Chicago. I think I can
    attribute this to the fact that I walk to more locations in Chicago, rather than
    driving most of the time. Clearly, I need to up the amount that I exercise in
    Austin.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在芝加哥期间，我住在有电梯的公寓楼里，所以平均爬楼梯次数的大幅下降并不令人惊讶。令人惊讶的是芝加哥与奥斯汀的活动水平增加。尽管我在两个地点的锻炼习惯非常相似，但我在芝加哥的锻炼量更多。我认为这可以归因于我在芝加哥走到更多地点，而不是大部分时间开车。显然，我需要在奥斯汀增加锻炼量。
- en: Spotting trends like the one above, which you cannot see in the standard charts
    of the Apple Health app, are a great use for the health data.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 像上面这种趋势，在Apple Health应用的标准图表中看不到，是健康数据的一个很好的用途。
- en: 'The data is also great for modeling, given it is very complete and generally
    clean. Here, for example, is a time series forecast of my exercise minutes based
    on a one year period using Facebook’s Prophet model:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据也非常适合建模，因为数据非常完整且一般较为干净。例如，下面是基于一年时间段的我的运动分钟数的时间序列预测，使用了 Facebook 的 Prophet
    模型：
- en: '![](../Images/6efa5a7c79ac4673bf87093c1162dcf3.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6efa5a7c79ac4673bf87093c1162dcf3.png)'
- en: Forecast of exercise minutes using default weekly seasonality, no annual seasonality
    — Image by author
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 使用默认每周季节性，无年度季节性运动分钟数预测 — 作者提供的图像
- en: 'Here is the same forecast, but with annual seasonality enabled and weekly seasonality
    added manually based on my location (Austin, Chicago or travelling):'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这是相同的预测，但启用了年度季节性，并根据我的位置（奥斯汀、芝加哥或旅行中）手动添加了每周季节性：
- en: '![](../Images/a2a715b2d1dd2a33f14e26d19f8f0b1f.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a2a715b2d1dd2a33f14e26d19f8f0b1f.png)'
- en: Forecast of exercise minutes using annual seasonality and manual weekly seasonality
    — Image by author
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 使用年度季节性和手动每周季节性的运动分钟数预测 — 作者提供的图像
- en: The default weekly seasonality model above (first plot) does a worse job of
    fitting the training data than the model with custom seasonality terms added (second
    plot). However the default seasonality model is far better (though still not great)
    at predicting future values of exercise minutes. Needless to say, hyperparameter
    tuning would help improve these results.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的默认每周季节性模型（第一个图）对训练数据的拟合效果比添加了自定义季节性项的模型（第二个图）要差。然而，默认的季节性模型在预测未来的运动分钟数方面表现远远更好（尽管仍然不尽如人意）。不用说，调整超参数可以改善这些结果。
- en: '![](../Images/33a02a1cd86cca5f64c56090dd9112f3.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/33a02a1cd86cca5f64c56090dd9112f3.png)'
- en: Mean Absolute Percent Error of Different Models — chart by author
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 不同模型的平均绝对百分比误差 — 作者提供的图表
- en: This is just a sample of the type of modeling you can experiment with using
    your health data. Do you want to try using very granular time-series data? Look
    at the workout routes files. They have observations for each second of your recorded
    workouts with latitude, longitude, elevation and velocity fields.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个示例，展示了你可以使用健康数据进行的建模类型。你是否想尝试使用非常详细的时间序列数据？查看运动路线文件。它们记录了你每秒的运动数据，包括纬度、经度、高度和速度字段。
- en: '***Apple — Non-Fitness/Health***'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '***Apple — 非健身/健康***'
- en: You request a download of all your non-fitness/health data from Apple’s main
    website. For me, that amounted to 84 files, mostly .csv and .json files along
    with a few .xml files. I also received hundreds of .vcf files, one for each of
    the contacts I have on my Apple devices, In total, I downloaded 68meg of data,
    excluding the .vcf files.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 Apple 的主网站请求下载所有非健身/健康数据。对我来说，这总共是 84 个文件，主要是 .csv 和 .json 文件，还有一些 .xml
    文件。我还收到了数百个 .vcf 文件，每个文件对应我在 Apple 设备上的一个联系人。总的来说，我下载了 68MB 的数据，不包括 .vcf 文件。
- en: Apple stands out in that it provides comprehensive documentation for each of
    the data files. It includes explanations of each field, though some definitions
    are more helpful than others. The documentation helped me interpret a few data
    files that looked intriguing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 突出的特点在于它为每个数据文件提供了详尽的文档。文档包括每个字段的解释，虽然一些定义比其他的更有帮助。这些文档帮助我解释了一些看起来很有趣的数据文件。
- en: As with most other exports, Apple’s files included the normal administrative
    data, including things such as my preferences for various apps, login information
    and device information. I did not find anything remarkable in those files.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数其他导出一样，Apple 的文件包含了正常的行政数据，包括我的应用偏好、登录信息和设备信息。我在这些文件中没有发现任何特别的东西。
- en: 'There are several files related to Apple Music, one of the services to which
    I subscribe. Files with titles like:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个与 Apple Music 相关的文件，这是我订阅的服务之一。文件标题类似于：
- en: “…/Media_Services/Apple Music — Play History Daily Tracks.csv”;
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “…/Media_Services/Apple Music — 每日播放历史.csv”；
- en: “…/Media_Services/Apple Music — Recently Played Tracks.csv’’; and,
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “…/Media_Services/Apple Music — 最近播放的曲目.csv’’；以及，
- en: “…/Media_Services/Apple Music Play Activity.csv”
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “…/Media_Services/Apple Music 播放活动.csv”
- en: 'contain information such as:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 包含的信息包括：
- en: date and time a song was played;
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 歌曲播放的日期和时间；
- en: play duration in milliseconds;
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播放持续时间（以毫秒为单位）；
- en: how each play was ended (for example, it reached the end of the track, or I
    skipped past the song);
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次播放的结束方式（例如，播放到歌曲末尾，或者我跳过了这首歌）；
- en: the number of times the song has been played;
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 歌曲被播放的次数；
- en: the number of times the song was skipped;
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 歌曲被跳过的次数；
- en: the song title;
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 歌曲标题；
- en: the album title, if any;
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专辑标题（如果有的话）；
- en: the song’s genre; and,
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 歌曲的类型；以及，
- en: where the song was played from — my library, a playlist, or one of Apple’s radio
    channels.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播放歌曲的来源——我的库、播放列表或Apple的广播频道。
- en: My files contained between 13,900 and 20,700 records depending on the purpose
    of the file. The data covered nearly seven years of song plays.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我的文件包含了13,900到20,700条记录，这取决于文件的用途。这些数据涵盖了近七年的歌曲播放记录。
- en: 'Apple captures a variety data on how song plays are ended, probably for purposes
    of recommending other songs to me. Song play termination reasons include:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Apple捕捉了多种数据来记录歌曲播放的结束情况，可能是为了推荐其他歌曲给我。歌曲播放结束原因包括：
- en: '![](../Images/73a43d07fff0e6d20387ff3a6ce56697.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/73a43d07fff0e6d20387ff3a6ce56697.png)'
- en: Table by author
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 作者绘图
- en: For purposes of the analyses I show below, I focused on the ‘NATURAL_END_OF_TRACK’,
    ‘TRACK_SKIPPED_FORWARDS’, and ‘MANUALLY_SELECTED_PLAYBACK_OF_A_DIFF_ITEM’ end
    reasons.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的分析中，我专注于‘NATURAL_END_OF_TRACK’（自然结束）、‘TRACK_SKIPPED_FORWARDS’（跳过前进）和‘MANUALLY_SELECTED_PLAYBACK_OF_A_DIFF_ITEM’（手动选择播放不同项目）结束原因。
- en: 'Sometimes I will repeat a song that I like. One question I had was “Do I play
    favorite songs obsessively, over and over again?”. I answered that question using
    the Apple data:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我会重复播放我喜欢的歌曲。我曾经有一个问题是：“我是否会对喜欢的歌曲进行强迫性播放，一遍又一遍？”我使用Apple的数据回答了这个问题：
- en: '![](../Images/8307f6a9d95f80317adeafaee67520d4.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8307f6a9d95f80317adeafaee67520d4.png)'
- en: Table by author
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 作者绘图
- en: The table above summarizes the number of times I’ve played some favorite songs
    (‘Play Count’) and the number days over which I played the songs (‘Played on Number
    of Days’). It looks like I generally play a song only once per day. Also, given
    that the play count is less than the day count for some songs, I must skip some
    favorites if I have heard them too many times recently or if the song does not
    fit my mood at the time. So, no obsessive playing here!
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 上表总结了我播放一些喜欢的歌曲的次数（‘播放次数’）以及我播放这些歌曲的天数（‘播放天数’）。看起来我一般每天只播放一首歌曲。此外，由于某些歌曲的播放次数少于播放天数，我一定会跳过一些喜欢的歌曲，特别是当我最近听得太多或者歌曲不符合当时的心情时。所以，这里没有强迫症播放的情况！
- en: 'I also wondered if I favor certain types of songs on different days of the
    week, different times of the day, or even different months of the year. My intuition
    says that I do. With the Apple data, it was easy to visualize the genres I played
    at different times. Here, for example, are the genres I played most frequently
    during each month of the year:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我也想知道我是否在一周的不同日子、一天的不同时间，甚至一年中的不同月份更偏爱某些类型的歌曲。我的直觉是我确实如此。通过Apple的数据，可以轻松地可视化我在不同时间播放的流派。例如，以下是我每个月播放最频繁的流派：
- en: '![](../Images/77a6cc659b9f2d9fdc55e896873f054f.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/77a6cc659b9f2d9fdc55e896873f054f.png)'
- en: Image by author
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: I clearly favor rock songs, with alternative and pop music added for some occasional
    variety. July and August seem to be the months when I prefer the variety.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我明显偏爱摇滚歌曲，同时偶尔会加入一些另类和流行音乐。七月和八月似乎是我喜欢变化的月份。
- en: That said, I was surprised at just how much rock I seem to play. Admittedly
    I love it. But I also believe I have pretty broad taste in music.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我还是对自己播放的摇滚歌曲数量感到惊讶。诚然，我爱摇滚。但我也相信我对音乐的品味相当广泛。
- en: So, I questioned the accuracy of the genre assigned to the songs in Apple’s
    data. For one thing, 10,083 of the 22,313 song plays in my file had no genre assigned
    to them. Also, there appears to be a lot of overlap in the genres assigned. For
    example, “R&B/Soul”, “Soul and R&B”, “Soul”, and “R&B / Soul” are all genres assigned
    to different songs in my data. The totals in the chart above would certainly be
    different if I recast the genres of all songs to use a consistent genre naming
    scheme.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我质疑了Apple数据中分配给歌曲的流派的准确性。首先，我文件中的22,313次歌曲播放中有10,083次没有分配流派。此外，分配的流派似乎有很多重叠。例如，“R&B/Soul”、“Soul
    and R&B”、“Soul”和“R&B / Soul”都是分配给我数据中不同歌曲的流派。如果我将所有歌曲的流派重新调整为一致的命名方案，上述图表中的总数肯定会有所不同。
- en: Rather than invest the time to update the genres, I decided on another test
    to determine if the trends in the chart truly represent my playing patterns. Since
    Apple includes song play ending reasons in the data, I looked to see if I tend
    to skip past rock songs more frequently than other genres, indicating that I try
    to play other genres when too many rock songs are being played.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定不投入时间更新音乐流派，而是进行另一个测试，以确定图表中的趋势是否真正代表了我的播放模式。由于Apple在数据中包含了歌曲播放结束原因，我查看了是否我比其他流派更频繁地跳过摇滚歌曲，这表明当摇滚歌曲播放过多时，我会尝试播放其他流派。
- en: '![](../Images/0acc97d8f372c45b05306f29b9ea15fd.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0acc97d8f372c45b05306f29b9ea15fd.png)'
- en: Plot by author
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 作者绘图
- en: As it turns out, I do not skip past rock songs significantly more than I skip
    past other genres that I listen to frequently. I’ll have to face it — I am a die-hard
    rock fan.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，我跳过摇滚歌曲的频率并没有明显高于我跳过其他我经常听的音乐类型。我得面对这个事实——我是真正的摇滚迷。
- en: Another interesting file is called “…/Media_Services/Stores Activity/Other Activity/App
    Store Click Activity.csv”. While I do not analyze it here, I recommend it to anyone
    who wants to get a sense for the type of data a retailer may want to track for
    activity on their website. For me, it included 4,900+ records with detailed history
    of my activity while in the app store and, apparently, in Apple music. Types of
    actions I took, dates/times, A/B test flag, search terms, and data presented to
    me (“impressed” is the term used) are among the items included in the file.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的文件叫做“…/Media_Services/Stores Activity/Other Activity/App Store Click Activity.csv”。虽然我在这里没有分析它，但我推荐给任何想了解零售商可能想跟踪的网站活动类型的人。对我来说，它包含了4,900多条记录，详细记录了我在应用商店内的活动历史，以及显然是在
    Apple Music 中的活动。我采取的行动类型、日期/时间、A/B 测试标志、搜索词和呈现给我的数据（使用的术语是“印象深刻”）都包括在文件中。
- en: One last potentially interesting file for analysis is called \\Media_Services\\Stores
    Activity\\Other Activity\\Apple Music Click Activity V3.csv. It includes the city
    and longitude/latitude of the IP address where, I assume, I was using Apple Music.
    For me, the file had 10,000 records.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个可能有趣的分析文件是 \\Media_Services\\Stores Activity\\Other Activity\\Apple Music
    Click Activity V3.csv。它包括了我在使用 Apple Music 时的 IP 地址所在的城市和经纬度。对我来说，该文件有10,000条记录。
- en: '***Verizon***'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '***Verizon***'
- en: After a long 80+ day wait, Verizon notified me I could download my data. It
    included 17 csv files for a total of 1.4 meg of data. Most of the files covered
    account administrative information (cell line descriptions, device information,
    billing history, order history, etc.), the history of notifications that Verizon
    sent to me, and my recent texting history (but without text contents). Though
    Call History and Data Usage files were provided, they were empty except for a
    notation that the data was “Masked for security”.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在长达80多天的等待之后，Verizon 通知我可以下载我的数据。它包括17个 csv 文件，总共1.4兆字节的数据。大多数文件涵盖了帐户管理信息（手机线描述、设备信息、账单历史、订单历史等）、Verizon
    发给我的通知历史和我最近的短信历史（但没有短信内容）。虽然提供了通话记录和数据使用文件，但它们都是空的，只有一个注明数据是“为安全起见已被屏蔽”的说明。
- en: Verizon provided two documentation files. One contained the names and general
    descriptions of 34 possible files that could be included in a download. The files
    included depend on the Verizon services you use. The second documentation file
    contained a description of 3,091 data fields that could appear in the files. While
    the data field descriptions are helpful, they lack some detail. For example, a
    lot of fields are described as containing codes for various purposes, however
    the codes themselves and their meanings are not described.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Verizon 提供了两个文档文件。一个包含了可能包含在下载中的34个文件的名称和一般描述。包含的文件取决于你使用的 Verizon 服务。第二个文档文件包含了可能出现在这些文件中的3,091个数据字段的描述。虽然数据字段描述是有帮助的，但它们缺乏一些细节。例如，许多字段被描述为包含各种用途的代码，但这些代码及其含义并未描述。
- en: 'One file that was extremely interesting is called “…/Verizon/General Inferences.csv”.
    It contains a spectacular amount of demographic information about me and about
    other people in my household. Here is how Verizon’s documentation describes the
    file:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常有趣的文件叫做“…/Verizon/General Inferences.csv”。它包含了关于我以及我家其他人的大量人口统计信息。以下是 Verizon
    文档对该文件的描述：
- en: “The General Inferences file provides information general assumptions and inferences
    to deliver more relatable and relevant content across our platforms. This may
    include information like Attributes, Preferences, or Opinions.”
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “通用推论文件提供了有关一般假设和推论的信息，以在我们的平台上提供更具相关性和相关性的内容。这可能包括像属性、偏好或意见这样的信息。”
- en: Based on the nature of the demographic features, I assume most of it was acquired
    by Verizon from outside data aggregators and not gathered by Verizon directly
    from me. The number and scope of demographic features far exceed any information
    that I ever provided directly to Verizon.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根据人口统计特征的性质，我假设大多数信息是 Verizon 从外部数据聚合商处获取的，而不是直接从我这里收集的。人口统计特征的数量和范围远远超过了我直接提供给
    Verizon 的任何信息。
- en: In fact, the Verizon documentation speaks about another file called the “General”
    information file (not included in my download). The documentation says the “General”
    file includes data that came from external information sources. My guess is the
    information in the “General Inferences” file also comes from those external sources.
    Some of the financial data in the “General Inferences” file could have come from
    the credit report that Verizon requires its customers to provide.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Verizon文档提到了另一个名为“General”的信息文件（不包含在我的下载中）。文档称“General”文件包括来自外部信息来源的数据。我的猜测是“总体推断”文件中的信息也来自这些外部来源。“总体推断”文件中的一些财务数据可能来自Verizon要求其客户提供的信用报告。
- en: 'A total of 332 demographic features were included in my General Inferences
    data. Here is an abridged list including some of the more surprising features:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 总共有332个与我相关的人口特征被包括在我的“总体推断”数据中。以下是一个缩略列表，包括一些比较令人惊讶的特性：
- en: '![](../Images/8d2ff8b2886808f9e00a528efcdbc5c2.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8d2ff8b2886808f9e00a528efcdbc5c2.png)'
- en: Abridged list of demographic features form the General Inferences file — Table
    by author
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: “总体推断”文件的人口特征缩略列表 — 作者表
- en: All of the General Inferences features are apparently used by Verizon to market
    to me and retain me as a customer. As you can see in the above list, features
    about my spouse and our children are also included. You can see the complete list
    of 332 features [here](https://gist.github.com/jbraun22/d2be987db4c9b01c32a70387f3a5d2e2).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的“总体推断”特性显然被 Verizon 用来向我营销并保留我作为客户。正如上面的列表所示，关于我配偶和我们孩子的特性也被包括在内。你可以在[这里](https://gist.github.com/jbraun22/d2be987db4c9b01c32a70387f3a5d2e2)查看完整的332个特性列表。
- en: 'A few of the features that I found to be truly unusual include:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现的一些真正不寻常的特性包括：
- en: '![](../Images/2640c6c7e973974801106d23bb45d022.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2640c6c7e973974801106d23bb45d022.png)'
- en: Table by author
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 作者表
- en: One has to wonder if those types of data elements are really needed by Verizon
    to help it provide service to me and, if so, how Verizon uses them.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 人们不得不怀疑这些数据元素是否真的被Verizon所需，以帮助其提供服务，如果是这样，Verizon是如何使用它们的。
- en: '***Amazon***'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '***亚马逊***'
- en: 'Amazon provided 214 files containing 4.93 meg of data. Several of the files
    covered:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊提供了包含4.93MB数据的214个文件。几个文件包括：
- en: Account preferences;
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户偏好；
- en: Order history;
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单历史；
- en: Fulfillment and returns history;
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 履行和退货历史；
- en: Viewing and listening history (Amazon Prime Video and Amazon Music);
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观看和收听历史（亚马逊Prime Video和亚马逊音乐）；
- en: Kindle purchases and reading activity,
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kindle购买和阅读活动，
- en: and search history including search terms.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和包括搜索词在内的搜索历史。
- en: If I was an Alexa customer or a Ring customer, I assume I would have received
    data for my activity on those services as well.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我曾是Alexa客户或Ring客户，我假设我也会收到有关这些服务的活动数据。
- en: Six .txt files contained high-level descriptions of a few of the downloaded
    data files. Several .pdf files contain documentation for fields in the downloaded
    files (the “Digital.PrimeVideo.Viewinghistory.Description.pdf” file, for example).
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 六个.txt文件包含了一些下载数据文件的高级描述。几个.pdf文件包含下载文件中字段的文档（例如，“Digital.PrimeVideo.Viewinghistory.Description.pdf”文件）。
- en: The most interesting files from Amazon pertain to the marketing audiences associated
    with me by Amazon, it advertisers, or “third parties”. I presume the third parties
    are data vendors from whom Amazon purchases data.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 来自亚马逊的最有趣的文件涉及亚马逊、其广告商或“第三方”与我相关的营销受众。我推测这些第三方是亚马逊从中购买数据的数据供应商。
- en: 'The “…/Amazon/Advertising.1/Advertising.AmazonAudiences.csv” file contains
    the audiences that Amazon itself assigned me to. Here is a sample of the 21 audiences:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: “.../Amazon/Advertising.1/Advertising.AmazonAudiences.csv”文件包含亚马逊分配给我的受众。以下是21个受众的示例：
- en: '![](../Images/80234d5118289fb999edcdc97afac04e.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/80234d5118289fb999edcdc97afac04e.png)'
- en: Audiences assigned to me by Amazon — Table by author
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊分配给我的受众 — 作者表
- en: Amazon’s own audience assignments are largely accurate when I consider products
    that I purchased or searched for, either for myself or on behalf of others.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考虑自己购买或搜索的产品时，无论是为了自己还是代表他人，亚马逊自己分配的受众基本上是准确的。
- en: 'The “…/Amazon/Advertising.1/Advertising.AdvertiserAudiences.csv” file apparently
    contains a list of Amazon advertisers who brought their own audiences to Amazon
    and whose audience lists included me. The file contains 50 advertisers. Here is
    a sample:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: “.../Amazon/Advertising.1/Advertising.AdvertiserAudiences.csv”文件显然包含了带来自己受众到亚马逊的亚马逊广告商的名单，并且他们的受众名单中包括了我。该文件包含50个广告商。以下是一个示例：
- en: '![](../Images/64392808b053a8587f37dfdbe7f961f5.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/64392808b053a8587f37dfdbe7f961f5.png)'
- en: Amazon advertisers who have me in their audience lists — Table by author
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 将我列入观众名单的亚马逊广告商 — 表格由作者提供
- en: I do business with or own products from some of the advertisers in the list
    (for example, Delta, Intuit, Zipcar) so I understand how I ended up on their audience
    lists. I have no connection with others on the list (for example, AT&T, Red Bull,
    Royal Bank of Canada) so I am not sure how I got in their audience lists.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我与列表中的一些广告商（例如，达美航空、Intuit、Zipcar）有业务往来或拥有他们的产品，因此我理解我如何进入他们的观众名单。我与列表中的其他公司（例如，AT&T、红牛、加拿大皇家银行）没有任何联系，所以我不确定我是如何进入他们的观众名单的。
- en: According to Amazon, the file
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 根据亚马逊的说法，文件
- en: “…/Amazon/Advertising.1/Advertising.3PAudiences.csv”
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “…/Amazon/Advertising.1/Advertising.3PAudiences.csv”
- en: contains a list of
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 包含一个列表
- en: “Audiences in which you are included by 3rd parties”.
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你被第三方包含的观众。”
- en: 'Its accuracy is poor. A total of 33 audiences are listed, 28 of which focused
    on automobile ownership. The remaining four covered gender, education level, marital
    status and dependents. A sample of the automobile-related audiences:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 它的准确性很差。总共有33个观众被列出，其中28个集中在汽车拥有上。剩下的四个涉及性别、教育水平、婚姻状况和抚养人。一个汽车相关观众的示例：
- en: '![](../Images/82e5c824291efa2d2c48c27463d9c8f7.png)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/82e5c824291efa2d2c48c27463d9c8f7.png)'
- en: Sample of automobile-related audience assignments by 3rd party vendors — Table
    by author
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 由第三方供应商提供的汽车相关观众分配示例 — 表格由作者提供
- en: While the gender/education level/marital status -type assignments in the file
    are accurate, only a few of the automobile-related assignments in it are correct.
    Most are not. And, I am just not that interested in automobiles to warrant 28
    of 33 profile assignments. Mercifully, Amazon seems to ignore this data when it
    presents product or video recommendations to me.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然文件中的性别/教育水平/婚姻状态类型的分配是准确的，但其中只有少数汽车相关的分配是正确的。大多数是不准确的。而且，我对汽车的兴趣并不足以让33个档案分配中有28个与汽车相关。幸运的是，亚马逊在向我推荐产品或视频时似乎忽略了这些数据。
- en: '**Parting Thoughts**'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**离别感想**'
- en: In this article, I hoped to show you the wide variety of data you can get from
    companies with whom you do business. The data allows you to learn what those companies
    think about you while also learning some surprising things about yourself!
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我希望向你展示你可以从与你做生意的公司那里获得的各种数据。这些数据使你能够了解这些公司对你的看法，同时也发现一些关于你自己的令人惊讶的事情！
- en: We’ve seen that some companies correctly identify my interests in technology
    and travelling, while one company incorrectly sees me as an avid automobile enthusiast.
    In an eye-opening and somewhat unnerving moment, I realized another company has
    extensive demographic information about my family.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，有些公司正确识别了我对技术和旅行的兴趣，而有一家公司错误地把我看作是一个狂热的汽车爱好者。在一个令人瞩目且略感不安的时刻，我意识到另一家公司掌握了我家庭的广泛人口统计信息。
- en: I learned I need to increase my workout regime in one of the two places I call
    home, even though I thought my workouts were equivalent in both places. I found
    out that some companies (facebook, Google) do not have a strong view of my profile.
    Yet the demographic picture that Verizon has of me is shockingly accurate.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解到，我需要在我称之为家的两个地方中的一个增加锻炼量，尽管我认为我的锻炼在两个地方是等效的。我发现一些公司（facebook，谷歌）对我的个人资料没有强烈的看法。然而，Verizon对我的人口统计画像却令人震惊地准确。
- en: The data the various companies give you supply a rich source of raw material
    for experimentation. It is data that is susceptible to deep analysis, modelling
    and visualization activities. For example, geographic coordinates and timestamps
    are available for many observations, allowing you to visualize or model your movements.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 各公司提供的数据为实验提供了丰富的原材料。这些数据适合于深入分析、建模和可视化活动。例如，许多观察提供了地理坐标和时间戳，使你能够可视化或建模你的移动情况。
- en: I hope you find your own set of interesting insights by downloading your personal
    data. Please let me know if you have noteworthy experiences in working with companies
    other than those I cover here.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你通过下载你的个人数据找到一套有趣的见解。如果你在与我这里未涵盖的公司合作时有值得注意的经历，请告诉我。
- en: It’s your data — Now go for it!
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的数据 — 现在去利用它吧！
- en: '*Article edited by the author on August, 16, 2023 to correct misspelling.*'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '*文章由作者于2023年8月16日编辑以纠正拼写错误。*'
