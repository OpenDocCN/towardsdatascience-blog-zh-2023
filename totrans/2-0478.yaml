    å’Œ V = X-g(Z)ã€‚'
- en: '**Compute treatment effect**. Using the residuals we can compute the treatment
    effect directly using the equation below.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**è®¡ç®—å¤„ç†æ•ˆåº”**ã€‚åˆ©ç”¨æ®‹å·®ï¼Œæˆ‘ä»¬å¯ä»¥ä½¿ç”¨ä¸‹é¢çš„æ–¹ç¨‹ç›´æ¥è®¡ç®—å¤„ç†æ•ˆåº”ã€‚'
