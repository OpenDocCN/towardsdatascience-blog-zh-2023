  type: TYPE_NORMAL
  zh: 给你的建议：制定你自己的清单
- en: I hope my list inspires you to come up with your own list of reasons why you’re
    doing this thing.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的清单能激励你制定自己的理由清单，说明你为什么要做这件事。
- en: Reasons that will speak to your heart, not just your brain (or your pocket).
    Because when you hit rock bottom, only that will really resonate with you.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些理由将触动你的内心，而不仅仅是你的大脑（或你的钱包）。因为当你跌入谷底时，只有这些理由才能真正引起你的共鸣。
