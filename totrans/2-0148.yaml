- en: I‚Äôve been working as a Data Scientist at Spotify for 2 years now, and I can
    say that changing careers from business to data science sits very high on the
    list of best decisions I‚Äôve ever made.
  prefs: []
  type: TYPE_NORMAL
- en: Data science can be an amazingly rewarding career choice. Getting there is another
    story.
  prefs: []
  type: TYPE_NORMAL
- en: It takes a lot of work and determination to become a true Data Scientist. To
    make sure you get there, you will first need to get your *why* in check before
    tackling the *how.*
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ecedcc1ab01fa5946c6a4500e03ea14b.png)'
  prefs: []
  type: TYPE_IMG
- en: The journey ahead is long but it‚Äôs all worth it! ‚Äî Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: But first, let me tell you a quick story
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you‚Äôve read my previous [post](https://medium.com/towards-data-science/from-business-student-to-data-scientist-in-tech-eb7bbaab1784)
    about how I made this career switch, you know that it was far from being an easy
    one.
  prefs: []
  type: TYPE_NORMAL
- en: The journey became a roller coaster early on, which made me realize I *really*
    needed to get *my why* in check.
  prefs: []
  type: TYPE_NORMAL
- en: Just because I made this career choice didn‚Äôt mean I was always brimming with
    motivation and resolve.
  prefs: []
  type: TYPE_NORMAL
- en: When you have a 60k$ student loan holding you by the throat, failure takes a
    whole new dimension. It becomes friends with your most deep-seated fears. Failure
    is not an option. Making it is the **only** option.
  prefs: []
  type: TYPE_NORMAL
- en: Then one day‚Ä¶
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On March 2020, I got up feeling at my lowest because I was about to fail a 6000$
    course at NYU, and I had no idea how I was going to get myself out of this hole.
    Anxiety started beating me up full-on with a lash.
  prefs: []
  type: TYPE_NORMAL
- en: I could either get up and stand up for myself, or give up. I chose the first
    option.
  prefs: []
  type: TYPE_NORMAL
- en: Then I made a list. This exact one to be specific ‚¨á
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/382356d89a7950e261dcc2ad612ac1b2.png)'
  prefs: []
  type: TYPE_IMG
