- en: I’ve been working as a Data Scientist at Spotify for 2 years now, and I can
    say that changing careers from business to data science sits very high on the
    list of best decisions I’ve ever made.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在Spotify担任数据科学家2年了，我可以说，从商业转行到数据科学是我做出的最佳决定之一。
- en: Data science can be an amazingly rewarding career choice. Getting there is another
    story.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以是一个令人惊叹的职业选择。到达那里是另一回事。
- en: It takes a lot of work and determination to become a true Data Scientist. To
    make sure you get there, you will first need to get your *why* in check before
    tackling the *how.*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 成为真正的数据科学家需要付出大量的努力和决心。为了确保你能成功，你首先需要明确你的*为什么*，然后再解决*怎么做*的问题。
- en: '![](../Images/ecedcc1ab01fa5946c6a4500e03ea14b.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ecedcc1ab01fa5946c6a4500e03ea14b.png)'
- en: The journey ahead is long but it’s all worth it! — Image by Author (Midjourney)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 前方的旅程漫长，但一切都是值得的！ — 图片由作者（Midjourney）提供
- en: But first, let me tell you a quick story
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但首先，让我给你讲一个小故事
- en: If you’ve read my previous [post](https://medium.com/towards-data-science/from-business-student-to-data-scientist-in-tech-eb7bbaab1784)
    about how I made this career switch, you know that it was far from being an easy
    one.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过我之前的[文章](https://medium.com/towards-data-science/from-business-student-to-data-scientist-in-tech-eb7bbaab1784)，你知道这次职业转型远非轻松。
- en: The journey became a roller coaster early on, which made me realize I *really*
    needed to get *my why* in check.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的旅程变成了过山车，这让我意识到我*真的*需要理清*我的为什么*。
- en: Just because I made this career choice didn’t mean I was always brimming with
    motivation and resolve.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为我做出了这个职业选择，并不意味着我总是充满了动力和决心。
- en: When you have a 60k$ student loan holding you by the throat, failure takes a
    whole new dimension. It becomes friends with your most deep-seated fears. Failure
    is not an option. Making it is the **only** option.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你背负着6万美元的学生贷款时，失败的意义变得截然不同。它与最深处的恐惧交织在一起。失败不是一种选择。成功是**唯一**的选择。
- en: Then one day…
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 然后有一天……
- en: On March 2020, I got up feeling at my lowest because I was about to fail a 6000$
    course at NYU, and I had no idea how I was going to get myself out of this hole.
    Anxiety started beating me up full-on with a lash.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年3月，我感到处于最低谷，因为我快要在纽约大学的6000美元课程中失败了，我不知道自己要如何摆脱困境。焦虑开始猛烈地袭击我。
- en: I could either get up and stand up for myself, or give up. I chose the first
    option.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以选择站起来为自己争取，或者放弃。我选择了第一个选项。
- en: Then I made a list. This exact one to be specific ⬇
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我列了一个清单。确切地说，就是这个 ⬇
- en: '![](../Images/382356d89a7950e261dcc2ad612ac1b2.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/382356d89a7950e261dcc2ad612ac1b2.png)'
- en: I’ve kept this note exactly as I wrote it in 2020
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我把这条笔记保留得和2020年写的一模一样。
- en: '*I don’t want to spoil you too much either* 😌. *If you want to know what’s
    inside the list, then you have no other choice than to keep on reading (muahaha*
    😈*)*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*我也不想过多剧透* 😌。*如果你想知道列表的内容，你只有继续阅读（哈哈哈* 😈*)*'
- en: For the first time, this was a list I actually looked at later!
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是我第一次后来真的查看的列表！
- en: '*(As opposed to those that we bury in a corner of our phones)*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*（相对于我们把它们埋在手机角落里那些笔记）*'
- en: I listed all the reasons why this leap of faith was worth all this struggle.
    And I would peek at it **every time** I felt my motivation fading away or the
    self-doubt creeping in.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我列出了所有理由，说明为什么这一信念的跳跃是值得所有这些挣扎的。我会在**每次**感觉到动力减退或自我怀疑袭来时查看它。
- en: This list gave me the boost that I needed each time to keep myself from not
    giving up on my dream. I still cried lol, but at least I was doing that while
    completing my assignments.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表给了我每次需要的动力，让我坚持自己的梦想。我仍然哭了，哈哈，但至少我在完成作业的同时哭了。
- en: In this post, I’m sharing with you the top 8 reasons why I believe data science
    to be one of the most exciting career pathways one can pursue. The list of why
    I thought it was worth all the hassle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将与您分享我认为数据科学是最令人兴奋的职业路径之一的8个理由。列出我认为这一切麻烦都是值得的原因。
- en: '*Keep in mind that this list is based on my* ***personal*** *interests and
    aspirations. Some of these elements might not speak to everyone. But since they
    helped me so much, I still thought they were worth sharing.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*请记住，这个列表基于我的* ***个人*** *兴趣和愿望。其中的一些元素可能不适合每个人。但既然这些对我帮助如此之大，我仍然觉得它们值得分享。*'
- en: '**1\. Being a Data Scientist is like being a modern-day Sherlock Holmes**'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. 成为数据科学家就像是现代的福尔摩斯**'
- en: I’ve talked about this already in my previous article, but for those who didn’t
    read it, this reason sits closest to my heart.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在之前的文章中已经谈到过这个问题，但对于那些没有读过的人，这个理由最接近我内心。
- en: Detectives play with knowledge to solve puzzles every day. They **investigate**
    restlessly chasing the truth by solving the most complex of mysteries.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 侦探们每天都利用知识来解决难题。他们**不懈地调查**，追寻真相，通过解决最复杂的谜题来寻找答案。
- en: That is exactly what Data Scientists do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是数据科学家所做的工作。
- en: '![](../Images/e4e9dbf1efe3e5054e1a615bf2a9ccf6.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e4e9dbf1efe3e5054e1a615bf2a9ccf6.png)'
- en: Image by Author (Midjourney)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片（Midjourney）
- en: It might feel like I’m romanticizing this, but it’s truly how I felt and still
    feel about it. We play with data every day to unravel the opportunities it hides.
    This requires developing a keen sense of problem-solving 🔎 and resilience in chasing
    the truth up to its door.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能感觉像是在浪漫化这一切，但这确实是我当时的感受，也是我现在的感受。我们每天都在玩弄数据，以揭示它隐藏的机会。这需要培养敏锐的问题解决能力🔎 和在追寻真相的过程中坚持不懈的精神。
- en: Every new project you kickstart could be different. It’s like being faced with
    a new case to solve all the time. Being a data expert means you can find interesting
    and novel ways to provide answers that **only** **you** can unearth.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个新项目的启动都可能是不同的。这就像是面对一个新的案件待解决。作为数据专家意味着你可以找到有趣且新颖的方法来提供**只有** **你** 能揭示的答案。
- en: True, I’m not running after criminals every day to solve cases. Instead, I’m
    chasing numbers into forcing them to yield and deliver their truth. Good enough
    for me.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，我不是每天都在追捕犯罪分子来解决案件。相反，我是在追逐数字，让它们吐露并呈现真相。对我来说，这已经足够了。
- en: '**2\. Data science is one of the most versatile careers**'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. 数据科学是最具多样性的职业之一**'
- en: All the friends I made during my data science degree had come from completely
    different backgrounds. Ranging from astrophysics to political science (and more).
    They’re all Data Scientists now working in completely different industries. Some
    are developing models in the fight against cancer, others are helping game-makers
    deliver the best experience.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据科学学位期间结交的所有朋友都来自完全不同的背景。从天体物理学到政治科学（以及更多）。他们现在都是在完全不同的行业工作的数据科学家。有些人在开发抗癌模型，另一些则在帮助游戏开发者提供最佳体验。
- en: One of the reasons it’s a highly sought-after career pathway is that it allows
    you to **reconcile your professional ambitions with your personal interests.**
    Data science gives you the opportunity to work in the field of your choice. And
    change industries whenever you’re no longer satisfied with your current one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个备受追捧的职业路径的原因之一，它允许你**调和你的职业抱负与个人兴趣。** 数据科学给了你在你选择的领域工作的机会。当你对当前行业不再满意时，你还可以更换行业。
- en: '![](../Images/42ce5c90b07460e15b5cd77e6544e691.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/42ce5c90b07460e15b5cd77e6544e691.png)'
- en: I am a great example of that myself.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己就是一个很好的例子。
- en: When I was studying for my degree, there was no other company I could picture
    myself working for other than Spotify. Music touched me so much that I picked
    up the violin late in life and discovered a newfound passion within myself.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在攻读学位时，除了Spotify，我无法想象自己在其他公司工作。音乐深深触动了我，以至于我在晚年才开始学习小提琴，并在自己内心发现了新的激情。
- en: Now, I’m able to reconcile this lifelong interest of mine with my professional
    life at Spotify.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我能够将我对数据的终身兴趣与在Spotify的职业生涯结合起来。
- en: So whether you find joy in stargazing or saving lives, data science opens doors
    for you to work with your lifelong passions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你是在观星还是救援中找到乐趣，数据科学为你打开了与终身热情相关的工作大门。
- en: '**3\.** Data science is one of today’s most relevant sciences'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3\.** 数据科学是当今最相关的科学之一'
- en: It was relevant 10 years ago, and it’s even more so today. Data is everywhere
    and the importance it holds grows exponentially by the day.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 10年前它是相关的，而今天它变得更加重要。数据无处不在，它的重要性随着时间的推移呈指数增长。
- en: According to Statista, the volume of data generated + consumed worldwide went
    from 2 zettabytes in 2010, to 120 in 2023 *(1 zettabyte = 1 billion terabytes)*
    [1, 2]. So “relevant” is rather an understatement. Data is **exploding**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Statista的数据，全球生成和消费的数据量从2010年的2泽字节增加到2023年的120泽字节 *(1泽字节 = 10亿兆字节)* [1, 2]。所以“相关”这个词简直是轻描淡写。数据正在**爆炸**。
- en: Who do you think is changing the Tech world with AI innovations? Data Scientists
    of course.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为谁在通过AI创新改变科技世界？当然是数据科学家。
- en: So if today the word can mean different things, the type of Data Scientist you
    want to be is really up to you. If you want to ride the AI wave, you can. If you
    prefer to investigate data and unravel mysteries, you also can.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果今天这个词可以有不同的含义，那么你想成为的那种数据科学家真的是由你决定的。如果你想乘上AI的浪潮，你可以。如果你更愿意调查数据并解开谜团，你也可以。
- en: No matter what wave you ride, you will still remain relevant in the job market.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你乘风破浪，你在就业市场上依然会保持相关性。
- en: '![](../Images/a4b04b047eb3b4e9da15ce2f4d24a496.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a4b04b047eb3b4e9da15ce2f4d24a496.png)'
- en: '**4\. Data science can change people’s lives**'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4\. 数据科学可以改变人们的生活**'
- en: If you seek meaning in your life by making a difference and having a positive
    impact, then data science could be the right path for you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过改变世界和产生积极影响来寻求生活的意义，那么数据科学可能是适合你的道路。
- en: When you’re a Data Scientist, you have the luxury of choosing to be part of
    something greater. Because the list of industries to choose from is so wide, you
    get the opportunity to even have a say in it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成为数据科学家时，你可以选择成为更大事物的一部分。由于可以选择的行业范围非常广泛，你甚至有机会参与其中。
- en: I once got an offer to work as a Data Scientist in the Nuclear Department of
    the United Nations. How cool is that?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经收到过在联合国核部门担任数据科学家的工作邀请。这有多酷？
- en: When you’re a Data Scientist, the sky is the limit (and I’m not just saying
    that to sound corny). Having the opportunity to be a part of something greater
    and enact impact has no price. At least for me.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成为数据科学家时，天际线就是你的极限（我说这话不是为了显得老套）。能够成为更大事物的一部分并产生影响是无价的。至少对我来说是这样的。
- en: 5\. Data Scientists are some of the most demanded people
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 数据科学家是最受需求的人群之一
- en: Because data is so ubiquitous, Data Scientists will always be needed.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据如此普遍，数据科学家将永远是必需的。
- en: Nearly every company today collects data. Whether they’re a startup or a mature
    firm, they will definitely need someone to extract value from all that gibberish
    at some point.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每家公司今天都会收集数据。无论它们是初创公司还是成熟企业，它们肯定会在某个时刻需要有人从这些无意义的数据中提取价值。
- en: '*Why?* Because if they want to stay in the game, they will need to start digging
    for value where it hides the deepest. That’s where Data Scientists come in **→**
    They help unearth that competitive edge that companies need to remain at the forefront
    of the fight.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么？* 因为如果他们想要继续在游戏中保持领先，他们需要开始挖掘隐藏得最深的价值。这就是数据科学家的作用 **→** 他们帮助挖掘出公司保持领先所需的竞争优势。'
- en: When you’re a Data Scientist, your organization relies on you to help them grow
    by detecting opportunities and innovating on technologies. They’ll entrust you
    with important responsibility, which means that your contribution will be highly
    valued, and so will your job too.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成为数据科学家时，你的组织依赖于你通过发现机会和技术创新来帮助他们成长。他们会把重要的责任托付给你，这意味着你的贡献将被高度重视，你的工作也同样如此。
- en: '![](../Images/bcae764328a4688c5303a4e57a603681.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bcae764328a4688c5303a4e57a603681.png)'
- en: 6\. Data science is highly prestigious
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 数据科学极具声望
- en: Anyone who claims that it can take 12 or even 6 months to become a Data Scientist
    is clearly leaving out important data. The skill set you need to transition to
    a data science career takes time to develop, and cannot be learned overnight.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 任何声称成为数据科学家需要 12 个月甚至 6 个月的人，显然遗漏了重要数据。你需要的技能集需要时间来培养，不能一夜之间学会。
- en: Today, we see so many people claiming to be Data Scientists, so it can make
    the barrier to entry seem low. But trust me, it took years for true Data Scientists
    to become ones themselves. Those who succeed are not necessarily the smartest
    or most talented, but they are most likely the most driven and resilient ones.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们看到许多人声称自己是数据科学家，这可能使入门门槛看起来很低。但相信我，真正的数据科学家成为自己的过程经历了多年。那些成功的人不一定是最聪明或最有才华的，但他们更可能是最有驱动力和韧性的人。
- en: The path to becoming a Data Scientist is challenging yet very rewarding too.
    So if you’re ready to embark on this adventure, welcome aboard, and brace yourself,
    you’re in for a ride.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的道路既具有挑战性又非常有回报。所以如果你准备好开始这段冒险，欢迎加入，并做好准备，你将经历一段旅程。
- en: 7\. Data is everywhere even in your personal life
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 数据无处不在，甚至在你的个人生活中
- en: And I mean really everywhere. From the moment you have a device, you already
    start collecting data. You can play with data without even working at a company.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我指的是几乎所有地方。从你拥有设备的那一刻起，你已经开始收集数据。即使不在公司工作，你也可以玩弄数据。
- en: I’ve seen people collect their own health data and try to make sense of it to
    understand the underlying factors behind their health issues. Knowing how to manipulate
    data can come in handy even in your personal life.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过一些人收集自己的健康数据，并尝试解读这些数据以了解健康问题背后的因素。即使在个人生活中，懂得如何处理数据也是有用的。
- en: Whether it’s modeling your daily habits or understanding your stats on Strava,
    knowing a thing or two about data will benefit you in life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是建模你的日常习惯还是理解你在 Strava 上的统计数据，了解一些数据知识将对你的生活有益。
- en: '**8\. Data science sits on the front rows of the 4th Industrial revolution**'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**8\. 数据科学处于第四次工业革命的前沿**'
- en: It means you can be part of shaping the world of tomorrow.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你可以参与塑造明天的世界。
- en: Data science is exciting because of how intellectually stimulating and novel
    it is. The different challenging techniques you can learn are so wide, and being
    able to master them means you’ll be able to bring answers to some of the most
    challenging, exciting, and mysterious questions. It’s a lifelong learning journey.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学令人兴奋，因为它在智力上的刺激性和新颖性。你可以学习到各种具有挑战性的技术，掌握这些技术意味着你将能够解答一些最具挑战性、最令人兴奋和神秘的问题。这是一个终身学习的旅程。
- en: The field is constantly morphing and evolving, and it takes you with it in its
    wave toward the future. Excitement guaranteed.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域在不断变化和发展，它带着你一起向未来迈进。兴奋感有保障。
