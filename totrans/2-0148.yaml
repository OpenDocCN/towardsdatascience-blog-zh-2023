  prefs: []
  type: TYPE_NORMAL
- en: For the first time, this was a list I actually looked at later!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*(As opposed to those that we bury in a corner of our phones)*'
  prefs: []
  type: TYPE_NORMAL
- en: I listed all the reasons why this leap of faith was worth all this struggle.
    And I would peek at it **every time** I felt my motivation fading away or the
    self-doubt creeping in.
  prefs: []
  type: TYPE_NORMAL
- en: This list gave me the boost that I needed each time to keep myself from not
    giving up on my dream. I still cried lol, but at least I was doing that while
    completing my assignments.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, I‚Äôm sharing with you the top 8 reasons why I believe data science
    to be one of the most exciting career pathways one can pursue. The list of why
    I thought it was worth all the hassle.
  prefs: []
  type: TYPE_NORMAL
- en: '*Keep in mind that this list is based on my* ***personal*** *interests and
    aspirations. Some of these elements might not speak to everyone. But since they
    helped me so much, I still thought they were worth sharing.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Being a Data Scientist is like being a modern-day Sherlock Holmes**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I‚Äôve talked about this already in my previous article, but for those who didn‚Äôt
    read it, this reason sits closest to my heart.
  prefs: []
  type: TYPE_NORMAL
- en: Detectives play with knowledge to solve puzzles every day. They **investigate**
    restlessly chasing the truth by solving the most complex of mysteries.
  prefs: []
  type: TYPE_NORMAL
- en: That is exactly what Data Scientists do.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e4e9dbf1efe3e5054e1a615bf2a9ccf6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: It might feel like I‚Äôm romanticizing this, but it‚Äôs truly how I felt and still
    feel about it. We play with data every day to unravel the opportunities it hides.
    This requires developing a keen sense of problem-solving üîé and resilience in chasing
    the truth up to its door.
  prefs: []
  type: TYPE_NORMAL
- en: Every new project you kickstart could be different. It‚Äôs like being faced with
    a new case to solve all the time. Being a data expert means you can find interesting
    and novel ways to provide answers that **only** **you** can unearth.
  prefs: []
  type: TYPE_NORMAL
- en: True, I‚Äôm not running after criminals every day to solve cases. Instead, I‚Äôm
    chasing numbers into forcing them to yield and deliver their truth. Good enough
    for me.
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Data science is one of the most versatile careers**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All the friends I made during my data science degree had come from completely
    different backgrounds. Ranging from astrophysics to political science (and more).
    They‚Äôre all Data Scientists now working in completely different industries. Some
    are developing models in the fight against cancer, others are helping game-makers
    deliver the best experience.
  prefs: []
  type: TYPE_NORMAL
- en: One of the reasons it‚Äôs a highly sought-after career pathway is that it allows
    you to **reconcile your professional ambitions with your personal interests.**
    Data science gives you the opportunity to work in the field of your choice. And
    change industries whenever you‚Äôre no longer satisfied with your current one.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/42ce5c90b07460e15b5cd77e6544e691.png)'
  prefs: []
  type: TYPE_IMG
- en: I am a great example of that myself.
  prefs: []
  type: TYPE_NORMAL
- en: When I was studying for my degree, there was no other company I could picture
    myself working for other than Spotify. Music touched me so much that I picked
    up the violin late in life and discovered a newfound passion within myself.
  prefs: []
  type: TYPE_NORMAL
- en: Now, I‚Äôm able to reconcile this lifelong interest of mine with my professional
    life at Spotify.
  prefs: []
  type: TYPE_NORMAL
- en: So whether you find joy in stargazing or saving lives, data science opens doors
    for you to work with your lifelong passions.
  prefs: []
  type: TYPE_NORMAL
- en: '**3\.** Data science is one of today‚Äôs most relevant sciences'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It was relevant 10 years ago, and it‚Äôs even more so today. Data is everywhere
    and the importance it holds grows exponentially by the day.
  prefs: []
  type: TYPE_NORMAL
- en: According to Statista, the volume of data generated + consumed worldwide went
    from 2 zettabytes in 2010, to 120 in 2023 *(1 zettabyte = 1 billion terabytes)*
    [1, 2]. So ‚Äúrelevant‚Äù is rather an understatement. Data is **exploding**.
  prefs: []
  type: TYPE_NORMAL
- en: Who do you think is changing the Tech world with AI innovations? Data Scientists
    of course.
  prefs: []
  type: TYPE_NORMAL
- en: So if today the word can mean different things, the type of Data Scientist you
    want to be is really up to you. If you want to ride the AI wave, you can. If you
    prefer to investigate data and unravel mysteries, you also can.
  prefs: []
  type: TYPE_NORMAL
- en: No matter what wave you ride, you will still remain relevant in the job market.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a4b04b047eb3b4e9da15ce2f4d24a496.png)'
  prefs: []
  type: TYPE_IMG
- en: '**4\. Data science can change people‚Äôs lives**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you seek meaning in your life by making a difference and having a positive
    impact, then data science could be the right path for you.
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre a Data Scientist, you have the luxury of choosing to be part of
    something greater. Because the list of industries to choose from is so wide, you
    get the opportunity to even have a say in it.
  prefs: []
  type: TYPE_NORMAL
- en: I once got an offer to work as a Data Scientist in the Nuclear Department of
    the United Nations. How cool is that?
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre a Data Scientist, the sky is the limit (and I‚Äôm not just saying
    that to sound corny). Having the opportunity to be a part of something greater
    and enact impact has no price. At least for me.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Data Scientists are some of the most demanded people
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Because data is so ubiquitous, Data Scientists will always be needed.
  prefs: []
  type: TYPE_NORMAL
- en: Nearly every company today collects data. Whether they‚Äôre a startup or a mature
    firm, they will definitely need someone to extract value from all that gibberish
    at some point.
  prefs: []
  type: TYPE_NORMAL
- en: '*Why?* Because if they want to stay in the game, they will need to start digging
    for value where it hides the deepest. That‚Äôs where Data Scientists come in **‚Üí**
    They help unearth that competitive edge that companies need to remain at the forefront
    of the fight.'
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre a Data Scientist, your organization relies on you to help them grow
    by detecting opportunities and innovating on technologies. They‚Äôll entrust you
    with important responsibility, which means that your contribution will be highly
    valued, and so will your job too.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bcae764328a4688c5303a4e57a603681.png)'
  prefs: []
  type: TYPE_IMG
- en: 6\. Data science is highly prestigious
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Anyone who claims that it can take 12 or even 6 months to become a Data Scientist
    is clearly leaving out important data. The skill set you need to transition to
    a data science career takes time to develop, and cannot be learned overnight.
  prefs: []
  type: TYPE_NORMAL
- en: Today, we see so many people claiming to be Data Scientists, so it can make
    the barrier to entry seem low. But trust me, it took years for true Data Scientists
    to become ones themselves. Those who succeed are not necessarily the smartest
    or most talented, but they are most likely the most driven and resilient ones.
  prefs: []
  type: TYPE_NORMAL
- en: The path to becoming a Data Scientist is challenging yet very rewarding too.
    So if you‚Äôre ready to embark on this adventure, welcome aboard, and brace yourself,
    you‚Äôre in for a ride.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Data is everywhere even in your personal life
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: And I mean really everywhere. From the moment you have a device, you already
    start collecting data. You can play with data without even working at a company.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve seen people collect their own health data and try to make sense of it to
    understand the underlying factors behind their health issues. Knowing how to manipulate
    data can come in handy even in your personal life.
  prefs: []
  type: TYPE_NORMAL
- en: Whether it‚Äôs modeling your daily habits or understanding your stats on Strava,
    knowing a thing or two about data will benefit you in life.
  prefs: []
  type: TYPE_NORMAL
- en: '**8\. Data science sits on the front rows of the 4th Industrial revolution**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It means you can be part of shaping the world of tomorrow.
  prefs: []
  type: TYPE_NORMAL
- en: Data science is exciting because of how intellectually stimulating and novel
    it is. The different challenging techniques you can learn are so wide, and being
    able to master them means you‚Äôll be able to bring answers to some of the most
    challenging, exciting, and mysterious questions. It‚Äôs a lifelong learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: The field is constantly morphing and evolving, and it takes you with it in its
    wave toward the future. Excitement guaranteed.
  prefs: []
  type: TYPE_NORMAL
