- en: Overcoming Some of the Worst Parts of Being a Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/overcoming-some-of-the-worst-parts-of-being-a-data-scientist-3237d20f356f](https://towardsdatascience.com/overcoming-some-of-the-worst-parts-of-being-a-data-scientist-3237d20f356f)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Opinion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This field isn’t perfect so it’s best to set expectations properly
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://animadurkar.medium.com/?source=post_page-----3237d20f356f--------------------------------)[![Ani
