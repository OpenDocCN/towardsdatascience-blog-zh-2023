- en: Not sure whether to join a startup or a large tech as you start your career?
    If you’re at this crossroads, this article is for you!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定是加入初创公司还是大型科技公司开始你的职业生涯？如果你正面临这个十字路口，这篇文章就是为你准备的！
- en: I’m currently a Data Scientist at Spotify but 3 years ago, I was only a student
    and I struggled so much with this question.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在是Spotify的一名数据科学家，但三年前，我只是一个学生，并且在这个问题上挣扎了很久。
- en: Would I be better off at a startup or a mature company?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是更适合在初创公司还是成熟公司工作呢？
- en: It was a big decision after all!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟这是一个重大决定！
- en: But unlike picking between a box of McNuggets or the latest Big Bacon Cheesy
    Mac (*or whatever they call them these days)*, this one was about setting the
    trajectory for my entire career.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但与选择一盒麦当劳鸡块还是最新的“大培根芝士麦克”（*或者他们现在叫它们什么*）不同，这个问题涉及的是为我的整个职业生涯设定轨迹。
- en: While I was torturing myself with the question, I realized I wasn’t the only
    one. Many of us in fact face this dilemma.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在折磨自己思考这个问题时，我意识到我并不是唯一一个这样的人。实际上，很多人都面临着这个困境。
- en: This article is the **first** of a series where I discuss this topic from different
    angles, all of which you need to consider.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是一个系列的**第一篇**，在这个系列中，我将从不同的角度讨论这个话题，所有这些角度都是你需要考虑的。
- en: I’m drawing on my *own* experience at Spotify as well as that of other folks
    I’ve met along the way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我将结合我在Spotify的*个人*经验以及我在过程中遇到的其他人的经验。
- en: So if you’re making your first stop in your professional life, then make sure
    to stay tuned by following me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你正在职业生涯的第一个阶段，那么请确保关注我。
- en: '*(This also helps me gain more visibility on Medium so that the people who
    will find my stories useful can find them more easily)*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*(这也有助于我在Medium上获得更多曝光，让那些能从我的故事中受益的人更容易找到它们)*'
- en: '**Why do we even care at this point?**'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**为什么我们现在还要在乎这个问题？**'
- en: Because the size of a company can be a great indicator of how your career will
    shape up over time. This is especially true when you’re just taking your first
    steps into the professional world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因为公司的规模可以很好地指示你的职业生涯将如何随着时间的推移而发展。这在你刚刚迈入职业世界的初期尤其如此。
- en: 'So knowing what your goals are becomes *essential* in figuring out which option
    will align best with them:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，了解你的目标是什么在确定哪个选项最符合这些目标方面变得*至关重要*：
- en: Do you see yourself diving head-first into a mix of everything, learning on
    the go, thriving in chaos, and the thrill of wearing multiple hats?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否觉得自己可以全身心投入到各种混合的事物中，边学边做，在混乱中蓬勃发展，同时享受戴上多顶帽子的刺激？
- en: Or maybe you prefer digging into one specific area, learning from the mentorship
    of experts, and working on well-defined roadmaps?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者你可能更喜欢深入某一特定领域，从专家的指导中学习，并在明确定义的路线图上工作？
- en: Take a moment to reflect on what you want from this journey of yours. Where
    do you see yourself thriving best?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 花点时间反思一下你希望从这段旅程中得到什么。你认为自己在哪方面会最成功？
- en: There is no right or wrong answer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 没有对错之分。
- en: But first share your experience in the comments, let’s discuss!
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但首先在评论区分享你的经历，我们来讨论一下吧！
- en: Tell us about your own experience on the topic in the comment section!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在评论区分享一下你自己在这个话题上的经历吧！
- en: If you’re a data science newbie or an old-timer, your story could just be the
    lightbulb moment for someone else. I’d love to read about your own journey and
    I’m sure others would too!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是数据科学新手还是老手，你的故事可能会成为别人灵感的源泉。我很想了解你的经历，我相信其他人也会感兴趣！
- en: '*Maybe some anecdotes?*'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*也许有些轶事？*'
- en: '*Unexpected twists?*'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*意外的转折？*'
- en: '*“I wish someone told me” moments?*'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我希望有人告诉我”时刻？*'
- en: Let’s make this not just a monologue, but a community dialogue!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将这不仅仅变成一个独白，而是一个社区对话！
- en: Let me tell you how I made my choice!
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让我告诉你我是如何做出选择的！
- en: When I joined Spotify as an intern, I was stepping foot for the first time in
    the corporate world of Tech and I didn’t know what to expect from it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我以实习生身份加入Spotify时，我第一次踏入了科技行业的企业世界，我不知道会有什么样的期待。
- en: '![](../Images/76ca9f97522e6fa3da70b9936f4a1298.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/76ca9f97522e6fa3da70b9936f4a1298.png)'
- en: My 1st day at the Spotify office in 2021
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2021年Spotify办公室的第一天
- en: I kept asking myself whether I’d thrive best alongside experts at a large Tech
    ✨, or whether I’d rather be in a startup being a jack of all trades🃏.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我不断问自己，是否最好和大科技公司里的专家一起成长✨，还是宁愿在初创公司里做一个全能型人才🃏。
- en: So I reached out to Data Scientists at Spotify and asked them about their past
    experiences across various company sizes. My friends were also doing internships
    elsewhere, so I made sure to ask them about it too.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我联系了Spotify的数据科学家，询问他们在不同公司规模下的经历。我的朋友们也在其他地方实习，所以我也确保问了他们。
- en: 'After exchanging with many professionals, I realized that my choice between
    the two would shape my career in terms of:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在与许多专业人士交流后，我意识到我在这两者之间的选择将会影响我的职业发展，具体体现在：
- en: '**Skill Development →** Specializing in a niche or diversifying across multiple
    areas.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能发展 →** 专注于一个领域或在多个领域中多样化。'
- en: '**Learning Environment →** Conditions, availability & quality of mentorship.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习环境 →** 指导条件、可用性及质量。'
- en: '**Career Progression and Prospects →** Paths for upward mobility and future
    opportunities beyond the company + compensation.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**职业发展与前景 →** 晋升路径以及公司外的未来机会+薪酬。'
- en: '**Professional Connections →** Building a robust network in the industry and
    getting external visibility.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业联系 →** 在行业中建立一个强大的网络并获得外部曝光。'
- en: '**Potential for Impact →** Making an impact through my contributions.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响潜力 →** 通过我的贡献产生影响。'
- en: I’d gathered enough data and I could weigh the pros and cons of joining either
    side early on in my career.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经收集了足够的数据，并且可以早早地权衡加入哪一方的利弊。
- en: Three years later, I’m confident I made the best decision *(and not just because
    it’s Spotify).*
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 三年后，我对自己做出的决定充满信心*（不仅仅是因为它是Spotify）。*
- en: In this specific article, I will cover the **Skill Development & Learning Environment**
    sections. More specifically, how you can expect your skills to grow on either
    boat (Startup or Corp), and the type of learning experience you might get.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将涵盖**技能发展与学习环境**部分。更具体地说，如何期望在初创公司或大公司中技能的成长，以及你可能获得的学习经历。
- en: Wanna hear my two cents? Well, buckle up!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 想听听我的个人见解吗？好吧，准备好！
- en: Becoming a Jack of All Trades at a Startup
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在初创公司成为全能型人才
- en: '![](../Images/0f4267b677b035350a808dd630f55e33.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f4267b677b035350a808dd630f55e33.png)'
- en: Photo by [Erik Mclean](https://unsplash.com/@introspectivedsgn?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Erik Mclean](https://unsplash.com/@introspectivedsgn?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '#1\. Data Scientists at startups often wear multiple hats'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1\. 初创公司的数据科学家通常身兼多职'
- en: What this means is that you might end up doing data engineering, database architecture,
    ML modeling, and more. Depending on what’s needed from you, you will be doing
    it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你可能会做数据工程、数据库架构、机器学习建模等。根据你的需求，你会做这些工作。
- en: You might be able to get close to becoming what we call a *full-stack data expert*.
    This can be great for your career, especially if you want to go down a path where
    being versatile is a plus.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会接近成为我们所称的*全栈数据专家*。这对你的职业生涯可能大有裨益，尤其是如果你希望走一条多才多艺的道路。
- en: '**One of my friends who works at a startup** was initially hired to do Machine
    Learning. However, she soon found herself handling data engineering tasks because
    they were urgently needed for a product launch.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**我一个在初创公司工作的朋友**最初被聘为机器学习工程师。然而，她很快发现自己需要处理数据工程任务，因为这些任务在产品发布时非常紧急。'
- en: One week, she was constructing a database schema, and the next, she was back
    to fine-tuning machine learning models.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一周，她在构建数据库架构，下一周，她又回到微调机器学习模型上。
- en: At a startup, there is great diversity in the type of tasks you can handle.
    The role can be so dynamic that it might often feel like you’re switching careers
    every few days.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司，你可以处理的任务类型非常多样化。这个角色可能会如此动态，以至于你可能常常感觉自己每几天就要更换一次职业。
- en: 'This can be particularly exciting if you:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于你来说可能特别令人兴奋，如果你：
- en: 🫶 Strongly believe in the product
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🫶 强烈相信产品
- en: 👷 Thrive in setting things ground up
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 👷 在从零开始的环境中茁壮成长
- en: 🤓 Love working on varied aspects of it
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🤓 喜欢在各种方面工作
- en: 👥 Enjoy working in small fast-paced teams
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 👥 享受在小型快速发展的团队中工作
- en: This setting allows for versatility. So if you’re still exploring the breadth
    of the data world or you enjoy taking on diverse responsibilities, startups could
    be the GOAT for you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这种环境允许多样性。因此，如果你还在探索数据世界的广度或喜欢承担多样化的责任，初创公司可能是你的*终极选择*。
- en: '#2\. You might not learn the best practices, but you create them as you go'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2\. 你可能无法学到最佳实践，但你可以在过程中创造它们'
- en: Startups often have limited resources to mentor and develop the skills of fresh
    grads.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司通常资源有限，无法指导和培养新毕业生的技能。
- en: This is particularly important to keep in mind because if you’re not confident
    in what you’re doing, you may mess up and have no one to call you out on it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这点尤其重要，因为如果你对自己做的事情没有信心，你可能会搞砸而没有人指出你的错误。
- en: '**One of my friends at a startup** was thrown into building a dashboard with
    no guidance. The whole team was made up of junior-level people and they had no
    data lead at the time, so the learning phase was very slow.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**我一个在初创公司工作的朋友**被抛到了一个没有指导的仪表板构建任务中。整个团队都是初级人员，当时没有数据负责人，因此学习阶段非常缓慢。'
- en: His initial version was inefficient, but he worked hard to optimize it. Over
    time, his trial-and-error methods evolved into a set of best practices that the
    entire startup adopted.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 他最初的版本效率低下，但他努力优化。随着时间的推移，他的试错方法演变成了一套整个初创公司采纳的最佳实践。
- en: At a startup, you most likely have to learn from trial-and-error, which can
    be rewarding and satisfying in the long term. Especially when you get to see the
    fruits of your labor.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司，你很可能需要通过试错来学习，这从长远来看是有回报和令人满意的。特别是当你看到自己劳动的成果时。
- en: But before getting there, you’ll first have to learn from your mistakes the
    hard way. If you don’t have someone to teach you the correct way of doing things
    you might end up learning bad practices and have to build things back up again.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但在那之前，你首先得从错误中艰难地学习。如果没有人教你正确的方法，你可能会学到不良的做法，然后不得不重新构建一切。
- en: '#3\. This can come at the expense of specialization'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#3\. 这可能以专业化为代价'
- en: At a startup, you might develop a holistic view of the business, true. You’ll
    also grasp a great understanding of how everything connects and fits in the puzzle,
    also true.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司，你可能会对业务有一个全面的了解，这确实是如此。你还会更好地理解一切是如何连接和融入拼图中的，这也确实是这样。
- en: But keep in mind that this might be at the cost of specializing. Especially
    if data science is what you’re mostly interested in, and don’t care so much about
    data engineering or other aspects of the data field for instance.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住，这可能以专业化为代价。特别是如果你主要对数据科学感兴趣，而对数据工程或数据领域的其他方面不那么关心的话。
- en: '**Another friend working at a startup** found himself dealing with this very
    issue. His original passion was in machine learning, but he found himself diving
    into business analytics, product management, and even some benchmarking tasks
    for an upcoming research paper.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一位在初创公司工作的朋友**遇到了这个问题。他最初对机器学习充满热情，但他发现自己投入了商业分析、产品管理，甚至一些即将发布的研究论文的基准测试任务中。'
- en: He loved acquiring new skills but he also felt that his initial specialization
    was getting lost in the action. He still has trouble understanding what the role
    of a true Machine Learning Engineer entails.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 他喜欢获得新技能，但也觉得他最初的专业方向在行动中渐渐丢失了。他仍然难以理解真正的机器学习工程师的角色是什么。
- en: '*After all, the quote does say “Jack of all trades, Master of none”.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*毕竟，名言确实说过“全才而无专才”。*'
- en: This is true at least in the beginning, and even more so if the startup is still
    in its early stages. However, as the startup matures, opportunities to specialize
    will come as it starts hiring for those roles you’ve been filling the shoes for.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这在一开始是如此，尤其是如果创业公司仍处于早期阶段。然而，随着创业公司成熟，机会将会出现，因为它开始为你已经填补的角色招聘人员。
- en: Aging like Fine Wine at a Mature Corp
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在成熟企业中如美酒般 aging
- en: '![](../Images/641ae46843ec215f222c1952a0bd0c70.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/641ae46843ec215f222c1952a0bd0c70.png)'
- en: Photo by [Hermes Rivera](https://unsplash.com/@hermez777?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Hermes Rivera](https://unsplash.com/@hermez777?utm_source=medium&utm_medium=referral)
    提供，在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral) 上
- en: '#1\. If you prioritize specialization, a mature firm might be your best bet'
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1\. 如果你优先考虑专业化，成熟的公司可能是你最好的选择'
- en: You get to focus on gaining expertise on the core work because much of the foundational
    stuff, from data development to technical execution, is handled by dedicated experts.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以专注于在核心工作上获得专业知识，因为许多基础工作，从数据开发到技术执行，都是由专门的专家处理的。
- en: '**At Spotify,** I don’t have to build an A/B test and launch it myself. Engineers,
    Product Managers, and Designers all chip in. As Data Scientists, we do too, but
    we focus on the data side of an experiment, such as metrics, sample size calculations,
    and all other statistical implications.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Spotify，** 我不必自己构建和启动A/B测试。工程师、产品经理和设计师都会参与其中。作为数据科学家，我们也参与其中，但我们专注于实验的数据方面，如指标、样本量计算及所有其他统计含义。'
- en: We also get to collaborate with Data Engineers to help them capture more data
    and improve its quality. We don’t do it ourselves.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以与数据工程师合作，帮助他们捕捉更多数据并提高数据质量。我们自己不去做这些工作。
- en: '#2\. You also learn the best practices early on & grow faster alongside experts'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2\. 你还会早早学习到最佳实践，并与专家一起更快成长'
- en: Picking a company based on the talent they hire can give you access to unparalleled
    mentorship opportunities. It’s your ticket to Ivy Leagues but in the professional
    world.Best part? They’re the ones paying you to do the learning, not the other
    way around.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公司雇佣的才俊来挑选公司可以为你提供无与伦比的导师机会。这就像是在专业领域中的常春藤联盟。最棒的是？他们支付你去学习，而不是相反。
- en: '**Every day at Spotify,** I get directly mentored by top Data Scientists with
    years of experience. And every day I feel grateful for the chance to learn from
    the best, which is what I value the most. I like to think that I’m at the Harvard
    of the professional world.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Spotify的每一天，** 我都会直接接受顶级数据科学家多年经验的指导。我每天都感激能从最优秀的人那里学习，这是我最看重的。我喜欢认为我正在专业领域中的哈佛。'
- en: This is an important aspect to consider if your goal is to develop your skills
    well and fast!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标是迅速且充分地发展你的技能，这一点非常重要！
- en: '![](../Images/300c4eb822c48c9d5f1cc99a349d54e0.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/300c4eb822c48c9d5f1cc99a349d54e0.png)'
- en: Look at you! (Image by Author, Midjourney)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你！（图片由作者提供，Midjourney）
- en: '#3\. You might end up siloed in one specific niche of the field'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#3\. 你可能会被限制在某个特定的领域细分中'
- en: You may not have many opportunities to explore other aspects of the discipline
    in its globality because dedicated experts already take care of those.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有太多机会探索该领域的其他方面，因为专门的专家已经在处理这些事情。
- en: So you’ll have to be proactive in staying aligned with what’s happening in the
    field, especially considering how fast things evolve in AI. *You don’t want to
    end up clueless at age 30 about technology like grandma.*
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你必须主动跟上领域中的最新动态，特别是考虑到人工智能的发展速度。*你可不希望30岁时像奶奶一样对技术一无所知。*
- en: 'Things I do to remain in the game:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我保持在这个领域中的状态所做的事情：
- en: Staying up-to-date with the latest trends in Data Science & AI. *Contributing
    to* ***Towards Data Science*** *also helps me stay on track with what’s happening
    in the field.*
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注数据科学和人工智能的最新趋势。*为* ***Towards Data Science*** *做出贡献也帮助我跟上领域中的动态。*
- en: Collaborating with other data professionals, like Data Engineers and Machine
    Learning Engineers, and being curious about their roles.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他数据专业人士合作，如数据工程师和机器学习工程师，并对他们的角色保持好奇。
- en: '*If opportunities don’t come up, be proactive in making it happen. Try to bring
    the idea to the table to your team, or reach out to these people and set up meetings
    with them. People are always happy to tell you about themselves!*'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果机会没有出现，主动去创造它。尝试把这个想法带到你的团队面前，或者联系这些人并安排与他们的会议。人们总是乐意告诉你关于他们自己的事情！*'
- en: '#4\. They have established protocols, procedures & infrastructures'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#4\. 他们有既定的协议、程序和基础设施'
- en: These are already laid out by people who know what they’re doing.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这些已经由那些知道自己在做什么的人铺设好了。
- en: This means you already integrate good ways of working fresh from the start.
    Ways of working that will be valuable for your whole career.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你从一开始就已经融入了良好的工作方式。这些工作方式将对你的整个职业生涯有价值。
- en: If one day you wake up and realize you want to join a startup, you might be
    of great added value to them as you will be carrying with you a big suitcase of
    good practices.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一天你醒来，意识到你想加入一家初创公司，你可能会对他们产生巨大附加价值，因为你将带来一大箱的好实践。
- en: This also means you have more tools to play with.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着你有更多的工具可以使用。
- en: — You don’t have to create a data warehouse from scratch, it’s already there.
    — You may not have to design your A/B test manually, there could already be a
    tool that optimizes the process for you.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: — 你不必从头开始创建数据仓库，它已经存在。— 你可能不需要手动设计 A/B 测试，可能已经有工具为你优化了这个过程。
- en: '**At Spotify,** we use an internal platform to launch our experiments. This
    allows us to create, run, manage, and analyze experiments directly on the platform
    instead of having to do everything ad-hoc in a notebook.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 Spotify，**我们使用内部平台来启动我们的实验。这使我们能够在平台上直接创建、运行、管理和分析实验，而无需在笔记本中逐项处理。'
- en: Important things to consider!!
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重要的事情要考虑！！
- en: Many of these considerations apply broadly, but they vary from one company to
    another.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些考虑因素广泛适用，但在不同公司之间有所不同。
- en: I work at Spotify, which has been around since 2006, so we can call it an established
    firm, but some aspects of the experience remain pretty similar to that of startups.
    Our CHRO Katarina Berg [describes it](https://www.linkedin.com/pulse/spotify-band-katarina-berg/)
    best as *“Controlled Chaos”*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Spotify 工作，它自 2006 年以来已经存在，所以我们可以称之为一家成熟公司，但一些经验方面仍然与初创公司相似。我们的 CHRO Katarina
    Berg [最准确地描述了](https://www.linkedin.com/pulse/spotify-band-katarina-berg/)为*“受控混乱”*。
- en: That’s why it’s **essential** that you evaluate these elements on a company-by-company
    basis
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么**评估**这些因素在每个公司基础上是**必不可少**的。
- en: '**How?** Reach out to someone from the company you’re interested in and ask
    them about the growth opportunities and learning environment they have.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何？** 联系你感兴趣的公司的某个人，询问他们的成长机会和学习环境。'
- en: You can also use these as insightful questions during interviews, especially
    if you’re uncertain about what to ask.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在面试中使用这些作为深刻的问题，特别是如果你不确定该问什么。
- en: In the end, I joined a more mature company because I believed that was the best
    decision **for me —** I wanted to specialize in data science. I wasn’t necessarily
    interested in dipping my toes in all sorts of data sauces like data engineering.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我加入了一家更成熟的公司，因为我相信这是**对我来说**的最佳决定——我想专注于数据科学。我并不一定对涉足所有数据相关领域如数据工程感兴趣。
- en: But again, this choice is extremely personal, and so should yours be too!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 但再说一次，这个选择是非常个人化的，你的选择也应该如此！
- en: '📌 PS: If you’ve found this article insightful, please leave me a note or a
    comment, I’d love to know!'
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📌 附言：如果你发现这篇文章很有见地，请给我留个便条或评论，我很想知道！
- en: I have GIFTS for you 🎁!
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我有礼物送给你🎁！
- en: Sign up to my [**newsletter**](https://levelupwithk.substack.com/) **K’s DataLadder**
    and you’ll automatically get my **ultimate SQL cheat sheet** with all the queries
    I use every day in my job in big tech + another secret gift!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 注册我的[**通讯**](https://levelupwithk.substack.com/) **K’s DataLadder**，你将自动获得我的**终极
    SQL 速查表**，包含我在大科技公司每天使用的所有查询+另一个秘密礼物！
- en: I share each week what it’s like to be a Data Scientist in Tech, alongside practical
    tips, skills, and stories all meant to help you level up — because no one really
    knows until they’re in it!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周分享作为数据科学家在科技领域的工作经验，提供实用技巧、技能和故事，旨在帮助你提升——因为没人真正知道，直到他们亲身经历！
- en: If you haven’t done that already
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你还没有做到这一点
- en: Subscribe to my[**YouTube**](https://rebrand.ly/tdf62uv)channel. New video coming
    up very soon!
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订阅我的[**YouTube**](https://rebrand.ly/tdf62uv)频道。新视频很快就会发布！
- en: Follow meon[**Instagram**](https://www.instagram.com/elalamikhouloud/), [**LinkedIn**](https://www.linkedin.com/in/elalamik/),
    [**X**](https://twitter.com/elalamik), whatever works for you
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注我在[**Instagram**](https://www.instagram.com/elalamikhouloud/)、[**LinkedIn**](https://www.linkedin.com/in/elalamik/)、[**X**](https://twitter.com/elalamik)上的动态，选择你喜欢的方式。
- en: See you soon!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 很快见！
