- en: Innumeracy is the new illiteracy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my recent [articles](/from-numbers-to-actions-making-data-work-for-companies-162183c13998),
    I noted that a significant challenge for many companies today is the vast amount
    of available data and their limited ability to use it effectively in decision-making.
    The core of this problem is mainly human-driven. Therefore, there’s a pressing
    need to build [data literacy](/the-might-of-data-literacy-3d91fcc5f46b). If companies
    genuinely aspire to benefit from even a fraction of the data out there, they must
    elevate their overall competence with numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 88% of our potential audiences may struggle to read numbers, charts, or computations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on a global literacy study, merely 12% of adults worldwide are numerically
    literate. In theory it means that **88% of our potential audiences may struggle
    to read numbers, charts, or computations.¹** That starkly contrasts the world’s
    literacy rate, which is currently over 86%.²
  prefs: []
  type: TYPE_NORMAL
- en: 'Remarkably, many societies overlook this issue. What’s more, numerous individuals
    take pride in their innumeracy.³ Have you ever heard excuses like:'
  prefs: []
  type: TYPE_NORMAL
- en: I’m not a numbers person.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics have never intrigued me.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physics seems like sorcery to me.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Or the “ultimate” one:'
  prefs: []
  type: TYPE_NORMAL
- en: '**I’m more of a humanist.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is this truly a valid excuse?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Often, it isn’t a matter of lacking ability but instead not having the right
    tools. Consider this scenario:'
  prefs: []
  type: TYPE_NORMAL
- en: '*We’re attempting to cross the street. We observe traffic approaching from
    both directions. We must judge if there’s sufficient time for us to cross safely.
    And that car in the distance? How quickly is it moving? Is its speed increasing?
    Decreasing? Has the driver noticed us?*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7da534872451a047d8b06890ea7de639.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author'
  prefs: []
  type: TYPE_NORMAL
- en: In reality, crossing the street presents a complex probability challenge. Yet,
    we navigate it daily, often multiple times, and usually get it right.⁴
  prefs: []
  type: TYPE_NORMAL
- en: '**That’s just scratching the surface.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Think about driving a car at 60 mph. How many factors come into play? When
    driving, you’re also monitoring the speedometer and various other instruments.
    It’s not different to interpreting intricate visuals on a managerial dashboard.
    Then there’s the act of choosing an outfit in the morning. You’re making judgments
    and predictions that even sophisticated AI tools grapple with: forecasting the
    weather, determining what’s trendy, and matching colors.'
  prefs: []
  type: TYPE_NORMAL
- en: The human brain processes around 74 GB of data daily.⁵ Remarkably, it still
    manages to take decisions. Meanwhile, my ChatGPT stumbled on a 200k-row Excel
    spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bf8682b3ccbcf255b2448fa82e07f63f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by Alexander Wivel, CC BY 3.0, [link](https://commons.wikimedia.org/w/index.php?curid=8719730).'
  prefs: []
  type: TYPE_NORMAL
- en: Using the “humanist” label isn’t a valid excuse, either. Consider dissecting
    a complex literary work, like a poem. Or grappling with a profound philosophical
    quandary? Or piecing together an intricate historical battle plan? Often, these
    tasks can be more challenging than constructing a statistical model.
  prefs: []
  type: TYPE_NORMAL
- en: '**Why do I mention all of this? My point is that innumeracy often doesn’t result
    from a lack of ability. Instead, it stems from the absence of tools and ineffective
    communication.**'
  prefs: []
  type: TYPE_NORMAL
- en: The irony is that many who claim innumeracy show proficiency in everyday tasks
    that demand intricate probability assessments and decision-making.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why do we use data in communication?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Effective communication is pivotal in business; integrating data analytics
    can elevate it. Here’s how:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Raise awareness:** Use data to highlight issues, explain their causes, suggest
    solutions, and forecast results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stressing importance:** Data objectively prioritizes, guiding decisions like
    which projects to tackle first.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Proving causation:** Businesses often mix correlation with causation. Only
    the right data tools can clarify this.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Storytelling foundation:** Use data to craft a narrative, provide context,
    illuminate issues, and make conclusions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Predictive Power:** Many companies rely on intuition for scenario planning.
    That’s a risky approach. Data offers a clearer path forward.⁶'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who should be responsible for talking about data?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After watching many YouTube videos and reading countless articles, the easy
    answer I could give is “data scientists.” But that’s not correct. Allow me to
    elaborate on my reasoning.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5d25446996dbfdb9d084f120026936b9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author based on Rebecca Nugent | TEDxCMU: [We’re All Data
    Scientists](https://www.youtube.com/watch?v=YMnqPTLoj7o).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Do you see the unicorn in the image above? Theoretically, it represents the
    “perfect data scientist” with an optimal blend of hard and soft skills.** However,
    finding such individuals is as challenging as locating an actual unicorn. And
    when you do, make sure your pockets are deep enough.'
  prefs: []
  type: TYPE_NORMAL
- en: Depending too much on such rare talents has its risks. Many businesses have
    faced setbacks when these top talents moved on to new opportunities. How can an
    organization mitigate this risk? **It can cultivate these combined skills across
    a team rather than in one person.** I’ll introduce a brief case study centered
    on a small team to illustrate my point better.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mini case study: cooperation between data scientist and business analyst'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*This mini case was prepared using ChatGPT Plus in conjunction with Advanced
    Data Analysis. Specifically, I utilized it to create synthetic data and produce
    data visualizations.*'
  prefs: []
  type: TYPE_NORMAL
- en: Setup
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Envision a compact team comprising a data scientist (DS) and a business analyst
    (BA). Their mission is to probe and elucidate irregularities in daily sales for
    a retail company primarily driven by in-store purchases.
  prefs: []
  type: TYPE_NORMAL
- en: Cooperation Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Step 1:** DS & BA collaborate to refine the problem scope, determine the
    data to analyze, establish the time frame, and select the most effective communication
    method.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 2:** DS then embarks on the analysis, proceeding as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/426d1639c08cb07fc93522388c99eb0c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author based on [The Data Analysis Process Step by Step](https://careerfoundry.com/en/blog/data-analytics/the-data-analysis-process-step-by-step/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 3\.** DS employs a method combining moving averages with standard deviation.
    This facilitates the detection of anomalies in the sales figures. A data point
    falling outside a set threshold (2 standard deviations away from the moving average)
    is flagged as an anomaly.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 4\.** Upon completion, DS conveys the findings to the BA.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a4b8a72bc9570c45fe104ef674859929.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image generated by the author using ChatGPT and Advanced Data Analysis'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 5\.** BA deciphers the anomalies:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Promotion at our store (days 50–60, end of February):** An uptick here is
    likely driven by an in-store promotion, leading to heightened customer visits
    and purchases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Competitor’s new store launch (days 150–160, early June):** A new store nearby
    might be taking some of our customers, causing our sales to drop.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Temporary store closure (days 250–260, mid-September):** A pronounced sales
    drop in September suggests one of our outlets temporarily ceased operations, possibly
    for refurbishments or unexpected events.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Another promotion (days 320–330, late November):** A surge in sales during
    this period probably stems from another promotional or sales campaign in our store.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Step 6\.** BA and DS review the findings together. This collaboration provides
    DS with insights into the business side while BA enhances his or her data proficiency.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Step 7\.** Complemented by relevant recommendations, the concluded analysis
    is presented to the concerned stakeholders.'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This concise case study underscores the synergistic relationship between a data
    scientist and a business analyst. While the data scientist focuses on anomaly
    detection through statistical techniques, the business analyst contextualizes
    these findings, depicting the underlying causes and delivering practical insights.
    **As illustrated, robust communication between both roles is central to the success
    of this collaboration.**
  prefs: []
  type: TYPE_NORMAL
- en: Just as those who are “innumerate” might shy away from numbers and graphs, the
    “numerate” often hesitate to engage in human interactions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Communication, too, is a science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just as those who are “innumerate” might shy away from numbers and graphs, the
    “numerate” often hesitate to engage in human interactions.
  prefs: []
  type: TYPE_NORMAL
- en: '**You know what? That’s a profoundly unjust stereotype.**'
  prefs: []
  type: TYPE_NORMAL
- en: While I am acquainted with several numerate individuals who communicate effortlessly,
    even if you’re an introverted numerate, you can harness your skills and approach
    communication as methodically as any statistical challenge.
  prefs: []
  type: TYPE_NORMAL
- en: '**Communication can be distilled into three primary components:**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fa05e7a8324293aad07b085a7d35239a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author based on [Who Why How What of communication](https://www.linkedin.com/pulse/who-why-how-what-communication-rajesh-joshi/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**This simple model is not only an approach to structure communication. It
    also offers me an instant structure for my presentations, which I can consistently
    apply.**'
  prefs: []
  type: TYPE_NORMAL
- en: Now, let me provide some firsthand guidance on addressing these three components.
  prefs: []
  type: TYPE_NORMAL
- en: 'WHY: Mind the others'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Context is king](/power-of-context-in-data-driven-storytelling-b4dc48a402e),
    as evidenced in one of my latest articles. It contributes to a staggering 80%
    of a narrative’s impact. The backdrop of a story spans three core facets: situational,
    functional, and data-driven. This foundational information equips the narrator
    and listeners, addressing pivotal inquiries about the tale’s audience, central
    theme, and delivery style. **Embracing and weaving in context is vital for the
    story to connect and be comprehended by its target listeners.**'
  prefs: []
  type: TYPE_NORMAL
- en: A common oversight among data professionals is leaning heavily on technical
    language. This can easily occur when we neglect the context. For instance, is
    it apt to use certain terms for a specific audience? Phrases not commonly used
    outside of academia, such as *“cohort”* or *“longitudinal,”* and terms with varied
    interpretations, like *“surveillance,*” can be confusing. Similarly, concepts
    like *“probability”* or *“risk”* could be misunderstood. If these terms are indispensable,
    aim to present them comprehensibly. Avoid getting lost in the weeds of detailed
    arguments, even if they’re meticulously crafted. It’s beneficial to understand
    that many operate based on intuitive shortcuts rather than logical models, influenced
    by biases like anchoring, misunderstanding cause and effect, disregarding randomness,
    and many others.⁶
  prefs: []
  type: TYPE_NORMAL
- en: 'HOW: Craft good stories'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The impact of well-crafted stories in corporate communication is clear, mainly
    when supported by data. But for this discussion, I’d like to delve into how these
    stories are constructed. Consider the narrative arc as championed by **Brent Dykes**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b36556a85a639eab5dc09ff00d7898b3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author based on [Brent Dykes’ post](https://www.linkedin.com/posts/brentdykes_datastorytelling-data-storytellingwithdata-activity-7107388276998569984-tKE4?utm_source=share&utm_medium=member_desktop)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Long beginnings can spoil stories that use data.** This can happen on purpose
    or by accident. For instance, the audience might suddenly shorten a well-organized
    story, causing us to make cuts in it. Sometimes, it’s just because the story was
    badly planned. How can we avoid these problems?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cole Nussbaumer Knafflic**, the renowned author of a global bestseller⁷,
    recommends one approach: **3-Minute Story.**'
  prefs: []
  type: TYPE_NORMAL
- en: Consider crafting a concise, 3-minute rendition of your presentation. This approach
    offers dual advantages. Firstly, it serves as a contingency if your allotted time
    gets unexpectedly reduced from 20 minutes to a mere 3–5\. Secondly, it acts as
    a refining tool. **If you can streamline your presentation effectively and quickly
    down to 3 minutes, trimming excess from the full version becomes effortless.**
  prefs: []
  type: TYPE_NORMAL
- en: '**Rehearsal**'
  prefs: []
  type: TYPE_NORMAL
- en: Another tactic I advocate is rehearsal. Whenever possible, practice your presentation,
    ideally aloud. While rehearsing in front of a mirror is beneficial, having a trusted
    colleague provide feedback can be even more valuable.
  prefs: []
  type: TYPE_NORMAL
- en: 'HOW: Use analogies'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An analogy draws a parallel between two things, often to elucidate or clarify.
    Take, for instance, the “crossing the street” example I used earlier. Employing
    an analogy, we aim to demystify complex analyses by presenting them through more
    familiar scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/525182e9bcea59e354e3a5179b8d34a6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author based on [Data Storytelling: the Power of Analogies](https://growthtribe.io/blog/data-storytelling-the-power-of-analogies)'
  prefs: []
  type: TYPE_NORMAL
- en: The concept behind an analogy is to shift the perspective from the specific
    data project to a broader, more familiar context, explain it there, and then bring
    the understanding back to the original data context. Analogies act as helpful
    connectors, linking complex data subjects to everyday situations, making them
    easier to grasp. To craft a meaningful analogy, it’s vital to deeply understand
    the data, brainstorm relatable scenarios, assess their fit, and then refocus on
    the data’s core issue.
  prefs: []
  type: TYPE_NORMAL
- en: '**So, where can one find good analogies?** Real-life examples often hit the
    mark. However, the challenge is having them on hand when needed. A modern solution
    is to consult ChatGPT for creative suggestions. Below, I’ve provided analogy examples
    related to the mini-case study discussed earlier.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/09cb33352e87b8b5bd0afd32c1b8a294.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: screenshot by the author'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another strategy requires more dedication: **consistently gathering and storing
    analogy ideas.** This could be in a physical notebook, a digital tablet, or any
    method that suits you. The crucial part is keeping these notes structured and
    within reach.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Yet, there’s a cautionary note regarding analogies.** There’s the danger
    of overextending them. The more unfamiliar you are with the context, the likelier
    you might stray. If people think the comparison is too simple, rude or childish,
    it could be a problem.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e989c8521e5c012438f29a362c63aed8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Don’t let your audience feel like children in kindergarten.** Source: image
    by the author'
  prefs: []
  type: TYPE_NORMAL
- en: 'HOW: Mind the timing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To manage the problem of timing, I’ve set a guideline for myself. Typically,
    I allocate roughly 1.5 minutes for intricate, data-driven presentations for each
    slide, encompassing the title, agenda, break slides, etc. I don’t differentiate
    between slides packed with content and those more concise. Over a more extended
    presentation, this tends to balance out. For less complex talks where slides aren’t
    as data-intensive, I might reduce this to 1 minute per slide. In such case I always
    prioritize rehearsing these presentations in advance. Sometimes, this reduction
    is an estimate based on prior rehearsing.
  prefs: []
  type: TYPE_NORMAL
- en: 'If I’m given a specific time, like 15 minutes, especially for presentations
    to senior executives, I determine the maximum number of slides using the following
    formula:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a773b9d81b85e71b7c4e9f6275f13933.png)'
  prefs: []
  type: TYPE_IMG
- en: Optimal number of slides equation.
  prefs: []
  type: TYPE_NORMAL
- en: '`Nslides` stands for maximum number of slides in the presentation (rounded
    to the nearest integer value). `Tminutes`is the allotted time. For brief presentations
    with fewer than ten slides, I forgo including agenda or Q&A slides.'
  prefs: []
  type: TYPE_NORMAL
- en: For a 15-minute slot, this equation allows me to produce a maximum of 7 slides.
    Hence, I’d structure my presentation with a title slide, followed by a maximum
    of 6 content slides. This would break down to one for context, up to four for
    analysis, and one dedicated to primary conclusions and a call to action (CTA).
    If necessary, I might slightly adjust this distribution, perhaps saving a distinct
    slide for the CTA.
  prefs: []
  type: TYPE_NORMAL
- en: '**Why such brevity? It’s usually sufficient. Plus, we need to account for unforeseen
    circumstances, such as:**'
  prefs: []
  type: TYPE_NORMAL
- en: Extended time connecting to display equipment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Key attendees arriving late
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allotting time for active discussions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any other unforeseeable interruptions or delays.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HOW: Mind the numbers**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A crucial aspect to ponder is our approach to presenting numbers. To elucidate,
    I’ll provide an example. First, let’s examine the “incorrect” chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/01c16abff843c93540dfb0c701a18b3e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author'
  prefs: []
  type: TYPE_NORMAL
- en: And now the corrected one.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ad5c51079f175c6149e7fca1f0f006f4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author'
  prefs: []
  type: TYPE_NORMAL
- en: '**See the distinction?**'
  prefs: []
  type: TYPE_NORMAL
- en: The second chart showcases the **“meaningful digits”** guideline. Three seem
    to be the optimal number of digits to display from my encounters. Using only two
    can be tempting, but for vital figures like company revenue, there’s a risk of
    over-simplification, which may mislead.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then there’s the **“friendly numbers”** principle. It’s about presenting figures
    in the most straightforward, memorable manner. For instance, rather than detailing
    USD 2,954,321.51, we might round to roughly USD 3 million. But use this method
    with caution: it’s a slippery slope to unintentionally skewing data, potentially
    misleading your audience.'
  prefs: []
  type: TYPE_NORMAL
- en: '**HOW: Embrace the power of titles**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Titles play a pivotal role in data-driven storytelling. A compelling title captivates
    the audience and often provides essential insights, negating the need for detailed
    data analysis from tables or charts. **It empowers them to decide whether to delve
    into the content or await more relevant information.**
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider leveraging the **“power words”** technique from journalism and the
    Internet when crafting titles. These words enable you to manage attention and
    set expectations deftly. Phrases like “*a quick win*,” “*the only viable solution*,”
    or “*a red flag in the project*” can be potent. However, exercise caution with
    power words: if we initially present a solution as simple and swift but the ensuing
    content reveals a complex challenge, our credibility may be compromised.'
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, it’s essential to avoid purely technical titles, such as “*Number
    of incidents reported to IT.”* Instead, **opt for** **functional titles** that
    provide context, like *“Immediately after implementation, the number of incidents
    reported increased.”* This ensures that your audience can readily grasp the relevance
    and implications of the content.
  prefs: []
  type: TYPE_NORMAL
- en: '**HOW: Use color strategically**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Color is a powerful tool in data-driven communication. However, it’s a tool
    that demands responsible usage. We should resist the temptation to employ color
    purely for decorative purposes. In all instances, color should carry functional
    significance, highlighting essential information. To illustrate, let’s consider
    the charts below.
  prefs: []
  type: TYPE_NORMAL
- en: 'Decorative use of color:'
  prefs: []
  type: TYPE_NORMAL
