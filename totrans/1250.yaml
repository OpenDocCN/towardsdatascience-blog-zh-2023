- en: 'HOW: Choose visuals wisely'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As explored in [this article](https://medium.com/towards-data-science/leveraging-management-dashboards-for-storytelling-a-viable-pathway-4bdeeed1fa59),
    three visuals are reliable and can convey a wide range of data-related messages
    without confusion. While this list isn’t exhaustive, adhering to it significantly
    enhances the likelihood of success.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1f63dd212d5977da300af9c009be3748.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image by the author'
  prefs: []
  type: TYPE_NORMAL
- en: '**Using These Three Visuals:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Column (or bar) chart:** Ideal for comparing cumulative or discrete values.
    Can be used for trend presentation, provided there are no major shifts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Line chart:** Effective for showcasing directions and changes in trends,
    especially for continuous variables. Multiple lines can be compared on a single
    chart.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pie chart:** Suitable for displaying the contribution of a part to the whole
    (e.g., the percentage of revenue generated by a specific product compared to total
    sales). **Avoid using pie charts for comparisons at all costs!**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/39a05c2a620abbd8bf5e31062e91d865.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image generated by the author in Adobe Phothoshop 2024'
  prefs: []
  type: TYPE_NORMAL
- en: When creating charts, adhere to the mentioned rules (e.g., color and titles)
    and consider proper scaling (particularly the vertical axis, which should typically
    start from 0 unless there’s a valid reason not to). Simplify charts by removing
    extraneous elements like frames, gridlines, axis labels, or legends.
  prefs: []
  type: TYPE_NORMAL
- en: 'WHAT: use CTA'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This article’s final piece of advice concerns using a Call to Action (CTA).
  prefs: []
  type: TYPE_NORMAL
- en: Without a CTA, our presentation remains, at best, an intriguing or perhaps even
    appealing piece of information. A well-crafted CTA imparts a distinct character
    to data-driven storytelling.
  prefs: []
  type: TYPE_NORMAL
- en: '**What renders a CTA effective?**'
  prefs: []
  type: TYPE_NORMAL
- en: Utilizing active rather than passive voice.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Employing imperatives with care.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clearly identifying individuals or teams responsible for executing agreed-upon
    actions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Promptly following up on decisions immediately after the presentation and, subsequently,
    at short intervals to ensure progress.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
