  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Environment Setup, Data Science
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Strategies for efficiently planning and organizing your data science projects
    through manual installation, Cookiecutter, or a cloud service.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
