- en: “I’ve been in this role for quite some time already. I wonder if I’m still relevant
    to the job market.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我已经在这个角色中待了很长时间。我在职场上是否仍然有价值？”
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — a tenured PM friend
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 一位资深的项目经理朋友
- en: That was a snippet of my conversation with an old friend a few weeks ago. This
    statement surprised me (knowing him and his astonishing career and capabilities)
    and retriggered my “impostor syndrome” side, which has been buried by my busy
    days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是几周前我和一位老朋友的对话摘录。这句话让我感到惊讶（了解他和他令人惊叹的职业生涯和能力），并重新激发了我那种“冒名顶替综合症”的感觉，这种感觉被我繁忙的工作掩盖了。
- en: Like him, though I’ve been working in a reputable company with quite good performance
    reviews and bringing real impact and value to the organization, I still question
    myself a lot. **Day to day, I pile up domain knowledge on a very specific product
    (within the company) and work using tools and platforms that are built into the
    company; not knowing whether these are the widely-used ones in the industry**.
    After some time, I also wonder whether my skills are still relevant and applicable
    to the industry if I decide to leave the organization one day (or even if I’m
    being cut off).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和他一样，尽管我在一家有声望的公司工作，表现也相当出色，为组织带来了真正的影响和价值，但我仍然经常自我怀疑。**日复一日，我在公司内的一个非常特定的产品上积累领域知识，并使用公司内置的工具和平台；不确定这些是否是行业中广泛使用的工具**。经过一段时间，我也开始怀疑，如果有一天我决定离开公司（甚至被裁员的话），我的技能是否仍然对行业有用。
- en: Out of my curiosity *and also insecurity*, I started the quest outside of work
    to level up myself and make sure I’m still relevant to the industry. In this article,
    I’ll be sharing the tips that I’ve learned along the journey. This can be useful
    for you — a tenured Data Analyst who has been in one role and organization for
    a few years — to secure your position in the job market and bring great value
    to the organization as a Data Analyst.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 出于好奇*以及不安全感*，我开始了在工作之外提升自己的探索，以确保自己仍然对行业保持相关。在这篇文章中，我将分享我在这个过程中学到的技巧。这些对你——一位在同一个职位和组织中工作了几年经验丰富的数据分析师——有帮助，可以帮助你在职场中巩固自己的位置，并为组织带来巨大价值。
- en: Staying ahead and relevant as a Data Analyst
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为数据分析师保持领先和相关
- en: 'I’d summarize it as **S-E-L-S**: **S**olid foundation, **E**xplore, **L**earn,
    and **S**how.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将其总结为 **S-E-L-S**：**S**olid foundation（扎实的基础），**E**xplore（探索），**L**earn（学习），和
    **S**how（展示）。
- en: Solid foundation
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扎实的基础
- en: To be able to run well, you need to master how to stand and walk firmly. To
    be able to stay ahead, you need to ensure that you are standing on your current
    ground powerfully. In the Data Analyst context, this means you have solid foundational
    domain and technical knowledge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要能够跑得好，你需要掌握如何稳固地站立和行走。要保持领先，你需要确保自己在当前领域站稳脚跟。在数据分析师的背景下，这意味着你要具备扎实的基础领域和技术知识。
- en: Having **critical reasoning skills** is needed for problem framing and investigation
    (very useful for exploratory analysis). You need to be able to grasp the problem
    and/or opportunity within a business context by posing the “right” questions for
    data exploration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有**批判性推理能力**对于问题框架的构建和调查是必要的（对探索性分析非常有用）。你需要通过提出“正确”的问题来把握商业背景中的问题和/或机会，以进行数据探索。
- en: 'This combined with **technical skills**: **querying** (SQL), **descriptive
    statistics**, **inferential statistics** (preferably in a programmatic language
    like Python or R), **data visualization** (Tableau, PowerBI, Google Data Studio,
    etc), and **data pipeline** (relational database, ETL) done well will be sufficient
    take you far ahead, helping you to understand the complex algorithm and systems
    down the line.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些加上**技术技能**：**查询**（SQL）、**描述性统计**、**推断统计**（最好使用 Python 或 R 等编程语言）、**数据可视化**（Tableau、PowerBI、Google
    Data Studio 等）和**数据管道**（关系数据库、ETL）做得好，将足以帮助你走得更远，帮助你理解复杂的算法和系统。
- en: Most of the complicated problems can be addressed with simple solutions. Don’t
    feel inferior to use your “basic” approach to a problem.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数复杂的问题可以用简单的解决方案来处理。不要因为使用“基础”方法来解决问题而感到自卑。
- en: More of the foundational skills to have as a Data Analyst are listed in this
    [article](https://medium.com/towards-data-science/how-does-a-remarkable-data-analyst-look-like-dd0e4326c670).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师需要具备的更多基础技能列在这篇[文章](https://medium.com/towards-data-science/how-does-a-remarkable-data-analyst-look-like-dd0e4326c670)中。
- en: '![](../Images/590d910326599b92f74b4686b7fd6c2b.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/590d910326599b92f74b4686b7fd6c2b.png)'
- en: Photo by [Frantzou Fleurine](https://unsplash.com/@frantzou?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Frantzou Fleurine](https://unsplash.com/@frantzou?utm_source=medium&utm_medium=referral)
    拍摄，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Explore what the world has to offer
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索世界提供的机会
- en: We don’t know what we don’t know.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不知道自己不知道的东西。
- en: The fact that we’re questioning whether we’re relevant to the industry or not
    means we don’t know the latest state of the industry.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们质疑自己是否在行业中有相关性，说明我们对行业的最新状态还不了解。
- en: Therefore, I encourage you to **start by exploring** what the industry has to
    offer. We all know that the tech industry is rapidly growing with new algorithms,
    libraries, and tools constantly available. This exercise aims **to discover the
    technology trends — tools, platforms, or even companies and understand the common
    problems or opportunities within the industry**. *Well, you don’t want to miss
    out on the ChatGPT hype, or rising user awareness about data privacy, do you?*
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我鼓励你**从探索行业所提供的东西开始**。我们都知道科技行业正在快速增长，新算法、库和工具不断涌现。这个练习旨在**发现技术趋势——工具、平台，甚至公司，并理解行业内的常见问题或机会**。*嗯，你可不想错过
    ChatGPT 的热潮，或者日益增长的用户对数据隐私的关注，对吧？*
- en: 'Where to explore? My top 3 discovery sources so far: (1) Subscribe to content
    creators (2) Join tech/data communities (3) Individual networks and connections.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 去哪里探索？截至目前我的前三个发现来源：（1）订阅内容创作者（2）加入科技/数据社区（3）个人网络和联系。
- en: '**Subscribe to content creators.** From Twitter accounts, and Medium writers/publishers,
    to Substack newsletters and Spotify podcasts, I put aside some time to catch up
    and read. Sharing some of my favorite ones:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**订阅内容创作者。** 从 Twitter 账户、Medium 作者/出版者，到 Substack 通讯和 Spotify 播客，我会腾出一些时间来跟进和阅读。分享一些我最喜欢的：'
- en: 'Medium: [Towards Data Science](https://towardsdatascience.com/), [Cassie Kozyrkov,](https://kozyrkov.medium.com/)
    [Khuyen Tran](https://medium.com/@khuyentran1476)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Medium: [Towards Data Science](https://towardsdatascience.com/)，[Cassie Kozyrkov](https://kozyrkov.medium.com/)，[Khuyen
    Tran](https://medium.com/@khuyentran1476)'
- en: 'Newsletter: T[he Batch by DeepLearning.ai](https://www.deeplearning.ai/the-batch/),
    [Gradient Flow](https://gradientflow.com/newsletter/)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻通讯：T[DeepLearning.ai 的 Batch](https://www.deeplearning.ai/the-batch/)，[Gradient
    Flow](https://gradientflow.com/newsletter/)
- en: 'Podcast: [DataFramed by DataCamp](https://www.datacamp.com/podcast)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播客：[DataCamp 的 DataFramed](https://www.datacamp.com/podcast)
- en: '**Join tech/data communities.** Whether it’s a Reddit space, Facebook/ Telegram
    group, Slack channel, or Discord server, there are always tech and data sciences
    communities available. Whether you decide to be an active member or a passive
    listener, there are always interesting discussions happening that you can take
    something away from. *Want to start exploring the* [*Data Science Reddit space*](https://www.reddit.com/r/datascience/)*?*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**加入技术/数据社区。** 无论是 Reddit 空间、Facebook/Telegram 群组、Slack 频道还是 Discord 服务器，总是有技术和数据科学社区存在。无论你决定成为活跃成员还是被动听众，总会有有趣的讨论，你可以从中获益。*想要开始探索*
    [*数据科学 Reddit 空间*](https://www.reddit.com/r/datascience/)*吗？*'
- en: '**Individual network and connection.** You might not realize that you have
    many external connections on LinkedIn (and from your communities) already. Whether
    it’s a new connection or an old friend, especially if they are in the data sciences
    space, it doesn’t hurt to put out a message (*politely and nicely, of course!*)
    on LinkedIn to rekindle and learn about their work — what are the data problems
    they’re currently solving and the tech stack they’re into.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人网络和联系。** 你可能没有意识到你在 LinkedIn（以及你的社区）上已经有很多外部联系。无论是新连接还是老朋友，特别是如果他们在数据科学领域，发一条信息（*礼貌而友好，当然！*）在
    LinkedIn 上重新联系并了解他们的工作——他们目前解决的数据问题是什么以及他们所使用的技术栈是什么，这都是有益的。'
- en: '![](../Images/4a2c8a82e62a787b1e37b301f5d3be64.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4a2c8a82e62a787b1e37b301f5d3be64.png)'
- en: Photo by [Beth Jnr](https://unsplash.com/@bthjnr?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Beth Jnr](https://unsplash.com/@bthjnr?utm_source=medium&utm_medium=referral)
    提供，发布于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Learn and keep your capabilities up to date
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习并保持你的能力与时俱进
- en: After the exploration above, you might be left out with new terms, new tools,
    or new phenomena that you are not familiar with. These are the **known unknowns**
    — things that (now) we know we don’t know.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在以上探索之后，你可能会遇到一些你不熟悉的新术语、新工具或新现象。这些是**已知的未知**——现在我们知道我们不知道的事情。
- en: To switch things from known unknowns to known knowns, you ought to learn and
    build your knowledge on them. This is not to be done blindly, you still need to
    **filter, prioritize, and define the depth of knowledge** that you desire to build.
    *Is this thing really on top of the mind of the industry ( — is it being mentioned
    by numerous people)? How are the people utilizing this knowledge in the industry
    as of now ( — are they utilizing technical capabilities or more of a concept)?*
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要将事情从已知的未知转变为已知的已知，你应该学习并建立你的知识。这不能盲目进行，你仍然需要**筛选、优先排序，并定义你希望建立的知识深度**。*这个问题真的在行业的关注焦点上吗（——是否被许多人提及）？现在人们如何在行业中利用这些知识（——他们是使用技术能力还是更多的是概念）？*
- en: Learning can be done in different ways according to your needs and learning
    style.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 学习可以根据你的需求和学习风格以不同方式进行。
- en: If you find **you’re lacking in concepts and are looking for rigor**, the right
    way might be to look for formal programs (i.e Master programs/boot camps at education
    institutions, Nanodegrees at [Udacity](https://www.udacity.com/)); and research
    papers or scientific books.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你发现**在概念方面有所欠缺并且寻求严谨性**，合适的方式可能是寻找正式的项目（即教育机构的硕士项目/训练营，[Udacity](https://www.udacity.com/)
    的纳米学位）；以及研究论文或科学书籍。
- en: If you’d like to **explore specific tools, libraries, or concepts**, online
    courses or tutorials can be a good resource. I have benefited from courses/tutorials
    at [DataCamp](https://www.datacamp.com/), [Coursera](https://www.coursera.org/),
    and [KDNuggets](https://www.kdnuggets.com/) — learning about building chatbots
    to useful codes for MLOps.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想要**探索特定工具、库或概念**，在线课程或教程可能是一个很好的资源。我从 [DataCamp](https://www.datacamp.com/)、[Coursera](https://www.coursera.org/)
    和 [KDNuggets](https://www.kdnuggets.com/) 的课程/教程中受益——学习了从构建聊天机器人到 MLOps 有用的代码。
- en: If you’re looking for **quick and casual understanding**, webinars and conferences
    might be the answer. You can look for events on Eventbrite or join the ones managed
    by communities and service providers.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在寻找**快速且随意的理解**，网络研讨会和会议可能是答案。你可以在 Eventbrite 上查找活动或加入由社区和服务提供商管理的活动。
- en: If you’re looking to **learn by doing and apply the knowledge** directly, you
    can start some personal projects on your own. This can be an exploration of [Kaggle
    datasets](https://www.kaggle.com/datasets), initiation of a “[20% project](https://en.wikipedia.org/wiki/Side_project_time#Google_implementation)”
    in your current organization which allows you to explore new tools, or even volunteering
    for data projects at a local non-profit. *Have you heard about* [*DataKind*](https://www.datakind.org/)*?*
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你希望**通过实践学习并直接应用知识**，你可以自己启动一些个人项目。这可以是对 [Kaggle 数据集](https://www.kaggle.com/datasets)
    的探索，发起一个在当前组织中的“[20% 项目](https://en.wikipedia.org/wiki/Side_project_time#Google_implementation)”，允许你探索新工具，甚至为本地非营利组织的数据项目做志愿者。*你听说过*
    [*DataKind*](https://www.datakind.org/)*吗？*
- en: Do your due diligence on the subjects that you’re interested in, and find the
    best way for you to learn.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对你感兴趣的主题做好尽职调查，并找到最适合你的学习方法。
