  type: TYPE_NORMAL
  zh: 图片由 [Windows](https://unsplash.com/@windows?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Show up and showcase your work
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出现并展示你的工作
- en: Now that you know “what’s in” within the industry trends, and understand its
    concepts and (if possible) applications, you can advance it further by showcasing
    your knowledge to the outside world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了行业趋势中的“新动态”，并了解了其概念和（如果可能的话）应用，你可以通过向外界展示你的知识来进一步推进它。
- en: 'There are multiple channels that you can try for this:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试多种渠道：
- en: '**Build your project portfolio**: Document your projects on [GitHub](https://github.com/oliviatan29)
    or submit your exploration Notebook on [Kaggle](https://www.kaggle.com/datasets)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立你的项目作品集**：在 [GitHub](https://github.com/oliviatan29) 上记录你的项目，或在 [Kaggle](https://www.kaggle.com/datasets)
    上提交你的探索笔记本'
- en: '**Share your learnings:** You can post your learning resources on Twitter,
    LinkedIn, or even communities for your connections to explore. You can also **take
    it further by summarizing your learnings and projects and publishing them in a
    blog post** on Medium or other platforms. Not to mention another avenue like internal
    sharing sessions within your team at work.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分享你的学习成果：** 你可以在 Twitter、LinkedIn，甚至社区中发布你的学习资源，供你的联系人探索。你还可以**进一步总结你的学习和项目，并在
    Medium 或其他平台上发布它们**。更不用说其他途径，比如在工作中团队内部分享会议。'
- en: This is not necessarily only for **personal branding purposes** — market yourself
    and get a competitive advantage to be scouted by recruiters or hiring managers,
    but to also **master and make your knowledge stick** especially if you’re a [kinesthetic
    learner.](https://en.wikipedia.org/wiki/Kinesthetic_learning) You can also **help
    others along the way** — expose your connections (or even wider audience) to the
    knowledge, whilst crediting the people/platforms you’ve been learning from.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是出于**个人品牌目的**——展示自己并获得竞争优势，以便被招聘人员或招聘经理发现，也有助于**掌握并巩固你的知识**，尤其是如果你是一个 [动觉学习者](https://en.wikipedia.org/wiki/Kinesthetic_learning)。你还可以**在此过程中帮助他人**——将你的知识暴露给你的联系人（甚至更广泛的受众），同时给予你学习的人员/平台应有的信用。
- en: I understand for some people it is not easy, there is this uneasy feeling coming
    from being perceived as “*trying too hard to prove yourself*” when you showcase
    or publish your work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解对某些人来说，这并不容易，当你展示或发布你的工作时，可能会有一种被视为“*过于努力证明自己*”的不安感。
- en: But if you’re sharing good knowledge and not harming others (even more likely
    to benefit others), why not?
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果你分享的是有价值的知识，并且没有伤害到他人（甚至更有可能使他人受益），为什么不呢？
- en: '![](../Images/5772a03ae9fc41ceaffd70c45d64b8c6.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5772a03ae9fc41ceaffd70c45d64b8c6.png)'
- en: Sharing our knowledge, why not? (Image by Author, speaking at Tableau and Me
    event [https://usergroups.tableau.com/tableauandme](https://usergroups.tableau.com/tableauandme))
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 分享我们的知识，为什么不呢？（图片由作者提供，演讲于 Tableau 和我 活动 [https://usergroups.tableau.com/tableauandme](https://usergroups.tableau.com/tableauandme)）
- en: Final thoughts
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的想法
- en: With the rapid advancement of the tech industry especially in the data space,
    we might question our ability — if we’re still a good fit for the data market
    outside of our current organization. This is a valid question given how uncertain
    the current economic outlook is (*given tech layoffs*) and we might find ourselves
    out in the look.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随着科技行业特别是在数据领域的快速发展，我们可能会质疑自己的能力——我们是否仍然适合当前组织之外的数据市场。考虑到当前经济前景的不确定性（*考虑到科技裁员*），这是一个合理的问题，我们可能会发现自己处于观望状态。
- en: 'The tips that I shared above can be a reference if you’re not sure how to start
    and develop yourself as a Data Analyst or other data sciences professional. Remember:
    (1) Ensure a solid foundation, (2) Explore what the world has to offer, (3) Learn
    and keep your capabilities up to date, and (4) Show up and showcase your work.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前分享的技巧可以作为参考，如果你不确定如何开始并发展自己成为数据分析师或其他数据科学专业人士。记住：（1）确保扎实的基础，（2）探索世界所提供的机会，（3）学习并保持你的能力更新，（4）展示自己并展示你的工作。
- en: '*Good luck and thank you for reading!*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*祝好运，感谢阅读！*'
