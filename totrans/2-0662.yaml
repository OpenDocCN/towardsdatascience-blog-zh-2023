  type: TYPE_NORMAL
  zh: 方程
- en: If we solve this system of equations we get the following
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们解这个方程组，我们会得到如下结果
- en: '![](../Images/068b79ffd5cd92777a48a586dfb0da28.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/068b79ffd5cd92777a48a586dfb0da28.png)'
- en: Solution
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 解答
- en: Therefore the dividends will be paid ***around 85% of dividends will be paid
    in the long run.***
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 因此股息将会支付 ***长期来看大约85%的股息将会支付。***
