  zh: 这个故事会有些不同于我通常发布的内容。它既不是对具体工具和技术的介绍，也不是教程或实践案例。
- en: 'This time I want to answer a question I’ve been receiving through LinkedIn
    since I started posting on Medium:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我想回答一个自我开始在Medium上发布内容以来通过LinkedIn收到的问题：
- en: how does someone with no technical background become a data scientist?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有技术背景的人如何成为数据科学家？
- en: I’m no expert and my experience in the field is rather short, but I do feel
    in a position to help and discuss the topic. All is obviously going to be based
    on my opinion and there’s no science backing it up.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是专家，我在这个领域的经验相对较短，但我确实感觉自己有能力帮助和讨论这个话题。所有内容显然都基于我的个人意见，没有科学依据。
- en: '*Disclaimer*: I currently work as a data analyst but I’ve studied and been
    playing with data science for 5 years now. You could say I’m a free-time data
    scientist who makes ends meet through data analysis.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*免责声明*：我目前的工作是数据分析师，但我已经研究并玩数据科学5年了。你可以说我是一个兼职数据科学家，通过数据分析维持生计。'
- en: There are multiple paths someone could take to become a data scientist and it
    ultimately depends on your preferences and needs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的路径有很多，最终取决于你的偏好和需求。
- en: So I won’t discuss paths here. Do you like college? Enroll now. Do you prefer
    self-teaching? That’s what I’ve done for so many years. Do you prefer short courses
    or bootcamps? Those are great too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在这里不会讨论路径。你喜欢大学吗？现在就报名。你喜欢自学吗？这就是我多年来所做的。你喜欢短期课程或训练营吗？这些也很棒。
- en: Any option works, I’m not here to tell you what to choose.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 任何选择都可以，我不在这里告诉你选择什么。
- en: What I can do, though, is share the tech stuff and details I find myself using
    every day. The tools and languages you certainly need to become a data scientist.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我可以做的是分享我每天使用的技术细节。你肯定需要掌握的工具和语言。
- en: And it will all be pretty basic. In fact, you don’t even have to read this post.
    Just go to LinkedIn, find a job offer for a data scientist role, and check the
    requirements. You’ll understand the basics we all need.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都将非常基础。事实上，你甚至不需要阅读这篇文章。只需去 LinkedIn，找到一个数据科学家角色的职位，查看要求即可。你会理解我们都需要的基础知识。
- en: You’ll see me talking about some key topics you need to master, and I’ll try
    to provide my personal view with personal examples on how each of these parts
    has been relevant for my personal projects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到我谈论一些你需要掌握的关键主题，我会尽量提供我的个人观点以及每个部分在我的个人项目中的相关性。
- en: Being more specific, you’ll see me talking about Netty and Bazar, the two names
    I’ve given to two of my projects. Keep on reading to know more about them!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，你会看到我谈论 Netty 和 Bazar——我给两个项目起的名字。继续阅读以了解更多关于它们的内容！
- en: However, data science is a really broad term. It’s like computer science. It
    involves many things and can get really different from one specialization to another.
    So I’d like to briefly dissect the data science role into some of its different
    types.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据科学是一个非常广泛的术语。它像计算机科学一样，涉及许多方面，并且不同的专业化可能会有很大的不同。所以我想简要地将数据科学角色分解为一些不同的类型。
- en: Types of Data Scientists
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家的类型
- en: This can be quite controversial. There’s not a true list of types of data scientists;
    everyone tends to make their own. I found one on the Internet that works well
    for what I want to share so that’s the one I’ll be using [1].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会引发一些争议。没有一个真正的数据科学家类型的列表；每个人倾向于自己制定。我在网上找到了一个适合我分享内容的列表，所以我将使用这个[1]。
- en: The website shows 15 different kinds, really well explained, and with their
    respective responsibilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站展示了15种不同类型，解释得非常清楚，并列出了各自的责任。
- en: Check it out if you want to see them, though some people might not really label
    some of the roles there as real data scientists — roles such as **data analyst**,
    **data engineer**, **business analyst**…
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想看看这些角色，可以去看看，尽管有些人可能不会真正把那里的一些角色称为真正的数据科学家——例如**数据分析师**、**数据工程师**、**业务分析师**等角色……
- en: In the end, there doesn’t seem to be a clear consensus on what a data scientist
    is!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，似乎没有明确的共识来定义什么是数据科学家！
- en: But I think the list is actually helpful to let people see what each role is
    about. It should help newbies find their goals and move toward that direction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为这个列表实际上是有帮助的，它让人们看到每个角色的具体内容。它应该帮助新手找到自己的目标，并朝着那个方向前进。
- en: Whatever you choose, the chore requirements are always the same. Let’s go over
    them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择什么，工作要求总是相同的。让我们来看看这些要求。
- en: 1\. Master Python (or R)
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 掌握 Python（或 R）
- en: Python is the most-used language for data science. That’s the main reason why
    you need to master it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是数据科学中使用最广泛的语言。这就是为什么你需要掌握它的主要原因。
- en: You could choose other languages such as R or Rust — this last one becoming
    really famous lately — but I’d choose to learn them as a second language.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择其他语言，比如 R 或 Rust——后者最近变得非常流行——但我会选择将它们作为第二语言来学习。
- en: Just like we have a mother language that we use every day but we learn a second
    one to increase our options and set of tools. Make Python your mother language,
    and then complement your skills with R, Rust, or any option you’re interested
    in.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们有一个每天使用的母语，但我们学习第二语言来增加我们的选择和工具。让 Python 成为你的母语，然后用 R、Rust 或其他你感兴趣的选项来补充你的技能。
- en: Based on my personal experience, this is the greatest asset on today’s list.
    Python is always the main language I’ve used both in personal projects and professionally
    as well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我个人的经验，这份列表上的最大资产就是 Python。Python 一直是我在个人项目和专业工作中使用的主要语言。
- en: For example, I once built a data science project that I called Netty — the one
    I’m most proud of — that consisted on a deep neural network with convolutional
    layers and fancy stuff that worked really well.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，我曾经建立了一个名为 Netty 的数据科学项目——这是我最引以为豪的项目——它包括一个深度神经网络，具有卷积层和一些炫酷的功能，并且运行得非常好。
- en: All Netty did was predict the winner of a given NBA game. Not to brag, but I
    tested it daily throughout two entire seasons and it worked quite well.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Netty 仅仅是预测给定 NBA 比赛的赢家。虽然不想炫耀，但我在两个完整的赛季中每天测试它，它的效果相当不错。
- en: It didn’t make any sense to build Netty using a language that wasn’t Python.
    It would have been otherwise more difficult, less efficient in terms of time invested,
    and the results would have probably been worse.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用非 Python 语言构建 Netty 是没有意义的。否则，它将更加困难，时间投资效率较低，结果可能也会更差。
- en: So don’t ignore me now. Go ahead and learn Python, the ROI it’ll yield is priceless.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在不要忽视我。快去学习 Python，它的投资回报率是无价的。
- en: However, if you hate Python or just don’t want to follow that path, I’d suggest
    R. It’s an exceptionally useful language for data science and data analysis, so
    it’s a good option as well.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，如果你讨厌 Python 或不想走这条路，我建议 R。它是一个对数据科学和数据分析非常有用的语言，因此也是一个不错的选择。
- en: Plus, in most job offers they ask for Python OR R, so mastering one of both
    will probably be fine.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数职位要求 Python 或 R，因此精通其中之一可能会很好。
- en: 2\. Once You Master the Language, Master Its Libraries
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 一旦掌握了语言，就掌握它的库
- en: Knowing how to make for loops and conditional statements is basic, but that’s
    not going to make you stand out.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 知道如何制作 for 循环和条件语句是基础，但这并不会让你脱颖而出。
- en: You need to master the libraries and packages that make Python and R so useful
    for data-related tasks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要掌握那些让 Python 和 R 在数据相关任务中如此有用的库和包。
- en: 'Focusing on Python, because that’s what I usually recommend, here are the musts:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于 Python，因为这是我通常推荐的，这里是必须掌握的：
- en: '**Pandas** — A powerful tool for data analysis and manipulation.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas** —— 一个强大的数据分析和处理工具。'
- en: '**NumPy** — Your friend for any scientific computing you’re willing to perform.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NumPy** —— 你进行任何科学计算时的好帮手。'
- en: '**Matplotlib** or **Seaborn** — You’ll want to visualize data and these two
    let you do just that.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Matplotlib** 或 **Seaborn** —— 你会想要可视化数据，这两个工具可以满足这个需求。'
- en: '**Keras**, **TensorFlow**, or **Scikit-learn** — These will let you build the
    AI and ML models.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Keras**、**TensorFlow** 或 **Scikit-learn** —— 这些将帮助你构建 AI 和 ML 模型。'
- en: Apart from those, we could also talk about Collections, Statistics, Plotly,
    Dash, SciPy… But I wouldn’t say they are a must or, at least, as important as
    the previous ones.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我们还可以谈谈 Collections、Statistics、Plotly、Dash、SciPy……但我不会说它们是必须的，至少不如前面提到的那么重要。
- en: If I were to start all over again, I’d focus on Pandas, NumPy, and Seaborn first.
    Once I became fluid with those and could manipulate data, I’d move on to build
    some models with Keras, TensorFlow, or Scikit-learn.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我从头再来，我会首先专注于 Pandas、NumPy 和 Seaborn。一旦我对这些工具熟练了，能够处理数据，我会继续用 Keras、TensorFlow
    或 Scikit-learn 来构建一些模型。
- en: As I’m sure you’ve already heard before, data scientists are estimated to be
    spending 80% of their time retrieving, cleaning and manipulating data, while the
    remaining 20% is all the modeling part.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能听说过的那样，数据科学家估计将 80% 的时间花在检索、清理和处理数据上，而剩下的 20% 都在进行建模工作。
- en: That’s why Pandas is crucial, in my opinion. I’ve been using it daily for some
    years now and it’s versatility, combined with NumPy, is what’s helped me develop
    amazing skills and advanced projects.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我认为 Pandas 至关重要。我已经连续使用了几年，它的多功能性，加上 NumPy，是帮助我发展出惊人技能和高级项目的关键。
- en: Keeping up with Netty, remember I said it consisted on a neural network. How
    do you think I made it possible? All the cleaning and manipulation of the data
    was done thanks to Pandas and NumPy; I obviously needed visualizations so I combined
    both Matplotlib and Seaborn. And of course, the cool part, the AI model, was built
    mainly using Keras but also Tensorflow.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 继续跟进 Netty，记得我说过它由神经网络组成。你认为我怎么做到的？所有的数据清理和处理都是通过 Pandas 和 NumPy 完成的；显然，我需要可视化，所以我结合了
    Matplotlib 和 Seaborn。当然，酷炫的部分，AI 模型，主要是使用 Keras 构建的，但也用到了 Tensorflow。
- en: Just like it made sense to use Python and no other language, same with these
    libraries. It’s just as if they all came as a pack.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 就像使用 Python 比其他语言更有意义一样，这些库也是如此。就好像它们都是一套工具一样。
- en: 3\. Master SQL as well
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 同样掌握 SQL
- en: Even though SQL won’t help you build models and predictive systems, learning
    how to perform queries and retrieve data from databases is basic.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 即使 SQL 不会帮助你构建模型和预测系统，学习如何执行查询和从数据库中检索数据也是基础。
- en: I’ve said before that most of my coding time is in Python… The remaining is
    on SQL.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前说过，我的大部分编码时间都在 Python 上……剩下的时间是在 SQL 上。
- en: Be it professionally or in personal projects, if the data is stored in databases
    – and it usually is – you’ll have to know how to retrieve the exact data that
    you need.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是专业工作还是个人项目，如果数据存储在数据库中——而通常确实如此——你都需要知道如何检索你需要的确切数据。
- en: I wouldn’t have been hired at my current job if I didn’t know SQL. And honestly,
    I couldn’t work there if I didn’t master it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不懂 SQL，我不会被现在的工作聘用。老实说，如果我没有掌握 SQL，我无法在那里工作。
- en: So pick any Relational Database Management System (RDBMS) you like and go ahead
    and learn to perform simple queries. I wouldn’t go super deep into SQL, I believe
    that the basic statements should be more than enough.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 所以选择任何你喜欢的关系数据库管理系统（RDBMS），然后学习执行简单查询。我不会深入 SQL，我相信基本语句应该足够了。
- en: Learn to do joins, group by’s, window functions… Just become fluent in doing
    them.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 学会进行连接、分组、窗口函数……只要熟练掌握它们即可。
- en: 'If you want some RDBMS recommendations, I love **DuckDB**[2] — partly because
    it’s powerful and it’s amazingly integrated into Python. Check a story I posted
    introducing and analyzing it:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一些 RDBMS 推荐，我喜欢**DuckDB**[2]——部分是因为它强大，并且与 Python 集成得非常好。查看我发布的介绍和分析它的故事：
- en: '[](/forget-about-sqlite-use-duckdb-instead-and-thank-me-later-df76ee9bb777?source=post_page-----9d569c4bdb5e--------------------------------)
    [## Forget about SQLite, Use DuckDB Instead — And Thank Me Later'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/forget-about-sqlite-use-duckdb-instead-and-thank-me-later-df76ee9bb777?source=post_page-----9d569c4bdb5e--------------------------------)
    [## 忘记 SQLite，改用 DuckDB —— 稍后谢谢我'
- en: Introduction to DuckDB and its Python integration
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DuckDB 及其 Python 集成介绍
- en: towardsdatascience.com](/forget-about-sqlite-use-duckdb-instead-and-thank-me-later-df76ee9bb777?source=post_page-----9d569c4bdb5e--------------------------------)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/forget-about-sqlite-use-duckdb-instead-and-thank-me-later-df76ee9bb777?source=post_page-----9d569c4bdb5e--------------------------------)'
- en: Apart from DuckDB, other options I’d consider are SQLite, MySQL, or PostgreSQL…
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 DuckDB，我还会考虑 SQLite、MySQL 或 PostgreSQL 等其他选项……
- en: On my personal portfolio I used to be hired, there was a project called Bazar.
    This one basically stored Amazon’s data on a local DuckDB database and I used
    it to track prices of products I was interested in and see when they dropped.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在我个人的作品集中，我曾经被聘用的一个项目叫做 Bazar。这个项目基本上将亚马逊的数据存储在本地 DuckDB 数据库中，我用它来跟踪我感兴趣的产品价格并查看何时降价。
- en: This project was sustained by a lot of SQL queries. Not complex ones, really
    simple in fact, but they were key. I had to retrieve the products’ prices, the
    URLs… All frequently to compare with real time data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目依赖了大量 SQL 查询。并不复杂，实际上非常简单，但它们是关键的。我必须检索产品的价格、URLs……所有这些频繁进行，以便与实时数据进行比较。
- en: 4\. Don’t Be Afraid of Math
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 不要害怕数学
- en: I personally love math. I’m lucky my interest in them comes naturally.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人很喜欢数学。我很幸运我的兴趣自然地产生。
- en: But others aren’t as lucky.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他人并没有那么幸运。
- en: However, data science involves a lot of math. Be it directly or indirectly.
    Mastering math is key to understanding what you’re doing and making informed decisions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据科学涉及大量的数学。无论是直接还是间接。掌握数学是理解你在做什么并做出明智决策的关键。
- en: Focus especially on calculus, algebra, statistics, and probability. Easier said
    than learned, I know.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 特别关注微积分、代数、统计学和概率学。我知道说起来容易做起来难。
- en: For example, gradient descent is the most-used algorithm when it comes to the
    training of neural networks — yes, I used it on Netty too. Gradient descent is
    basically the process of using the gradient (derivatives) to tune the parameters
    that make up the model.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，梯度下降是训练神经网络时最常用的算法——是的，我在 Netty 中也用了它。梯度下降基本上是利用梯度（导数）来调整组成模型的参数的过程。
- en: 'Another example I’ve used myself at some projects, especially in Netty, is
    on the exploration phase of the analysis. Lots of stats have to be applied there:
    distributions, means, percentiles, deviations… You have to understand these.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个我在一些项目中，特别是在 Netty 中使用过的例子是分析阶段的探索。在那里需要应用大量的统计数据：分布、均值、百分位数、偏差……你必须理解这些。
- en: 5\. Improve Your Visualizations
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 改善你的可视化
- en: It will depend on your role but, as a data scientist, you’ll probably need to
    share the insights with someone on your team or stakeholder. Visualizations will
    come in handy so that’s why it’d be a great asset if you mastered them.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这将取决于你的角色，但作为数据科学家，你可能需要与团队中的某人或利益相关者分享见解。可视化会很有用，因此如果你掌握它们，它将是一个很大的资产。
- en: Nothing fancy here, you can either choose specialized software like PowerBI
    or Tableau or just stick to Python and build amazing interactive dashboards with
    Plotly and Dash.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有什么花哨的，你可以选择像 PowerBI 或 Tableau 这样的专业软件，或者只使用 Python，通过 Plotly 和 Dash 构建令人惊叹的交互式仪表板。
- en: 'I’ll be creating a more in-depth post soon on Dash, but I introduced it briefly
    on a past story alongside other libraries. I think it could be useful if you’re
    interested:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快会创建一篇关于 Dash 的更深入的帖子，但我在过去的故事中简要介绍了它以及其他库。如果你感兴趣的话，我认为这可能会有用：
- en: '[](/building-interactive-data-visualizations-with-python-the-art-of-storytelling-ceb43db67488?source=post_page-----9d569c4bdb5e--------------------------------)
    [## Building Interactive Data Visualizations with Python — The Art of Storytelling'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 使用Python构建互动数据可视化—讲故事的艺术'
- en: Seaborn, Bokeh, Plotly, and Dash to effectively communicate data insights
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Seaborn、Bokeh、Plotly和Dash有效地传达数据洞察
- en: towardsdatascience.com](/building-interactive-data-visualizations-with-python-the-art-of-storytelling-ceb43db67488?source=post_page-----9d569c4bdb5e--------------------------------)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[构建互动数据可视化与Python—讲故事的艺术](https://towardsdatascience.com/building-interactive-data-visualizations-with-python-the-art-of-storytelling-ceb43db67488?source=post_page-----9d569c4bdb5e--------------------------------)'
- en: The thing is, as data scientists or analysts, we need to communicate our findings.
    It’s happened to me a lot that a simple visualization has been enough for the
    stakeholders to understand what I’m talking about.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，作为数据科学家或分析师，我们需要传达我们的发现。我经常遇到一种情况，就是一个简单的可视化足以让利益相关者理解我在讲什么。
- en: 'That’s the magic and power of visualizations: if it’s amazing, few words are
    needed.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是可视化的魔力和力量：如果它很出色，几乎不需要多言。
- en: But don’t do it for the others, do it for yourself as well. Again, with Netty,
    I tinkered with lots of numbers. One could really get lost easily and don’t understand
    what one’s seeing.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要只为了别人，也要为了自己。再次提到，使用Netty时，我对很多数据进行了尝试。人们真的很容易迷失在其中，不明白自己看到的是什么。
- en: With simple visualizations all the data made sense. I could now see how the
    accuracy of the model and its error evolved over time during the training phases.
    Not only that, but I could also see how the winners were distributed (~60% of
    the time the winner was the home team) and lots of new data that was extremely
    valuable.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简单的可视化，所有数据变得有意义。我现在可以看到模型的准确性及其误差如何在训练阶段随时间演变。不仅如此，我还可以看到获胜者的分布情况（大约60%的时间获胜者是主场球队）以及大量极具价值的新数据。
- en: 6\. Be Curious and Proactive
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 保持好奇和主动
- en: After you master Python, its libraries, SQL, math, and some visualization tools,
    you can’t allow yourself to stop there. The good stuff starts after all that core
    learning.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握了Python、其库、SQL、数学和一些可视化工具之后，你不能就此止步。所有核心学习之后，真正的好东西才刚刚开始。
- en: Curiosity, proactivity, creativity… They’re not tech tools but they’re equally
    important.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇心、主动性、创造力……这些不是技术工具，但同样重要。
- en: We need to cultivate these skills and learn new ones. Create personal projects
    that we’re interested in and use these tools to create an amazing portfolio.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要培养这些技能并学习新技能。创建我们感兴趣的个人项目，并利用这些工具创建一个令人惊叹的作品集。
- en: This is what will ultimately make your profile stand out from the rest. Putting
    stuff on your CV isn’t enough. You need to show what you’ve done.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是*最终*让你的个人资料从其他人中脱颖而出的关键。仅仅在简历上写东西是不够的。你需要展示你做过的事情。
- en: Provide proof.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 提供证据。
- en: The good part is that by actually doing these projects you’ll get to learn a
    lot while having fun.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 好的一部分是，通过实际做这些项目，你会在享受乐趣的同时学到很多东西。
- en: 'And what’s most important: you’ll get hired.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是：你将被聘用。
- en: Look at me, for example. A college drop out who decided to spend his time learning
    a lot and creating personal projects that build a entry-level portfolio.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以我为例，一个大学辍学生决定花时间学习大量知识并创建个人项目来建立一个入门级的作品集。
- en: That portfolio lead me to where I am today, in an amazing company with amazing
    benefits and an amazing culture.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 那个作品集把我带到了今天这个令人惊叹的公司，拥有令人惊叹的福利和文化。
- en: Conclusions
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Data science is an amazing field and it’s a perfect fit if you happen to be
    interested in data, math, and forecasting.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个令人惊叹的领域，如果你对数据、数学和预测感兴趣，它非常适合你。
- en: Becoming a data scientist requires time and effort, but it’s simple. There are
    multiple possible paths and the answer to which one is the better ultimately comes
    down to one’s preferences.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家需要时间和努力，但很简单。有多条可能的路径，哪条更好*最终*取决于个人的偏好。
- en: 'However, the basic-most skills and tools required are pretty straightforward:
    math, leveraging Python to build models, manipulate and visualize the data, and
    playing with databases.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，所需的基本技能和工具非常简单：数学，利用Python构建模型，操作和可视化数据，以及玩弄数据库。
- en: If you’re still interested, then go ahead and join us!
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然感兴趣，那么请继续加入我们！
