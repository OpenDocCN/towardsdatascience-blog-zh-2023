- en: I finally created my first ridge map in my black and white map following several
    great examples on beautiful Joy-division album-cover-styled maps. I used the [Python
    version implemented by Colin Carroll](https://github.com/ColCarroll/ridge_map).
    To the technical end, the elevation data used by ridge_map comes from NASA’s Shuttle
    Radar Topography Mission. The only slight change I added in my notebook is that
    I hooked the bounding box part up to [OSMNx](http://osmnx.readthedocs.io), so
    now one just has to type the name of the area they wish to visualise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于在我的黑白地图中创建了我的第一个山脊图，参考了几个美丽的Joy-division专辑封面风格的地图示例。我使用了[Colin Carroll实现的Python版本](https://github.com/ColCarroll/ridge_map)。技术方面，山脊图使用的高程数据
