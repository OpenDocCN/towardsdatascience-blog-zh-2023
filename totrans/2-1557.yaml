- en: 'My personal take on the fourth week of the #30DayMapChallange, a daily social
    challenge aimed at designing thematic maps every day in November.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@janosovm?source=post_page-----c2c79c09a38c--------------------------------)[![Milan
    Janosov](../Images/77b62460041f66ec4585a81baef81a03.png)](https://medium.com/@janosovm?source=post_page-----c2c79c09a38c--------------------------------)[](https://towardsdatascience.com/?source=post_page-----c2c79c09a38c--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----c2c79c09a38c--------------------------------)
    [Milan Janosov](https://medium.com/@janosovm?source=post_page-----c2c79c09a38c--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----c2c79c09a38c--------------------------------)
    ·7 min read·Nov 29, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: Since 2019, the Geographic Information System (GIS) and spatial analytics community
    have been quite busy each November — thanks to a fun challenge called the [#30DayMapChallange](https://30daymapchallenge.com).
    Each year, this challenge has a thematic schedule, proposing a topic that should
    be the primary directive for map visualisation to be posted on that particular
    day. While the pre-defined daily topics certainly mean a constraint for the creative
    mind, they also help participants to find mutual interest, share data sources,
    and express individual styles visually and technologically.
  prefs: []
  type: TYPE_NORMAL
- en: Here, I would like to briefly overview my fourth — and last — week of this challenge,
    detailing and showing the different maps I created — usually in Python using various
    tools of spatial analytics and geospatial data.
  prefs: []
  type: TYPE_NORMAL
- en: '*In this article, all images were created by the author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Day 22 — 𝐍𝐨𝐫𝐭𝐡 𝐢𝐬 𝐍𝐨𝐭 𝐀𝐥𝐰𝐚𝐲𝐬 𝐔𝐩
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I have wrestled a lot with this piece, both in terms of topic and visuals. In
    the end, I defaulted to my background in Physics and decided to draw up the Earth’s
    magnetic field with its [Main Field Declination lines](https://www.ncei.noaa.gov/products/world-magnetic-model).
    These lines, as magnetic poles, can either be positive or negative. The [Earth’s
    magnetic](https://www.arcgis.com/home/item.html?id=3b9045c4d1aa408694d3759d1aa5ede4)
    north pole is defined by these lines — which is not always up. Its moving! In
    recent years, it started migrating from the Canadian Arctic towards Russia at
    a speed of several kilometres per year.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/139c62302b0c632d28833d41d910c9f1.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 22 — North is Not Always Up
  prefs: []
  type: TYPE_NORMAL
- en: Day 23 — 3𝐃
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: My first 3D map ever — so I kept the data relatively simple and went for downtown
    Budapest home, particularly District V. and District VI. in Pest and visualised
    its building height profile based on [ATLO](https://www.linkedin.com/company/35472656)
    s Budapest Open Data Atlas. As for the tech part, I used Python as always and
    finally learned the basics of Pydeck to create this piece. Enjoy the interactive
    version [here](https://www.janosov.com/DAY23.html), each building height being
    proportional to its actual height, which information is also encoded in the colour
    sharing:.
  prefs: []
  type: TYPE_NORMAL
- en: For locals — its reassuring to see the Parlament and the Basilica as the highest
    buildings!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dfad9de4e744c07ab8a57402cc0639a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 23–3D
  prefs: []
  type: TYPE_NORMAL
- en: Day 24— Black and White
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I finally created my first ridge map in my black and white map following several
    great examples on beautiful Joy-division album-cover-styled maps. I used the [Python
    version implemented by Colin Carroll](https://github.com/ColCarroll/ridge_map).
    To the technical end, the elevation data used by ridge_map comes from NASA’s Shuttle
    Radar Topography Mission. The only slight change I added in my notebook is that
    I hooked the bounding box part up to [OSMNx](http://osmnx.readthedocs.io), so
    now one just has to type the name of the area they wish to visualise.
  prefs: []
  type: TYPE_NORMAL
- en: 'Beautiful tool and results; enjoy the view of Italy here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6e4b2dda509dfda0a6acc2887ee0f1fb.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 24 — Black and White
  prefs: []
  type: TYPE_NORMAL
- en: Day 25— Antarctica
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This was a tricky one — so few data available. I am exceptionally curious about
    others’ posts! As for myself, I ended up simply visualising a 125m resolution
    SAR image of the whole continent provided by the [National Snow and Ice Data Center](https://nsidc.org/data/nsidc-0103/versions/2).
    The false color tones correspond to different morphological properties, as the
    documentation puts it:'
  prefs: []
  type: TYPE_NORMAL
- en: “𝘛𝘩𝘦 25 𝘮 𝘪𝘮𝘢𝘨𝘦 𝘵𝘪𝘭𝘦𝘴 𝘱𝘳𝘦𝘴𝘦𝘳𝘷𝘦 𝘢 𝘵𝘳𝘶𝘦 𝘲𝘶𝘢𝘯𝘵𝘪𝘵𝘢𝘵𝘪𝘷𝘦 𝘮𝘦𝘢𝘴𝘶𝘳𝘦 𝘰𝘧 𝘣𝘢𝘤𝘬𝘴𝘤𝘢𝘵𝘵𝘦𝘳 𝘸𝘩𝘪𝘤𝘩
    𝘮𝘢𝘺 𝘣𝘦 𝘥𝘪𝘳𝘦𝘤𝘵𝘭𝘺 𝘳𝘦𝘭𝘢𝘵𝘦𝘥 𝘵𝘰 𝘴𝘪𝘨𝘮𝘢-𝘯𝘢𝘶𝘨𝘩𝘵. 𝘍𝘰𝘳 𝘵𝘩𝘦 𝘰𝘵𝘩𝘦𝘳 𝘱𝘳𝘰𝘥𝘶𝘤𝘵𝘴, 𝘦𝘢𝘤𝘩 𝘱𝘪𝘹𝘦𝘭’𝘴
    𝘪𝘯𝘵𝘦𝘯𝘴𝘪𝘵𝘺 𝘲𝘶𝘢𝘭𝘪𝘵𝘢𝘵𝘪𝘷𝘦𝘭𝘺 𝘳𝘦𝘱𝘳𝘦𝘴𝘦𝘯𝘵𝘴 𝘪𝘵𝘴 𝘳𝘢𝘥𝘢𝘳 𝘣𝘢𝘤𝘬𝘴𝘤𝘢𝘵𝘵𝘦𝘳 𝘪𝘯𝘵𝘦𝘯𝘴𝘪𝘵𝘺, 𝘣𝘶𝘵 𝘢𝘤𝘵𝘶𝘢𝘭
    𝘣𝘢𝘤𝘬𝘴𝘤𝘢𝘵𝘵𝘦𝘳 𝘷𝘢𝘭𝘶𝘦𝘴 𝘩𝘢𝘷𝘦 𝘣𝘦𝘦𝘯 𝘢𝘳𝘣𝘪𝘵𝘳𝘢𝘳𝘪𝘭𝘺 𝘢𝘥𝘫𝘶𝘴𝘵𝘦𝘥 𝘵𝘰 𝘪𝘮𝘱𝘳𝘰𝘷𝘦 𝘮𝘰𝘴𝘢𝘪𝘤 𝘪𝘮𝘢𝘨𝘦 𝘲𝘶𝘢𝘭𝘪𝘵𝘺.
    𝘝𝘢𝘳𝘪𝘢𝘣𝘭𝘦𝘴 𝘢𝘧𝘧𝘦𝘤𝘵𝘪𝘯𝘨 𝘳𝘢𝘥𝘢𝘳 𝘣𝘢𝘤𝘬𝘴𝘤𝘢𝘵𝘵𝘦𝘳 𝘪𝘯𝘤𝘭𝘶𝘥𝘦 𝘴𝘶𝘳𝘧𝘢𝘤𝘦 𝘳𝘰𝘶𝘨𝘩𝘯𝘦𝘴𝘴, 𝘵𝘩𝘦 𝘴𝘶𝘳𝘧𝘢𝘤𝘦 𝘮𝘢𝘵𝘦𝘳𝘪𝘢𝘭’𝘴
    𝘥𝘪𝘦𝘭𝘦𝘤𝘵𝘳𝘪𝘤 𝘱𝘳𝘰𝘱𝘦𝘳𝘵𝘪𝘦𝘴, 𝘢𝘯𝘥 𝘵𝘩𝘦 𝘨𝘦𝘰𝘮𝘦𝘵𝘳𝘺 𝘣𝘦𝘵𝘸𝘦𝘦𝘯 𝘵𝘩𝘦 𝘴𝘱𝘢𝘤𝘦𝘤𝘳𝘢𝘧𝘵 𝘢𝘯𝘥 𝘵𝘢𝘳𝘨𝘦𝘵. 𝘍𝘰𝘳
    𝘮𝘰𝘳𝘦 𝘪𝘯𝘧𝘰𝘳𝘮𝘢𝘵𝘪𝘰𝘯, 𝘴𝘦𝘦 [𝘛𝘦𝘤𝘩𝘯𝘪𝘤𝘢𝘭 𝘙𝘦𝘧𝘦𝘳𝘦𝘯𝘤𝘦 𝘰𝘯 𝘚𝘈𝘙 𝘛𝘩𝘦𝘰𝘳𝘺/𝘐𝘯𝘵𝘦𝘳𝘱𝘳𝘦𝘵𝘪𝘯𝘨 𝘐𝘮𝘢𝘨𝘦𝘴](https://daacdata.apps.nsidc.org/pub/DATASETS/nsidc0103_radarsat_sar/geoTIF_V2/
    https://nsidc.org/sites/default/files/nsidc-0103-v002-userguide_0.pdf).”
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/41dfff4144075ce170db9ac5a2905fa4.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 25 — Antarctica
  prefs: []
  type: TYPE_NORMAL
- en: Day 26— Minimal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So here we went minimal — and my minimalistic map is my all-time favourite,
    Budapest, especially its elevation contour lines collected from the B[udapest
    Open Data Portal](https://atlo.team/boda/). The map clearly shows how the Danube
    split the city in half, how plain the Pest side is on the right (at around 100m
    above sea level), and how the Buda hills look down on it from a whopping height
    of 500m!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/812f43d35ab51998414d17734f6562d4.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 26 — Minimal
  prefs: []
  type: TYPE_NORMAL
- en: Day 27 — Dot
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For my dot map, I again went for the [Budapest Open Data Portal](https://atlo.team/boda/),
    which has a nice rasterised population map of Budapest (for more on population
    raster data, also [check my tutorial on TDS](/exploring-large-scale-raster-population-data-72803cf7f2ad))!
    Then, I turned each grid cell into the POI of its polygon and drew each POI with
    a marker with a size proportional to the number of inhabitants in the corresponding
    grid cell. Then, I coloured each dot red, blue, and white at random to give it
    this slightly old-school 3d vibe (I also have to admit, I became the biggest one
    of the neon red-blue colour palette this year, somewhat inspired by Star Wars).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4a802c910f10940ebdb831d00d0be376.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 27 — Dot
  prefs: []
  type: TYPE_NORMAL
- en: Day 28— Is this a chart or a map?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Undoubtedly, this was the strangest topic. Should I create a map or not? In
    the end, I decided to recreate one of my favourite map derivative visualisations,
    originally crafted [Geoff Boeing](https://geoffboeing.com/2019/09/urban-street-network-orientation/).
    This map essentially shows how much a particular city — here, a whole bunch of
    European cities — stretches out. This can easily be captured by measuring the
    total length of road segments whose orientation falls into a certain bin (e.g.
    between 0 and 5 degrees). Then, turning these into polar bar plots, we arrive
    at this interesting digital footprint of city road networks:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/256537de65062a37754bca4511be1719.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 28 — Is this a chart or a map?
  prefs: []
  type: TYPE_NORMAL
- en: Day 29 — Population
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here I am recapping my previous article, [𝐄𝐱𝐩𝐥𝐨𝐫𝐢𝐧𝐠 𝐋𝐚𝐫𝐠𝐞-𝐬𝐜𝐚𝐥𝐞 𝐑𝐚𝐬𝐭𝐞𝐫 𝐏𝐨𝐩𝐮𝐥𝐚𝐭𝐢𝐨𝐧
    𝐃𝐚𝐭𝐚, published on Towards Data Science](/exploring-large-scale-raster-population-data-72803cf7f2ad),
    where I explore two global population data sets available in raster format, and
    show how to visualize and process them at global, country, and city level as well:'
  prefs: []
  type: TYPE_NORMAL
- en: “𝘐 𝘩𝘢𝘷𝘦 𝘰𝘧𝘵𝘦𝘯 𝘴𝘦𝘦𝘯 𝘣𝘦𝘢𝘶𝘵𝘪𝘧𝘶𝘭 𝘱𝘰𝘱𝘶𝘭𝘢𝘵𝘪𝘰𝘯 𝘮𝘢𝘱𝘴 𝘤𝘪𝘳𝘤𝘶𝘭𝘢𝘵𝘪𝘯𝘨 𝘰𝘯𝘭𝘪𝘯𝘦; 𝘩𝘰𝘸𝘦𝘷𝘦𝘳, 𝘐
    𝘶𝘴𝘶𝘢𝘭𝘭𝘺 𝘨𝘰𝘵 𝘴𝘵𝘶𝘤𝘬 𝘢𝘵 𝘴𝘰𝘮𝘦 𝘵𝘦𝘤𝘩𝘯𝘪𝘤𝘢𝘭 𝘱𝘢𝘳𝘵𝘴, 𝘭𝘪𝘬𝘦 𝘷𝘪𝘴𝘶𝘢𝘭𝘪𝘻𝘪𝘯𝘨 𝘰𝘵𝘩𝘦𝘳 𝘮𝘢𝘱 𝘴𝘦𝘨𝘮𝘦𝘯𝘵𝘴
    𝘵𝘩𝘢𝘯 𝘴𝘩𝘰𝘸𝘯 𝘪𝘯 𝘵𝘩𝘦 𝘵𝘶𝘵𝘰𝘳𝘪𝘢𝘭 𝘰𝘳 𝘵𝘶𝘳𝘯𝘪𝘯𝘨 𝘵𝘩𝘦 𝘭𝘢𝘳𝘨𝘦-𝘴𝘤𝘢𝘭𝘦 𝘳𝘢𝘴𝘵𝘦𝘳 𝘥𝘢𝘵𝘢 𝘪𝘯𝘵𝘰 𝘮𝘰𝘳𝘦 𝘤𝘰𝘮𝘱𝘶𝘵𝘢𝘵𝘪𝘰𝘯-𝘧𝘳𝘪𝘦𝘯𝘥𝘭𝘺
    𝘷𝘦𝘤𝘵𝘰𝘳 𝘧𝘰𝘳𝘮𝘢𝘵𝘴. 𝘐 𝘰𝘷𝘦𝘳𝘤𝘰𝘮𝘦 𝘴𝘰𝘮𝘦 𝘰𝘧 𝘵𝘩𝘦𝘴𝘦 𝘴𝘩𝘰𝘳𝘵𝘤𝘰𝘮𝘪𝘯𝘨𝘴 𝘪𝘯 𝘵𝘩𝘪𝘴 𝘢𝘳𝘵𝘪𝘤𝘭𝘦 𝘸𝘪𝘵𝘩 𝘢 𝘩𝘢𝘯𝘥𝘴-𝘰𝘯
    𝘨𝘶𝘪𝘥𝘦 𝘵𝘰 𝘵𝘸𝘰 𝘱𝘳𝘪𝘮𝘢𝘳𝘺 𝘨𝘭𝘰𝘣𝘢𝘭 𝘱𝘰𝘱𝘶𝘭𝘢𝘵𝘪𝘰𝘯 𝘥𝘢𝘵𝘢 𝘴𝘰𝘶𝘳𝘤𝘦𝘴.
  prefs: []
  type: TYPE_NORMAL
- en: 𝘐𝘵 𝘪𝘴 𝘢𝘭𝘴𝘰 𝘪𝘮𝘱𝘰𝘳𝘵𝘢𝘯𝘵 𝘵𝘰 𝘯𝘰𝘵𝘦 𝘵𝘩𝘢𝘵 𝘣𝘦𝘴𝘪𝘥𝘦𝘴 𝘵𝘩𝘦𝘪𝘳 𝘢𝘦𝘴𝘵𝘩𝘦𝘵𝘪𝘤 𝘷𝘢𝘭𝘶𝘦, 𝘱𝘰𝘱𝘶𝘭𝘢𝘵𝘪𝘰𝘯
    𝘥𝘢𝘵𝘢 𝘢𝘯𝘥 𝘮𝘢𝘱𝘴 𝘴𝘩𝘰𝘸𝘪𝘯𝘨 𝘵𝘩𝘦𝘮 𝘢𝘳𝘦 𝘢𝘮𝘰𝘯𝘨𝘴𝘵 𝘵𝘩𝘦 𝘮𝘰𝘴𝘵 𝘣𝘢𝘴𝘪𝘤 𝘪𝘯𝘧𝘰𝘳𝘮𝘢𝘵𝘪𝘰𝘯 𝘢𝘯𝘥 𝘷𝘢𝘭𝘶𝘢𝘣𝘭𝘦
    𝘪𝘯𝘧𝘰𝘳𝘮𝘢𝘵𝘪𝘰𝘯 𝘰𝘯𝘦 𝘤𝘢𝘯 𝘨𝘢𝘵𝘩𝘦𝘳 𝘢𝘯𝘥 𝘪𝘯𝘤𝘰𝘳𝘱𝘰𝘳𝘢𝘵𝘦 𝘧𝘰𝘳 𝘢𝘯𝘺 𝘶𝘳𝘣𝘢𝘯 𝘥𝘦𝘷𝘦𝘭𝘰𝘱𝘮𝘦𝘯𝘵 𝘰𝘳 𝘭𝘰𝘤𝘢𝘵𝘪𝘰𝘯
    𝘪𝘯𝘵𝘦𝘭𝘭𝘪𝘨𝘦𝘯𝘤𝘦 𝘵𝘢𝘴𝘬. 𝘛𝘩𝘦𝘺 𝘤𝘰𝘮𝘦 𝘪𝘯 𝘱𝘢𝘳𝘵𝘪𝘤𝘶𝘭𝘢𝘳𝘭𝘺 𝘩𝘢𝘯𝘥𝘺 𝘪𝘯 𝘶𝘴𝘦 𝘤𝘢𝘴𝘦𝘴 𝘴𝘶𝘤𝘩 𝘢𝘴 𝘱𝘭𝘢𝘯𝘯𝘪𝘯𝘨
    𝘯𝘦𝘸 𝘢𝘮𝘦𝘯𝘪𝘵𝘪𝘦𝘴, 𝘴𝘪𝘵𝘦 𝘴𝘦𝘭𝘦𝘤𝘵𝘪𝘰𝘯 𝘢𝘯𝘥 𝘤𝘢𝘵𝘤𝘩𝘮𝘦𝘯𝘵 𝘢𝘯𝘢𝘭𝘺𝘴𝘪𝘴, 𝘦𝘴𝘵𝘪𝘮𝘢𝘵𝘪𝘯𝘨 𝘵𝘩𝘦 𝘴𝘤𝘢𝘭𝘦 𝘰𝘧
    𝘶𝘳𝘣𝘢𝘯 𝘱𝘳𝘰𝘥𝘶𝘤𝘵𝘴, 𝘰𝘳 𝘱𝘳𝘰𝘧𝘪𝘭𝘪𝘯𝘨 𝘥𝘪𝘧𝘧𝘦𝘳𝘦𝘯𝘵 𝘯𝘦𝘪𝘨𝘩𝘣𝘰𝘳𝘩𝘰𝘰𝘥𝘴, 𝘫𝘶𝘴𝘵 𝘵𝘰 𝘮𝘦𝘯𝘵𝘪𝘰𝘯 𝘢 𝘧𝘦𝘸.”
