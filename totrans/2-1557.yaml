  zh: “路网是城市的**鸟瞰图**，放大了的**指纹**，展示了城市的**悠久话题**、**城市规划的基石**以及**空间数据科学**。作为今天城市规划的一个主要目标，即设计**宜居的、未来-proof的城市**，通过像**15分钟城市**这样的概念，这里我汇总了**最宜居城市**的顶级列表，并提供了这些城市的路网的**可视化概览**——以**ChatGPT**的方式呈现。”
