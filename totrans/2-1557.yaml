- en: 'To close off this year’s map challenge, I decided not to pick my personal favourite
    but take people’s top 12 favourite — cities, showing their road network based
    on OpenStreetMap via the OSMNx package. While now I have made the code totally
    reproducible, it was originally published with the [Data Visualization Society](https://nightingaledvs.com/livable-cities-urban-networks/)
    in the article linked below, starting like:'
  prefs: []
  type: TYPE_NORMAL
- en: “𝘙𝘰𝘢𝘥 𝘯𝘦𝘵𝘸𝘰𝘳𝘬𝘴 𝘢𝘳𝘦 𝘮𝘢𝘨𝘯𝘪𝘧𝘪𝘤𝘦𝘯𝘵 𝘣𝘪𝘳𝘥-𝘦𝘺𝘦 𝘷𝘪𝘦𝘸 𝘧𝘪𝘯𝘨𝘦𝘳𝘱𝘳𝘪𝘯𝘵𝘴 𝘰𝘧 𝘤𝘪𝘵𝘪𝘦𝘴, 𝘢𝘨𝘦-𝘰𝘭𝘥
    𝘵𝘰𝘱𝘪𝘤𝘴 𝘰𝘧 𝘶𝘳𝘣𝘢𝘯 𝘱𝘭𝘢𝘯𝘯𝘪𝘯𝘨, 𝘢𝘯𝘥 𝘴𝘵𝘢𝘣𝘭𝘦 𝘤𝘰𝘳𝘯𝘦𝘳𝘴𝘵𝘰𝘯𝘦𝘴 𝘰𝘧 𝘴𝘱𝘢𝘵𝘪𝘢𝘭 𝘥𝘢𝘵𝘢 𝘴𝘤𝘪𝘦𝘯𝘤𝘦. 𝘈𝘴
    𝘢 𝘱𝘳𝘪𝘮𝘢𝘳𝘺 𝘨𝘰𝘢𝘭 𝘰𝘧 𝘵𝘰𝘥𝘢𝘺’𝘴 𝘶𝘳𝘣𝘢𝘯 𝘱𝘭𝘢𝘯𝘯𝘪𝘯𝘨 𝘪𝘴 𝘵𝘰 𝘥𝘦𝘴𝘪𝘨𝘯 𝘭𝘪𝘷𝘢𝘣𝘭𝘦, 𝘧𝘶𝘵𝘶𝘳𝘦-𝘱𝘳𝘰𝘰𝘧 𝘤𝘪𝘵𝘪𝘦𝘴
    𝘷𝘪𝘢 𝘤𝘰𝘯𝘤𝘦𝘱𝘵𝘴 𝘭𝘪𝘬𝘦 𝘵𝘩𝘦 15-𝘮𝘪𝘯𝘶𝘵𝘦 𝘤𝘪𝘵𝘺, 𝘩𝘦𝘳𝘦 𝘐 𝘤𝘰𝘭𝘭𝘦𝘤𝘵 𝘵𝘩𝘦 𝘵𝘰𝘱 𝘭𝘪𝘴𝘵𝘴 𝘰𝘧 𝘮𝘰𝘴𝘵 𝘭𝘪𝘷𝘢𝘣𝘭𝘦
    𝘤𝘪𝘵𝘪𝘦𝘴 𝘢𝘯𝘥 𝘨𝘪𝘷𝘦 𝘢 𝘷𝘪𝘴𝘶𝘢𝘭 𝘰𝘷𝘦𝘳𝘷𝘪𝘦𝘸 𝘰𝘧 𝘵𝘩𝘦𝘪𝘳 𝘳𝘰𝘢𝘥 𝘯𝘦𝘵𝘸𝘰𝘳𝘬𝘴 — 𝘸𝘪𝘵𝘩 𝘢 𝘊𝘩𝘢𝘵𝘎𝘗𝘛 𝘵𝘸𝘪𝘴𝘵.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Its a wrap — this was the summary of my last week doing the #30DayMapChallange.
    The first year I went for the complete package, I learned a lot, had lots of fun,
    and also spent exhausting hours trying to make maps look nice, no matter the topic!'
