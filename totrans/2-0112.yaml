- en: 1\. Bear Conservation Project
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Bear Conservation with ML, Serverless and Citizen Science*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/14fbc0ab64377b7ef628ee11ffd9e262.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
- en: Photo by [Hans-Jurgen Mager](https://unsplash.com/@hansjurgen007?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/images/animals/bear?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with cute and huge creatures, bears.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Bear conservation project addresses the challenge of monitoring and tracking
    bear populations in remote areas. This is important for conservation efforts,
    as it can help researchers understand the behavior and distribution of bear populations
    and identify potential threats to their survival.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The project combines several machine-learning techniques with computer vision
    technology to analyze citizen science data collected by volunteers. Specifically,
    it uses object detection and face recognition algorithms to identify the bears
    in images and videos. These algorithms are trained using labeled data, like [ImageNet](https://www.image-net.org/)
    to recognize specific features of bears, such as their shape, size, and color.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Once the bear images and videos are processed, the data is stored in an Amazon
    S3 (Simple Storage Service) bucket and analyzed using Amazon SageMaker. This enables
    researchers and conservationists to run deeper analysis on the data, including
    identifying patterns and trends in bear behavior and population distribution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The project also incorporates a serverless architecture, by using AWS Lambda
    and Amazon DynamoDB services to process and store data. The serverless computing
    approach allows the system to automatically scale up or down in response to changes
    in demand, reducing costs and improving efficiency.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Overall, the project demonstrates the power of machine learning and serverless
    computing technologies to address complex environmental challenges and promote
    conservation efforts. Great use case example of [AWS (Amazon Web Services)](https://aws.amazon.com/)
    to make the world a better place.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Learn more about the project: [BearResearch.org](https://bearresearch.org/).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[Video Demonstration](https://www.linkedin.com/events/awsheroesin15-bearconservationw7038608928754032640)
    by Ed Miller.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 2\. LANL — Earthquake Prediction
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Can we predict upcoming earthquakes using machine learning?*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们可以通过机器学习预测即将发生的地震吗？*'
- en: '![](../Images/cfb23be412a97b165506c8c5bdbdffb4.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cfb23be412a97b165506c8c5bdbdffb4.png)'
- en: Photo by [Mohammed Ibrahim](https://unsplash.com/@mohammed_ibrahim_mi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/ZupwcgqWjcU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Mohammed Ibrahim](https://unsplash.com/@mohammed_ibrahim_mi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/photos/ZupwcgqWjcU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Earlier this year, on Feb 6th, a [magnitude 7.8 earthquake](https://earthquake.usgs.gov/earthquakes/eventpage/us6000jllz/executive?utm_medium=email&utm_source=ENS&utm_campaign=realtime)
    occurred in southern Turkey near the northern border of Syria. This quake was
    followed approximately nine hours later by another [magnitude 7.5 earthquake](https://earthquake.usgs.gov/earthquakes/eventpage/us6000jlqa/executive?utm_medium=email&utm_source=ENS&utm_campaign=realtime).
    According to [UN’s Press Briefing](https://press.un.org/en/2023/sc15239.doc.htm)
    on March 23rd, the death toll has been climbing and has already passed 56000 people.
    Our hearts goes with the affected ones, and wishing them patience and recovery.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，2月6日，[土耳其南部发生了7.8级地震](https://earthquake.usgs.gov/earthquakes/eventpage/us6000jllz/executive?utm_medium=email&utm_source=ENS&utm_campaign=realtime)，靠近叙利亚北部边界。约九小时后，这次地震后又发生了另一场[7.5级地震](https://earthquake.usgs.gov/earthquakes/eventpage/us6000jlqa/executive?utm_medium=email&utm_source=ENS&utm_campaign=realtime)。根据[联合国新闻简报](https://press.un.org/en/2023/sc15239.doc.htm)的报道，截至3月23日，死亡人数已经超过56000人。我们的心与受影响者同在，祝他们耐心和恢复。
- en: Maybe it’s hard to predict the exact timings of earthquake disasters, but with
    the help of advanced technologies that we already have today, I believe that we
    can minimize the impact of the destruction, so that less lives get affected.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 也许确切预测地震灾害的时间很困难，但借助我们今天已有的先进技术，我相信我们可以减少破坏的影响，从而让更多生命免受影响。
- en: This recent event was the main reason I wanted to include an earthquake prediction
    project in this list.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最近发生的事件是我希望将地震预测项目纳入此列表的主要原因。
- en: The [Los Alamos National Laboratory](https://www.lanl.gov/) (LANL) Earthquake
    Prediction project is simply a research effort to develop machine learning models
    to predict earthquakes. The project is based on the premise that earthquakes are
    typically preceded by detectable changes in the Earth’s crust, such as variations
    in seismic activity or other geophysical variables.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[洛斯阿拉莫斯国家实验室](https://www.lanl.gov/) (LANL) 地震预测项目仅仅是一个开发机器学习模型来预测地震的研究项目。该项目基于这样一个前提，即地震通常会伴随着地壳中可检测的变化，如地震活动或其他地球物理变量的变化。'
- en: The LANL Earthquake Prediction project has been ongoing for several years and
    has involved the collaboration of researchers from multiple disciplines, including
    seismology, geology, and computer science.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: LANL地震预测项目已经进行多年，涉及了来自地震学、地质学和计算机科学等多个学科的研究人员合作。
- en: This Earthquake prediction project is motivated by the fact that earthquakes
    can have devastating consequences, causing widespread damage to infrastructure
    and loss of life. If earthquakes could be predicted with greater accuracy, it
    could enable communities to take proactive measures to mitigate their impact.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个地震预测项目的动机在于地震可能带来的毁灭性后果，会对基础设施造成广泛的损坏和生命损失。如果地震能够更准确地预测，将使社区能够采取主动措施来减轻其影响。
- en: The project has focused on developing and testing various machine learning models,
    including neural networks, decision trees, and support vector machines. These
    models were trained using large datasets of seismic data, including seismographs,
    GPS sensors, and satellite imagery, along with other geophysical variables such
    as ground motion, strain, and tilt.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目专注于开发和测试各种机器学习模型，包括神经网络、决策树和支持向量机。这些模型使用大量的地震数据进行训练，包括地震仪、GPS传感器和卫星影像，以及其他地球物理变量如地面运动、应变和倾斜。
- en: The project has also involved in the development and creation of software tools
    for visualizing and interpreting the results. The end goal was to identify patterns
    and correlations that can be used to make more accurate earthquake predictions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目还涉及开发和创建用于可视化和解释结果的软件工具。最终目标是识别可以用于更准确地预测地震的模式和相关性。
- en: 'Despite significant progress, many challenges must be overcome before making
    accurate and reliable earthquake prediction can be achieved. Here are some of
    the challenges that was faced in this project:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了显著进展，但在实现准确可靠的地震预测之前，还必须克服许多挑战。以下是该项目面临的一些挑战：
- en: One of the biggest challenges is the sheer complexity of the Earth’s crust,
    which can be influenced by many factors, including tectonic activity, volcanic
    eruptions, and human activities such as mining and fracking. Additionally, earthquakes
    are inherently unpredictable, and there is always a degree of uncertainty associated
    with any prediction.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的挑战之一是地壳的复杂性，它可能受到包括构造活动、火山喷发以及矿业和压裂等人类活动在内的多种因素的影响。此外，地震本质上是不可预测的，任何预测都存在一定程度的不确定性。
- en: Despite these challenges, the LANL Earthquake Prediction project represents
    a significant step forward in developing machine learning models for predicting
    natural disasters. These models could ultimately save countless lives and reduce
    the impact of earthquakes on communities worldwide.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管面临这些挑战，LANL Earthquake Prediction项目代表了在开发用于预测自然灾害的机器学习模型方面的重要进展。这些模型最终可以挽救无数生命，减少地震对全球社区的影响。
- en: 'Learn more about the project: [LANL Earthquake Prediction](https://www.kaggle.com/competitions/LANL-Earthquake-Prediction).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于该项目的信息：[LANL Earthquake Prediction](https://www.kaggle.com/competitions/LANL-Earthquake-Prediction)。
- en: Dataset is publicly available on [Kaggle](https://www.kaggle.com/competitions/LANL-Earthquake-Prediction/data).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集可在[Kaggle](https://www.kaggle.com/competitions/LANL-Earthquake-Prediction/data)上公开获取。
- en: 3\. EDSA — Climate Change Belief Analysis 2022
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. EDSA — 气候变化信念分析 2022
- en: '*Can we predict an individual’s belief in climate change based on their historical
    tweet data?*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们能否基于个人的历史推文数据预测其对气候变化的信念？*'
- en: '![](../Images/793419d6e2f8404b32b4578a9d4064de.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/793419d6e2f8404b32b4578a9d4064de.png)'
- en: Photo by [Matt Palmer](https://unsplash.com/@mattpalmer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/K5KmnZHv1Pg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Matt Palmer](https://unsplash.com/@mattpalmer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来源于[Unsplash](https://unsplash.com/photos/K5KmnZHv1Pg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。
- en: This project was a data science project aimed at analyzing public attitudes
    toward climate change in South Africa using machine learning techniques.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目是一个数据科学项目，旨在使用机器学习技术分析南非公众对气候变化的态度。
- en: The project was undertaken by the Explore Data Science Academy (EDSA), an organization
    in South Africa that provides training in data science and related fields. The
    project was part of their Data Science for Social Impact program, which aims to
    apply data science techniques to address social and environmental issues. Their
    program was also supported by AWS.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目由Explore Data Science Academy（EDSA）进行，该组织位于南非，提供数据科学及相关领域的培训。该项目是他们社会影响数据科学项目的一部分，该项目旨在应用数据科学技术解决社会和环境问题。他们的项目也得到了AWS的支持。
- en: The project involved collecting data through an online survey distributed to
    a representative sample of South African residents. The survey contained open-ended
    and closed-ended questions to capture respondents’ beliefs about climate change,
    demographic information, and other relevant factors.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目涉及通过在线调查收集数据，调查分发给了南非代表性样本的居民。调查包含了开放式和封闭式问题，以捕捉受访者对气候变化的信念、人口统计信息以及其他相关因素。
- en: Once the data was collected, the project team cleaned and processed it using
    various data-wrangling techniques to ensure it was suitable for analysis. They
    then employed a range of algorithms to explore the data and draw insights about
    public attitudes towards climate change.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集完成后，项目团队使用各种数据清洗技术对其进行了处理，以确保数据适合分析。然后，他们采用了一系列算法来探索数据，并对公众对气候变化的态度进行洞察。
- en: One essential technique the team used was natural language processing (NLP),
    which involves using computational methods to analyze human language. The team
    applied NLP to the open-ended responses in the survey to identify common themes
    and sentiments among respondents. This allowed them to better understand the factors
    influencing public attitudes toward climate change in South Africa.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 团队使用的一个重要技术是自然语言处理（NLP），它涉及使用计算方法来分析人类语言。团队对调查中的开放式回答应用NLP，以识别受访者的常见主题和情感。这使他们能够更好地了解影响南非公众对气候变化态度的因素。
- en: The team also applied classification algorithms to predict respondents’ beliefs
    about climate change based on their demographic information and other factors.
    This involved training machine learning models to classify respondents as either
    “believers” or “non-believers” in climate change. They also created visualizations
    to help communicate their findings to a broader audience. This included creating
    interactive dashboards and data visualizations.
  id: totrans-59
