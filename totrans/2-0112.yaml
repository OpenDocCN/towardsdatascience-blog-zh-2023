- en: In conclusion, as today’s developers and data scientists, we have the power
    to make a real difference. Whether it’s predicting natural disasters or optimizing
    energy usage, data science, and machine learning offer us powerful tools that
    we can use to create a better, more sustainable future for ourselves and the next
    generations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，作为当今的开发者和数据科学家，我们有能力真正改变世界。无论是预测自然灾害还是优化能源使用，数据科学和机器学习为我们提供了强大的工具，帮助我们为自己和下一代创造一个更好、更可持续的未来。
