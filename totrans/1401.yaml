- en: 'Recently I read a book named [***Peak: Secrets from the New Science of Expertise***](https://www.amazon.com/Peak-Secrets-New-Science-Expertise/dp/1531864880)writtenby
    Anders Ericsson and Robert Pool. The book challenges the common myth that expertise
    comes from natural talent. Rather, with ample examples in different domains, it
    proves top performances can be achieved, and skills can be learned through such
    a technique called “**Deliberate Practice**.” In the book, the author provides
    examples of various skills, such as excelling in musical performances, wartime
    aircraft battles, and strategy games like chess and Go. Reading this book brings
    me a deja vu as I reflected on my own journey of learning data science skills
    fast towards mastering.'
