- en: 'Intro to Data Analysis: The “Google Method”'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/intro-to-data-analytics-the-google-method-92d431b65581](https://towardsdatascience.com/intro-to-data-analytics-the-google-method-92d431b65581)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Ask***, ***Analyse & Act***'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://col-jung.medium.com/?source=post_page-----92d431b65581--------------------------------)[![Col
    Jung](../Images/45ef9475b60f22a3c78c9c8e428812c3.png)](https://col-jung.medium.com/?source=post_page-----92d431b65581--------------------------------)[](https://towardsdatascience.com/?source=post_page-----92d431b65581--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----92d431b65581--------------------------------)
    [Col Jung](https://col-jung.medium.com/?source=post_page-----92d431b65581--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----92d431b65581--------------------------------)
    ·12 min read·Jun 14, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5ea15b407d26555eeccd086ccfd2be60.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Adam Satria](https://unsplash.com/photos/uXLgmicKSi4) (Unsplash)
  prefs: []
  type: TYPE_NORMAL
- en: Data analytics at [large companies](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)
    is messy.
  prefs: []
  type: TYPE_NORMAL
- en: The data is frequently **elusive**, hiding in various corners of the organisation,
    requiring soft skills and a *Sherlock*-like investigation to locate and integrate
    it together.
  prefs: []
  type: TYPE_NORMAL
- en: There’s the formidable fortress of **data governance** that protects the company
    and its customers, but complicates your aim to get your grubby hands on said data.
    Here, negotiation and soft skills matter.
  prefs: []
  type: TYPE_NORMAL
- en: As if all that wasn’t challenging enough, you’ll need to muster those technical
    chops for effective analytics ***and*** master the art of **data storytelling**
    to [sell the impact](https://medium.com/swlh/power-of-storytelling-in-business-data-analytics-your-data-is-only-half-the-story-f50fadf9712b)
    of your data-driven insights.
  prefs: []
  type: TYPE_NORMAL
- en: '**Update**: I now post analytics tutorials on [YouTube](https://www.youtube.com/@col_builds).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2ef11e291c9d2a7ff9be240336fcbeaf.png)'
  prefs: []
  type: TYPE_IMG
- en: Reality of skillsets needed. Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Having worked as a data scientist and engineer at one of Australia’s largest
    banks [over the past five years](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1),
    I’ve discovered that online courses don’t adequately prepare students for the
    realities of enterprise analytics.
  prefs: []
  type: TYPE_NORMAL
- en: I aim to kill three birds with this article.
  prefs: []
  type: TYPE_NORMAL
- en: For those…
  prefs: []
  type: TYPE_NORMAL
- en: With **little industry experience** — I’ll share my own end-to-end experiences
    of typical data analysis projects at my bank, warts and all.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Learning data analytics** — we’ll perform a basic **pivot table analysis**
    in *Excel* that concludes with visualised insights. Dataset [included](https://docs.google.com/spreadsheets/d/1prYnS-uSURMwVpNg1QwOOESglHcCAzGb/edit?usp=sharing&ouid=103442929647019644711&rtpof=true&sd=true)!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Looking for a **data analysis process** to follow — I’ll employ *Google’s*
    own [six-stage](https://www.coursera.org/professional-certificates/google-data-analytics?utm_source=google&utm_medium=institutions&utm_campaign=gwgsite&_ga=2.87126808.1691592099.1630867447-928533899.1630867447)
    process for the contemporary data analyst: ***Ask***, ***Prepare***, ***Process***,
    ***Analyse***, ***Share*** and ***Act*.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/dcfc77fe219530962c0738a3c387b421.png)'
  prefs: []
  type: TYPE_IMG
- en: From descriptive analysis to predictive modelling. Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Let’s dive in.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Ask
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Unlike academia, analyses in industry is driven by a **business need**.
  prefs: []
  type: TYPE_NORMAL
- en: What problem is the stakeholder trying to solve? Your analysis will typically
    enable the company to do something [**better, faster** or **cheaper**](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427).
  prefs: []
  type: TYPE_NORMAL
- en: '**My bank:** In my industry of banking, here are some typical questions thrown
    our way.'
  prefs: []
  type: TYPE_NORMAL
- en: How can we better identify *fraudulent* transactions?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What factors contribute to *customer churn* or[*employee turnover*](/will-your-employee-leave-a-machine-learning-model-8484c2a6663e)*?*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the key drivers behind customer *satisfaction*?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the key factors influencing *credit card* spending?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we optimise our *loan approvals* process so that it’s faster yet still
    timely?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll work with business stakeholders to **ask the right questions**, **define
    the problem** and **formulate a plan of attack**.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll leverage some **domain-expertise** and consider the whole problem in order
    to capture the situation right.
  prefs: []
  type: TYPE_NORMAL
- en: And we’ll keep an open line of communication with these stakeholders throughout
    the project.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills needed:** project and stakeholder management; domain-expertise.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Suppose you work for a small online retailer that sells various merchandise
    to Aussie and New Zealand customers. Your boss wants to understand the sales performance
    of umbrellas:'
  prefs: []
  type: TYPE_NORMAL
- en: “Which months do they sell the best?”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Where in Australia and NZ are they most popular?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Great! Some meaty questions for you to dive into.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Prepare
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The business need now motivates **a data need**.
  prefs: []
  type: TYPE_NORMAL
- en: We need to **prepare the data** for the analytics to drive the insights that
    answer the business question. (Whew, that was a mouthful!)
  prefs: []
  type: TYPE_NORMAL
- en: '**My bank:** Here are some common questions analysts need to address as part
    of data preparation.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What data do we need? Where does it lie?** Is it operational data or analytical
    data? Which source systems do the operational data lie in? Does the analytical
    data sit in a data warehouse or data lake?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What tools can we use to access the data**? You might use something like
    *Teradata Studio* for a [SQL database](/databases-and-data-modelling-a-quick-crash-course-546891a49b67)
    hosted by data warehouse vendor *Teradata*. You might use *Azure Synapse Analytics*
    for big data hosted on [*Microsoft Azure Cloud*](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9).
    You might use [*Excel* or *Power BI*](/intro-to-power-bi-from-data-modelling-to-stunning-reports-b34aac43d8a1)
    for smaller tables, particularly those small enough to download to your local
    machine. What if you need to join datasets from all these sources? Maybe an all-in-one
    data science workbench like [*Dataiku*](/jupyter-notebooks-versus-dataiku-dss-for-data-science-e02264a753ca).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What governance processes do we need to navigate?** Who owns the data? What
    approvals do we need to access it, particularly if the data contains sensitive
    customer information? How will you guarantee its security? How will the lineage
    of the data transformed during the lifecycle of this project be tracked? (…a massive
    contributor to enterprise [tech debt](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On governance, data discovery projects here typically requires buy-in from
    a multitude of stakeholders, all with their own interests and KPIs:'
  prefs: []
  type: TYPE_NORMAL
- en: The Business — obviously! They commissioned me in the first place…
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Architecture — do the patterns needed for this project align with the *strategic*
    technology direction of the bank? Or is my work largely an ad hoc tactical solution
    that will cease to become valuable later? Will my team be contributing to technical
    debt?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Platforms — do we have the data and tooling services to achieve the aims
    of the project? Does it align with our funding constraints?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Governance — what paperwork is needed to access and use the data? Are there
    privacy and ethical considerations?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk — what data risks are present? What are the controls in response? How will
    sensitive data be protected?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills needed:** understand company’s enterprise data architecture; data
    modelling; experience with different platforms and tools; ability to align various
    stakeholder interests.'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise (continued)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Suppose the aggregated sales data for the online business is stored in a CRM
    platform and downloadable to your laptop [here](https://docs.google.com/spreadsheets/u/5/d/1prYnS-uSURMwVpNg1QwOOESglHcCAzGb/edit?usp=sharing&ouid=103442929647019644711&rtpof=true&sd=true).
  prefs: []
  type: TYPE_NORMAL
- en: Here’s what it looks like in *Excel.*
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7c0b1d76bd4c9360f6845a46e57f4de1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Process
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ah, the fun part.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data wrangling!**'
  prefs: []
  type: TYPE_NORMAL
- en: '*(Half-joking here…)*'
  prefs: []
  type: TYPE_NORMAL
- en: During the data processing stage, you’ll clean the data and make it ready for
    analysis.
  prefs: []
  type: TYPE_NORMAL
- en: This includes addressing **data quality issues** — such as duplicate and missing
    data — and decide on how to deal with things like irrelevant data and outliers.
  prefs: []
  type: TYPE_NORMAL
- en: '**My bank:** In large organisations, data quality issues are almost impossible
    to eliminate.'
  prefs: []
  type: TYPE_NORMAL
- en: There’s simply [too much data](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    created by too many people and source systems.
  prefs: []
  type: TYPE_NORMAL
- en: Data warehouses often boast a significant amount of technical debt from bespoke
    data pipelines that are built for specific projects, creating redundant data assets
    that are not reusable.
  prefs: []
  type: TYPE_NORMAL
- en: In the 2020’s, the solution organisations are [adopting worldwide](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    is moving from a *project*-oriented mindset to a *product*-oriented mindset where
    data is treated as a quality reusable product.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile data lakes run into bottleneck issues due to funnelling an enormous
    amount of work on an [overburdened centralised data team](/from-data-lakes-to-data-mesh-a-guide-to-the-latest-enterprise-data-architecture-d7a266a3bc33)
    who are data engineering experts but not data-domain experts.
  prefs: []
  type: TYPE_NORMAL
- en: However, the benefit of having professional data engineers building ETL pipelines
    for data analysts and data scientists is that a significant amount of data problems
    are identified and fixed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills needed:** data wrangling.'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise (continued)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Time for you to prepare your spreadsheet above for analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Since you’re looking at the popularity of umbrella sales (i.e. volume sold is
    what matters), I suggest you hide columns like the *Sale Price* and *Manufacturing
    Cost*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/59bcd13b2cfe4db8558e38333f743613.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: You can then filter the sales for just Umbrellas…since that’s what your boss
    cares about!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/59e87a5cd9dcd1ec8ad7b96c0c619c09.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Oops, we can already see some data quality issues, which you can directly fix
    in the spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: Ideally, data quality issues are **programmatically** addressed with code, as
    manual human efforts are unreliable for anything beyond small datasets.
  prefs: []
  type: TYPE_NORMAL
- en: Thankfully, the dataset for this exercise *is* small.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f6679c0ca26f6d79adc28169d930309e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: After addressing these issues, your dataset is ready for analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Enjoying this story? Get an [email](https://col-jung.medium.com/subscribe) when
    I post similar articles.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Analyse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Time for the fun bit.
  prefs: []
  type: TYPE_NORMAL
- en: Certainly the bit that all the online courses focus on — the analytics!
  prefs: []
  type: TYPE_NORMAL
- en: The primary goal here is to **find the patterns, relationships and trends that
    solve the business problem**.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll make sense of the data and try to unlock the value that sits latent within.
  prefs: []
  type: TYPE_NORMAL
- en: '**My bank:** We have pockets of analytics excellence, which includes data science
    squads that perform advanced analytics and predictive modelling. This includes
    [machine learning prototyping](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)
    with traditional [Python notebooks](/will-your-employee-leave-a-machine-learning-model-8484c2a6663e),
    or newer [no-code ML platforms](/jupyter-notebooks-versus-dataiku-dss-for-data-science-e02264a753ca)
    that democratise advanced capabilities across the organisation.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cb36ea79b2c8937ac4541bc6971c46df.png)'
  prefs: []
  type: TYPE_IMG
- en: How the world of AI, big data and data science intersect. Image by author
  prefs: []
  type: TYPE_NORMAL
- en: By far, however, the majority of the organisation sit at a data maturity level
    closer towards descriptive analytics, which means tools like Excel and Power BI.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills needed:** analytics chops!'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise (continued)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To get a better sense of what’s happening in the data, you can slice and dice
    the dataset and its fields in useful ways by leveraging **pivot tables**.
  prefs: []
  type: TYPE_NORMAL
- en: The idea is you’ll only select the variables you’re interested in and create
    visualisations to drive insights.
  prefs: []
  type: TYPE_NORMAL
- en: To create a pivot table in Excel, select the source data and Insert a *PivotTable*
    next to it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/21cf64eb76fb3d7971118dddd4be375b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: You’ll start with a blank *PivotTable*, which you can populate by dragging and
    dropping fields as shown below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f87eec88924c94b19670f36548f22ddc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'You’re interested in measuring Umbrella sales numbers, so drag the:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Product* field into Filters, so you can filter by Umbrellas;'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Units Sold* field into Values, as that’s your main **measure**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Year* and *Month Name* into Rows, so you know the Umbrella sales by year and
    month.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You now have your *PivotTable*!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d3d0e2fd944be21dd3c4bea250201957.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Time for the grand finale — visualising your *PivotTable* in a chart.
  prefs: []
  type: TYPE_NORMAL
- en: To create it, select your *PivotTable* and Insert a *PivotChart*. I’d suggest
    picking a **Line chart**, but feel free to try others in order to best represent
    your data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/007bf87bd3d7d2a2a6d4508ae1eb5e2b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Aha, the magic moment…
  prefs: []
  type: TYPE_NORMAL
- en: Insights!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/edd485314008e35a213578e830f7346f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Your *PivotChart* clearly tells an interesting data story.
  prefs: []
  type: TYPE_NORMAL
- en: In 2022, umbrella sales spiked in April, reached the first pinnacle around May
    to June, dropped a little bit in July, then reached its ultimate peak in August
    before dropping.
  prefs: []
  type: TYPE_NORMAL
- en: In any case, May to August saw *significantly higher sales* than the rest of
    the year.
  prefs: []
  type: TYPE_NORMAL
- en: This addresses the first business problem of working out which times of the
    year boast the best sales.
  prefs: []
  type: TYPE_NORMAL
- en: By dragging and dropping fields in our *PivotTable*, you can create another
    *PivotChart* that answers the second business problem of which parts of Australia
    and NZ drives the best sales.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1a39ebaabf1b99e38d5d7154ba2afaaf.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We can clearly see that the majority of Umbrella sales actually come from New
    Zealand. This actually sheds further insight onto the first business problem —
    May and August happens to be the country’s wet seasons!
  prefs: []
  type: TYPE_NORMAL
- en: In short, you cleaned the data, created some pivot tables to aggregate the data
    and then crafted some charts to visually show that our Kiwi friends were ultimately
    responsible for generating the majority of umbrella sales during just a few wet
    months of the year!
  prefs: []
  type: TYPE_NORMAL
- en: Nice!
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Share
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here, you want to find an appropriate audience with whom to share your insights.
  prefs: []
  type: TYPE_NORMAL
- en: If your findings don’t inform *some* sort of downstream decision-making, were
    they *valuable* at all?
  prefs: []
  type: TYPE_NORMAL
- en: 'Alright, that was a bit harsh, but the point I’m trying to make is a lot of
    analytics insights don’t get used, typically because they’re:'
  prefs: []
  type: TYPE_NORMAL
- en: Not shared by analysts to stakeholders or
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not articulated well or
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not actioned by the decision-makers (more on this next).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An effective data analyst will grab their insights *and* leverage their soft
    skills to secure an audience of stakeholders and decision-makers to hear their
    message.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills needed:** data visualisation; effective communications and storytelling;
    stakeholder management; persuasion and soft skills.'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise (continued)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Arrange a meeting to present your findings to your boss. He’ll need to know
    just how valuable your Kiwi customers are!
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Act
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In our finale of the end-to-end data analytics process, your **communications
    and storytelling skills** reign supreme.
  prefs: []
  type: TYPE_NORMAL
- en: Many data scientists argue that these are *the* most important skills, as without
    it your work will have little impact on stakeholders and shall fade into insignificance.
  prefs: []
  type: TYPE_NORMAL
- en: '**You want decision-makers to *act* on your insights.**'
  prefs: []
  type: TYPE_NORMAL
- en: Data storytelling is crucial here because…
  prefs: []
  type: TYPE_NORMAL
- en: Your data doesn’t speak for itself. Sorry!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Humans are wired to believe stories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stories create audience empathy, which generates an oxytocin response that results
    in their **trust in you**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you’ve established this connection, you can sell them whatever you want.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bottom line: [Sell stories, not data](https://medium.com/swlh/power-of-storytelling-in-business-data-analytics-your-data-is-only-half-the-story-f50fadf9712b).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**My bank:** Unfortunately, many analytics and data science projects aren’t
    ultimately actioned by decision-makers.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be due to a number of reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: No buy-in from stakeholders. Your results aren’t strong enough — or perhaps
    communicated in a manner that undersold their impact. (Work on your delivery!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Insights are difficult to act upon. For instance, it might be exorbitantly expensive
    to implement certain insights, or it doesn’t align with current business priorities.
    (Tough luck!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legacy culture that’s *resistant* to data-driven insights, which is a reflection
    of the data maturity of the organisation. (Problem is above your pay grade.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/c4849b9503154953f58025c267fcfa1d.png)'
  prefs: []
  type: TYPE_IMG
- en: Where does your company sit? Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Data maturity at most companies sit at a **3 out of 5 or less.**
  prefs: []
  type: TYPE_NORMAL
- en: My bank — like many in the West — is sitting at around 2 to 3 out of 5, characterised
    by pockets of analytics excellence and a leadership team trying their best to
    uplift the data literacy of the entire enterprise through various initiatives,
    such as **data democratisation**. (Making data and tooling easier for all.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills needed:** data visualisation; effective communications and storytelling;
    stakeholder management; persuasion and soft skills.'
  prefs: []
  type: TYPE_NORMAL
- en: Exercise (continued)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At a meeting with your boss, you string together a strong narrative that leverages
    some of the interactive Excel *PivotCharts* you crafted. Your boss is convinced
    and commits to building a stronger business in New Zealand while ensuring there
    that umbrella inventories are stocked up for next year’s wet season.
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations on persuading *decision-makers* to **take action** on the insights
    from your analytics!
  prefs: []
  type: TYPE_NORMAL
- en: Final Words
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data analysis courses are notoriously light on teaching various soft skills
    required to succeed as an ***effective* data analyst in the *real world***.
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s why I like Google’s six-stage framework:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ask**. What’s the business problem?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prepare**. How do we get the data we need?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Process**. Reliable insights can only come from clean data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analysis**. Finally…time to show off your technical chops!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Share**. Assemble a relevant audience and tell a compelling story.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Act**. Did your communicated data insights impact decision-making?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this article, I delved into my personal industry experiences, shedding light
    on the considerations and challenges found in each stage at large enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: And for the aspiring data analysts among you, we consolidated some vital skills,
    such as wrangling small datasets into summarised pivot tables and crafting visualisations
    to expose reportable insights.
  prefs: []
  type: TYPE_NORMAL
- en: Let me know if you enjoyed this article!
  prefs: []
  type: TYPE_NORMAL
- en: All the best on your journey.
  prefs: []
  type: TYPE_NORMAL
