- en: One of the most interesting releases in the recent OpenAI’s DevDay is the GPTs.
    Essentially, GPTs are custom versions of ChatGPT that anyone can create for specific
    purposes. The process of configuring a workable GPT involves no coding but purely
    through chatting. As a result, since the release, a diverse of GPTs have been
    created by the community to help users be more productive and create more fun
    in life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的OpenAI DevDay上，最令人兴奋的发布之一就是GPTs。基本上，GPTs是任何人都可以创建的用于特定目的的ChatGPT定制版本。配置一个可用的GPT的过程无需编程，只需通过聊天即可。因此，自发布以来，社区已经创建了各种GPT，以帮助用户提高生产力，增添生活乐趣。
- en: As a practitioner in the domain of physics-informed neural networks (PINN),
    I use ChatGPT (GPT-4) a lot to help me understand complex technical concepts,
    debug issues encountered when implementing the model, and suggest novel research
    ideas or engineering solutions. Despite being quite useful, I often find ChatGPT
    struggles to give me tailored answers beyond its general knowledge of PINN. Although
    I can tweak my prompts to incorporate more contextual information, it is a rather
    time-consuming practice, and can quickly deplete my patience sometimes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为物理信息神经网络（PINN）领域的从业者，我经常使用ChatGPT（GPT-4）来帮助我理解复杂的技术概念，调试在实现模型时遇到的问题，并提出新颖的研究想法或工程解决方案。尽管非常有用，我发现ChatGPT在提供超出其一般PINN知识的量身定制答案时常常显得力不从心。虽然我可以调整我的提示以纳入更多的上下文信息，但这是一项相当耗时的工作，有时会迅速消耗我的耐心。
- en: 'Now with the possibility of easily customizing ChatGPT, a thought occurred
    to me: why not develop a customized GPT that acts as a PINN expert 🦸‍♀️, draws
    knowledge from my curated sources, and strives to answer my queries about PINN
    in a tailored way?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以轻松定制ChatGPT，我想到一个想法：为什么不开发一个定制的GPT，作为PINN专家🦸‍♀️，从我精心挑选的资源中汲取知识，并努力以量身定制的方式回答关于PINN的问题呢？
- en: So, in this blog post, let’s see how to make it a reality! We will start with
    introducing the process of building our target GPT, providing details on the instruction
    design and supplied knowledge base. Then, we will go through some demos to see
    how to best interact with the newly created GPT. Finally, we will touch upon opportunities
    for future development.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这篇博客文章中，让我们看看如何使这一目标成为现实！我们将首先介绍构建我们目标GPT的过程，提供指令设计和知识库的详细信息。然后，我们将进行一些演示，看看如何与新创建的GPT进行最佳互动。最后，我们将探讨未来发展的机会。
- en: Does this idea resonate with you? let’s get started🗺️📍🚶‍♀️
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法与你产生共鸣吗？让我们开始吧🗺️📍🚶‍♀️
