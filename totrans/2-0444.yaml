  zh: 3\. 如何扩展
- en: We have talked a lot about how the expert GPT can assist practitioners in navigating
    the PINN world. In this section, let’s switch gears and discuss a few of the possible
    extensions ahead.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了专家 GPT 如何帮助从业者在 PINN 领域中导航。在这一部分，让我们换个角度，讨论一些未来可能的扩展方向。
- en: '**Update the knowledge base**: PINN is a vibrant research area with new progress
    announced every now and then. As a result, to make the expert GPT stay as an “expert”,
    it is vital to regularly update its knowledge base and inform it about the recent
    advances in PINN.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新知识库**：PINN是一个充满活力的研究领域，时不时会宣布新的进展。因此，为了使专家GPT保持“专家”地位，定期更新其知识库并告知其关于PINN的最新进展至关重要。'
- en: '**Increase document diversity of the knowledge base**: currently, the knowledge
    base only contains documents on the best practices of PINN. In addition, we could
    add other types of documents to enrich the diversity. For example, adding review
    papers in PINN could enable GPT to paint a better big picture for users; also,
    adding application-oriented research papers could inform PINN about realistic
    case studies, thus better-assisting users to complete their tasks.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加知识库的文档多样性**：目前，知识库仅包含有关PINN最佳实践的文档。此外，我们可以添加其他类型的文档来丰富多样性。例如，添加PINN领域的综述论文可以使GPT为用户描绘更好的全貌；另外，添加面向应用的研究论文可以使PINN了解现实案例，从而更好地帮助用户完成任务。'
- en: '**Coding assistant for specific PINN library**: Software for conducting PINN
    research is evolving rapidly. Consequently, keeping up with the newest developments
    in libraries becomes harder and harder for practitioners. One promising way to
    improve productivity is to design a GPT to be a code copilot, with the software
    documents as the knowledge base. This way, the coding-assistant GPT could provide
    tailored coding solutions to the user’s problem, all through natural language
    communication.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对特定PINN库的编码助手**：进行PINN研究的软件正在迅速发展。因此，跟上库中的最新进展对于从业者来说变得越来越困难。一个有前途的提高生产力的方法是设计一个GPT作为代码副驾驶，软件文档作为知识库。通过这种方式，编码助手GPT可以通过自然语言交流为用户的问题提供量身定制的编码解决方案。'
- en: '**Enhance customized GPT with Action**: Another capability of the customized
    GPT we have not yet touched is the so-called “Actions”. Essentially, those “Actions”
    are like “plug-ins” and they give the GPT the ability to take actions outside
    of ChatGPT. A recent work [1] explored the possibility of leveraging LLM to automatically
    invoke APIs for PINN software to assist users in task completion. For our case
    of creating expert GPTs, we could also give the expert GPT access to the API of
    the specialized PINN software, such that it can perform different types of analysis
    in an autonomous fashion. This could greatly lower the barrier for practitioners
    to harness the power of PINN and accelerate the adoption of PINN technology for
    various real-life problems.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强定制GPT与行动**：我们尚未触及的定制GPT的另一项功能是所谓的“行动”。本质上，这些“行动”类似于“插件”，它们赋予GPT在ChatGPT之外采取行动的能力。一项近期的工作[1]探讨了利用LLM自动调用API来支持PINN软件以帮助用户完成任务的可能性。对于创建专家GPT的情况，我们也可以让专家GPT访问专业PINN软件的API，以便它可以以自主的方式执行不同类型的分析。这可以大大降低从业者利用PINN的门槛，加速PINN技术在各种现实问题中的应用。'
