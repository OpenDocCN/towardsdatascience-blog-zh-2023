  type: TYPE_NORMAL
  zh: 嗨，我是 Arjan。我是一位软件设计爱好者和 YouTuber。我制作关于软件设计、开发等方面的视频…
- en: 'www.arjancodes.com](https://www.arjancodes.com/?source=post_page-----3e906b83f355--------------------------------)
