- en: Web developers love FastAPI like their pets. It is one of the most popular GitHub
    projects and admittedly, makes API development stupidly easy and intuitive.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Web 开发人员像宠物一样喜欢 FastAPI。它是最受欢迎的 GitHub 项目之一，确实使 API 开发变得极其简单和直观。
- en: Because of this popularity, it also made its way into machine learning. It is
    common to see engineers deploying their models as APIs using FastAPI, thinking
    the whole process couldn’t get any better or easier.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这种受欢迎程度，它也进入了机器学习领域。工程师们常常使用 FastAPI 将他们的模型部署为 API，以为整个过程不会更好或更简单。
- en: But most are under an illusion. Just because FastAPI is so much better than
    its predecessor (Flask), it doesn’t mean it is the best tool for the job.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数人都抱有幻想。仅仅因为 FastAPI 比它的前身（Flask）好得多，并不意味着它是最适合这个工作的工具。
- en: Well, then, what *is* the best tool for the job? I am so glad you asked — BentoML!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，*最适合*这个工作的工具是什么？我很高兴你问了——就是 BentoML！
- en: BentoML, though relatively young, is an end-to-end framework to package and
    ship models of any machine learning library to any cloud platform.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: BentoML 尽管相对年轻，但它是一个端到端的框架，用于将任何机器学习库的模型打包并部署到任何云平台。
- en: '![](../Images/8af7bd219326c5d0c0550bdbddd899ac.png)'
