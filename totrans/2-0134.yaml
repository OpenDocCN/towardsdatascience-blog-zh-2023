    (don’t worry if you don’t understand it):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Manim 中，每个动画由一个场景类表示，如下所示（如果你不理解也不用担心）：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Which produces the following animation of the function `sin(1/x)`:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这会生成 `sin(1/x)` 函数的以下动画：
- en: '![](../Images/458f18a74810de176aca592163642977.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/458f18a74810de176aca592163642977.png)'
- en: GIF by the author using Manim.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: GIF 由作者使用 Manim 制作。
- en: Unfortunately, Manim is not well-maintained and documented, as, understandably,
    Grant Sanderson spends most of his efforts on making the awesome videos.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Manim 的维护和文档并不好，理解也可以理解，因为 Grant Sanderson 大部分精力都投入到制作精彩的视频中。
- en: But, there is a community fork of the library by Manim Community, that provides
    better support, documentation, and learning resources.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，Manim Community 社区对该库进行了分叉，提供了更好的支持、文档和学习资源。
