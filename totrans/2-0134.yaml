- en: 1\. PyTorch Lightning
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. PyTorch Lightning
- en: '![](../Images/c40fcf701b53afb489eeef86ecb1ad58.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c40fcf701b53afb489eeef86ecb1ad58.png)'
- en: Screenshot of [PyTorch Lightning GitHub page.](https://github.com/Lightning-AI/lightning)
    Apache-2.0 license.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[PyTorch Lightning GitHub 页面。](https://github.com/Lightning-AI/lightning) 的截图
    Apache-2.0 许可证。'
- en: When I started learning PyTorch after TensorFlow, I became very grumpy. It was
    obvious that PyTorch was powerful but I couldn’t help but say “TensorFlow does
    this better”, or “That would have been much shorter in TF”, or even worse, “I
    almost wish I never learned PyTorch”.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在 TensorFlow 之后开始学习 PyTorch 时，我变得非常不高兴。很明显 PyTorch 很强大，但我忍不住说“TensorFlow 做得更好”，或者“在
    TF 中会更简洁”，甚至更糟的是，“我几乎希望我从未学习过 PyTorch”。
- en: That’s because PyTorch is a low-level library. Yes, this means PyTorch gives
    you complete control over the model training process, but it requires a lot of
    boilerplate code. It is like TensorFlow but five years younger if I am not mistaken.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这因为 PyTorch 是一个低级库。是的，这意味着 PyTorch 让你对模型训练过程有完全的控制，但这也需要大量的样板代码。如果我没记错的话，它就像
    TensorFlow 但年轻了五年。
- en: Turns out, there are quite many people who feel this way. More specifically,
    almost 830 contributors at Lightning AI, developed PyTorch Lightning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，有很多人都有这样的感觉。更具体地说，几乎 830 名 Lightning AI 的贡献者开发了 PyTorch Lightning。
- en: '![](../Images/69bc5157748dbf4ce418333512aed4f9.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/69bc5157748dbf4ce418333512aed4f9.png)'
- en: GIF by [PyTorch Lightning GitHub page.](https://github.com/Lightning-AI/lightning)
    Apache-2.0 license.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: GIF 来源于 [PyTorch Lightning GitHub 页面。](https://github.com/Lightning-AI/lightning)
    Apache-2.0 许可证。
- en: 'PyTorch lightning is a high-level wrapper library built around PyTorch that
    abstracts away most of its boilerplate code and *soothes* all its pain points:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch Lightning 是一个围绕 PyTorch 构建的高级封装库，它抽象了大部分样板代码，并且*缓解*了所有的痛点：
- en: Hardware-agnostic models
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件无关的模型
- en: Code is highly readable because engineering code is handled by Lightning modules
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码高度可读，因为工程代码由 Lightning 模块处理
- en: Flexibility is intact (all Lightning modules are still PyTorch modules)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活性保持不变（所有 Lightning 模块仍然是 PyTorch 模块）
- en: Multi-GPU, multi-node, TPU support
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多 GPU、多节点、TPU 支持
- en: 16-bit precision
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 16 位精度
- en: Experiment tracking
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验跟踪
- en: Early stopping and model checkpointing (finally!)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期停止和模型检查点（终于来了！）
- en: and other, close to [40 advanced features](https://lightning.ai/docs/pytorch/stable/common/trainer.html#trainer-flags),
    all designed to delight AI researchers rather than infuriate them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他接近 [40 个高级功能](https://lightning.ai/docs/pytorch/stable/common/trainer.html#trainer-flags)，所有这些功能旨在让
    AI 研究人员感到愉悦，而不是让他们恼火。
