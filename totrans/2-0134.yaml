  zh: 来自 [BentoML 首页](https://www.bentoml.com/) 的图像，已获许可。
- en: 'FastAPI was designed for web developers, so it had many obvious shortcomings
    in deploying ML models. BentoML solves them all:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: FastAPI 是为 Web 开发人员设计的，因此在部署 ML 模型方面有许多明显的不足。BentoML 解决了这些问题：
- en: '**Standard API** to save/load models'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准 API** 用于保存/加载模型'
- en: '**Model store** to version and keep track of models'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型存储** 用于版本控制和跟踪模型'
- en: '**Dockerization** of models with a single line of terminal code'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一行终端代码实现模型的 **Docker 化**
- en: Serving models on **GPUs**
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **GPU** 上服务模型
- en: Deploying models as **APIs** with a single short script and a few terminal commands
    to any cloud provider
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一段简短的脚本和几个终端命令将模型作为 **API** 部署到任何云服务提供商
