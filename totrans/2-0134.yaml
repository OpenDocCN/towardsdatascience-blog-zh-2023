  zh: 让我们开始吧！
- en: 0\. Manim
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 0\. Manim
- en: '![](../Images/123157ca03fc7bd4ba55e2bfa1898e1a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/123157ca03fc7bd4ba55e2bfa1898e1a.png)'
- en: Image from the [Manim GitHub page](https://github.com/3b1b/manim). MIT License.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Manim GitHub 页面](https://github.com/3b1b/manim)。MIT 许可证。
- en: We are all wowed and stunned at just how beautiful [3Blue1Brown](https://www.youtube.com/c/3blue1brown)
    videos are. But most of us don’t know that all the animations are created using
    the Mathematical Animation Engine (Manim) library written by Grant Sanderson himself.
    (We take Grant Sanderson so much for *granted*.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都对 [3Blue1Brown](https://www.youtube.com/c/3blue1brown) 视频的美丽感到惊叹。但我们大多数人不知道，所有的动画都是由
    Grant Sanderson 本人编写的 Mathematical Animation Engine（Manim）库创建的。（我们对 Grant Sanderson
    的贡献常常*视为理所当然*。）
- en: Each 3b1b video is powered by thousands of lines of code written in Manim. As
    an example, the legendary “The Essence of Calculus” series took Grant Sanderson
    over 22k lines of code.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 3b1b 视频都由 Manim 中数千行代码提供支持。例如，传奇系列“Calculus 的本质”花费了 Grant Sanderson 超过 22,000
    行代码。
