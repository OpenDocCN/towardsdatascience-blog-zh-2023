- en: This library is an underdog, because the problem it solves, outlier detection,
    is also an underdog.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这个库被视为黑马，因为它解决的问题，异常检测，也同样是不被看好的。
- en: Virtually any machine learning course you take only teaches z-scores for outlier
    detection and moves on to fancier concepts and tools like R (sarcasm).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有你参加的机器学习课程只教 z 分数来进行异常检测，然后转向更高级的概念和工具，如 R（讽刺）。
- en: But outlier detection is so much more than plain z-scores. There is modified
    z-scores, Isolation Forests (cool name), KNN for anomalies, Local Outlier Factor,
    and 30+ other state-of-the-art anomaly detection algorithms packed into the Python
    Outlier Detection toolkit (PyOD).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 但异常检测远不止普通的 z 分数。它包括修改的 z 分数、隔离森林（酷名字）、KNN 异常检测、局部异常因子，以及 30 多种最先进的异常检测算法，这些都打包在
    Python 异常检测工具包（PyOD）中。
- en: When [not detected and dealt with properly](/how-to-perform-outlier-detection-in-python-in-easy-steps-for-machine-learning-1-8f9a3e6c88b5),
    outliers will skew the mean and standard deviation of features and create noise
    in training data — scenarios you don’t want happening at all.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当[没有被正确检测和处理](/how-to-perform-outlier-detection-in-python-in-easy-steps-for-machine-learning-1-8f9a3e6c88b5)时，异常值会扭曲特征的均值和标准差，并在训练数据中产生噪声——这是你绝对不希望发生的情况。
- en: That’s PyOD’s life purpose — provide tools to facilitate finding anomalies.
    Apart from its wide range of algorithms, it is fully compatible with Scikit-learn,
    making it easy to use in existing machine-learning pipelines.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 PyOD 的生活目标——提供工具来帮助发现异常。除了其广泛的算法，它还与 Scikit-learn 完全兼容，使其易于在现有的机器学习管道中使用。
- en: 'If you are still not convinced about the importance of anomaly detection and
    the role PyOD plays in it, I highly recommend giving this article a read (written
    by yours truly):'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然没有被异常检测的重要性和 PyOD 在其中的作用所说服，我强烈建议你阅读这篇文章（由我撰写）：
