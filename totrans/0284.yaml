- en: A **Sankey diagram**¬≥ is a specialized type of flow diagram characterized by
    connectors whose thickness is proportional to the volume of flow they represent.
    These diagrams are commonly utilized for both scientific and business applications.
  prefs: []
  type: TYPE_NORMAL
- en: '**A Sankey diagram is comprised of two primary components:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Nodes** which symbolize various states or stages within the flow process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connectors**, which depict the flow from one node to another.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The width of each connector is directly proportional to the total flow volume
    between the corresponding nodes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Sankey diagrams can be employed for a range of purposes, including**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tracking customer migrations**, such as transition from one CRM system to
    another.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analyzing cash flows** within a business or the broader economy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Examining information** flow within a computer network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Investigating material usage** throughout a production process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
