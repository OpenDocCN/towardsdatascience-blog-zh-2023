- en: A **dumbbell plot‚Å¥** is a type of chart designed to illustrate changes in values
    between two distinct points in time or across two categories. This visualization
    technique is precious when one aims to compare the differences between two data
    points across varying categories or entities.
  prefs: []
  type: TYPE_NORMAL
- en: The structure of a dumbbell plot includes two distinct points for each category
    (or unit) connected by a line. These points show values at two separate moments
    in time or within two disparate categories. The connecting line represents the
    change in value between these two points, facilitating a straightforward comparison
    of which categories experienced the most significant changes over time or which
    units varied the most between the two categories.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here are a few examples that illustrate the potential applications of a dumbbell
    plot:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Product price changes:** This can be employed to compare product prices across
    two different years, with one end of the dumbbell representing the price in the
    first year and the other in the second year.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Comparison of test results in medicine:** Dumbbell plots can be used to compare
    patients‚Äô diagnostic test results before and after treatment.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Changes in production:** For companies looking to assess their production
    performance across two different quarters, a dumbbell plot can succinctly compare
    the number of units produced in each respective quarter.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Changes in employee ratings:** Human Resource departments can leverage dumbbell
    plots to compare employee ratings across two assessment periods.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Sales comparison:** Marketing departments can employ dumbbell plots to assess
    a product‚Äôs sales performance before and after the launch of an advertising campaign.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
