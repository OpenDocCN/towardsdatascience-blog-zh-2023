- en: '**Bullet chart**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/4412e4eaf39fcb52cd235af5b2dcd5a9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Bullet chart.** Print screen by the author.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A **bullet chart** is a type of data visualization used to display performance
    data concerning predefined targets or benchmarks. It consists of the following
    elements:'
  prefs: []
  type: TYPE_NORMAL
- en: A **bar** represents a single, primary measure (such as current performance
    or year-to-date revenue).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A **marker line** represents a comparative measure (such as a target or previous
    year‚Äôs performance).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It can also show **ranges** that represent qualitative performance, such as
    poor, satisfactory, and sound, using different shades of a color or other colors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The primary measure is presented against the comparative and the qualitative
    ranges to assess performance against goals or benchmarks quickly. **Bullet charts
    are often used in dashboards and reports for business performance management.**
  prefs: []
  type: TYPE_NORMAL
- en: Below is an example of a bullet chart I crafted using [**Datawrapper**](https://app.datawrapper.de/).
    Datawrapper is an online tool that enables users to create efficient, aesthetic
    and visually compelling visualizations. There is no need to have any specific
    IT knowledge such as learning HTML or Python ‚Äî all can be done via a graphic interface.
    *Unfortunately*, it is a fully online tool. There is no locally installed option.
    So, in order to get a visual, you need to upload your data directly to the tool.
    Datawrapper allows to save visualizations as *.png files or embed them onto a
    website.
  prefs: []
  type: TYPE_NORMAL
