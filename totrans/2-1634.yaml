  type: TYPE_NORMAL
- en: Statistics is the bedrock of data science and analytics. It gives us a powerful
    toolbox to objectively answer complex questions. However, many of our favorite
    statistical tools become useless when applied to a particular class of data ‚Äî
    Power Laws.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will provide a beginner-friendly guide to Power Laws and
    describe 3 major problems with using traditional statistical methods to analyze
    them.
  prefs: []
  type: TYPE_NORMAL
- en: Table of Contents
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Background** ‚Äî *The Gaussian Distribution, Pareto‚Äôs 80‚Äì20 Rule, Power Laws,
    and the difference between weight and wealth.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3 Problems with STAT 101** ‚Äî *you need (a lot) more data.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Fat Tails** ‚Äî a*voiding controversy and quantifying the gap between Gauss
    and Pareto.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Weighing Your Barista**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many quantities in nature tend to clump around a typical value. For example,
    if you sat in a (busy) coffee shop and measured the weights of all the baristas
    and customers going in and out, you would (eventually) observe a pattern like
    the plot below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0cec23ab890bc7b054861dd8877fbe0d.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Example Gaussian distribution.* Technical Note: when measuring adult human
    weight, a Gaussian-like distribution will appear for each sex. *Image by author.*'
  prefs: []
  type: TYPE_NORMAL
- en: This plot is an example of a **Gaussian distribution**, which you may have encountered
    in STAT 101 or business statistics. The beauty of a Gaussian is that we can **capture
    much of the essential information** of the underlying thing (e.g. weights of baristas)
    **with just a single number** ‚Äî the **mean**.
  prefs: []
  type: TYPE_NORMAL
- en: Going further, we can get even more information by characterizing ***how spread
    out*** the data are via measures like **standard deviation** and **variance**.
  prefs: []
  type: TYPE_NORMAL
- en: These concepts everyone learns in introductory statistics give us a powerful
    way to analyze data. However, not all quantities we care about have this qualitative
    feature of being clumped around a typical value.
  prefs: []
  type: TYPE_NORMAL
- en: '**Pareto‚Äôs Principle (the 80‚Äì20 rule)**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You may have heard of the so-called ‚Äú**80‚Äì20 rule**‚Äù in business, with the tagline
    ‚Äú*80% of sales come from 20% of customers‚Äù*. This idea, however, did not come
    from sales and marketing. It originated from Vilfredo Pareto‚Äôs study of Italian
    land ownership (circa 1890) [1].
  prefs: []
  type: TYPE_NORMAL
- en: Pareto observed that about 80% of the land in Italy was owned by about 20% of
    the population. It turns out that this simple observation indicates statistical
    properties that are *very different* than the Gaussian distributions we all know
    and love.
  prefs: []
  type: TYPE_NORMAL
- en: Namely, the ‚Äú80‚Äì20 rule‚Äù is the consequence of a **Pareto distribution**. This
    is illustrated in the plot below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/85fac480f7ec4a7d46a77b4753afcd9b.png)'
  prefs: []
  type: TYPE_IMG
- en: Pareto distribution, where 20% of the population accounts for 80% of the volume.
    Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: The **key difference** between a Gaussian and Pareto distribution is that a
    **Pareto** **does not have a ‚Äútypical value‚Äù** that we can use to summarize the
    distribution efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, while knowing the average weight of an Italian man (~175lbs)
    gives you a good idea of what to expect on your next trip to Rome, knowing the
    average population of an Italian city (~7,500) is **useless**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Power Law Distributions**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Pareto distribution is part of a broader class of distributions called **Power
    Laws**. We can define a Power Law as follows [2].
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9e9ca8cb4b7d97379d8a89dc48669930.png)'
  prefs: []
  type: TYPE_IMG
- en: Definition of Power Law distribution class [3]. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: Where *PDF*() denotes the probability density function of a random variable,
    *X*. *x* is a particular value for *X*. *L(x)* is a slowly varying positive function
    with a domain of [*x_min,* ‚àû]. And *x_min* is the minimum value for which the
    power law holds (i.e. *PDF(x) = 0 for x<x_min*) [2]. And *Œ±* is a number (typically
    between 2 and 3).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3055cc96024e669abfd7dc2ea777ad44.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Example Power Law distributions with various *Œ± values*. Note: *Œ± = 1.16 approximately
    implies the 80‚Äì20 rule.* Image by author.'
  prefs: []
  type: TYPE_NORMAL
- en: As we can see in the plots above, Power Laws are qualitatively very different
    from the Gaussian distribution. This forms a sort of **dichotomy between Gaussian-like
    and Pareto-like distributions**. Put another way, Gaussian and Power Law distributions
    provide conceptual anchors to qualitatively categorize things in the real world.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mediocristan Vs Extremistan**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Author [Nassim Nicholas Taleb](https://medium.com/u/f138bf5466fe?source=post_page-----0355a187ee6a--------------------------------)
    describes this dichotomy between Gaussian-like and Pareto-like things via **two
    categories** he calls ‚Äú**Mediocristan**‚Äù and ‚Äú**Extremistan**.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: '**Mediocristan** is the land of Gaussian-like things. A fundamental property
    of its citizens is **no single observation will significantly impact the aggregate
    statistics** [3]. For example, suppose you weigh every tourist at the Colosseum
    during your trip to Rome and compute the average weight. If you added the heaviest
    Italian on Earth, this average would be essentially unchanged (+0.5%).'
  prefs: []
  type: TYPE_NORMAL
- en: On the other side of this conceptual landscape is **Extremistan**, where we
    see an opposite statistical property. Namely, in Extremistan, **a single observation
    can (and often will) drive the aggregate statistics**. Consider the same tourists
    at the Colosseum, but instead of measuring their weight, you ask each their net
    worth and compute the average. Unlike before, this average would change *dramatically*
    (+2500%) if we added the world‚Äôs richest Italian, Giovanni Ferrero (the chocolate
    + hazelnut family), to the sample.
  prefs: []
  type: TYPE_NORMAL
- en: To get a better intuition for each of these categories, consider the examples
    listed in the image below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b73d12fb874f87d81732a42c621ee27c.png)'
  prefs: []
  type: TYPE_IMG
- en: Items from Mediocristan and Extremistan, respectively [3]. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the **Pareto-like inhabitants of Extremistan are not a small
    or trivial set**. In fact, many things we care about are **not** like the Gaussian
    curves we study in STAT 101.
  prefs: []
  type: TYPE_NORMAL
- en: While this may seem overly technical and didactic, there are **major limitations**
    in using our familiar statistical techniques and intuitions to analyze data generated
    from Extremistan and even (in some cases) significant risks.
  prefs: []
  type: TYPE_NORMAL
- en: '**3 Problems with STAT 101 Thinking**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we saw at the Roman Colosseum, data generated from Mediocristan (e.g. weight)
    have opposite properties from Extremistan (e.g wealth).
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest problems in using STAT 101 techniques to analyze Power Laws
    (i.e. data from Extremistan) is quantities like mean, standard deviation, variance,
    correlation, etc. all **have little practical significance**.
  prefs: []
  type: TYPE_NORMAL
- en: This all stems from a single core issue ‚Äî **insufficient data**.
  prefs: []
  type: TYPE_NORMAL
- en: 'In statistics, we learn about the **Law of Large Numbers,** which says **that
    if we take N random samples,** the sample mean will approach the *true* mean as
    N ‚Üí ‚àû. This is true for ANY distribution (with finite mean): Gaussian, Power Law,
    Uniform, you name it.'
  prefs: []
  type: TYPE_NORMAL
- en: However, it turns out that **this asymptotic behavior happens more *slowly*
    for some distributions than others** (e.g. slower for Power Laws than Gaussians).
    And, in practice, where we (necessarily) have finite datasets, this can cause
    problems. Here, I highlight 3 such problems.
  prefs: []
  type: TYPE_NORMAL
- en: '**Problem 1: The Mean is Meaningless (as well as many other metrics)**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Whenever we want to compare two sets of values (*e.g. sales in April vs. May,
    traffic accidents in LA vs. NYC, patient outcomes in the control vs. treatment
    group*), we often compute a mean. This gives us an intuitive way to compress several
    values into a single representative number.
  prefs: []
  type: TYPE_NORMAL
- en: This works incredibly well for data that follow a nice Gaussian distribution
    because one can accurately estimate the mean in small sample sizes (N=~10). **However,
    this approach breaks down** when working with data following a Power Law distribution.
  prefs: []
  type: TYPE_NORMAL
- en: We can see this by comparing Gaussian and Power Law sample means as sample size
    increases, as shown in the plots below for N=100, N=1,000, and N=10,000\. Power
    Law and Gaussian sample means are plotted in orange and blue, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3b74bb053b49b5e3b9b167442924f34f.png)'
  prefs: []
  type: TYPE_IMG
- en: Sample mean convergence for 3 different sample sizes. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: As we can see, the Power Law sample means are more erratic (and biased) than
    the Gaussian. Even when the sample size is increased to N=100,000, the Power Law‚Äôs
    accuracy is still much worse than what we see in the Gaussian for N=100\. This
    is shown in the plot below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/76f3f6334ff726f195fc063e562e41f4.png)'
  prefs: []
  type: TYPE_IMG
- en: Although the mean somewhat stabilizes at N=1,000,000, it is still significantly
    biased compared to the Gaussian. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: This erratic behavior is not only limited to the mean. It also applies to many
    commonly used statistical quantities. Similar convergence plots for the median,
    standard deviation, variance, min, max, 1st and 99th percentiles, kurtosis, and
    entropy are given below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dd90a0d0916daab502dcf2f0f15a6863.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Other metric convergence plots at 3 sample sizes. From top to bottom: median,
    standard deviation, variance, min, max, 1st and 99th percentiles, kurtosis, and
    entropy. Image by author.'
  prefs: []
  type: TYPE_NORMAL
- en: As we can see, **some metrics tend to be more stable than others**. For instance,
    the median, minimum, and percentiles hold up relatively well. Meanwhile, the standard
    deviation, variance, maximum, kurtosis, and entropy can‚Äôt seem to settle on a
    single number.
  prefs: []
  type: TYPE_NORMAL
- en: Of this latter group, I want to point out the maximum because this quantity
    **might seem to converge in a small sample,** **but as N gets bigger, it can jump
    up by an order of magnitude** (as seen in the N=10,000 plot). This is especially
    dangerous because it can lead to a false sense of predictability and safety.
  prefs: []
  type: TYPE_NORMAL
- en: To tie this to the real world, if the underlying data were, say, deaths from
    a pandemic, the biggest pandemic in 100 years would be 10X smaller than the biggest
    one over 1,000 years.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, the deadliest pandemic in the past 100 years was the Spanish flu
    (~50 million deaths) [4], soif deaths from a pandemic follow a Power Law distribution,
    then we can expect a pandemic claiming 500 million lives within the next 1,000
    years (sorry for the dark example).
  prefs: []
  type: TYPE_NORMAL
- en: This highlights the key property of data from Extremistan, which is **rare events
    drive the aggregate statistics**.
  prefs: []
  type: TYPE_NORMAL
- en: However, this doesn‚Äôt stop with the statistical metrics presented here. The
    gravity of rare events also impacts our ability to make predictions effectively.
  prefs: []
  type: TYPE_NORMAL
- en: '**Problem 2: Regression Doesn‚Äôt Work**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Regression boils down to making predictions based on past data. However, as
    we saw in Problem 1, when dealing with Power Laws we may not have sufficient data
    to accurately capture the *true* statistics.
  prefs: []
  type: TYPE_NORMAL
- en: This point is exacerbated when doing regression with variables following a Power
    Law distribution with *Œ±* <= 2\. This is because an ***Œ±* <= 2 implies** the distribution
    has an **infinite variance**, which blows up a key assumption of popular regression
    methods (e.g. least squares regression).
  prefs: []
  type: TYPE_NORMAL
- en: 'However, when working with data in practice, one will never compute an infinite
    variance (the data is necessarily finite). This raises an issue similar to Problem
    1: **the results may appear stable but do not hold up as you collect more data**.'
  prefs: []
  type: TYPE_NORMAL
- en: Put another way, your R¬≤ may look great when developing your model but quickly
    deteriorates as the sample size increases and approaches the actual value of R¬≤=0.
  prefs: []
  type: TYPE_NORMAL
- en: We can see this by way of an (artificial) example. Suppose we have two variables,
    X and Y, who are linearly related (i.e. Y = mX + b), where X is normally distributed
    with an additive noise term that follows a Power Law distribution. When we perform
    a regression in a small sample size (N=100), the fit performs deceivingly well.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b9e9a728ce950ac16cca025a7929a692.png)'
  prefs: []
  type: TYPE_IMG
- en: Linear regression fit involving predictor with additive noise following a Power
    Law for a small sample size (N=100). Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: However, as we collect more data (N=100,000,000), the R¬≤ correctly drops toward
    the actual value (i.e. R¬≤=0).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4636011b5a4323e5a2931ae66ad778b5.png)'
  prefs: []
  type: TYPE_IMG
- en: R¬≤ approaches actual value (i.e. R¬≤=0) as sample size increases. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: '**Problem 3:** Payoffs **Diverge from** Probabilities'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At this point, you might think, ‚Äú*Shaw.. what‚Äôs the big deal? So what if my
    model can‚Äôt predict a few rare events? It‚Äôs right most of the time.*‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: I agree with you. When working with data from Extremistan, it‚Äôs easy to be right
    most of the time since most data are not in the tail. However, probabilities are
    only half the story when predicting outcomes and making decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '**The other half of the story is payoffs**. In other words, it‚Äôs not just about
    *how often* you are right *(*wrong*)* but also *what happens* when you‚Äôre right
    (wrong).'
  prefs: []
  type: TYPE_NORMAL
- en: For instance, if offered a daily multivitamin that works great 99.9% of the
    time but kills you 0.1% of the time, you‚Äôd probably go with another brand (or
    eat better foods).
  prefs: []
  type: TYPE_NORMAL
- en: Relying solely on probabilities to make decisions is **especially detrimental
    when dealing with Power Laws and ‚Äú80‚Äì20 rules‚Äù**. Consider the following business
    example.
  prefs: []
  type: TYPE_NORMAL
- en: 'Suppose we have a software company with 3 offerings: 1) free with ads, 2) premium,
    and 3) enterprise, where the distributions of customers and revenue for each offering
    are shown in the table below.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17c463b501a7747a51e8a76bf57e9d27.png)'
  prefs: []
  type: TYPE_IMG
- en: Customer and Revenue distributions per offer. Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: The company wants to roll out an update to speed up processing time by 50%.
    Being a cutting-edge, data-driven technology company, they surveyed active users
    and found that **95% of customers preferred the updated software**. With the data
    in hand, the company green lights the software update.
  prefs: []
  type: TYPE_NORMAL
- en: Six weeks later, however, the company is in disarray because revenue dropped
    50%.
  prefs: []
  type: TYPE_NORMAL
- en: It turned out that after the update, 3 customers dropped the service because
    the update removed legacy data integrations that were essential to their use case.
    But these weren‚Äôt just any customers. These were the company‚Äôs **top 3 clients
    (~1%), making up about 50% of its revenue** (after all their custom upsells).
  prefs: []
  type: TYPE_NORMAL
- en: This is the kind of (fatal) mistake one can make when only focusing on probabilities
    (95% of customers loved the update). The moral of the story is when dealing with
    rare-event-driven data from Extremistan, **being wrong 1 time can cancel out being
    right 99 times (and then some).**
  prefs: []
  type: TYPE_NORMAL
