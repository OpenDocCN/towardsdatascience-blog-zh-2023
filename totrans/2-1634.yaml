- en: '**Controversy In Extremistan**'
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**极端主义中的争议**'
- en: Power Laws, like Gaussians, are an idealized mathematical abstraction. The real
    world, however, is messy and rarely (if ever) will completely conform to our beautiful
    and precise constructions. This has raised some controversy about whether a particular
    distribution is *truly* a Power Law.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 幂律，如高斯分布，是一种理想化的数学抽象。然而，现实世界却很混乱，几乎不可能完全符合我们美丽而精确的构造。这引发了一些争议，即某个特定的分布是否*真正*是幂律。
- en: One point of debate has been whether wealth is a Power Law (as suggested by
    Pareto’s work) or merely a [log-normal distribution](https://en.wikipedia.org/wiki/Log-normal_distribution)
    [5].
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 争论的一个点是财富是否是幂律（如帕累托的工作所示）或仅仅是一个[对数正态分布](https://en.wikipedia.org/wiki/Log-normal_distribution)
    [5]。
- en: Some of the controversy might be explained by the observation that log-normal
    distributions behave like Gaussian for low sigma and like Power Law at high sigma
    [2].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 部分争议可能通过观察到对数正态分布在低σ时表现如高斯分布，在高σ时表现如幂律来解释[2]。
- en: However, to avoid controversy, we can depart ([for now](https://medium.com/towards-data-science/detecting-power-laws-in-real-world-data-with-python-b464190fade6))
    from *whether some given data fits a Power Law or not* and focus instead on **fat
    tails**.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了避免争议，我们可以离开（[暂时](https://medium.com/towards-data-science/detecting-power-laws-in-real-world-data-with-python-b464190fade6)）*某些给定数据是否符合幂律*的问题，转而关注**胖尾**。
- en: '**Fat-tailedness — measuring the space between Mediocristan and Extremistan**'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**胖尾性 — 测量中等主义和极端主义之间的距离**'
- en: '[**Fat Tails**](/4-ways-to-quantify-fat-tails-with-python-10ce62c0ada1) are
    a more general idea than Pareto and Power Law distributions. One way we can think
    about it is that “**fat-tailedness**” is the **degree to which rare events drive
    the aggregate statistics of a distribution**. From this point of view, fat-tailedness
    lives on a spectrum from not fat-tailed (i.e. a Gaussian) to very fat-tailed (i.e.
    Pareto 80–20).'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[**胖尾**](/4-ways-to-quantify-fat-tails-with-python-10ce62c0ada1)是一个比帕累托和幂律分布更一般的概念。我们可以把它看作“**胖尾性**”是**稀有事件推动分布总体统计的程度**。从这个角度看，胖尾性在从不胖尾（即高斯分布）到非常胖尾（即帕累托80–20）的谱系上。'
- en: This maps directly to the idea of Mediocristan vs Extremistan discussed earlier.
    The image below visualizes different distributions across this conceptual landscape
    [2].
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这与之前讨论的Mediocristan与Extremistan的概念直接对应。下面的图像展示了不同分布在这一概念景观中的可视化 [2]。
- en: '![](../Images/1a987e6a52f06234a436b66df7f4e803.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1a987e6a52f06234a436b66df7f4e803.png)'
- en: 'Map of Mediocristan and Extremistan. *Note: Since fat-tailedness lives on a
    spectrum, labeling a distribution as “Fat Tailed” or not is somewhat subjective.
    Image by author.*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Mediocristan与Extremistan的地图。*注意：由于肥尾现象存在于一个范围内，因此将分布标记为“肥尾”与否具有一定的主观性。图片作者。*
- en: While there is no exact measure of fat-tailedness, there are many [metrics and
    heuristics](/4-ways-to-quantify-fat-tails-with-python-10ce62c0ada1) we can employ
    in practice to get a sense of where a given distribution sits on this map of Mediocristan
    and Extremistan. Here are a few approaches.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有准确的肥尾度量，但我们可以在实践中使用许多[指标和启发式方法](/4-ways-to-quantify-fat-tails-with-python-10ce62c0ada1)来感知给定分布在Mediocristan与Extremistan地图上的位置。以下是一些方法。
- en: '**Power Law-iness**: use Power Law tail index i.e. *α* — the lower the alpha,
    the fatter the tails [2]'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幂律性**：使用幂律尾部指数，即*α*——α越低，尾部越肥 [2]'
- en: '**Non-gaussianity**: Kurtosis (breaks down for Power Law with *α* ≤ 4)'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非高斯性**：峰度（对于*α* ≤ 4的幂律失效）'
- en: '**Variance** of Log-normaldistribution'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对数正态分布**的**方差**'
- en: '**Taleb’s κ** metric [6]'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**塔勒布的κ**指标 [6]'
- en: '**Takeaways**'
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**要点**'
- en: The central challenge with fat-tailed data is that one may not always have sufficient
    data to capture their underlying statistical properties accurately. This informs
    a few takeaways I will leave for the data practitioner.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 面对肥尾数据的主要挑战是可能没有足够的数据来准确捕捉其潜在的统计属性。这些信息为数据从业者提供了一些启示。
- en: '**Plot distributions** e.g. histograms, PDFs, and CDFs'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绘制分布**例如直方图、PDF和CDF'
- en: Ask yourself — **is this data from Mediocristan or Extremistan** (or somewhere
    between)**?**
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问问自己——**这些数据来自Mediocristan还是Extremistan**（或介于两者之间的某个地方）**？**
- en: When building models, ask yourself — **what’s the value of a correct prediction
    and the cost of an incorrect one?**
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建模型时，问问自己——**正确预测的价值和错误预测的成本是什么？**
- en: If working with (very) fat-tailed data, don’t ignore the rare events. Instead,
    **figure out how to use them** (e.g. can you do a special promotion for your top
    1% of customers to drive more business?)
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果处理（非常）肥尾数据，不要忽视稀有事件。相反，**弄清楚如何利用它们**（例如，你能否为前1%的客户做一个特别促销以推动更多业务？）
