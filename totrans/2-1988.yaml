- en: Brainstorming not only helps in avoiding bias, but it is also very helpful in
    the success of a data science project. Brainstorming helps in coming up with a
    wide range of ideas, which is critical to coming up with an innovative solution.
    Below are some of the benefits of brainstorming,
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 头脑风暴不仅有助于避免偏见，而且在数据科学项目的成功中也非常有帮助。头脑风暴有助于产生广泛的想法，这对提出创新解决方案至关重要。以下是头脑风暴的一些好处，
- en: It helps to come up with an ingenious approach to a problem
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有助于提出独创性的方法来解决问题
- en: It helps promote better collaboration among the team members
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这有助于促进团队成员之间更好的合作
- en: It brings in different points of view to come up with a well-rounded solution
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它引入了不同的观点，以提出全面的解决方案
- en: It is one of the key reasons behind many innovative solutions
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是许多创新解决方案的关键原因之一
- en: Brainstorming sessions are needed for more than just internal team discussions.
    But for better outcomes, these should be cross-functional. When working on the
    customer churn problem, all the parties that are directly or indirectly impacted
    should be included in relevant sessions. For example, problem conceptualization
    should include brainstorming with the following teams to start with.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 头脑风暴会议不仅仅用于内部团队讨论。为了获得更好的结果，这些会议应该是跨职能的。在处理客户流失问题时，所有直接或间接受到影响的相关方都应参与相关会议。例如，问题概念化应包括与以下团队进行头脑风暴。
- en: '**Customer Support Team**: They do know some of the key issues faced by the
    customers'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户支持团队**：他们了解一些客户面临的关键问题'
- en: '**Technology Team**: They do know about newly released features and the issues
    across different platforms.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术团队**：他们了解新发布的功能和不同平台上的问题。'
- en: '**Marketing Team**: They have a better idea of the campaigns and offers at
    the competitions.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**营销团队**：他们对竞争中的活动和优惠有更好的了解。'
- en: Use Mental Models To Facilitate Structured Thinking
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用心理模型来促进结构化思维
- en: Mental models are a set of tools that provide guidance on understanding and
    making sense of complex information. In data science, mental models are very helpful
    in better understanding the problem and simplifying the problem-solving process.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 心理模型是一组工具，提供了理解和理清复杂信息的指导。在数据科学中，心理模型有助于更好地理解问题并简化问题解决过程。
- en: Let’s see how the mental models help in solving our customer churn problem.
    Below is an article that explains how the first principle of thinking is used
    to solve customer churn.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看心理模型如何帮助解决客户流失问题。以下是一篇文章，解释了如何使用第一性原理来解决客户流失。
- en: '[](/how-to-use-first-principle-thinking-to-solve-data-science-problems-db94bc5af21?source=post_page-----b9d4a484166e--------------------------------)
    [## How to use First Principle Thinking to solve Data Science Problems?'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/how-to-use-first-principle-thinking-to-solve-data-science-problems-db94bc5af21?source=post_page-----b9d4a484166e--------------------------------)
    [## 如何使用第一性原理解决数据科学问题？'
- en: towardsdatascience.com](/how-to-use-first-principle-thinking-to-solve-data-science-problems-db94bc5af21?source=post_page-----b9d4a484166e--------------------------------)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/how-to-use-first-principle-thinking-to-solve-data-science-problems-db94bc5af21?source=post_page-----b9d4a484166e--------------------------------)
- en: Below is how the mental models are useful across below stages of a data science
    project.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是心理模型在数据科学项目各个阶段中的作用。
- en: '**Problem Definition**: The very first step in solving a data science problem
    is understanding the problem. A framework like First-Principle Thinking and Feynman’s
    Technique helps in better understanding the problem we are trying to solve.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题定义**：解决数据科学问题的第一步是理解问题。像第一性原理思维和费曼技巧这样的框架有助于更好地理解我们尝试解决的问题。'
- en: '**Data Exploration**: Exploratory data analysis is all about asking relevant
    questions and making sure all the possibilities are considered while solving a
    problem. Some of the mental models that could be adopted here are First-Principle
    Thinking, Second-Ordering Thinking, Bottom-up & Top-down Approaches, and Probabilistic
    Thinking.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据探索**：探索性数据分析完全是关于提出相关问题并确保在解决问题时考虑到所有可能性。在这里可以采用的一些心理模型包括第一性原理思维、第二排序思维、自下而上和自上而下的方法，以及概率思维。'
- en: '**Feature Engineering**: Mental models help in better understanding the domain
    and identifying important features. Some of the mental models found useful here
    are Inverse Thinking, Multiple Causation, Root Cause & Proximate Use.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特征工程**：心理模型有助于更好地理解领域和识别重要特征。在这里，有用的一些心理模型包括逆向思维、多重因果关系、根本原因和临近原因。'
- en: Mental models are frameworks that help with clear thinking. I strongly believe
    that mental models can be used to solve any type of data science problem. I always
    try to make use of a thinking framework to approach a problem. If you also find
    this interesting and want to explore more, here is an article about using mental
    models to enhance your career in data science.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 心理模型是帮助清晰思考的框架。我坚信心理模型可以用来解决任何类型的数据科学问题。我总是尽力利用思维框架来处理问题。如果你也觉得这很有趣并想进一步探索，这里有一篇关于利用心理模型提升数据科学职业生涯的文章。
