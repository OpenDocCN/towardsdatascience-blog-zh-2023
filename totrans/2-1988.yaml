- en: Things to Remember While Solving Any Data Science Problem
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决任何数据科学问题时需要记住的事项
- en: Below are important factors to keep in mind while you work on a problem. These
    could be relevant to anything that you work on.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你在处理问题时需要牢记的重要因素。这些因素可能与任何你从事的工作相关。
- en: No Job is Small
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有小工作
- en: All jobs are of great importance and should never be taken lightly. Many data
    science projects involve a lot of data analysis but no model building. People
    who are new to data science jobs generally have a notion that problems that do
    not require model building are not so important. It is very important to understand
    that business doesn’t care about the models being used or the sophisticated algorithms
    implemented. The single most important factor is whether it solves the problem.
    Never consider a job lightly just because it doesn’t involve algorithms!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 所有工作都非常重要，不应被轻视。许多数据科学项目涉及大量数据分析，但不涉及模型构建。对于数据科学新手来说，他们通常认为不需要模型构建的问题不够重要。理解这一点非常重要：业务关注的不是使用的模型或实现的复杂算法，而是它是否解决了问题。不要因为工作不涉及算法就轻视它！
- en: This is very important for a successful career in data science. People will
    always be remembered by their peers for their effort. A strong work ethic and
    willingness to put in the effort are highly valued by employers, and they always
    lead to better career opportunities.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于数据科学职业生涯的成功至关重要。人们总是会因为努力工作而被同行铭记。强烈的职业道德和愿意付出努力的态度在雇主眼中非常重要，它们总是会带来更好的职业机会。
- en: Never Settle
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 永不妥协
- en: The other important thing to keep in mind is to have a “Never Settle” attitude.
    One should never settle for a simple solution. You should always keep looking
    for opportunities to enhance your solution or your approach. Though this is relevant
    to any career, I find it more relevant in a data science career. There will always
    be pressure to deliver a solution. But one should never use them as a reason to
    settle for a simpler solution. There will be cases where some options would require
    more effort, or sometimes they might demand that you learn a new skill. Keeping
    an open mind and having a never settle attitude help a lot with long-term career
    success.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的事项是保持“永不满足”的态度。人们不应满足于简单的解决方案。你应该始终寻找机会来提升你的解决方案或方法。虽然这适用于任何职业，但在数据科学领域我发现它尤为重要。总会有交付解决方案的压力，但不应以此作为满足于简单解决方案的理由。有些选项可能需要更多努力，或者有时可能要求你学习新技能。保持开放的心态和永不满足的态度对长期职业成功帮助很大。
