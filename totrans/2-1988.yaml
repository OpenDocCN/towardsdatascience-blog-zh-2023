- en: Most people interested in data science learn about tools and technology to solve
    data science problems. They are absolutely necessary to build a solution. But,
    remember, it is just not enough. To come up with an efficient solution, one needs
    to learn the art of problem-solving. There are many courses to teach about the
    tools and technology in data science. There aren’t many courses on how to solve
    a data science problem.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学感兴趣的大多数人学习解决数据科学问题的工具和技术。这些工具和技术在构建解决方案时绝对必要。但请记住，这仅仅是不够的。要提出高效的解决方案，人们需要学习问题解决的艺术。有很多课程教授数据科学中的工具和技术，但很少有课程教如何解决数据科学问题。
- en: In this article, my aim is to use real-world use cases to help you understand
    the key aspects of solving a data science problem. We will also see how these
    would assist in identifying and solving the core business problem. Also, how they
    assist in avoiding common pitfalls that lead to issues.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我的目标是通过实际案例帮助你理解解决数据科学问题的关键方面。我们还将看到这些如何帮助识别和解决核心业务问题，以及如何避免导致问题的常见陷阱。
- en: To make sure the concepts discussed here are easier to understand, I will use
    customer churn in telecommunications as an example.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保这里讨论的概念更易于理解，我将以电信领域的客户流失为例。
- en: Problem Conceptualization
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题概念化
- en: '![](../Images/db456f6851ca33a01597b987bbab77a5.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db456f6851ca33a01597b987bbab77a5.png)'
- en: Photo by [Austin Distel](https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/wD1LRb9OeEo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Austin Distel](https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/photos/wD1LRb9OeEo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: The first and foremost objective should be to clearly define the problem. Problems
    such as customer churn can be very tricky. Generally, when a customer stops using
    a product or a service they are considered churned. In the case of telecommunications,
    we could simply settle for customers who have moved to a competitor or discontinued
    as customers churned. There could be scenarios where it might not be straightforward
    to define customer churn, like, for example, in e-commerce. Different e-commerce
    customers could use the platform at different frequencies. So, in this case, extensive
    data analysis is required to accurately define customer churn. Another example
    is, dating sites, how to differentiate people who found a date on the platform
    from someone who quit after a bad experience.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首要目标应明确问题。诸如客户流失等问题可能非常棘手。一般而言，当客户停止使用产品或服务时，他们会被认为是流失。在电信行业，我们可以简单地将转向竞争对手或终止服务的客户视为流失。但有些情况可能不容易定义客户流失，例如在电子商务中。不同的电子商务客户可能会以不同的频率使用平台。因此，在这种情况下，需要进行广泛的数据分析以准确定义客户流失。另一个例子是约会网站，如何区分在平台上找到约会的人和因糟糕体验而退出的人。
- en: Now, coming back to the example of customer churn in telecommunications. Time
    should be spent to better understand customer behaviour. Having a good understanding
    of customers will help in better problem conceptualization and, hence, better
    solution development. Below are some questions that could help in better understanding
    customer churn.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回到电信行业的客户流失例子。应该花时间更好地理解客户行为。对客户有良好的理解将有助于更好地概念化问题，从而开发更好的解决方案。以下是一些有助于更好理解客户流失的问题。
- en: What is the average tenure of a customer?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户的平均任期是多少？
- en: What is the average revenue per customer?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户的平均收入是多少？
- en: What is the average lifetime value of a customer?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户的平均生命周期价值是多少？
- en: What is the cost associated with acquiring a new customer?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得新客户的成本是多少？
- en: How many new customers are acquired every month?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月新增客户数量是多少？
- en: What are the top 10 complaints reported to customer support?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户支持部门报告的前10个投诉是什么？
- en: What events are likely to result in customer churn?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些事件可能导致客户流失？
- en: Where does a churned customer go/is likely to go?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流失的客户去哪里/可能去哪里？
- en: What are the factors on which the competitions are rated better?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争的评判标准是什么？
- en: What are the reasons for customer churn as per the internal teams? Usually,
    the reasons wouldn't be aligned.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据内部团队的反馈，客户流失的原因是什么？通常，这些原因不会一致。
- en: These questions would help to clearly conceptualize the problem and focus on
    a solution that helps achieve the goal. Later in this article, I will talk about
    mental models, that can be used to better understand the problem.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题有助于清晰地概念化问题并专注于实现目标的解决方案。稍后在本文中，我将讨论可以用来更好理解问题的思维模型。
- en: Should we focus on events leading to churn and hence prevent those from happening?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否应该关注导致客户流失的事件，从而防止这些事件发生？
- en: Should we predict the customer's likely to churn and prevent them from churning?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否应该预测客户可能流失并防止他们流失？
- en: Should we just focus on acquiring more new customers?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是否只应专注于获得更多的新客户？
- en: While being data-driven in problem conceptualization is good. It is more important
    to be purpose-driven. Being data-driven we make use of the data in key decision
    making but by being purpose-driven, the intended goals and the purpose is also
    considered. Being purpose-driven ensures that the solutions are aligned with the
    overall objective of the organization.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在问题概念化中以数据驱动是好的，但以目的驱动更为重要。以数据驱动，我们在关键决策中利用数据，但通过目的驱动，还考虑了既定目标和目的。以目的驱动确保解决方案与组织的整体目标一致。
- en: Good Understanding Of The Data Landscape and Being Flexible
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对数据环境的良好理解和灵活应对
- en: In real-life scenarios, data science teams are not provided with the data they
    need to solve a problem. One of the primary duties of a data scientist is to collect
    all data required to solve a problem. At most organizations, data is spread across
    multiple sources that come from different platforms.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实情况下，数据科学团队并不会提供解决问题所需的数据。数据科学家的主要职责之一是收集解决问题所需的所有数据。在大多数组织中，数据分布在来自不同平台的多个来源中。
- en: While solving a data science problem, a data scientist would generally come
    up with several hypotheses. In the case of customer churn, some of the relevant
    hypotheses are,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决数据科学问题时，数据科学家通常会提出几个假设。在客户流失的情况下，一些相关的假设包括：
- en: Are customers leaving due to issues not being handled well by the customer support
    team?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否因为客服团队处理问题不当而离开？
- en: Are customers leaving due to better deals by the competition?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否因为竞争对手提供更好的优惠而离开？
- en: Are customers leaving due to poor service?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否因为服务差而离开？
- en: Are customers leaving due to technology issues?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否因为技术问题而离开？
- en: Are young professionals likely to churn after their first unsolved complaint?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年轻专业人士在首次未解决的投诉后是否更容易流失？
- en: Are long-time customers paying higher prices likely to churn?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期客户支付更高价格是否更容易流失？
- en: Based on a few of the above hypotheses, some of the relevant datasets that need
    to be considered for the analysis are,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上述一些假设，分析中需要考虑的相关数据集包括：
- en: Customer profile data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户档案数据
- en: Customer usage and billing data
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户使用和账单数据
- en: Complaints data and other customer interaction data
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投诉数据和其他客户互动数据
- en: Data on technology issues
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于技术问题的数据
- en: Data about the competition and their deals
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于竞争对手及其优惠的数据
- en: A better understanding of the data landscape would help in,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更好地理解数据环境将有助于，
- en: Easily identifying all relevant datasets to validate the hypothesis
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易识别所有相关的数据集以验证假设
- en: To integrate datasets across different sources and also to understand the limitations
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合不同来源的数据集，并理解其局限性
- en: To be aware of the data quality issues and hence be better prepared to handle
    them
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解数据质量问题，从而更好地准备应对这些问题
- en: To ensure the personally identifiable information is handled in a secure and
    ethical manner as per compliance
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保按照合规要求以安全和道德的方式处理个人身份信息
- en: Having a good understanding of the dataset helps a lot in data exploration.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数据集有良好的理解有助于数据探索。
- en: Avoiding Bias in Analysis
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 避免分析中的偏见
- en: It is absolutely normal for us to have an opinion on a problem we are solving.
    But care should be taken to ensure that it doesn’t impact the solution we are
    building or the analysis we are performing. Bias could have a very large impact
    not just on the project but also on the organization and its reputation. Below
    are key reasons why bias should be well handled,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们正在解决的问题有看法是完全正常的。但是应注意确保这不会影响我们正在构建的解决方案或执行的分析。偏见不仅可能对项目产生很大影响，还可能对组织及其声誉造成负面影响。以下是偏见应得到妥善处理的主要原因：
- en: It results in an inaccurate result that leads to bad decisions and hence poor
    outcomes for business
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这会导致不准确的结果，从而做出错误决策，进而对业务产生不良结果
- en: It could result in discriminatory outcomes that could put a segment of people
    at a disadvantage
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能导致歧视性结果，使一部分人群处于不利地位
- en: It could result in a lack of trust in the organization
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能导致对组织缺乏信任
- en: To better explain this with an example, let us consider the field of medical
    science. If the models used for diagnosis and treatment decision is biased toward
    a group or a race because of insufficient data while training the model. This
    could lead to inaccurate diagnoses and incorrect treatment decisions. This is
    a classic example of selection bias.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地解释这个问题，我们以医学科学领域为例。如果用于诊断和治疗决策的模型因为训练数据不足而对某个群体或种族存在偏见，这可能会导致不准确的诊断和错误的治疗决策。这是选择偏差的经典例子。
- en: Similarly, let's say a government agency or an organization makes use of historic
    crime data to identify people who are likely to reoffend. The bias in the historical
    data could result in discrimination and injustice to individuals from certain
    groups. Hence, while solving data science problems, it is always important to
    consider bias.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，假设一个政府机构或组织利用历史犯罪数据来识别可能重犯的人。历史数据中的偏见可能导致对某些群体的歧视和不公正。因此，在解决数据科学问题时，考虑偏见总是非常重要的。
- en: Let’s return to our customer churn example. If the data on which we have trained
    our model doesn’t represent a certain group of people then it could result in
    a skewed outcome. Here are some tips to avoid bias in our analysis,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到客户流失的例子。如果我们训练模型的数据没有代表某些群体，可能会导致结果偏斜。以下是避免分析中偏见的一些建议：
- en: Using a sample that accurately represents the populations for the data analysis
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一个准确代表数据分析人群的样本
- en: Ensure all the relevant data are considered for the data analysis
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有相关数据都被考虑用于数据分析
- en: Test model on independent datasets to measure real performance
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在独立数据集上测试模型以衡量实际性能
- en: Having a diverse team and engaging them in key project-related decisions
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有多样化的团队并让他们参与关键项目相关决策
- en: Always look for alternative explanations while interpreting outcomes.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在解释结果时，总是寻找其他解释。
- en: Explore the patterns in the dataset that might show signs of potential bias
    in the data
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索数据集中可能显示潜在偏见迹象的模式
- en: Clearly document the process, results, and interpretation so that they could
    be reviewed by third parties for bias
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清楚地记录过程、结果和解释，以便第三方可以审查是否存在偏见
- en: Brainstorming
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头脑风暴
- en: '![](../Images/5fb27e3897737b3f4a57836ff9933699.png)'
  id: totrans-68
  prefs: []
