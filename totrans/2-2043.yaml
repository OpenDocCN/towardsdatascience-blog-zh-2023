- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: The best advice I got early in my career was to create templates for any reporting
    and development process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯早期得到的最佳建议是为任何报告和开发流程创建模板。
- en: Although initially, I found the template creation time-consuming, this step
    in pre-development and pre-planning saved tons of my time in later work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最初我发现创建模板耗时，但这一步骤在开发和规划前阶段为后续工作节省了大量时间。
- en: And this is the knowledge that, nowadays, I try to transfer to all my colleagues
    and team members.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我现在努力传授给所有同事和团队成员的知识。
- en: 'There are three main reasons why I template Data and Analytics reports and
    processes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我对模板化数据和分析报告及流程的原因主要有三个：
- en: '#1: ***Reusability —*** *templates can be reused and adapted to various data
    projects and processes.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '#1: ***可重用性 —*** *模板可以被重用并适应各种数据项目和流程。*'
- en: '*As a data lead, you can save time by creating templates for recurrent reports
    and scalable processes. This can include various templates — from stakeholders’
    reports on the team’s development progress to the internal team’s meeting notes
    and development/testing processes.*'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作为数据负责人，您可以通过创建用于重复报告和可扩展流程的模板来节省时间。这可以包括各种模板——从利益相关者关于团队开发进展的报告到内部团队的会议记录和开发/测试流程。*'
- en: '*As a data professional, you can get more efficient when creating developer/end-user
    documentation once you already have predefined templates for summarizing development
    methodology and analytical insights.*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作为数据专业人员，一旦您已经有了用于总结开发方法和分析见解的预定义模板，您在创建开发者/终端用户文档时可以变得更加高效。*'
- en: '#2: ***Accuracy*** — *templates can ensure that the data reports and processes
    contain all relevant information for the organization and the data team.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '#2: ***准确性*** — *模板可以确保数据报告和流程包含组织和数据团队所需的所有相关信息。*'
- en: '*By templating the team’s development updates, you can minimize reporting errors
    and ensure easy cross-organizational and inter-team tracking of all necessary
    information.*'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过对团队开发更新进行模板化，您可以减少报告错误，并确保跨组织和团队间对所有必要信息的轻松跟踪。*'
- en: '#3: ***Uniformity —*** *templates can ensure consistency and clarity of the
    data processes and insights.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '#3: ***一致性 —*** *模板可以确保数据流程和见解的一致性和清晰度。*'
- en: '*With predefined data templates, your stakeholders will get used to the existing
    documentation structure and quickly find the needed information, even in the newly
    documented processes and insights.*'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过预定义的数据模板，您的利益相关者将习惯现有的文档结构，并能快速找到所需的信息，即使是在新记录的流程和见解中。*'
- en: With these three key points on why you should template the Data and Analytics
    processes and reports, I’ve put together a set of templates you can use in your
    data team and organization.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这三个关键点，说明为什么需要模板化数据和分析流程及报告，我整理了一套可供你在数据团队和组织中使用的模板。
- en: The templates
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模板
- en: The below-listed Data and Analytics templates are used for team organization
    and sharing development updates. For each template, I will list the background
    story (reason for the development) and the scope of usage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列出的数据和分析模板用于团队组织和分享开发更新。对于每个模板，我将列出背景故事（开发原因）和使用范围。
- en: '**#1: Data and** Analytics **roadmap template: The Effort-value matrix**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**#1: 数据和** 分析 **路线图模板：努力-价值矩阵**'
- en: '![](../Images/bf189842c7295cd29190fabea408e90e.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bf189842c7295cd29190fabea408e90e.png)'
- en: Data and Analytics roadmap template [Image by author]
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析路线图模板 [作者图片]
- en: '***Background story:***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***背景故事：***'
- en: The template was created at the bare [establishment of the Data and Analytics
    team](https://medium.com/towards-data-science/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84).
    Its purpose was to share and maintain a clear data and analytics vision, which
    had to be aligned with the organizational vision of becoming a data-driven company.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该模板在数据和分析团队刚刚[成立](https://medium.com/towards-data-science/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84)时创建。其目的是分享和维护清晰的数据和分析愿景，与组织成为数据驱动型公司的愿景保持一致。
- en: Hence, a Data and Analytics roadmap was created with planned use cases per different
    areas (data engineering, data analysis and data science) mapped within the effort-value
    matrix ([Eisenhower Matrix](https://thedecisionlab.com/reference-guide/management/the-eisenhower-matrix)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，创建了数据和分析路线图，将不同领域（数据工程、数据分析和数据科学）的计划用例映射到努力-价值矩阵中（[艾森豪威尔矩阵](https://thedecisionlab.com/reference-guide/management/the-eisenhower-matrix)）。
- en: The presented template had development versions, i.e., as the data use cases’
    priorities evolved, the template evolved too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提供的模板有开发版本，即随着数据用例优先级的变化，模板也随之演变。
- en: '***Scope of usage:***'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***使用范围：***'
- en: The developed template for the Data and Analytics roadmap serves as an orientation
    of the development priorities or “quick wins” in the Data and Analytics team.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为数据和分析路线图开发的模板作为数据和分析团队的开发优先级或“快速胜利”的指引。
- en: The template is also used for the structured and planned growth of the Data
    and Analytics team, as we know which workforce capacity is needed for the next
    stage of the roadmap delivery.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该模板还用于数据和分析团队的结构化和计划性增长，因为我们知道下一阶段的路线图交付需要多少人力资源。
- en: In addition, the template serves the business leads to easily follow the stages
    of the analytical development based on the prioritized business use cases.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该模板帮助业务负责人轻松跟踪基于优先业务用例的分析开发阶段。
- en: '**#2: Data and** Analytics **retro meeting template: Weekly inter-team reporting**'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**#2: 数据和** 分析 **复盘会议模板：每周跨团队报告**'
- en: '![](../Images/04a03eb07ed9c554964e4246ae7c4586.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/04a03eb07ed9c554964e4246ae7c4586.png)'
- en: Data and Analytics retro meeting notes template [Image by author]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析复盘会议记录模板 [作者图片]
- en: '***Background story:***'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***背景故事：***'
- en: The Data and Analytics weekly retro team meetings template was created to standardize
    the cross-organizational and inter-team announcements and reports on the team’s
    [Sprint](https://www.scrum.org/resources/what-is-a-sprint-in-scrum) tasks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析每周复盘团队会议模板的创建旨在标准化跨组织和团队的公告及报告，涉及团队的[Sprint](https://www.scrum.org/resources/what-is-a-sprint-in-scrum)任务。
- en: Besides improving inter-team communication, the template aimed to ensure information
    and work transparency in the specific data area.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除了改善团队间的沟通外，该模板旨在确保特定数据领域的信息和工作透明。
- en: '***Scope of usage:***'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***使用范围：***'
- en: Except for the eased communication, the template is used for the data lead to
    track the team’s progress and identify the areas that need improvement. With the
    structured way of reporting, it is easy to compare notes across different weeks
    and identify trends over time.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了简化沟通外，该模板用于数据负责人跟踪团队进度并识别需要改进的领域。通过结构化的报告方式，可以轻松比较不同周的记录，并识别出随时间变化的趋势。
- en: For the team members, the template encourages reflection on their work. Furthermore,
    it provides the necessary information, and knowledge exchange, on the work done
    by their colleagues (quantitative and qualitative descriptions of the tasks started/concluded).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于团队成员，该模板鼓励对自己的工作进行反思。此外，它提供了必要的信息和知识交流，关于同事们完成的工作（任务的定量和定性描述）。
- en: '**#3: Data and** Analytics **development documentation template: Documentation
    templates for explaining the development and end-user insights**'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**#3: 数据和** 分析 **开发文档模板：用于解释开发和最终用户见解的文档模板**'
- en: '![](../Images/362593499c23354d92f6c26b5057e9af.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/362593499c23354d92f6c26b5057e9af.png)'
- en: Data and Analytics development and end-user documentation template [Image by
    author]
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析开发及最终用户文档模板 [作者提供的图像]
- en: '***Background story:***'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '***背景故事：***'
- en: The goals for creating development and end-user documentation template were
    to improve the team’s efficiency (spend less time on documentation structuring)
    and provide more context to end users by explaining the data insights in a structured
    way.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 创建开发和最终用户文档模板的目标是提高团队的效率（减少文档结构设计的时间），并通过以结构化的方式解释数据见解来为最终用户提供更多背景信息。
- en: '***Scope of usage:***'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***使用范围：***'
- en: Data Analysts/Scientists use the development documentation template to explain
    the data modelling process in a structured way, i.e. the *input* → *output* flow.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师/科学家使用开发文档模板以结构化的方式解释数据建模过程，即*输入* → *输出* 流程。
- en: 'The end-user documentation template is used by stakeholders to quickly find
    the explanations of the newly created data insights (dashboards and reports).
    Hence, the end-user documentation is structured to elaborate the main dashboard
    elements: underlying data model, timeframe method, analytical summary, and which
    business questions the dashboard is answering.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最终用户文档模板供利益相关者快速查找新创建的数据见解（仪表板和报告）的解释。因此，最终用户文档被结构化为详细说明主要仪表板元素：基础数据模型、时间范围方法、分析总结，以及仪表板回答的业务问题。
- en: '**#4: Data and** Analytics **status update template: Monthly stakeholder reporting**'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**#4: 数据和** 分析 **状态更新模板：每月利益相关者报告**'
- en: '![](../Images/6dd385aea9e15f850d0b49be0fc1ff05.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6dd385aea9e15f850d0b49be0fc1ff05.png)'
- en: Data and Analytics monthly status update template [Image by author]
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析月度状态更新模板 [作者提供的图像]
- en: '***Background story:***'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***背景故事：***'
- en: The Data and Analytics monthly status update template was created to summarize
    the development updates per different business areas (business controlling, logistics,
    performance marketing) to all the stakeholders in the company.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析月度状态更新模板的创建旨在向公司所有利益相关者总结不同业务领域（业务控制、物流、绩效营销）的开发更新。
- en: '***Scope of usage:***'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***使用范围：***'
- en: The data lead uses the template to brief the CEOs and organizational leaders
    in a simple and structured way on the Data and Analytics team’s achievements.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据负责人使用该模板以简单而结构化的方式向首席执行官和组织领导汇报数据和分析团队的成就。
- en: In addition, the stakeholders are using the template to plan the business actions
    on the new data development.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，利益相关者使用该模板来规划新数据开发的业务行动。
- en: '**#5: Data and** Analytics **End-of-Year reporting template: Development highlights**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**#5: 数据和** 分析 **年终报告模板：开发亮点**'
- en: '![](../Images/6209c3cc65308ecbd8725c03826d8325.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6209c3cc65308ecbd8725c03826d8325.png)'
- en: Data and Analytics End-of-Year reporting template [Image by author]
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析年终报告模板 [作者提供的图像]
- en: '***Background story:***'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***背景故事：***'
- en: The End-of-Year Data and Analytics reporting template was created to highlight
    yearly team growth and development.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 年终数据和分析报告模板的创建旨在突出年度团队的成长和发展。
- en: '***Scope of usage:***'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***使用范围：***'
- en: The data lead uses the template to brief the CEOs and organizational leaders
    in a simple and structured way on the Data and Analytics team’s achievements.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 数据负责人使用该模板以简单而结构化的方式向首席执行官和组织领导汇报数据和分析团队的成就。
- en: In addition, this one-page report template can be used to make development plans
    for the upcoming year and present future data projects.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这一页的报告模板可以用于制定来年的开发计划并展示未来的数据项目。
- en: Conclusion
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This blog post aimed to show the five one-page Data and Analytics templates
    that can be used in any organization by the data team/data leads or data stakeholders
    to improve the reporting quality, information sharing and team effectiveness.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客文章旨在展示五个一页式的数据和分析模板，这些模板可以被任何组织中的数据团队/数据负责人或数据利益相关者使用，以提高报告质量、信息共享和团队效率。
- en: As a data lead, I saw a benefit in one-page templates when I needed to perform
    quality checks for my work, improve team collaboration and make it easier for
    stakeholders to read the reports by saving them time in locating the information
    they want.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据负责人，我发现一页式模板在我需要进行工作质量检查、提高团队协作以及使利益相关者更容易阅读报告并节省寻找所需信息的时间时，具有很大好处。
- en: Because of this, I wanted to share the templates with you.
