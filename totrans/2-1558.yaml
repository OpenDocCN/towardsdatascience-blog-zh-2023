- en: Day 10 — North America
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This map shows the road network of North America based on the [Natural Earth](https://www.naturalearthdata.com/downloads/10m-cultural-vectors/)
    data set, visualising 49,183 road segments and showing very neatly how the continent’s
    morphology and population density changes, with very sparse roads up north and
    neet grid structures in the more populated areas.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/944c4fac171d01ea931c921eb4d0d67f.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 10 — North America
  prefs: []
  type: TYPE_NORMAL
- en: Day 11 — Retro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here, the theme was retro — so I recapped a blast-from-the-past map from not
    so long ago, published by Towards Data Science, on the accessibility of publicly
    available defibrillator devices in Budapest and Vienna. The colour of each intersection
    encodes reachability time, from green to red, showing how much time does it takes
    to reach the nearest device on foot at a running pace, ranging from 0 minutes
    (green) to 10 minutes (red), capturing most critical areas by red patches.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/03c6b7b377d78f2ac838677434a39d39.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 11 — Retro
  prefs: []
