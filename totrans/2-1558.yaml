  zh: 第10天 — 北美
- en: Day 11 — Retro
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11天 — 复古
- en: Here, the theme was retro — so I recapped a blast-from-the-past map from not
    so long ago, published by Towards Data Science, on the accessibility of publicly
    available defibrillator devices in Budapest and Vienna. The colour of each intersection
    encodes reachability time, from green to red, showing how much time does it takes
    to reach the nearest device on foot at a running pace, ranging from 0 minutes
    (green) to 10 minutes (red), capturing most critical areas by red patches.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，主题是复古的 — 所以我回顾了不久前由 Towards Data Science 发布的一张怀旧地图，展示了布达佩斯和维也纳公开可用除颤器设备的可达性。每个交点的颜色表示可达时间，从绿色到红色，显示从跑步速度到达最近设备所需的时间，范围从0分钟（绿色）到10分钟（红色），用红色区域捕捉了最关键的区域。
- en: '![](../Images/03c6b7b377d78f2ac838677434a39d39.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03c6b7b377d78f2ac838677434a39d39.png)'
- en: Day 11 — Retro
  id: totrans-26
  prefs: []
