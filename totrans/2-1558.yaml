- en: Day 9 — Hexagons
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9天 — 六边形
- en: This one is a bit convoluted but is based on Uber’s [H3 hexagons](https://www.uber.com/en-HU/blog/h3/).
    First, I collected data from the [IUCN Red List of Threatened Species geospatial
    database](https://www.iucnredlist.org/resources/spatial-data-download) covering
    the [habitat](https://medium.com/towards-data-science/exploring-a-global-wildlife-gis-database-0453723ae5c9)
    of all the (about 5k) mammalian species habitats in Polygon formats. Then, I computed
    the spatial overlap of each species’ habitat by doing pairwise comparisons. Due
    to the complexity of the polygons, this would have taken forever if using simple
    GeoPandas overlays, so instead, I split each of the habitats into hexagons and
    simply captured the overlay of habitats as the number of shared hexagon IDs.This
    way, I managed to define the network nodes as species and their network connection
    as the Jaccard similarity index of their sets of hexagon IDs (the relative ratio
    of their shared habitats), which, then, I could use to visualise them using Gephi.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图有点复杂，但基于 Uber 的[H3 六边形](https://www.uber.com/en-HU/blog/h3/)。首先，我从[IUCN 红色名录受威胁物种的地理空间数据库](https://www.iucnredlist.org/resources/spatial-data-download)收集了所有（大约5000种）哺乳动物物种栖息地的多边形格式数据。然后，我通过逐对比较计算每个物种栖息地的空间重叠。由于多边形的复杂性，如果使用简单的
    GeoPandas 覆盖，这将耗费大量时间，因此我将每个栖息地分割成六边形，并仅通过共享的六边形 ID 数量捕捉栖息地的重叠。这样，我成功地将网络节点定义为物种，并将它们的网络连接定义为它们的六边形
    ID 集合的 Jaccard 相似度指数（它们共享栖息地的相对比例），然后我可以使用 Gephi 可视化它们。
- en: Finally, network nodes are sized based on their degree centrality — the number
    of other species they share their habitats with. Besides, the colours of each
    node — again, species — are coloured based on the primary colour of its largest
    habitat country, giving this network graph a final touch as an actual world map.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，网络节点的大小基于它们的度中心性 — 即它们与之共享栖息地的其他物种的数量。此外，每个节点的颜色 — 依然是物种 — 基于其最大栖息地国家的主要颜色，为这个网络图赋予了最终的世界地图效果。
- en: '![](../Images/dede793dfca9dea8e500f6fc0a2ee3d5.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dede793dfca9dea8e500f6fc0a2ee3d5.png)'
