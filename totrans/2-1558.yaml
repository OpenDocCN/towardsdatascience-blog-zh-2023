- en: Since 2019, the Geographic Information System (GIS) and spatial analytics community
    have been quite busy each November — thanks to a fun challenge called the [#30DayMapChallange](https://30daymapchallenge.com).
    Each year, this challenge has a thematic schedule, proposing a topic that should
    be the primary directive for map visualisation to be posted on that particular
    day. While the pre-defined daily topics certainly mean a constraint for the creative
    mind, they also help participants to find mutual interest, share data sources,
    and express individual styles visually and technologically.
  prefs: []
  type: TYPE_NORMAL
- en: Here, I would like to briefly overview my second week of this challenge, detailing
    and showing the different maps I created — usually in Python.
  prefs: []
  type: TYPE_NORMAL
- en: '*In this article, all images were created by the author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Day 8 — Africa
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To kick off the second week, I built on the dataset of [African rivers](https://lnkd.in/dZ6rZeGG
    https://lnkd.in/dUZFPdBN) published by the United Nations FAO. Their GIS file
    contains almost 200k line polygons belonging to rivers attributed with a couple
    of parameters, such as their major river basin or the Strahler stream order of
    each arc. I used the letter to set both the colour and width of each river; the
    higher the rank, the darker and thinner the river, going form first-order streams
    to 8th order primary trunks.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cff95393b37c68eb77210393e1fc240b.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 8 — Africa
  prefs: []
