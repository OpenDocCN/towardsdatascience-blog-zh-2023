  zh: 第11天 — 复古
- en: Day 12 — South America
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12天 — 南美
- en: For day 12, I built my map using OpenStreetMap ([OSMNx](http://osmnx.readthedocs.io))
    and Wikipedia data. In particular, I collected the so-called [Economic Complexity
    Index](https://en.wikipedia.org/wiki/Economic_Complexity_Index), which is a macro-economical
    indicator capturing the productive capabilities of a country. Using network theory,
    this metric is derived from countries’ international trading profiles and import
    and export patterns and measures the country’s economic stability and potential.
    As a measure quantifying entire countries in a simplified way, also allowing one
    to compare and rank countries, it has a long list of supporters and critics, but
    let’s leave that for another time. As for the map, as usual, I built it in Python,
    using OSMNx, Matplotlib, urrlib, and to get a nice final touch with a dark-mode
    base map, contextily.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第12天，我使用OpenStreetMap（[OSMNx](http://osmnx.readthedocs.io)）和维基百科数据构建了我的地图。特别是，我收集了所谓的[经济复杂性指数](https://en.wikipedia.org/wiki/Economic_Complexity_Index)，这是一个宏观经济指标，捕捉一个国家的生产能力。利用网络理论，这个指标源自国家的国际贸易档案以及进出口模式，衡量国家的经济稳定性和潜力。作为一种以简化方式量化整个国家的测量方法，还允许比较和排名国家，它有着长长的支持者和批评者名单，但这留待另日讨论。至于地图，像往常一样，我在Python中构建了它，使用了OSMNx、Matplotlib、urllib，并且为了给最终效果增添黑暗模式的底图，使用了contextily。
- en: '![](../Images/01468d531a62af02bf881f2f96a11078.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01468d531a62af02bf881f2f96a11078.png)'
- en: Day 12 — South America
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第12天 — 南美洲
- en: Day 13 — Choropleth
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13天 — 色斑图
- en: With this map and the corresponding article, I posed and tackled a popular and
    crucial urban development question — green equality and accessibility of green
    areas. I explore these concepts using governmental open data about Vienna in this
    piece by computing the average area of green space per capita in the different
    neighbourhoods of Vienna and then relating it to the local financial situation.
    Originally published in [Towards Data Science](https://medium.com/towards-data-science/assessing-urban-geen-inequality-using-viennas-open-data-portal-aa628e0237ad).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张地图和相关的文章中，我提出并解决了一个流行且关键的城市发展问题——绿色平等和绿色区域的可达性。我在这篇文章中使用维也纳的政府开放数据来探索这些概念，通过计算维也纳不同社区的人均绿地面积，并将其与当地的财政状况相关联。原文发布在[Towards
    Data Science](https://medium.com/towards-data-science/assessing-urban-geen-inequality-using-viennas-open-data-portal-aa628e0237ad)。
- en: '![](../Images/ad4f3974fbce956b54eec9804db3521e.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad4f3974fbce956b54eec9804db3521e.png)'
- en: Day 13 — Choropleth
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第13天 — 色斑图
- en: Day 14 — Europe
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14天 — 欧洲
- en: This map of Europe shows the population density of each country based on 100x100m
    modelled grid data published by WorldPop. As I wrote in the original [article](/exploring-large-scale-raster-population-data-72803cf7f2ad),
    where I show a tutorial on how to create maps like this, I have often seen beautiful
    population maps circulating online; however, I usually got stuck at some technical
    parts, like visualising other map segments than shown in the tutorial or turning
    the large-scale raster data into more computation-friendly vector formats. I overcome
    some of these shortcomings in this article with a hands-on guide to two primary
    global population data sources. Read the full tutorial [here](/exploring-large-scale-raster-population-data-72803cf7f2ad).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这张欧洲地图显示了每个国家的每平方公里人口密度，基于WorldPop发布的100x100米建模网格数据。正如我在原始[文章](/exploring-large-scale-raster-population-data-72803cf7f2ad)中所写，我展示了如何创建这样的地图的教程，我经常看到网上流传着漂亮的人口地图；然而，我通常在一些技术细节上卡住，比如如何可视化教程中未显示的地图段，或将大规模栅格数据转换为更易于计算的矢量格式。在这篇文章中，我通过实用指南克服了这些不足，介绍了两个主要的全球人口数据来源。阅读全文教程[这里](/exploring-large-scale-raster-population-data-72803cf7f2ad)。
- en: '![](../Images/1d9167b6b1badb62e1b2e40d5785ef67.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1d9167b6b1badb62e1b2e40d5785ef67.png)'
- en: Day 14 — Europe
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第14天 — 欧洲
- en: 'This was the summary of my second week doing the #30DayMapChallange — two more
    weeks to go, so get ready for many more maps to come! Now, also with video and
    code tutorials, on my [Patreon](https://www.patreon.com/milanjanosov) channel
    as well.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我进行#30DayMapChallenge的第二周总结——还有两周时间，所以准备好迎接更多地图吧！现在，在我的[Patreon](https://www.patreon.com/milanjanosov)频道上，还有视频和代码教程。
