- en: Day 12 — South America
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For day 12, I built my map using OpenStreetMap ([OSMNx](http://osmnx.readthedocs.io))
    and Wikipedia data. In particular, I collected the so-called [Economic Complexity
    Index](https://en.wikipedia.org/wiki/Economic_Complexity_Index), which is a macro-economical
    indicator capturing the productive capabilities of a country. Using network theory,
    this metric is derived from countries’ international trading profiles and import
    and export patterns and measures the country’s economic stability and potential.
    As a measure quantifying entire countries in a simplified way, also allowing one
    to compare and rank countries, it has a long list of supporters and critics, but
    let’s leave that for another time. As for the map, as usual, I built it in Python,
    using OSMNx, Matplotlib, urrlib, and to get a nice final touch with a dark-mode
    base map, contextily.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/01468d531a62af02bf881f2f96a11078.png)'
  prefs: []
  type: TYPE_IMG
- en: Day 12 — South America
  prefs: []
