- en: Day 13 — Choropleth
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With this map and the corresponding article, I posed and tackled a popular and
    crucial urban development question — green equality and accessibility of green
    areas. I explore these concepts using governmental open data about Vienna in this
    piece by computing the average area of green space per capita in the different
    neighbourhoods of Vienna and then relating it to the local financial situation.
    Originally published in [Towards Data Science](https://medium.com/towards-data-science/assessing-urban-geen-inequality-using-viennas-open-data-portal-aa628e0237ad).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ad4f3974fbce956b54eec9804db3521e.png)'
