- en: Local outlier factor (LOF)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The first one is a baseline method that can work well if the series satisfies
    certain assumptions. The other two methods are machine learning approaches.
