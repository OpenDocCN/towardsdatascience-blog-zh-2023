- en: How is AI Disrupting Data Governance?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/how-is-ai-disrupting-data-governance-4bd79950905c](https://towardsdatascience.com/how-is-ai-disrupting-data-governance-4bd79950905c)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The symbiotic relationship between data governance and AI
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
