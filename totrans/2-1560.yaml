  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[MultinomialNB](https://scikit-learn.org/stable/modules/generated/sklearn.naive_bayes.MultinomialNB.html#sklearn.naive_bayes.MultinomialNB)
    implements the multinomial Naive Bayes model.'
  prefs:
