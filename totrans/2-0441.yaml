- en: Background — Spearheading AI Strategy at an Established Bank
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 背景——在一家成熟银行主导人工智能战略
- en: Prior to founding Data-Centric Solutions, I spearheaded the development, execution,
    and implementation of the AI strategy at an established bank. Although relatively
    green in delivering at such scale, I accepted the job with enthusiasm. Dispelling
    the initial feelings of imposter syndrome, I reassured myself that the worst-case
    scenario would involve making a few mistakes, learning lessons, and professional
    growth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在创办Data-Centric Solutions之前，我负责了一家成熟银行的人工智能战略的开发、执行和实施。尽管在这种规模的交付上相对较为青涩，但我还是充满热情地接受了这份工作。消除了最初的冒名顶替综合症，我安慰自己，即使最坏的情况也不过是犯几个错误、吸取教训并实现专业成长。
- en: It became abundantly clear that AI strategy was significantly more intricate
    than I had initially perceived. Throughout my career, I have had the good fortune
    of being involved with both successful and unsuccessful strategies. I want to
    share some of the valuable insights I gained, and hope this can serve as a foundation
    for others to build on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能战略显然比我最初认为的要复杂得多。在我的职业生涯中，我有幸参与了成功和不成功的战略。我希望分享一些我获得的宝贵见解，并希望这能为他人提供一个基础。
- en: Inspired by Wardley Mapping
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵感来源于沃德利地图
- en: I initially discovered [Wardley maps](https://medium.com/wardleymaps/on-being-lost-2ef5f05eb1ec)
    via recommendation from a trusted mentor. For those unfamiliar, Wardley maps are
    an approach to system mapping. As the name suggests, the method was developed
    by Simon Wardley.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初是通过一位值得信赖的导师推荐发现了[沃德利地图](https://medium.com/wardleymaps/on-being-lost-2ef5f05eb1ec)的。对于那些不熟悉的人，沃德利地图是一种系统映射的方法。顾名思义，这种方法是由西蒙·沃德利开发的。
- en: Initially, I was dubious, but the more I delved into it, the more I recognised
    the value. I saw that they were not only a fantastic way to articulate strategy,
    but an indispensable tool.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我有些怀疑，但随着深入了解，我越来越认识到它的价值。我发现这些不仅是阐述战略的绝佳方式，而且是不可或缺的工具。
- en: What convinced me was Wardley’s chess analogy. As an avid chess enthusiast,
    playing whenever I can steal a moment, I found the analogy striking. Chess, while
    much simpler than business, is a strategic game. Wardley highlighted that the
    ability to formulate and implement strategies in chess is due to the presence
    of a map , which is the board itself!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我信服的是沃德利的棋类比喻。作为一个狂热的国际象棋爱好者，我在能抽出时间时都会下棋，这个比喻让我深感触动。国际象棋虽然比商业简单得多，但仍是一种战略游戏。沃德利强调，能够在国际象棋中制定和实施战略是因为存在一张地图，即棋盘本身！
- en: '*If you wish you can read of Wardley’s* [*chess analogy*](https://medium.com/wardleymaps/on-being-lost-2ef5f05eb1ec#:~:text=the%20same%20time.-,A%20game%20of%20chess,-I%E2%80%99m%20going%20to)*,
    like me you may find yourself persuaded to pursue the approach!*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: What Constitutes a Map?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'According to Wardley, these six components are essential for any map to be
    useful:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Maps are **visual**, which is undeniably the case with a chessboard.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Maps are **contextual**. We acknowledge that the chessboard pertains to the
    game of chess.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Maps enable **comprehension of position**. We arrange the board in a way that
    allows us to understand the placement of the pieces.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Maps **reference an anchor**. The anchor is intrinsic to the board, providing
    us with a sense of direction based on the board’s position relative to the players
    and the pieces.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Maps allow **comprehension of movement**. The design pattern of the chessboard
    gives us an understanding of movement.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Maps contain **components**. In the chess analogy the pieces are components.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Understanding Wardley Maps
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we delve into the strategy maps I have created, I want to foster a basic
    intuition of Wardley Maps for the reader.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: A brief definition
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A Wardley Map should be interpreted as a strategic visualisation of a business’s
    value chain or service, highlighting the maturity and evolution of its components.
    It aids in understanding dependencies, identifying opportunities, and making informed
    decisions about where to focus innovation, resources, and development efforts.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0148ea96dda2cd87753a67f80791dce6.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Image by Author — Blank Wardley Map, the Customer is the anchor and
    therefore positioned at the top of the map'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s detail the attributes of a Wardley map:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '**Anchor**: In each of our maps, the anchor is the customer. The position of
    all the components on a map is relative to the customer.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '**Components**: Components represent the technology, practices, or activities
    carried out to serve customer needs. Linked components depend on each other in
    some way, primarily through enablement. Capital, data, and risk can flow between
    linked components.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'For the purposes of AI strategies, I have defined the following components:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '**Intelligent App**: The AI-powered application served to the customer. I have
    kept this general but the reader can imagine any type of AI powered application.
    This is the most visible part of the value chain, and is therefore closest to
    the customer as represented on the map.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine Learning Operations (MLOps)**: The practices, staff, and technologies
    that enable the management of machine learning/AI models in production. For a
    more detailed explanation [read this](https://ml-ops.org/).'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Research & Development (R&D)**: The practice of discovering and prototyping
    novel AI/ML models. These activities are often conducted in a lab or ‘sandpit’
    environment.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Management**: Data management involves the organisation, storage, retrieval,
    and maintenance of data in an efficient, secure manner to ensure accessibility,
    reliability, and timeliness for its users.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据管理**：数据管理涉及以高效、安全的方式组织、存储、检索和维护数据，以确保用户能够访问、可靠和及时获取数据。'
- en: '**Infrastructure**: Refers to the technical IT infrastructure that all other
    components are built on.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施**：指所有其他组件所建立的技术IT基础设施。'
- en: '**Visibility**: The position of a component is determined by the y-axis, which
    represents visibility along the value chain. The closer a component is to the
    customer, the more visible it is.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**可见性**：组件的位置由y轴决定，代表沿价值链的可见性。组件距离客户越近，它的可见性就越高。'
- en: '**Evolution**: Movement is bounded by the x-axis, which represents the stage
    of evolution (maturity) of a given component on the map. Components can and will
    evolve over time due to external forces.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**进化**：运动受限于x轴，代表地图上给定组件的进化阶段（成熟度）。组件会因外部因素而随着时间发展。'
- en: 'There are four stages of evolution for any component:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何组件都有四个进化阶段：
- en: '**Genesis**: Novel, unique components or technologies are created.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创生**：创建新颖、独特的组件或技术。'
- en: '**Custom-Built:** Components are better understood but still require customisation
    for each use.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制构建：** 组件被更好地理解，但仍需针对每个使用场景进行定制。'
- en: '**Product**: Components become standardised, turning into widely-distributed
    products or services.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品**：组件变得标准化，转变为广泛分发的产品或服务。'
- en: '**Utility**: Components are highly commoditised and delivered as utility services
    focused on efficiency and cost-reduction.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用性**：组件高度商品化，作为以效率和成本降低为重点的公用服务提供。'
- en: Now that we have a basic understanding of the maps, let’s explore the AI landscape
    together!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对地图有了基本了解，让我们一起探索AI的格局吧！
- en: '*Note: This is a simplified take on Wardley mapping, but it’s sufficient to
    understand the maps I have created for this article. If you’re curious to learn
    more, I urge you to read the full blog.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：这是对Wardley映射的简化理解，但足以理解我为本文创建的地图。如果你想了解更多，我建议你阅读完整的博客。*'
- en: 'AI at Phase 0: The Land of the Dinosaurs'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阶段0的AI：恐龙时代
- en: I was recruited into a phase 0 business to construct an AI strategy. We had
    a plethora of legacy infrastructure, limited access to a modern tech stack, and
    scant in-house expertise for building intelligent applications. I suspect many
    readers can relate to phase 0.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我被招聘到一个阶段0的公司来构建AI战略。我们拥有大量的遗留基础设施，有限的现代技术栈访问权限，以及很少的内部专家来构建智能应用。我怀疑许多读者可以与阶段0相关联。
- en: '![](../Images/bd02e7c9f3ba55590a1795bd3b21a1ad.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bd02e7c9f3ba55590a1795bd3b21a1ad.png)'
- en: 'Figure 2 — Image by Author: Phase 0 AI'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图2 — 作者提供的图像：阶段0的AI
- en: '*Please take some time to comprehend the map for this phase 0 company.*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*请花一些时间理解这个阶段0公司的地图。*'
- en: '**Infrastructure**: There was an abundance of legacy, on-premises, tech infrastructure.
    These were products that had been constructed by third parties decades ago, most
    of which were no longer supported except by a select few, very expensive, experts.
    Nobody really understood them, and people were hesitant to interfere with them
    for fear of causing significant problems. They were practically safeguarded by
    IT to prevent a “meltdown”. The legacy infrastructure was reliable, static, and
    decidedly not conducive to innovation.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础设施**：有大量的遗留本地技术基础设施。这些是几十年前由第三方构建的产品，大多数现在已不再得到支持，只有少数几个非常昂贵的专家可以维护。没有人真正理解它们，人们也不愿意干预这些系统，以免引发重大问题。它们几乎被IT部门保护，以防止“崩溃”。这些遗留基础设施是可靠的、静态的，显然不利于创新。'
- en: '**Data Management**: The data management systems were built on top of the legacy
    infrastructure. Generations of analysts and engineers had constructed custom data
    pipelines, table views, dashboards, and reporting layers that were mostly undocumented.
    Our on-premises data warehouse was satirically referred to as “the data swamp”.
    It was pretty much the wild west of data, a dashboard you had built could randomly
    fail because someone had decided to alter a pipeline without notifying anyone.
    The swamp data could not be trusted.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据管理**：数据管理系统建立在遗留基础设施之上。几代分析师和工程师构建了定制的数据管道、表视图、仪表盘和报告层，且大多未有文档记录。我们的本地数据仓库被戏称为“数据沼泽”。数据几乎像是无序的西部，一旦有人更改了管道而未通知任何人，你建立的仪表盘可能会随机失败。沼泽中的数据是不可信的。'
- en: Every so often, I’ll hear people describe free form text fields or CSV files
    as messy data. In comparison, what I’m describing here on the scale of messiness,
    is akin to an oil spill; free form text entry is spilt milk.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶尔听到有人把自由格式文本字段或 CSV 文件称为杂乱数据。相比之下，我在这里描述的杂乱程度，类似于石油泄漏；自由格式文本输入就像洒出的牛奶。
- en: The Phase 0 AI strategy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Phase 0 AI 战略
- en: We recognised that R&D, MLOps, and intelligent apps could not outpace the evolution
    of our data management. To get an AI strategy off the ground, we first needed
    to address this.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们意识到研发、MLOps 和智能应用不能超越数据管理的演变。为了启动 AI 战略，我们首先需要解决这个问题。
- en: As a data science function we needed more control of the data we required for
    prototyping. We leveraged an off-the-shelf analytics tool allowing us to connect
    to the disparate data sources feeding the data swamp. Limited storage and compute
    meant we needed to leverage statistics to sample data sources appropriately. Data
    quality checks were implemented with open source profiling tools. Effectively
    we created a custom data management solution for the purposes of R&D.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个数据科学职能，我们需要对原型所需的数据有更多的控制。我们利用了一款现成的分析工具，允许我们连接到源源不断的数据来源。有限的存储和计算意味着我们需要利用统计方法来适当地抽样数据源。使用开源分析工具进行了数据质量检查。有效地说，我们为研发创建了一个定制的数据管理解决方案。
- en: R&D began as discovery sessions where we spent time speaking to our customers,
    trying to understand where intelligent apps could benefit them. We developed frameworks
    to assess feasibility vs. value based on our giving us a way to prioritise development
    initiatives.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 研发开始时是发现阶段，我们花时间与客户交谈，试图了解智能应用如何能给他们带来好处。我们制定了框架来评估可行性与价值，以便为我们提供一种优先考虑开发计划的方法。
- en: With our makeshift data management approach and data labs, we managed to develop
    a few prototype applications. However, from an AI strategy perspective, we were
    at a bottleneck. We had exhausted all our avenues, the next logical step was to
    evolve from phase 0.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借我们临时的数据管理方法和数据实验室，我们设法开发了一些原型应用。然而，从 AI 战略的角度来看，我们遇到了瓶颈。我们已经用尽了所有的途径，下一步的逻辑是从
    Phase 0 发展。
- en: Evolution of Infrastructure & Data Management
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基础设施与数据管理的演变
- en: I would like you to imagine for a moment that you’re the Chief Technology Officer
    (CTO) of a phase 0 business. How would external development in technology impact
    your business?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你暂时设想一下你是一个 Phase 0 业务的首席技术官 (CTO)。外部技术的发展会如何影响你的业务？
- en: '![](../Images/75bc2269aad4be54736d0ef8c40e0e51.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/75bc2269aad4be54736d0ef8c40e0e51.png)'
- en: Figure 3 — Image by Author — Red line represent transition to future state,
    blue lines represent the flow of capital, black rectangles represent resistance
    to chance (inertia)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 — 作者图像 — 红线表示过渡到未来状态，蓝线表示资本流动，黑色矩形表示对变化的阻力（惯性）
- en: '**Point 1** — The first obvious one revolves around technical infrastructure,
    which has been commoditised by cloud providers. Compute and storage are available
    as a utility.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**点 1** — 第一个明显的点涉及技术基础设施，它已经被云服务提供商商品化。计算和存储可以作为一种公用事业获得。'
- en: '**Point 2** — Consequently, tools and approaches for data management have also
    evolved. At the time of writing there are popular cloud native data lakes that
    can accommodate a wide range of data management requirements. Although this isn’t
    quite commoditised yet.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**点 2** — 因此，数据管理的工具和方法也在不断演变。撰写时，存在流行的云原生数据湖，可以满足广泛的数据管理需求。尽管这还未完全商品化。'
- en: Taking this into consideration, a savvy CTO could represent the future state
    of their Phase 0 business as displayed in Figure 3.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，一个精明的 CTO 可以将他们的 Phase 0 业务的未来状态表示如图 3 所示。
- en: As the CTO keeping an eye on competitors, you would be able to anticipate that
    smaller, more agile companies may already be cloud native. This would give them
    the ability to invest in R&D activities and MLOps, as the evolution of the state
    of their data management and infrastructure makes this possible and potentially
    lucrative. The map would allow you anticipate how your competition could steal
    your market share by developing intelligent apps at a faster pace than you can.
    You could make a case for why investment in infrastructure and data management
    is critical.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 作为CTO，关注竞争对手，你应该能够预见到更小、更灵活的公司可能已经是云原生的。这将使它们能够投资于研发活动和MLOps，因为它们的数据管理和基础设施的演变使这成为可能，并且可能具有盈利潜力。该地图将使你能够预测竞争对手如何通过比你更快地开发智能应用来抢占你的市场份额。你可以论证投资于基础设施和数据管理的重要性。
- en: You might also anticipate that there could be some resistance to evolution,
    be it due to internal friction or previous success with your own custom-built
    solutions. In my phase 0 experience, the data swamp was indeed beloved by some.
    There were political forces that would slow down migration to a more efficient
    data management approach.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会预见到可能会有一些对演变的抵制，无论是由于内部摩擦还是之前对自己定制解决方案的成功。在我的阶段0经历中，数据沼泽确实受到了一些人的喜爱。有政治力量会拖慢迁移到更高效的数据管理方法的进程。
- en: The map displayed in Figure 3 helps you see that in order to advance your AI
    strategy you should be prioritising the evolution of your technical infrastructure
    and data management. This is exactly what happened at my phase 0 bank, the strategy
    moved from experimental AI to maturing the technical infrastructure and data management
    approaches.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图3中展示的地图帮助你看到，为了推进你的AI战略，你应该优先考虑技术基础设施和数据管理的演变。这正是我在阶段0银行经历的情况，该战略从实验性AI转向了技术基础设施和数据管理方法的成熟。
- en: 'AI at a Phase 1 Business: Tech Savvy, Chaotic, & Enthusiastic'
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在阶段1业务中的AI：技术精通、混乱和热情
- en: I had the good fortune to be part of a strategy for a phase 1 bank. I feel this
    is where most data scientists fresh out of their PhDs or master’s courses envision
    themselves landing. This bank had already outsourced their technical infrastructure
    to cloud providers. They had also leveraged “productised”, cloud-based data management
    solutions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我有幸参与了阶段1银行的战略。我觉得这是大多数刚刚从博士或硕士课程中毕业的数据科学家设想自己能到达的地方。这家银行已经将其技术基础设施外包给了云服务提供商。他们还利用了“产品化”的基于云的数据管理解决方案。
- en: No company is perfect, but this honestly was worlds apart from the phase 0 bank,
    and a lot of fun for me personally. There were hundreds of data scientists employed
    exploring novel areas of ML and AI. I lost count of how many times I was in awe
    at what I saw in the innovation sessions. However, there were some big problems
    on the horizon.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 没有公司是完美的，但老实说，这与阶段0的银行相差甚远，对我个人来说非常有趣。公司里有数百名数据科学家在探索机器学习和人工智能的新领域。我已经记不清在创新会议上看到的令人惊叹的场景了。然而，前方也有一些大问题。
- en: '![](../Images/1e64782ec5ef6f7592f0c6ad481e4b90.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1e64782ec5ef6f7592f0c6ad481e4b90.png)'
- en: Figure 4 — Image by Author — A snapshot of the phase 1 company
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图4——作者提供的图像——阶段1公司快照
- en: AI, just an expensive science experiment?
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI，只是昂贵的科学实验？
- en: I remember sitting in a meeting with senior members of the innovation team.
    Each of us was scratching our heads, trying to figure out how we could get all
    these fantastic models to production. All these prototypes were brilliant, but
    honestly they were delivering no value to customers. We might as well have been
    creating expensive science experiments. At this point, I want you to imagine you’re
    the CTO or head of innovation. How would you tackle the production problem?
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得曾经与创新团队的高级成员一起开会。我们每个人都在挠头，试图弄清楚如何将这些精彩的模型投入生产。这些原型都很出色，但说实话，它们对客户没有任何价值。我们不如说是在做昂贵的科学实验。此时，我希望你能想象自己是CTO或创新负责人。你会如何解决生产问题？
- en: 'Wardley Map: Evolution of AI — Phase 2'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wardley地图：AI的演变——阶段2
- en: At the time of writing, cloud providers, scale-ups, and start-ups have been
    working on the problem of productionising AI. Some providers promise to handle
    all of the complexity involved with deploying machine learning models, while others
    promise to handle the full model lifecycle from deployment, to monitoring, to
    retraining.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，云服务提供商、扩展公司和初创公司一直在解决将人工智能投入生产的问题。一些提供商承诺处理部署机器学习模型所涉及的所有复杂性，而另一些提供商则承诺处理从部署到监控再到重新训练的整个模型生命周期。
- en: '![](../Images/1bcb220948b537d5d46bc26fdf9dbc4a.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1bcb220948b537d5d46bc26fdf9dbc4a.png)'
- en: Figure 5 — Image by Author — The evolution of AI phase 2, MLOps is productised
    and delivered as a service by third parties.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图5 — 作者提供的图像 — AI阶段2的进化，MLOps被产品化并作为服务由第三方提供。
- en: Taking this into consideration, the CTO of the phase 1 bank understood the need
    for evolution. The CTO opted to partner with a cloud provider to build a productised
    MLOps service. This would really help differentiate them from the competition
    as not many established banks were delivering intelligent applications at scale.
    But it wasn’t as simple as building new tech.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，阶段1银行的CTO理解了进化的必要性。CTO选择与云服务提供商合作，构建产品化的MLOps服务。这将真正帮助他们在竞争中脱颖而出，因为没有多少建立的银行在大规模交付智能应用。但这不仅仅是构建新技术那么简单。
- en: From a strategic perspective, running a phase 2 business requires organising
    teams in a way that is completely different from the phase 1 business. The types
    of people required across the business are quite different. Let’s take a slight
    detour to understand this.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 从战略角度来看，经营阶段2的业务需要以完全不同于阶段1的方式组织团队。整个业务所需的人才类型也大相径庭。让我们稍微绕一点路来理解这一点。
- en: A Brief Detour to Team Attitudes
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简要绕行至团队态度
- en: 'Wardley mapping gives us the concept of attitudes. Attitudes help us conceptualise
    how teams should work across different stages of evolution. Here’s a quick rundown
    of the three attitudes:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Wardley绘图给我们提供了态度的概念。态度帮助我们概念化团队在不同进化阶段的工作方式。这里是三种态度的简要概述：
- en: '**Pioneers**: Pioneers are inventive individuals who explore uncharted territory
    and make future success possible through core research, despite frequent failures.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**先驱者**：先驱者是富有创意的个体，他们探索未知领域，通过核心研究使未来的成功成为可能，尽管面临频繁的失败。'
- en: '**Settlers**: Settlers are practical visionaries who transform prototypes into
    profitable products, bridging the gap between the possible and the actual through
    applied research and differentiation.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定居者**：定居者是实用的远见者，他们通过应用研究和差异化，将原型转化为有利可图的产品，弥合可能与实际之间的差距。'
- en: '**Town Planners**: Town Planners are the efficiency experts who industrialise
    products, maximising economies of scale and making innovations accessible, reliable,
    and affordable for the masses through industrial research.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**城镇规划者**：城镇规划者是效率专家，他们将产品工业化，通过工业研究最大化规模经济，使创新对大众变得可及、可靠且经济实惠。'
- en: Leading a Phase 2 Business
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导阶段2业务
- en: 'At phase 1, the bank had two types of employees: the pioneers and the town
    planners. Pioneers were the data scientist conducting R&D and building cool prototypes.
    Town Planners managed the IT Infrastructure. During my time with this bank, the
    discussions were very much on how to integrate the two camps. How might our Wardley
    map suggest we resolve this issue?'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一阶段，银行有两种类型的员工：先驱者和城镇规划者。先驱者是进行研发和建立酷炫原型的数据科学家。城镇规划者则管理IT基础设施。在我与这家银行合作期间，讨论的重点是如何整合这两个阵营。我们的Wardley图会如何建议我们解决这个问题？
- en: '![](../Images/88db76f7d8e91df2a1b084d76e0b0d44.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/88db76f7d8e91df2a1b084d76e0b0d44.png)'
- en: Figure 6 — Image by Author — leading a phase 2 business, with attitudes mapped.
    Key is in the bottom left hand corner
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图6 — 作者提供的图像 — 领导阶段2业务，态度已绘制。关键在左下角
- en: Bring in the Settlers
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引入定居者
- en: In the context of building intelligent apps, settlers are effectively your machine
    learning and data engineers. They are incentivised to turn research outputs into
    value. Being diligent CTOs that pay attention to external factors, we can see
    the need for moving from our custom-built MLOps platforms to a more standardised
    approach.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建智能应用的背景下，定居者实际上就是你的机器学习和数据工程师。他们的激励是将研究成果转化为价值。作为关注外部因素的尽责CTO，我们可以看到从我们定制的MLOps平台转向更标准化的方法的必要性。
- en: More standardised approaches require a shift from the pioneer to the settler.
    When we understood this, are hiring approach adapted to bring in the settlers.
    Where a lot of companies go wrong is asking their R&D data scientists to become
    settlers. A successful transition needs both, and these attitudes tend not to
    exist in the same person.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 更标准化的方法需要从先驱者转变为定居者。当我们理解这一点后，招聘方法也调整以引进定居者。许多公司犯的错误是让他们的研发数据科学家变成定居者。成功的过渡需要两者，而这些态度往往不会存在于同一个人身上。
- en: 'AI at Phase 3: Pioneering the Unknown in AI Applications'
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阶段3的AI：在AI应用中开拓未知领域
- en: Figure 7 maps out the evolution from a phase 2 to a phase 3 business. As CTOs,
    we could leverage the mapping approach to anticipate changes and refocus our strategies.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 描绘了从第 2 阶段到第 3 阶段业务的演变。作为首席技术官，我们可以利用这种映射方法来预测变化，并重新调整我们的战略。
- en: '**Point 1** — As the entire landscape of MLOps becomes utility-like. You could
    imagine a situation where models are consumed by third party APIs.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 1 点** — 随着 MLOps 整个领域变得像公用事业一样。你可以想象一个情况，其中模型被第三方 API 消耗。'
- en: '***Deployment***: Instead of businesses having to develop their own infrastructure
    for deploying ML models, MLOps utility providers would offer seamless, scalable
    deployment solutions. This could include serving real-time predictions, batch
    scoring, or embedding models into applications.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '***部署***：与其让企业开发自己的基础设施来部署机器学习模型，MLOps 实用服务提供商将提供无缝、可扩展的部署解决方案。这可能包括实时预测、批量评分或将模型嵌入应用程序中。'
- en: '***Monitoring***: ML models need to be monitored for drift in their performance
    over time or changes in input data. As part of the utility service, providers
    would track these metrics, identify issues, and alert businesses when models need
    to be adjusted or retrained.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '***监控***：机器学习模型需要对其性能随时间的漂移或输入数据的变化进行监控。作为服务的一部分，提供商将跟踪这些指标，识别问题，并在模型需要调整或重新训练时通知企业。'
- en: '***Retraining***: Models may require retraining as new data becomes available
    or if their performance degrades over time. MLOps utility providers could handle
    this process, retraining models on new data and updating deployed models with
    minimal disruption to the business operations.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '***重新训练***：随着新数据的出现或模型性能随时间下降，模型可能需要重新训练。MLOps 实用服务提供商可以处理这一过程，在新数据上重新训练模型，并在对业务操作造成最小干扰的情况下更新部署的模型。'
- en: '**Point 2** — Data management as a utility treats data handling like a service,
    akin to water or electricity. Companies subscribe to this service, which may include
    data storage, security, processing, and analysis. It allows businesses to focus
    on their core competencies, while the utility provider ensures quality data management,
    offering scalability, cost-effectiveness, and reliability.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 2 点** — 数据管理作为公用事业将数据处理视为一种服务，类似于水或电。公司订阅这种服务，可能包括数据存储、安全、处理和分析。这使企业能够专注于其核心竞争力，而公用事业提供商则确保数据管理的质量，提供可扩展性、成本效益和可靠性。'
- en: '![](../Images/cda88ef85587e1da47c0e7a484a8eef0.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cda88ef85587e1da47c0e7a484a8eef0.png)'
- en: Figure 7 — Image by Author — Phase 3
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 — 作者提供的图像 — 第 3 阶段
- en: The Role of Pioneers Revisited
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先锋的角色再探
- en: Point 3 — At phase 3, the role of pioneers (data scientists) would once again
    come to the forefront. However, this time, they would be better equipped. Their
    explorations into unknown territories of AI would no longer be constrained by
    the need for the simultaneous development of robust operational processes. Rather,
    they would be free to create and innovate. Capital would flow to this new area
    of potential value due to the high potential upside.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 第 3 点——在第 3 阶段，先锋（数据科学家）的角色将再次成为焦点。然而，这次他们将拥有更好的装备。他们对 AI 未知领域的探索将不再受到同时开发强大操作流程的需要的限制。相反，他们将能够自由创造和创新。由于潜在的高回报，资本将流入这一新的潜在价值领域。
- en: New markets and expertise
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新市场和专业知识
- en: Point 4 — As AI applications become more pervasive and start affecting various
    aspects of society more deeply, the importance of AI ethics will also grow. It
    would become crucial to ensure that the AI applications being developed are fair,
    transparent, and respect privacy. Organisations would need to embed AI ethics
    into their innovation processes, from the design and development stage right through
    to deployment and monitoring. We might even see the creation of new customer needs
    and markets around AI ethics and safety.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 第 4 点——随着 AI 应用的普及，并开始更深刻地影响社会的各个方面，AI 伦理的重要性也将增加。确保开发的 AI 应用是公平、透明和尊重隐私将变得至关重要。组织需要将
    AI 伦理嵌入其创新过程，从设计和开发阶段一直到部署和监控。我们甚至可能看到围绕 AI 伦理和安全创建新的客户需求和市场。
- en: Final Thoughts
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: 'As MLOps becomes a utility, the AI landscape is likely to experience significant
    shifts. The democratisation of AI, coupled with a focus on the development of
    innovative AI applications and the growing importance of AI ethics, points towards
    a future where AI is increasingly integrated into our daily lives. As we look
    forward to this future, the task for businesses is clear: prepare for the era
    of utility MLOps by fostering an innovation-oriented mindset, building robust
    teams of pioneers and settlers, and keeping an eye on the evolving landscape of
    AI ethics.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 MLOps 成为一种实用工具，AI 领域可能会经历显著的变革。AI 的民主化，加上对创新 AI 应用开发的关注以及 AI 伦理的重要性日益增长，预示着未来
    AI 将越来越多地融入我们的日常生活。展望未来，企业的任务很明确：通过培养创新导向的思维方式、建立强大的先锋和开拓者团队，并关注不断发展的 AI 伦理领域，为实用
    MLOps 时代做好准备。
- en: Finally I would like to give credit to [Simon Wardley](https://medium.com/@swardley)
    for sharing this approach with the world.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢 [Simon Wardley](https://medium.com/@swardley) 与世界分享这一方法。
- en: Thanks for reading.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读。
