- en: AI Won’t Replace Translators
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/ai-wont-replace-translators-b8d9b546285c](https://towardsdatascience.com/ai-wont-replace-translators-b8d9b546285c)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Opinion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s 1960 all over again
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@bnjmn_marie?source=post_page-----b8d9b546285c--------------------------------)[![Benjamin
    Marie](../Images/3ea1ad230cb1e67610418a8e36a5e5dd.png)](https://medium.com/@bnjmn_marie?source=post_page-----b8d9b546285c--------------------------------)[](https://towardsdatascience.com/?source=post_page-----b8d9b546285c--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----b8d9b546285c--------------------------------)
    [Benjamin Marie](https://medium.com/@bnjmn_marie?source=post_page-----b8d9b546285c--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----b8d9b546285c--------------------------------)
    ·5 min read·Mar 31, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4e17a56e1e06cd1b42c1ebf765d7b337.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Pixabay](https://pixabay.com/vectors/automation-robot-human-technology-6762812/)
  prefs: []
  type: TYPE_NORMAL
- en: In a recent study, the University of Pennsylvania and OpenAI investigated the
    potential impact of large language models (LLM), such as GPT models, on various
    jobs.
  prefs: []
  type: TYPE_NORMAL
- en: '[GPTs are GPTs: An Early Look at the Labor Market Impact Potential of Large
    Language Models](https://arxiv.org/pdf/2303.10130.pdf) (Eloundou et al., 2023)'
  prefs: []
  type: TYPE_NORMAL
- en: Their main finding is that **19% of the US workforce may see at least 50% of
    their tasks impacted**.
  prefs: []
  type: TYPE_NORMAL
- en: Some jobs are much more likely to be impacted than others.
  prefs: []
  type: TYPE_NORMAL
- en: Translator and interpreter jobs are **among the most exposed**.
  prefs: []
  type: TYPE_NORMAL
- en: But “exposed” shouldn’t be interpreted as “threatened”.
  prefs: []
  type: TYPE_NORMAL
- en: I saw this study being misinterpreted on social media. The authors never wrote
    in their study that AI/LLM would replace, make vulnerable, or even exterminate
    some jobs.
  prefs: []
  type: TYPE_NORMAL
- en: Machine translation has seen many breakthroughs in its 70 years of existence.
    The concept of machines replacing human translators has been a topic of prediction
    and discussion from the inception of computer science to the rise of the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: Translator jobs are very safe for many more decades. The replacement of human
    translators with AI won’t happen.
  prefs: []
  type: TYPE_NORMAL
- en: '***Translation is an art***'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “the resulting literary style [of the automation of translation] would be atrocious
    and fuller of ‘howlers’ and false values than the worst that any human translator
    produces”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “translation is an art; something which at every step involves personal choice
    between uncodifiable alternatives; not merely direct substitutions of equated
    sets of symbols but choices of values dependent for their soundness on the whole
    antecedent education and personality of the translator. “
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: J.E. Holmström
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This was written by J.E. Holmström in a report on scientific and technical dictionaries
    for UNESCO, **in 1949**. He was very skeptical about the possibility of having
    a fully automated translation.
  prefs: []
  type: TYPE_NORMAL
- en: Holmström’s comment was made several years before the very first prototype of
    a machine translation system was released by IBM and Georgetown University, in
    1954.
  prefs: []
  type: TYPE_NORMAL
- en: The results were impressive at that time when computer science was still in
    its infancy.
  prefs: []
  type: TYPE_NORMAL
- en: People and MT research sponsors believed that fully automatic translation was
    reachable within a few years.
  prefs: []
  type: TYPE_NORMAL
- en: The growing excitement for machine translation was reinforced by the arrival
    of more advanced computers and more accessible programming languages.
  prefs: []
  type: TYPE_NORMAL
- en: Some would compare this context to today’s context with GPUs and AI being more
    and more powerful and accessible. But I think this is actually nothing compared
    to how revolutionary the first computers were.
  prefs: []
  type: TYPE_NORMAL
- en: Nonetheless, translators started to worry about their jobs for the very first
    time because of technology.
  prefs: []
  type: TYPE_NORMAL
- en: It took almost a decade to realize that machine translation won’t be as good
    as hoped anytime soon.
  prefs: []
  type: TYPE_NORMAL
- en: Money stopped flowing for machine translation research in 1966\. US sponsors
    at the Automatic Language Processing Advisory Committee (ALPAC) declared that
    machine translation failed in its ambition.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: I think we won’t have an ALPAC moment ever again in machine translation
    research. Most of the breakthroughs are now made by private companies, and not
    by public organizations.*'
  prefs: []
  type: TYPE_NORMAL
- en: Following this event, research in machine translation significantly slowed down.
  prefs: []
  type: TYPE_NORMAL
- en: The systems at that time were all rule-based and extremely complex to set up.
    Their cost and translation quality were no match for human translators.
  prefs: []
  type: TYPE_NORMAL
- en: After ALPAC, it took several more decades for machine translation to make significant
    progress, until the rise of statistical methods in the early 1990s.
  prefs: []
  type: TYPE_NORMAL
- en: Again, many believed that statistical machine translation will improve fast,
    but progress remained very slow again until 10 years ago when deep learning was
    finally becoming accessible.
  prefs: []
  type: TYPE_NORMAL
- en: AI is just another wave
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/928b246f55a4ed7087266eba3bed59d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Pixabay](https://pixabay.com/vectors/the-great-wave-off-kanagawa-art-7107112/)
  prefs: []
  type: TYPE_NORMAL
- en: 'I categorized breakthroughs in machine translation into 4 waves:'
  prefs: []
  type: TYPE_NORMAL
- en: '1950–1980s: Rule-based'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '1990s-2010s: Statistical'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2010s-2020s(?): Neural sequence-to-sequence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2020s-?: AI with large language models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At the beginning of every wave, excitement for machine translation improvements
    was outstanding. But it always faded up within a few years. *Note: I only witnessed
    the transition from statistical to neural. But I can tell that when Ilya Sutskever
    published his paper “*[*Sequence to Sequence Learning with Neural Networks*](https://arxiv.org/pdf/1409.3215.pdf)*”
    in 2014, that was a huge event in machine translation research. It is still one
    of the most cited papers in machine translation research.*'
  prefs: []
  type: TYPE_NORMAL
- en: It is yet too early to write that the sequence-to-sequence days of machine translation
    are over.
  prefs: []
  type: TYPE_NORMAL
- en: According to recent studies, the most powerful language models are as good as,
    or slightly worse, than standard machine translation systems.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/translate-with-chatgpt-f85609996a7f?source=post_page-----b8d9b546285c--------------------------------)
    [## Translate with ChatGPT'
  prefs: []
  type: TYPE_NORMAL
- en: A very robust machine translation system
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/translate-with-chatgpt-f85609996a7f?source=post_page-----b8d9b546285c--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: For now, the main advantage of large language models is a significant reduction
    in machine translation costs. Intento reported that ChatGPT currently cost 10
    times less than the best online machine translation systems, for similar translation
    quality.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://blog.inten.to/chatgpt-for-translation-surpassing-gpt-3-e8e34f37befb?source=post_page-----b8d9b546285c--------------------------------)
    [## ChatGPT for Translation: Surpassing GPT-3'
  prefs: []
  type: TYPE_NORMAL
- en: We recently examined GPT-3’s (davinci-003 model) translation abilities and found
    that traditional MT models still hold…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: blog.inten.to](https://blog.inten.to/chatgpt-for-translation-surpassing-gpt-3-e8e34f37befb?source=post_page-----b8d9b546285c--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: While language models are promising, they are still very prone to extreme hallucinations
    and biases. They are also very data-hungry, and thus difficult to train for languages
    for which data are not available in large quantities.
  prefs: []
  type: TYPE_NORMAL
- en: It will probably take many more years to overcome these lingering issues.
  prefs: []
  type: TYPE_NORMAL
- en: Translator jobs are very safe
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Holmström’s comments about translation being an art] have been repeated again
    and again by translators for nearly fifty years, and no doubt they shall be heard
    again in the next fifty.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John Hutchins ([Translation Technology and the Translator](https://www.translationdirectory.com/pdf/iti-97.pdf),
    1997)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Translators still have to repeat this today.
  prefs: []
  type: TYPE_NORMAL
- en: '**John Hutchins was a visionary.**'
  prefs: []
  type: TYPE_NORMAL
- en: Whatever technology you used for machine translation, it will never have the
    education and personality of a translator.
  prefs: []
  type: TYPE_NORMAL
- en: Technology is an ally.
  prefs: []
  type: TYPE_NORMAL
- en: Since deep learning made its way into machine translation, it has been commonly
    acknowledged that machine translation quality largely improved.
  prefs: []
  type: TYPE_NORMAL
- en: '*Did it lead to translators losing their jobs?*'
  prefs: []
  type: TYPE_NORMAL
- en: No.
  prefs: []
  type: TYPE_NORMAL
- en: If we look at some data, we can even see that over the last decade, [more translator
    jobs were created in the UK](https://www.statista.com/statistics/383662/employment-in-translation-and-interpretation-activities-in-the-united-kingdom-uk/).
  prefs: []
  type: TYPE_NORMAL
- en: In the US, the number of translators [remained stable](https://www.statista.com/statistics/320340/number-of-employees-in-interpreting-and-translating-services-us/).
  prefs: []
  type: TYPE_NORMAL
- en: My own prediction is that current AI systems relying on large language models
    will just be assimilated by the current machine translation workflows. It will
    significantly speed up translation tasks while reducing costs for translation
    companies.
  prefs: []
  type: TYPE_NORMAL
- en: Translation of professional quality may even become more accessible than ever
    before.
  prefs: []
