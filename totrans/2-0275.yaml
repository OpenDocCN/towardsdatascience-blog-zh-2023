  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/ai-wont-replace-translators-b8d9b546285c](https://towardsdatascience.com/ai-wont-replace-translators-b8d9b546285c)
- en: Opinion
  id: totrans-2
  prefs:
