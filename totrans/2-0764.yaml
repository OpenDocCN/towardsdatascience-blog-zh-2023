- en: '#1\. Avoid Future Headaches — Master Linear Algebra & Statistics Basics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/a124983ebde59918c56a85b0be644fb3.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Raghav Modi](https://unsplash.com/@raghavmodi?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: If these words don’t ring many bells for you, then you should really not be
    thinking about jumping into data science training.
  prefs: []
  type: TYPE_NORMAL
- en: '*Picture this:* For a whole year, I was building ML models, but it was only
    a year later that I realized I was just rehashing code like a robot. I wasn’t
    connecting these new concepts with the ones I had seen in Linear Algebra and Statistics.
    This ultimately slowed my progress.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you don''t master Linear Algebra & Stats Basics, you will never:**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Efficiently *process* and accurately *interpret* large datasets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grasp the *foundational* *principles* behind most ML algorithms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn to validate and draw *meaningful conclusions* from your data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be considered a *true Data Scientist*, especially in the world of Tech firms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Without these two, you will be sailing aimlessly in the sea of ML.
  prefs: []
  type: TYPE_NORMAL
- en: Being a Data Scientist isn’t just about importing algorithms from libraries
    and letting the magic operate. It’s about understanding first what it is that
    you’re actually doing with these algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '**Why is Linear Algebra so important?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Vectors and Matrices:** In data science, especially in ML, data is often
    represented as vectors and matrices. For instance, a dataset with *n* users and
    *m* variables can be represented as an *n* x *m* matrix.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transformations:** Techniques like Principal Component Analysis (PCA) for
    dimensionality reduction are rooted in linear algebra concepts of eigenvalues
    and orthogonality. These are essential because they allow you to transform data
    into a more manageable or interpretable form.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine Learning Models:** ML heavily relies on linear algebra. For example,
    the weights of neural networks can be represented as matrices, and their operations
    involve a lot of matrix multiplications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why are Statistics & Probabilistic Theory so important?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Descriptive Statistics:** Before diving deep into complex models, it’s crucial
    to understand the basic properties of data, such as mean, median, variance, and
    standard deviation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inference:** Making predictions or understanding patterns isn’t enough. We
    also need to evaluate how reliable our predictions or results are. Statistical
    inference helps estimate population parameters and test hypotheses. This allows
    us to understand the significance of our findings, like we do for A/B tests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Probabilistic Theory:** The foundation of many ML algorithms is probability
    theory. Concepts like conditional probability and Bayes’ theorem are crucial must-knows
    for algorithms like Naive Bayes, Bayesian networks, and many others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution Theory:** Understanding different probability distributions
    like normal, binomial, and Poisson helps to make assumptions about data or algorithms.
    A lot of ML models rely on the assumption that the data follows a specific type
    of distribution, so if you don’t know much about probability distributions, how
    can you expect to figure out which algorithm to use?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sampling and Estimation:** Data scientists almost always work with samples
    of data rather than entire populations, for many different reasons. Statistics
    gives you the tools to understand the relationship between samples and populations,
    to make sure you’re able to generalize from your findings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model Evaluation:** Techniques like chi-squared test, t-test, ANOVA, etc.,
    are used to compare and evaluate different models. We use them a lot when doing
    A/B tests, which rely mainly on hypothesis testing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At the end, you need to be able to answer questions like:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What’s a p-value?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s overfitting?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s linear independence?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s a true positive rate? false positive rate?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s statistical significance and how to verify it?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the different statistical tests and how do they work?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*and the list goes on.* These are also questions that often come up in **job
    interviews**, so better get started as early as you can!'
  prefs: []
  type: TYPE_NORMAL
- en: '*Building and optimizing models, as well as interpreting data results and predictions
    requires understanding what the algorithm is doing in the first place. You won’t
    go far without diving into those maths concepts first.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#2\. Speak the Language of Computers — Understand Basic Algorithmic Frameworks
    & Data Structures'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/86fc8b134fd564a7bf05af25b8670065.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Андрей Сизов](https://unsplash.com/@alpridephoto?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Before joining NYU, I spent 2–3 months getting my hands dirty with coding. The
    very first class I attended was already asking us to visualize data on a map using
    Python libraries.
  prefs: []
  type: TYPE_NORMAL
- en: If you can barely print “Hello World”, you should run back to study the basics
    of algorithms, because learning to code is like learning a new language. It takes
    time.
  prefs: []
  type: TYPE_NORMAL
- en: And because no one knows random words and magically glues them next to each
    other to form correct sentences, the same goes for algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Why is it so important?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Being a Data Scientist requires extracting value from huge amounts of data.
    No Excel sheet will survive the weight of terabytes of data, so we have no other
    choice but to learn complex languages that computers can understand.
  prefs: []
  type: TYPE_NORMAL
- en: And before diving into these languages, you first need to understand their underlying
    structure.
  prefs: []
  type: TYPE_NORMAL
- en: It’s like learning Japanese when English is your primary language. The intuition
    and structure of your sentences completely shift. If you don’t know that the pronoun
    goes last instead of first, you won’t be able to form correct sentences. So get
    your algorithmic grammar straight.
  prefs: []
  type: TYPE_NORMAL
- en: To do so, learn how algorithms are constructed and the logic behind the architecture.
    *How do you translate your idea into algorithmic words? How do you speak the language
    of computers before trying to teach them stuff?*
  prefs: []
  type: TYPE_NORMAL
- en: How do you learn that?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s break it down into steps you can follow:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Practice Basic Programming Concepts:** Make sure you’re comfortable with
    loops, conditionals, and basic data types. They’re like the nouns, verbs, and
    adjectives of this new language.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Dive into Data Structures:** Just as sentences are made up of words, algorithms
    are constructed using data structures. Learn about arrays, lists, dictionaries,
    trees, and graphs. Think of them as your algorithmic vocabulary.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Understand Algorithm Design:** Delve into sorting algorithms, search algorithms,
    and basic optimization techniques. These are the fundamental “phrases” you’ll
    use frequently.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When it comes to data structures, I’d suggest focusing on the following ones,
    as they happen to be the ones Data Scientists use the most:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Strings:** Think of strings as chains of characters, like sentences or words.
    In coding, “apple” is a string made of characters. And the same way we can combine
    words to create sentences, you can combine strings to create messages.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Lists:** Now, imagine you have a shopping list: milk, bread, eggs. This is
    a list! Lists are versatile and can store items. You can add to it, remove from
    it, and even sort it. It’s like having a playlist and being able to shuffle songs,
    add a new one, or remove the ones you don’t like.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Tuples:** Think of tuples like fixed lists. You’ve got your favorite all-time
    top 3 movies listed. That list is probably not going to change, right? Tuples
    are like that — once you create one, you can’t modify it.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Dictionaries:** Picture a dictionary as a container where you store information
    in pairs — a ‘key’ and its ‘value’. For instance, if ‘name’ is the key, ‘John’
    might be its value.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**DataFrames:** Imagine organizing a big school reunion. You’ll want a table
    with names, contact details, dietary preferences, and more. Data frames are like
    those tables — structured grids of data. They help organize a large amount of
    information clearly.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Classes:** Here’s where things get a bit abstract and where I struggled the
    most. Consider classes as blueprints. If you were building houses, the blueprint
    provides the design: number of rooms, size of the kitchen, etc. But you can use
    that single blueprint to build many houses. Similarly, in coding, a class is a
    blueprint for creating objects (a particular data structure). It defines properties
    (like color or size) and methods (functions related to that class) that can operate
    on the data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Other data structures to explore: sets, trees, and graphs.*'
  prefs: []
  type: TYPE_NORMAL
- en: How do you practice your skills?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Begin by diving into coding platforms like [*Codewars*](https://www.codewars.com/),
    or [*HackerRank*](https://www.hackerrank.com/), where you can get your hands dirty
    with different algorithmic challenges.
  prefs: []
  type: TYPE_NORMAL
- en: These platforms offer problems ranging from beginner to expert level, this way
    you’ll be able to develop your skills as you progress.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, **the goal isn’t to become the next top software engineer,** we’re
    doing data science here. So, don’t feel pressured to delve too deep into algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '**Your primary focus should be on mastering the basics** and, more crucially,
    **becoming proficient in manipulating data structures.** The more you play with
    them, the more comfortable you’ll get.'
  prefs: []
  type: TYPE_NORMAL
- en: '#3\. Go Beyond Importing ML Algorithms — Understand their Structure, You’ll
    Be Unstoppable'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/344fe008d09bb09f70abd0a23c066dd5.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Markus Winkler](https://unsplash.com/@markuswinkler?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '*Picture this:* In my first semester, I was tuning hyperparameters but without
    really understanding what a hyperparameter even meant in the scope of that specific
    ML algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: When I discovered machine learning algorithms, I realized they exist in all
    shapes and forms. This meant I needed to understand how each algorithm worked
    when to use them, and what hypotheses needed to be validated before using them.
  prefs: []
  type: TYPE_NORMAL
- en: The only problem is that I kind of made this realization a bit too late in my
    learning journey. So meanwhile I spent a long time pulling my hair out in trying
    to make sense of all that jargon. I didn’t know how to properly approach machine
    learning, but now I do, so here’s my 2 cents.
  prefs: []
  type: TYPE_NORMAL
- en: 'To start, you first need to understand the structure that comes into play when
    building an ML model, it usually goes like this:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Checking the Data Distribution:** Think of this as looking at a mixed bowl
    of fruit and figuring out how many of each fruit type there are. It’s crucial
    because if your data is skewed towards one type (say, too many apples and not
    enough oranges), your model might become really good at recognizing apples but
    not so much the others. By checking the distribution, you can make sure your model
    has a balanced “diet”, and ultimately avoid overfitting.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Preparing the Data:** Think of this as tidying up your room so you know where
    everything is. Just like some toys need batteries to work, some ML models need
    the data in a specific format. This might include one-hot encoding, scaling, or
    normalizing data columns. Simply put, it’s about making the data neat for the
    model.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Splitting the Data:** Imagine splitting a deck of cards for a game. We separate
    our data into training, validation, and test sets. This way, we teach our model
    with some data and test it with unseen data to see how well it’s learned.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Training the Model**: This is the teaching phase. We feed our training data
    into the model so it can learn patterns. If necessary, we might transform the
    model to make it fit the data better.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Testing the Model:** After training, we see how our model performs on the
    test data — like a quiz after a lesson.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Tuning the Hyperparameters:** Imagine you have a toy car that you can customize.
    The size of the wheels, the color, or the type of engine you choose for the car
    are like hyperparameters. You decide and set them. The toy car will then run based
    on how you’ve set it up. There are tools like cross-validation and grid search
    to help you find the best settings. To properly tune these, you’ll have to understand
    how the algorithm works, and this means making a stop at our BFF’s place: Maths.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Choosing the Right Metric:** This is about grading your model. Depending
    on the objective of your project, you’ll use different ‘scorecards’ or metrics.
    Whether it’s accuracy, recall, or others, know which one aligns with your goals.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Make sure to check for biases and trade-offs.** Just as you balance study
    and playtime, in ML you often need to strike a balance, like choosing between
    a super-accurate but slow model and a faster but simpler one.'
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that each of these steps has its own nuances and details. The more
    you work with ML models, the more you’ll understand the importance of each!
  prefs: []
  type: TYPE_NORMAL
- en: '#4\. Tame the Python Beast and its Libraries'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/65f0c1c35527628ccedfa80a758e97db.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: When I started ML, there was so much I didn’t know about coding. I didn’t know
    that I needed to reformat the data in some cases, how to import weird types of
    files, convert data to different datatypes, and more.
  prefs: []
  type: TYPE_NORMAL
- en: It took me some time before digesting all that jargon and by then, I was already
    piling up other kinds of struggles. So now that you’ve got the basics of computer
    language down, the next step is to learn how to apply them!
  prefs: []
  type: TYPE_NORMAL
- en: Here are the most common code functions you will use when handling data. Make
    sure to know them well!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**1\. Data Input/Output** *Read and write data —* reading a .csv or .sql file,
    and reversely writing a dataframe to a .csv file.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Column and Row Operations** *Handling columns —* renaming them, selecting
    and indexing columns or rows, creating new ones, modifying elements within the
    column, and changing their format.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Formatting your dataframe or columns —* resetting index, grouping data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Data Shaping and Reshaping** *Changing the shape of DataFrames* — with
    join, merge, and concatenate, pivot, and melt.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Missing Data Handling** Identifying them, and knowing which technique
    to apply to deal with them, depending on the research project.'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Data Filtering and Sorting** *Filtering Data —* Selecting subsets of
    rows based on some criteria.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Sorting Data —* Arranging data in ascending or descending order based on one
    or more columns.'
  prefs: []
  type: TYPE_NORMAL
- en: '**6\. Data Summarization and Statistics** *Aggregating Data —* Summarizing
    data with aggregation functions like sum, average, count, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Descriptive Statistics —* Quick statistics like mean, median, mode, standard
    deviation, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**7\. String and Data Type Operations** *String Manipulation —* Handling and
    cleaning string data, using regular expressions, splitting strings, or converting
    cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Type Conversion —* Converting data types, like from string to integer or from
    float to date.'
  prefs: []
  type: TYPE_NORMAL
- en: '**8\. Advanced Operations** *Conditional Operations —* Applying functions or
    making changes based on certain conditions.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Setting and Resetting Multi-level Index —* Useful for time series or hierarchical
    data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**9\. Custom Functions** Crafting your own code shortcuts to manipulate data
    and automate things.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, when handling data and doing ML, you’ll always find yourself dealing
    with libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Imagine you’re baking a cake. Instead of making everything from scratch, you
    get a cake mix from the store. This mix has many of the ingredients you need,
    all pre-packaged in one box, this saves you time and effort.
  prefs: []
  type: TYPE_NORMAL
- en: A Python library is like that cake mix for programming. It’s a collection of
    pre-written code that you can use to help you do tasks faster and easier. So naturally,
    it means you’ll have to cozy up with libraries and get to know them really well.
  prefs: []
  type: TYPE_NORMAL
- en: It’ll be like expanding your circle of friends.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here are your top 6 pals:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Numpy:** Your math buddy.
  prefs: []
  type: TYPE_NORMAL
- en: '**2**. **Pandas:** The data organizer.'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Matplotlib & Seaborn:** The artsy twins for visualizing data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Sklearn:** Your go-to for machine learning tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Statsmodels:** Your statistical consultant.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you become more proficient with ML, you might want to get familiar with
    these other libraries too:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. TensorFlow & PyTorch:** Thedynamic duo for deep learning.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Beautiful Soup & Scrapy:** Yourweb scraping experts.'
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. NLTK & SpaCy:** Your linguistic experts for text analysis and NLP.'
  prefs: []
  type: TYPE_NORMAL
- en: Each library is specialized in a field, so you don’t need to master them, just
    knowing that they exist will come in handy in the future, when the time comes.
  prefs: []
  type: TYPE_NORMAL
- en: '#5\. Make Friends with SQL'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/78b3f9ea73682040565e0305027f05bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: This one sits high on the list. I use SQL almost every day in my life as a Data
    Scientist at Spotify. It’s not a piece of cake but I can nicely navigate my way
    through it now. It wasn’t always the case.
  prefs: []
  type: TYPE_NORMAL
- en: When I first discovered SQL, my brain went into overheat mode. At that time,
    I was also learning how to code on Spark, doing cloud computing, and advanced
    Machine Learning. So understanding a whole new coding paradigm was too much to
    ask of my brain. It’s like learning Swedish and Japanese at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: By the time I’d properly developed the intuition for SQL, which has a completely
    different syntax and approach than Python, my course was already over.
  prefs: []
  type: TYPE_NORMAL
- en: If I had taken the time to get familiar with SQL before starting my data journey,
    I could have better connected the dots when I was in class. It would have also
    saved me lots of unnecessary stress.
  prefs: []
  type: TYPE_NORMAL
- en: Why is it so important to learn SQL early on?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SQL and Python are the dynamic duo you need to master in Data Science. We’re
    not talking about a “professional proficiency”-type of level. No, we want to go
    full-on native speaker mode here. If you can’t properly translate your ideas into
    SQL and Python language, then be sure they will never come to life.
  prefs: []
  type: TYPE_NORMAL
- en: Not only that, you’ll be even limited in your thinking process because you wouldn’t
    be able to think of creative ways to address a problem if you’ve never been exposed
    to the extent of the language in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: 'A great philosopher named Ludwig Wittgenstein once said:'
  prefs: []
  type: TYPE_NORMAL
- en: “The limits of my language mean the limits of my world”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The structure of language provides both the limits and the framework for our
    thought, meaning that we can’t conceive something for which we have no words or
    language. This goes for programming too.
  prefs: []
  type: TYPE_NORMAL
- en: Remember these languages are anything but intuitive, these are computer-level
    intuition, not human. Otherwise, we’d be using plain English to speak to machines
    instead of using their twisted alien lingo. *Probably another of their evil plots
    to take over the world.*
  prefs: []
  type: TYPE_NORMAL
- en: How to learn SQL and what to focus on?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Introduction to SQL:** Understand that SQL (Structured Query Language) is
    used to manage and query data in relational databases.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Basic Queries:** Start with the `SELECT` statement.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`**SELECT** column_name **FROM** table_name`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Filtering Data:** Use the `WHERE`clause to filter specific results.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`**SELECT** column_name **FROM** table_name **WHERE** condition`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Sorting Results:** Arrange your data with the `ORDER BY` clause.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`**SELECT** column_name **FROM** table_name **ORDER BY** another_column_name
    **DESC/ASC**`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Joining Tables:** Understand `JOIN`operations to combine tables based on
    related columns. Familiarize yourself with `INNER JOIN`, `LEFT JOIN`, `RIGHT JOIN`,
    and `FULL JOIN`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Datetime Functions:** Learn functions and operations related to date and
    time.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '→ Extracting components: `YEAR()`, `MONTH()`, `DAY()`, etc'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: → Date arithmetic, formatting, and interval calculations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Aggregation:** Use functions like `COUNT()`, `SUM()`, `AVG()`, `MAX()`, and
    `MIN()` to perform calculations on data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Grouping Data:** Combine the `GROUP BY` clause with aggregate functions for
    group-wise calculations.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**CTEs (Common Table Expressions):** Simplify complex queries by breaking them
    into reusable blocks with CTEs.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`**WITH** cte_name **AS** (SELECT …) SELECT … **FROM** cte_name`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Window Functions:** Master advanced calculations over a set of table rows
    relative to the current row.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: → Familiarize yourself with functions like `ROW_NUMBER(), LEAD(), LAG(), and
    RANK()`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: → Explore `PARTITION BY` to segment your data within your window calculations
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: → Understand running totals, e.g. `SUM(column_name) OVER (ORDER BY another_column)`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Querying Across Partitions:** Master the techniques to fetch data from multiple
    datetime partitions'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`` **SELECT** **PARSE_DATE**(‘%Y%m%D’, _TABLE_SUFFIX) AS partition_date **FROM**
    `data.partition_*` `` where * is a placeholder for the datetime suffix'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`**WHERE** _TABLE_SUFFIX **BETWEEN** **FORMAT_DATE**(‘%Y%m%d’, **DATE_ADD**(‘2023–09–09’,
    **INTERVAL** -1 DAY)) AND ‘20230909’`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: and more!
  prefs: []
  type: TYPE_NORMAL
- en: Where to practice your new skills?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many coding platforms offer SQL challenges for all levels. Some of these include
    [SQLZoo](https://sqlzoo.net/wiki/SQL_Tutorial), [LeetCode](https://leetcode.com/),
    [HackerRank](https://www.hackerrank.com/), [Mode Analytics](https://mode.com/sql-tutorial/),
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure to brush up your SQL skills before starting your data science training
    so that you don’t end up too overwhelmed when having to juggle that with Machine
    Learning (and other paradigms)!
  prefs: []
  type: TYPE_NORMAL
- en: Recap — Why following each of these steps before jumping into data science is
    CRUCIAL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**1\. Master Linear Algebra & Statistics Basics**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Without a solid understanding of Linear Algebra and Statistics:'
  prefs: []
  type: TYPE_NORMAL
- en: → You can’t efficiently process or interpret large datasets.
  prefs: []
  type: TYPE_NORMAL
- en: → Grasping foundational ML algorithms becomes challenging.
  prefs: []
  type: TYPE_NORMAL
- en: → Drawing meaningful conclusions and understanding the validation of your data
    is almost impossible.
  prefs: []
  type: TYPE_NORMAL
- en: → You risk becoming just a code rehasher, not truly understanding the foundational
    principles you’re applying.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Learn Algorithmic Framework
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Without a solid understanding of algorithmic frameworks:'
  prefs: []
  type: TYPE_NORMAL
- en: → You will struggle to extract value from massive datasets.
  prefs: []
  type: TYPE_NORMAL
- en: → Translating your ideas into algorithmic terms will be challenging.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Go Beyond Algorithms, Understand Their Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Machine learning algorithms vary greatly in structure and application.
  prefs: []
  type: TYPE_NORMAL
- en: → Understanding when and how to use each algorithm is vital.
  prefs: []
  type: TYPE_NORMAL
- en: → Grasping the structure of building an ML model will help you build the foundations
    of an efficient model.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Be Proficient with Python and Its Libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Python and its libraries are essential tools in the Data Scientist’s toolkit.
    So better get familiar with them early on before learning how to master them.
  prefs: []
  type: TYPE_NORMAL
- en: → Libraries simplify tasks by providing pre-written, optimized code.
  prefs: []
  type: TYPE_NORMAL
- en: → They expedite tasks that would otherwise be time-consuming to code from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Get Friendly with SQL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If Python rules the data world, be sure that SQL shares the crown.
  prefs: []
  type: TYPE_NORMAL
- en: → Being fluent in SQL and Python enables you to translate and implement ideas
    effectively.
  prefs: []
  type: TYPE_NORMAL
- en: → Understanding SQL early on expands your thinking process, allowing you to
    be more creative with solving problems.
  prefs: []
  type: TYPE_NORMAL
- en: '*Remember Wittgenstein: Your language’s limits are your world’s limits.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I struggled a lot in my first year of doing data science, so I’ve learned my
    lessons. If you diligently follow these steps, I guarantee you won’t have to shed
    too many tears. Good luck!
