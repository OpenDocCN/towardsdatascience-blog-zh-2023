- en: 'Elevate Your Data Science Career: How to become a Senior Data Scientist'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/elevate-your-data-science-career-how-to-become-a-senior-data-scientist-5d7546d060e2](https://towardsdatascience.com/elevate-your-data-science-career-how-to-become-a-senior-data-scientist-5d7546d060e2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The author outlines five strategies that will transform your Data Science practice
    to a Senior role.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@guillaume.colley?source=post_page-----5d7546d060e2--------------------------------)[![Guillaume
    Colley](../Images/97ea637a566255b6724d4079ca2d5180.png)](https://medium.com/@guillaume.colley?source=post_page-----5d7546d060e2--------------------------------)[](https://towardsdatascience.com/?source=post_page-----5d7546d060e2--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----5d7546d060e2--------------------------------)
    [Guillaume Colley](https://medium.com/@guillaume.colley?source=post_page-----5d7546d060e2--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----5d7546d060e2--------------------------------)
    ·8 min read·Nov 4, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: You’ve been working as a Data Scientist for a few years, and your goal is to
    reach the next level. Excelling in your current Data Scientist role is critical,
    but in many organizations, it alone won’t propel you forward. You’ll need to do
    more — **or differently**. In this article, I aim to provide you with valuables
    ideas and examples that can guide you toward operating as a Senior Data Scientist.
    Whether you are chasing that internal promotion or considering external applications,
    I hope this will help you succeed!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b5527885c75211c9d009edfcad626b6f.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
- en: Photo by [Ante Hamersmit](https://unsplash.com/@ante_kante?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Data Scientist vs. Senior Data Scientist
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although every organization will have nuances in how they define the different
    levels of Data Scientists, there tends to be a consensus among many on the fundamental
    responsibilities and scope of work associated with each level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[In this article](/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff),
    I’ve outlined the differences in scope of work for a 3-tier hierarchy of data
    scientists. Some organizations have more granular levels, but I believe that the
    career progression I’ve described holds true in many companies.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[](/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff?source=post_page-----5d7546d060e2--------------------------------)
    [## Decoding the Data Scientist Hierarchy: From Junior to Senior — What Sets Them
    Apart?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Shedding light on the scope of work expectations for junior, mid-level, and
    senior data scientists
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff?source=post_page-----5d7546d060e2--------------------------------)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff?source=post_page-----5d7546d060e2--------------------------------)'
- en: Mastering the technical data science skills is a given to become a a Senior
    Data Scientist. With several years of experience, your technical toolkit should
    have grown substantially, encompassing a diverse array of data manipulation and
    preparation techniques as well as a broad repertoire of machine learning models
    that you can not only apply but also fine-tune, assess for performance, and understand
    their behavior. Additionally, your years of experience should have also given
    you a robust understanding of the business you are part of.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 成为高级数据科学家必须掌握技术数据科学技能。经过几年的经验，你的技术工具包应该大幅增长，涵盖各种数据处理和准备技术，以及广泛的机器学习模型，你不仅能应用，还能微调、评估性能并理解其行为。此外，多年的经验也应让你对你所参与的业务有深入的了解。
- en: But this alone won’t necessarily take you to the Senior/Principal level.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但仅凭这一点可能无法让你达到高级/首席数据科学家的水平。
- en: You will need to grow the scope of your work to encompass more than the technical
    aspects of building data science solutions.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要扩展工作范围，涵盖构建数据科学解决方案的技术方面以外的内容。
- en: 'In particular, I am convinced that the five areas below will be instrumental
    to become the Senior Data Scientist you want to be:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我坚信下面五个领域将对你成为你想要的高级数据科学家至关重要：
- en: '**Re-think your finish line**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新思考你的终点线**'
- en: '**Know your stakeholders**'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的利益相关者**'
- en: '**Generate opportunities**'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创造机会**'
- en: '**Master the processes**'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**掌握流程**'
- en: '**Become a teacher**'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成为一名教师**'
- en: 1 — Re-think your finish line
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 — 重新思考你的终点线
- en: “Lead data science project end to end”
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “从头到尾领导数据科学项目”
- en: '![](../Images/db813b2bc7fc1ec05019ce25af129f3d.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db813b2bc7fc1ec05019ce25af129f3d.png)'
- en: Photo by [Anton Shuvalov](https://unsplash.com/@a8ka?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Anton Shuvalov](https://unsplash.com/@a8ka?utm_source=medium&utm_medium=referral)
    的照片，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: Let’s take the example of a classification model as a piece of data science
    work. Let’s say a churn/attrition model — what would that piece of work look like?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以分类模型作为数据科学工作的一个例子。假设是一个客户流失模型——那这项工作会是什么样的呢？
- en: For a junior data scientist being assigned this work, their finish line would
    be a **trained and validated model** in a development environment. They’ll then
    work with seniors to QA and get to a stage of usable outputs.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于被分配这项工作的初级数据科学家，他们的终点线将是**在开发环境中训练和验证过的模型**。然后，他们将与高级人员合作进行QA，并达到可用输出的阶段。
- en: 'For a data scientist taking on the same work, their finish line can be that
    the trained and validated model has been tested in a QA environment and is productionized:
    the outputs are **written in a production environment** at a defined cadence.
    They’ll then work with seniors or manager to get these outputs to be used.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于承担相同工作的数据科学家，他们的终点线可能是训练和验证过的模型已经在QA环境中测试并生产化：输出**在生产环境中以定义的节奏生成**。然后，他们将与高级人员或经理合作，确保这些输出被使用。
- en: 'For a Senior Data Scientist, the finish line looks different: not only they
    trained, validated, QAed, productionized the model, but they need to ensure the
    outputs are **used by the stakeholders**, and that the value of the model is measured.
    In our churn example, this could mean that a retention campaign or program is
    setup, deployed, the efficacy of using the model outputs is measured and communicated
    with the business, and a decision to roll-out or continue with the program is
    made.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于高级数据科学家而言，终点线看起来有所不同：他们不仅需要训练、验证、QA、生产化模型，还需确保输出被**利益相关者使用**，并且模型的价值被衡量。在我们的流失例子中，这可能意味着设置并部署一个保留活动或项目，测量使用模型输出的效果，并与业务沟通，做出推广或继续执行项目的决定。
- en: A Senior Data Scientist project is successful only when stakeholders use it
    in their regular operations.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高级数据科学家项目只有在利益相关者将其用于日常操作时才算成功。
- en: 'Although I’m using the “project” terminology, it’s essential to recognize that
    a Senior Data Scientist project is ongoing: once deployed and proven successful,
    the model usage needs to be monitored and refined, the model itself needs to be
    refreshed and tested periodicaly. This is why Senior Data Scientists might want
    to consider their projects as **programs** once they are implemented.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我使用了“项目”术语，但必须认识到，高级数据科学家的项目是持续进行的：一旦部署并证明成功，模型使用需要被监控和优化，模型本身也需要定期刷新和测试。这就是为什么高级数据科学家在项目实施后可能会将其视为**程序**。
- en: Often, the technical aspect of the program (such as model development or update)
    is the shortest phase. Collaborating with stakeholders on model deployment and
    ensuring its effective usage typically demands more time, effort, and coordination.
    This is where a Senior Data Scientist often has to put on their **project management**
    hat and take the lead in driving the program towards successful adoption and utilization.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，程序的技术方面（如模型开发或更新）是最短的阶段。与利益相关者合作进行模型部署并确保其有效使用通常需要更多的时间、精力和协调。这就是高级数据科学家往往需要戴上**项目管理**帽子，领导程序走向成功的采用和利用的原因。
- en: 2 — Know your stakeholders
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 — 了解你的利益相关者
- en: “Establish relationships with broader cross-functional areas”
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “与更广泛的跨职能领域建立关系”
- en: '![](../Images/34c41ae6728c9cb40314e3cc873d4670.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/34c41ae6728c9cb40314e3cc873d4670.png)'
- en: Photo by [mauro mora](https://unsplash.com/@mauromora?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [mauro mora](https://unsplash.com/@mauromora?utm_source=medium&utm_medium=referral)
    提供，刊登于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: With several years of experiences, a data scientist has likely established valuable
    relationships with their immediate stakeholders — this could be the engineering
    teams, their regular stakeholders in Marketing, Strategy or Finance departments.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借多年的经验，数据科学家很可能已经与他们的直接利益相关者建立了宝贵的关系——这可能是工程团队、市场、战略或财务部门的常规利益相关者。
- en: A senior Data Scientist should have demonstrated that they have pro-actively
    established relationships with broader areas within the organization.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家应当证明他们积极地与组织内更广泛的领域建立了关系。
- en: Senior Data Scientists understand the business challenges that different departments
    face, they know what their ever-changing priorities are and how they operate.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高级数据科学家了解不同部门面临的业务挑战，他们知道不断变化的优先级和运作方式。
- en: Various methods to foster these relationships can be to setup regular chats
    or connection points with keys stakeholders, get invited to other departments
    regular performance meetings, or taking the initiative to introduce yourself to
    other teams and displaying genuine curiosity about their work and challenges.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 培养这些关系的各种方法可以是与关键利益相关者建立定期聊天或联系点，被邀请参加其他部门的定期绩效会议，或者主动向其他团队介绍自己，并对他们的工作和挑战表现出真正的好奇心。
- en: A Senior Data Scientist also uses their understanding of stakeholders and deep
    business acumen to communicate effectively. They know their audiences very well
    and **tailor their communication** and presentation styles as well as the level
    of details to suit each situation. They begin by considering “what’s in it for
    them” before crafting their content, and they tell stories that resonates with
    stakeholders. For instance, they understand that the Director of Marketing prioritizes
    proven project or program value, while the VP of Finance is concerned with methodological
    robustness.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家还利用他们对利益相关者的理解和深厚的商业洞察力来进行有效沟通。他们非常了解他们的受众，并**量身定制他们的沟通**和演讲风格以及细节的水平，以适应每种情况。他们在制定内容之前会考虑“对他们有什么好处”，并讲述与利益相关者产生共鸣的故事。例如，他们理解市场总监优先考虑经过验证的项目或程序价值，而财务副总裁则关注方法论的稳健性。
- en: 3 — Generate opportunities
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 — 创造机会
- en: “Identify and drive new projects opportunities”
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “识别并推动新的项目机会”
- en: '![](../Images/d885dfdbb8eee60f6be1cacf55aa3d1a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d885dfdbb8eee60f6be1cacf55aa3d1a.png)'
- en: Photo by [Lukas Tennie](https://unsplash.com/@luk10?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Lukas Tennie](https://unsplash.com/@luk10?utm_source=medium&utm_medium=referral)
    提供，刊登于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Knowing stakeholders and their challenges allows the Senior Data Scientist to
    identify ways of supporting them. They are able to understand the business problem(s)
    that stakeholders face and pro-actively conceptualize data science solutions that
    would be effective, relevant and actionable.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 了解利益相关者及其挑战使高级数据科学家能够找到支持他们的方法。他们能够理解利益相关者面临的业务问题，并主动构思有效、相关和可操作的数据科学解决方案。
- en: As much as the “finish line” for a Senior Data Scientist is considerably further
    than the completion of the technical part, the “start line” for a Senior Data
    Scientist is positioned further upstream than data gathering or preparation for
    model building.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管高级数据科学家的“终点线”远远超出了技术部分的完成，“起点线”则位于比数据收集或模型构建准备阶段更上游的位置。
- en: This is an “always-on” attitude where every interaction that a Data Scientist
    has with stakeholders or team members could lead to a **new opportunity**. A Senior
    Data Scientist always ask themselves “how could we use what we already have, or
    could we develop something new to do this better”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种“始终在线”的态度，数据科学家与利益相关者或团队成员的每一次互动都可能带来**新机会**。高级数据科学家总是问自己：“我们如何利用已有的资源，或者我们是否可以开发一些新的东西来做得更好？”
- en: Once you have a clear idea of what you can do — and most importantly how it
    could be used and the value it would bring, it’s time to pitch the idea to your
    manager for approval. Following this, you can get back to the stakeholders to
    gauge their interest and initiate a more formal project. It can be beneficial
    to invest some time in building a preliminary **prototype** or proof of concept
    to illustrate your idea.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对自己可以做什么有了清晰的想法——尤其是它如何被使用以及会带来什么价值，就该向你的经理提出这个想法以获得批准。随后，你可以回到利益相关者那里，评估他们的兴趣，并启动一个更正式的项目。投资一些时间构建一个初步的**原型**或概念验证来说明你的想法可能会很有帮助。
- en: With a deep understanding of analytical/data science capabilities and the different
    business areas, the Senior Data Scientist is able to connect the dots and **create
    opportunities** to solve business problems or improve business functions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借对分析/数据科学能力和不同业务领域的深刻理解，高级数据科学家能够连接各个环节，并**创造机会**以解决业务问题或改善业务功能。
- en: 4 — Master the processes
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 — 精通流程
- en: “Recommends improvements in processes and procedures”
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “建议改进流程和程序”
- en: '![](../Images/63aaed9e559cc43f037f85a389b523dc.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/63aaed9e559cc43f037f85a389b523dc.png)'
- en: Photo by [Sam Moghadam Khamseh](https://unsplash.com/@sammoghadamkhamseh?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Sam Moghadam Khamseh](https://unsplash.com/@sammoghadamkhamseh?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: The deep business understanding of the Senior Data Scientist extends to the
    processes and procedures of their organization.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高级数据科学家的深刻业务理解扩展到他们组织的流程和程序。
- en: Senior Data Scientists know how to request new data, what are the steps to ingest,
    integrate and model that data. They know the steps needed to productionize their
    outputs, are familiar with the deployment of these output into the various business
    platforms, and ensure that the results are accessible and actionable for business
    stakeholders.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家知道如何请求新数据，数据的摄取、整合和建模步骤。他们知道将结果投入生产所需的步骤，对这些结果部署到各种业务平台非常熟悉，并确保结果对业务利益相关者是可访问和可操作的。
- en: Not only they know and follow these processes and procedures, they also **identify
    improvements** and implement gold-standards data, analytical and ML Ops processes
    to be followed by the entire data teams.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不仅知道并遵循这些流程和程序，还**识别改进**并实施黄金标准的数据、分析和机器学习操作流程，供整个数据团队遵循。
- en: The Senior Data Scientist navigates the organizational structure effectively,
    leveraging the support functions available — project managers, business analysts,
    product owners — in order to drive their programs forward.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家有效地驾驭组织结构，利用可用的支持功能——项目经理、业务分析师、产品负责人——以推动他们的项目向前发展。
- en: 5 — Become a teacher
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 — 成为一名教师
- en: “Mentor and Coach Data Scientists and Data Analysts”
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “指导和培训数据科学家和数据分析师”
- en: '![](../Images/08b2aa67b631daa64ad64bd8680a849b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08b2aa67b631daa64ad64bd8680a849b.png)'
- en: Photo by [Markus Spiske](https://unsplash.com/@markusspiske?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned in [this great article](/the-soft-skills-you-need-to-succeed-as-a-data-scientist-ceac760230d3),
    mentoring juniors or Data scientist has many benefits, and is a strong pre-requisite
    to be considered as a Senior Data Scientist.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: A Senior Data Scientist is a point of reference for Data Scientists or Data
    Analysts.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By spending the time to support more junior team members, Senior Data Scientists
    foster a culture of knowledge sharing within the team, establish their credibility,
    gain trust, enhance collaboration and gain experience for potential future roles
    in people’s management.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We’ve seen that technical expertise is not going to be enough to take you to
    the Senior or Principal Data Scientist level.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: A Senior Data Scientist pro-actively identifies data science project or products
    opportunities within the business and drives the business usage of these data
    science solutions rather than merely building them.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Increasing their visibility within the organization is also indispensable to
    the Senior Data Scientist: they act as a great team player by being a point of
    reference for Data Scientist and Data Analysts, understanding and supporting broad
    functional areas, their processes and stakeholders.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: I hope this gives you ideas and direction on what you need to demonstrate for
    you to get up the ranks of Data Scientists!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: What do you think? Did I forget anything? Let me know in the comments below!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
