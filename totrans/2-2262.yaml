- en: '**“two pianists playing, a person and a friendly robot, digital art,”** Image
    created using an AI image creation program, Midjourney, and edited by the author'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**“两个钢琴家在演奏，一个人和一个友好的机器人，数字艺术，”** 图像使用AI图像生成程序Midjourney创建，并由作者编辑。'
- en: In my [previous post](https://medium.com/towards-data-science/using-chatgpt-as-a-creative-writing-partner-part-1-prose-dc9a9994d41f),
    I discussed using ChatGPT, the large language model from OpenAI [1], as a writing
    partner for various types of prose. In this article, I will show how the system
    can be used to help compose music by generating chords from text prompts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的[上一篇文章](https://medium.com/towards-data-science/using-chatgpt-as-a-creative-writing-partner-part-1-prose-dc9a9994d41f)中，我讨论了如何将OpenAI的ChatGPT大型语言模型[1]作为各种类型散文的写作伙伴。在本文中，我将展示如何利用该系统通过生成和弦来帮助创作音乐。
- en: 'After a brief overview of ChatGPT, I will show the results of my experiments
    in writing music with the new system in the following styles: jazz, country rock,
    and reggae. I’ll finish by giving my general observations on using the model for
    composing music with some next steps for future exploration. Note that the third
    and final installment of this series will be about using the system to create
    picture books with help from Midjourney.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在简要概述ChatGPT之后，我将展示我在以下风格中使用新系统创作音乐的实验结果：爵士、乡村摇滚和雷鬼。我将通过提供一些对使用该模型创作音乐的一般观察和未来探索的下一步，来结束本文。请注意，本系列的第三部分将介绍如何利用该系统借助Midjourney创建图画书。
- en: ChatGPT
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT
- en: ChatGPT is the latest language model from OpenAI that was designed and trained
    to interact with people via a chat user interface. GPT stands for Generative Pre-trained
    Transformer, where a transformer is a type of AI model. You can read a complete
    background on the system in this series' [first article](https://medium.com/towards-data-science/using-chatgpt-as-a-creative-writing-partner-part-1-prose-dc9a9994d41f).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是OpenAI最新的语言模型，旨在通过聊天用户界面与人们互动。GPT代表生成预训练变换器，其中变换器是一种AI模型。你可以在本系列的[第一篇文章](https://medium.com/towards-data-science/using-chatgpt-as-a-creative-writing-partner-part-1-prose-dc9a9994d41f)中阅读有关该系统的完整背景。
- en: OpenAI made ChatGPT available for free [here](https://openai.com/api/), and
    there is a waitlist for a pro version [here](https://docs.google.com/forms/d/e/1FAIpQLScwuQEWBkxsNftEkvUgFx2Ov7pKcrOx8IUlZ241lvet7ziXCQ/viewform).
    Once you sign up, you can ask the system any question or tell it to generate something
    by typing in a prompt and hitting enter. For example, I asked it to create a chord
    progression for a blues song.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 在[这里](https://openai.com/api/)提供了免费的ChatGPT，并且[这里](https://docs.google.com/forms/d/e/1FAIpQLScwuQEWBkxsNftEkvUgFx2Ov7pKcrOx8IUlZ241lvet7ziXCQ/viewform)有一个专业版的等待名单。一旦你注册，你可以通过输入提示并按下回车键来向系统提问或要求它生成某些内容。例如，我让它为一首蓝调歌曲创建了和弦进行。
- en: '![](../Images/3b0368117ebca6ce2e760f6e91289aba.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3b0368117ebca6ce2e760f6e91289aba.png)'
- en: '**ChatGPT Generated Chords for a Blues Song**, Image by Author'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT生成的蓝调歌曲和弦**，图片由作者提供'
- en: The system responded with a series of 12 chords, a typical sequence in blues
    songs. Next, I wanted to see if ChatGPT could generate a melody to go along with
    the chords. I prompted the system to write a tune using [ABC music notation](https://abcnotation.com/),
    representing notes as letters and other metadata as text. Here’s what it composed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 系统回复了一系列12个和弦，这是蓝调歌曲中的典型序列。接下来，我想看看ChatGPT是否能生成与这些和弦相匹配的旋律。我提示系统用[ABC音乐符号](https://abcnotation.com/)写一首曲子，ABC符号用字母表示音符，用文本表示其他元数据。这是它创作的内容。
- en: '![](../Images/9f3b1e0e299a93fd211aa02d77f3a75b.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f3b1e0e299a93fd211aa02d77f3a75b.png)'
- en: '**ChatGPT Generated Melody for a Blues Song**, Image by Author'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT生成的蓝调歌曲旋律**，图片由作者提供'
- en: OK, that seems to be a lot of notes. But is the melody any good? To play the
    song, I used a program called [EasyABC](https://sourceforge.net/projects/easyabc/),
    an open-source ABC notation editor and player. I pasted the notes into EasyABC
    and saved the song as a MIDI file. Here’s what the melody sounds like. (Fair warning,
    it’s not very good.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这看起来有很多注释。但旋律怎么样呢？为了播放这首歌，我使用了一个叫做[EasyABC](https://sourceforge.net/projects/easyabc/)的程序，这是一个开源ABC符号编辑器和播放器。我将音符粘贴到EasyABC中，并将歌曲保存为MIDI文件。这是旋律的声音。（公平警告，这并不太好。）
- en: '**Blues Melody by ChatGPT,** Video by Author'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT生成的蓝调旋律**，视频由作者提供'
- en: Yikes! Although the melody is demonstrably bad, the chords are just fine for
    a blues song. I ran several more experiments with generating chords and melodies
    using the ChatGPT system. In almost all cases, the generated chords were at least
    decent and sometimes very good, but the generated melodies were always bad.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！尽管旋律明显不好，但和弦对于一首蓝调歌曲来说完全没问题。我还进行了几次实验，使用ChatGPT系统生成和弦和旋律。在几乎所有情况下，生成的和弦至少是不错的，有时甚至很好，但生成的旋律总是很糟糕。
- en: I suspect that ChatGPT is good with chords because of the relatively large amount
    of text on the Internet showing songs with chords and discussions of chord progressions.
    Conversely, only a few sites show melodies in ABC or any other text-based format.
    As a result, it generally knows what a melody is and clearly understands the ABC
    format, but apparently, this is not enough for the system to compose decent melodies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑ChatGPT在和弦方面表现出色，是因为互联网上有大量展示和弦和和弦进行讨论的文本。相反，只有少数网站展示ABC或其他基于文本的旋律格式。因此，它通常知道旋律是什么，并清楚理解ABC格式，但显然，这还不足以让系统创作出体面的旋律。
- en: The remainder of this article recounts my experiments using ChatGPT to compose
    chord progressions for songs in different musical styles. To create melodies and
    musical accompaniment, I used the commercial software from PG Music called [Band-in-a-Box](https://www.pgmusic.com/)
    (BiaB).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文剩余部分讲述了我使用ChatGPT为不同音乐风格的歌曲编写和弦进行的实验。为了创作旋律和音乐伴奏，我使用了PG Music的商业软件[Band-in-a-Box](https://www.pgmusic.com/)（BiaB）。
- en: 'For each song, I first interacted with ChatGPT to compose the chords. I then
    ran BiaB, typed in the generated chords, and chose a style like Texas Blues. BiaB
    wrote the melodies and backing tracks based on the chords, and I rendered the
    song as a video. For example, here is the blues song again. (A note to all audiophiles:
    To hear the bass line, use headphones or external speakers.)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每首歌曲，我首先与ChatGPT互动以编写和弦。然后我运行BiaB，输入生成的和弦，并选择像德州蓝调这样的风格。BiaB根据和弦编写旋律和伴奏曲目，然后我将歌曲制作成视频。例如，这里是再次播放的蓝调歌曲。（给所有发烧友的一个提示：要听到低音线，请使用耳机或外部扬声器。）
- en: '**Blues Chords and Melody**, by ChatGPT, Video by Author'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**蓝调和弦和旋律**，由ChatGPT生成，视频由作者提供'
- en: Ahh! Much better. BiaB uses a dataset of MIDI recordings from real musicians
    as the basis for putting the song together, so the tunes have a more human feel.
    It also set the parameters like the instrumentation (drums, bass, and two guitars)
    and playing groove (swing 8th notes) that were appropriate for the blues-rock
    style.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 啊！好多了。BiaB 使用真实音乐家的 MIDI 录音数据集作为编排歌曲的基础，使曲调更具人性化。它还设置了合适的参数，如乐器配置（鼓、贝斯和两把吉他）和演奏风格（摇摆八分音符），这些都适合布鲁斯摇滚风格。
- en: Using ChatGPT for Composing Music
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 作曲
- en: Based on my interactions with ChatGPT, it knows quite a bit about music. It
    knows music theory well, and it knows about various genres and styles. The following
    sections show how I used the system to create chord progressions for multiple
    styles of tunes, jazz, polka, and country rock.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我与 ChatGPT 的互动，它对音乐了解颇多。它掌握音乐理论，对各种风格和流派也很熟悉。以下部分展示了我如何利用系统为多种风格的曲调（如爵士乐、波尔卡和乡村摇滚）创建和弦进行。
- en: '![](../Images/aac64920e3a18dfb0f6afc09a84b2410.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aac64920e3a18dfb0f6afc09a84b2410.png)'
- en: “**a** **grand piano in a jazz club,**” Midjourney Image, Edited by Author
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “**爵士俱乐部里的** **大钢琴，**” Midjourney 图片，由作者编辑
- en: Jazz Music
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 爵士音乐
- en: Here’s how I coaxed ChatGPT into writing the chords for a new jazz tune. I started
    by getting it to discuss the general framework for a jazz song and then asked
    it to compose the chord progressions for different song parts. Note that ChatGPT’s
    responses to my commands are in italics in the following interactions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我如何让 ChatGPT 为一首新的爵士乐曲编写和弦的过程。我首先让它讨论爵士乐曲的总体框架，然后让它为不同的歌曲部分编写和弦进行。请注意 ChatGPT
    对我的指令的回应在以下互动中是*斜体*的。
- en: '*Create the framework for a new jazz song.*'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为一首新的爵士乐曲创建框架。*'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sure! Here is a basic framework for a jazz song:'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然！这是一个爵士乐曲的基本框架：
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Introduction: This is typically a short section at the beginning of the song
    where the melody is introduced by a solo instrument, such as the saxophone or
    trumpet. The rest of the band may join in with simple chordal accompaniment.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引言：这通常是歌曲开头的一个简短部分，由单独的乐器（如萨克斯ophone或小号）引入旋律。其余的乐队可能会加入简单的和弦伴奏。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Head: The head is the main theme of the song and is typically played by the
    entire band. This is where the chord progression of the song is introduced. Jazz
    songs often use complex chord progressions, such as ii-V-I or iii-vi-ii-V.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 头部：头部是歌曲的主要主题，通常由整个乐队演奏。在这里介绍了歌曲的和弦进行。爵士乐曲常使用复杂的和弦进行，如 ii-V-I 或 iii-vi-ii-V。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Solo: After the head is played a few times, one or more musicians will typically
    take a solo turn, improvising over the chord progression of the song.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 独奏：在头部演奏几次后，通常会有一名或多名音乐家进行独奏，即在歌曲的和弦进行上即兴演奏。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bridge: The bridge is a contrasting section that provides relief from the main
    theme of the song. It may feature a different chord progression and melody than
    the head.'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥段：桥段是一个对比的部分，为歌曲的主要主题提供缓解。它可能会有不同的和弦进行和旋律。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Outro: The outro is the closing section of the song and may feature a shortened
    version of the head or a reprise of the introduction.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尾声：尾声是歌曲的结束部分，可能会出现头部的简化版本或引言的重现。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is just a basic outline, and jazz songs can take many different forms.
    The instruments may enter at different points in the song and the structure can
    be varied to suit the needs of the musicians and the style of the song.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这只是一个基本的大纲，爵士乐曲可以有多种形式。乐器可能在歌曲的不同位置出现，结构可以根据音乐家和歌曲风格的需要进行调整。
- en: This seems like a good explanation of the various parts of a jazz tune. Notice
    how it used Roman numeral analysis (i.e., “ii-V-I”) to describe the chord sequences,
    which composers often use. I then asked it to write chord progressions for a new
    song, continuing the chat thread.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是对爵士乐曲各部分的很好的解释。注意它如何使用罗马数字分析（例如，“ii-V-I”）来描述和弦序列，这也是作曲家们经常使用的。我随后让它为一首新歌编写和弦进行，继续了聊天线程。
- en: '*What would the chord progressions be for the various parts?*'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*不同部分的和弦进行会是什么？*'
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The chord progressions for the various parts of a jazz song will depend on the
    specific song and the style of jazz being played. Jazz songs often use complex
    chord progressions that may include multiple chords per measure, and the chords
    used can vary widely depending on the style of jazz and the preferences of the
    musicians.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 爵士乐歌曲的各种部分的和弦进行将取决于具体的歌曲和演奏的爵士风格。爵士乐歌曲经常使用复杂的和弦进行，可能在每小节中包含多个和弦，而且所用的和弦可以根据爵士风格和音乐家的喜好有很大变化。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here are a few examples of common chord progressions that may be used in a
    jazz song:'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是一些常见的和弦进行示例，这些和弦进行可能会在爵士乐歌曲中使用：
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Head: ii-V-I: This is a very common chord progression in jazz and is often
    used to create tension and resolution. It consists of a minor chord (ii), followed
    by a dominant chord (V), and then a major chord (I). For example, in the key of
    C, the ii-V-I progression would be Dm7-G7-Cmaj7.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主歌：ii-V-I：这是爵士乐中非常常见的和弦进行，通常用于创建张力和解决。它由一个小和弦（ii），接着是一个主和弦（V），然后是一个大和弦（I）。例如，在C大调中，ii-V-I的和弦进行是Dm7-G7-Cmaj7。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bridge: iii-vi-ii-V: This chord progression uses a series of minor chords to
    build tension and then resolves with a dominant chord. In the key of C, the iii-vi-ii-V
    progression would be Em7-Am7-Dm7-G7.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥段：iii-vi-ii-V：这个和弦进行使用了一系列小和弦来构建张力，然后用一个主和弦解决。在C大调中，iii-vi-ii-V的和弦进行是Em7-Am7-Dm7-G7。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These are just a few examples, and there are many other chord progressions that
    may be used in a jazz song. The important thing is to choose chord progressions
    that support the melody and create the desired mood and atmosphere for the song.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些只是几个示例，还有许多其他和弦进行可以在爵士乐歌曲中使用。重要的是选择支持旋律并为歌曲创造所需情绪和氛围的和弦进行。
- en: This time it gave me both progressions in the Roman numeral format and specific
    chords in the key of C major. I got a little kick out of this because I, too,
    transposed all of the training data for my earlier [AI-Tunes](https://medium.com/towards-data-science/ai-tunes-creating-new-songs-with-artificial-intelligence-4fb383218146)
    project into C maj for simplicity.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这次它给了我罗马数字格式的和弦进行和C大调中的具体和弦。我对此感到有些兴奋，因为我也将之前[AI-Tunes](https://medium.com/towards-data-science/ai-tunes-creating-new-songs-with-artificial-intelligence-4fb383218146)项目的所有训练数据转换成了C大调以简化处理。
- en: For the new jazz tune, I used the suggested Dm7-G7-Cmaj7 progression for the
    head and solos and the Em7-Am7-Dm7-G7 progression for the bridge. For the intro
    and outro parts, I just stayed on Cmaj7 for four bars. The only thing left to
    do was to give the song a name, which I got from ChatGPT.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这首新的爵士乐曲，我使用了建议的Dm7-G7-Cmaj7进行作为主歌和即兴部分，而桥段使用了Em7-Am7-Dm7-G7进行。对于引子和尾声部分，我只是保持在Cmaj7上四小节。剩下的就是给歌曲起个名字，我是从ChatGPT那里得到的。
- en: '*What’s a good name for this tune?*'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这首曲子的好名字是什么呢？*'
- en: “A Night at the Speakeasy”
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “夜晚在秘密酒吧”
- en: OK. To hear the music, I used the technique described above. I fired up BiaB,
    pasted in the generated chord sequences, chose a jazz style, and, voilà, it composed
    a new tune with melodies played on the sax with backing tracks (drums, bass, and
    piano). And here it is.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。为了听到音乐，我使用了上面描述的技巧。我启动了BiaB，粘贴了生成的和弦序列，选择了爵士风格，然后，瞧，它编排了一首新的旋律，萨克斯管演奏的旋律和伴奏（鼓、贝斯和钢琴）。这就是它。
- en: '**“A Night at the Speakeasy,”** Chords by ChatGPT, Music by BiaB, Video by
    Author'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**“夜晚在秘密酒吧，”** 和弦由ChatGPT提供，音乐由BiaB创作，视频由作者制作'
- en: Not bad! It’s a little bland, maybe OK to accompany a pleasant ride in an elevator,
    but it seems to be above average for computer-generated music. This is faint praise,
    I know, and BiaB did most of the heavy lifting. But ChatGPT’s chord progressions
    appear to be solid. Note that I intentionally made the tune short (1:10) for demo
    purposes. An actual jazz song would come back to the head multiple times and have
    more extended solos with different instruments. Up next is some polka music.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 不错！这有点平淡，也许适合在电梯里伴奏，但对于计算机生成的音乐来说，它似乎表现得相当不错。我知道这只是轻微的赞扬，BiaB完成了大部分工作。但ChatGPT的和弦进行看起来是稳固的。请注意，我故意把这首曲子做得很短（1:10），以便于演示。实际的爵士乐曲会多次回到主歌，并有更长的即兴部分和不同的乐器。接下来是一些波尔卡音乐。
- en: '![](../Images/8ec899f63bf1b35800fded665225925c.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ec899f63bf1b35800fded665225925c.png)'
- en: “**an accordion an empty stage with other instruments**,” Midjourney Image,
    Edited by Author
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “**一台手风琴与空旷舞台上的其他乐器**，” Midjourney 图片，作者编辑
- en: Polka Music
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波尔卡音乐
- en: For my next experiment, I just jumped right in and asked ChatGPT to write some
    chords for a polka tune.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的下一个实验，我直接跳入并请求ChatGPT为一首波尔卡曲子写一些和弦。
- en: '*Write the chord progressions for parts of a polka song.*'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为波尔卡歌曲的部分写出和弦进行。*'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sure! Here are some chord progressions that you could use in a polka song:'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然！这里是一些你可以在波尔卡歌曲中使用的和弦进行：
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The most basic polka chord progression is a simple I-IV-V progression, using
    the key of C major as an example:'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最基本的波尔卡和弦进行是简单的 I-IV-V 进行，以 C 大调为例：
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: C — F — G
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C — F — G
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s a variation on that progression that adds in the ii chord (D minor):'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是对该进行的一个变体，加入了 ii 和弦（D 小调）：
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: C — Dm — F — G
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C — Dm — F — G
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another common polka progression is to start with the iii chord (E minor) and
    then move to the IV chord (F major) and the I chord (C major):'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个常见的波尔卡和弦进行是以 iii 和弦（E 小调）开始，然后转到 IV 和弦（F 大调）和 I 和弦（C 大调）：
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Em — F — C
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Em — F — C
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You could also try a more complex progression that involves the ii chord and
    the vi chord (A minor):'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你也可以尝试一个更复杂的和弦进行，涉及 ii 和弦和 vi 和弦（A 小调）：
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: C — Dm — A7 — F — G
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C — Dm — A7 — F — G
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember that these are just a few examples, and you can get creative with your
    chord progressions in a polka song. The most important thing is to keep a bouncy,
    energetic feel to the music and to keep the rhythms driving and lively.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记住，这些只是一些示例，你可以在波尔卡歌曲中发挥创造力。最重要的是保持音乐的弹性和能量，并保持节奏的推动力和活力。
- en: Again, ChatGPT suggested chords for the song parts in the key of C major. I
    found that if I didn’t specify a key in my initial request, it always resorted
    to being in C. As a side note, the system does know how to transpose songs; you
    just have to ask it (i.e., “Transpose this song to B flat.”)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，ChatGPT 提供了 C 大调下的歌曲部分和弦。我发现如果我在最初的请求中没有指定调性，它总是选择 C。顺便说一句，系统确实知道如何转调歌曲；你只需要告诉它（例如，“将这首歌转调到
    B 平调”）。
- en: I liked the chord patterns it suggested for the song, along with some helpful
    commentary. However, there was a minor error (pun intended 😉) with the final progression,
    in that it mentioned A minor in the commentary but showed A7 in the sequence,
    which is a dominant chord. It turns out that A7 actually sounds good there.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢它为歌曲建议的和弦模式以及一些有用的评论。不过，最终的和弦进行有一个小错误（双关语 😉），评论中提到了 A 小调，但序列中显示的是 A7，这是一个属和弦。事实证明
    A7 实际上在那里听起来很好。
- en: I then asked the system to write specific chord progressions for the various
    parts of the new tune.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我然后要求系统为新曲目的各个部分写出具体的和弦进行。
- en: '*OK, please write the chords for an intro, verse, and bridge of a polka song.*'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*好的，请写出一首波尔卡歌曲的引子、主歌和桥段的和弦。*'
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sure! Here’s an example of a chord progression for an intro, verse, and bridge
    of a polka song, using the key of C major:'
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然！这里是一个使用 C 大调的波尔卡歌曲引子、主歌和桥段的和弦进行示例：
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Intro: C — F — G (x2)'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引子：C — F — G (x2)
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Verse: C — Dm — A7 — F — G (x2)'
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主歌：C — Dm — A7 — F — G (x2)
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bridge: Em — A7 — Dm — G'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥段：Em — A7 — Dm — G
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Again, these are just examples, and you can get creative with your chord progressions
    in a polka song. You could also try adding in additional chords or modulating
    to a different key in the bridge to add some variety to your song. Just be sure
    to keep the rhythms lively and energetic to capture the feel of a polka song.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次强调，这些只是示例，你可以在波尔卡歌曲中发挥创造力，尝试不同的和弦进行。你也可以在桥段中加入额外的和弦或调到不同的调性，以为你的歌曲增添一些变化。只要确保节奏充满活力和能量，以捕捉波尔卡歌曲的感觉。
- en: I liked the results! It chose example progressions from the initial suggestions
    and specified how many times to repeat the sequences with the “x2” indicators.
    Notice how it kept the A7 chord in the verse and, as a bonus, added that chord
    to the bridge pattern as well. I had to make some creative decisions on the timing
    of the chords in the intro and the verse, so I made them go like this, with a
    quick F-G turnaround at the end for both.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这些结果！它选择了初步建议中的示例和弦进行，并指定了重复序列的次数，使用了“x2”指示符。注意它在主歌中保持了 A7 和弦，并且作为额外奖励，也将该和弦加入了桥段模式中。我不得不对引子和主歌中的和弦时机做出一些创造性的决策，所以我让它们这样进行，并在最后加了一个快速的
    F-G 转场。
- en: 'Intro: C-C-F-G (x2)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 引子：C-C-F-G (x2)
- en: 'Verse: C-C-Dm-Dm-A7-A7-F-G (x2)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 主歌：C-C-Dm-Dm-A7-A7-F-G (x2)
- en: I kept the bridge as originally written. I then asked it to give the song a
    name.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我保持了原本写的桥段。然后我要求给歌曲起个名字。
- en: '*What’s a good name for this song?*'
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这首歌叫什么名字好？*'
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s entirely up to you! You might consider giving your song a fun, playful
    name that reflects the lighthearted nature of the polka genre. Some ideas could
    be “Polka Party,” “Dancing Shoes,” “The Happy Polka,” or “The Polka Waltz.” Alternatively,
    you could choose a more descriptive name that reflects the theme or lyrics of
    your song, such as “The Love Polka,” “Spinning with Clara,” or “The Polka of Despair.”
    Ultimately, the name of your song is a matter of personal preference, so choose
    something that you think represents your song well and captures its spirit.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这完全取决于你！你可以考虑给你的歌曲起一个有趣、富有玩味的名字，以反映波尔卡风格的轻松性质。一些建议可能是“波尔卡派对”、“舞动的鞋子”、“快乐的波尔卡”或“波尔卡华尔兹”。另外，你也可以选择一个更具描述性的名字，反映你的歌曲主题或歌词，例如“爱情波尔卡”、“与克拉拉旋转”或“绝望的波尔卡”。最终，你的歌曲名字是个人偏好的问题，所以选择一个你认为能很好地代表你的歌曲并捕捉其精神的名字。
- en: Wow. Unlike the previous example, it gave me a lot of names to choose from.
    ChatGPT is quirky this way. Sometimes it comes back with a simple answer, but
    sometimes it gets chatty. Note that I could have asked for more suggestions if
    needed. Of the seven recommendations, I liked “Spinning with Clara” the best,
    as it was the most unique.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 哇。与之前的例子不同，这次给了我很多名字可以选择。ChatGPT在这方面很古怪。有时它给出简单的答案，但有时它会很健谈。请注意，如果需要，我本可以要求更多建议。在七个推荐中，我最喜欢“与克拉拉旋转”，因为它最具独特性。
- en: I then pasted the chords into BiaB, including the repeated patterns, chose a
    polka style, and it rendered the song. Here is “Spinning with Clara.”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我将和弦粘贴到BiaB中，包括重复的模式，选择了波尔卡风格，它渲染了这首歌。这就是“与克拉拉旋转”。
- en: '**“Spinning with Clara,”** Chords by ChatGPT, Music by BiaB, Video by Author'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**“与克拉拉旋转，”** 和弦由ChatGPT提供，音乐由BiaB创作，视频由作者制作'
- en: Nice! Cool and catchy! I really like the intro riff, which is all BiaB. The
    instrumentation features bass, drums, guitar, and accordion, with a clarinet taking
    the lead. Ha! Clara? But I also like the chord progression from ChatGPT, especially
    when it hits the A7 chord in both the verse and the bridge. It adds some chromatic
    tension, which seems to fit the polka style.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 很好！酷且有吸引力！我真的很喜欢前奏的riff，全是BiaB制作的。乐器编排包括贝斯、鼓、吉他和手风琴，小号主导了演奏。哈哈！克拉拉？但我也喜欢ChatGPT的和弦进行，特别是在诗句和桥段中击中A7和弦时。这增加了一些色彩的紧张感，这似乎适合波尔卡风格。
- en: There is a little bit of a collision of tones between the clarinet and the accordion
    in bars 9 thru 12, but once the horn gets up an octave, it’s okay. I could always
    drop the accordion down in the mix for that stretch, but I wanted to see what
    it sounded like right out of the box (as it were 😏). Up next is some country rock.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9到12小节中，单簧管和手风琴之间有一点音色冲突，但一旦小号升高一个八度，就没问题。我可以在那段时间里将手风琴的音量调低，但我想看看它直接出来的声音（可以说是
    😏）。接下来是一些乡村摇滚。
- en: '![](../Images/d67a2b50ef22edd60342055187114bb0.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d67a2b50ef22edd60342055187114bb0.png)'
- en: “**country rock instruments on an empty stage,”** Midjourney Image, Edited by
    Author
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: “**空舞台上的乡村摇滚乐器，**” Midjourney 图片，作者编辑
- en: Country Rock Music
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乡村摇滚音乐
- en: My final experiment was generating chords for a country rock song. Country rock
    is a hybrid that combines elements from both music styles. I’m not sure if The
    Byrds started this sub-genre or not, but their frontman certainly thinks they
    did.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后的实验是为乡村摇滚歌曲生成和弦。乡村摇滚是一种结合了两种音乐风格元素的混合体。我不确定The Byrds是否开创了这个子流派，但他们的主唱肯定认为他们做到了。
- en: When The Byrds started country-rock, we had no idea there would be such a thing.
    We were just trying to honor the music. We started listening to country radio.
    We went to Nudie’s and got cowboy clothes. — Roger McGuinn of The Byrds
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当The Byrds开始演奏乡村摇滚时，我们没有想到会有这样的东西。我们只是想尊重音乐。我们开始听乡村电台。我们去了Nudie’s，买了牛仔衣服。——The
    Byrds的罗杰·麦奎因
- en: In any event, ChatGPT seems to know what country rock is, as it provided some
    nice chord progressions and commentary when I asked.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，ChatGPT似乎知道什么是乡村摇滚，因为它在我询问时提供了一些不错的和弦进行和评论。
- en: '*Write chord progressions for a country rock song, with a verse, chorus, and
    bridge.*'
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为乡村摇滚歌曲编写和弦进行，包括一段歌词、合唱和桥段。*'
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here’s an example of a chord progression for a country rock song with a verse,
    chorus, and bridge:'
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个带有诗句、合唱和桥段的乡村摇滚歌曲的和弦进行示例：
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Verse: E — B — A — B (I — V — IV — V)'
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诗句：E — B — A — B（I — V — IV — V）
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Chorus: E — A — B — E (I — IV — V — I)'
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 合唱：E — A — B — E（I — IV — V — I）
- en: ''
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bridge G#m — F# — B — E (iii — ii — V — I)
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥段 G#m — F# — B — E（iii — ii — V — I）
- en: ''
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This progression provides a strong sense of tonality and movement, and it can
    be used as the foundation for a country rock song. The verse uses the I — V —
    IV — V progression, which is a common progression in country rock and provides
    a sense of tension and release. The chorus then resolves that tension with the
    I — IV — V — I progression, which is a strong, driving progression that’s often
    used in rock and pop music. The bridge adds some variety to the song by using
    a different progression, the iii — ii — V — I progression, which adds a sense
    of contrast and can help to build excitement and tension leading into the final
    chorus.
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个和弦进行提供了强烈的调性和动感，可以作为乡村摇滚歌曲的基础。主歌使用了I — V — IV — V进行，这在乡村摇滚中很常见，提供了一种紧张和释放的感觉。副歌则用I
    — IV — V — I进行解决了这种紧张感，这是一个强劲、有力的进行，常用于摇滚和流行音乐中。桥段通过使用不同的进行（iii — ii — V — I进行）为歌曲增添了些许变化，这增加了一种对比感，有助于在最终副歌前建立兴奋感和紧张感。
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, this is just one example, and there are many other chord progressions
    that could be used in a country rock song. The important thing is to find a progression
    that works well with your song and helps to create the desired mood and feel.
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这只是一个例子，还有许多其他和弦进行可以在乡村摇滚歌曲中使用。重要的是找到一种与您的歌曲匹配良好并帮助创造所需氛围和感觉的和弦进行。
- en: The results here seem good, too. However, note that the system is again confused
    about which chords are dominant and which are minor. In the Roman numeral format,
    uppercase letters indicate major chords, and lowercase letters indicate minor
    chords. The chords for the bridge part were specified as “G#m — **F#** — B — E
    (iii — **ii** — V — I),” where the ii chord should be F# minor, but it shows as
    F# major. It did get the G# minor chord correct. I decided to roll with the mistake,
    but I asked the system to use 7th chords, often used in both country and rock
    music. I just needed to ask.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果似乎也不错。然而，请注意系统再次对哪些和弦是主和弦，哪些是小和弦感到困惑。在罗马数字格式中，大写字母表示大调和弦，小写字母表示小调和弦。桥段部分的和弦被指定为“G#m
    — **F#** — B — E (iii — **ii** — V — I)”，其中ii和弦应该是F#小调，但显示为F#大调。它确实正确识别了G#小调和弦。我决定接受这个错误，但我要求系统使用7和弦，这在乡村和摇滚音乐中经常使用。我只需要提出请求。
- en: '*OK, but use 7th chords.*'
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*好的，但使用7和弦。*'
- en: ''
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sure! Here’s an example of a chord progression for a country rock song with
    a verse, chorus, and bridge, using 7th chords:'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然！这是一个乡村摇滚歌曲的和弦进行示例，包含主歌、副歌和桥段，使用7和弦：
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Verse: E7 — B7 — A7 — B7 (I7 — V7 — IV7 — V7)'
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主歌：E7 — B7 — A7 — B7 (I7 — V7 — IV7 — V7)
- en: ''
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Chorus: E7 — A7 — B7 — E7 (I7 — IV7 — V7 — I7)'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 副歌：E7 — A7 — B7 — E7 (I7 — IV7 — V7 — I7)
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bridge: G#m7 — F#7 — B7 — E7 (iii7 — ii7 — V7 — I7)'
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥段：G#m7 — F#7 — B7 — E7 (iii7 — ii7 — V7 — I7)
- en: ''
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This progression is similar to the one I suggested earlier, but it includes
    7th chords, which add a bit more complexity and color to the chords. The 7th chords
    add a sense of tension and dissonance, which can be particularly effective in
    a country rock context.
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个和弦进行与我之前建议的类似，但它包含了7和弦，这为和弦增添了更多复杂性和色彩。7和弦增加了一种紧张感和不和谐感，这在乡村摇滚背景中可能特别有效。
- en: ''
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Again, this is just one example, and there are many other chord progressions
    that could be used in a country rock song using 7th chords. The important thing
    is to find a progression that works well with your song and helps to create the
    desired mood and feel.
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次，这只是一个例子，还有许多其他和弦进行可以在使用7和弦的乡村摇滚歌曲中使用。重要的是找到一种与您的歌曲匹配良好并帮助创造所需氛围和感觉的和弦进行。
- en: And sure enough, it added a 7 to all of the chords. But it also behaved like
    a good writing partner when it provided positive reinforcement for my suggestion
    as being “particularly effective in a country rock context.” Why, thank you kindly,
    partner! I had one more request.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 果然，它在所有和弦上都加了一个7。但它也像一个优秀的写作伙伴一样，当它认为我的建议在乡村摇滚背景下“特别有效”时，给出了积极的反馈。非常感谢你，伙伴！我还有一个请求。
- en: '*What’s a good name for this country rock song?*'
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这个乡村摇滚歌曲的好名字是什么？*'
- en: ''
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Kickin’ Up Dust”
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Kickin’ Up Dust”
- en: Again, it responded with just one suggestion for a name. But it seemed to fit,
    especially with the “g” missing at the end of kicking, so I used it.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，它只给出了一个名字建议。但这个名字似乎很合适，特别是“kicking”末尾缺少了“g”，所以我用了它。
- en: I then put all the chords in BiaB, which I did without making any decisions
    because the three parts had four chords. I then chose a country rock style and
    generated the song. Here it is.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我将所有和弦放入BiaB中，我没有做任何决定，因为三个部分都有四个和弦。我选择了乡村摇滚风格并生成了歌曲。就是这样。
- en: '**“Kickin’ Up Dust,”** Chords by ChatGPT, Music by BiaB, Video by Author'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**“Kickin’ Up Dust,”** 和弦由ChatGPT提供，音乐由BiaB创作，视频由作者制作'
- en: BiaB chose drums, bass, and organ for the backing tracks and guitar for the
    lead melody, which is common in country rock. The guitar work was particularly
    lovely, although using a pedal steel guitar would have been fitting. And the chords
    from ChatGPT worked well once again. To my ears, the bridge part is the piece's
    highlight, despite (or maybe because of) the erroneously dominant F#7 chord.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: BiaB选择了鼓、贝斯和风琴作为伴奏，并用吉他演奏主旋律，这在乡村摇滚中很常见。吉他的表现特别出色，尽管使用踏板钢吉他也会更合适。ChatGPT提供的和弦再次表现良好。对我来说，尽管（或者也许正因为）错误主导的F#7和弦，过渡部分仍然是这首作品的亮点。
- en: Discussion and Next Steps
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论和下一步
- en: As I have shown, ChatGPT knows a lot about music theory and can generate chord
    progressions for various styles of music and provide color commentary for its
    choices. It can also take feedback to create variations of the composed songs
    and provide additional comments. It occasionally makes mistakes, like giving contradictory
    and seemingly incorrect recommendations for chords. But the results sounded just
    fine in the two cases where that happened.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所展示的，ChatGPT对音乐理论有很深入的了解，能够为各种音乐风格生成和弦进行，并对其选择提供色彩评论。它还可以接受反馈来创建编曲的变体并提供额外的评论。它偶尔会犯错误，比如给出矛盾且似乎不正确的和弦建议。但在发生这种情况的两次中，结果听起来都还不错。
- en: One thing I didn’t try was showing ChatGPT the chords to an original song as
    a work in progress and asking it to suggest some improvements or add a new part.
    Based on my experience with it, the results would be pretty good.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有尝试的一件事是将原歌曲的和弦作为进展中的作品展示给ChatGPT，并请它建议一些改进或添加新部分。根据我与它的经验，结果应该会相当不错。
- en: The system has a long way to go for composing melodies, however. My initial
    try at creating a melody for a blues song did not sound good at all.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该系统在作曲方面还有很长的路要走。我初次尝试为一首蓝调歌曲创作旋律时，效果并不好。
- en: A New Version of ChatGPT
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT的新版本
- en: As I was in the middle of working on this project, OpenAI released a [new version](https://help.openai.com/en/articles/6825453-chatgpt-release-notes)
    of their model with improvements.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当我正在进行这个项目时，OpenAI发布了一个[新版本](https://help.openai.com/en/articles/6825453-chatgpt-release-notes)的模型，进行了改进。
- en: 'We’re excited to announce several updates to ChatGPT! Here’s what’s new:'
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们很高兴地宣布ChatGPT的一些更新！以下是新内容：
- en: ''
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We made more improvements to the ChatGPT model! It should be generally better
    across a wide range of topics and has improved factuality. … — Open AI
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们对ChatGPT模型进行了更多改进！它在广泛的话题上应该总体表现更好，并且事实准确性得到了提升。… — Open AI
- en: I then recreated my blues melody experiment with the new version, but the results
    were similar.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我随后用新版本重新创建了我的蓝调旋律实验，但结果相似。
- en: '*Write a 12-bar blues progression in the key of E.*'
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在E大调中写一个12小节的蓝调和弦进行。*'
- en: ''
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: E — E — E — E
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: E — E — E — E
- en: A — A — E — E
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A — A — E — E
- en: B7 — A — E — B7
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: B7 — A — E — B7
- en: ''
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Write a melody for this song in ABC notation.*'
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为这首歌编写ABC记谱法的旋律。*'
- en: ''
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Unfortunately, as a AI I cannot write a melody for you as it requires creativity
    and inspiration, but I can give you an example of a melody in ABC notation that
    you can use as a starting point:'
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的是，作为AI，我不能为你创作旋律，因为这需要创造力和灵感，但我可以给你一个ABC记谱法的旋律示例，作为起点：
- en: ''
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: X:1
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: X:1
- en: T:Example Blues Melody
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: T:Example Blues Melody
- en: M:4/4
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: M:4/4
- en: L:1/8
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: L:1/8
- en: K:E
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: K:E
- en: “E” E2 E E2 E | “A” A2 A A2 A | “B7” B2 B2 B2 B2 | “E” E2 E E2 E |
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “E” E2 E E2 E | “A” A2 A A2 A | “B7” B2 B2 B2 B2 | “E” E2 E E2 E |
- en: “E” E2 E E2 E | “A” A2 A A2 A | “E” E2 E E2 E | “B7” B2 B2 B2 B2 |
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “E” E2 E E2 E | “A” A2 A A2 A | “E” E2 E E2 E | “B7” B2 B2 B2 B2 |
- en: “E” E2 E E2 E | “A” A2 A A2 A | “E” E2 E E2 E | “B7” B2 B2 B2 B2 |
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “E” E2 E E2 E | “A” A2 A A2 A | “E” E2 E E2 E | “B7” B2 B2 B2 B2 |
- en: ''
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is just an example and you can always change the rhythm or the notes for
    your own preference.
  id: totrans-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这只是一个例子，你可以根据自己的喜好随时更改节奏或音符。
- en: The melody here is also not good, and it got the chords all wrong between interactions.
    But at least the newer version seems to be aware of its own limitations. Maybe
    it's OK that the system suggests that “creativity and inspiration” should come
    from humans.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的旋律也不好，而且在交互之间和弦全错了。但至少更新版本似乎意识到了自身的局限性。也许系统建议“创造力和灵感”应该来自人类是可以的。
- en: More on ChatGPT as a Creative Writing Partner
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多关于ChatGPT作为创意写作伙伴的信息
