- en: 2\. Submit your job
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you have finished to write your script, you are ready to submit your job
    to the queue.
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the `sbatch` (stands for submit batch) command to submit the script:'
