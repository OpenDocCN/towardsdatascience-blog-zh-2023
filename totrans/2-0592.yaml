  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All shell commands provided in this article can be run either from the command
    line or as a `.sh` script, i.e. simply run a file from your command line like
    so: `$ ./deploy.sh`'
