- en: What Being a Full-Stack Data Scientist at a Startup Is Like
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/what-being-a-full-stack-data-scientist-at-a-startup-is-like-fa54b6be4c26](https://towardsdatascience.com/what-being-a-full-stack-data-scientist-at-a-startup-is-like-fa54b6be4c26)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Constant acceleration, highly collaborative, and always learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://animadurkar.medium.com/?source=post_page-----fa54b6be4c26--------------------------------)[![Ani
