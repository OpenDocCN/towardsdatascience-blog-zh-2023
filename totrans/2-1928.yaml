  type: TYPE_NORMAL
  zh: 当前无法执行该操作。你在另一个标签页或窗口中登录了。你在另一个标签页或窗口中登出了…
- en: github.com](https://github.com/khuyentran1401/dbt-mage?source=post_page-----eb156fe6e81--------------------------------)
