  prefs: []
  type: TYPE_NORMAL
- en: Imagine pouring your heart and soul into a project for months, only to see some
    or all of its content shelved. **It‚Äôs a scenario many Data Scientists face.**
  prefs: []
  type: TYPE_NORMAL
- en: That happened to me more than once. It left me feeling profoundly bitter wondering
    why that even happened in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: '*This usually occurs when* ***business goals change.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The project gets deprioritized, *and so does* your contribution. This is what
    happened to me in this case. There wasn‚Äôt much I could do about company bets shifting.
  prefs: []
  type: TYPE_NORMAL
- en: '*Other times, it‚Äôs because* ***stakeholders do not follow up on your work.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even when your message is relevant this can happen when stakeholders *fail to
    grasp your insights* or *aren‚Äôt convinced by them. C*hances are it‚Äôs because you
    probably messed up somewhere. The good news is, there are **things you can do
    to prevent this** from occurring.
  prefs: []
  type: TYPE_NORMAL
- en: This also happened to me, and I‚Äôm here to tell you exactly how I messed up and
    what **skills** I picked up along the line to **turn my insights into actions.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a0b4b797f3a350d66d048b3f05ac42ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: 'The formula to become a Data Scientist never changes. It‚Äôs pretty straightforward‚Äîit
    all boils down to:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Maths + Code + Business Acumen + Soft Skills = Data Scientist Formula
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Boom. Nothing crazy.
  prefs: []
  type: TYPE_NORMAL
- en: The only slightly crazy part is the **soft skills**. They come into play at
    all stages of the project scope, and even more so when you have to deliver your
    insights and make sure they are turned into actions. The formula is not straightforward
    though.
  prefs: []
  type: TYPE_NORMAL
- en: '*(Also, if you‚Äôre a junior data scientist, be sure to check out my article
    below on the top 5 essential lessons I learned at Spotify as a junior myself)*'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
    [## 5 Essential Lessons for Junior Data Scientists I learned at Spotify (Part
    1)'
  prefs: []
  type: TYPE_NORMAL
- en: The insider‚Äôs guide to crushing your first years as a data scientist in Tech
    and leveling up your game.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: The not-so-soft Skills
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I don‚Äôt get why we call them *soft*. They‚Äôre even harder to build than those
    technical skills. No textbook formula tells you exactly how.
  prefs: []
  type: TYPE_NORMAL
- en: If they weren‚Äôt bestowed on you by your fairy godmother ü™Ñ, you need to get to
    work on bestowing them on yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/183b3590dd451ee69217f83ff2fc5747.png)'
  prefs: []
  type: TYPE_IMG
- en: If your fairy Godmother doesn‚Äôt look like this then I don‚Äôt want to hear about
    it ‚Äî Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: Some of them you‚Äôll learn when you get thrown out there in the wild and get
    your hands dirty. While others will rub off on you when you surround yourself
    with experts.
  prefs: []
  type: TYPE_NORMAL
- en: Soft skills are particularly important when you want to turn your insights into
    actions because you‚Äôll have to convince decision-makers why they matter
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But we‚Äôre not just talking about any soft skill. There is a particularly specific
    set of skills you need to develop to make sure your insights do not end up in
    limbo.
  prefs: []
  type: TYPE_NORMAL
- en: '**1\.** The Art of Translation**‚ú®**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One day, I had to explain the analysis of a complex A/B test we conducted, which
    involved using statistical terms like ‚Äúchi-test‚Äù and ‚Äúp-value.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: Technical jargon sounds like gibberish to most non-tech folks. So to make it
    easier for them to understand, I focused on whether the results were [*statistically
    significant*](https://medium.com/towards-data-science/fooled-by-statistical-significance-7fed1bc2caf9)
    or not. Usually, people know that it has something to do with the reliability
    of the results.
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôve gone through all the technical work involved in your project, all
    that‚Äôs left is to share the fruit of your labor with your stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: '**Keep in mind you‚Äôre speaking to non-tech people**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ones that will turn your insights or model into a product. These people
    have no idea what a [*Random Forest*](/understanding-random-forest-58381e0602d2)
    is. They just know it‚Äôs not a bunch of trees in Africa.
  prefs: []
  type: TYPE_NORMAL
- en: '*So learn how to* ***translate complex information into plain language*** *to
    make sure your work makes it to the next stage*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It‚Äôs easy to assume that everyone will understand terms you deem to be simple.
    But just because they also work in or with tech, doesn‚Äôt necessarily mean they
    will, so make sure to speak English. Using **plain language** is the first step
    to getting your message across, or else it might end up being all for naught.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/619cf70874c9cbb73508d5c52b3e9af7.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The Power of Persuasion ü´±üèº‚Äçü´≤üèæ
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I recently spent months working on deep-dive research. The goal was to understand
    the quality of a part of the experience and suggest data-backed recommendations
    on how to improve it.
  prefs: []
  type: TYPE_NORMAL
- en: One key recommendation seemed outlandish to some, but my gut told me we were
    onto something. So, I reached out to a team working on a completely different
    aspect of this project. I dug into their past research and gathered any argument
    I could find that could support my cause.
  prefs: []
  type: TYPE_NORMAL
- en: I ultimately managed to convince my audience why my insight was worth pursuing.
    Had I not embraced it from the start, I would have never managed to have an impact
    through my research.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9940553bb8c6216b1e60ff0d741b971a.png)'
  prefs: []
  type: TYPE_IMG
- en: Yes he has 3 hands, how do you expect to achieve all this with only 2? This
    takes effort so you‚Äôll need all the hands you can find ‚Äî Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: When you want your work to be turned into something real and impactful, **persuasion
    becomes your new ally**. It is not an easily learnt skill but it will help you
    stand out as an exceptional data scientist
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your audience is listening to you. True. **But that doesn‚Äôt mean they‚Äôre convinced.
    Why should they care?**
  prefs: []
  type: TYPE_NORMAL
- en: They also have to go the extra mile to convince *you* why it‚Äôs worth your time
    to research some stuff. So there is no reason why *you* also shouldn‚Äôt do the
    same. Everyone‚Äôs time is precious.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are 4 things you can do, and should do to make them care*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Not give up on your robust insights.** No matter how far-fetched they sound
    to others. Trust your instinct and advocate for them, **but only when you have
    confidence in their potential!!**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Present compelling arguments tailored to your specific audience.** Convince
    them why your insights are worth pursuing by speaking their language so that it
    resonates with them. Make sure it‚Äôs data-backed. *If you‚Äôre speaking to product
    managers then show them how your insights are relevant to the product.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Build a strategic plan.** You need to outline the key steps you propose to
    bring this vision into action.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Conduct thorough research on teams or companies that have successfully implemented
    similar project**.Emphasize the importance of not trailing behind and create a
    sense of urgency.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Repeat, repeat, repeat.** A fixed audience needs to hear something several
    times to integrate it. But also because you need to repeat the insights to different
    audiences. You never know where/who is the key stakeholder that will receive the
    information and unlock the next steps.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Be careful üö®
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In your quest for impact, remember that **not everything can be artificially
    forced into being useful**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you find yourself having to convince others too much, it might indicate a
    misalignment with stakeholders‚Äô expectations and hypotheses. But when your insights
    seamlessly align with their needs, and your story shines brightly within their
    context, there‚Äôs no need for persuasion ‚Äî the impact speaks for itself.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. The Magic of Storytelling ü§Ø
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Remember that deep-dive research I mentioned earlier?
  prefs: []
  type: TYPE_NORMAL
- en: It caught the interest of the VP in my department, so my manager and I had to
    ensure the story flowed seamlessly and made complete sense before presenting it.
  prefs: []
  type: TYPE_NORMAL
- en: We spent time on this because every detail had to be data-backed ‚Äî anything
    we said could influence impactful decisions.
  prefs: []
  type: TYPE_NORMAL
- en: When presenting your insights to decision-makers, storytelling skills makes
    the ultimate difference between whether or not they‚Äôll end up in the leaderboard
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After immersing yourself in a subject for weeks or months, it becomes challenging
    to distinguish what‚Äôs truly valuable to share from what‚Äôs not. Learning how to
    pick out important parts of the data and tie them back to suggestions for the
    product, and then persuade decision-makers to take action is a crucial skill.
  prefs: []
  type: TYPE_NORMAL
- en: Successful presentations are a result of both skillful delivery and strategic
    curation of relevant and compelling content
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At this point, you know what you want to talk about to your stakeholders. But
    do youknow ***how*** to talk about it?
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôre a junior, chances are you don‚Äôt. Even the most senior Data Scientists
    in Tech are still honing this skill.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2ab467a4372f192af667383a571cf75a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: These are the storytelling skills I acquired while preparing my presentation
    for the VP‚Äôs review
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First and foremost, make sure that you understand the **business goals,** **main
    strategic lines**, **focus areas** of the company, and how your project aligns
    with them.
  prefs: []
  type: TYPE_NORMAL
- en: This will make you create a non-siloed story. Something connected with the living
    ecosystem of your company. Your research is not a standalone piece of work. It‚Äôs
    meant to contribute to a broader mission and vision.
  prefs: []
  type: TYPE_NORMAL
- en: Clearly articulate in your presentation **how your work directly aligns** with
    this overarching goal.
  prefs: []
  type: TYPE_NORMAL
- en: '**Slide 1 ‚Äî Executive Summary**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It gives an overview of your work and includes a summary of key insights and
    recommendations. It sets expectations for your audience.
  prefs: []
  type: TYPE_NORMAL
- en: '**This should typically include:**'
  prefs: []
  type: TYPE_NORMAL
- en: Key insight, number, or idea that sums up the issue at hand
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Research objective + Methods used to reach this goal
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One chart illustrating the key statistic driving the research
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bullet points of the key insights and recommendations
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/176856b535658b61577b08b2097c00a3.png)'
  prefs: []
  type: TYPE_IMG
- en: Template of an Executive Summary ‚Äì Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Slide 2 ‚Äî Rationale + Disclaimers/Caveats**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Describe that key insight/number with more *details* and explain the *end goal*
    your research is trying to further
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Anything *worth sharing* that the stakeholder should know about to understand
    your research qualifies as a **caveat**. *This can be a disclaimer on data quality
    issues for example*
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/ff1df15375d7e74cd9fc201c027ed0f6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Slide 3 ‚Äî Summary of your Key Insights**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Support each key element with data.
  prefs: []
  type: TYPE_NORMAL
- en: '**üîä One Tip üîä:** Add a *hyperlink* next to each point leading to the slide
    where you develop the insight in-depth. This makes navigating your deck *easy*.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b6527341b66926671416c54dcb8fdb94.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Slide 4 ‚Äî Summary of the Recommendations**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Support each recommendation with the corresponding key number.
  prefs: []
  type: TYPE_NORMAL
- en: '**üîä One Tip üîä:** Tag the *relevant stakeholder(s)*. In this part, you want
    to explain how you suggest putting your recommendation into action to the person
    who is in a position to do it.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ecdde8791926ac118eb108440fa1625b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Body ‚Äî Segment your Story into Chapters + Insert a Recap at the end of each
    one of them**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Each section acts as a *chapter* to your story. Here is an example of how you
    can showcase each finding in your chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that each section prepares the ground for the next. Remember you‚Äôre
    telling a story here, so these need to flow *seamlessly*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Include a recap at the end of each chapter. This helps the information **stick**
    more in the mind of your audience.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/a0497ec36b7368b43d6697d31518e884.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Last Slide ‚Äî Next Steps**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'List the actions that need to be taken in the future. An example could be:'
  prefs: []
  type: TYPE_NORMAL
- en: '*‚ÄúMonitor the launch of an A/B test‚Äù*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2ba793a0edb91f070012c5c6cd9f9282.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '*Finally, keep in mind that your story needs to speak for itself****.*** *This
    means that anyone should be able to pick up the insights at any time even* without
    your intervention'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Storytelling is a **continuous journey for Data Scientists.** With time, you‚Äôll
    develop your own style.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'True success as a Data Scientist lies not only in your technical prowess, but
    also in your ability to effectively communicate, influence, and inspire. You can
    do this by:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Translating technical jargon to English.** Simplifying complex concepts for
    non-tech people ensures they understand your insights and their value.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Persuading your audience why your insights are worthwhile.** Your ability
    to rally stakeholders to your cause can turn mere concepts into action and create
    a lasting impact.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Continuously honing your storytelling skills.** Success lies not only in
    the delivery of the presentation but also in the meticulous curation of its content.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mastering these soft skills will propel your career to new heights and make
    your work truly impactful.
