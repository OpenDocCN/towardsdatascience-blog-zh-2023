  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢阅读。在离开之前，你一定要订阅我的内容，以便将我的文章发送到你的邮箱中。* [***你可以在这里订阅！***](https://andymcdonaldgeo.medium.com/subscribe)*此外，如果你喜欢这些内容并希望表达你的感谢，请考虑给予一些点赞。*'
- en: Data Used in this Example
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本示例中使用的数据
- en: The data used within this tutorial was downloaded from [**NLOG.nl**](https://www.nlog.nl/en/welcome-nlog),
    which is a website that contains well logging data for the entire Dutch sector
    of the North Sea. The data is free to download and use. Full details of the data
    licence can be found [**here**](https://www.nlog.nl/en/disclaimer)**.**
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程中使用的数据是从[**NLOG.nl**](https://www.nlog.nl/en/welcome-nlog)下载的，该网站包含了整个荷兰北海区域的井日志数据。这些数据可以免费下载和使用。有关数据许可的完整细节可以在[**这里**](https://www.nlog.nl/en/disclaimer)**找到。**
