  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/edb5ab00d7a85dcdd44a4256ca123c79.png)'
- en: 'Source: [https://www.tylervigen.com/spurious-correlations](https://www.tylervigen.com/spurious-correlations)
