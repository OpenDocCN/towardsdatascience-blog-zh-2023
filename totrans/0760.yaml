- en: Whether I‚Äôm analyzing an A/B test or performing foundational research, the process
    always starts with extracting data and transforming it into the desired form.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôm no shapeshifter, but I‚Äôve learned to pull the trick on data (or I‚Äôve been
    trying at least). It often starts with summoning the magical properties of SQL
    to extract the data and transform it into its final shape. Then we transition
    the dataset to Python to draw deeper insights.
  prefs: []
  type: TYPE_NORMAL
- en: 'Lesson #1 ‚Äî M**aster the art of assembling data and handling complex queries**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may think you already know that, but trust me, things can get messy pretty
    quickly. Let me explain why.
  prefs: []
  type: TYPE_NORMAL
- en: By SQL, I don‚Äôt mean the basic SELECT and GROUP BY. At this level, you‚Äôll need
    to conjure more **advanced querying functions** like window functions, datetime
    data, array/struct manipulations, and more.
  prefs: []
  type: TYPE_NORMAL
- en: In one of my current projects, I‚Äôm working on an A/B test analysis where we
    measure success using 4 metrics (+1 guardrail metric to make sure we‚Äôre not messing
    up anything in the process) ‚Üí This means crafting 5 complex queries of 40‚Äì50 lines
    each to extract one single metric at a time.
  prefs: []
  type: TYPE_NORMAL
- en: The challenge? Ensuring accuracy amidst the complex web of queries. Anything
    could go wrong once you start dealing with intertwined queries.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lesson #2 ‚Äî Master the skill of performing exploratory data analysis using
    statistics'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If by this stage you‚Äôve honed the skill of creating accurate datasets from scratch,
    you‚Äôve passed the first level. Next is making sure you understand the data using
    statistical techniques and visualization tools like histograms, scatter plots,
    or box plots.
  prefs: []
  type: TYPE_NORMAL
- en: Again, things can easily take a complex turn if you don‚Äôt keep your mind open
    to the mathematical implications of what‚Äôs going on with the data.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the experiment I previously mentioned, one of the success metrics had some
    extreme outliers that were skewing the metric results. I had to aggregate things
    at a user level to catch this bias, and then fix things correctly. **That‚Äôs where
    statistical knowledge comes in handy.**
  prefs: []
  type: TYPE_NORMAL
- en: 'After finding out my data was following a Poisson distribution, I was able
    to fix things with a simple trick of replacing the outlier values with a capped
    value at 3 standard deviations above the mean. Here‚Äôs the query I used:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Had it been a Normal distribution, I would have used a different approach,
    given the different shape of the curve. This approach specifically:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Now you get why it‚Äôs so important that you understand the distribution, trends,
    and potential anomalies hiding in the data. Just like I did, sometimes, you also
    need to go a step further in your digging by aggregating your data at user levels
    or other dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: How can you develop these skills?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, get your hands dirty with advanced functions on SQL for complex querying.
    Learn how to quality-check your queries.
  prefs: []
  type: TYPE_NORMAL
- en: And I happen to have been crafting the ultimate cheat sheet that you need to
