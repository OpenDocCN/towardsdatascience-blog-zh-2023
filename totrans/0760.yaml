- en: 'Lesson #4 ‚Äî Experiment with a dashboarding tool for a CV-boost'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Standalone visualizations can be powerful. And they‚Äôre even more so when put
    together.
  prefs: []
  type: TYPE_NORMAL
- en: In Tech, it‚Äôs common for Data Scientists to build dashboards to display and
    track key metrics.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Over the past months, I‚Äôve spent a good amount of time designing and building
    dashboards from scratch on Tableau. I wasn‚Äôt the only one, my entire team invested
    the same effort into building dashboards of similar scope.
  prefs: []
