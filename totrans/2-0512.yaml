  type: TYPE_NORMAL
  zh: å½“ç„¶ï¼Œå¦‚æœéœ€è¦å®ç°è‡ªå®šä¹‰æŒ‡æ ‡ï¼Œé‚£ä¹ˆè®¨è®ºå°±ä¼šæœ‰æ‰€ä¸åŒï¼Œä¾‹å¦‚ï¼Œå¦‚æœä½ æ­£åœ¨ç ”ç©¶æ¨¡å‹è¯„ä¼°çš„æ–°æ–¹æ³•ã€‚
- en: Particularly when starting to develop a project and we want to use standard
