  zh: åœ¨è¿™ä¸ªä¾‹å­ä¸­ï¼Œæˆ‘å°†ä½¿ç”¨è‘—åçš„MNISTæ•°æ®é›†ã€‚è™½ç„¶æˆ‘ä½¿ç”¨çš„å®è·µåœ¨è¿™ç§æƒ…å†µä¸‹å¯èƒ½çœ‹èµ·æ¥ä¸å¿…è¦ï¼Œå› ä¸ºå„ç§åº“å·²ç»æ–¹ä¾¿äº†è¿™ç±»ç®€å•æ•°æ®é›†çš„ä½¿ç”¨ï¼Œä½†å®ƒä»¬åœ¨å¤„ç†æ›´å¤æ‚çš„æ•°æ®é›†æ—¶æ€»æ˜¯ä¼šæ´¾ä¸Šç”¨åœºã€‚
- en: Many times when working with nonstandard datasets we have to go through different
    steps, such as downloading the data, structuring folders and subfolders to split
