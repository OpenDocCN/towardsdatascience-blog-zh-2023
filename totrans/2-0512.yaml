  zh: åœ¨å¤„ç†éæ ‡å‡†æ•°æ®é›†æ—¶ï¼Œæˆ‘ä»¬å¾€å¾€éœ€è¦ç»å†ä¸åŒçš„æ­¥éª¤ï¼Œæ¯”å¦‚ä¸‹è½½æ•°æ®ã€ç»“æ„åŒ–æ–‡ä»¶å¤¹å’Œå­æ–‡ä»¶å¤¹ä»¥æ‹†åˆ†æ•°æ®ã€åˆ›å»ºè‡ªå®šä¹‰Datasetç±»ç­‰ã€‚å› æ­¤ï¼Œåˆ›å»ºä¸€ä¸ªDataModuleç±»æ¥å¤„ç†æ‰€æœ‰è¿™äº›æ“ä½œå¹¶æä¾›ä¸¤ä¸ªç›´æ¥è¿”å›æˆ‘ä»¬å°†ç”¨äºè®­ç»ƒçš„æ•°æ®åŠ è½½å™¨çš„å‡½æ•°ï¼Œå°†ä¼šéå¸¸æœ‰ç”¨ã€‚
- en: Having such a class will allow us to have a cleaner and more scalable workflow
    on a large scale. Letâ€™s look at a simple example.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: æ‹¥æœ‰è¿™æ ·çš„ç±»å°†ä½¿æˆ‘ä»¬åœ¨å¤§è§„æ¨¡ä¸Šæ‹¥æœ‰æ›´æ¸…æ™°ã€æ›´å…·æ‰©å±•æ€§çš„å·¥ä½œæµç¨‹ã€‚è®©æˆ‘ä»¬çœ‹ä¸€ä¸ªç®€å•çš„ä¾‹å­ã€‚
