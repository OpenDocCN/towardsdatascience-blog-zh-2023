  zh: åœ¨æ•°æ®ç§‘å­¦å’Œç¼–ç¨‹é¢†åŸŸï¼Œèƒ½å¤Ÿç¼–å†™æ˜“äºé˜…è¯»å’Œç»´æŠ¤çš„ä»£ç éå¸¸é‡è¦ã€‚ä½ è‚¯å®šä¹Ÿæœ‰è¿‡è¿™æ ·çš„ç»å†ï¼šå†™å‡ºçš„ä»£ç çœ‹ä¼¼è¿ä½œæ­£å¸¸ä¸”æ¯”è¾ƒæ¸…æ™°ï¼Œä½†ä¸€ä¸¤å¤©æˆ–ä¸€å‘¨åé‡æ–°é˜…è¯»æ—¶å´æ˜¾å¾—éš¾ä»¥ç†è§£ã€‚å½“ä½ éœ€è¦å®¡æŸ¥åˆ«äººç¼–å†™çš„ä»£ç æ—¶ï¼Œè¿™ç§å›°éš¾å°±æ›´ä¸ºæ˜æ˜¾ã€‚
- en: In AI, it is critically important to write clear and understandable code, because
    we often have to set up several experiments, and then try multiple models, multiple
    data, and a ton of hyperparameters.
