  zh: æˆ‘ä¸æ˜¯ TensorFlow çš„å¿ å®ç²‰ä¸ï¼Œå®é™…ä¸Šï¼Œé™¤éå¿…è¦ï¼Œæˆ‘å‡ ä¹æ€»æ˜¯ä½¿ç”¨ PyTorchã€‚ä¸è¿‡ï¼Œæˆ‘å‘ç° TensorFlow çš„ fit() æ–¹æ³•éå¸¸æ–¹ä¾¿ã€‚å®é™…ä¸Šï¼Œåœ¨åˆ›å»ºæ¨¡å‹ä¹‹åï¼Œä½ åªéœ€è°ƒç”¨
    model.fit(data) æ¥è®­ç»ƒå®ƒï¼Œç±»ä¼¼äºä½ åœ¨ scikit-learn ä¸­ä½¿ç”¨æ¨¡å‹çš„æ–¹å¼ã€‚
- en: So why not recreate something similar in PyTorch as well?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: é‚£ä¹ˆä¸ºä»€ä¹ˆä¸åœ¨ PyTorch ä¸­ä¹Ÿé‡æ–°åˆ›å»ºç±»ä¼¼çš„ä¸œè¥¿å‘¢ï¼Ÿ
- en: What we will do in the next example is to define a fit function that trains
    the network on the MNIST data by taking as input the DataModule created earlier.
