  prefs: []
  type: TYPE_NORMAL
  zh: æˆ‘å»ºè®®åœ¨å·¥ä½œæ—¶ä½¿ç”¨åº“ä¸­å·²ç»æ‰¾åˆ°çš„æŒ‡æ ‡ï¼Œå¦‚ scikit-learnã€‚è¿™ä½¿æˆ‘ä»¬èƒ½å¤Ÿä½¿ç”¨å¯èƒ½æ›´ç¨³å¥çš„ä»£ç ï¼Œæ›´é‡è¦çš„æ˜¯èŠ‚çœæ—¶é—´ï¼
- en: Of course, the discussion is different if there is a need to implement custom
