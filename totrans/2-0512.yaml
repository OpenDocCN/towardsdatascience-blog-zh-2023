  type: TYPE_NORMAL
  zh: åœ¨è¿™ç§æƒ…å†µä¸‹ï¼ŒDataModule ç±»è´Ÿè´£ä½¿ç”¨ä¸¤ä¸ªå‡½æ•°åˆ›å»ºæ•°æ®é›†å’Œå®ä¾‹åŒ–æ•°æ®åŠ è½½å™¨ã€‚è¿™æ ·ï¼Œåœ¨ä¸»å‡½æ•°ä¸­ï¼Œæˆ‘å¯ä»¥ç®€å•åœ°è°ƒç”¨ train_dataloader()
    å’Œ val_dataloader() å‡½æ•°æ¥è®¿é—®æˆ‘çš„æ•°æ®ã€‚ä¸€èˆ¬æ¥è¯´ï¼Œå¦‚æœä½ æœ‰ä¸€äº›éœ€è¦æ‰§è¡Œçš„æ•°æ®æ£€ç´¢ä»»åŠ¡æ¥æ”¶é›†ä½ çš„æ•°æ®é›†ï¼Œæœ€å¥½å°†å®ƒä»¬æ·»åŠ åˆ° DataModule
    ç±»ä¸­ï¼Œç„¶åå¯ä»¥ç”¨å®ƒæ¥å®ä¾‹åŒ–æ•°æ®åŠ è½½å™¨ã€‚è¿™æ ·ï¼Œä½ å¯ä»¥ä»¥ç›´æ¥çš„æ–¹å¼è®¿é—®æ•°æ®ã€‚
