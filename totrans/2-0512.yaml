  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: æˆ‘ä»¬åœ¨ä¸‹ä¸€ä¸ªç¤ºä¾‹ä¸­å°†åšçš„æ˜¯å®šä¹‰ä¸€ä¸ª fit å‡½æ•°ï¼Œè¯¥å‡½æ•°é€šè¿‡æ¥å—ä¹‹å‰åˆ›å»ºçš„ DataModule ä½œä¸ºè¾“å…¥æ¥è®­ç»ƒç½‘ç»œã€‚ä¹‹åï¼Œæˆ‘ä»¬å°†æŠŠè¿™ä¸ªå‡½æ•°ä½œä¸ºå®šä¹‰æ¨¡å‹çš„ç±»çš„æ–¹æ³•ã€‚
- en: This way whenever we want to create a different model, we could always associate
