  zh: 在几乎所有其他 R 教程的风格中，我将使用内置的 iris 数据集。
- en: 1\. Format. Your. Code. Chunks.
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 格式化你的代码块。
- en: I don’t know what kind of cruel joke it was for package messages and the like
    to be shown by default but we put a stop to that today.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道为什么包消息之类的默认情况下会显示，但我们今天已经停止了这一点。
- en: '![](../Images/ec6e50877db1eec3dc7d52428cbde757.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ec6e50877db1eec3dc7d52428cbde757.png)'
- en: Image by author.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片。
- en: You have the option of setting chunk options to be applied to the whole document,
    and you can specify options for a specific chunk.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择将块选项应用于整个文档，也可以为特定块指定选项。
- en: 'To set the global options, create a code chunk like this:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置全局选项，请创建一个这样的代码块：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you want a different setting for a specific code chunk, you can do that
    in the first line of any chunk like this:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想为特定的代码块设置不同的选项，可以在任何块的第一行像这样做：
- en: '[PRE1]{r message = TRUE}'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE1]{r message = TRUE}'
- en: code that you want to run and then the message to display
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你想运行的代码以及要显示的消息
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: There are [tons of options](https://www.rstudio.com/wp-content/uploads/2015/03/rmarkdown-reference.pdf?_ga=2.181448033.732613274.1672259951-41030069.1668534778)
    and specifications you can experiment with, but just those two can make a big
    difference.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多[选项](https://www.rstudio.com/wp-content/uploads/2015/03/rmarkdown-reference.pdf?_ga=2.181448033.732613274.1672259951-41030069.1668534778)和规范可以进行尝试，但仅这两个就可以产生很大的不同。
- en: 2\. Style Your Tables
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 为表格添加样式
- en: If you leave your tables in the default tibble format you might as well leave
    your readers in the dust. [There are numerous packages that can instantly improve
    the readability of your tables](https://rmarkdown.rstudio.com/lesson-7.html).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将表格保留在默认的tibble格式中，你的读者可能会感到困惑。[有许多包可以立即提升表格的可读性](https://rmarkdown.rstudio.com/lesson-7.html)。
- en: '![](../Images/668de6e8398ccc0df9224d07f2d21fee.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/668de6e8398ccc0df9224d07f2d21fee.png)'
- en: Image by author.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供。
- en: My personal favorite is the kableExtra package. [A complete guide to kableExtra
    can be found here](https://haozhu233.github.io/kableExtra/awesome_table_in_html.html#Table_Styles).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人最喜欢的是kableExtra包。[完整的kableExtra指南可以在这里找到](https://haozhu233.github.io/kableExtra/awesome_table_in_html.html#Table_Styles)。
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: ICK to ahhh in just two additional lines.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 只需多加两行，就能从ICK变成ahhh。
- en: Again, the formatting possibilities in kableExtra are (nearly) endless so I
    encourage you to [check out this guide](https://haozhu233.github.io/kableExtra/awesome_table_in_html.html#Table_Styles)
    and do some experimenting on what speaks to you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，kableExtra中的格式化可能性几乎是无限的，所以我鼓励你[查看这份指南](https://haozhu233.github.io/kableExtra/awesome_table_in_html.html#Table_Styles)并尝试一些适合你的样式。
- en: 3\. Add Scrollbar to Long Tables
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 为长表格添加滚动条
- en: 'Yes, I know this is related to #2, and yes, I still think it is worth mentioning
    separately.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我知道这与#2相关，尽管如此，我仍然认为值得单独提及。
- en: A thing that bugs me, is that how a table appears in .Rmd files is usually exactly
    how I would like them to appear in my html file. For example, I L-O-V-E love the
    way that long tables are cropped at 10 rows and then you are able to arrow forward
    to see additional rows. BUT when you knit your file, the whole shebang is unfolded
    and your neat report suddenly turns into a thousand pages of endless rows.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 令我烦恼的是，表格在.Rmd文件中的显示方式通常与我希望它们在html文件中显示的方式完全一致。例如，我非常喜欢长表格在显示10行后被裁剪，然后可以用箭头查看额外的行。但是，当你编织你的文件时，整个表格会展开，你整洁的报告突然变成了一千页的无尽行。
- en: I want my reader to have the option to see additional rows of data but I don’t
    want to force that drudgery upon them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望读者能够选择查看额外的数据行，但我不想强迫他们。
- en: '![](../Images/2f6214bcf8230d8be5108b852759b82d.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2f6214bcf8230d8be5108b852759b82d.png)'
- en: Image by author.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供。
- en: And guess who is coming to the rescue, yet again? kableExtra (I promise I'm
    not sponsored). Enter [scroll_box](https://search.r-project.org/CRAN/refmans/kableExtra/html/scroll_box.html).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你猜是谁又来救场了？kableExtra（我保证我没有赞助）。进入[scroll_box](https://search.r-project.org/CRAN/refmans/kableExtra/html/scroll_box.html)。
- en: '[PRE4]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: As you can see, you can specify the width and height in pixels or in percentages.
    I like the width to go across the whole screen so I usually stick with 100% for
    width and 400 pixels shows around 9 rows along with the column titles which feels
    right to me.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以以像素或百分比指定宽度和高度。我喜欢宽度占满整个屏幕，所以我通常将宽度设置为100%，400像素可以显示大约9行以及列标题，这对我来说感觉刚好。
- en: 4\. Add a Theme
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 添加主题
- en: Finally, the pièce de résistance. If you ignore everything else I say, this
    one tweak can take you from zero to hero in no seconds flat. Gracious geniuses
    have created CSS thematic wonders that immediately make reports look immensely
    more professional. [You can find examples of canned themes here](https://www.datadreaming.org/post/r-markdown-theme-gallery/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，终极技巧。如果你忽略我说的其他一切，这一调整可以让你从零到英雄，一秒钟就实现。优雅的天才们创造了CSS主题奇迹，使报告立刻显得更加专业。[你可以在这里找到现成的主题示例](https://www.datadreaming.org/post/r-markdown-theme-gallery/)。
- en: '![](../Images/16665c9b90418cb43017f0d97fce3100.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/16665c9b90418cb43017f0d97fce3100.png)'
- en: Image by author.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供。
- en: 'My personal favorite is cerulean. A slight tweak to your YAML adds a theme
    to your report:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人最喜欢的是天蓝色。对你的YAML进行轻微调整，可以为报告添加主题：
- en: '[PRE5]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The last line of code makes all the difference in the world.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一行代码才是关键所在。
- en: We are just scratching the surface here, people. As with all things R, the possibilities
    really are endless. Are there any R Markdown formatting tricks you love? Is there
    an example out there that pleases all of your aesthetic senses?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只是触及了表面，大家。正如所有R相关的事物一样，可能性确实是无限的。有没有你特别喜欢的R Markdown格式化技巧？有没有什么例子令你所有的审美感官都得到满足？
