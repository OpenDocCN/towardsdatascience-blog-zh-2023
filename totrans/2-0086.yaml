- en: First of all, I love R Markdown. It is a wonderful, robust, incredibly amazing
    tool. It can also look bad, so bad that your beautiful hard work can be lost in
    ugly formatting, especially when sharing with less technical audiences. This is
    not meant as an introduction to R Markdown itself (some good places to start are
    [here](https://rmarkdown.rstudio.com/lesson-1.html) and [here](https://bookdown.org/yihui/rmarkdown-cookbook/))
    but rather for those who have created work in R Markdown and want to take an extra
    few minutes to make it polished and presentable. You’ve already done the hard
    work, time to make it shine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我喜欢 R Markdown。它是一个奇妙、强大、令人难以置信的工具。它也可能看起来很糟糕，糟糕到你的美丽辛勤工作可能会因为丑陋的格式而丢失，尤其是与技术水平较低的观众分享时。这不是
    R Markdown 本身的介绍（一些好的入门资源可以在 [这里](https://rmarkdown.rstudio.com/lesson-1.html)
    和 [这里](https://bookdown.org/yihui/rmarkdown-cookbook/) 找到），而是为那些已经在 R Markdown
    中创建了作品并希望花额外几分钟来使其精致和可展示的人。你已经完成了艰苦的工作，是时候让它光彩夺目了。
