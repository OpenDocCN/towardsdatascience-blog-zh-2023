  type: TYPE_NORMAL
- en: '**How do I use such tools?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, I decide on the **key** color. This could be, for instance, one of the
    colors of your company logo. Or the color used for corporate communication. Or
    whatever color that inspires you. The second step is use the app to pick a **color
    harmony**: fitting to the background and intended effect. Finally, I do my best
    to minimize the number of hues (**be mindful of the three-color rule!**).'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/25020fbb69d797504f1d4a0015fc91ae.png)'
