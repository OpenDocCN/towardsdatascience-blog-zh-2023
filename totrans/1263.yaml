- en: '**Grayscale test for color differentiation**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9bc872815aa54d6033714412e8512947.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: image generated by the author in Adobe Photoshop 2024'
  prefs: []
  type: TYPE_NORMAL
- en: 'While I lack scientific evidence and can’t guarantee its universal application
    (e.g., aiding those with specific sight impairments), this method has helped me
    multiple times. I call it “the grayscale test.” You can do it easily in PowerPoint.
    You must select the “Grayscale” option instead of the “Color” option in the print
    tab. Then, the display in the “Print Preview” window will change its coloring.
    If you can still differentiate between series on categories in the visualizations,
    you can congratulate yourself: **you have done the job well.**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3a4262d31ecbd2de5c140f5aeee8d50d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: print screen by the author'
  prefs: []
  type: TYPE_NORMAL
- en: In the image below, I show you what I mean. The chart on the right side is presented
    using the grayscale. Regardless, it’s still possible to see the difference between
    categories.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5c59d2bb2ba63ebca81060a2c86ff4b3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**If it works in grayscale, it should work elsewhere!** Source: image by the
    author'
  prefs: []
  type: TYPE_NORMAL
- en: '**Using color to present sequence in numbers**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In utilizing color to depict a sequential range of numerical values, adhere
    to a single hue (or a closely related set), varying intensity from light for low
    values to darker, more saturated colors for higher values. We intuitively perceive
    colors of increasing intensity as increasing numerical values, although this perception
    doesn’t extend to different colors.
  prefs: []
  type: TYPE_NORMAL
- en: These colors could be assigned to four sets of columns in a chart to indicate
    the performance of four divisions against a plan throughout the year, from worst
    (darkest) to best (lightest).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/89f30848d4a4c28cd4f9bde3d4ec9045.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Using colors to present sequence.** Source: image by the author inspired
    by 2.'
  prefs: []
  type: TYPE_NORMAL
- en: Employing a set of ordered colors in a heatmap can visually present high sales
    values, quickly identifying which products sold best or worst and which provinces
    or products performed best or worst, even without values.²
  prefs: []
  type: TYPE_NORMAL
- en: '**Sequential and divergent palettes**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A **sequence palette** encompasses a single set of ordered colors that perceptually
    escalate. In contrast, as demonstrated here, a divergence or two-step palette
    consists of two-color sequences that intensify symmetrically from a central midpoint,
    each in opposite directions.
  prefs: []
  type: TYPE_NORMAL
- en: 'The divergence palette effectively illustrates numeric values above and below
    a logical midpoint. For instance, a company’s profits might be depicted via a
    heatmap using a divergence palette: one palette for profits, another for losses,
    with zero as the midpoint.²'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8ada82b15fec5c156fd8987ff74b3103.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Sequence & divergence palette.** Source: image by the author.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Some useful tools**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are plenty of tools out there that could help you with effective color
    selection. I mentioned [Adobe Colors](https://color.adobe.com) previously. Here
