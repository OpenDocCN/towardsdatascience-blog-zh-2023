- en: A colleague recently asked how they can level up their data skills this year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一位同事最近问如何在今年提升他们的数据技能。
- en: 'Data skills can come in many forms. From Data Engineering, Analysis to Data
    Science & Visualisation. However, they all have a common goal: to drive business
    value. This means the answer to the skills-related question is more value-driven
    than technical.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据技能可以有多种形式。从数据工程、分析到数据科学和可视化。然而，它们都有一个共同的目标：驱动业务价值。这意味着，与技能相关的问题的答案更多是价值驱动的，而不是技术性的。
- en: So, let's explore four ways to improve data skills this year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们探讨一下提升数据技能的四种方法。
- en: 1\. Finding the Root Cause of Data Problems
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 找到数据问题的根本原因
- en: There are always Data Problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据问题总是存在的。
- en: Whether that is quality, infrastructure or performance. Your organisation will
    face many Data Problems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是质量、基础设施还是性能。你的组织将面临许多数据问题。
- en: It is imperative to have analytical skills to pinpoint issues in the data lifecycle.
    Recently, the reporting of the executive metrics had been delayed in an organisation.
    The IT team took the major brunt for delayed data delivery, where the delay was
    due to a core logic change in how the metric was developed. Things are only sometimes
    as they seem. Hence, having analytical skills to ask the right questions is essential.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有分析技能以准确定位数据生命周期中的问题是至关重要的。最近，一个组织的执行指标报告被延迟了。IT团队因数据交付延迟而受到主要影响，而延迟是由于核心逻辑更改导致的。事情往往不像它们看起来的那样。因此，具备分析技能以提出正确的问题是至关重要的。
- en: Finding the root cause of Data Problems quickly and efficiently is an important
    skill. Analysing your organisation's top ten latest data problems can help you
    level up this skill. Once the problem is resolved, people generally move on; if
    you spend the time to understand it, you can be effective on the next one.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 快速高效地找到数据问题的根本原因是一项重要技能。分析你组织的最新十大数据问题可以帮助你提升这项技能。一旦问题得到解决，人们通常会继续前进；如果你花时间去理解它，你可以在下一个问题上更有效。
- en: Invest time learning to analyse issues, find root causes and offer remediation
    steps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 投资时间学习分析问题、找到根本原因并提供修复步骤。
- en: 2\. Explaining Data Concepts in Simple-Speak
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 用简单语言解释数据概念
- en: '*If you can''t explain something in simple terms, you don''t understand it
    well enough — Richard Feynman.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你不能用简单的术语解释某事，你就不够理解它 — 理查德·费曼。*'
- en: Data is a complicated topic with brilliant people working on challenging problems.
    However, only a few people can explain concepts jargon-free to the broader business.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是一个复杂的话题，有许多聪明的人在解决挑战性问题。然而，只有少数人能用没有术语的方式向更广泛的业务解释概念。
- en: Being a good storyteller is an underrated skill in the Data industry. In my
    early days, I remember always struggling to be succinct when providing updates
    on my work. In reality, not many people care about the details; they want the
    TL;DR version. Learn to boil down topics, use analogies and avoid jargon. If the
    message doesn't land, tweak it and try again.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一个好的讲故事者在数据行业中是一个被低估的技能。在我早期的日子里，我记得总是难以简明扼要地提供工作更新。实际上，很多人并不在乎细节；他们想要的是“TL;DR”版本。学会简化话题，使用类比，避免术语。如果信息没有传达，调整并重试。
- en: Good storytelling helps you land the message, keeps the listener engaged and
    builds credibility. Distil your work into simple concepts/analogies and rehearse
    the delivery. This is how you level up your storytelling skills.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 好的讲故事能帮助你传达信息，让听众保持参与感并建立可信度。将你的工作提炼成简单的概念/类比并练习讲解。这就是提升你讲故事技能的方法。
- en: Explain it simply enough, and even a five-year-old will understand it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地解释，甚至一个五岁的孩子也能理解。
- en: 3\. Understanding Business Objectives Behind the Data
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 理解数据背后的业务目标
- en: If the data doesn't solve a business problem, it is useless.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据无法解决业务问题，那它就是无用的。
- en: As Data knowledge workers, we spend a lot of time on moving priorities. However,
    the bigger picture about how the activity moves the needle often needs to be noticed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据知识工作者，我们花费大量时间调整优先级。然而，关于这些活动如何推动整体进展的更大图景常常被忽视。
- en: Linking your day-to-day work to an end business objective is an under-appreciated
    skill. We had a team of analysts who spent four weeks finding the root cause of
    a Data quality issue, only to find that the resolution had zero business impact.
    It was great to resolve the issue for some inane technical challenge. But it did
    not improve customer experience or mitigate any business risks. If it doesn't
    help a business objective, why is it important?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的日常工作与最终业务目标关联起来是一个被低估的技能。我们曾有一个分析师团队花了四周时间找到数据质量问题的根本原因，但最终发现解决方案对业务没有任何影响。虽然解决了某些无聊的技术挑战，但并没有改善客户体验或减轻任何业务风险。如果它不帮助业务目标，那为什么它重要？
- en: It is imperative to keep the business objective in mind to avoid the above scenario.
    Always ask "why" until you are satisfied that this is a core problem. If you are
    not satisfied, ask "why" again.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记业务目标以避免上述情形是至关重要的。总是问“为什么”，直到你满意这确实是核心问题。如果不满意，再问一次“为什么”。
- en: Connect the dots between the Data & Business; only a few people are doing it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 连接数据与业务之间的点；只有少数人在做这件事。
- en: 4\. Think Strategically
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 战略思考
- en: We all spend too much time firefighting.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都花费太多时间进行应急处理。
- en: Firefighting makes you a great tactical thinker. However, you lose the strategic
    objectives and future-proofing thought process.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 应急处理让你成为一个出色的战术思考者。然而，你会失去战略目标和未来规划的思考过程。
- en: A resolution to a Data Problem could be quick but tactical or long but strategic.
    Nine times out of ten, the tactical will be chosen to stop the bleeding; I have
    done this myself. But months later, the strategic resolution that was not put
    in place will come back to bite. Think of the long-term impact of your proposed
    outcomes. Otherwise, you are simply putting out the fire to light a bigger one
    in the future.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 解决数据问题的方法可能是快速但战术性的，或者是长期但战略性的。十有八九，我们会选择战术性的解决方案来止血；我自己也这么做过。但几个月后，未采取的战略解决方案会反噬回来。考虑你提议的结果的长期影响。否则，你只是扑灭了一个火焰，却点燃了未来更大的火焰。
- en: Regardless of your seniority in an organisation, thinking strategically gives
    you an edge. Question whether what I am about to implement, present, remediate,
    write etc., will have a longer-term impact on the business and your credibility.
    If it is, look for alternatives.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在组织中的资历如何，战略性思考都能给你带来优势。质疑你即将实施、展示、修复、书写等的内容是否会对业务和你的信誉产生长期影响。如果是的话，寻找替代方案。
- en: Become a strategic thinker; it’s a rare skill.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一个战略思考者；这是一个稀有的技能。
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Yes, you need to know SQL and Python and the Visualisation tool of choice and..
    and.. but these are a means to an end or just an enabler. The technology landscape
    keeps evolving, but these soft skills will be timeless. Prioritise them to level
    up your skills.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你需要了解 SQL 和 Python 以及选择的可视化工具，但这些只是手段或支持者。技术领域不断发展，但这些软技能将始终适用。优先提升它们，以提升你的技能。
