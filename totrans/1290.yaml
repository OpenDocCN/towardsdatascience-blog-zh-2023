- en: 6 Great Beginner-Friendly Tips to Overcome Your First Data Science Project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/ideas-how-start-data-science-project-when-beginner-9ed03b7628ca](https://towardsdatascience.com/ideas-how-start-data-science-project-when-beginner-9ed03b7628ca)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/16021b96807850880453e0d92ceb1cca.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Tatiana Syrikova](https://www.pexels.com/@tatianasyrikova/) from [Pexels](https://www.pexels.com/photo/from-above-crop-female-typing-on-keyboard-of-computer-near-tea-on-planner-at-home-3975586/)
  prefs: []
  type: TYPE_NORMAL
- en: I walk you through some insights that will help you crush your data science
    debut! The final one has the power to significantly alter the path of your entire
    professional journey.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@kenneth.b.jee?source=post_page-----9ed03b7628ca--------------------------------)[![Ken
    Jee](../Images/61a9c8a3bade06b43de0e3d7a3099bf7.png)](https://medium.com/@kenneth.b.jee?source=post_page-----9ed03b7628ca--------------------------------)[](https://towardsdatascience.com/?source=post_page-----9ed03b7628ca--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----9ed03b7628ca--------------------------------)
    [Ken Jee](https://medium.com/@kenneth.b.jee?source=post_page-----9ed03b7628ca--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----9ed03b7628ca--------------------------------)
    ·7 min read·Dec 17, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
