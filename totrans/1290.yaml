- en: Doing your first project might be the single most important milestone in your
    data science journey. However, knowing what the first steps are in this undertaking
    is often fraught with challenges. I’m here to instill into you that it doesn’t
    have to be like that.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’m going to share with you exactly what you need to know to
    begin your first project.
  prefs: []
  type: TYPE_NORMAL
- en: My goal is to clear up any misconceptions that you might have about how to start
    your first data science project and give you the confidence to begin as soon as
    possible.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c3f0ea5ea61a797fc195aba4d5fca8bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: These are six essential insights that will cut through your apprehension for
    projects. The last one has the potential to transform the trajectory of your entire
    career.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: '#1: The True Purpose of Your First Project: It’s Not About Making Impressions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Why do a project in the first place?
  prefs: []
  type: TYPE_NORMAL
- en: Is it to show your skills to prospective employers? Is it to use as a conversation
    starter when reaching out to people on LinkedIn?
  prefs: []
  type: TYPE_NORMAL
- en: The actual reason isn’t focused on either of these concepts.
  prefs: []
  type: TYPE_NORMAL
- en: '***The primary objective of your initial project is to learn.***'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2f630507b62157cb78290d175e22322c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: There is no pressure to get feedback or publicly share your work. So many people
    simply get lost on the first project, because they think it isn’t good enough
    or it isn’t very interesting.
  prefs: []
  type: TYPE_NORMAL
- en: Guess what?
  prefs: []
  type: TYPE_NORMAL
- en: It doesn’t matter how impressive it is as long as it helped you learn. It also
    doesn’t have to be very impressive or complex to teach you something. Even seemingly
    simple projects can allow beginners to grasp and gain familiarity with essential
    concepts, techniques, or methodologies like basic data manipulation, visualization,
    or introductory statistical analyses. Consequently, this lays a strong groundwork
    for future endeavors.
  prefs: []
  type: TYPE_NORMAL
- en: '#2: Why Your First Project Doesn’t Need to Be Creative'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I spread a lot of information online about projects. You’ve probably heard me
    say that a good project should be creative and interesting. If you are interested
    in reading my work about this, check out the appendices below.
  prefs: []
  type: TYPE_NORMAL
- en: While this is true for projects that you’re showing to prospective employers,
    ***you don’t have to be creative at all with your very first project***.
  prefs: []
  type: TYPE_NORMAL
- en: It may seem boring, but my very first project was the Titanic dataset. And,
    my goodness, my analysis was so bad. Still, I learned a heck of a lot about classification
    and feature engineering from that exercise.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve personally done analyses on many of the most basic datasets, including
    the Palmer Penguins one, the MNIST one, and the real estate one on Kaggle.
  prefs: []
  type: TYPE_NORMAL
- en: These are amazing for picking up new skills, and they’re great for projects
    early in your learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: '#3: Copy, Tinker, Learn: The Surprising Strategy for Skill Development'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On your first project, you ***should*** copy other people’s work.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f7ff221e3f672c5ffc8df5d2a97694da.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: You heard me correctly.
  prefs: []
  type: TYPE_NORMAL
- en: To clarify, ***you are copying for learning***, and you should not be taking
    credit for the things that other people have done. You should explicitly not share
    the work that you have copied as well.
  prefs: []
  type: TYPE_NORMAL
- en: A highly effective method for early-stage learning involves typing and executing
    code written by others. Once executed, experiment with it to observe the outcomes
    and explore the results.
  prefs: []
  type: TYPE_NORMAL
- en: I prefer to apply this method to graphs. Their visual nature allows for immediately
    perceivable changes when tweaking code, offering a clear indication of progress
    or changes.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cec3f41f622ffb70b990bb67120c0923.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Remember that Titanic dataset that I did my first project on? If you’re looking
    for something with which to follow along and actively learn, I’ve created a video
    that documents my process of working with that dataset, which I’ve linked below
    in the appendices.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/32bcdf2abed06b58be1f7d5ce6fa002e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '#4: You Got To Push Through Adversity'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This shouldn’t come as a surprise, but first projects are often challenging.
    You run into obstacles, you run into errors, and you get stuck.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, many people quit after facing this type of adversity. I almost
    universally find that we run into these challenges in data science. ***Getting
    stuck is part of the regularly scheduled program.***
  prefs: []
  type: TYPE_NORMAL
- en: The sooner you get used to it and learn how to step away and come back to your
    work, the sooner you advance in your learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve noticed that taking a walk or stepping away from my code often triggers
    spontaneous solutions or entirely fresh perspectives to surface in my mind.
  prefs: []
  type: TYPE_NORMAL
- en: These are things that you can do and should be doing when you get stuck and
    you feel like you can’t make any progress at all.
  prefs: []
  type: TYPE_NORMAL
- en: You’d be surprised what your own brain can defragment when you’re casually strolling,
    not intentionally focused on your work.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0890c8713f1c74521a79f43b4cc2c3ef.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Also, we can never have enough claps for the Medium algorithm. So if you’re
    finding this article useful, feel free to drop some.
  prefs: []
  type: TYPE_NORMAL
- en: '#5: Overcoming The Set-Up Struggle When Configuring Tools'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the biggest barriers to getting started is getting all the data science
    tools working on your local computer.
  prefs: []
  type: TYPE_NORMAL
- en: When I was getting started, it took me longer to get my local environment configured
    than it took me to do the entire project I was working on.
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, there’s tools like Anaconda that can get things working on your
    local environment, but you still run into some configuration issues, like getting
    the right packages.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, with the advancements in web-based IDEs, you can completely avoid this
    step when you start. You can use free platforms like Kaggle, Google Colab, and
    DeepNote on your first project without the technical overhead.
  prefs: []
  type: TYPE_NORMAL
- en: Essentially, you log into these websites, you create an instance, and you can
    use a Jupyter notebook without having to install any packages or address any other
    related issues.
  prefs: []
  type: TYPE_NORMAL
- en: This was a complete game changer for seamlessly setting into motion my first
    projects.
  prefs: []
  type: TYPE_NORMAL
- en: '#6: Adopting a Growth Mindset Is Key For Success'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Maybe the most important thing for getting started with data science and projects
    is your mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Just because a project is difficult now, it doesn’t mean that you’re not good.
    It means that you’re not good at data science yet.
  prefs: []
  type: TYPE_NORMAL
- en: When I went back to do the Titanic dataset again for the aforementioned tutorial
    video I talked about, it was amazing to see how much I’d improved. I vividly remember
    how hard it was the first time, and now I’m even comfortable enough to walk others
    through that analysis. There’s been an incredible change in my ability, aptitude,
    and comfort level with these projects.
  prefs: []
  type: TYPE_NORMAL
- en: '***This concept of understanding that you’re capable of improvement over time
    is known as a growth mindset***. And I’ve talked about it a lot at length in some
    of my past articles, which I’ve additionally linked in the appendices below.'
  prefs: []
  type: TYPE_NORMAL
- en: As individuals venture into a new field, especially ones as mentally demanding
    as data science, most individuals start without significant proficiency in these
    skills. If you struggle, you should welcome difficult problems as opportunities
    for growth rather than seeing them as obstacles. You can do this by choosing projects
    that push your boundaries slightly but are achievable with effort.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, you should concentrate on the effort you put into understanding
    concepts and solving problems rather than fixating on immediate results. To accomplish
    this, break down complex problems into smaller, manageable steps and celebrate
    your progress at each stage.
  prefs: []
  type: TYPE_NORMAL
- en: I hope this helps you with your first project. Good luck on your data science
    journey.
  prefs: []
  type: TYPE_NORMAL
