- en: The Job Formula
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With the current economic landscape, I’ve been increasingly hearing about the
    struggle many Data Scientists face in securing a job. Whether they be fresh graduates
    from college or laid-off experts from MAANG, everybody is struggling at the moment.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re in this situation, know that your inability to get a job is a **multilayered
    problem**. If you want to better redirect your efforts to put all chances on your
    side, understanding why this is happening is *crucial*.
  prefs: []
  type: TYPE_NORMAL
- en: Chances of Getting an Offer = (Skills + Experience) * Market Conditions
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Getting a job depends on your skills, past experience, and the most important
    one: the conditions of the market, something absolutely beyond your control.'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, the job market isn’t the most welcoming of new joiners. We all know
    the economic landscape isn’t helping, but what are the downstream effects? How
    is this related to your struggles?
  prefs: []
  type: TYPE_NORMAL
- en: The Aftermath of the Economic Downturn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I have witnessed so many Data Scientists, some of which I personally knew, lose
    their job in the midst of the layoff wave that’s been sweeping away the Tech market
    worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/12f0853e7f69fc8945fdefc57b2766c0.png)'
  prefs: []
  type: TYPE_IMG
- en: Pun intended — Photo by [Annie Spratt](https://unsplash.com/@anniespratt?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 3 downstream effects of these massive layoffs that are most likely
    affecting your ability to secure a job at the moment, even if it’s not in Tech:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Oversupply of data experts*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Low headcount in companies*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Company maturity & scale*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '#1\. Saturated Market'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There has been an oversupply of people applying for data science jobs over the
    years. It seems like everybody bit the hook when data science was dubbed the hottest
    job of the century.
  prefs: []
  type: TYPE_NORMAL
- en: This also means that over time, the data science market has been increasingly
    saturated with new joiners.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There is an oversupply from:'
  prefs: []
  type: TYPE_NORMAL
- en: Self-taught enthusiasts riding the wave
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fresh graduates from data science programs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People with technical backgrounds transitioning to data science, including PhDs
    (which are usually very hot in Tech)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People coming out of boot camps or holding data certificates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/a754588135d104f01b2fa68389216fc4.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Marvin Meyer](https://unsplash.com/@marvelous?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: This means that when you apply for a position, you’re competing with these people
    too, the experienced lions and the less qualified (or unqualified) kittens. This
    has been the case for some time now.
  prefs: []
  type: TYPE_NORMAL
- en: But *what makes the game even harder to play* is that *now* you got yourself
    a wave of freshly laid-off experts joining the party.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s how you end up playing *Hell* difficulty level in the game, even though
    you asked for nothing (except for a job).
  prefs: []
  type: TYPE_NORMAL
- en: 'This also means that your chances of getting rejected are **higher** than the
    norm for two reasons:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**1\. You’re competing with laid-off sharks from Tech.** They have a solid
    experience and they might ultimately outshine you in the process. Even if you’re
    one of them, you’re still competing against them.'
  prefs: []
  type: TYPE_NORMAL
- en: If the *company is large*, these people might have more chances of getting hired,
    and the barrier to getting a call back from a recruiter for someone with less
    experience will be larger.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Companies of smaller scale* might not be able to afford these experts because
    of the high salary & benefits expectations they have. If you have low experience,
    then aiming for these firms could increase your odds.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. Most companies don’t have sophisticated hiring systems** Some of them
    end up cutting brilliant heads through the filtering process because they lack
    the means to filter out such a massive inflow of applications. This means that
    your head might end up being on the spike sometimes.'
  prefs: []
  type: TYPE_NORMAL
- en: Standing out of the crowd becomes your new goal, but we’ll talk more about this
    later.
  prefs: []
  type: TYPE_NORMAL
- en: '#2\. Low Headcount'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The second downstream effect of this economic splash is that now, companies
    are more reluctant to hire people. Because companies now have different priorities
    (Profitability > Growth), this means:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hiring budgets get sacked in the process, so headcount is limited.** Companies
    are hiring only based on their needs, so they will most likely be very picky in
    their hiring process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Candidates with high experience are playing in the front rows** as companies
    can get more ROI from them than more junior ones.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This means that you’re competing with more people for a smaller number of positions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When I was applying for jobs in 2020, companies were laying off people for
    the same reason: saving costs.'
  prefs: []
  type: TYPE_NORMAL
- en: The job market is unfortunately highly volatile, but this is also good news
    because it means things can shift back quickly too.
  prefs: []
  type: TYPE_NORMAL
- en: '#3\. Company Scale'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Not a lot of companies are at the stage where they need a Data Scientist. We
    mostly enter the game when companies have gathered enough data over time or when
    data is the product.
  prefs: []
  type: TYPE_NORMAL
- en: For a lot of Tech companies, take Netflix for instance, data is the product.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They derive most of their value from analyzing their data and making products
    out of it with Machine Learning.
  prefs: []
  type: TYPE_NORMAL
- en: Can you imagine Netflix running without their systems recommending you entertainment
    catered to your taste? Data is business crucial here, and so are data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: Companies that do not rely on data to grow and be profitable will most likely
    think twice before hiring data scientists in the midst of the recession. Most
    data scientists become luxury commodities. Not everyone can afford us.
  prefs: []
  type: TYPE_NORMAL
- en: What can you do?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now you need to tweak the rules a little if you want to be in the game.
  prefs: []
  type: TYPE_NORMAL
- en: 'Because the landscape is fiercely competitive, your job is to do your best
    to stand out from the crowd. Some of the things I did that helped me and other
    data scientists level up in the game are:'
  prefs: []
  type: TYPE_NORMAL
- en: Personal Branding
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Networking the Right Way
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Specializing
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applying Abroad
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '#1\. Personal Branding'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Make sure your LinkedIn is neat. Anything that can help you look like a treat
    should be in there.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e0669b04603d4c30b24a2e44649f63b4.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Greg Bulla](https://unsplash.com/@gregbulla?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Next, your resume. If you have little to no experience, then you need to bring
    your projects to the front row. If you haven’t done many data science projects,
    then it’s no surprise you’re not getting a call back. Go back to studying!
  prefs: []
  type: TYPE_NORMAL
- en: 'Some things you can do:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Curate your resume.** Of course, you won’t be able to adapt your CV to each
    company you apply to. I once applied to a position that required some knowledge
    of clustering techniques, so I made sure to highlight the projects where I did
    clustering. So what you should do is:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: — Pick 3–5 positions you’re really interested in, for which you also qualify.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: — Research the skills of the current employees from this company that hold similar
    roles, and identify which skills you share with them, that are also on the job
    application.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: — Highlight those specific skills on your resume + anything else from your profile
    that aligns with company values.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Create + optimize your portfolio.** It can be a website or on GitHub. What
    matters is for you to showcase what you can do. Make sure to include a link to
    your portfolio on your resume!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Highlight projects where business acumen was put to use.** Most Tech companies
    hire data scientists to help them further their business goals. So you need to
    show that you’re able to make sense of data in a business context.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of the main reasons I was hired at Spotify (or so I was told at least) was
    because I had a business background mixed with a data science skillset. The best
    data scientists are the ones able to reconcile both, so show that you can (if
    you can)!
  prefs: []
  type: TYPE_NORMAL
- en: As a matter of fact, [I’ve crafted a step-by-step article to guide you in designing
    a winning resume for data science jobs.](https://medium.com/towards-data-science/dissecting-the-resume-that-got-me-my-data-scientist-job-in-tech-db4b4d943228)
    I dissect the same resume that got me my job at Spotify in this article. Don’t
    miss it!
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Network the Right Way
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/a6a3b3d7c07ae946aec5d35696c7f126.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: Leverage your network to get a foot in the door. I got into Spotify by applying
    through the website, the traditional way. But if you want to increase your odds
    of getting a reply, then I’d suggest putting your network to work. That’s how
    I got an internship offer at Ubisoft, even after getting rejected at the same
    stage.
  prefs: []
  type: TYPE_NORMAL
- en: This doesn’t mean reaching out to random people and asking them for referrals.
  prefs: []
  type: TYPE_NORMAL
- en: When someone refers you to a company, they commit that they’re referring someone
    they trust, someone they know can contribute positively. Random people don’t know
    you so they are most likely not even going to reply to your referral requests.
  prefs: []
  type: TYPE_NORMAL
- en: '**This means that the best thing you can do** is try connecting with people
    already in your network.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ultimately, alumni from the college you attended, hiring managers, previous
    colleagues, even friends, or friends of friends, but not your friend’s dog.
  prefs: []
  type: TYPE_NORMAL
- en: What matters is to have some kind of sound connection with the person that you
    can leverage.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This does not mean that they will refer you, but at least you might be given
    the chance to prove your abilities to them. This doesn’t mean that you will get
    the job either, but at least it might put your resume in the spotlight instead
    of getting filtered out without being given a chance.
  prefs: []
  type: TYPE_NORMAL
- en: '[I’ve written a whole article on how networking got me a top opportunity in
    Tech and the 6 steps you need to follow to stand out in the crowded data job market.](https://medium.com/towards-data-science/stop-being-bad-at-networking-6-must-do-steps-to-stand-out-in-a-crowded-data-science-job-market-cec48aa847be)
    Be sure to check it out!'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Specialize!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'AI has been booming everywhere, and with it, the market for data jobs grew
    so much recently, it ended up splitting into different branches:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Specialists:** Data Scientists, Data Analysts, Data Engineers, Machine
    Learning Engineers, Research Scientists'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AI Specialists:** NLP Scientists, Cloud Engineers, Computer Vision Scientists,
    LLM Scientists, Stable Diffusion Specialists etc…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and the maniac only grows by the day. Catching up with the wave is tough, but
    knowing which one to ride could save you from drowning.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/97b76af228c0cba0b5ef94d6b04c73d8.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author (Midjourney)
  prefs: []
  type: TYPE_NORMAL
- en: Talking to everyone is talking to no one
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If your skillset has become way too broad for the data market, then working
    on narrowing down your skillset to a specific niche could increase your odds.
    This way, you might end up becoming more attractive while competing with much
    fewer people.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Apply outside the U.S
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is life for data scientists outside of the U.S. I’m saying this because
    a lot of Tech companies are headquartered there so a big chunk of the people struggling
    in the job market are also based there. I know because I was one of them too.
  prefs: []
  type: TYPE_NORMAL
- en: If hiring slowed down in the U.S., know that it hasn’t completely frozen in
    the rest of the world.
  prefs: []
  type: TYPE_NORMAL
- en: In countries like France where I live, quality data scientists do not grow on
    trees, so if you happen to be unchained to a specific country, then I’d suggest
    broadening your horizons to other lands.
  prefs: []
  type: TYPE_NORMAL
- en: Because the data science job market is so competitive in the U.S., moving to
    France proved to be a strategic decision in helping me secure my dream job at
    Spotify.
  prefs: []
  type: TYPE_NORMAL
- en: In France, there are currently almost 20k job openings in data science alone
    (cf. picture below), and I’m sure this is the case in many other countries too.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2181eb4b4bbad7eb05d61ec453a46f2c.png)'
  prefs: []
  type: TYPE_IMG
- en: Of course, I understand some people just don’t have the luxury of moving abroad
    for many reasons. But we live in a post-covid world where working remotely is
    increasingly becoming the norm.
  prefs: []
  type: TYPE_NORMAL
- en: One thing you can do if you cannot move abroad is to still apply to another
    country, whether you’re living in America or elsewhere.
  prefs: []
  type: TYPE_NORMAL
- en: I live in Paris, but most of my team is scattered across Europe. Distributed
    work is increasingly enabling talented and hard-working people to find opportunities
    beyond their borders. What about giving it a shot?
  prefs: []
  type: TYPE_NORMAL
- en: Recap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Why is it so hard to get a job in data today?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The economic downturn has led to 3 downstream effects on the job market:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Oversaturation** of the data job market with applicants'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Limited hiring** due to companies focusing on profitability over growth,
    resulting in more competition for fewer positions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Companies that do not heavily rely on data** for their business may be hesitant
    to hire data scientists during the recession.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**What can you do about it?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Personal Branding.** Ensure your profile is well-presented and optimize your
    portfolio with relevant projects that showcase your business skills.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Network the Right Way.** Leverage your network to improve your odds of getting
    noticed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Specialize.** Narrow down your skillset to a specific niche to stand out.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Apply Outside the U.S.** Consider opportunities (including remote work) in
    other countries with growing demand for data scientists.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Of course, these are not miracle solutions. The goal is to help you optimize
    your approach to job hunting to increase your chances. So may the odds be in your
    favor!
  prefs: []
  type: TYPE_NORMAL
- en: I have GIFTS for you 🎁!
  prefs:
