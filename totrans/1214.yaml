- en: I graduated in the U.S. amidst the global pandemic of 2020 when the job market
    was a hostile land. Now I’m happily working as a Data Scientist at Spotify, but
    getting there was a long ride.
  prefs: []
  type: TYPE_NORMAL
- en: Navigating the data science job market is like fighting on a battlefield with
    lions and kittens. Lions can kill you and kittens will most likely hinder you
    too. You’ll understand later what I mean by this.
  prefs: []
  type: TYPE_NORMAL
- en: I remember applying to hundreds of positions and never getting a single call
    back for an interview. It made me doubt my abilities but in hindsight, most of
    the reasons why I was failing were beyond my control.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8fc11573977c6c0a3d12c8fbf840dd9c.png)'
  prefs: []
  type: TYPE_IMG
- en: In 2020, I received hundreds of emails such as this one, but the job market
    was completely barren
  prefs: []
  type: TYPE_NORMAL
- en: If you’re going through something similar, then maybe this post can help you
    find the best approach to navigating the current job landscape.
  prefs: []
  type: TYPE_NORMAL
- en: In recent months, I’ve had multiple discussions with both experienced Data Scientists
    in Tech and aspiring ones about the current state of the data science hiring market.
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve come to understand:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Why it’s become challenging to get hired right now*'
  prefs:
