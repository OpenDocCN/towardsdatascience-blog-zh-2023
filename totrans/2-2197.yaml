- en: This article‚Äôs mission is to introduce you to these cool features. We‚Äôre not
    building the whole process here ‚Äî no pipelines for us today. That‚Äôs a story for
    another article! Right now, let‚Äôs dive into the fun world of creating features
    from signals. Ready for the feature-fest? Let‚Äôs roll! üöÄ
  prefs: []
  type: TYPE_NORMAL
- en: To window or not to window, that is the question.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/e1e0d4d57c1b486971d15460046207fa.png)'
  prefs: []
  type: TYPE_IMG
- en: Generated by me using DiscoDiffusion model
  prefs: []
  type: TYPE_NORMAL
- en: Time series windowing is like looking at snapshots of a continuous timeline,
    and it‚Äôs super helpful, especially in predictive maintenance. Imagine you‚Äôre watching
    a movie, but instead of watching the whole thing, you pause every few minutes
    and take a picture. These pictures are your ‚Äúwindows.‚Äù Now, these windows help
    us understand how things change over time. In the world of machines and equipment,
    where things can wear out or break, understanding how they behaved in the past
    helps us predict what might happen in the future.
  prefs: []
  type: TYPE_NORMAL
- en: One big plus of using these windows is that they make it easier to understand
    what‚Äôs going on. It‚Äôs like breaking down a big story into smaller chapters. Each
    window is a chapter, and by looking at them, we can spot any weird or interesting
    things that happened in that time frame. This detailed view helps us figure out
    why machines might be getting worn out or failing. Also, these windows help us
    deal with changes in how often we get information and handle any weird stuff in
    the data, making sure our predictions are solid.
  prefs: []
  type: TYPE_NORMAL
- en: But, of course, it‚Äôs not all sunshine and rainbows. Picking the right size for
    these windows is a bit tricky. If they‚Äôre too big or too small, we might miss
    important details or add in unnecessary noise. It‚Äôs like choosing the right lens
    for your camera ‚Äî you want to capture just the right amount. Also, deciding whether
    these windows should overlap or not is a bit of a puzzle. Overlapping windows
    give more context, but too much overlap might make things repetitive. It‚Äôs like
    trying to balance how much backstory to include in each chapter of a book. Finding
    this sweet spot is key to making sure our predictions about machine maintenance
    are spot on.
  prefs: []
  type: TYPE_NORMAL
- en: Windowing example
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: I‚Äôm going to throw a window party with different sizes to show you how it changes
    things up. It‚Äôs like Mean Windowing is our cool DJ, spinning averages within the
    window range. Let‚Äôs see how the dance floor of data grooves to the beat of different
    window sizes!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0500ff9df2d8dcb7288e6d69bcb50f5f.png)'
  prefs: []
  type: TYPE_IMG
- en: Mean windowing with window size =2
  prefs: []
  type: TYPE_NORMAL
- en: With a window size of 2, it‚Äôs tough to see any clear patterns; it introduces
    too much noise. We need to increase the window size to get a better picture of
    what‚Äôs happening in the data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8a2be5a64c5a4f77aa4fecc9c5fd4bcd.png)'
  prefs: []
  type: TYPE_IMG
- en: Mean windowing with window size = 200
  prefs: []
  type: TYPE_NORMAL
- en: Right now, the window is too big, and that‚Äôs not good because we‚Äôre losing a
    lot of details from the data. We want a window that‚Äôs just right to catch all
    the important stuff.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a7b9a89908eed7be62638caa420ee524.png)'
  prefs: []
  type: TYPE_IMG
- en: Mean windowing with window size = 20
  prefs: []
  type: TYPE_NORMAL
- en: With a window size of 20, the data pattern becomes distinctly visible, allowing
    us to discern the synthetic ‚Äúwear effect‚Äù that was introduced during signal generation.
    When training your models, it‚Äôs essential to engage in trial and error to identify
    the optimal window size. For the purpose of this article, I will generate features
    by employing a window size of 20.
  prefs: []
  type: TYPE_NORMAL
- en: Time-Domain Features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Distribution Statistical Measures
  prefs:
