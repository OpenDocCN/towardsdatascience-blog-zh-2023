  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: With a window size of 2, itâ€™s tough to see any clear patterns; it introduces
    too much noise. We need to increase the window size to get a better picture of
    whatâ€™s happening in the data.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8a2be5a64c5a4f77aa4fecc9c5fd4bcd.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
- en: Mean windowing with window size = 200
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Right now, the window is too big, and thatâ€™s not good because weâ€™re losing a
    lot of details from the data. We want a window thatâ€™s just right to catch all
    the important stuff.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a7b9a89908eed7be62638caa420ee524.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
- en: Mean windowing with window size = 20
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: With a window size of 20, the data pattern becomes distinctly visible, allowing
    us to discern the synthetic â€œwear effectâ€ that was introduced during signal generation.
    When training your models, itâ€™s essential to engage in trial and error to identify
    the optimal window size. For the purpose of this article, I will generate features
    by employing a window size of 20.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
