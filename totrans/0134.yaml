- en: 6 Underdog Data Science Libraries That Deserve Much More Attention
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/6-underdog-data-science-libraries-that-deserve-much-more-attention-ef64187b562a](https://towardsdatascience.com/6-underdog-data-science-libraries-that-deserve-much-more-attention-ef64187b562a)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Time to go out of the shadows
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://ibexorigin.medium.com/?source=post_page-----ef64187b562a--------------------------------)[![Bex
    T.](../Images/516496f32596e8ad56bf07f178a643c6.png)](https://ibexorigin.medium.com/?source=post_page-----ef64187b562a--------------------------------)[](https://towardsdatascience.com/?source=post_page-----ef64187b562a--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----ef64187b562a--------------------------------)
    [Bex T.](https://ibexorigin.medium.com/?source=post_page-----ef64187b562a--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----ef64187b562a--------------------------------)
    ·9 min read·Apr 13, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d6f92a6487bca58fd3fd8f54669eef08.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by me via Midjourney.
  prefs: []
  type: TYPE_NORMAL
- en: While the big guys, Pandas, Scikit-learn, NumPy, Matplotlib, TensorFlow, etc.,
    hog all your attention, it is easy to miss some down-to-earth and yet, incredible
    libraries.
  prefs: []
  type: TYPE_NORMAL
- en: They may not be GitHub rock stars, or taught in expensive Coursera specializations,
    but thousands of open-source developers pour their blood and sweat into writing
    them. They quietly fill the gaps left by popular libraries from the shadows.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this article is to shine a light on some of these libraries and
    marvel together at how powerful the open-source community can be.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: 0\. Manim
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/123157ca03fc7bd4ba55e2bfa1898e1a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from the [Manim GitHub page](https://github.com/3b1b/manim). MIT License.
  prefs: []
  type: TYPE_NORMAL
- en: We are all wowed and stunned at just how beautiful [3Blue1Brown](https://www.youtube.com/c/3blue1brown)
    videos are. But most of us don’t know that all the animations are created using
    the Mathematical Animation Engine (Manim) library written by Grant Sanderson himself.
    (We take Grant Sanderson so much for *granted*.)
  prefs: []
  type: TYPE_NORMAL
- en: Each 3b1b video is powered by thousands of lines of code written in Manim. As
    an example, the legendary “The Essence of Calculus” series took Grant Sanderson
    over 22k lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Manim, each animation is represented by a scene class like the following
    (don’t worry if you don’t understand it):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Which produces the following animation of the function `sin(1/x)`:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/458f18a74810de176aca592163642977.png)'
  prefs: []
  type: TYPE_IMG
- en: GIF by the author using Manim.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, Manim is not well-maintained and documented, as, understandably,
    Grant Sanderson spends most of his efforts on making the awesome videos.
  prefs: []
  type: TYPE_NORMAL
- en: But, there is a community fork of the library by Manim Community, that provides
    better support, documentation, and learning resources.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you got too excited (you math lover!) already, here is my gentle but thorough
    introduction to Manim API:'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/how-to-create-slick-math-animations-like-3blue1brown-in-python-457f74701f68?source=post_page-----ef64187b562a--------------------------------)
    [## How to Create Slick Math Animations Like 3Blue1Brown in Python'
  prefs: []
  type: TYPE_NORMAL
- en: Edit description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/how-to-create-slick-math-animations-like-3blue1brown-in-python-457f74701f68?source=post_page-----ef64187b562a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: 'Stats and links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[GitHub: 3b1b Manim (50.6k ⭐)](https://github.com/3b1b/manim)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[GitHub: Manim community version (13.8k ⭐)](https://github.com/ManimCommunity/manim)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Downloads last month for Manim community: 14k](https://pypistats.org/packages/manim)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because of its steep learning curve and complex installation, Manim gets very
    few downloads each month. It deserves so much more attention.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. PyTorch Lightning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/c40fcf701b53afb489eeef86ecb1ad58.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot of [PyTorch Lightning GitHub page.](https://github.com/Lightning-AI/lightning)
    Apache-2.0 license.
  prefs: []
  type: TYPE_NORMAL
- en: When I started learning PyTorch after TensorFlow, I became very grumpy. It was
    obvious that PyTorch was powerful but I couldn’t help but say “TensorFlow does
    this better”, or “That would have been much shorter in TF”, or even worse, “I
    almost wish I never learned PyTorch”.
  prefs: []
  type: TYPE_NORMAL
- en: That’s because PyTorch is a low-level library. Yes, this means PyTorch gives
    you complete control over the model training process, but it requires a lot of
    boilerplate code. It is like TensorFlow but five years younger if I am not mistaken.
  prefs: []
  type: TYPE_NORMAL
- en: Turns out, there are quite many people who feel this way. More specifically,
    almost 830 contributors at Lightning AI, developed PyTorch Lightning.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/69bc5157748dbf4ce418333512aed4f9.png)'
  prefs: []
  type: TYPE_IMG
- en: GIF by [PyTorch Lightning GitHub page.](https://github.com/Lightning-AI/lightning)
    Apache-2.0 license.
  prefs: []
  type: TYPE_NORMAL
- en: 'PyTorch lightning is a high-level wrapper library built around PyTorch that
    abstracts away most of its boilerplate code and *soothes* all its pain points:'
  prefs: []
  type: TYPE_NORMAL
- en: Hardware-agnostic models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Code is highly readable because engineering code is handled by Lightning modules
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flexibility is intact (all Lightning modules are still PyTorch modules)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multi-GPU, multi-node, TPU support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 16-bit precision
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experiment tracking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Early stopping and model checkpointing (finally!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and other, close to [40 advanced features](https://lightning.ai/docs/pytorch/stable/common/trainer.html#trainer-flags),
    all designed to delight AI researchers rather than infuriate them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Stats and links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[GitHub: PyTorch Lightning (22.3k ⭐)](https://github.com/Lightning-AI/lightning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Downloads last month: 4.5M](https://pypistats.org/packages/lightning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Learn from the official tutorials:'
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.pytorchlightning.ai/tutorials?source=post_page-----ef64187b562a--------------------------------)
    [## PyTorch Lightning Tutorials'
  prefs: []
  type: TYPE_NORMAL
- en: Lightning speed videos to go from zero to Lightning hero.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: www.pytorchlightning.ai](https://www.pytorchlightning.ai/tutorials?source=post_page-----ef64187b562a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Optuna
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Yes, hyperparameter tuning with GridSearch is easy, comfortable, and only a
    single import statement away. But you must surely admit that it is slower than
    a hungover snail and very inefficient.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/be37ca61bfd673c1b461272ca3d06247.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by me via Midjourney.
  prefs: []
  type: TYPE_NORMAL
- en: For a moment, think of hyperparameter tuning as grocery shopping. Using GridSearch
    means going down every single aisle in a supermarket and checking every product.
    It is a systematic and orderly approach but you waste so much time.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, if you have an intelligent personal shopping assistant with
    Bayesian roots, you will know exactly what you need and where to go. It is a more
    efficient and targeted approach.
  prefs: []
  type: TYPE_NORMAL
- en: If you like that assistant, its name is Optuna. It is a Bayesian hyperparameter
    optimization framework to search the given hyperparameter space efficiently and
    find the golden set of hyperparameters that give the best model performance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some of its best features:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Framework-agnostic: tunes models of any machine learning model you can think
    of'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pythonic API to define search spaces: instead of manually listing possible
    values for a hyperparameter, Optuna lets you sample them linearly, randomly, or
    logarithmically from a given range'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Visualization: supports hyperparameter importance (parallel coordinate) plots,
    history plots, and slice plots'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Control the number or duration of iterations: Set the exact number of iterations
    or the maximum time duration the tuning process lasts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pause and resume the search
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pruning: stop unpromising trials before they start'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All these features are designed to save time and resources. If you want to
    see them in action, check out my tutorial on Optuna (it is one of my best-performing
    articles among 150):'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/why-is-everyone-at-kaggle-obsessed-with-optuna-for-hyperparameter-tuning-7608fdca337c?source=post_page-----ef64187b562a--------------------------------)
    [## Why Is Everyone at Kaggle Obsessed with Optuna For Hyperparameter Tuning?'
  prefs: []
  type: TYPE_NORMAL
- en: Edit description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/why-is-everyone-at-kaggle-obsessed-with-optuna-for-hyperparameter-tuning-7608fdca337c?source=post_page-----ef64187b562a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: 'Stats and links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[GitHub: Optuna (7.9k⭐)](https://github.com/optuna/optuna)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Downloads last month: 1.6M](https://pypistats.org/packages/optuna)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. PyCaret
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/f3a9ce394e5b33ccd2d38b02b02e3500.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot of [the PyCaret GitHub page](https://github.com/pycaret/pycaret).
    MIT license.
  prefs: []
  type: TYPE_NORMAL
- en: I have enormous respect for Moez Ali for creating this library from the ground
    up on his own. Currently, PyCaret is the best low-code machine learning library
    out there.
  prefs: []
  type: TYPE_NORMAL
- en: 'If PyCaret was advertised on TV, here is what the ad would say:'
  prefs: []
  type: TYPE_NORMAL
- en: “Are you tired of spending hours writing virtually the same code in your machine
    learning workflows? Then, PyCaret is the answer!
  prefs: []
  type: TYPE_NORMAL
- en: Our all-in-one machine learning library helps you to build and deploy machine
    learning models in as few lines of code as possible. Think of it as a cocktail
    containing code from all your favorite machine learning libraries like Scikit-learn,
    XGBoost, CatBoost, LightGBM, Optuna, and many others.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, the ad would show this snippet of code, with dramatic popping noises
    to display each line:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The narrator would say on voiceover as the code is being displayed:'
  prefs: []
  type: TYPE_NORMAL
- en: “With a few lines of code, you can train and choose the best from dozens of
    models from different frameworks, evaluate them on a hold-out set, and save them
    for deployment. It is so easy to use, anyone can do it!
  prefs: []
  type: TYPE_NORMAL
- en: Hurry up and grab a copy of our software from GitHub, through PIP, and thank
    us later!”
  prefs: []
  type: TYPE_NORMAL
- en: 'Stats and links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[GitHub: PyCaret (7.2k ⭐)](https://github.com/pycaret/pycaret)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Downloads last month: 278k](https://pypistats.org/packages/pycaret)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PyCaret tutorials](https://pycaret.org/tutorial/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. BentoML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Web developers love FastAPI like their pets. It is one of the most popular GitHub
    projects and admittedly, makes API development stupidly easy and intuitive.
  prefs: []
  type: TYPE_NORMAL
- en: Because of this popularity, it also made its way into machine learning. It is
    common to see engineers deploying their models as APIs using FastAPI, thinking
    the whole process couldn’t get any better or easier.
  prefs: []
  type: TYPE_NORMAL
- en: But most are under an illusion. Just because FastAPI is so much better than
    its predecessor (Flask), it doesn’t mean it is the best tool for the job.
  prefs: []
  type: TYPE_NORMAL
- en: Well, then, what *is* the best tool for the job? I am so glad you asked — BentoML!
  prefs: []
  type: TYPE_NORMAL
- en: BentoML, though relatively young, is an end-to-end framework to package and
    ship models of any machine learning library to any cloud platform.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8af7bd219326c5d0c0550bdbddd899ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [BentoML home page](https://www.bentoml.com/) taken with permission.
  prefs: []
  type: TYPE_NORMAL
- en: 'FastAPI was designed for web developers, so it had many obvious shortcomings
    in deploying ML models. BentoML solves them all:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Standard API** to save/load models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model store** to version and keep track of models'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dockerization** of models with a single line of terminal code'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Serving models on **GPUs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploying models as **APIs** with a single short script and a few terminal commands
    to any cloud provider
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I’ve already written a few tutorials on BentoML. Here is one of them:'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/the-easiest-way-to-deploy-your-ml-dl-models-in-2022-streamlit-bentoml-dagshub-ccf29c901dac?source=post_page-----ef64187b562a--------------------------------)
    [## The Easiest Way to Deploy Your Machine Learning Models in 2022: Streamlit
    + BentoML + DagsHub'
  prefs: []
  type: TYPE_NORMAL
- en: Edit description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/the-easiest-way-to-deploy-your-ml-dl-models-in-2022-streamlit-bentoml-dagshub-ccf29c901dac?source=post_page-----ef64187b562a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: 'Stats and links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[GitHub: BentoML (4.1 ⭐)](https://github.com/bentoml/BentoML)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Downloads last month: 36k](https://pypistats.org/packages/bentoml)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. PyOD
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/1fe4a1a50eed205504f56e3c3f36c289.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by me via Midjourney.
  prefs: []
  type: TYPE_NORMAL
- en: This library is an underdog, because the problem it solves, outlier detection,
    is also an underdog.
  prefs: []
  type: TYPE_NORMAL
- en: Virtually any machine learning course you take only teaches z-scores for outlier
    detection and moves on to fancier concepts and tools like R (sarcasm).
  prefs: []
  type: TYPE_NORMAL
- en: But outlier detection is so much more than plain z-scores. There is modified
    z-scores, Isolation Forests (cool name), KNN for anomalies, Local Outlier Factor,
    and 30+ other state-of-the-art anomaly detection algorithms packed into the Python
    Outlier Detection toolkit (PyOD).
  prefs: []
  type: TYPE_NORMAL
- en: When [not detected and dealt with properly](/how-to-perform-outlier-detection-in-python-in-easy-steps-for-machine-learning-1-8f9a3e6c88b5),
    outliers will skew the mean and standard deviation of features and create noise
    in training data — scenarios you don’t want happening at all.
  prefs: []
  type: TYPE_NORMAL
- en: That’s PyOD’s life purpose — provide tools to facilitate finding anomalies.
    Apart from its wide range of algorithms, it is fully compatible with Scikit-learn,
    making it easy to use in existing machine-learning pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are still not convinced about the importance of anomaly detection and
    the role PyOD plays in it, I highly recommend giving this article a read (written
    by yours truly):'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/how-to-perform-outlier-detection-in-python-in-easy-steps-for-machine-learning-1-8f9a3e6c88b5?source=post_page-----ef64187b562a--------------------------------)
    [## How to Perform Outlier Detection in Python for Machine Learning: Part 1'
  prefs: []
  type: TYPE_NORMAL
- en: Edit description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/how-to-perform-outlier-detection-in-python-in-easy-steps-for-machine-learning-1-8f9a3e6c88b5?source=post_page-----ef64187b562a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
