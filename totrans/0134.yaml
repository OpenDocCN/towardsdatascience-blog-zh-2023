- en: 6\. Sktime
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/aceb7517d10204cc59c0d6c1e29a50c0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [the Sktime GitHub page](https://github.com/sktime/sktime). BSD-3
    Clause License.
  prefs: []
  type: TYPE_NORMAL
- en: Time machines are no longer things of science fiction. It is a reality in the
    form of Sktime.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of jumping between time periods, Sktime performs the *slightly less
    cool* task of time series analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'It borrows the best tools of its big brother, Scikit-learn to perform the following
    time series tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: Classification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering (this one is fun!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Annotation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forecasting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It features over 30 state-of-the-art algorithms with a familiar Scikit-learn
    syntax and also offers pipelining, ensembling, and model tuning for both univariate
    and multivariate time series data.
  prefs: []
  type: TYPE_NORMAL
- en: It is also very well maintained — Sktime contributors work like bees.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a tutorial on it (not mine, alas):'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/build-complex-time-series-regression-pipelines-with-sktime-910bc25c96b6?source=post_page-----ef64187b562a--------------------------------)
    [## Build Complex Time Series Regression Pipelines with sktime'
