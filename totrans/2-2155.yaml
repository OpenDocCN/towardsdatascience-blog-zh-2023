  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sentences 1 and 2 are similar semantically, as both are about bakery and pastry.
    Hence, we should expect a high similarity score between the two.
  prefs: []
  type: TYPE_NORMAL
