- en: Chapter I. Why you should learn about non-Euclidean ML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@mastafa.foufa?source=post_page-----99b0a776e92e--------------------------------)[![Mastafa
