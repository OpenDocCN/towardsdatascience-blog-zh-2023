    of model parameters and predictions.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚才用于线性程序的相同方法，实际上可以应用于几乎任何类型的计算，特别适用于复杂的拟合程序，它可以提供有关模型参数和预测可靠性的宝贵见解。
