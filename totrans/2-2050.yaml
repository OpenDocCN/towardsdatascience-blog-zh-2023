- en: '[](/how-to-quantify-the-prediction-error-made-by-my-model-db4705910173?source=post_page-----9c8dcca9d90d--------------------------------)
    [## Using Monte Carlo to quantify the model prediction error'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 使用蒙特卡罗方法量化模型预测误差](https://towardsdatascience.com/the-power-and-simplicity-of-propagating-errors-with-monte-carlo-simulations-9c8dcca9d90d)'
- en: Monte Carlo simulations demonstrated
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
