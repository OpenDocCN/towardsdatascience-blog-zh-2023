  zh: é™¤äº†æ‹†åˆ†æ•°æ®å¤–ï¼Œæˆ‘è¿›è¡Œäº†ä¸‰ä¸ªæ•°æ®é¢„å¤„ç†æ­¥éª¤ã€‚ç¬¬ä¸€æ­¥æ˜¯å¡«è¡¥ç¼ºå¤±å€¼ã€‚æˆ‘ç®€å•åœ°ç”¨è¿™äº›ç¼ºå¤±ç‰¹å¾çš„å‡å€¼è¿›è¡Œå¡«è¡¥ï¼Œè¿™æ˜¯ä¸€ç§å¿«é€Ÿä¸”ç²—ç•¥çš„æ–¹æ³•ï¼Œé¿å…äº†è¿‡å¤šçš„åˆ†å¸ƒåç§»ã€‚
