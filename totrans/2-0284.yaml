- en: '**Did you know that all Formula 1 cars must incorporate a large wooden plank
    as one of their components?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**你知道所有F1赛车必须将一块大木板作为其组成部分之一吗？**'
- en: A wooden plank?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一块木板？
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, indeed!
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，确实如此！
- en: Formula 1 cars utilize a wooden plank, the **“skid block,”** positioned underneath
    the car. This ensures the car’s height remains within the legally mandated limits
    during races. Moreover, the plank serves as a critical safety feature, sacrificing
    scraping against the track to shield the car’s essential components from potential
    damage when contacting curbs. Importantly, its impact on performance is minimal.
    The skid block is crafted from a composite material of wood and fibers and is
    designed to wear at a steady pace.¹
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: F1赛车使用一块木板，即**“滑板块”，**安置在车底。这确保了赛车在比赛过程中高度保持在法律规定的范围内。此外，木板作为一个重要的安全功能，通过与赛道摩擦来保护赛车的重要部件免受接触路缘时可能造成的损坏。值得注意的是，它对性能的影响很小。滑板块由木材和纤维的复合材料制成，设计为以稳定的速度磨损。¹
- en: '**Why do I mention this?** This anecdote highlights that even a technologically
    advanced field such as Formula 1 can effectively utilize a (*theoretically*) simple
    component . This parallel extends to the realm of data visualization. As I have
    argued on numerous occasions, **most data-driven insights can be adeptly communicated
    using three basic chart types: bar chart, line chart, and pie chart.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**我为什么提到这一点？** 这个轶事突显了即使在技术先进的领域，如F1，仍然可以有效利用一个(*理论上*)简单的组件。这一平行也延伸到数据可视化领域。正如我多次论述的，**大多数数据驱动的见解可以通过三种基本图表类型：柱状图、折线图和饼图，来熟练地传达。**'
- en: '**But what if these three types fall short of capturing the essence of the
    phenomenon we’re attempting to explain?** Or what if we employ multiple simple
    charts instead of a single, but slightly more complex, one? Or, returning to our
    F1 example, we simply decided to replace wood with carbon fiber and draw something
    more fancy? **In this post, I will explore the alternatives available to you should
    such scenario occur.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是，如果这三种类型无法捕捉我们试图解释的现象的本质呢？** 或者如果我们使用多个简单图表，而不是一个稍微复杂的图表会怎样？或者，回到我们的F1示例，我们决定用碳纤维替代木材，并绘制一些更花哨的东西？**在这篇文章中，我将探讨在这种情况下可供选择的替代方案。**'
- en: So, what can you expect from this post?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，你可以从这篇文章中期待什么？
- en: The goal is to provide an overview of alternative data visualization forms.
    **So, I’m going to talk about chart options beyond the traditional triumvirate
    of bar, line, and pie charts, which I consider the default choice for most cases
    anyway.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是提供替代数据可视化形式的概述。**所以，我将讨论超越传统的柱状图、折线图和饼图这三种选择的图表选项，我认为这三种图表在大多数情况下是默认选择。**
- en: That said, I fully recognize the wealth of other visualization options that
    are available. I usually consider using them when the conventional trio doesn’t
    fit the bill. Here, I’ll introduce you to a selection of visualization forms that
    I find particularly valuable. I will also guide you through some straightforward
    methods for creating them using various, practical, and cost-free tools. It’s
    important to note that, for this article, I’m assuming that you’ll be feeding
    your visualizations with data stored locally on your computer unless there are
    specific advantages to an alternative approach, which I will highlight. To be
    fair, I took writing this post as an opportunity to learn these tools and I must
    say, that it was a great fun to learn this stuff (apart from the practical value
    of that fact). **Hopefully, it will be for you as well!**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我完全认识到还有许多其他可视化选项。我通常会在传统三种方式不适用时考虑使用它们。在这里，我将向你介绍一些我认为特别有价值的可视化形式。我还会指导你如何使用各种实用且免费的工具创建它们。值得注意的是，在这篇文章中，我假设你会使用存储在电脑上的本地数据来制作可视化，除非有其他特定优势的替代方法，我会重点说明。公平地说，我将写这篇文章视为学习这些工具的机会，我必须说，学习这些东西非常有趣（除了实际的价值）。**希望对你也是如此！**
- en: The decalogue of visualization
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可视化的十诫
- en: 'Before we explore the vast and diverse realm of data visualization, I’d like
    to introduce you to a novel idea I’ve developed: the **“Decalogue of Visualization.”**
    This is a straightforward compilation of guidelines that can assist you in crafting
    a data-driven visual, regardless of whether you opt for a fundamental visualization
    format like a bar chart or decide to venture into the more intricate alternatives
    we will discuss subsequently.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探索广阔而多样的数据可视化领域之前，我想向你介绍一个我开发的新颖想法：**“可视化十诫。”** 这是一个简单的指南汇编，可以帮助你制作基于数据的视觉效果，无论你选择基本的可视化格式如柱状图，还是决定探索我们随后讨论的更复杂的替代方案。
- en: '**Start with the purpose.** Always start working on the visualization with
    a clear purpose in mind.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从目的开始。** 总是以明确的目的开始进行可视化工作。'
- en: '**Make eye tracking easier.** Direct the attention of the recipients towards
    the key message that stems from the purpose.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使眼动追踪更容易。** 将接受者的注意力引导到源自目的的关键信息上。'
- en: '**Reduce cognitive load.** Remove all unnecessary elements that do not work
    for the purpose or make it difficult to track crucial information in the visualization.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**减少认知负担。** 移除所有不符合目的的或使追踪关键信息变得困难的多余元素。'
- en: '**Choose precise visualization attributes**, such as shape, direction, or size,
    rather than hue or volume.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择精确的可视化属性**，例如形状、方向或大小，而不是颜色或体积。'
- en: '**Declutter.** Remove all technical elements of the chart unless they help
    points 1 to 4 of this decalogue.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简化。** 移除图表中所有技术元素，除非它们有助于实现这十诫中的第1到第4点。'
- en: '**Maximize data-ink ratio.**'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**最大化数据墨水比。**'
- en: '**Use color strategically.** Reduce the number of colors, and clearly differentiate
    between important and unimportant information in the chart.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**战略性使用颜色。** 减少颜色数量，并清楚区分图表中的重要信息和不重要信息。'
- en: '**Design with integrity and consistency.** Consistently apply the style used
    for visualization across your presentation or report.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保持设计的完整性和一致性。** 在你的展示或报告中一致地应用用于可视化的风格。'
- en: '**Ensure inclusiveness.** E.g., take necessary care for people with sight impairments.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确保包容性。** 例如，为视力障碍者提供必要的照顾。'
- en: '**Do not manipulate with visualizations.** Avoid manipulative techniques.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要操控可视化。** 避免使用操控性的技巧。'
- en: If you are interested in finding out more about these rules, please be welcome
    to visit my [blog](https://www.michalszudejko.pl/post/decalogue-of-visualization-dekalog-przygotowywania-wizualizacji).
    I discuss these points in-depth and share some visual examples of what I mean
    by specific points. The article is in English & Polish.²
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解更多关于这些规则的内容，请欢迎访问我的 [博客](https://www.michalszudejko.pl/post/decalogue-of-visualization-dekalog-przygotowywania-wizualizacji)。我深入讨论了这些要点，并分享了一些我所说的具体要点的视觉示例。文章有英文和波兰文两种版本。
- en: Alternative visualization forms
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 替代的可视化形式
- en: Alright, let’s come back to our primary discussion. I’ve handpicked a few visualization
    types that deviate from the conventional bars, lines, and pies. I will delve into
    them in greater detail. Each of these visuals has been selected because it fulfills
    specific needs, which I will outline. Consider integrating these visualizations
    into your work whenever the basic chart types fall short. You may also select
    them if you simply want to break the monotony of the three foundational chart
    types. This may help to captivate your audience’s attention freshly and engagingly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们回到主要讨论的话题。我挑选了一些与传统的柱状图、折线图和饼图不同的可视化类型。我将详细介绍这些图表。每一种图表的选择都是因为它们满足了特定的需求，我将会列出这些需求。当基本图表类型无法满足需求时，考虑将这些可视化图表整合到你的工作中。如果你只是想打破三种基础图表类型的单调，也可以选择这些图表。这可能有助于新鲜而吸引人地吸引你的观众注意。
- en: '**A word of caution!**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**注意！**'
- en: I’ve encountered countless data visuals labeled as alternative, creative, or
    innovative by their creators. And to be fair, they had every right to make that
    claim. However, from my perspective, most of these visuals lacked practical application.
    They tended to be overly complex, requiring substantial effort to extract meaningful
    insights, or were too decorative. Consequently, I might be a bit conservative
    while selecting alternative visuals. **Rest assured, each visualization I’ve chosen
    has been rigorously “field-tested” by myself.** Therefore, I can confidently attest
    for their practicality and applicability, particularly within a corporate environment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到过无数数据可视化图表，这些图表被其创作者称为替代性、创意性或创新性的。公平地说，他们完全有权做出这样的声明。然而，从我的角度来看，这些图表中的大多数缺乏实际应用。它们通常过于复杂，需要大量的努力才能提取有意义的见解，或者过于装饰性。因此，我在选择替代性图表时可能会比较保守。**放心，我选择的每一个可视化图表都经过了严格的“实地测试”。**
    因此，我可以自信地证明它们的实用性和适用性，特别是在企业环境中。
- en: Sankey diagram
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 桑基图
- en: '![](../Images/2648ccc068bf4b979d72c2a585d9cb8b.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2648ccc068bf4b979d72c2a585d9cb8b.png)'
- en: '**Sankey diagram.** Source: diagram generated in Google Charts by the author.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**桑基图。** 来源：由作者在Google Charts中生成的图表。'
- en: A **Sankey diagram**³ is a specialized type of flow diagram characterized by
    connectors whose thickness is proportional to the volume of flow they represent.
    These diagrams are commonly utilized for both scientific and business applications.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**桑基图**³是一种特殊类型的流动图，其特点是连接线的厚度与它们代表的流量成比例。这些图通常用于科学和商业应用。'
- en: '**A Sankey diagram is comprised of two primary components:**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**桑基图由两个主要组件组成：**'
- en: '**Nodes** which symbolize various states or stages within the flow process.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节点**代表流动过程中的各种状态或阶段。'
- en: '**Connectors**, which depict the flow from one node to another.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接线**，表示从一个节点到另一个节点的流动。'
- en: The width of each connector is directly proportional to the total flow volume
    between the corresponding nodes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每条连接线的宽度与相应节点之间的总流量成正比。
- en: '**Sankey diagrams can be employed for a range of purposes, including**:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**桑基图可以用于多种目的，包括**：'
- en: '**Tracking customer migrations**, such as transition from one CRM system to
    another.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跟踪客户迁移**，例如从一个CRM系统转移到另一个。'
- en: '**Analyzing cash flows** within a business or the broader economy.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析现金流**在一个企业或更广泛的经济范围内。'
- en: '**Examining information** flow within a computer network.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检查信息**在计算机网络中的流动。'
- en: '**Investigating material usage** throughout a production process.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调查生产过程中的材料使用情况**。'
- en: I utilized [**Google Charts**](https://developers.google.com/chart), a comprehensive
    charting service developed by the tech giant Google / Alphabet, to draw the above
    diagram. Google Charts is a JavaScript library that enables users to create charts
    based on their data inputs. Once the necessary information is inputted and formatting
    preferences are specified, Google Charts generates the chart and provides the
    HTML/JavaScript code required to embed the visualization into a website.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了[**Google Charts**](https://developers.google.com/chart)，这是由科技巨头Google /
    Alphabet开发的全面图表服务，来绘制上述图表。Google Charts是一个JavaScript库，使用户能够根据其数据输入创建图表。一旦输入了必要的信息并指定了格式化偏好，Google
    Charts将生成图表并提供嵌入到网站所需的HTML/JavaScript代码。
- en: Below is the code I generated for the chart presented above. It is a copy-paste
    of few code elements from the Google Charts site plus my own data. This code can
    be saved as a plain HTML, embedded to the site as I did above. You can also execute
    it in tools such as [JSFiddle](https://jsfiddle.net/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我为上面展示的图表生成的代码。这是从 Google Charts 网站复制的几个代码元素加上我自己的数据。这段代码可以保存为纯 HTML，并像我上面那样嵌入到网站中。你也可以在
    [JSFiddle](https://jsfiddle.net/) 等工具中执行它。
