  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者打印屏幕截图。
- en: '**Gauges/ speedometers**'
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**仪表/速度计**'
- en: '![](../Images/ed5d931dfb513a08e2763695532495b3.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ed5d931dfb513a08e2763695532495b3.png)'
- en: 'Source: print screen by the author.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者打印屏幕截图。
- en: Gauges can serve a similar function as the bullet chart. A gauge or speedometer
    chart is a type of data visualization that resembles a car’s speedometer and represents
    a value within a range of values. It’s often employed to showcase key performance
    indicators (KPIs), performance against goals, or other data in a business context.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表可以与子弹图发挥类似的功能。仪表或速度计图是一种数据可视化，类似于汽车的速度计，表示一个值在一系列值中的位置。它通常用于展示关键绩效指标（KPI）、目标达成情况或其他业务数据。
- en: 'Here are the main components of a gauge chart:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是仪表图的主要组成部分：
- en: 1\. **Needle or pointer:** Represents the data value in question.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **指针或指示器：** 代表数据值。
- en: 2\. **Dial or scale:** A circular or semi-circular scale that displays the range
    of possible values.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **刻度盘或刻度：** 一个圆形或半圆形刻度，显示可能值的范围。
- en: 3\. **Arcs or bands:** Different colored sections typically represent performance
    ranges.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **弧形或带状：** 不同颜色的区域通常代表性能范围。
- en: By looking at where the needle falls within the colored arcs or bands, viewers
    can quickly understand the value’s context within the range and how it relates
    to predefined performance levels. This visual representation makes it easy to
    see if performance is on track, below expectations, or exceeding goals.⁷
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过观察指针在彩色弧形或带中的位置，观众可以迅速了解值在范围中的上下文，以及它如何与预定义的性能水平相关联。这种视觉表现使得轻松判断性能是否正常、低于预期或超出目标。⁷
- en: You can easily prepare gauges like the ones given above using Google Charts.
    However, below is another example, this time created using ChatGPT and Noteable.
    Actually, this particular tool combination is not free, you can still generate
    code for such a visual directly in ChatGPT free version and then paste it yourself
    into a Noteable notebook.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Google Charts 轻松准备如上所示的仪表。然而，下面是另一个示例，这次是使用 ChatGPT 和 Noteable 创建的。实际上，这种工具组合不是免费的，你仍然可以在
    ChatGPT 免费版中生成这种可视化的代码，然后将其粘贴到 Noteable 笔记本中。
- en: '![](../Images/0b7a79e949cd9b32d98fb0e960066d51.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0b7a79e949cd9b32d98fb0e960066d51.png)'
- en: '**Another type of gauges.** Source: image generated by the author in ChatGPT
    & Noteable.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一种类型的仪表。** 来源：作者在 ChatGPT 和 Noteable 中生成的图像。'
- en: '**Mini charts or sparklines**'
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**迷你图或火花图**'
- en: '![](../Images/fbaf9e4bfa6882a228ca967693ee8418.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fbaf9e4bfa6882a228ca967693ee8418.png)'
- en: Sparklines are compact charts designed to simultaneously display trends or variations
    across multiple data series, often within a spreadsheet cell or a small report
    section. Unlike standard charts, sparklines typically lack axis labels and legends.
    Their primary aim is to provide a clear and concise visual representation of data
    trends without consuming much space. Sparklines can effectively illustrate stock
    price trends, weather patterns, sales data, and more. I also use them as a navigational
    tool; users can click on a sparkline to access the full-sized chart if they spot
    something intriguing.⁸
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 火花图是紧凑的图表，旨在同时显示多个数据系列的趋势或变化，通常在电子表格单元格或小报告部分内。与标准图表不同，火花图通常缺乏坐标轴标签和图例。它们的主要目的是提供清晰而简明的数据趋势视觉表示，而不占用太多空间。火花图可以有效地展示股价趋势、天气模式、销售数据等。我还将它们用作导航工具；用户可以点击火花图以访问完整大小的图表，如果他们发现了有趣的内容。⁸
- en: '**Here are some scenarios where sparklines prove helpful:**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是一些场景，其中火花图非常有用：**'
- en: '**Sales reports:** Illustrate monthly sales trends for each product in a catalog
    or spreadsheet.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**销售报告：** 展示每种产品在目录或电子表格中的月度销售趋势。'
- en: '**Stock market analysis:** Display historical stock price trends for multiple
    companies in a financial report.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**股票市场分析：** 在财务报告中显示多家公司历史股价趋势。'
- en: '**Website analytics:** Show trends in website traffic or user engagement metrics.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网站分析：** 显示网站流量或用户参与度指标的趋势。'
- en: '**Inventory management:** Depict fluctuations in inventory levels across various
    products.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**库存管理：** 描绘各种产品库存水平的波动。'
- en: Above is an example of sparklines chart I created. For this specific exercise
    I used again ChatGPT with Noteable plugin on. This time, I have done that on a
    website opened on an Android device. I generated random sample data for the charts
    and the code for the chart themselves (code below).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 以上是我创建的火花图示例。对于这个特定练习，我再次使用了 ChatGPT 和 Noteable 插件。这一次，我在一个 Android 设备上的网站上完成了这个工作。我为图表生成了随机样本数据和图表代码（代码见下文）。
