- en: Waterfall chart
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 漏斗图
- en: '![](../Images/227713f415870681ce2dcd3c24a43341.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/227713f415870681ce2dcd3c24a43341.png)'
- en: '**Waterfall chart generated in Google Collab.** Source: image by the author.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 Google Colab 中生成的漏斗图。** 来源：作者提供的图片。'
- en: '**Waterfall charts** are “very popular” among finance specialists such as budget
    controllers or financial analysts. Personally, I hate it because I have seen it
    so many times. Yet, I use waterfalls because I see a lot of objective value in
    them.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**漏斗图** 在财务专家如预算控制员或财务分析师中“非常受欢迎”。就我个人而言，我不喜欢它，因为我看到了太多次。不过，我使用漏斗图是因为我认为它们具有很大的客观价值。'
- en: A waterfall chart is a graphical representation, particularly in budget presentations
    or financial reports. This chart is instrumental in illustrating the breakdown
    of the variation between two points or scenarios (such as execution and budget),
    highlighting its constituents.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 漏斗图是一种图形表示，特别适用于预算演示或财务报告。这种图表在说明两个点或场景（例如执行和预算）之间的变化时非常有用，突出显示其组成部分。
- en: The waterfall chart is designed to showcase how an initial value evolves through
    a sequence of positive and negative alterations, culminating in a final value.
    It is composed of columns that can be organized either vertically or horizontally.
    These columns represent the individual factors contributing to the initial value
    shift. Typically, positive changes are denoted by green columns, while red columns
    represent negative changes. The first column of the chart displays the starting
    value, the final column indicates the ending value, and the intervening columns
    delineate the individual changes that facilitate the transition from the initial
    to the absolute value.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 漏斗图旨在展示一个初始值如何通过一系列正负变化演变，最终形成一个结果值。它由可以垂直或水平排列的柱子组成。这些柱子表示导致初始值变化的各个因素。通常，正变化用绿色柱子表示，而负变化用红色柱子表示。图表的第一个柱子显示起始值，最后一个柱子表示结束值，中间的柱子则标出使从初始值到绝对值转变的个别变化。
