- en: As of the publication of this article, no significant legislation regulating
    the creation and application of AI has been passed. As a result, bad actors seem
    to have *carte blanche* when it comes to exploiting these tools for malicious
    intent.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文发布时，还没有通过任何重要的立法来规范AI的创建和应用。因此，恶意行为者在利用这些工具进行恶意行为时似乎拥有*完全自由*。
- en: The misuse of generative video technology swiftly became apparent when it was
    employed to harass and threaten women through the distribution of [deepfake pornographic
    content](https://www.teenvogue.com/story/deepfake-porn-victims-are-seeking-federal-protections-through-a-new-bill?ref=gptechblog.com).
    In March 2023, the Federal Trade Commission released a [statement](https://consumer.ftc.gov/consumer-alerts/2023/03/scammers-use-ai-enhance-their-family-emergency-schemes?ref=gptechblog.com)
    urging caution as phishing scams exploded in complexity thanks to the use of “voice
    cloning,” an AI trained on a short audio clip of a person’s voice that can then
    be prompted by text to say just about anything.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 生成视频技术的滥用很快显现出来，当它被用于通过传播[深度伪造色情内容](https://www.teenvogue.com/story/deepfake-porn-victims-are-seeking-federal-protections-through-a-new-bill?ref=gptechblog.com)来骚扰和威胁女性时。在2023年3月，联邦贸易委员会发布了一份[声明](https://consumer.ftc.gov/consumer-alerts/2023/03/scammers-use-ai-enhance-their-family-emergency-schemes?ref=gptechblog.com)，提醒大家警惕，因“语音克隆”技术的出现，钓鱼骗局变得更加复杂。语音克隆是一种训练在短音频片段上的AI，可以通过文本让其说几乎任何内容。
