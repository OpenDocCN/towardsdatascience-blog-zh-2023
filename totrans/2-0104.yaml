  prefs: []
  type: TYPE_NORMAL
- en: 'Welcome to **lesson #3!**'
  prefs: []
  type: TYPE_NORMAL
- en: It might seem obvious, but being **trustworthy** is central to the role of data
    scientists and it‚Äôs a skill that gets honed with time. But you might ask me *‚ÄòK,
    how do I do that? I‚Äôm still a puppy, who will take me seriously?‚Äô*
  prefs: []
  type: TYPE_NORMAL
- en: Hush hush, a company does not hire you unless they trust in your ability to
    be reliable in the first place. So people are most likely going to be trusting
    you already, now the key is to **live up to it.**
  prefs: []
  type: TYPE_NORMAL
- en: '**So how can you build the first layers of trust when you‚Äôre only getting started?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We‚Äôve already discussed how *communicating your work* and *asking for feedback*
    can boost your trustworthiness, but let‚Äôs see what else you can do!
  prefs: []
  type: TYPE_NORMAL
- en: '***1\. Be proactive & ask questions whenever possible***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One natural talent I surely was born with, was that I have a knack for overly
    showering people with questions they didn‚Äôt ask for. This might not have worked
    in my favor in high school, but the professional world, and in my case, tech *(the
    only one I know),* plays by different rules.
  prefs: []
  type: TYPE_NORMAL
- en: One thing I have found myself to be repeatedly commended for was my ability
    to twist a topic from all sides with questions *(I‚Äôm an ENTP duh, that‚Äôs the only
    thing I can do anyway)*.
  prefs: []
  type: TYPE_NORMAL
- en: Showing that you‚Äôre interested in understanding **how something works, and why,**
    will definitely set you nicely on your way to being a trusted source of truth
    and decisioning.
  prefs: []
  type: TYPE_NORMAL
- en: '***2\. Be humble and don‚Äôt be afraid to say it when you don‚Äôt know what you
    don‚Äôt know***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, you can read that again. Don‚Äôt be like Jon Snow. If you don‚Äôt know how
    to do it, no need to pretend you do. If anything, this can hinder you in the long
    run.
  prefs: []
  type: TYPE_NORMAL
- en: '***Humility generates trust, that is why being humble in your insights, and
    putting disclaimers when needed is paramount.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As newbies, we can often be tempted to not show when we don‚Äôt know. However,
    working with data and statistics ultimately means that results are not absolute.
    In practice, being vulnerable about the level of confidence you have in your results,
    can be hard but it‚Äôs important. Be transparent about the robustness of your work!
  prefs: []
  type: TYPE_NORMAL
- en: '**How can you do that?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Making sure you **communicate** that you‚Äôve been **actively trying to find solutions**is
    the first step toward growth. No one will blame you for not getting things right,
    but *I will blame you for not trying at the very least.*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Showing that you‚Äôre actively **involved in your own growth** will definitely
    **boost your trustworthiness** and **reliability** in the eyes of all beholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solutions enjoy playing hard to get. So good thing we‚Äôre data scientists because
    we do love digging up for those hidden insights, don‚Äôt we?
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs only this way that you‚Äôll be able to learn from others and improve yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Lesson 4 ‚Äî Ask Experts for Help
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/4239bc932d0adb4ab773e255688ccd93.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Nathan Dumlao](https://unsplash.com/@nate_dumlao?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: And maaaan the time it would have saved me had I learned this sooner rather
    than later.
  prefs: []
  type: TYPE_NORMAL
- en: 'Picture this:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I‚Äôm working on a causal inference project *(a field of statistics that aims
    to identify the causal relationship between variables based on observational data)*.
    I had taken the course in college, but I couldn‚Äôt seem to recall much from it
    *(maybe I was sleeping again this time)*. So anyway I‚Äôm working on this project,
    tackling new exciting concepts to tickle my brain just like I like it.
  prefs: []
  type: TYPE_NORMAL
- en: 'I‚Äôm asking my closest peers for advice, diving back into past projects, hoping
    to find some inspiration, learnings, tips, god‚Äôs word‚Ä¶ really anything that can
    help me. So yes, this one is also an important skill to have under your sleeve:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Tracing back into* ***past resources*** *should always be a first step when
    starting new projects*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*but I‚Äôll dive more into this in another story.*'
  prefs: []
  type: TYPE_NORMAL
- en: So I‚Äôm doing my research, investigating internal and external resources and
    I do find myself butting heads with causal inference *(normal, that‚Äôs a tricky
    one).* I do all the right things *(or so I thought)*. I go on and on working on
    this project, and after some time‚Ä¶ I come up with the great idea of asking other
    data scientists for clarification on a concept.
  prefs: []
  type: TYPE_NORMAL
- en: By doing that, I obviously provide more details on my project. When‚Ä¶ out of
    nowhere‚Ä¶ the word of a heaven-descended causal inference expert shone down upon
    me‚Ä¶ to nicely let me know that I was‚Ä¶ barking up the wrong tree. My whole methodology
    was off track because I was comparing two populations of users that cannot be
    compared, which throws off the whole analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/698c5e1d30752f71205906bc924eb71c.png)'
  prefs: []
  type: TYPE_IMG
- en: When I knew I‚Äôd messed up ‚Äî Photo by [Jelleke Vanooteghem](https://unsplash.com/ja/@ilumire?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: And there, my friends, that‚Äôs how weeks time of work earns a one-way ticket
    to the trash! *(Well not completely, because this becomes a core memory in your
    brain and a nice lesson to live by)*
  prefs: []
  type: TYPE_NORMAL
- en: 'Which brings us to **lesson #4 ‚Äî** Learning how to overcome challenges on your
    own is important in developing your critical thinking and problem-solving skills.
    But learning to **ask for help whenever needed is also as important.** People
    go right to ChatGPT now for help instead of giving it a shot on their own, and
    this ultimately prevents them from learning the right skills.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Asking for help from the right people has valuable benefits**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***1\. Getting firsthand guidance from experts in whatever you‚Äôre working on***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Clearly, this can only give you a boost: **a) for your project** and **b) for
    your skillset**. Remember, you might be a puppy but you‚Äôre also playing in the
    same sandbox as experts in the field, so don‚Äôt forget to ask for guidance when
    needed *(unless you‚Äôre planning on staying a puppy for a bit longer, then that‚Äôs
    another story)*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**How can you do that?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Look for past projects** where what you are working on has been implemented
    or researched. Then **reach out to the people** who worked on them. *Chances are,
    they will definitely provide you with valuable information and help you identify
    potential inconsistencies.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Send a message** on the Slack/Teams channels dedicated to the problem/technique/feature/product
    area etc‚Ä¶ you are working on, eg. *#causal-inference* or *#data-science (with
    a wider net, someone will definitely take the bait*)!'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Everyone is always happy to help. After all, they‚Äôve been there themselves.
  prefs: []
  type: TYPE_NORMAL
- en: '***2\. Spare you the frustration of realising you‚Äôve been doing things wrong***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This will ultimately also save you from the stress of having to work extra to
    make up for your past mistakes‚Ä¶ because now, you‚Äôre also running late on your
    schedule.
  prefs: []
  type: TYPE_NORMAL
- en: '**Just don‚Äôt forget to at least give it a try first.** If you find yourself
    getting stuck longer than you should, then you know it‚Äôs time to seek a helping
    hand.'
  prefs: []
  type: TYPE_NORMAL
- en: Last one for the ride ‚Äî Be patient with yourself
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/9765727fc5ce7ee7766e89a94c9df87a.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [sydney Rae](https://unsplash.com/es/@srz?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: If you‚Äôve gotten all the way through here then you definitely deserve one extra
    cookie for sticking around. Thank you for reading me.
  prefs: []
  type: TYPE_NORMAL
- en: Brace yourself, now I will bestow on you my ultimate cookie for this ride.
  prefs: []
  type: TYPE_NORMAL
- en: No one expects you to be an expert from day 1 or even day 100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even in Tech! Working alongside experienced people is a *unique opportunity
    to grow in good hands*. However, it did take me some time to be fully okay with
    being the most inexperienced one in the room.
  prefs: []
  type: TYPE_NORMAL
- en: 'I looked up to the people I worked with, but I also subconsciously compared
    myself to them:'
  prefs: []
  type: TYPE_NORMAL
- en: It would take me much longer to deliver my work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I would not always ask the right questions to explore, so it felt like my exploration
    was limited in scope compared to my peers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I would struggle with juggling between more than 1 project at a time, while
    others felt like they were smooooth sailing through 5 tasks at a time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yes, it might seem obvious, but it wasn‚Äôt that obvious to me at least. So if
    like me, at times you can be hard on yourself. Striving for the best is important.
    However, know **it‚Äôs okay not to be the best when you‚Äôre just getting started**.
  prefs: []
  type: TYPE_NORMAL
- en: I mean come on, you‚Äôre a puppy, no one expects you to be on the same level as
    fully grown wolves anyway. But you‚Äôre in the pack, and the pack does not leave
    its own behind. So don‚Äôt worry, you‚Äôll howl too one day, it‚Äôs only a matter of
    time and commitment.
  prefs: []
  type: TYPE_NORMAL
- en: Getting everything right from the beginning would actually not be the norm.
    Besides, surfers do not ride still waters, where‚Äôs the fun in that? Even Harry
    Potter didn‚Äôt get his Wingardium LeviOsa right from the get-go.
  prefs: []
  type: TYPE_NORMAL
- en: '**So what can you do?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Avoid overdoing it by trying to imitate seniors.** Chances are, it will not
    feel natural, and people will sense it. Instead, ask questions without forcing
    it and be yourself'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reach out to other fellow juniors.** Exchanging with other people to who
    I could relate definitely helped me get more perspective when I was struggling
    with this myself. It does not have to be other data scientists, any junior you‚Äôre
    close enough with will do. Knowing that you‚Äôre not alone and finding support changes
    everything.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So **last lesson:** Cut yourself some slack and stop putting that extra pressure
    on yourself if you‚Äôre doing that. If not, then this lesson might not be for you,
    but it‚Äôs still worth keeping in mind, and remember to be kind to yourself.
  prefs: []
