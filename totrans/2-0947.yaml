- en: '**Today, organizations and individuals are swamped with data.** Each day, 329
    million terabytes of data is produced globally, amassing a whooping total of 120
    zettabytes per annum [1].'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: But what does that mean in tangible terms? Consider an iPhone with 128 gigabytes
    of storage. Let us imagine that every day, the equivalent of three billion iPhones
    is packed with data*. Sounds impressive? Let’s delve deeper. This daily figure
    extrapolates to a theoretical 1.08 trillion iPhones overloaded with data annually.
    **Given the current global population of approximately 7.8 billion, this means
    each person would need to possess nearly 139 iPhones** [2].Absurd, right?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The sheer volume is staggering, but the growth rate is equally astonishing.
    Just 13 years ago, in 2010, the annual data creation stood at a comparatively
    modest two zettabytes…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**That’s just scratching the surface. Consider the data that never make it
    online — files stored directly on our devices or notes and documents penned on
    paper (yes, that’s still a thing!). Estimating that volume?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**I wouldn’t even venture a guess.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4d93c5c276bcc08c7220978ccbc93232.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
- en: 'No iPhone can take it. Source: image by author, generated in DALL-E 2'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: So, there’s a ton of data out there.
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But what does this mean for businesses?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I recently reviewed the latest *Data and AI Leadership Executive Survey* [3].
    The results showed that 97% of companies have already invested in data and related
    infrastructure. 92% have put money into big data and artificial intelligence.
    You’d think this means they’re seeing returns on these investments. Not quite.
    A mere 40% of those surveyed said they view data as a ‘revenue-generating’ asset.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Only 27% of these companies consider themselves data-driven organizations.**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What? Why?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The main issues are twofold. While some problems stem from technology, **a massive
    92%** arise from human factors like organizational culture, people, and processes.
    Even tech issues often boil down to human errors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 主要问题有两个方面。虽然一些问题来源于技术，但**高达92%**的问题源于人为因素，如组织文化、人员和流程。即使是技术问题，通常也归结为人为错误。
- en: This might surprise some. I once saw a statement that mistakenly said “*decision-driven
    data*” instead of “*data-driven decisions*.” A simple typo? Perhaps. **Freud might
    have had a theory or two on this, and I’d happily chime in.** While it seemed
    like a blunder, my research indicated otherwise. The deeper I dug, the more justifications
    I found for this curious juxtaposition.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让一些人感到惊讶。我曾经看到一个声明错误地说“*决策驱动的数据*”而不是“*数据驱动的决策*”。这是一个简单的打字错误吗？也许。**弗洛伊德可能对此有一两个理论，我很乐意参与讨论。**
    虽然这看起来像是一个失误，但我的研究表明情况并非如此。我越深入探究，发现越多的理由解释这种奇特的对比。
- en: It’s impossible to cover every nuance in a brief article, but I’ve highlighted
    a few points to illustrate the complexity for you, dear readers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇简短的文章中，无法涵盖每一个细节，但我已经突出了几个要点，以向亲爱的读者展示复杂性。
- en: '**Data swamp**'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据沼泽**'
- en: 'Starting with a common myth: many believe the issue lies within the data, analysis,
    or tools. Not the people.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个常见的误区开始：许多人认为问题出在数据、分析或工具上，而不是人。
- en: Over time, data supply mechanisms have evolved. The first-generation system,
    **Data Warehouse**, moved data from operational systems to business intelligence
    platforms, simplifying queries but suffering from complex processes and handling
    diverse data. The second-generation, **Data Lake**, kept data in its original
    form, benefiting machine learning but introduced its own challenges like data
    quality issues and source mapping problems. The third-generation, **Cloud-based
    Data Lake**, merges features of its predecessors in the cloud, offering real-time
    data access but remains complex and can be slow in converting data to insights.
    The fourth generation, **Data Mesh** is a decentralized approach to data architecture
    and organizational structure, promoting domain-oriented ownership of distributed
    data products [4].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，数据供应机制已经发生了变化。第一代系统，**数据仓库**，将数据从操作系统转移到商业智能平台，简化了查询，但处理复杂流程和多样数据时存在困难。第二代系统，**数据湖**，以原始形式保存数据，便利了机器学习，但也带来了数据质量问题和来源映射问题等挑战。第三代系统，**基于云的数据湖**，在云中融合了前两代系统的特点，提供了实时数据访问，但依然复杂，并且在将数据转化为见解时可能较慢。第四代系统，**数据网格**，是一种去中心化的数据架构和组织结构，推动了分布式数据产品的领域导向所有权[4]。
- en: 'Too often, however, companies start with a data warehouse, data lake or data
    mesh, yet they end up in the same place: a **data swamp.** Think of it as a messy
    closet of data.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，企业往往从数据仓库、数据湖或数据网格开始，但最终却陷入同样的困境：**数据沼泽**。可以把它看作是一个杂乱的数据储藏室。
- en: Without clear guidelines, data can become disorganized and chaotic, similar
    to a game without rules or a closet filled with unlabeled boxes. Companies often
    store unchecked data, making its usefulness and accuracy questionable. Uploading
    data without a strategy further adds to the confusion, **much like carelessly
    throwing clothes into a closet**. And, if not maintained regularly, a data lake,
    like an ignored garden, can deteriorate into a swamp.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有明确的指南，数据可能会变得无序和混乱，就像没有规则的游戏或一个充满未标记箱子的衣橱一样。公司经常存储未经检查的数据，使得其有用性和准确性受到质疑。没有策略地上传数据进一步加剧了混乱，**就像随意把衣服扔进衣橱一样**。而且，如果不定期维护，数据湖就像被忽视的花园一样，会变成沼泽。
- en: In short, to have a useful data lake, you need to organize it well, just like
    keeping a room clean. If not, it’s easy to end up with...
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，要拥有一个有用的数据湖，你需要将其组织得井井有条，就像保持房间的整洁一样。如果不这样做，很容易陷入...
- en: '![](../Images/4ba274a3b9a6e0113681c6f6be3ce34b.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4ba274a3b9a6e0113681c6f6be3ce34b.png)'
- en: 'Data swamp: beware of the crocodiles. Image by author generated in DALL-E 2.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据沼泽：小心鳄鱼。图像由作者在 DALL-E 2 中生成。
- en: '**Where is my insight?**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我的见解在哪里？**'
- en: 'Let me share an experience from my corporate life. During a routine monthly
    financial review, I spotted a significant discrepancy in one of the cost lines,
    let’s say it was a million US dollars. When I inquired with an analyst about the
    discrepancy, this was the breakdown I received:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我分享一个我在公司生活中的经历。在一次例行的月度财务审查中，我发现了一个显著的差异，比如说是一百万美元。当我向一位分析师询问差异时，我收到的分解是：
- en: '*100k US dollars: specific reason*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*10万美元：具体原因*'
- en: '*50k US dollars: another reason*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*5万美元：另一个原因*'
- en: '*The remaining amount? Simply labeled as ‘various’.*'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*剩余的金额？简单标记为‘各种’。*'
- en: My face must’ve turned a shade of pale seeing that, especially since I had an
    imminent meeting with the management board to discuss these variances. I was caught
    off guard with nothing substantial to present.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的脸色一定变得苍白，尤其是因为我有一个即将召开的会议要与管理委员会讨论这些差异。我措手不及，没什么实质性的内容可以呈现。
- en: 'This highlights a frequent issue with data insights: **they tend to skim the
    surface, often only stating what’s already evident.** We could easily use tools
    like ChatGPT for such surface-level information. However, despite the power of
    advanced models like LLMs, we still expect humans to deeply analyze and interpret
    data. We want them to derive meaningful conclusions that can be turned into actionable
    steps. The insights should offer value and suggest specific actions, not just
    relay information that one could easily find on their own.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这突显了数据洞见中的一个常见问题：**它们往往停留在表面，通常只是陈述已经显而易见的内容。** 我们可以轻松地使用像ChatGPT这样的工具来获取这种表面层次的信息。然而，尽管像LLMs这样的先进模型很强大，我们仍然期望人类对数据进行深入分析和解读。我们希望他们得出有意义的结论，并将其转化为可操作的步骤。这些洞见应该提供价值并建议具体行动，而不仅仅是传达那些人们自己很容易找到的信息。
- en: '**The fish rots from the head down**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**鱼从头部开始腐烂**'
- en: Brent Dykes, in a LinkedIn [post](https://www.linkedin.com/posts/brentdykes_data-management-dataculture-activity-7069708181802749954-6gbS?utm_source=share&utm_medium=member_desktop),
    quotes the story of **Toyotomi Hideyoshi and his failed Korean invasion from 1592-1598.**
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Brent Dykes在LinkedIn的[帖子](https://www.linkedin.com/posts/brentdykes_data-management-dataculture-activity-7069708181802749954-6gbS?utm_source=share&utm_medium=member_desktop)中引用了**丰臣秀吉及其1592-1598年失败的朝鲜入侵**的故事。
- en: This leader was notorious for his ruthless nature. Bringing him bad news could
    end up in the death of the messenger. Due to this, his generals hesitated to inform
    him of the true status of the campaign, which was far from successful. They played
    their cards so well that Hideyoshi remained under the illusion of success until
    his last breath. Once he was gone, Japan swiftly retreated from this conquest.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这位领导因其残酷的本性而臭名昭著。带给他坏消息可能会导致信使的死亡。因此，他的将领们犹豫不决，不敢告知他战役的真实状态，这远未成功。他们表现得如此出色，以至于秀吉在他最后的呼吸之前仍然幻想着成功。一旦他去世，日本迅速撤回了这次征服。
- en: This story highlights the clash between objective insights backed by solid data
    and certain management approaches. In this case, one is driven by **fear**. It’s
    not an only possible scenario. Consider presenting an insight during a meeting
    that makes a few attendees uneasy. Even if the information is rooted in hard facts,
    the majority of individuals (from my observation) would defend their stand. This
    underscores the importance of grounding our analysis in objective and verified
    data. Moreover, if there’s potential for discomfort, it’s wise to align with those
    who might feel targeted, ensuring a more receptive audience.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事突显了基于坚实数据的客观洞见与某些管理方法之间的冲突。在这种情况下，驱动因素是**恐惧**。这并非唯一的可能情境。考虑在会议上提出一个让部分与会者不安的见解。即使信息根植于硬事实，大多数人（根据我的观察）仍会捍卫自己的立场。这突显了将我们的分析基于客观和经过验证的数据的重要性。此外，如果存在潜在的不适感，与可能感到被针对的人对齐，确保观众更加接纳，是明智之举。
- en: '![](../Images/a2be76e6277e8029d9a8fb146e57d86b.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a2be76e6277e8029d9a8fb146e57d86b.png)'
- en: 'Toyotomi Hideyoshi, source: Wikipedia'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 丰臣秀吉，来源：维基百科
- en: '**How difficult could be to prove the obvious?**'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**证明明显的事情有多困难？**'
- en: '**First, let us watch a video interview with the famous Sir Rowan Atkinson.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先，让我们观看一段著名的罗温·艾金森爵士的视频采访。**'
- en: 'Source: YouTube'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：YouTube
- en: '**Sir Rowan Atkinson is indeed a comedic legend.** It’s amusing to think that
    someone might not recognize him as the talent behind the iconic Mr. Bean. Yet,
    sometimes, the more we try to convince others of an evident truth, the less believable
    it becomes.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗温·艾金森爵士确实是喜剧传奇。** 想到有人可能不认识他是标志性角色Mr. Bean的幕后天才，真是有趣。然而，有时候，我们越是试图说服别人一个明显的真相，它就变得越不可信。'
- en: Many of us have been in similar situations. I remember personal experience trying
    to elucidate the intricacies of accrual-based accounting to sales reps. **It was
    a very “special” moment.** Sometimes, the gap between expertise and understanding
    feels vast, and no amount of explanation can bridge it. **It’s a reminder that
    communication isn’t just about what we say, but how it’s received and understood
    by our audience.**
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的许多人都经历过类似的情况。我记得个人尝试向销售代表解释权责发生制会计的复杂性时的经历。**那是一个非常“特殊”的时刻。** 有时候，专业知识与理解之间的差距显得非常大，再多的解释也无法弥补。**这提醒我们，沟通不仅仅是我们说了什么，更在于我们的受众如何接收和理解这些信息。**
- en: Oh, the joys and challenges of communicating complex topics! For those in the
    Data Science community, it’s a familiar scenario. You dive deep into analysis,
    employing advanced techniques that you find utterly fascinating. Yet, when you
    present your findings, you’re met with blank stares or polite nods. It’s as if
    you were speaking a foreign language.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，传达复杂话题的乐趣和挑战！对于数据科学社区的人来说，这是一种熟悉的情景。你深入分析，使用你发现非常有趣的高级技术。然而，当你展示你的发现时，却遇到了空洞的凝视或礼貌的点头。就好像你在讲外语一样。
- en: Did they genuinely get it? Or were they just nodding along, trying not to look
    lost? Often, the absence of questions is a telling sign. Unless, of course, you’ve
    primed someone in the audience to throw you a softball query. That is a good idea
    by the way.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他们真的理解了吗？还是只是点头附和，努力不让自己看起来迷茫？通常，问题的缺乏就是一个明显的信号。当然，除非你已经提前让观众准备好给你抛一个软球问题。顺便说一下，这确实是个好主意。
- en: This highlights the critical importance of not just mastering the technical
    aspects of one’s field but also being adept at translating that knowledge into
    relatable insights for diverse audiences. It’s a delicate balance between showcasing
    expertise and ensuring accessibility.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这突显了不仅要掌握自己领域的技术方面，还要能够将这些知识转化为适合不同受众的洞察的关键重要性。这是在展示专业知识与确保可接触性之间的微妙平衡。
- en: Effective communication hinges on knowing your audience. Without this understanding,
    even the most profound insights can miss the mark. While expertise is crucial,
    it’s just as vital to present that knowledge in an accessible manner. After all,
    it’s not about simplifying our work; it’s about clarity and connection. **If we
    don’t make that effort, why should our audience engage?**
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的沟通依赖于了解你的受众。如果没有这种理解，即使是最深刻的见解也可能会失去效果。虽然专业知识至关重要，但同样重要的是以可接触的方式呈现这些知识。毕竟，这不仅仅是简化我们的工作，而是关于清晰和连接。**如果我们不付出这种努力，为什么我们的受众要参与呢？**
- en: '**The curse of anonymity**'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**匿名的诅咒**'
- en: There is another side to this story. **Have you perhaps seen something similar
    to the picture below?**
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事还有另一面。**你是否见过类似下面的图片？**
- en: '![](../Images/3f08032f7a96d0981c2d33e43676751b.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3f08032f7a96d0981c2d33e43676751b.png)'
- en: 'Source: image by author, partly based on this [image](https://www.thechurchillobserver.com/features/2021/04/21/virtual-classes-give-students-a-new-perspective-on-the-most-beneficial-way-to-learn/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者提供的图片，部分基于此[图片](https://www.thechurchillobserver.com/features/2021/04/21/virtual-classes-give-students-a-new-perspective-on-the-most-beneficial-way-to-learn/)
- en: Surely, many of us have been there. I’ve been in that spot too, with my face
    in the top-left corner. My record? Eight straight hours during a lengthy, and
    if I’m honest, tedious training I led. Other participants? Their cameras flickered
    on just briefly — at the start for a quick “hello” and at the end, predictably,
    to bid “goodbye”.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们中的许多人都有过这种经历。我也曾经在那个位置上，脸出现在左上角。我的记录？在我主持的一个漫长而坦白说有些乏味的培训中，连续八小时。其他参与者？他们的摄像头只是短暂地亮起——开头时快速“打招呼”，结束时，像往常一样，“道别”。
- en: '**From that experience, I know this:**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**从那次经历中，我知道这一点：**'
- en: '**If you treat them like a wall, they will behave like a wall.**'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**如果你把他们当作墙壁，他们就会像墙壁一样表现。**'
- en: Without engaging our audience or weaving an intriguing narrative, we can’t expect
    interaction in return. Most often, they’ll only engage when something annoys them.
    This underscores the power of data-driven storytelling. I’m a strong proponent
    of this approach. **Given the swift advancements in AI and LLMs, I firmly believe
    it should be integrated into all business-focused courses, especially finance.**
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有吸引受众或者编织一个有趣的故事，我们不能指望得到互动。通常，他们只有在感到烦恼时才会参与。这突显了基于数据的讲故事的力量。我是这种方法的坚定支持者。**鉴于AI和LLMs的迅速发展，我坚信它应该融入所有以商业为重点的课程中，尤其是财务课程。**
- en: '**The might of the overcomplication**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**过度复杂化的威力**'
- en: '![](../Images/6060ae0b6738868d6f68a1a3fd08a952.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6060ae0b6738868d6f68a1a3fd08a952.png)'
- en: 'Source: image by author'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者提供的图片
- en: 'The image above captures the entrance of an apartment building in Warsaw’s
    Praga district. This building was modified to accommodate individuals with disabilities,
    leading to the creation of this unique ramp. I’ve passed by it several times,
    and it always makes me wonder:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的图片展示了华沙普拉加区一栋公寓楼的入口。这栋建筑经过改造，以适应残疾人士，从而创建了这个独特的坡道。我经过几次，每次都会让我思考：
- en: Why such a design? Couldn’t it be simpler or slightly steeper? Would that cause
    trouble getting in? How much time does one spend navigating from the beginning
    to the door? Do people use it? Would it not make sense, to buy and install a lift
    instead of building this ramp? **So many questions, but no answers…**
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么会有这样的设计？难道不能更简单或者稍微陡一点？那会导致进出困难吗？从开始到门口需要花费多少时间？人们使用它吗？是否更有意义的是购买并安装一个电梯而不是建造这个坡道？**如此多的问题，却没有答案……**
- en: Initially, there were no handrails, making it look less cumbersome. But now,
    it’s quite the sight.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，没有扶手，使其看起来不那么麻烦。但现在，这确实是一个引人注目的景象。
- en: '**And please, please, please: don’t take me wrong. I am 200% supportive of
    any initiative, that makes the lives of individuals with disabilities easier.
    I have simply seen solutions, that in my view, could help people function the
    way they want, and were not as cumbersome as that thing in the picture. But who
    am I to judge?**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**而且，请请请：不要误解我的意思。我对任何能让残疾人士生活更轻松的举措持200%的支持态度。我只是见过一些解决方案，在我看来，可以帮助人们按照他们想要的方式运作，并且不像照片中的那东西那么麻烦。但我算什么呢？**'
- en: Anyway, often the issue with data or analyses is, that they really can be overwhelming.
    They can be packed with intricate details that, while may seem important, are
    extraneous when it comes to actual decision-making. These unnecessary intricacies
    can sidetrack us, and there’s a risk that things might go awry, just like the
    ramp in the photo.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，数据或分析的问题往往在于它们真的可能令人不知所措。它们可能充满了复杂的细节，这些细节看似重要，但在实际决策时却是多余的。这些不必要的复杂性可能会使我们偏离正轨，风险类似于照片中的坡道。
- en: '**So what?**'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**那又如何？**'
- en: Let me tell you another anecdote. This time about a resourceful car mechanic
    from Belarus. Over his career, he amassed a heap of discarded car parts. Instead
    of letting them rust away, he creatively repurposed them into **a towering 3.5-meter-tall
    dwarf.** You can see it [here](https://kwejk.pl/obrazek/3940936/krasnolud.html).
    Quite the innovative use of “junk”, don’t you think?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 让我再讲一个故事。这次是关于一个来自白俄罗斯的机智汽车修理工。他在职业生涯中积累了大量废弃汽车零件。他没有让这些零件生锈，而是创造性地将它们重新利用成**一个3.5米高的矮人**。你可以[在这里](https://kwejk.pl/obrazek/3940936/krasnolud.html)看到它。这是一种相当创新的“废物”使用方式，不是吗？
- en: '**Isn’t that something?** A3.5-meter-high dwarf from discarded car parts. But
    for us, what’s the takeaway? **Frankly, not much.** Unless, perhaps, we spot a
    part we recognize because it was taken from our car.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**这难道不是很有意思吗？** 一个由废弃汽车零件组成的3.5米高的矮人。但对我们来说，有什么收获？**坦白说，不多。** 除非，也许，我们发现一个我们认识的零件，因为它来自我们的车。'
- en: '**But it does not work this way in business.**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**但在商业中情况并非如此。**'
- en: Consider dashboards for a moment. Haven’t we all come across that one management
    dashboard that’s overloaded with data, yet offers little in terms of actionable
    insights? Or perhaps the valuable information is buried deep within, much like
    trying to spot an old carburetor inside a 3.5-meter metal dwarf. As I highlighted
    in a recent article, it doesn’t have to be this way. Dashboards can indeed be
    powerful storytelling tools [5].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下仪表板。我们是否都遇到过那些数据过载却提供很少实际见解的管理仪表板？或者，也许有价值的信息被深埋其中，就像试图在一个3.5米高的金属小矮人中找到一个旧化油器一样。正如我在最近的一篇文章中强调的那样，情况不必如此。仪表板确实可以成为强大的讲故事工具[5]。
- en: '**Why bother?**'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**为何要这样做？**'
- en: 'Here’s a photo I took in my office. The note on the sheet of paper reads in
    Polish: “*Kindly wash your dishes or place them in the dishwasher. Failing to
    do so will render the sink unusable for others”*.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在办公室拍的一张照片。纸上的便条用波兰语写道：“*请清洗您的碗盘或将其放入洗碗机中。不这样做会使水槽无法供他人使用*”。
- en: Yet, you see the result.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你看到的结果。
- en: '![](../Images/59e8119ddead93c340dd0b71e9bb7a21.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/59e8119ddead93c340dd0b71e9bb7a21.png)'
- en: 'Source: image by author'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者提供的图片
- en: 'Navigating daily corporate challenges, I’ve committed to one: washing my mug,
    even when the sink is brimming with dishes. True, there were situations, once
    or twice when the rush of the day made me skip it. True, the snapshot above showcases
    a state that’s about 30–40% of the fullest state I’ve ever seen in that sink.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在应对日常企业挑战时，我已承诺一个：即使水槽里满是碗碟，我也要洗我的杯子。确实，有几次因为忙碌的日子而跳过了。确实，上面的快照展示了水槽中约30-40%的最满状态。
- en: Funnily enough, as I paused to take this photo, two colleagues wandered into
    the kitchen with dirty mugs. To my amusement, they too felt the urge to wash their
    mugs. A mere coincidence? **I somehow find it hard to believe.**
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，当我停下来拍这张照片时，两位同事拿着脏杯子走进了厨房。令我感到好笑的是，他们也感到了洗杯子的冲动。这只是巧合吗？**我有些难以相信。**
- en: The power of an effective **call to action** is not just in stating what needs
    to be done, but in determining who will do it. By naming this person or team and
    following up afterward, we can avoid endless meetings that waste time and money.
    **Additionally and finally, we should make use of our data!**
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的**行动号召**的力量不仅在于说明需要做什么，更在于确定谁来做。通过指定这个人或团队并进行后续跟进，我们可以避免浪费时间和金钱的无尽会议。**此外，最后，我们应该利用我们的数据！**
- en: What insights emerge from the above discussion? Most importantly, how can companies
    effectively transition to being data-driven?
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从上述讨论中，得出了哪些见解？最重要的是，公司如何有效地过渡到数据驱动型？
- en: How to dry a data swamp?
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何清理数据沼泽？
- en: Well, the best strategy is to avoid one. The line between a streamlined data
    lake and a chaotic data swamp can be thin. But, with the right strategy, you can
    transform a data swamp back into an organized and efficient data lake.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，最好的策略是避免一个。精简的数据湖和混乱的数据沼泽之间的界限可能很薄。但只要有正确的策略，你可以将数据沼泽转变回一个有序且高效的数据湖。
- en: To effectively reclaim your data lake, start with a thorough data audit to assess
    data relevance and structure. Introduce robust data governance, emphasizing protocols
    and data stewardship. Enhance metadata management for better data discoverability
    and implement tools that assure data quality through validation checks and automated
    cleansing. Periodic audits, data retention policies, and a focus on data security
    are essential. Embrace advanced technologies **like machine learning and AI for
    anomaly detection and data optimization.**
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地恢复你的数据湖，首先要进行彻底的数据审计，以评估数据的相关性和结构。引入强有力的数据治理，强调协议和数据管理。提升元数据管理，以提高数据的可发现性，并实施能够通过验证检查和自动清理确保数据质量的工具。定期审计、数据保留政策以及关注数据安全都是必不可少的。**如机器学习和人工智能用于异常检测和数据优化**。
- en: Equally crucial in this rejuvenation journey is building a knowledgeable team.
    Provide ongoing training and promote a culture that emphasizes data literacy.
    This holistic approach, combining strategy and technology, ensures your data lake
    remains an organized and invaluable asset to your organization.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次重振过程中，同样重要的是建立一个知识丰富的团队。提供持续的培训，推动强调数据素养的文化。这种将战略和技术结合的整体方法，确保你的数据湖保持有序且对组织来说是宝贵的资产。
- en: How to make insights, eh… more insightful?
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何让见解更具深度呢？
- en: Now that we’ve successfully navigated out of the data swamp, it’s time to dive
    deeper.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已成功脱离数据沼泽，是时候深入探讨了。
- en: For truly valuable insights from our data, we must start with the right questions
    [6]. Simply pivoting data aimlessly won’t yield the results we want. To pinpoint
    the right questions, we need individuals well-versed in the business world to
    guide our data use. Think of a business as a complex machine, with not only intricate
    inner workings but also interactions with the external world like customers, suppliers,
    competitors, and the economy in general.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 要从数据中获得真正有价值的见解，我们必须从正确的问题开始[6]。仅仅随意地转向数据不会得到我们想要的结果。要确定正确的问题，我们需要熟悉业务世界的人来指导我们的数据使用。把业务看作一台复杂的机器，不仅有精密的内部运作，还有与外部世界如客户、供应商、竞争者以及经济环境的互动。
- en: '**This is where the role of the financial business partners becomes crucial.**
    They act as a bridge, connecting financial data with real-world business operations.
    They guide the data teams, offering direction on what insights might be beneficial.
    A well-designed dashboard can be a powerful tool for them [5]. They might start
    by testing a few ideas on a smaller scale using such a dashboard. And when they
    find something noteworthy in the data, they’re the ones who ensure its significance
    and validity.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**这就是财务业务伙伴角色变得至关重要的地方。** 他们充当桥梁，将财务数据与实际业务操作连接起来。他们指导数据团队，提供关于哪些见解可能有益的方向。一个设计良好的仪表板可以成为他们的强大工具[5]。他们可能会先在较小的规模上使用这样的仪表板测试一些想法。当他们在数据中发现值得注意的东西时，他们是确保其重要性和有效性的人。'
- en: How much is the fish?
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 鱼多少钱？
- en: So, we’ve gathered our insights. But what happens if they’re unsettling? What
    if they expose vulnerabilities?
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们已经汇集了我们的见解。但是如果这些见解让人不安怎么办？如果它们暴露了脆弱性呢？
- en: '**Leaders play a pivotal role in shaping a data-focused culture.** They champion
    an environment of inquiry, positioning data as the solution to pressing questions.
    By celebrating victories rooted in data and emphasizing ongoing education, they
    embed data into the DNA of the organization.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**领导者在塑造数据驱动文化中发挥着关键作用。** 他们倡导一种探究的环境，将数据视为解决紧迫问题的方案。通过庆祝基于数据的胜利和强调持续教育，他们将数据融入组织的DNA中。'
- en: '**Lead**ers **lead** by example, making choices that spotlight the importance
    of data. They establish benchmarks based on data, ensuring measurable outcomes
    and creating responsibility in teams. Their adaptability and dedication to data-driven
    methods serve as a beacon, motivating the whole organization to embrace a similar
    approach.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**领导**者**以身作则**，做出突显数据重要性的选择。他们基于数据建立基准，确保可衡量的结果，并在团队中创造责任感。他们的适应能力和对数据驱动方法的承诺成为灯塔，激励整个组织采用类似的方法。'
- en: Proving the obvious…
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 证明显而易见的事情……
- en: When you’ve secured data, crafted insights with management’s backing, and narrated
    a fact-driven story, it can be demotivating when someone expresses skepticism,
    especially if others side with the doubter. **So, how should you navigate this?**
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当你已确保数据、获得管理层的支持，并讲述了基于事实的故事时，如果有人表达怀疑，尤其是其他人站在怀疑者一边，这可能会让人感到泄气。**那么，你应该如何应对呢？**
- en: First, attentively listen to their reservations to grasp the nature of their
    doubts. **Respect and acknowledge** their viewpoint. Demonstrate your willingness
    for open conversation. Probe deeper with questions to better understand their
    concerns. In clarifying intricate points, lean on straightforward explanations
    complemented by simple analogies. It’s crucial to remain calm, ensuring the discussion
    stays productive.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，认真倾听他们的保留意见，以把握他们疑虑的性质。**尊重并认可**他们的观点。展示你愿意进行开放对话的态度。通过提问深入探讨，以更好地理解他们的担忧。在澄清复杂问题时，依靠简单的解释和直观的类比。保持冷静，确保讨论保持富有成效。
- en: Should skepticism persist, recommend additional meetings or workshops for a
    more thorough exploration. By suggesting extended engagement, you underscore your
    dedication to mutual clarity. **Working together is better. Teamwork can help
    us understand more and build trust with each other.**
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果怀疑仍然存在，建议额外安排会议或研讨会以进行更彻底的探索。通过建议延长参与时间，你强调了对相互清晰度的承诺。**合作更佳。团队合作可以帮助我们更好地理解并建立彼此的信任。**
- en: The curse of anonymity
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 匿名的诅咒
- en: Oh, is there still a problem? By now, everyone should ideally be on board. If
    there’s a disconnect, it’s high time to harness the power of storytelling with
    data. Data-driven narratives, enriched by compelling visuals, offer a seamless
    bridge between data scientists and business teams. Rather than delving into complicated
    spreadsheets, concise visuals simplify the data. This ensures that the core insights
    are immediately evident, facilitating more informed decision-making for all [7].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，还有问题吗？到现在为止，每个人都应该已经达成一致了。如果存在脱节，现在正是利用数据讲故事的力量的时候。数据驱动的叙述，配以引人注目的视觉效果，为数据科学家和业务团队之间提供了无缝的桥梁。与其深入复杂的电子表格，不如用简洁的视觉效果来简化数据。这确保了核心见解立刻显现，帮助所有人做出更明智的决策[7]。
- en: Keeps things simple and to the point
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持简单明了
- en: Storytelling with data helps make complex things simple. By turning data into
    a clear story, we highlight the main points and leave out the confusing bits.
    Using pictures or graphs makes it even easier to understand. This way, everyone
    can quickly get the main idea without getting lost in too many details. **In short,
    data storytelling keeps things straightforward and focused.**
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据讲故事有助于将复杂的事物简化。通过将数据转化为清晰的故事，我们突出了主要观点，省略了令人困惑的部分。使用图片或图表可以使理解变得更加容易。这样，每个人都能迅速获取主要思想，而不会迷失在过多的细节中。**简而言之，数据讲故事保持了事物的简单明了。**
- en: Who is taking the notes?
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁在做笔记？
- en: 'Finally, let’s address the burning question that inspired this article: **How
    do we effectively utilize insights and data?**'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们解决激发本文的燃眉之问：**我们如何有效利用洞察力和数据？**
- en: The secret lies in preparation. **A compelling call to action is built on a
    foundation of a well-crafted story derived from data.** This call to action should
    be unveiled right at the story’s climax, that pivotal moment when all eyes are
    on you (or your slides), and the audience is eager to hear what comes next. But
    this momentum is short. No matter how impactful your message is, it’s vital to
    establish responsibility. Who will take the next steps? What will be done next?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 秘密在于准备。**一个引人注目的行动号召建立在一个基于数据的精心编排的故事基础上。** 这个行动号召应该在故事的高潮时刻揭示，那是所有目光集中在你（或你的幻灯片）上时，观众渴望听到下一步的时刻。但这种势头是短暂的。无论你的信息多么有影响力，确立责任都是至关重要的。谁将采取下一步？接下来将做什么？
- en: Ideally, someone in the audience will note this down (you have to ask for it
    beforehand). Shortly after your presentation, send out a summary email detailing
    the key decisions made. Periodically, check in to monitor progress and ensure
    the ball keeps rolling.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，观众中会有人记录下来（你需要事先请求）。演讲结束后，发送一封总结邮件，详细说明主要决策。定期检查进展情况，确保工作持续进行。
- en: Concluding remarks
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Every big journey starts with a single step. Even small things can make a big
    difference. Using data is important for today’s businesses, but it’s not always
    easy. There’s no one right way to do it, but starting the journey is worth it.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个伟大的旅程都始于一个脚步。即使是小事也能带来巨大变化。使用数据对现代企业很重要，但并不总是容易。没有一种正确的方法，但开始这段旅程是值得的。
