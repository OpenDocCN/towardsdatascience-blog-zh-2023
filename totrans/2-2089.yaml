- en: '#3 Learn + Consistency + Goals = Success.'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is a given for any field or topic someone is aspiring to. But, I will say
    that consistency with clear set of goals and expectations for oneself is key.
    It may be a daunting task early on to identify exactly what all needs to be learned
    or should be learned. However, you should do your best to set goals for yourself
    so that you can evaluate your progress.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Dreams without goals are just dreams and they ultimately fuel disappointment
  id: totrans-42
