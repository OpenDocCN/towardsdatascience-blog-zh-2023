- en: If you’re looking to change your path and enter the Software Industry, I hope
    this post gives you insights to someone that has gone through it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Not all journeys are the same, but I will highlight mine which started with
    no Computer Science background to having deep experience in the field. I’ve had
    the opportunity to play pivotal roles such as Sr Software Engineer/Data Engineer,
    Software Architect, Specialist, and more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Throughout my teenage years I always enjoyed tinkering with computers and machinery.
    Whether it was my old Windows machine or taking apart pieces of my car’s engine.
    I had a fascination for how things were built. Despite these interests, my undergraduate
    years were full of transitory goals from studies in Architecture to Fine Arts.
    It was not until the late 2000’s, when I was deep into my Bachelors of Fine Arts
    program, when I had my first “Interaction Design” course that I realized, almost
    instantly, I wanted to work in the Software Industry. Something *clicked*, and
    I was ready to get out of the extremely subjective nature of the arts and design
    to something more concrete, more binary.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Having made up my mind, even during my undergraduate studies I made it a habit
    to pick up a book or two on any programming language or concept I found interesting
    — the library had quite the selection and I just picked anything from Wordpress
    books to C++ and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: But wait, isn’t this being self taught…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Not exactly (more on this later), I call this exploration into the field. This
    is very important as making such a drastic career change with no understanding
    can be risky and can lead you into regretting your decision. My curiosity here
    helped me really decide if this is the path I want to take. So, after taking those
    initial steps I dove head first into making the change. Oh boy, little did I know
    the effort, stress, and confusion that would come with this decision — but, this
    is what my mind was passionate about.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: “The only way to do great work is to love what you do”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
