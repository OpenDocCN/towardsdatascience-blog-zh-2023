  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let me share a few of my favorite learning resources here:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '[O’Reilly Online Books](https://learning.oreilly.com/home/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '[Coursera](https://www.coursera.org/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: For a good chunk of my career mentorship and online resources were my path to
    learning. With free courses you can audit on Coursera to picking up a few books
    here and there. For some, this may be all they need — and that’s totally fine.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: One of the goals I had set for myself was to eventually gain a formal education
    in the field. I wanted a deeper and theoretical understanding in the field guided
    by professors and practitioners.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Around the midpoint of my career, I was finally able to muster up the funds,
    *aided in part by my company’s tuition reimbursement policies,* to do this. For
    me, obtaining a formal Computer Programming Certificate from NCSU, half way through
    my career, was invaluable. Presently, I am pursuing a MSc in Artificial Intelligence
    from JHU. This was my path, and I am ever grateful for the experience I have had
    up to this point.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: If going the formal education route is something you are interested in, I highly
    recommend it. With that, I will say make sure to pace yourself if you plan on
    working and going to school. There are several options out there for this so also
    be selective in the universities you choose to spend your time and money in.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: If that is the not the route or fit for you currently, as it wasn’t for me during
    the early years of my career, I would advise surrounding yourself with individuals
    who inspire and can offer mentorship or guidance. It is essential to remain diligent
    and honest about your personal progress. And above all else, stay consistentand
    acquire that ***formal professional education*** 👨🏽‍🎓.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Don’t panic and don’t rush — enjoy the journey
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#4 Evaluate your leaders.'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Throughout my professional years I have learned that building a product requires
    a team. Business owners, engineers, and other stakeholders all collaborate towards
    achieving the ultimate goal of building a world class product. Each group, in
    tandem, focuses on their specialization while delivering on the overall direction
    of the solution. Of course, this is an oversimplification of how products are
    delivered. Nonetheless, it is obvious that communication, collaboration, and leaders
    are key. I have had the pleasure and privilege of working under sagacious leadership
    and also inadequate leadership (no names named here 😅). Both types of leaders
    have helped me determine the qualities and disposition that make a leader.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: With that, I say it is imperative to constantly evaluate the leaders you have
    and understand how they make the decisions that they make.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Would you do it differently? If so, how and why.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even if you are not interested in becoming a Software Manager or part of Leadership
    (as it is not for everyone) you should still ask these questions to make sure
    you are under competent leadership that will help you reach the goals you desire.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts…
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If this is the path you are set on, embrace the challenges, stay motivated and
    consistent, and enjoy the rewarding journey of becoming a programmer. As with
    anything in life, hard work pays off. Enjoy the fact that you have a career that
    is ever growing with new facets to explore on a daily basis — imagine working
    a repetitive job where this is not case and you do the same mundane tasks day
    in and out. Also, embrace change, different programming languages, new concepts,
    and be willing to take calculated risks that may even lead to failure. Growth
    and understanding will come with time, consistency, and a plan.
  id: totrans-60
