  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Looking back, with the desire to gain practical experience, I was eager to start
    working after college. Although, at the time, I had a rudimentary understanding
    of Computer Science, I was able to land my first software gig in early 2010s.
    I was grateful and looking forward to the challenge that faced me.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Now back to that *self-taught* thing. I find this term completely misleading
    in the field of computer science (and probably most fields). The truth of the
    matter is, even if you have not received formal education you have relied on a
    wide range of resources, learning, and most importantly mentorship or guidance
    from more experience developers — in a sense, a***formal professional education***👨🏽‍🎓.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Doing your own reading and studying is a foundational piece of this industry;
    it is also an ongoing pursuit for engineers that also have had formal eduction.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The software industry is constantly changing and so is the required maintenance
    of ones knowledge base of existing and new systems.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: I won’t dive into much of what I believe a *programmer*or *software engineer*
    is in this post as I have probably caused a stir in the *self-taught* programmer
    community 😶. But I will say, theoretical knowledge is important.
