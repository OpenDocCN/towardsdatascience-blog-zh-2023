- en: '*Here’s 4 tips that I wish I had known early on in my career.*'
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '#1 Don’t panic.'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of my first early “panics” in the early 2010s was dealing with Javascript
    /PHP— API Posts, callbacks, JQuery, all that good stuff. I was completely green
    here and had no idea what I was doing. I will say, the stress and anxiety of just
    simply *not getting it* was horrible.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: The mistake I find several entry level programmers making is the idea of trying
    all the buttons. That is, mindless tweaking a method or a sequence of code inputs
    to try and brute force the system into working. I fell into this trap one too
    many times. This is because it is almost like a euphoric experience once you do
    hit all the right buttons and get the darn thing to work. Nonetheless — **DO NOT
    DO THIS**. You will not get very far and even if you do get it to succeed you
    will have tried so many different options that you really don’t know why it worked
    when it did.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Instead, take a step back. Go on a walk and collect yourself. When you get back,
    try to get a deeper understanding of what you are struggling with — if you’re
    dealing with an API read the documentation again, if you’re dealing with a programming
    concept find online resources that can help you understand it in a different way.
    Cough Cough ChatGPT 🤖 (wish I had that early in my career).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: The thing about this field is that you’re in it for the long rung. This is a
    marathon that never ends. You will never reach *the end* of learning*.* It is
    all about the journey, so take your time and really understand things piece by
    piece.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '#2 It’s okay to fail.'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Growing up playing soccer, basketball, and tennis I will say I have always been
    competitive. The idea of failing or losing in any scenario is one I do not enjoy
    — or anyone would enjoy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Early in my career, I had the feeling of constant failure when I couldn’t understand
    a concept, my code crashed, or a bug was found in production. It sort of feels
    like you have let your team down.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: I think one of the toughest things to do is realize that mistakes happen and
    understand that it is okay to fail. Failure often leads to great things. You should
    take the opportunity to face up to your failures and understand what happened
    and what you can do differently. This is where you grow as a programmer.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://medium.com/@elevyhart/dont-be-afraid-to-fail-have-an-action-first-mindset-59a195995ebb?source=post_page-----4062c309aef0--------------------------------)
