- en: 'From Algorithms to Words: Why I Write About Machine Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/from-algorithms-to-words-why-i-write-about-machine-learning-36e705e1fe54](https://towardsdatascience.com/from-algorithms-to-words-why-i-write-about-machine-learning-36e705e1fe54)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Writing online has been a game-changer for me (and it can be yours, too)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@samuel.flender?source=post_page-----36e705e1fe54--------------------------------)[![Samuel
    Flender](../Images/390d82a673de8a8bb11cef66978269b5.png)](https://medium.com/@samuel.flender?source=post_page-----36e705e1fe54--------------------------------)[](https://towardsdatascience.com/?source=post_page-----36e705e1fe54--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----36e705e1fe54--------------------------------)
    [Samuel Flender](https://medium.com/@samuel.flender?source=post_page-----36e705e1fe54--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----36e705e1fe54--------------------------------)
    ·5 min read·Feb 6, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/86db6aaf34a3e4fd65fc223bc69f0482.png)'
