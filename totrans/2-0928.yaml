- en: I’ve been writing about Machine Learning for nearly half a decade now. I’ve
    gained more than 2K followers on Medium, and recently launched my first e-book
    on [Gumroad](https://samflender.gumroad.com/l/mlontheground). New colleagues at
    work sometimes already recognize me just because of my blog.
  prefs: []
  type: TYPE_NORMAL
- en: 'Time to reflect: why do I do all this? Why write about Machine Learning? What’s
    in it for me? And why could it be the right thing for you, too?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Spoiler: it’s not (just) about making money. If it were, I’d probably be launching
    [coloring books on Kindle Direct Publishing](https://medium.com/@Anthony-Lam/make-1000-a-month-with-kindle-direct-publishing-even-if-you-cant-write-6e125c0b1fe1)
    instead. It’s also not about increasing artificial numbers such as followers or
    “claps” on Medium. While these are nice, they don’t tell me whether people really
    care about my work.'
  prefs: []
  type: TYPE_NORMAL
- en: Why write about ML? To me, it’s not a single reason, but 5\. Here they are.
  prefs: []
  type: TYPE_NORMAL
- en: 1 — I write to learn
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Richard Feynman often said that if you can’t explain a concept to someone else
    in simple terms, you don’t really understand it yourself yet. The best way to
    learn something new is therefore to teach it, an idea that has become known as
    the Feynman technique.
  prefs: []
  type: TYPE_NORMAL
- en: That’s what I’m doing with my blog. Each piece that I write is really a new
    lesson that I’m teaching — and therefore learning for myself — about a different
    facet of ML, such as
  prefs: []
  type: TYPE_NORMAL
- en: '[Learning to rank: a primer](/learning-to-rank-a-primer-40d2ff9960af)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Class imbalance in ML problems: a practical guide](/class-imbalance-in-machine-learning-problems-a-practical-guide-4fb81eee0041)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The joy of A/B testing: theory, practice, and pitfalls](/the-joy-of-a-b-testing-theory-practice-and-pitfalls-de58acbdb04a)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I write to learn. And I learn to stay relevant and keep my skills sharp. This
    is particularly important in a field as diverse and as rapidly changing as Machine
    Learning.
  prefs: []
  type: TYPE_NORMAL
- en: 2 — I write for visibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Writing online, and sharing my work on LinkedIn, gives me a certain credibility
    as a domain expert. It gives my online profile a visibility that I couldn’t get
    otherwise.
  prefs: []
  type: TYPE_NORMAL
- en: This visibility opened up several career opportunities for me in the past, including
    my gig as Applied Scientist with Amazon in 2019, and my recent career transition
    to Machine Learning Engineering at Meta in 2022\. In both cases, recruiters discovered
    me online, not the other way around.
  prefs: []
  type: TYPE_NORMAL
- en: 'Put yourself for a moment in the shoes of a recruiter scouting ML professionals
    online: if 100 profiles match a particular role but one of them is also a content
    creator that writes about ML, whom do you think they’ll contact first?'
  prefs: []
  type: TYPE_NORMAL
- en: Writing online makes you stand out from the crowd. Sometimes that can mean the
    difference between a glance view of your LinkedIn profile and an invitation to
    an informal phone screen.
  prefs: []
  type: TYPE_NORMAL
- en: 3 — I write to build additional income streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Additional income streams are a hedge. As we’ve seen in the 2022/2023 large-scale
    tech layoffs, no job is secure, not even fancy ML roles. One of my writing goals
    has always been to create multiple additional income streams, making myself less
    dependent on a single paycheck.
  prefs: []
  type: TYPE_NORMAL
- en: Medium is great for that purpose. It pays writers royalties on their articles
    in proportion to how much time readers spend on them, much like Spotify pays artists.
    In addition, if your writing is good, Medium’s recommendation algorithms will
    distribute it to more readers, creating more engagement and therefore more royalties.
  prefs: []
  type: TYPE_NORMAL
- en: This is not to say it’s easy to make money on Medium. It’s hard work and takes
    years to master. You’ll have to put in the work.
  prefs: []
  type: TYPE_NORMAL
- en: Initially, I was making a discouraging few cents each month, but that number
    has grown over the years as I kept learning, trying out new things, and improving.
    My most popular piece, “[Algorithms are not enough](/algorithms-are-not-enough-fdee1d65e536)”,
    has made me close to $500 in royalties. Land 2 such pieces a week, and you’re
    starting to look at a pretty sizable income stream.
  prefs: []
  type: TYPE_NORMAL
- en: 4 — I write to improve my writing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Writing well is one of the most important skills for success in the tech industry,
    especially so in companies with a strong culture around the written narrative,
    such as Amazon. Jeff Bezos famously [banned](https://www.inc.com/geoffrey-james/jeff-bezos-banned-powerpoint-its-arguably-smartest-management-move-that-hes-ever-made.html)
    PowerPoint from leadership meetings, replacing them with dense narratives instead.
  prefs: []
  type: TYPE_NORMAL
- en: COVID-19 has amplified this need for being a good writer. A lot of collaboration
    today happens not synchronously in the office, but asynchronously and remote.
    Sitting in my Seattle home office, I may work with some collaborators in the Bay
    Area, some in New York City, and some in the UK, and the best way to get everyone
    on the same page is with a shared document containing a written narrative. Good
    writing has become a cornerstone for collaboration in the post-COVID, hybrid/remote
    work environment.
  prefs: []
  type: TYPE_NORMAL
- en: Writing well also helps during performance review season. If you’re used to
    writing, then condensing your achievements of the year into a page should be a
    piece of cake.
  prefs: []
  type: TYPE_NORMAL
- en: Like anything, writing well is a muscle. The more you write, the better you
    get at it, and the more you’ll reap its benefits.
  prefs: []
  type: TYPE_NORMAL
- en: 5 — I write because I enjoy it
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lastly, but perhaps most importantly, I wouldn’t be writing if I wouldn’t be
    enjoying it. The experience of starting with a blank page and filling it with
    content is satisfying to me, and even more so once I see how users engage with
    that content. It’s creative work, and I love it.
  prefs: []
  type: TYPE_NORMAL
- en: Simply put, if I wouldn’t enjoy writing, it wouldn’t be a sustainable sidegig
    for me — none of the other reasons would be sufficient. As with anything in life,
    passion is the most important ingredient to keep going.
  prefs: []
  type: TYPE_NORMAL
- en: 'Coda: towards Machine Learning literacy'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re an ML professional and want to
  prefs: []
  type: TYPE_NORMAL
- en: establish a consistent habit of learning,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: become more visible online (including to recruiters),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: become better at communicating your thoughts clearly and concisely, and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: build additional income streams,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: consider writing about your craft online. It’s been a game-change for me, and
    it can be one for you, too.
  prefs: []
  type: TYPE_NORMAL
- en: Zooming out a bit further, the world could certainly use a higher degree of
    Machine Learning literacy. Frankly, there is way too much hype and misinformation
    about Machine Learning and its related domains (such as Data Science) out there,
    and we’d need more voices of reason that provide a realistic view of what ML can
    (and cannot) do.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re up for it, join me in the good fight, and become an ML content creator.
    Let’s create a world with less ML BS and more real ML knowledge.
  prefs: []
  type: TYPE_NORMAL
