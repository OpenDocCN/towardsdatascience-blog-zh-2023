  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: execute the installation file'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When you perform the `wget` command as in the previous step, at the end of
    the process the software will return the name of the installation file. It is
