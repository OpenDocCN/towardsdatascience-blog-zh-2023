  - PREF_H1
  type: TYPE_NORMAL
- en: 'After you‚Äôve installed a Linux virtual machine, you launch the Linux terminal
    via ‚ÄúMobaXterm‚Äù (as described in the above-mentioned article) for example, and
    update the system via:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Step 3: Download the installation file:'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now you can download the Anaconda installation file like so:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
