  type: TYPE_NORMAL
- en: '![](../Images/b328fdff923388fe383b9f6cf767f1d2.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Federico Trotta
  prefs: []
  type: TYPE_NORMAL
- en: 'Copy the name of the file and execute it like so:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: You‚Äôll be asked to press ‚ÄúENTER‚Äù several times.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/50bd792f4d3a827747b382ab16c8957a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Federico Trotta.
  prefs: []
  type: TYPE_NORMAL
- en: Then, press ‚Äúyes‚Äù to accept the installation conditions at the end of the process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: restart the environment to make the installation effective'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After accepting the condition in the previous steps, the software will ask
