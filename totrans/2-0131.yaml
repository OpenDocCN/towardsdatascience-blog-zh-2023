  type: TYPE_NORMAL
  zh: 与ML生态系统其他部分的优秀集成，就像MLFlow一样
- en: The most beautiful UI for tracking and comparing experiments (personally)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪和比较实验的最美观的UI（个人感觉）
