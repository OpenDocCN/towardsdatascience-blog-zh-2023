- en: Learning how to learn is one of the most useful skills you can cultivate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何学习是你可以培养的最有用的技能之一。
- en: When I first started teaching myself programming and data science in 2018, I
    enrolled into countless online courses. Every time I completed a course and got
    a certificate, I’d get a momentary feeling of accomplishment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2018年开始自学编程和数据科学时，我注册了无数的在线课程。每次完成一门课程并获得证书时，我都会有一瞬间的成就感。
- en: As though I’d learnt something new.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就好像我学到了什么新东西一样。
- en: That feeling, however, was always fleeting, because every time I tried to put
    what I learnt into practice, I failed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种感觉总是短暂的，因为每次我尝试将学到的知识付诸实践时，我都失败了。
- en: Theoretically, I understood how classes, methods, and object-oriented programming
    worked. I knew the difference between random forests and decision trees, and grid
    search versus Bayesian optimization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，我理解了类、方法和面向对象编程的工作原理。我知道随机森林和决策树之间的区别，以及网格搜索与贝叶斯优化的区别。
- en: Yet, I wasn’t able to work with real datasets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我仍然无法处理真实的数据集。
- en: Every time I tried to build a new project, I would come across a roadblock and
    encounter yet another topic I didn’t know about.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我尝试建立一个新项目时，我都会遇到障碍，发现另一个我不知道的话题。
- en: Then I’d go down a rabbit-hole of taking new online courses to fill the gaps
    in my knowledge.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我就会陷入不断上新在线课程的兔子洞，以填补知识的空白。
- en: This endless cycle is known as the **tutorial-trap**, and I was stuck in it
    for two years.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种无尽的循环被称为**教程陷阱**，我在其中陷入了两年。
- en: Until I learnt how to learn.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我学会了如何学习。
- en: After speaking to programmers and data scientists who already had jobs in the
    field, I curated a [data science roadmap](/a-complete-data-science-roadmap-in-2021-77a15d6be1d9)
    that I followed to teach myself the subject.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在与已经在该领域工作的程序员和数据科学家交谈后，我整理了一份[数据科学路线图](/a-complete-data-science-roadmap-in-2021-77a15d6be1d9)，我按照这份路线图自学了这门学科。
- en: In just a few months, this roadmap helped me land a job in the field.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅几个月，这个路线图帮助我在这个领域找到了工作。
- en: I used similar roadmaps to climb the corporate ladder, improve my communication
    and data storytelling skills, learn new languages like Pyspark and SQL, write
    engaging articles on Medium, and create my first data science online course.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用类似的路线图来提升职场晋升、改进沟通和数据讲故事技能、学习像 Pyspark 和 SQL 这样的新语言、在 Medium 上写引人入胜的文章，并创建我的第一个数据科学在线课程。
- en: 'If you prefer a video format, watch [this](https://youtu.be/wfdRjkGEspw):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢视频格式，可以观看 [这个](https://youtu.be/wfdRjkGEspw)：
- en: Click [here](https://youtu.be/wfdRjkGEspw) for the entire video
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 [这里](https://youtu.be/wfdRjkGEspw) 查看完整视频
- en: ChatGPT is a game-changer for learning new skills.
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 是学习新技能的改变游戏规则者。
- en: When I transitioned into a new role in my company that required me to build
    time-series forecasting models, work with data visualization frameworks that I
    haven’t touched in years, and perform advanced data manipulation with Excel (I’ve
    barely used it before), I turned to ChatGPT for assistance.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我转到公司中需要构建时间序列预测模型的新角色时，处理多年未触及的数据可视化框架，并使用 Excel 进行高级数据操作（之前几乎没用过），我向 ChatGPT
    寻求了帮助。
- en: And it dramatically reduced the amount of time that I would have otherwise spent
    on learning these topics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这大大减少了我原本要花在学习这些主题上的时间。
- en: Honestly, I wish that ChatGPT was around when I started teaching myself data
    science years ago.
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 说实话，我希望在我几年前开始自学数据科学的时候，ChatGPT 就已经存在。
- en: In this article, I will create a re-imagined version of a data science roadmap
    I published previously. This version will show you how to use ChatGPT as your
    personalized data science mentor at every stage of the learning process.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将创建一个重新构想的数据科学路线图版本，这个版本将展示如何在学习过程中的每个阶段使用 ChatGPT 作为你的个性化数据科学导师。
- en: I’d suggest taking this guide as a framework on learning how to learn, rather
    than focusing on the specific tutorials and resources mentioned here.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议将本指南作为学习如何学习的框架，而不是专注于这里提到的具体教程和资源。
- en: You can always swap the online courses I’ve listed for a different one, since
    most of them cover the same topics. What I’d like you to take away from here is
    the framework that shows you how to leverage generative AI as a personal tutor.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是可以用其他在线课程替换我列出的课程，因为大多数课程涵盖相同的主题。我希望你从中得到的是利用生成 AI 作为个人导师的框架。
- en: 'Step 1: Take a Programming Course'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 1：参加编程课程
- en: You **must** know how to code if you want to become a data scientist.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据科学家，**你必须**学会编程。
- en: Although AI models like ChatGPT are getting really good at generating code,
    I remain firm on my stance that data scientists should still understand the fundamentals
    of programming.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管像 ChatGPT 这样的 AI 模型在生成代码方面变得非常出色，我仍然坚持数据科学家应该理解编程基础。
- en: I use ChatGPT to generate Python code at work, but 9 times out of 10, I still
    need to debug the code or type a prompt pointing it in the right direction.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我在工作中使用 ChatGPT 生成 Python 代码，但 10 次中有 9 次，我仍需要调试代码或输入提示来指引正确方向。
- en: It is impossible to get data science tasks done efficiently if you’re just copy-pasting
    model-generated code that you don’t understand.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是复制粘贴你不理解的模型生成代码，完成数据科学任务是很难高效的。
- en: Okay, so now that I’ve hopefully convinced you that you still need to know how
    to code to become a data scientist, let’s get back to the roadmap.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在希望我已经说服你了解成为数据科学家仍需掌握编程的必要性，让我们回到路线图。
- en: I’d recommend taking **one** online course to learn programming. Personally,
    I think you should pick Python as your language of choice due to ease of use and
    its versatility.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你参加 **一个** 在线编程课程。就个人而言，我认为你应该选择 Python 作为编程语言，因为它易于使用且功能多样。
- en: 365DataScience has a great [Introduction to Python](https://learn.365datascience.com/courses/preview/introduction-to-python/)
    course that you can take to learn the fundamentals of the language’s syntax.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 365DataScience 提供了一个很好的 [Python 入门](https://learn.365datascience.com/courses/preview/introduction-to-python/)
    课程，你可以通过它来学习语言语法的基础知识。
- en: If you’d like a free option instead, [Freecodecamp](https://www.youtube.com/watch?v=rfscVS0vtbw)
    has a 4-hour long Python tutorial on YouTube that covers much of the same topics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要免费的选择，[Freecodecamp](https://www.youtube.com/watch?v=rfscVS0vtbw) 在 YouTube
    上有一个 4 小时的 Python 教程，涵盖了许多相同的主题。
- en: I’ve seen some people recommend learning Python from scratch with ChatGPT, but
    I’d suggest that you first take video tutorial like the ones recommended above.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过一些人推荐从零开始使用 ChatGPT 学习 Python，但我建议你首先观看像上述推荐的那样的视频教程。
- en: They are interactive, packed with real-world examples, and taught by industry
    experts. I also find it more engaging to learn from videos, from people who have
    firsthand experience in the field.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是互动式的，充满了真实世界的例子，并由行业专家讲授。我也发现从有实际经验的人那里学习视频更有吸引力。
- en: 'Step 2: Practice Your Coding Skills With ChatGPT'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2步：通过ChatGPT练习你的编码技能
- en: Now that you understand the fundamentals of programming and are familiar with
    concepts like variables, data structures, functions, and methods, you need to
    start **practicing** these skills.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了编程的基本知识，并且熟悉了变量、数据结构、函数和方法等概念，你需要开始**练习**这些技能。
- en: In my experience, this is much more difficult than just taking an online course.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，这比单纯参加在线课程要困难得多。
- en: It’s also where the actual learning happens.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是实际学习发生的地方。
- en: I’d suggest asking ChatGPT for practice questions that are tailored to your
    level of programming experience.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你向ChatGPT请求量身定制的练习题，这些题目应符合你的编程经验水平。
- en: Assuming that you’ve just completed a basic Python coding course, you are still
    at a beginner-intermediate level.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你刚刚完成了一个基础的Python编码课程，你仍处于初学者到中级水平。
- en: 'An Example of Using ChatGPT For Coding Practice:'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行编码练习的示例：
- en: 'Here’s a prompt you can type into ChatGPT for programming practice:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你可以输入到ChatGPT中的编程练习提示：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Here is ChatGPT’s response to my prompt:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是ChatGPT对我提示的回应：
- en: '![](../Images/2f0e5930f120c5f22aef0f2c89f0f1ea.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2f0e5930f120c5f22aef0f2c89f0f1ea.png)'
- en: Image by author
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: Okay, it’s suggesting that we create a palindrome checker, print “FizzBuzz”
    based on multiples of three and five, and build a simple calculator.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，它建议我们创建一个回文检查器，基于3和5的倍数打印“FizzBuzz”，并建立一个简单的计算器。
- en: For the sake of this tutorial, let’s go with the “FizzBuzz” question.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这个教程的目的，我们使用“FizzBuzz”问题。
- en: 'I’m going to ask ChatGPT to describe this in greater detail so we can go ahead
    and build it out:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我将请ChatGPT更详细地描述这些，以便我们可以继续构建：
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![](../Images/5f07ac6fb8e8a2e7e5ad74ee33683eb6.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5f07ac6fb8e8a2e7e5ad74ee33683eb6.png)'
- en: Image by author
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: '![](../Images/8e66ce700783b8552c0a3ba7401bd2b0.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8e66ce700783b8552c0a3ba7401bd2b0.png)'
- en: Image by author
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: ChatGPT is saying that if we were to enter numbers that are a multiple of 3,
    the program should print “Fizz.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT说，如果我们输入的是3的倍数，程序应该打印“Fizz”。
- en: And for multiples of 5, it should print “Buzz.” For multiples of both 3 and
    5, it should print “FizzBuzz.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于5的倍数，它应该打印“Buzz”。对于同时是3和5的倍数，它应该打印“FizzBuzz”。
- en: 'I’m going to go ahead and try coding this out:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续尝试编写代码：
- en: '[PRE2]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This is my first attempt at solving “FizzBuzz” based on the requirements ChatGPT
    gave us. I’m now going to paste this into ChatGPT to get its feedback:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次尝试根据ChatGPT给出的要求解决“FizzBuzz”。我现在将把它粘贴到ChatGPT中以获得反馈：
- en: '[PRE3]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![](../Images/ad19c333c645dd2f9d5186ca4324fd0e.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad19c333c645dd2f9d5186ca4324fd0e.png)'
- en: Image by author
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自作者
- en: ChatGPT is saying that while my code is on the right track, it will only work
    for individual numbers, when the initial requirement asked us to iterate from
    1 to 100.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT说，虽然我的代码在正确的轨道上，但它只适用于单个数字，而最初的要求是从1到100进行迭代。
- en: It’s also asking me to simplify my nested “if” statement for better readability,
    and proceeded to refactor the code for me.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 它还让我简化嵌套的“if”语句以提高可读性，并为我进行了代码重构。
- en: This is like having a personal programming mentor.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像拥有一个个人编程导师。
- en: When I started solving coding challenges on HackerRank and LeetCode, I didn’t
    have anyone to correct my code or point me in the right direction. I’d have to
    read other people’s solution and go on StackOverflow to get the right answer.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始在HackerRank和LeetCode上解决编码挑战时，没有人纠正我的代码或指引我正确的方向。我只能阅读其他人的解决方案，并在StackOverflow上寻找正确的答案。
- en: With ChatGPT, you get feedback that is tailored to your use-case.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你会得到针对你使用案例的反馈。
- en: You can also ask it to prompt you in the right direction, or give you a hint
    without actually revealing the correct answer.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以要求它在正确的方向上给你提示，或者给你一个暗示，而不直接揭示正确答案。
- en: This kind of constant practice and iterative feedback will help you become a
    better programmer regardless of which level you are currently at.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这种不断的实践和迭代反馈将帮助你成为更好的程序员，无论你目前处于哪个水平。
- en: As you progress, ChatGPT will be able to remember your current level, and you
    can get it to generate more advanced questions as you go along.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的进步，ChatGPT将能够记住你当前的水平，你可以在此基础上生成更高级的问题。
- en: This is a tailored approach that allows you to solve programming challenges
    at increasing levels of difficulty.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种量身定制的方法，可以让你在逐渐增加难度的编程挑战中找到解决方案。
- en: I’d suggest spending around 3-4 hours a day on these programming practice questions
    until you feel like you have a strong grasp of problem-solving with Python.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议每天花大约 3-4 小时在这些编程练习问题上，直到你觉得自己在使用 Python 解决问题方面有了很强的掌握。
- en: 'Step 3: Learn Data Science Fundamentals With ChatGPT'
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三步：通过 ChatGPT 学习数据科学基础
- en: You can now start learning the fundamentals of data science. I’d suggest taking
    a data science course or a bootcamp to get your feet into the world of machine
    learning.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以开始学习数据科学的基础知识。我建议你参加一个数据科学课程或训练营，进入机器学习的世界。
- en: I’d recommend taking [Jose Portilla’s Data Science Bootcamp](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)
    on Udemy to get started. Udemy runs large discounts every few weeks, so I suggest
    waiting for one of their promotions before purchasing this course — you can get
    it for as low as $10.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐你在 Udemy 上参加[José Portilla 的数据科学训练营](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)。Udemy
    每隔几周会有大幅折扣，所以我建议你等待他们的促销活动后再购买此课程——你可以以低至 $10 的价格获得。
- en: I also want to point out that this learning process doesn’t necessarily have
    to be sequential.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想指出，这个学习过程不一定要按照顺序进行。
- en: You can still continue practicing your Python coding skills while taking this
    course.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加这个课程的同时，你仍然可以继续练习你的 Python 编程技能。
- en: I’d also recommend prompting ChatGPT to give you programming challenges that
    are specific to data science and analytics.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议你提示 ChatGPT 给你提供特定于数据科学和分析的编程挑战。
- en: For instance, if you take the course and learn about a new model like K-Means
    clustering, or a new library like Plotly, you can ask ChatGPT to test you on that
    specific concept or tool.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你参加了课程并学习了像 K-Means 聚类这样的新模型，或者像 Plotly 这样的新库，你可以让 ChatGPT 测试你对该特定概念或工具的掌握。
- en: 'If you have a paid subscription to ChatGPT Plus, you can even use the Code
    Interpreter plugin to practice your programming skills:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你订阅了 ChatGPT Plus，你甚至可以使用代码解释器插件来练习你的编程技能：
- en: '![](../Images/7b7a4300ecb84302be2a4af7d366831b.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7b7a4300ecb84302be2a4af7d366831b.png)'
- en: Image by author
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: If you haven’t already heard of ChatGPT’s new Code Interpreter plugin, you can
    [watch my video](https://www.youtube.com/watch?v=pVPp4ldOzJU) to learn more about
    it. It is a game-changer for data science tasks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有听说过 ChatGPT 的新代码解释器插件，你可以[观看我的视频](https://www.youtube.com/watch?v=pVPp4ldOzJU)了解更多信息。这是数据科学任务中的一个游戏规则改变者。
- en: 'This plugin has generated a sample dataset to help me learn more about the
    Pandas library, and has come up with 10 challenge questions based on this dataset:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这个插件生成了一个样本数据集，帮助我更多地了解 Pandas 库，并根据该数据集提出了 10 个挑战问题：
- en: '![](../Images/7fe00241b3065624365c991c4089d84d.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7fe00241b3065624365c991c4089d84d.png)'
- en: Image by author
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: If you ever get stuck or aren’t reaching the desired output, you can always
    go back and ask ChatGPT for guidance. And if you feel like the questions asked
    are too easy, you can specify your desired level of difficulty.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在学习过程中遇到困难或无法达到预期的结果，你可以随时回到 ChatGPT 询问指导。如果你觉得提出的问题太简单了，你可以指定你期望的难度级别。
- en: This way, you don’t just end up consuming information from an online course.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你不仅仅是消耗来自在线课程的信息。
- en: You are filling in the gaps in your knowledge by getting ChatGPT to test you
    on every topic you’ve learnt.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过让 ChatGPT 测试你所学的每个主题来填补知识的空白。
- en: 'Step 4: Build Data Science Projects with ChatGPT'
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四步：通过 ChatGPT 构建数据科学项目
- en: Once you’ve completed the online course and are familiar with all the data science
    concepts covered, you can start creating projects to showcase everything you’ve
    learnt so far.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了在线课程并且熟悉了所有涵盖的数据科学概念，你可以开始创建项目，以展示你迄今为止所学的所有内容。
- en: This will help you internalize the theoretical machine learning concepts you
    have learnt.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助你内化你所学的理论机器学习概念。
- en: You can start by building models on simple Kaggle datasets, such as the Titanic
    Survival Prediction dataset.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从在简单的 Kaggle 数据集上构建模型开始，例如泰坦尼克号生存预测数据集。
- en: I’d suggest trying to create the model from scratch. If you ever get stuck,
    paste your code into ChatGPT and prompt it to steer you in the right direction.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议尝试从头开始创建模型。如果你遇到困难，可以将代码粘贴到 ChatGPT 中，并提示它引导你找到正确的方向。
- en: If you manage to build the model successfully, ask ChatGPT for suggestions as
    to how you can improve its accuracy.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功构建了模型，可以请 ChatGPT 提出如何提高其准确性的建议。
- en: This will expand your knowledge of data preprocessing and hyperparameter tuning
    techniques, and is a great way to learn by doing.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这将扩展你对数据预处理和超参数调优技术的知识，是通过实践学习的一个很好的方式。
- en: For instance, I recently wrote an article on building a customer segmentation
    model using ChatGPT.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我最近写了一篇关于使用 ChatGPT 构建客户细分模型的文章。
- en: 'Here is an example in which I asked ChatGPT how we could determine the number
    of clusters, “K,” when building a K-Means clustering model:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个例子，我问 ChatGPT 如何确定在构建 K-Means 聚类模型时的簇数“K”：
- en: '![](../Images/1aaac45329c9b83a69ba438e9cc1cdfe.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1aaac45329c9b83a69ba438e9cc1cdfe.png)'
- en: Image by author
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: You can even paste your dataset into the ChatGPT interface and ask it for ideas
    as to what type of analysis or models can be built.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以将数据集粘贴到 ChatGPT 界面中，询问它关于可以构建什么类型的分析或模型的建议。
- en: However, make sure to use ChatGPT as an **assistant** — don’t let it do all
    the work for you!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，确保将 ChatGPT 作为**助手** — 不要让它为你完成所有工作！
- en: Your goal here is to learn, so prompt ChatGPT to point you in the right direction
    instead of getting it to actually write the code out for you.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是学习，因此让 ChatGPT 指引你正确的方向，而不是让它直接为你编写代码。
- en: Next Steps — What Does Generative AI Mean For Data Scientists?
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步 — 生成式 AI 对数据科学家的意义是什么？
- en: Before ending this article, I want to touch on the impact of generative AI models
    like ChatGPT on data science.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束这篇文章之前，我想谈谈像 ChatGPT 这样的生成式 AI 模型对数据科学的影响。
- en: ChatGPT can write code, and OpenAI’s latest LLM, GPT-4, outperformed most state-of-the-art
    models on machine learning benchmarks.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以编写代码，OpenAI 最新的 LLM GPT-4 在机器学习基准测试中超越了大多数最先进的模型。
- en: This has led many people to wonder if data science jobs will be replaced by
    generative AI.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这使许多人开始怀疑数据科学的工作是否会被生成式 AI 取代。
- en: And while I don’t have a conclusive answer for you, I will try to answer this
    question to the best of my ability — based on my experience with working in the
    data industry.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我没有确凿的答案，但我会根据我在数据行业工作的经验尽力回答这个问题。
- en: LLMs like generative AI can speed up programming workflows and decrease the
    turnaround time required to complete data science projects.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 像生成式 AI 这样的 LLM 可以加速编程工作流程，并减少完成数据科学项目所需的周转时间。
- en: According to a McKinsey study, [coding tasks](https://www.mckinsey.com/capabilities/mckinsey-digital/our-insights/unleashing-developer-productivity-with-generative-ai)
    can now be completed up to twice as fast with generative AI. The article goes
    on to state that these productivity gains may lead to businesses shifting staff
    to “higher value tasks.”
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦肯锡的一项研究，[编码任务](https://www.mckinsey.com/capabilities/mckinsey-digital/our-insights/unleashing-developer-productivity-with-generative-ai)现在可以通过生成式
    AI 完成得更快，最多可达两倍。文章还指出，这些生产力提升可能会导致企业将员工转移到“更高价值的任务”上。
- en: This means that with the help of generative AI, tasks that previously proved
    to be daunting, such as programming, data analysis, and machine learning modelling,
    can now be somewhat operationalized and done more quickly.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着在生成式 AI 的帮助下，以前看似艰巨的任务，如编程、数据分析和机器学习建模，现在可以更快地操作和完成。
- en: Due to this, I believe that the data science role will gradually shift to become
    more business-centric, rather than focusing on a specific tool or programming
    language.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我相信数据科学的角色将逐渐转向更以业务为中心，而不是专注于特定工具或编程语言。
- en: In my opinion, this role would require a professional with some machine learning
    and programming background who can project manage AI into **using data to** **drive
    business value**.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这个角色需要一个具备一定机器学习和编程背景的专业人士，能够将 AI 项目管理到**利用数据来** **推动业务价值**。
- en: If you are a data scientist or looking to get into the field, I would recommend
    getting [subject matter expertise](https://www.forbes.com/sites/forbestechcouncil/2022/02/28/how-to-build-maintain-and-grow-trust-in-data-scientists-in-a-post-covid-19-world/?sh=6ed4fced665d)
    in domains like finance or marketing.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学家或想进入这个领域，我建议你在像金融或营销这样的领域获取[主题专家知识](https://www.forbes.com/sites/forbestechcouncil/2022/02/28/how-to-build-maintain-and-grow-trust-in-data-scientists-in-a-post-covid-19-world/?sh=6ed4fced665d)。
- en: This way, you can leverage the power of generative AI and data science to tackle
    business needs and solve industry-specific problems.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你可以利用生成式 AI 和数据科学的力量来解决业务需求和行业特定的问题。
- en: That’s all for this article, thank you for reading!
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章就到这里，感谢阅读！
