- en: It was March 2021, and I’d just received an email which was about to change
    the course of my life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那是2021年3月，我刚刚收到了一封将改变我人生的电子邮件。
- en: “I am writing to inform you that we would like to make you an offer for 2021
    entry to the University of Oxford.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我写信是为了通知你，我们希望向你提供2021年牛津大学的入学机会。”
- en: I think I squealed a little. Or did a silly dance. Maybe both.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我稍微尖叫了一下。或者做了个傻舞。也许两者都有。
- en: 'Getting into Oxford was a huge deal for me. I’d known for a while that I wanted
    to change careers into Data Science, and unlike some of my coursemates, I wasn’t
    coming straight from my bachelor’s degree. I’d already been working for a few
    years since graduating, and I was entering this field with two very specific aims:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进入牛津大学对我来说是个大事。我早已知道我想转行到数据科学领域，与我的一些课程同学不同，我并不是直接从本科毕业后进入这一领域。我已经毕业工作了几年，我进入这个领域有两个非常具体的目标：
- en: Enjoy it
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 享受它
- en: Set myself up for working as a Data Scientist in industry
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为在行业中作为数据科学家做好准备
- en: As I quickly found out, however, juggling these two aims in your degree is quite
    a difficult balancing act. In this article I’ll share 4 things that worked for
    me in the hope that they help you, too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我很快发现，平衡这两个目标在学位中是一项相当困难的平衡任务。在这篇文章中，我将分享4件对我有效的事情，希望它们也能帮助到你。
- en: Write your thesis in collaboration with a real-life organisation
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与现实组织合作撰写你的论文
- en: Academia is full of people doing super interesting research.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界充满了做着非常有趣研究的人员。
- en: The problem is that a lot of research is very theoretical, and if you’re aiming
    to go into industry after completing your degree, a lot of academic research projects
    won’t be particularly relevant to the employers you want to work for.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，很多研究都是非常理论性的，如果你打算在完成学位后进入行业，许多学术研究项目对你希望工作的雇主并不会特别相关。
- en: During my bachelor’s degree, for example, I poured my heart and soul into a
    10,000 word dissertation on the foreign aid policies of Arab countries. I loved
    the project, but aside from the soft skills I honed through it (communication,
    research, etc.) it had very little relevance to any of the jobs I could get afterwards.
    The project gave me a lot of life experience, but in terms of my employability,
    I think it added very little.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，在我本科阶段，我倾注了心血和精力在一篇关于阿拉伯国家外国援助政策的10,000字论文上。我非常喜欢这个项目，但除了通过这个项目磨练出的软技能（如沟通、研究等），它与我之后能获得的任何工作几乎没有相关性。这个项目给了我很多生活经验，但在就业能力方面，我认为它贡献甚微。
- en: As a result, when I started my master’s degree, I knew I wanted to take a different
    approach. Each year, my academic department at Oxford would send out a 30+ page
    booklet listing potential thesis projects we could work on, yet I knew right away
    that none of these ideas would work for me. My main aim in the degree was not
    to contribute to some esoteric academic project. It was to prepare for working
    as a Data Scientist in industry, and I knew that doing an academically interesting
    yet commercially irrelevant project wouldn’t help me towards that aim.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，当我开始攻读硕士学位时，我知道我想采取不同的方法。每年，牛津大学的学术部门都会发送一本30多页的手册，列出我们可以从事的潜在论文项目，但我立刻知道这些想法都不适合我。我攻读学位的主要目标不是为一些深奥的学术项目做贡献。我的目标是为在行业中作为数据科学家工作做准备，我知道做一个学术有趣但商业无关的项目不会帮助我实现这个目标。
- en: Don’t get me wrong — I’ve got nothing against niche academic projects. Life’s
    about more than economic output and careers, and it enriches society to have people
    doing research even if it isn’t directly “industry-relevant.” But because I knew
    I wasn’t going to be sticking around in academia for long, I decided that my efforts
    would be best spent on trying to find a project which was *directly relevant to
    an industry use case*. If I could find one like that, I figured, the thesis could
    double up as commercial(ish) experience that I could talk about on my resumé and
    in job interviews. This would be especially valuable for me, given that I didn’t
    have any prior commercial experience in Machine Learning/Data Science.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误解我——我对小众学术项目没有任何反感。生活不仅仅关乎经济产出和职业，社会的丰富也在于即使不直接“与行业相关”的研究。但因为我知道自己不会在学术界待很久，我决定将精力投入到寻找一个*直接与行业用例相关*的项目上。如果我能找到这样的项目，我想，论文可以作为一种商业（或多或少）经验，这样我就可以在简历和面试中谈论这方面的内容。这对我来说尤其重要，因为我在机器学习/数据科学方面没有任何商业经验。
- en: And so, when the time came to start planning my thesis, I started looking for
    an industry-relevant project. How did I find a project like this? I cold-messaged
    5 people on LinkedIn who worked in Data Science/ML teams at cool companies, mentioned
    a couple of ideas about how I could contribute to some problems they might be
    working on, and asked if they’d be up for collaborating with me on a Data Science
    project. Why only 5 messages? Because that’s the limit for a non-paying, non-Premium
    LinkedIn account!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当开始规划我的论文时，我开始寻找一个与行业相关的项目。我是怎么找到这样一个项目的呢？我在LinkedIn上给5位在酷公司中数据科学/机器学习团队工作的人员发了冷邮件，提到了一些关于我如何为他们可能正在解决的一些问题提供贡献的想法，并询问他们是否愿意与我合作一个数据科学项目。为什么只有5封邮件？因为这就是非付费、非高级LinkedIn账户的限制！
- en: 'From my past experience working in Outbound Sales, I knew not to expect a high
    response rate. The people I messaged were senior members of their organisations,
    and I knew that they might not have time to help me with this kind of request.
    But that didn’t deter me: all I needed was one person willing to take a chance
    on me.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从我过去在外部销售工作的经验来看，我知道不应该期望高回应率。我联系的人都是他们组织中的高级成员，我知道他们可能没有时间帮助我处理这种请求。但这并没有阻止我：我只需要一个愿意给我一个机会的人。
- en: Eventually, I got a bite. A very kind person from a large(ish) US tech company
    offered to help, and he and his colleagues provided enormous amounts of support
    in helping me produce a thesis which used real-world data to tackle a commercially-relevant
    problem. The experience taught me a lot about how Data Science *actually* works
    in large organisations and I was able to talk about what I’d learned (and contributed)
    in subsequent interviews.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我得到了回应。一位来自大型（或多或少）美国科技公司的非常友善的人提供了帮助，他和他的同事们提供了大量支持，帮助我完成了一篇使用真实世界数据解决商业相关问题的论文。这段经历让我了解了数据科学在大型组织中的*实际*运作方式，并且我能够在随后的面试中谈论我所学到的（和贡献的）内容。
- en: 'My advice to you would be the same: don’t pour your energy into a niche academic
    project which has no relevance to your future ambitions. Find a problem faced
    by a real-world company and pitch them a solution to that problem using Data Science.
    If you can convince them that you might be able to help, they may be willing to
    provide data and a mentor to help you write a killer thesis and kill two birds
    with one stone.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我对你的建议是一样的：不要把精力投入到与你未来目标无关的狭隘学术项目中。寻找一个实际公司面临的问题，并用数据科学向他们提出解决方案。如果你能说服他们你可能提供帮助，他们可能愿意提供数据和导师，帮助你写出一篇出色的论文，从而一箭双雕。
- en: Don’t pour your energy into a niche academic project which has no relevance
    to your future ambitions
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要把精力投入到与你未来目标无关的狭隘学术项目中
- en: 'If you can’t write your thesis with a real-life organisation, at least find
    a real-life dataset and work on a problem that ‘s relevant to the kinds of companies
    you want to work for. If you’re stuck for ideas, you might want to check out this
    article where I talk through my own framework for coming up with Data Science
    project ideas:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能与真实的组织合作写论文，至少找一个真实的数据集，解决一个与你希望工作的公司相关的问题。如果你对创意感到困惑，可以查看这篇文章，在其中我讲解了我自己提出数据科学项目创意的框架：
- en: '[](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----40815f6a311d--------------------------------)
    [## How to Find Unique Data Science Project Ideas That Make Your Portfolio Stand
    Out'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 如何找到独特的数据科学项目创意，使你的作品集脱颖而出](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----40815f6a311d--------------------------------)'
- en: 'Forget Titanic and MNIST: Pick a unique project that builds your skills and
    helps you stand out from the crowd'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 忘掉泰坦尼克号和MNIST：选择一个独特的项目，提升你的技能，让你从人群中脱颖而出
- en: towardsdatascience.com](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----40815f6a311d--------------------------------)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----40815f6a311d--------------------------------)'
- en: Don’t apply to any jobs for at least the first 6 months
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在最初的6个月内不要申请任何工作
- en: If your master’s degree is one year long, I don’t think it makes sense to apply
    to jobs for at least the first 6 months.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的硕士学位课程只有一年，我认为在最初的6个月内申请工作是没有意义的。
- en: 'Why? Firstly, because applying to lots of jobs is a surefire way to suck the
    joy out of what you’re doing in the moment. If you’re only going to be studying
    for a year, don’t squander that time: make the most of getting stuck into your
    course and meeting new people. Enjoy it, and don’t spend all your time thinking
    about “what’s next.” Tomorrow will worry about itself.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？首先，因为申请大量工作是彻底消耗你目前工作乐趣的可靠方式。如果你只有一年的时间来学习，不要浪费这段时间：尽量投入到课程中，结识新朋友。享受这段时间，不要总是想着“接下来会发生什么”。明天自会有它的担忧。
- en: The second reason you should delay making job applications is because you’re
    unlikely to have much success at the start of your degree. Sure, you may well
    get through the first stages and be invited to interviews based on the strength
    of your academic credentials. But if you haven’t actually learned much Data Science
    yet, then you won’t have the skills to get through the technical interview stages.
    It’s much better to wait until you’ve built your knowledge and skills and have
    something more concrete to offer prospective employers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该推迟申请工作的第二个原因是，在你开始学位的初期成功的可能性不大。没错，你可能会通过第一阶段并因你的学术资历被邀请参加面试。但如果你还没有学到很多数据科学的知识，你将没有足够的技能通过技术面试阶段。等到你建立了知识和技能，能提供更具体的东西给潜在雇主会更好。
- en: 'If you’re thinking, “I can’t wait 6 months to apply — I need to get something
    sorted NOW!” then I really get where you’re coming from. When you’re in your final
    year of university, it can feel like there’s a lot of pressure to apply for jobs
    early on, especially given that lots of large companies typically recruit for
    roles near the start of the academic year. If that’s you, my advice would be:
    don’t let the pressure get to you. Apply when you’re ready. You will definitely
    find *something*, and if you really want to apply for a milkround job then just
    apply next year and take a gap year while you’re waiting.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在想：“我等不及6个月才能申请——我现在需要整理好一切！”那么我真的理解你的感受。当你处于大学的最后一年时，可能会感觉到很大的压力，尤其是考虑到许多大型公司通常在学年初招募员工。如果你是这样的人，我的建议是：不要让压力影响你。等到你准备好再申请。你一定会找到*某些东西*，如果你真的想申请一个校园招聘的职位，那就明年再申请，并在等待期间休息一年。
- en: Don’t pick modules based on how likely you are to get a good grade
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要根据你获得好成绩的可能性来选择模块
- en: '![](../Images/730709560bab7002e7149e473d31177a.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/730709560bab7002e7149e473d31177a.png)'
- en: A+, B-, C… they’re all just letters! Don’t let them determine your choices.
    Image by [Towfiqu barbhuiya](https://unsplash.com/@towfiqu999999) on [Unsplash](https://unsplash.com/photos/5u6bz2tYhX8)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: A+、B-、C……它们不过是一些字母罢了！不要让它们决定你的选择。图片由[Towfiqu barbhuiya](https://unsplash.com/@towfiqu999999)提供，来源于[Unsplash](https://unsplash.com/photos/5u6bz2tYhX8)。
- en: During the first term of my master’s degree, all students took the same courses
    and we weren’t given any choice about which modules to take. Zero. Nada. صفر.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我攻读硕士学位的第一学期，所有学生都参加相同的课程，我们没有任何选择模块的机会。零。什么都没有。صفر。
- en: Personally, I liked this. It meant that we spent more time as a cohort and built
    a broad foundation in many different aspects of Data Science, which was helpful
    for me as someone who didn’t know which areas I wanted to specialise in yet.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我喜欢这样。这意味着我们作为一个团队花更多的时间，建立了在数据科学多个方面的广泛基础，这对我来说很有帮助，因为我还不知道自己想专注于哪个领域。
- en: 'Around Christmastime 2021, however, I had an important choice to make: which
    optional modules would I take during my second term?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在2021年圣诞节期间，我面临一个重要的选择：我在第二学期应该选哪些选修模块？
- en: My first thought was to select courses based on their perceived difficulty.
    “After all,” I reasoned to myself, “my aim in this degree is to get a good grade
    so that I’m more likely to get a good job afterwards.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初的想法是根据课程的难度来选择。“毕竟，”我对自己说道，“我在这个学位中的目标是取得好成绩，以便我更有可能找到一份好工作。”
- en: The thing is, however, this is really dangerous reasoning. If you only ever
    choose courses/jobs that you feel 100% comfortable doing, you’ll never really
    grow or improve your skills. You’ll get stuck in the same rut, exercising the
    same skills over and over again. Sure, you might do pretty well grades-wise. But
    you won’t grow.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种推理真的很危险。如果你只选择那些你感到100%舒适的课程/工作，你将永远不会真正成长或提高你的技能。你会陷入同样的困境，一遍又一遍地运用相同的技能。当然，你的成绩可能会相当不错。但你不会成长。
- en: Based on my experiences, my advice would be to flip the tables on this way of
    thinking and pick the modules that *scare* you. Why? Because university is a very
    unique opportunity for personal growth. Compared to working full-time in a corporate
    job, you’ve got a lot more freedom in terms of how you use your time. In my experience,
    you won’t grow much if you use this time to stay in your comfort zone. Instead,
    try some new and scary-looking courses and see what happens. Chances are, you’ll
    find out an awful lot about what you enjoy (and what you *don’t* enjoy), which
    will help you make a much more informed decision about your future.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，我的建议是颠覆这种思维方式，选择那些让你感到*害怕*的模块。为什么？因为大学是一个非常独特的个人成长机会。相比全职工作，你在时间利用上有更多的自由。根据我的经验，如果你用这段时间待在舒适区，你不会有太大的成长。相反，尝试一些新的、看起来吓人的课程，看看会发生什么。你可能会发现很多你喜欢（以及*不喜欢*）的东西，这将帮助你对未来做出更有信息的决策。
- en: In my case, this worked out pretty well. I took a scary-looking course on Natural
    Language Processing (NLP) — a course which I knew I would struggle with — but
    ended up getting much more out of it than any other course I’d taken at Oxford.
    It catapulted me into a NLP Data Scientist job immediately after I finished the
    course, and sparked a sustained interest in the field. I never would have known,
    if I’d not taken a chance on this scary-looking course in the first place.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这非常有效。我参加了一门看起来很吓人的自然语言处理（NLP）课程——我知道自己会有困难——但结果从中获得的收益比我在牛津上过的其他任何课程都要多。这门课程使我在完成后立即获得了NLP数据科学家的职位，并激发了我对这一领域的持续兴趣。如果我没有冒险选择这门看起来很吓人的课程，我永远不会知道这一点。
- en: Showcase your work as you go along
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你进行工作的过程中展示你的成果
- en: While I think it’s a good idea to wait for a while before applying to jobs,
    it’s definitely NOT a good idea to wait too long before starting to showcase your
    work and put together a portfolio.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认为在申请工作之前等一段时间是个好主意，但绝对不是一个好主意在开始展示你的工作和整理投资组合之前等太久。
- en: When the time comes to apply to jobs, you will want to spend your time tailoring
    your applications and prepping for technical interviews. You will not want to
    be trying to pull together a slap-dash portfolio in a rush.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当申请工作时，你会想花时间调整申请并准备技术面试。你不会想在匆忙中拼凑一个草率的投资组合。
- en: 'To avoid ending up in that situation, try and showcase your work as you go
    along. At the end of each assignment on your degree, after you’ve submitted your
    work, make a GitHub repo to store your code and a write a brief project description
    in the README.md file. Then, when the time comes to apply to jobs, you’ll already
    have a repository of projects you can showcase to employers and use to prove that
    you are a fantastic Data Scientist. If you want to take this a step further, you
    can use a no-code platform like [datascienceportfol.io](https://www.datascienceportfol.io/)
    to build a nice visual frontend to your GitHub repo. In case you’re interested,
    here’s the portfolio I built on the back of my master’s degree:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免陷入那种情况，尽量在工作过程中展示你的成果。在你学位的每一个作业结束时，在提交工作后，创建一个GitHub仓库来存储你的代码，并在README.md文件中写一个简要的项目描述。然后，当申请工作时，你将已经拥有一个可以展示给雇主的项目库，并用来证明你是一个出色的数据科学家。如果你想进一步提升，可以使用像
    [datascienceportfol.io](https://www.datascienceportfol.io/) 这样的无代码平台，为你的GitHub仓库构建一个漂亮的视觉前端。如果你感兴趣的话，这里是我在完成硕士学位后建立的投资组合：
