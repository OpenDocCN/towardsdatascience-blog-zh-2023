  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](https://www.datascienceportfol.io/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4?source=post_page-----40815f6a311d--------------------------------)'
- en: If you’ve read any of my previous posts, you might be getting a bit bored of
    me banging away at this same drum (“make a portfolio!”). But, in my experience,
    you’re doing yourself a huge favour in the long run if you take a few minutes
    to collate and showcase your work.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过我之前的文章，你可能已经对我不停地强调“做一个投资组合！”感到有些厌烦。但根据我的经验，如果你花几分钟时间整理和展示你的工作，从长远来看你是在给自己一个很大的帮助。
- en: Not sure if a degree is right for you?
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不确定学位是否适合你？
- en: 'The final thing I’d like to say is that while a degree is an amazing way to
    grow yourself personally and professionally, it’s not right for everyone. In the
    article you’re reading right now, I’ve tried to give some advice on how to get
    the most out of a degree once you’ve decided to enrol. BUT, if you’re on the fence,
    you might want to check out this piece I wrote on the things you need to consider
    before deciding to do a master’s degree:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后想说的是，虽然学位是个人和职业成长的一个绝妙方式，但它并不适合每个人。在你现在阅读的文章中，我试图提供一些建议，帮助你在决定报名后充分利用学位。但是，如果你还在犹豫，可能需要查看一下我写的关于在决定攻读硕士学位之前需要考虑的事项的文章：
