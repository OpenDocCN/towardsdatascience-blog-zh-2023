  type: TYPE_IMG
  zh: '![](../Images/3f93f1817cd07a68629144399649baf6.png)'
- en: Photo by [Markus Spiske](https://unsplash.com/@markusspiske?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Markus Spiske](https://unsplash.com/@markusspiske?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: As a recent Forbes publication highlighted, continuous learning is one of the
    most effective strategies to propel your career forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如最近《福布斯》的一篇文章指出的那样，持续学习是推动职业发展的最有效策略之一。
- en: This advice rings especially true in the evolving realms of data science and
    machine learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一建议在数据科学和机器学习这两个不断发展的领域尤为适用。
- en: Over the past year, we’ve witnessed amazing advancement in the field of artificial
    intelligence (AI), most notably with the release of ChatGPT. These breakthroughs
    are a constant reminder of the industry’s fast pace and the importance of continuous
    personal development.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，我们见证了人工智能（AI）领域的惊人进展，最显著的就是 ChatGPT 的发布。这些突破不断提醒着我们行业的快速发展以及持续个人发展的重要性。
- en: '![](../Images/a85e3bd716db4479afe05a353cddb45a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a85e3bd716db4479afe05a353cddb45a.png)'
- en: Photo by [Levart_Photographer](https://unsplash.com/@siva_photography?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Levart_Photographer](https://unsplash.com/@siva_photography?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Today there is such a vast ocean of data science resources that finding good
    learning content can feel like a never-ending task.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，有如此浩瀚的数据科学资源，找到优质学习内容可能感觉像是一个无尽的任务。
- en: It’s easy to get swamped and lose your motivation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易感到不知所措，失去动力。
- en: I've compiled a curated list of books to help prevent this and save you some
    precious time. These gems provided me with invaluable insights during my own data
    science journey, and I’m confident they’ll do the same for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我编制了一份精选书单，帮助避免这一问题，节省你宝贵的时间。这些宝贵的书籍在我自己的数据科学旅程中给予了我宝贵的见解，我相信它们也会对你有同样的帮助。
- en: 'Following the popularity of a similar list I shared last year, I decided to
    spruce it up and create a fresh list for 2023\. These books cater to a wide audience:
    from data science rookies to seasoned practitioners and business executives looking
    to gain a deeper understanding of data science and AI.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 继去年我分享的类似列表受欢迎之后，我决定更新一下，并为2023年创建一个全新的列表。这些书籍适合各种读者：从数据科学新手到经验丰富的从业者以及希望深入了解数据科学和人工智能的商业高管。
- en: '[](/5-must-have-machine-learning-books-in-2022-7ce91d06dfc8?source=post_page-----5a0a82876f0--------------------------------)
    [## 5 Must-Have Machine Learning Books in 2022'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/5-must-have-machine-learning-books-in-2022-7ce91d06dfc8?source=post_page-----5a0a82876f0--------------------------------)
    [## 2022年必备的5本机器学习书籍'
- en: Kickstart and enhance your machine learning career with these expert-recommended
    titles
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用这些专家推荐的书籍启动并提升你的机器学习职业生涯
- en: towardsdatascience.com](/5-must-have-machine-learning-books-in-2022-7ce91d06dfc8?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/5-must-have-machine-learning-books-in-2022-7ce91d06dfc8?source=post_page-----5a0a82876f0--------------------------------)
- en: If you are short on time and can’t read the whole blog, let me spotlight [Hands-On
    Machine Learning](https://geni.us/hands-on-ml-geron) by Aurélien Géron. Although
    this one requires some Python knowledge, there is no other book I have found myself
    returning to as often while practising data science. A true gem.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你时间紧张，不能读完整篇博客，请让我特别推荐一下奥雷利安·热龙的[《动手学机器学习》](https://geni.us/hands-on-ml-geron)。尽管这本书需要一定的Python知识，但在实践数据科学时，我发现没有其他书籍像这本书那样频繁地被我翻阅。这是一块真正的宝石。
- en: Please note that this article includes affiliate links. Should you decide to
    use these links, I may earn a small commission at no additional cost to you! Thank
    you for your support.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，本文包含附属链接。如果你决定使用这些链接，我可能会获得少量佣金，这对你没有额外费用！感谢你的支持。
- en: Now without further ado, here is the full list. Enjoy!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不再废话，这里是完整的书单。祝你阅读愉快！
- en: '**For** Aspiring Data Scientists:'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**对于** 有志的数据科学家：'
- en: 'Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow 3e: Concepts,
    Tools, and Techniques to Build Intelligent Systems'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《动手学机器学习：Scikit-Learn、Keras 和 TensorFlow》第3版：构建智能系统的概念、工具和技术
- en: by Aurélien Géron
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：奥雷利安·热龙
- en: '[](https://geni.us/hands-on-ml-geron?source=post_page-----5a0a82876f0--------------------------------)
    [## Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow: Concepts,
    Tools, and Techniques…'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://geni.us/hands-on-ml-geron?source=post_page-----5a0a82876f0--------------------------------)
    [## 《动手学机器学习：Scikit-Learn、Keras 和 TensorFlow 实战》'
- en: 'Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow: Concepts,
    Tools, and Techniques to Build…'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 《动手学机器学习：Scikit-Learn、Keras 和 TensorFlow 实战》
- en: geni.us](https://geni.us/hands-on-ml-geron?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: geni.us](https://geni.us/hands-on-ml-geron?source=post_page-----5a0a82876f0--------------------------------)
- en: First up, we have what I consider the best book on machine learning. **Clear,
    concise, and practical,** this book offers a great hands-on approach to studying
    machine learning. By using popular Python packages, the author helps the reader
    develop project-based technical skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有我认为最好的机器学习书籍。**清晰、简明、实用**，这本书提供了一个很好的实践学习机器学习的方法。通过使用流行的Python包，作者帮助读者培养基于项目的技术技能。
- en: Despite being very practice-oriented, the theory is still well-covered without
    overwhelming the reader with complex mathematical equations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书非常注重实践，但理论部分仍然覆盖得很好，而不会用复杂的数学方程式压倒读者。
- en: The target audience is from beginner to advanced; a great guide for beginners
    and a great reference point for experts. However, a decent grasp of the Python
    programming language is definitely recommended.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 目标读者从初学者到高级者；对初学者是一本很好的指南，对专家也是一个很好的参考点。不过，确实推荐你对Python编程语言有一定了解。
- en: The unique feature of this book is that the end of each chapter has exercises
    to help you apply what you’ve learned. This book can help you prepare for your
    first job or a new project.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的独特之处在于每章末尾都有练习，帮助你应用所学的内容。这本书可以帮助你为你的第一份工作或新项目做好准备。
- en: Chapter two, “End-to-End Machine Learning Project”, helped me through all my
    first data science projects when I first purchased this book. 2nd edition back
    then, the new 3rd edition has now found its way onto my desk. To this day, every
    time I start a new machine-learning problem it’s my first reference point if I
    need a refresher.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章“端到端机器学习项目”在我第一次购买这本书时，帮助我完成了所有的首个数据科学项目。当时是第2版，如今第3版已经出现在我的书桌上。至今，每次开始一个新的机器学习问题时，如果需要复习，它是我的第一个参考点。
- en: You can find this book on [Amazon](https://geni.us/hands-on-ml-geron).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[Amazon](https://geni.us/hands-on-ml-geron)上找到这本书。
- en: 'Naked Statistics: Stripping the Dread from the Data'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '《裸统计学：揭开数据的恐惧》 '
- en: by Charles Wheelan
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：查尔斯·威兰
- en: '[](https://geni.us/naked-statistics-cw?source=post_page-----5a0a82876f0--------------------------------)
    [## Naked Statistics'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://geni.us/naked-statistics-cw?source=post_page-----5a0a82876f0--------------------------------)
    [## 《裸统计学》'
- en: Buy Naked Statistics on Amazon.com ✓ FREE SHIPPING on qualified orders
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Amazon.com购买《裸露的统计学》✓ 合格订单享受免费配送
- en: geni.us](https://geni.us/naked-statistics-cw?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: geni.us](https://geni.us/naked-statistics-cw?source=post_page-----5a0a82876f0--------------------------------)
- en: My most recent read, Naked Statistics, is an **entertaining and practicable**
    book. It could even fall under the holiday-read category. Full of real-life examples,
    this is a great option for those who don’t have a mathematical background and
    might find complex mathematical formulas and explanations intimidating.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读的《裸露的统计学》是一本**有趣且实用**的书。它甚至可以归为假日阅读类别。这本书充满了真实的例子，是那些没有数学背景、可能觉得复杂数学公式和解释令人生畏的人的绝佳选择。
- en: Via a fun narrative, Charles Wheelan will help you grasp the fundamental understanding
    of statistics, probability, inference, and many other topics.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过有趣的叙述，查尔斯·惠兰将帮助你掌握统计学、概率学、推理以及许多其他主题的基本理解。
- en: The books mentioned above help you cover hands-on coding skills and machine
    learning theory. Naked Statistics can help you understand and interpret data.
    A crucial skill for all data scientists.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上述书籍帮助你掌握实际编码技能和机器学习理论。《裸露的统计学》可以帮助你理解和解释数据。这是所有数据科学家必备的关键技能。
- en: Reading this book eased my maths imposter syndrome. Wheelan’s engaging approach
    and use of relatable real-life examples transformed my view of statistics. It
    also helped me further avoid procrastinating learning this subject.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书缓解了我的数学冒名顶替症。惠兰的引人入胜的方式和使用易于理解的真实例子改变了我对统计学的看法。这也帮助我进一步避免了拖延学习这一主题。
- en: You can find this book on [Amazon](https://geni.us/naked-statistics-cw).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[Amazon](https://geni.us/naked-statistics-cw)上找到这本书。
- en: 'For Practicing Data Scientists:'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对于数据科学家：
- en: 'Deep Learning for Coders with fastai and PyTorch: AI Applications Without a
    PhD'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《深度学习编程者指南：无需博士学位的AI应用》
- en: by Jeremy Howard and Sylvian Gugger
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：杰里米·霍华德和西尔万·古格
- en: '[](https://geni.us/deep-learning-fastai?source=post_page-----5a0a82876f0--------------------------------)
    [## Deep Learning for Coders with Fastai and PyTorch: AI Applications Without
    a PhD'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://geni.us/deep-learning-fastai?source=post_page-----5a0a82876f0--------------------------------)
    [## 深度学习编程者指南：无需博士学位的AI应用'
- en: 'Deep Learning for Coders with Fastai and PyTorch: AI Applications Without a
    PhD [Howard, Jeremy, Gugger, Sylvain] on…'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 《深度学习编程者指南：无需博士学位的AI应用》[霍华德，杰里米，古格，西尔万]…
- en: geni.us](https://geni.us/deep-learning-fastai?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: geni.us](https://geni.us/deep-learning-fastai?source=post_page-----5a0a82876f0--------------------------------)
- en: If you’re an experienced data scientist and you still haven’t heard of the [fast.ai](https://www.fast.ai/)
    community, you’re missing out!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有经验的数据科学家，还没有听说过[fast.ai](https://www.fast.ai/)社区，那你真的错过了！
- en: '**Fast.ai is a goldmine.**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Fast.ai 是一座金矿。**'
- en: Not only do they have an excellent Python library for building deep learning
    models in an accessible way, but they also have perhaps the best hands-on course
    on deep learning for coders. And it's totally free!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不仅拥有一个出色的Python库，用于以易于访问的方式构建深度学习模型，而且他们也可能拥有最好的深度学习编程者实践课程。而且这完全是免费的！
- en: In addition, they offer a [FREE](https://github.com/fastai/fastbook) book written
    in Jupyter Notebooks that can also be purchased in a print edition. This book
    even includes a chapter on using traditional machine-learning algorithms to work
    with tabular data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们还提供了一本[免费](https://github.com/fastai/fastbook)书，这本书以Jupyter Notebooks编写，也可以购买印刷版。这本书甚至包括了使用传统机器学习算法处理表格数据的一章。
- en: Jeremy Howard demonstrates with both his course and book that you don’t need
    to be a PhD mastermind to do deep learning. On the contrary, the subject is a
    lot more approachable. The top-down approach in this book allows you to work on
    the practical side of machine learning before going deeper into theory if you
    want to.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 杰里米·霍华德通过他的课程和书籍展示了你不需要成为博士专家也可以进行深度学习。相反，这个主题要更易于接近。这本书的自上而下的方法允许你在深入理论之前先处理机器学习的实际操作，如果你愿意的话。
- en: The unique feature of this book is that it makes you great at the fundamentals.
    While new algorithms and tools like ChatGPT will continue to be developed, the
    fundamentals will likely stay the same for much longer. Mastering fundamentals
    is key; with this book in hand, you'll have the chance to do that.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的独特之处在于它让你在基础方面表现出色。尽管新的算法和工具如ChatGPT将继续开发，但基础知识很可能会保持不变很长时间。掌握基础是关键；有了这本书，你将有机会做到这一点。
- en: The combination of the fastai course and book proved invaluable to my PhD work
    as I learned to experiment faster with deep learning.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: fastai 课程和书籍的结合对我的博士工作非常宝贵，因为我学会了更快地进行深度学习实验。
- en: You can find this book on [Amazon](https://geni.us/deep-learning-fastai).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[亚马逊](https://geni.us/deep-learning-fastai)上找到这本书。
- en: 'Storytelling with Data: A Data Visualization Guide for Business Professionals'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《数据讲故事：商业专业人士的数据可视化指南》
- en: by Cole Nussbaumer Knaflic
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Cole Nussbaumer Knaflic
- en: '[](https://geni.us/storytelling-with-data?source=post_page-----5a0a82876f0--------------------------------)
    [## Storytelling with Data: A Data Visualization Guide for Business Professionals'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://geni.us/storytelling-with-data?source=post_page-----5a0a82876f0--------------------------------)
    [## 《数据讲故事：商业专业人士的数据可视化指南》'
- en: 'Storytelling with Data: A Data Visualization Guide for Business Professionals
    [Nussbaumer Knaflic, Cole] on Amazon.com…'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 《数据讲故事：商业专业人士的数据可视化指南》 [Nussbaumer Knaflic, Cole] 在 Amazon.com 上…
- en: geni.us](https://geni.us/storytelling-with-data?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: geni.us](https://geni.us/storytelling-with-data?source=post_page-----5a0a82876f0--------------------------------)
- en: So far, the books on this list have been focused on the hard skills of data
    science. But in this field, soft skills can be just as crucial. One of these is
    the ability to communicate results to different stakeholders in a clear fashion.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这份书单上的书籍都集中在数据科学的硬技能上。但在这个领域，软技能同样至关重要。其中之一就是以清晰的方式向不同利益相关者传达结果的能力。
- en: As the book title suggests, you need to become a storyteller. When you finish
    a data science project, it’s not all about showing your data and results and leaving
    it there. It's crucial to understand where to draw the receivers’ attention and
    make your data story easy to follow and understand.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 正如书名所示，你需要成为一个讲故事的人。当你完成一个数据科学项目时，展示你的数据和结果并不是全部。理解如何引导接收者的注意力并使你的数据故事易于跟随和理解是至关重要的。
- en: In this book, Cole Knaflic, who used to work as a data analyst at Google, gives
    away **useful tips for building perfect charts**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，曾在 Google 担任数据分析师的 Cole Knaflic 分享了**构建完美图表的实用技巧**。
- en: Anyone who works with data can benefit from reading this book. Whether you are
    a student working on a thesis, an employed data scientist, or a manager communicating
    in a data-informed way.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 任何从事数据工作的人都能从这本书中受益。无论你是正在撰写论文的学生、在职的数据科学家，还是以数据为基础进行沟通的经理。
- en: My biggest takeaway from this book was about decluttering my charts. This simple
    tip allows viewers to focus more on the data, for example, by using minimal borders
    when presenting a table.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我从这本书中最大的收获是关于简化图表的建议。这一简单的技巧使观众能够更专注于数据，例如，在呈现表格时使用最少的边框。
- en: You can find this book on [Amazon](https://geni.us/storytelling-with-data).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[亚马逊](https://geni.us/storytelling-with-data)上找到这本书。
- en: Machine Learning Yearning
  id: totrans-70
