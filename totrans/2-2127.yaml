    book about developing ML…
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取 Andrew NG 的《机器学习的渴望》 | 免费下载 | 一本关于开发机器学习的入门书籍…
- en: info.deeplearning.ai](https://info.deeplearning.ai/machine-learning-yearning-book?source=post_page-----5a0a82876f0--------------------------------)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: info.deeplearning.ai](https://info.deeplearning.ai/machine-learning-yearning-book?source=post_page-----5a0a82876f0--------------------------------)
- en: By the founder of Coursera, deeplearning.ai, and Google Head, Machine Learning
    Yearning is another book on this list that can be read in one day.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Coursera、deeplearning.ai 和 Google 机器学习负责人创办的 Andrew Ng 编写的《机器学习的渴望》是这份书单上的另一本可以在一天内读完的书籍。
- en: Packed with experience and wisdom, this timeless [FREE](https://info.deeplearning.ai/machine-learning-yearning-book)
    book is a must-read for anyone in the AI community.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这本充满经验和智慧的永恒[免费](https://info.deeplearning.ai/machine-learning-yearning-book)书籍是任何
    AI 社区成员的必读之作。
- en: Andrew Ng has a great ability to digest complex concepts into simple ones. In
    this book, he advises on how to approach projects, split your data, and improve
    model performance.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng 具有将复杂概念简化为简单概念的出色能力。在这本书中，他建议了如何处理项目、拆分数据以及提升模型性能的方法。
- en: The book is perhaps most useful for beginners who have completed a few personal
    projects. What’s unique about this book is that it covers the **strategy for approaching
    machine learning problems**. And it can serve as a great guide when working on
    a new project with a team.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也许对那些已经完成了一些个人项目的初学者最有用。它的独特之处在于，它涵盖了**处理机器学习问题的策略**。在与团队合作开展新项目时，它可以作为一个很好的指南。
- en: Reading this book clarified the bias-variance tradeoff for me. This guided my
    decision-making on where to invest more hours when not seeing the expected model
    performance. In a bullet-point fashion, Andrew Ng even offers suggestions for
    addressing each scenario of high bias and high variance.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书让我澄清了偏差-方差权衡的问题。这帮助我决定在模型表现不如预期时，应在哪些方面投入更多的时间。Andrew Ng 甚至以要点形式提供了应对高偏差和高方差每种情况的建议。
- en: 'You can download the book for free here: [deeplearning.ai](https://info.deeplearning.ai/machine-learning-yearning-book)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里免费下载这本书：[deeplearning.ai](https://info.deeplearning.ai/machine-learning-yearning-book)
