- en: 1) ð‘‹â†’ð´â†’ð‘Œ
  prefs: []
  type: TYPE_NORMAL
- en: Letâ€™s start with an easy one. There are no back-door paths and a single front-door
    path X -> A -> Y that is unblocked, hence no conditioning is necessary (i.e.,
    the optimal adjustment set is the empty set {}).
  prefs: []
  type: TYPE_NORMAL
- en: Example 2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/9a2b47086ba72cf172d86cd99a68fbfa.png)'
  prefs: []
