  type: TYPE_NORMAL
  zh: 我最近在这里讨论了四种现代机器学习模型用于蛋白质设计和工程：
- en: '[](/the-era-of-machine-learning-for-protein-design-summarized-in-four-key-methods-d6f1dac5de96?source=post_page-----388fd747ee40--------------------------------)
