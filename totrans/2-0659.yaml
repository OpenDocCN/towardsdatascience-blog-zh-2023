  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨æ•°æ®å‡†å¤‡é˜¶æ®µï¼Œæˆ‘ä»¬ä»åŸå§‹æ•°æ®ä¸­åˆ›å»ºä¸€ä¸ªç”¨äºåˆ†æçš„æœ€ç»ˆæ•°æ®é›†ã€‚æ•°æ®å‡†å¤‡å æ®äº†æ•´ä¸ªé¡¹ç›®æŒç»­æ—¶é—´çš„çº¦50â€“70%ã€‚å› æ­¤ï¼Œè°ƒæ•´é¡¹ç›®æ§åˆ¶ä»¥åº”å¯¹æ­¤æ˜¯éå¸¸é‡è¦çš„ã€‚åœ¨æ•°æ®å‡†å¤‡æœŸé—´ï¼Œä¸å®¢æˆ·çš„ç´§å¯†æ²Ÿé€šæ˜¯å¿…è¦çš„ï¼Œä»¥ä¾¿åœ¨æ•°æ®å‡†å¤‡ä¸­è€ƒè™‘é¢†åŸŸç‰¹å®šçš„æ–¹é¢ã€‚å¿…é¡»æ˜ç¡®å¦‚ä½•å¤„ç†ç¼ºå¤±å€¼æˆ–å¼‚å¸¸å€¼ã€‚åœ¨æ­¤é˜¶æ®µï¼Œåº”ç‰¹åˆ«å…³æ³¨KPIçš„å®ç°å€¼ï¼Œå› ä¸ºè¿™ä¸€é˜¶æ®µçš„å·¥ä½œé‡é€šå¸¸éå¸¸é«˜ã€‚åº”ç¡®ä¿èŠ±è´¹çš„æ—¶é—´ä¸ä¼šè¶…è¿‡æ€»å°æ—¶æ•°çš„æŸä¸ªä¸Šé™ï¼Œä¾‹å¦‚60%ã€‚ç„¶è€Œï¼Œæ‚¨å¿…é¡»ä¸ºé¡¹ç›®å…·ä½“é€‰æ‹©è¿™ä¸ªä¸Šé™ã€‚æ­¤å¤–ï¼Œæ‚¨è¿˜åº”ç¡®ä¿éµå®ˆé¡¹ç›®è®¡åˆ’ï¼ˆKPIé¡¹ç›®è®¡åˆ’åå·®ï¼‰ã€‚
- en: Modeling / Evaluation
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: å»ºæ¨¡ / è¯„ä¼°
- en: In the modelling phase, appropriate analysis methods are selected and implemented.
    The analysis methods can be simple statistical procedures or complex machine learning
    procedures. Subsequently, the analysis results are evaluated and compared with
    the objectives. These phases are iterative, as you can always switch back to the
    modelling phase to adjust the model concerning the evaluation metrics. These two
    phases serve as a feasibility study. At this point, itâ€™s clear whether a data
    science project achieves the set goals. In this phase, you should pay attention
    to the Data Science KPIs defined in the business understanding.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨å»ºæ¨¡é˜¶æ®µï¼Œé€‰æ‹©å¹¶å®æ–½é€‚å½“çš„åˆ†ææ–¹æ³•ã€‚åˆ†ææ–¹æ³•å¯ä»¥æ˜¯ç®€å•çš„ç»Ÿè®¡ç¨‹åºæˆ–å¤æ‚çš„æœºå™¨å­¦ä¹ ç¨‹åºã€‚éšåï¼Œè¯„ä¼°åˆ†æç»“æœå¹¶ä¸ç›®æ ‡è¿›è¡Œæ¯”è¾ƒã€‚è¿™äº›é˜¶æ®µæ˜¯è¿­ä»£çš„ï¼Œå› ä¸ºä½ å¯ä»¥éšæ—¶è¿”å›å»ºæ¨¡é˜¶æ®µä»¥æ ¹æ®è¯„ä¼°æŒ‡æ ‡è°ƒæ•´æ¨¡å‹ã€‚è¿™ä¸¤ä¸ªé˜¶æ®µä½œä¸ºå¯è¡Œæ€§ç ”ç©¶ã€‚åœ¨è¿™ä¸€ç‚¹ä¸Šï¼Œå¯ä»¥æ˜ç¡®æ•°æ®ç§‘å­¦é¡¹ç›®æ˜¯å¦å®ç°äº†è®¾å®šçš„ç›®æ ‡ã€‚åœ¨æ­¤é˜¶æ®µï¼Œä½ åº”å…³æ³¨ä¸šåŠ¡ç†è§£ä¸­å®šä¹‰çš„æ•°æ®ç§‘å­¦KPIã€‚
- en: Deployment
  id: totrans-83
  prefs:
