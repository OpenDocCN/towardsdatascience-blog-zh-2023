- en: Data Science in Small and Big Companies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小公司与大公司中的数据科学
- en: 原文：[https://towardsdatascience.com/data-science-in-small-and-big-companies-5cb32be1491a](https://towardsdatascience.com/data-science-in-small-and-big-companies-5cb32be1491a)
  id: totrans-1
  prefs:
