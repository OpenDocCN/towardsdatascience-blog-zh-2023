  zh: 原文：[https://towardsdatascience.com/data-science-in-small-and-big-companies-5cb32be1491a](https://towardsdatascience.com/data-science-in-small-and-big-companies-5cb32be1491a)
- en: A comprehensive comparison of a data scientist’s role as a function of company
    size
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家角色的公司规模综合比较
