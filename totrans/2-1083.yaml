  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79](https://towardsdatascience.com/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No, I don’t just ask ChatGPT to tell me
