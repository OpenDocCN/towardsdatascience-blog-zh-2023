  type: TYPE_NORMAL
- en: From Monte Carlo with 10 iterations
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.2695 +/- 3.1021
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From Monte Carlo with 100 iterations
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.8985 +/- 2.5303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From Monte Carlo with 1000 iterations
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.9573 +/- 2.2683
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From Monte Carlo with 10000 iterations
  prefs:
