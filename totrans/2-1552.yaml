- en: Amazon is one of the major employers of Ph.D. graduates in economics and related
    fields, offering roles that closely align with those in data science and machine
    learning (ML/DS), particularly in causal inference. It is one of the few companies
    that offer positions explicitly titled ‘economist,’ yet these roles often mirror
    the responsibilities and skill sets required in causal inference data scientist
    tracks in other tech companies. As someone preparing to enter this niche at the
    intersection between economics and data science, I found the Amazon Economist
    interview process to be rich in insights applicable across both domains. In this
    article, I will share my experiences and preparation for the Amazon Economist
    interview, aiming to provide a resource for those looking to navigate similar
    paths, whether in Amazon or data science roles elsewhere. My goal is to shed light
    on the interview process, offering relevant insights and tips not only for aspiring
    economists at Amazon but also for ML/DS job seekers, particularly those interested
    in data scientist roles with a causal inference focus in the tech industry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊是经济学及相关领域博士毕业生的主要雇主之一，提供与数据科学和机器学习（ML/DS）特别是因果推断领域密切相关的职位。它是少数几个提供明确称为‘经济学家’职位的公司之一，但这些角色往往与其他科技公司中因果推断数据科学家职位的职责和技能要求相似。作为准备进入经济学和数据科学交叉领域的人员，我发现亚马逊经济学家面试过程提供了丰富的洞察，适用于这两个领域。在本文中，我将分享我的亚马逊经济学家面试经验和准备过程，旨在为那些希望在亚马逊或其他数据科学职位上导航的人员提供资源。我的目标是揭示面试过程，提供对那些希望成为亚马逊经济学家的求职者以及对科技行业中专注于因果推断的数据科学家角色感兴趣的ML/DS求职者的相关见解和建议。
- en: 'Given this introduction, let’s get into my interview journey. I came across
    an Amazon Economist role on LinkedIn: ‘Economist — Long-term Internship (10 months),
    Economic Decision Science (EDS),’ based in London. This caught my interest, so
    I decided to apply. Notably, this was one of the rare instances where I secured
    an interview invitation without relying on personal connections like references.
    The interview took place some time ago, and I believe enough time has passed for
    it to be appropriate for me to share my preparation process and experiences from
    this interview.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 既然已经介绍完毕，我们来谈谈我的面试经历。我在LinkedIn上看到一个亚马逊经济学家职位：“经济学家——长期实习（10个月），经济决策科学（EDS），”位于伦敦。这引起了我的兴趣，因此我决定申请。值得注意的是，这是一少数几次我在没有依赖个人关系如推荐信的情况下获得面试邀请的情况。面试发生在一段时间之前，我认为已经过去了足够的时间，所以现在分享我的准备过程和面试经历是合适的。
- en: To put things into context, let me provide some information about the position.
    The role was centered around applying econometric models and using large data
    sets to solve real-world business problems that Amazon faced. The role was within
    the EDS team, which operates within the EU Stores business with a goal to optimize
    and automate decision-making. This role required a strong foundation in econometrics
    and basic familiarity with statistical programming tools such as Stata, R, or
    Python.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一些背景信息，我来介绍一下这个职位。这个角色的重点是应用计量经济学模型和使用大型数据集来解决亚马逊面临的实际商业问题。这个角色属于EDS团队，该团队在欧盟商店业务内运作，旨在优化和自动化决策。这个职位要求具备坚实的计量经济学基础，并且对统计编程工具如Stata、R或Python有基本的了解。
- en: Let’s move on to how I prepared for the interview and what the interview entailed.
    Prior to the interview, I was briefed on its format. The interview, lasting an
    hour, was structured to include both behavioral and technical components. The
    behavioral segment focused on Amazon’s values, specifically their Leadership Principles,
    which you can find at [Amazon’s Leadership Principles](https://www.amazon.jobs/content/en/our-workplace/leadership-principles).
    The technical part revolved around a role-specific business question. In my case,
    the question pertained to the application of econometric models to a scenario
    in Amazon’s retail sector.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续讨论我如何准备面试以及面试内容。面试之前，我了解到其形式。面试持续一个小时，分为行为和技术两个部分。行为部分重点关注亚马逊的价值观，特别是他们的领导原则，你可以在[亚马逊的领导原则](https://www.amazon.jobs/content/en/our-workplace/leadership-principles)找到这些原则。技术部分则围绕与角色相关的业务问题。在我的情况下，这个问题涉及到将计量经济学模型应用于亚马逊零售部门的一个场景。
- en: As a note, Amazon does its interviews on its own video call app, Chime. It is
    a good idea to download it beforehand and check its features, e.g., background
    blur, or to ensure that your mic and audio are configured correctly. Also, the
    recruiter lets you know who will be the interviewer. It might be a good idea to
    check them out beforehand to see their work. That way, you know more about to
    whom you are communicating and thus communicate accordingly. For me, the interviewer
    was an economist, which I appreciated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提示，亚马逊的面试是在其自有的视频通话应用Chime上进行的。提前下载并检查其功能，例如背景模糊，或确保麦克风和音频配置正确，是个不错的主意。此外，招聘人员会告诉你面试官是谁。提前了解他们的工作是个好主意，这样你可以更好地与他们沟通。对我来说，面试官是一位经济学家，我很感激。
