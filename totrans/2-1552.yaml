- en: 1 — Behavioral Part.
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 — 行为部分。
- en: The interview’s first 15 minutes or so was spent on the behavioral questions.
    There were 2–3 situational questions relating to the Leadership Principles and
    some follow-ups.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 面试的前15分钟左右用于行为问题。有2到3个与领导原则相关的情境问题以及一些后续问题。
- en: I made sure to prepare myself for potential interview questions by coming up
    with 1-2 stories for each of the key principles and practicing them out loud using
    either the STAR (situation, task, action, result) or CAR (context, action, result)
    frameworks. For more guidance, you can review common questions or examples for
    each principle to get an idea of what types of questions may come up during the
    interview.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我确保为潜在的面试问题做好准备，为每个关键原则准备了 1-2 个故事，并使用 STAR（情况、任务、行动、结果）或 CAR（背景、行动、结果）框架大声练习这些故事。为了获得更多指导，你可以回顾每个原则的常见问题或示例，以了解面试中可能出现的问题类型。
- en: 'I was asked questions such as:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我被问到了这样的问题：
- en: Tell me about a time when you devised a simple solution to a complex problem.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲述一个你为复杂问题提出简单解决方案的经历。
- en: Tell me about a time when you influenced the decision when there was disagreement.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲述一个你在存在分歧时影响决策的经历。
- en: If you know about the leadership principles, you will realize that the first
    question relates to the “Invent and Simplify” principle, while the second one
    relates to the “Have Backbone; Disagree and Commit” or “Are Right, A Lot.” The
    interviewer might ask for further details on your stories, so be prepared. For
    example, I was asked as a follow-up to the first question about the potential
    risks of the simple solution and how I dealt with these risks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你了解领导力原则，你会发现第一个问题与“创新和简化”原则相关，而第二个问题与“有骨气；反对并承诺”或“经常正确”相关。面试官可能会要求对你的故事进行进一步的细节了解，所以要做好准备。例如，我被问到第一个问题的后续问题，关于简单解决方案的潜在风险以及我如何处理这些风险。
- en: I kept my answers concise and left it up to the interviewer to ask for follow-ups
    if he wanted more details. It is also important to use “I” as the subject, rather
    than “we,” and not to talk negatively about anyone you have worked with when telling
    these stories.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我保持了回答的简洁，并让面试官在需要更多细节时提出后续问题。使用“我”作为主语而非“我们”也很重要，并且在讲述这些故事时不要对任何你曾经合作过的人发表负面评论。
- en: These stories were useful for my interviews with other companies, too. So, although
    these are Amazon leadership principles, many companies have similar values, and
    they’ll ask situational questions similar to these. Overall, preparing for this
    interview was quite useful for my interviews at other companies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些故事对我在其他公司的面试也很有帮助。因此，虽然这些是亚马逊的领导力原则，但许多公司都有类似的价值观，他们会问类似的情境问题。总的来说，为这次面试做准备对我在其他公司的面试非常有用。
- en: Part 2 — Technical Part.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分 — 技术部分。
- en: I prepared for this by reviewing causal inference methods like [difference-in-differences](https://medium.com/towards-data-science/uncovering-the-limitations-of-traditional-did-method-2f068f56d19a),
    matching, [synthetic control](https://medium.com/towards-data-science/synthdid-101-a-beginners-guide-to-synthetic-difference-in-differences-84fed9b730ae),
    instrumental variables, regression discontinuity, and A/B testing (experimentation).
    Specifically, I reviewed which assumptions are necessary for these methods, how
    one can validate these assumptions, what the pitfalls are, and how to write out
    the equations for these or to calculate the standard errors.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过回顾因果推断方法来准备，包括 [差分中的差分法](https://medium.com/towards-data-science/uncovering-the-limitations-of-traditional-did-method-2f068f56d19a)、匹配、[合成控制](https://medium.com/towards-data-science/synthdid-101-a-beginners-guide-to-synthetic-difference-in-differences-84fed9b730ae)、工具变量、回归不连续性和
    A/B 测试（实验）。具体来说，我回顾了这些方法所需的假设、如何验证这些假设、可能存在的陷阱以及如何编写这些方程式或计算标准误差。
- en: Admittedly, these are basic knowledge for PhDs in economics or related fields,
    but to be able to come up with the answers on the spot and communicate these clearly,
    a review is necessary.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，这些是经济学或相关领域博士的基础知识，但要能够当场提出答案并清晰沟通，仍需要复习。
- en: I also practiced some business case questions. It’s just as important to communicate
    effectively as it is to choose appropriate methods for the problem. There are
    several key aspects to keep in mind during a case interview. First, it’s essential
    to think aloud. This approach lets the interviewer understand your thought process
    and the rationale behind your chosen methods. Second, don’t hesitate to ask for
    clarification if any part of the problem is unclear. Third, engage in a dialogue
    with the interviewer and be open to their suggestions. In my experience, the interviewer
    provided helpful hints and guidance during the interview.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我还练习了一些商业案例问题。有效沟通与选择适当的方法同样重要。在案例面试中，有几个关键方面需要注意。首先，必须要大声思考。这种方法让面试官了解你的思维过程和选择方法的理由。其次，如果问题的任何部分不清楚，不要犹豫去请求澄清。第三，与面试官进行对话，并对他们的建议持开放态度。在我的经验中，面试官在面试过程中提供了有用的提示和指导。
- en: 'Ultimately, the technical question I was presented with involved evaluating
    the impact of a hypothetical price promotion at Amazon. The scenario described
    a bundle pricing deal: a 10% discount offered to customers purchasing any four
    products, each priced under 10 dollars. This promotion was implemented simultaneously
    across all regions. The challenge posed to me was: “How would you assess the impact
    of this promotion on Amazon’s profitability?”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我遇到的技术问题涉及评估亚马逊上一个假设的价格促销的影响。这个情景描述了一个捆绑定价交易：对购买任何四种价格在10美元以下的产品的顾客提供10%的折扣。这项促销活动在所有地区同时实施。提出的挑战是：“你如何评估这项促销对亚马逊盈利能力的影响？”
- en: '![](../Images/a7f21d203424885ee8668e3eecbd2bf1.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7f21d203424885ee8668e3eecbd2bf1.png)'
- en: Photo by [Marques Thomas](https://unsplash.com/@querysprout?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    on [Unsplash](https://unsplash.com/photos/a-computer-screen-with-the-amazon-logo-on-it-oNPfZozvh-w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marques Thomas](https://unsplash.com/@querysprout?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)拍摄的照片，来自[Unsplash](https://unsplash.com/photos/a-computer-screen-with-the-amazon-logo-on-it-oNPfZozvh-w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)'
- en: Several factors need to be considered in assessing the impact of this promotion.
    On one hand, the promotion could be beneficial as it encourages customers to purchase
    more items, potentially reducing shipping costs due to bundling. On the other
    hand, the 10% discount might negatively impact profits.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 评估此次促销活动的影响需要考虑多个因素。一方面，这项促销可能是有益的，因为它鼓励顾客购买更多商品，可能通过捆绑减少运输成本。另一方面，10%的折扣可能会对利润产生负面影响。
- en: During the interview, I asked about the availability of data to analyze this
    scenario. The interviewer said that I had access to product-level sales, transaction-level,
    and shipping cost data. With this information, I proposed several analytical methods,
    including conducting an [event study](https://medium.com/towards-data-science/event-studies-for-causal-inference-the-dos-and-donts-863f29ca7b65)
    and employing regression discontinuity. I also explained how I would utilize the
    available data to perform these analyses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中，我询问了分析这种情况所需的数据可用性。面试官表示，我可以访问产品级销售数据、交易级数据和运输成本数据。根据这些信息，我提出了几种分析方法，包括进行一个[事件研究](https://medium.com/towards-data-science/event-studies-for-causal-inference-the-dos-and-donts-863f29ca7b65)和运用回归不连续性。我还解释了如何利用这些数据来进行这些分析。
- en: 'There were also some follow-up questions. For example, instead of this promo
    being launched everywhere simultaneously, there was an experiment, and this promo
    was implemented in some states without randomization. The question that was asked
    was: “How would you use this experiment to measure the impact?” For this question,
    as far as I remember, I suggested a synthetic control approach.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些后续问题。例如，这次促销活动并没有同时在所有地方推出，而是进行了一次实验，这次促销在一些州实施而没有随机化。提出的问题是：“你如何使用这个实验来衡量其影响？”对此问题，按我记得，我建议了一种合成控制方法。
- en: 'The interviewer asked for my suggestions on a few other hypothetical scenarios.
    Some of the other follow-up questions were: “Imagine that profit goes down but
    revenue increases. What would you suggest then? Would you implement the promotion
    more extensively or not?” I think in these types of questions, you are expected
    to circle back to some of the leadership principles, such as “customer obsession,”
    but I am not sure. Though, these were definitely some interesting questions to
    think about.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官询问了我对几个其他假设情景的建议。其他一些跟进问题包括：“假设利润下降但收入增加。那你会建议什么？你会更广泛地实施促销还是不？”我认为在这些类型的问题中，你需要回到一些领导原则，例如“客户至上”，但我不太确定。不过，这些问题确实值得思考。
- en: Part 3\. Q&A.
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分：问答环节。
- en: My interviewer left 5–10 minutes at the end of the meeting for any questions
    that I might have. I had some questions prepared, for example, how the team works
    or what a day in life looks like. So, I asked these questions. The interviewer
    was very thorough in answering these questions, so I definitely appreciated that.
    If you are preparing for this sort of interview, you should also keep some questions
    ready to go.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的面试官在会议结束时留了5–10分钟的时间供我提问。我准备了一些问题，例如团队是如何运作的，或者一天的工作是什么样的。所以，我问了这些问题。面试官非常详细地回答了这些问题，我确实很感激。如果你正在为这种面试做准备，你也应该准备一些问题。
- en: Looking Back
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾
- en: For the behavioral questions, I did not find them hard to answer, but I am not
    sure how powerful my stories were. So, I guess looking back, I might’ve tried
    to prepare more powerful stories. It might be good to find stories that are particularly
    relevant to the company’s culture and challenges.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于行为类问题，我觉得回答起来并不难，但我不确定我的故事有多有力。因此，回过头来看，我可能会尝试准备更有说服力的故事。找到特别与公司文化和挑战相关的故事可能会更好。
- en: For the technical part, I found a few things challenging. One of them was to
    spell out the equations for your econometric models. During the whole interview,
    you are to convey your solutions verbally. I had no issue communicating the overall
    approach and assumptions this way, but specifying the regressions out loud was
    challenging. You are also expected to specify the subscripts, etc. I am used to
    writing the equations down, but I was not very good at saying them out loud. I
    also had a hard time deciding what would be the best outcome metric for the regression,
    e.g., sales or profit.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于技术部分，我发现了一些挑战。其中之一是要明确写出你的计量经济模型的方程。在整个面试过程中，你需要口头传达你的解决方案。我没有问题用这种方式沟通总体方法和假设，但大声说明回归方程却很具有挑战性。你还需要指定下标等。我习惯于把方程写下来，但大声说出来并不擅长。我还很难决定回归的最佳结果指标是什么，例如销售额还是利润。
- en: Originally, there were two rounds of interviews planned at Amazon, but my journey
    concluded after the first round. As such, the insights I’m sharing are based on
    my initial and sole experience with the Amazon interview process. Reflecting on
    this, I’d like to emphasize to those preparing for similar interviews, whether
    at Amazon or in data science roles with a focus on causal inference, the importance
    of not just honing in on behavioral questions and technical methodologies. Equally
    crucial is the ability to tackle business problems, particularly those specific
    to the role’s context. In my instance, the emphasis was on the retail sector.
    Looking back, dedicating more time to reviewing retail-specific scenarios would
    have been advantageous. Since my usual work doesn’t involve retail data, a deeper
    dive into this domain would have aided in swiftly identifying the best metrics
    and articulating my ideas more clearly. This approach is not only beneficial for
    economist roles at Amazon, but it is also a valuable strategy for any data science
    professional venturing into industry-specific roles, where contextual understanding
    is critical to demonstrating expertise and problem-solving abilities.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，亚马逊计划了两轮面试，但我的旅程在第一轮就结束了。因此，我分享的见解基于我在亚马逊面试过程中的首次也是唯一一次经历。回顾这点，我想强调对于准备类似面试的人，无论是在亚马逊还是专注于因果推断的数据科学角色，重要的不仅仅是专注于行为问题和技术方法。同样关键的是能够解决业务问题，尤其是那些特定于角色背景的问题。在我的情况下，重点是零售行业。回头看，花更多时间审视零售特定场景会更有利。由于我平时的工作不涉及零售数据，深入研究这个领域会有助于迅速识别最佳指标并更清晰地表达我的想法。这种方法不仅对亚马逊的经济学家角色有益，也是任何进入行业特定角色的数据科学专业人士的宝贵策略，其中上下文理解对展示专业知识和解决问题能力至关重要。
