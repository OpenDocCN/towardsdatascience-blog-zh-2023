- en: towardsdatascience.com](/optimizing-warehouse-operations-with-python-part-3-google-ai-for-sprp-308c258cb66f?source=post_page-----2d161e2d2b28--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Parcel Packing Process Design with Queueing Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs switch now to e-commerce operations.
  prefs: []
  type: TYPE_NORMAL
- en: The boom of online retail has put enormous pressure on fulfilment centers to
    prepare and ship orders at unmatched speeds.
  prefs: []
  type: TYPE_NORMAL
- en: How many orders can our warehouse ship per day?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this example, a continuous improvement engineer‚Äòs major problem is the **shipping
    capacity**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/832addc39c8dfc723e500701fe246976.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  prefs: []
  type: TYPE_NORMAL
- en: Packing Area in your Warehouse ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: After [picking](https://www.youtube.com/watch?v=XejgbF2m_8g), the orders are
    waiting for **too long** to be packed and loaded onto trucks.
  prefs: []
  type: TYPE_NORMAL
- en: Based on on-site observations and productivity analysis our engineer understood
    that the packing process **was the bottleneck.**
  prefs: []
  type: TYPE_NORMAL
- en: To release pressure from packing operators, she would like to redesign the layout
    and optimize the process.
  prefs: []
  type: TYPE_NORMAL
- en: The site manager decided to invest in a **second packing station.**
  prefs: []
  type: TYPE_NORMAL
- en: Therefore ourengineer would like to use the **Queueing Theory** to find the
    best layout.
  prefs: []
  type: TYPE_NORMAL
- en: '**Solution 1: Keep a single line with two parallel stations**'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/5f6b462e82873b2cebab97a770e3d657.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  prefs: []
  type: TYPE_NORMAL
- en: Solution 1 ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Solution 2: Add a second line with a dedicated station**'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/9a53b012301bd339ea27fda8e1843dba.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  prefs: []
  type: TYPE_NORMAL
- en: Solution 1 ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: What is the best solution to minimize the queueing time and reduce bottlenecks?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Using concepts from the **Queuing Theory** we can estimate the performance of
    the two layouts considering the variability of input flow.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/9e8e2c05fe112c0ada0cff1f669f71c7.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  prefs: []
  type: TYPE_NORMAL
- en: Simulation Results for the Two Solutions‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The analysis shows that the second solution **is less robust** and may reduce
    the capacity of the packing station when facing **volume variability**.
  prefs: []
  type: TYPE_NORMAL
- en: Assuming that we have a variability of 1.5,
  prefs: []
  type: TYPE_NORMAL
- en: -25% of the queueing time (seconds) in the packing line
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Higher overall productivity with the same packing speed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/456eb6d19c60c75d4989e262cd8cd79a.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  prefs: []
  type: TYPE_NORMAL
- en: Average Productivity by Solution ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to this simple modelisation, she has designed a layout that would enable
    operators to be more productive without additional effort.
  prefs: []
  type: TYPE_NORMAL
- en: '**üí° For more details, you can have a look at this article**'
  prefs: []
  type: TYPE_NORMAL
