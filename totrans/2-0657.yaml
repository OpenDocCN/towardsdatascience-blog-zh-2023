    [Samir Saci](https://s-saci95.medium.com/?source=post_page-----2d161e2d2b28--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----2d161e2d2b28--------------------------------)
    ¬∑11 min read¬∑Aug 25, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/3e58bf59b656585a003da9a0a9b4bf6a.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Science for Good ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Data science can support business transformations that go far beyond financial
    gains.
  prefs: []
  type: TYPE_NORMAL
- en: It can lead to improved working conditions, reduce inequalities and promote
    an inclusive working environment.
  prefs: []
  type: TYPE_NORMAL
- en: In my experience as a senior supply chain engineer, I‚Äôve mainly used analytics
    to improve operational performance and cut costs.
  prefs: []
  type: TYPE_NORMAL
- en: However, the duty of an engineer is not just about maximizing profit; she can
    help make the world a better place.
  prefs: []
  type: TYPE_NORMAL
- en: As a Data Scientist, how can you improve working conditions of logistic operators?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this article, I will share examples using data science to improve the working
    conditions (and bonuses) of logistic operators.
  prefs: []
  type: TYPE_NORMAL
- en: 'üíå New articles straight in your inbox for free: [Newsletter](https://www.samirsaci.com/#/portal/signup)'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìò Your complete guide for Supply Chain Analytics: [Analytics Cheat Sheet](https://bit.ly/supply-chain-cheat)'
  prefs: []
  type: TYPE_NORMAL
- en: I. Productivity & Profitability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Profitability of Logistics Companies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a former supply chain solution designer, I spent the early years of my career
    helping logistic companies optimize productivity to boost profit.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve witnessed the immense pressure our customers *(Retail, Fashion, Luxury,
    Cosmetics)* face to deliver goods on time while **minimizing costs**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/40b859207d19efab5b5097f21235f8b2.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 3PL for Retail Distribution ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As third-party logistic providers, this pressure was directed to us with a constant
    fear of having our contracts not renewed.
  prefs: []
  type: TYPE_NORMAL
- en: In this stressful environment, the lure of cutting corners and adopting aggressive
    management tactics to reduce workforce costs is ever-present.
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs find a smarter way to work!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By embracing the power of data science to improve processes, we can avoid transferring
    this pressure on operators and drive positive change.
  prefs: []
  type: TYPE_NORMAL
- en: Definition of Process Productivity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs take a hypothetical scenario of a major international fashion retailer
    building its **distribution network with logistic companies**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/e9969c452453532cdde5e889b06811c4.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Distribution Network to Deliver 100 Stores ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**I&N** is looking to outsource its warehousing and transportation operations
    to deliver its stores in Shanghai.'
  prefs: []
  type: TYPE_NORMAL
- en: The logistics team organizes a tender, also called a Request for Proposal (RFP),
    inviting global logistics companies to submit their solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/70cd2abf7688961be30138a3791794f1.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Request For Proposal ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As part of the RFP, I&N‚Äôs logistics team provides
  prefs: []
  type: TYPE_NORMAL
- en: Data and process requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A quotation sheet outlining the **different service prices** such as storage,
    receiving, box picking, piece picking, loading, and return management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the solution design manager, I was in charge of proposing a solution and
    calculating the price for each service.
  prefs: []
  type: TYPE_NORMAL
- en: The price was determined by considering the equipment and workforce costs driven
    by operators‚Äô productivity and the margin on sales.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Calculate the price of a handling service ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '*P.S: The margin on sales is defined as the percentage of the turnover that
    represents the margin.*'
  prefs: []
  type: TYPE_NORMAL
- en: Warehouse and transportation teams would then run the operations for three years
    with the critical goal of preserving this margin.
  prefs: []
  type: TYPE_NORMAL
- en: This could be achieved by either increasing the price (which was nearly impossible)
    or reducing costs.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/d5be7f1b54187a9ef8441b002da776f7.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: P&L Balance ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'The latter option usually came down to one key factor: **increasing productivity**.'
  prefs: []
  type: TYPE_NORMAL
- en: But how do you increase productivity?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This can be done with aggressive management tactics using high individual productivity
    targets, salary cuts and illegal labour practices.
  prefs: []
  type: TYPE_NORMAL
- en: It often leads to increased employee stress and dissatisfaction which may impact
    your company‚Äôs [ESG score](/what-is-esg-reporting-d610535eed9c).
  prefs: []
  type: TYPE_NORMAL
- en: ‚ùì Do you want to know more about ESG scoring?
  prefs: []
  type: TYPE_NORMAL
- en: '[](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
    [## What is ESG Reporting?'
  prefs: []
  type: TYPE_NORMAL
- en: Leveraging Data Analytics for Comprehensive and Effective Environmental, Social
    and Governance reporting of a company
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: The second method is to optimize processes, layouts and goods flows to help
    operators become **more efficient** with the **same amount of effort**.
  prefs: []
  type: TYPE_NORMAL
- en: This approach not only benefits the company but also **improves the working
    conditions**.
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate my point, I will share examples that I have implemented in my
    career for operations in the retail, fast fashion and luxury industries.
  prefs: []
  type: TYPE_NORMAL
- en: üí° **Follow me on Medium** for more articles related to üè≠ Supply Chain Analytics,
    üå≥ Sustainability and üïú Productivity.
  prefs: []
  type: TYPE_NORMAL
- en: II. Better Productivity with Optimization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data science can be a crucial tool in improving the working conditions and wages
    of operators.
  prefs: []
  type: TYPE_NORMAL
- en: '**Improving Picking Efficiency**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let‚Äôs start with an example coming from a re-engineering project for which I
    used analytics to help operators improve their picking productivity.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warehouse Picking** can be defined as the task of taking products from the
    stock to prepare an order (e-commerce, store delivery).'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/7257cfa64327b798f335e0ac039c3649.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  prefs: []
  type: TYPE_NORMAL
- en: Picking routes in a warehouse ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In a **Distribution Center (DC),** walking time from one location to another
    during the [picking route](https://www.youtube.com/watch?v=6swvr-J_bJE) can account
    for *60% to 70%* of the operator‚Äôs working time.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  prefs: []
  type: TYPE_NORMAL
- en: Calculate the price of a picking ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Reducing this walking time can drastically impact its productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Let us assume that operators pick full boxes
  prefs: []
  type: TYPE_NORMAL
- en: Productivity will be in **(boxes/hour)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Price will be in **($/hour)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warehouse operators have productivity targets that they need to reach to receive
    bonuses.
  prefs: []
  type: TYPE_NORMAL
- en: For retail and FMCG operations, the pressure on operators is immense as they
    represent a major part of fixed and variable costs.
  prefs: []
  type: TYPE_NORMAL
- en: What is the best way to help operators improve their productivity?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you maximize the number of **boxes picked per meter walked,** you can help
    operators improve their productivity while minimizing their efforts.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/9f9d467e2c8e6f14051f0d4963d7bc4c.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  prefs: []
  type: TYPE_NORMAL
- en: 3 methods to improve the ratio of boxes picked per meter walked ‚Äî (Image by
    Author)
  prefs: []
  type: TYPE_NORMAL
- en: In a series of articles, I propose several data-driven methods to reduce this
    walking distance and maximize operators‚Äô productivity
  prefs: []
  type: TYPE_NORMAL
- en: '**Order Batching** to increase the number of order lines picked per route'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Clustering** of the picking locations to group orders by **area**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced pathfinding** using Google-OR libraries to optimize the picking
    routes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These different optimization approaches have been tested using actual order
    lines and warehouse layouts.
  prefs: []
  type: TYPE_NORMAL
- en: More Boxes Picked + Less Distance = Higher Productivity
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Results are showing a huge decrease in the walking distance for the same scope
    of orders to pick.
  prefs: []
  type: TYPE_NORMAL
- en: By implementing these algorithms in your Warehouse Management System, you can
    boost operators‚Äô productivity without any process change.
  prefs: []
  type: TYPE_NORMAL
- en: '**üí° For more details, you can have a look at these articles,**'
  prefs: []
  type: TYPE_NORMAL
- en: '[](/optimizing-warehouse-operations-with-python-part-1-83d02d001845?source=post_page-----2d161e2d2b28--------------------------------)
