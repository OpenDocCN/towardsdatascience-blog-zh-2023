- en: II. Invest in Your Workforce (In a Smart Way)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The previous section focuses on designing an optimal process that would maximize
    the productivity of an operator.
  prefs: []
  type: TYPE_NORMAL
- en: However, there is a gap between **process design** and **execution** that can
    be filled with optimization tools.
  prefs: []
  type: TYPE_NORMAL
- en: Workforce Planning for Inbound Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For our fast fashion customer **I&N**, we must plan the workforce to absorb
    the fluctuating demands from the stores.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/1b0c1fda8bfa19660b4a7d58625e7a69.png)](https://towardsdatascience.com/optimize-workforce-planning-using-linear-programming-with-python-47a0b5f89a6f)'
  prefs: []
  type: TYPE_NORMAL
- en: Example of Daily Fluctuation for an E-Commerce Warehouse ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**I&N** provides volume forecasts, like the one above, and the managers are
    planning the number of headcounts needed to meet the demand.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0ead5fe404bdb40d011c24b08fdd2d1d.png)'
  prefs: []
  type: TYPE_IMG
- en: Workforce Planning with Volumes Forecasts ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They must minimize the number of temporary workers hired while ensuring employee
    retention and adhering to local regulations.
  prefs: []
  type: TYPE_NORMAL
- en: In our example, we would like to help the [**Inbound Manager**](https://www.youtube.com/watch?v=nz69i6l7SzI)**.**
  prefs: []
  type: TYPE_NORMAL
- en: His team responsibilities include
  prefs: []
  type: TYPE_NORMAL
- en: '**Unload** Pallets from the Trucks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scan** each pallet and **record** the received quantity in the Warehouse
    Management System (WMS)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Put away these** pallets in the Stock Area'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/ab7e33aebe807ff1973072064d6267be.png)](https://towardsdatascience.com/optimize-workforce-planning-using-linear-programming-with-python-47a0b5f89a6f)'
  prefs: []
  type: TYPE_NORMAL
- en: Unloading Process at the Warehouse ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The team has two types of productivity target
  prefs: []
  type: TYPE_NORMAL
- en: Number of pallets unloaded per hour **for each worker** **(I)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Number of pallets unloaded per hour paid **for the whole team (II)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to Size the Workforce using volumes and productivity?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the manager recruits **too many operators** the **overall productivity (II)
    may be greatly reduced.**
  prefs: []
  type: TYPE_NORMAL
- en: Based on volume forecasts he can estimate what would be resources needed each
    day.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/03d76043358cda1e477c3800953529b9.png)](https://towardsdatascience.com/optimize-workforce-planning-using-linear-programming-with-python-47a0b5f89a6f)'
  prefs: []
  type: TYPE_NORMAL
- en: Inbound Ressource Needs Forecasts by Day ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: To **ensure employee retention**, you need to guarantee a minimum of **5 consecutive
