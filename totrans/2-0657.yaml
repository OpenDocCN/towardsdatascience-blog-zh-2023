  type: TYPE_NORMAL
- en: Fulfilment Centers with Picking, VAS and Packing ‚Äî (CAD Model by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The objective is still to maximize the **operators‚Äô picking productivity**.
  prefs: []
  type: TYPE_NORMAL
- en: She would like to use financial incentives to **motivate operators** to increase
    their outputs per hour paid.
  prefs: []
  type: TYPE_NORMAL
- en: 'The current incentive program provides **5 euros per day to operators that
    reach their target.** *(Daily salary: 62 euros)*'
  prefs: []
  type: TYPE_NORMAL
- en: However, this is not efficient as only **20% of operators** manage to meet their
    target.
  prefs: []
  type: TYPE_NORMAL
- en: What should be the minimum daily bonus needed to reach 75% of the target?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The idea** is to run a data-driven experiment'
  prefs: []
  type: TYPE_NORMAL
- en: '**Randomly** select operators in your **22 warehouses**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Implement a **daily incentive** amount varying between **1 to 20 euros**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Verify **if the operators reached their target**
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using **Logistic Regression,** we get a probability plot that helps to estimate
    the probability of reaching the target for each value of the daily incentive.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/47ff63f89d860880f930287cb439f611.png)](https://towardsdatascience.com/lean-six-sigma-with-python-logistic-regression-36d160e84548)'
  prefs: []
  type: TYPE_NORMAL
- en: Fitted line plot of your sample data ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Based on the trend, with a **15 euro** incentive per day, we get a 75% probability
    of reaching the target.
  prefs: []
  type: TYPE_NORMAL
- en: This result, backed by statistical tools, provides valuable insight for our
    director to change her incentive policy.
