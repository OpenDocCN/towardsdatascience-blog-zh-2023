  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Execute the download.sh** and provide the signed URL send by email :'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: https://download.llamameta.net/*?YOUR_SIGNED_URL and select the model weights
    to download
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Prepapare the environment**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Run interference** with torchrun'
