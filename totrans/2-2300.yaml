  type: TYPE_NORMAL
- en: 'In this article, we continue the work we started in *‚Äú*[*Visualized Linear
    Algebra to Get Started with Machine Learning: Part 1*](https://medium.com/towards-data-science/visualized-linear-algebra-to-get-started-with-machine-learning-part-1-245c2b6487f0)*‚Äù.*
    We tackle new concepts of linear algebra in a simple and intuitive way. These
    articles are intended to introduce you to the world of linear algebra and make
    you understand how strongly the study of this subject and other mathematical subjects
    is related to data science.'
  prefs: []
