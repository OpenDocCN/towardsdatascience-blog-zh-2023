- en: How To Be a Better Business Data Scientist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为更好的商业数据科学家
- en: 原文：[https://towardsdatascience.com/how-to-be-a-better-business-data-scientist-4e0c597088f](https://towardsdatascience.com/how-to-be-a-better-business-data-scientist-4e0c597088f)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/how-to-be-a-better-business-data-scientist-4e0c597088f](https://towardsdatascience.com/how-to-be-a-better-business-data-scientist-4e0c597088f)
- en: Opinion
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意见
- en: Data Science isn’t only about algorithms. Here are recommendations on how to
    incorporate the business side.
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学不仅仅是关于算法的。这里有一些关于如何将业务方面融入其中的建议。
