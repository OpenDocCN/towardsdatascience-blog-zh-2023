- en: Introduction
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: While it feels amazing to get that 90% accuracy on your classification model
    test set, you will need to justify using the model in your business regardless.
    So much of data science education is focused on many things like popular algorithms,
    feature engineering, and hyperparameter tuning, to name a few. Although those
    are incredibly important parts of data science, there should also be a focus on
    how to incorporate data into your business. Rather than discussing those more
    traditional parts, we will strive for gaining a better understanding of opportunity,
    problem statements, stakeholders, KPIs, and testing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在你的分类模型测试集中获得90%的准确率感觉非常棒，但你仍然需要为在业务中使用该模型进行辩护。数据科学教育中很大一部分集中在许多方面，如流行算法、特征工程和超参数调优等。虽然这些是数据科学中极其重要的部分，但也应关注如何将数据融入业务中。我们将努力深入了解机会、问题陈述、利益相关者、KPI
    和测试，而不是讨论那些更传统的部分。
- en: Opportunity, Problem Statement, and Stakeholders
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机会、问题陈述和利益相关者
- en: '![](../Images/53ee6bc9aacc214878cc01c6cf7deabd.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/53ee6bc9aacc214878cc01c6cf7deabd.png)'
- en: Photo by [Evan Dennis](https://unsplash.com/@evan__bray?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/i--IN3cvEjg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [2].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Evan Dennis](https://unsplash.com/@evan__bray?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/photos/i--IN3cvEjg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [2]。
- en: Opportunity
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机会
- en: Depending on where you work, you might be assigned a specific opportunity, or
    you will have to find one yourself. Generally, you are in some space of the company
    already and can use data analytic tools to isolate key areas for the business
    to improve on. It might be the case that data science algorithms are not necessarily
    the answer or full solution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你工作的地方，你可能会被分配到一个特定的机会，或者你需要自己寻找一个。一般来说，你已经在公司的某个领域内，可以使用数据分析工具来隔离出业务需要改进的关键领域。数据科学算法可能并不是唯一的答案或完整的解决方案。
- en: 'Here is some advice for opportunities in data science:'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里有一些关于数据科学机会的建议：
- en: '*Try to remove looking for the solution when you have not identified the opportunity
    or problem, so you aren’t limiting yourself in this initial scope.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*尝试在未识别机会或问题时不要寻找解决方案，以免在这个初步范围内限制自己。*'
- en: Understand the business and use it yourself if you can
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解业务并尽可能自己使用它。
- en: Understand common pain points that customers or internal users experience, and
    experience most often
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户或内部用户经历的常见痛点，并且最常出现的痛点。
- en: Create a visual, a dashboard for example, of groupings by least X KPI (*Key
    Performance Indicator*) and most Y population to easily identify to create a new
    metric that is weighted, and track that weight over time, to see if they are consistently
    painful problems
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个视觉图，例如一个仪表盘，显示按最少的X KPI（*关键绩效指标*）和最多的Y人口分组，以便轻松识别并创建一个加权的新指标，并跟踪这个权重随时间的变化，以查看是否一直存在痛点问题。
- en: For example, developed a heatmap in a tool like Tableau or Lookerof counties
    in a state that has the most amount of customer help inquiries, along with a %
    change in WoW to see how the trend is developing over time. This analysis can
    be broken down further and over more time, depending on your business and products.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在像Tableau或Looker这样的工具中开发一个热图，显示一个州内客户帮助咨询最多的县，以及周环比的变化百分比，以查看趋势如何随着时间的发展。这种分析可以进一步拆分并持续时间更长，具体取决于你的业务和产品。
- en: Out of this analysis, maybe you notice that a certain county is struggling with
    its performance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个分析中，也许你会注意到某个县在其表现上挣扎。
- en: Problem Statement
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述。
- en: Now that you have gained some tips for identifying problems, you can succinctly
    create a problem statement that your whole project will eventually be centered
    around.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经获得了一些识别问题的技巧，你可以简洁地创建一个问题陈述，整个项目将最终围绕此陈述展开。
- en: 'Here is an example of a bad problem statement and why:'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是一个糟糕问题陈述的示例及其原因：
- en: The state has some counties where there are a few problems that could use some
    data science help like maybe a decision tree classification model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该州有一些县存在一些问题，可能需要数据科学帮助，比如决策树分类模型。
- en: Too long and confusing
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 太长且令人困惑。
- en: Not everyone knows what a decision tree is, or classification, or a model
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是每个人都知道什么是决策树，或者分类，或者模型。
- en: Some of these words overlap with other company jargon
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中一些词汇与其他公司术语重叠。
- en: '*Problems* is not actually defined'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*问题* 实际上并没有被定义。'
- en: Data science doesn’t always have to be the full solution
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学不一定总是完整的解决方案。
- en: 'Here is an example of a good problem statement and why:'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是一个好的问题陈述的示例及其原因：
- en: 10 out of 100 counties have 80% of customer help inquiries.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 100个县中有10个县占据了80%的客户帮助咨询。
- en: We can clearly see that customer help inquiries are bad in the specific locations
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以清楚地看到，特定地点的客户帮助咨询情况很差。
- en: We can see that most of the customer help inquiries are in just 10 counties
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以看到，大多数客户帮助咨询集中在10个县内。
- en: Overall, it’s best to not overcomplicate from the start, because you are limiting
    the possible solutions right away.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，最好不要从一开始就过于复杂，因为这样会立即限制可能的解决方案。
- en: Stakeholders
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利益相关者。
- en: Now that you have identified the opportunity and developed a problem statement,
    you will need to better understand your audience. Usually, this audience is called
    your stakeholder(*s*), the person who will collaborate with you to obtain technical
    information and jargon in an easily digestible manner.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经识别了机会并制定了问题陈述，你需要更好地了解你的受众。通常，这个受众被称为你的利益相关者(*s*)，即与你合作以以易于理解的方式获取技术信息和术语的人。
- en: 'You will want to brainstorm the following things before meeting with them:'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要在与他们会面之前进行以下头脑风暴：
- en: Have they worked with a data scientist before?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们之前是否与数据科学家合作过？
- en: … and are they familiar with data science jargon
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …他们是否熟悉数据科学术语？
- en: Summarize your capabilities, not all data scientists are advanced SQL experts
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结你的能力，并不是所有的数据科学家都是高级SQL专家。
- en: KPIs and Testing
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KPI和测试。
- en: '![](../Images/42338a87b6e48d238c9fafcd95df7005.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/42338a87b6e48d238c9fafcd95df7005.png)'
- en: Photo by [UX Indonesia](https://unsplash.com/@uxindo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/qC2n6RQU4Vw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [3].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[UX Indonesia](https://unsplash.com/@uxindo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来源于[Unsplash](https://unsplash.com/photos/qC2n6RQU4Vw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [3]。
- en: KPIs
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KPI。
- en: First of all, what is a KPI? I already defined it above, but just like in the
    business world, it’s okay and most likely preferred to explain acronyms again.
    With that being said, KPI is Key Performance Indicator.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，什么是KPI？我在上面已经定义过了，但就像在商业世界中一样，重新解释缩写是可以的，也很可能是更好的。话虽如此，KPI 是关键绩效指标。
- en: Even spelled out, it still is not 100% clear on what it means, especially if
    you are new to business in general.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 即使拼写出来，它仍然不完全清楚其含义，特别是如果你对商业领域不太了解的话。
- en: A simple way to think about KPIs is metrics that we base a decision on, so really,
    we could just call them decision metrics. There are also secondary metrics that
    are good to track as well but aren’t the basis of our decision and could actually
    decrease in improvement, as long as the main KPIs improve.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 思考KPI的一种简单方法是将其视为我们做决策时依据的指标，因此，我们可以称之为决策指标。还有一些次要指标也值得跟踪，但它们不是我们决策的基础，实际上可能会下降，只要主要KPI有所改善。
- en: 'Here are some examples of possible KPIs for the same problem statement defined
    above ^:'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是一些可能的KPI示例，针对上面定义的相同问题陈述^：
- en: Customer help inquiries per county
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个县的客户帮助询问
- en: '% of total customer help inquiries (*county count/total count*)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总客户帮助询问的百分比（*县份数/总数*）
- en: Customer purchase count
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户购买数量
- en: '… and here are some metrics that are helpful to know, but not cause of possible
    decision:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: … 还有一些指标是有帮助的，但不是可能决策的原因：
- en: Count of people in the county
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 县内人数统计
- en: Other contact reasons per county and % of total
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个县的其他联系原因及其占总数的百分比
- en: Customer purchase breakdown count
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户购买细分统计
- en: Testing
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试
- en: Now that we have our three main KPIs (*once again this is just an example, it’s
    really the process that is important to know, since your business and problem
    are different*), we can track them with an AB Test for example.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了三个主要的KPI（*再次说明，这只是一个例子，真正重要的是了解流程，因为你的业务和问题是不同的*），我们可以例如用AB测试来跟踪它们。
- en: Over time, we will want to track these 3 metrics to see if our solution improves
    the problem or not. Notice how I have not mentioned data science or algorithms
    in a while — this situation could likely happen with your business as the stakeholders
    and others will mainly care about the impact and not the method used, which is
    data science in this case.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我们希望跟踪这三个指标，以观察我们的解决方案是否改善了问题。请注意，我已经有一段时间没有提到数据科学或算法——这种情况可能会发生在你的业务中，因为利益相关者和其他人主要关心的是影响，而不是使用的方法，在这种情况下即数据科学。
- en: Summary
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This process of opportunity discovery, problem statement defining, stakeholder
    collaboration, KPI identification, and testing, is a process that can be applicable
    to a lot of businesses whether or not the solution is data science oriented or
    not. However, it is important to be aware of it, as this process is fairly common,
    and can help you apply your data science solution to your company in an efficient
    and helpful way.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个机会发现、问题陈述定义、利益相关者协作、KPI识别和测试的流程可以适用于很多企业，无论解决方案是否以数据科学为导向。然而，了解这个流程是很重要的，因为它相当常见，可以帮助你以高效和有帮助的方式将数据科学解决方案应用到你的公司中。
- en: 'To summarize, here are five main steps of a typical process that you want to
    be mindful of as a data scientist in order to become a better business-oriented
    data scientist:'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结一下，作为数据科学家，以下是你要留意的典型流程的五个主要步骤，以便成为一个更具商业导向的数据科学家：
- en: Opportunity discovery
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机会发现
- en: Problem statement defining
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题陈述定义
- en: Stakeholder collaboration
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者协作
- en: KPI identification
