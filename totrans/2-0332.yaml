- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----f11d2deafdf0--------------------------------)
    ¬∑5 min read¬∑Nov 18, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ad38f9a3fb77a109782767b9b20d96ee.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [vackground.com](https://unsplash.com/@vackground?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'We live in a fascinating time when Artificial Intelligence (AI) is transforming
    the way we do things. This includes data pipeline design and analytics. Today
    I‚Äôd like to talk about how AI powers automated big data analysis and reporting.
    I‚Äôm sure you are familiar with Business Intelligence (BI) if you are reading this
    post. Throughout my almost 15-year career in analytics, there was a persistent
    discussion about the impact of artificial intelligence on BI. It‚Äôs quite difficult
    to say what‚Äôs bigger: AI‚Äôs BI merge and its great potential, or all the buzz around
    it. This narrative reflects my personal views and beliefs regarding the evolving
    role of AI in analytics and Business Intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: Companies aim to make better decisions based on the huge data volumes they collect
    every minute. BI as a discipline aims to analyse that data to generate insights
    that might have a certain monetary value. This in return grants a competitive
    advantage. However, BI effects on this are somewhat limited. That‚Äôs where AI comes
    into play bringing all the benefits of AI-powered enhanced process automation.
    So how does it work exactly?
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered Business Intelligence. A hype or reality?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is it just another ephemeral spark or is it going to change the way we do analytics?
  prefs: []
  type: TYPE_NORMAL
- en: AI/BI merge and its benefits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: No doubt, BI is an important piece of any data platform design but it has intrinsic
    flaws that restrict the value it can provide to a business.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The analysis is an intrinsic BI task and BI‚Äôs primary focus was on data visualization
    for many years. The problem with it is that BI itself can‚Äôt predict data results
    and can‚Äôt create suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: Predictive AI features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Take, for example, **Sisense** capabilities to **predict trends** [1]. It‚Äôs
    a very basic linear regression exercise incorporated into a robust BI tool. It‚Äôs
    a managed feature so analysts don‚Äôt need to worry about the regression model itself.
    BI tools does it all and its AI engine has the following models under the hood:'
  prefs: []
  type: TYPE_NORMAL
- en: Prophet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Holt-Winters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random Forest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auto ARIMA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If we take AI as a process of teaching the machine such human capabilities as
    problem-solving and learning (the official definition) then it becomes obvious
    how potentially significant this impact on BI might be. AI-powered BI capabilities
    can remove those limitations. We can use AI not only to understand text but also
    to understand what users might want and to generate further suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: Natural language
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In many ways, AI helps business stakeholders find the information and insights
    they need. For example, in one of my previous stories I wrote that BI tools like
    **Sisense** (Simply Ask) [2] and **Thoughtspot** use AI-powered intuitive ‚ÄúGoogle-like
    search interface‚Äù [3] to get data insights from any modern data warehouse solution,
    i.e. Google Big Query, Redshift, Snowflake or Databricks.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/modern-data-engineering-e202776fb9a9?source=post_page-----f11d2deafdf0--------------------------------)
    [## Modern Data Engineering'
  prefs: []
  type: TYPE_NORMAL
- en: Platform Specific Tools and Advanced Techniques
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/modern-data-engineering-e202776fb9a9?source=post_page-----f11d2deafdf0--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, enhanced business intelligence automation is the most significant
    way AI is changing the BI process.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Time is money and it is as simple as that. If AI helps to generate insights
    faster then it is a viable technological improvement worth further implementation
    into the BI process. Businesses that use artificial intelligence beat their competitors
    in terms of revenue generation and overall operational performance.
  prefs: []
  type: TYPE_NORMAL
- en: Another great example is **Duet AI** [4] integrated into Google‚Äôs Looker BI
    solution. With only a few sentences Looker users can create calculated fields,
    formulas, advanced reports and even more ‚Äî create entire presentations in Google
    Slides.
  prefs: []
  type: TYPE_NORMAL
- en: Now getting insights from the data is as simple as a Google search.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Low-code integrations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some tools go even further to enable not only chat-style data exploration but
    low-code or no-code at all ML model creation, management and deployment [5]. For
    instance, **DOMO.AI** offers an ML model management system with low-code interaction
    where we can connect **an OpenAI** adapter to import a model and configure and
    train it.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered explanations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many BI tools will offer **narrative and explanation features.** How does it
    work? AI behind your report analyses all elements (fields or field combinations)
    that have caused the change in a specified point in a data collection (time, location,
    etc.) For example, it can identify that the `device category` is a possible explanation
    for a certain increase in `revenue`.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most consistent examples of AI-BI pairing and collaboration is when
    AI can **advise** end users on what to do based on BI data. Imagine a marketing
    report with promotions and other campaigns. When the marketing team interacts
    with those insights AI can suggest how to optimize new campaigns for a particular
    audience or another promo event.
  prefs: []
  type: TYPE_NORMAL
- en: Segmentation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another great example is how AI helps with **segmentation** in BI. Take, for
    instance, the clustering example when an AI-powered reporting solution generates
    suggestions on how to optimize retargeting for different user audiences. For example,
    with **Tableau‚Äôs Einstein Discovery** [6] enabled we will get recommendations
    for improving the predicted results. It swiftly runs through millions of rows
    of data to uncover significant correlations, forecast outcomes, and recommend
    strategies to enhance those expected results.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business Intelligence, as a concept, refers to systems that automate big data
    processing and analysis. The full value of business intelligence is recognised
    when large amounts of data are broken down into granular insights but it has certain
    limitations as a process. It helps to understand a wider business picture in a
    nutshell. With AI getting insights from your company data should be as simple
    as querying Google. AI automation is a highly welcomed business feature as businesses
    focus their efforts on building their channels and cutting overhead costs related
    to a better user experience. Companies that use artificial intelligence beat their
    competitors in terms of revenue generation and overall operational performance.
    Despite this, many firms are still lagging when it comes to incorporating AI into
    their analytics. It is a noticeable trend in the BI world where almost every solution
    tries to offer AI capabilities by bringing key model-discovered features to the
    semantic model for feature impact analysis [6]. If you are a company executive
    it is worth reading a few books on AI-powered analytics.
  prefs: []
  type: TYPE_NORMAL
