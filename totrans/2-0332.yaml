- en: AI-powered Business Intelligence. A hype or reality?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://mshakhomirov.medium.com/?source=post_page-----f11d2deafdf0--------------------------------)[![üí°Mike
