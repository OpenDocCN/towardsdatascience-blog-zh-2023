- en: Comparison of Correlation Methodologies
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性方法比较
- en: Let’s discuss these methodologies in more detail.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地讨论这些方法。
- en: Data Set
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据集
- en: In order to implement some of the correlation methodologies, we will be using
    a data set from [UCI Machine Learning Repository](https://archive-beta.ics.uci.edu/dataset/10/automobile)
    (CC BY 4.0), which includes car prices and a set of car properties associated
    with each car price. I have cleaned up and filtered the data, which can be downloaded
    from [this link](https://gist.github.com/fmnobar/c9b4029e08e97978a9a53f4eb034b16f).
    We will be looking at the correlation between car price and engine size or fuel
    type of the car for some of the correlation methodolgoies. For the remainder of
    the methodologies, we will be creating small data sets on the spot for implementation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现一些相关性方法，我们将使用来自 [UCI 机器学习库](https://archive-beta.ics.uci.edu/dataset/10/automobile)（CC
    BY 4.0）的数据集，其中包括车价和与每个车价相关的车属性。我已经清理和筛选了数据，可以从 [这个链接](https://gist.github.com/fmnobar/c9b4029e08e97978a9a53f4eb034b16f)
    下载。我们将查看车价与发动机大小或燃料类型的相关性。对于其余的方法，我们将现场创建小数据集进行实施。
- en: Let’s import the car data into a Pandas dataframe and then visualize price and
    engine sizes in a scatterplot to get a better sense for the visual relationship
    between these two variables.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将车的数据导入到 Pandas 数据框中，然后在散点图中可视化价格和发动机大小，以更好地了解这两个变量之间的视觉关系。
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Results:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '![](../Images/10a31c61d980bad3ac4e1e083b3a9ae8.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/10a31c61d980bad3ac4e1e083b3a9ae8.png)'
- en: Scatter Plot of Car Prices vs. Engine Size
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 车价与发动机大小的散点图
- en: Scatterplot demonstrates that as prices increase, engine sizes increase. Therefore,
    we expect the correlation to be positive. Let’s see if calculation supports this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图显示随着价格的上涨，发动机大小也在增加。因此，我们期望相关性为正。让我们看看计算是否支持这一点。
- en: Correlation Calculation Methodologies
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关性计算方法
- en: 1\. Pearson Correlation Coefficient
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 皮尔逊相关系数
- en: This is the most widely-used correlation. Pearson correlation coefficient (PCC),
    which is also known as Pearson’s *r*, is a measure of linear correlation between
    two variables. As the definition suggests, this method assumes a linear relationship
    between the two variables and therefore is not suitable for non-linear relationships.
    This correlation further assumes that the variables are approximately normally
    distributed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最广泛使用的相关性测量。皮尔逊相关系数（PCC），也称为皮尔逊的*r*，是衡量两个变量之间线性相关性的指标。正如定义所示，这种方法假设两个变量之间存在线性关系，因此不适用于非线性关系。该相关性还假设变量大致服从正态分布。
- en: 'Mathematically it can be calculated as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从数学上讲，它可以通过以下方式计算：
- en: '![](../Images/e92f67f4b6a77bb724efeea316e37f7b.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e92f67f4b6a77bb724efeea316e37f7b.png)'
- en: Pearson’s *r*
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Pearson 的 *r*
- en: '![](../Images/4b67b0fa5a0dffecd439c5e84a2ced44.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4b67b0fa5a0dffecd439c5e84a2ced44.png)'
- en: 1.1\. Pearson’s Correlation Coefficient — Implementation
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1\. Pearson 的相关系数——实现
- en: Luckily for us, we do not have to calculate this mathematically ourselves. Let’s
    use Python to calculate Pearson’s r between price and engine size in our data
    set.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们不必自己进行数学计算。让我们使用 Python 计算数据集中价格和发动机大小之间的 Pearson 的 r。
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Results:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '![](../Images/ce3e3b8579ca2b6a5de99740ce8f0048.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ce3e3b8579ca2b6a5de99740ce8f0048.png)'
- en: “statistic” of ~0.89 is the correlation coefficient that we were looking for.
    As we expected, there is a positive (and relatively strong) correlation between
    the two. The “pvalue” is the result of the null hypothesis test that the distributions
    of the provided data are uncorrelated and normally distributed. The p-value is
    a very small number in this example, meaning we can reject the null hypothesis
    (i.e. there is a correlation).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 统计量“~0.89”是我们寻找的相关系数。正如我们所预期的那样，两者之间存在正相关（且相对较强）。“p 值”是对零假设检验的结果，零假设认为所提供的数据分布是无相关且正态分布的。在这个例子中，p
    值是一个非常小的数字，意味着我们可以拒绝零假设（即存在相关性）。
- en: 2\. Spearman’s Rank Correlation Coefficient
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Spearman 的排名相关系数
- en: Also known as Spearman’s 𝜌 (reads as “rho”) is a measure of rank correlation
    between two variables, which measures how well the relationship between the two
    variables can be described by a monotonic function. Conceptually, this is much
    simpler than it sounds, once we define “rank correlation” and “monotonic function”.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为 Spearman 的 𝜌（读作“rho”），是一种衡量两个变量之间排名相关性的指标，它衡量两个变量之间的关系如何被单调函数描述。概念上，这比听起来要简单得多，一旦我们定义了“排名相关性”和“单调函数”。
- en: '**Rank Correlation:** Rank correlation measures the similarity of the order
    of two sets of data, relative to each other (recall that PCC did not directly
    measure the relative rank).'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排名相关性：** 排名相关性衡量的是两个数据集之间的顺序相似性，相对于彼此（请记住，PCC 并没有直接测量相对排名）。'
- en: '**Monotonic Function:** A function is called monotonic if and only if it preserves
    the given order of its arguments — in other words, the function always increases
    or always decreases as the input values increase (which sounds just like correlation
    as we defined it). There is a distinction between a monotonic relationship and
    a linear relationship. Linear relationship is a specific type of monotonic relationship
    where the rate of increase remains constant — in other words, unlike a linear
    relationship, the amount of change (increase or decrease) in a monotonic relationship
    can vary.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单调函数：** 如果一个函数保持其参数的给定顺序，即在输入值增加时，函数始终增加或始终减少，则称该函数为单调函数（这听起来与我们定义的相关性非常相似）。单调关系与线性关系之间有区别。线性关系是一种特殊的单调关系，其中增长率保持不变——换句话说，与线性关系不同，单调关系中的变化量（增加或减少）可以有所不同。'
- en: 'Mathematically, and when all n ranks are distinct integers, it calculates as
    follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从数学上讲，当所有 n 个排名都是不同的整数时，它的计算方法如下：
- en: '![](../Images/f5d68ef6451867ea2f020dd8f09c40b8.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f5d68ef6451867ea2f020dd8f09c40b8.png)'
- en: Spearman’s Rank Correlation Coefficient
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Spearman 的排名相关系数
- en: 'Where:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其中：
- en: '![](../Images/7a6e05fdd3491d1e18cde13f38c8ab63.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7a6e05fdd3491d1e18cde13f38c8ab63.png)'
- en: 2.1\. Spearman’s Rank Correlation Coefficient — Implementation
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1\. Spearman 的排名相关系数——实现
- en: Let’s look at how this can be calculated in Python for the same two variables
    of price and engine size.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何在 Python 中计算相同的两个变量——价格和发动机大小。
- en: '[PRE2]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Results:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '![](../Images/3541dc3ebdfd3a4f043a3a8178619e85.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3541dc3ebdfd3a4f043a3a8178619e85.png)'
- en: Results are very similar to Pearson’s *r*, as expected.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 结果与 Pearson 的 *r* 非常相似，正如预期的那样。
- en: 3\. Kendall’s Tau
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Kendall's Tau
- en: Kendall’s Tau, denoted by 𝛕, is a non-parametric measure of rank correlation.
    We know what rank correlation means from the prevous correlation methodology.
    Non-parametric means it does not rely on the probability distribution of the underlying
    data. Kendall’s Tau is non-parametric because it only measures the rank correlation
    based on the relative ordering of the data (and not the specific values of the
    data).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Kendall's Tau，记作𝛕，是一种非参数排名相关性测量方法。我们从之前的相关性方法中知道了排名相关性的含义。非参数意味着它不依赖于基础数据的概率分布。Kendall's
    Tau 是非参数的，因为它仅基于数据的相对排序来测量排名相关性（而不是数据的具体值）。
- en: 'Mathematically, Kendall’s Tau can be calculated in two different ways, which
    only differ in how they are normalized to be limited to the range of -1 to 1\.
    We will define both here for reference:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从数学上讲，Kendall’s Tau 可以通过两种不同的方式计算，它们的唯一不同之处在于如何将其归一化到 -1 到 1 的范围内。我们将在此处定义两种方法以供参考：
- en: '![](../Images/0a67f1c7cc0c2d9a1a5c98923aba064d.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0a67f1c7cc0c2d9a1a5c98923aba064d.png)'
- en: Kendall’s Tau — b
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Kendall’s Tau — b
- en: 'Where:'
  id: totrans-66
  prefs: []
