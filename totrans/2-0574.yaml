  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/434a8795836b2fa9fda2ffe045cf7aae.png)'
- en: 'Concordant pair means that both observations are ranked the same way relative
    to other observations. For example, let’s assume:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一致对意味着两个观察值相对于其他观察值的排名方式相同。例如，假设：
- en: '![](../Images/2cf91bba83051acfbc99c3d6c3c38570.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2cf91bba83051acfbc99c3d6c3c38570.png)'
- en: and then the two pairs of observations are (x_1, x_2) and (y_1, y_2). Then this
    pair is considered concordant in a case where if x_1 is ranked higher than x_2,
    then y_1 is also ranked higher than y_2\. The reverse would be discordant.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，两个观察对是 (x_1, x_2) 和 (y_1, y_2)。如果 x_1 的排名高于 x_2，则 y_1 的排名也高于 y_2，这一对观察被认为是一致的。反之则为不一致。
- en: 3.1\. Kendall’s Tau — Implementation
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1. Kendall’s Tau — 实现
- en: Let’s look at how these two interpretations of Kendall’s Tau can be calculated
    in Python for the same two variables of price and engine size.
  id: totrans-75
