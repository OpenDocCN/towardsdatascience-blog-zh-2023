- en: 6\. Cramer’s V
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Cramer’s V
- en: Cramer’s V (a.k.a. Cramer’s Phi and denoted by V) is a measure of association
    (or correlation) between two categorical (**nominal**) variables. This is very
    similar to Phi Coefficient but it is more generalized in that it can be applied
    to *n*n* contingency tables (unlike ɸ, which can only be applied to binary variables).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Cramer’s V（也称为 Cramer’s Phi，记作 V）是两个类别（**名义**）变量之间的关联（或相关性）度量。这与 Phi 系数非常相似，但它更为广泛，因为它可以应用于
    *n*n* 列联表（与只能应用于二元变量的 ɸ 不同）。
- en: '**Important Note:** This is the only measure in this post with a range of 0
    to 1 (inclusive) (compared to other correlation measures with the range of -1
    to 1, inclusive).'
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**重要说明：** 这是本文中唯一一个范围为 0 到 1（包括 0 和 1）的度量（相比于其他相关性度量，其范围为 -1 到 1，包括 -1 和 1）。'
