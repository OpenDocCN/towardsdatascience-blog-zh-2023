  zh: '![](../Images/52e72939cecd3a76eac5d0e9047f8045.png)'
- en: Similar to other correlation measures, there is a positive correlation along
    with a very small “pvalue”, suggesting the existence of a correlation. And as
    expected, there is not a large difference between the two implematation of Tau
    b or c.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于其他相关性测量，存在一个正相关以及一个非常小的“p值”，这表明存在相关性。正如预期的那样，Tau b 或 c 的两个实现之间没有很大的差异。
- en: 4\. Point-Biserial
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 点二列
- en: Point-Biserial correlation coefficient measures the correlation between a binary
    (or dichotomous) and a continuous variable. A binary or dichotomous variable is
    one that only takes two values (e.g. 0 or 1, female or male, etc.). As an example,
    recall that Pearson’s *r* measures the correlation between the two **continuous**
    variables. But there are cases where we deal with one binary and one continuous
    variable. In such cases, we can use the Point-Biserial correlation coefficient.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 点二列相关系数测量一个二值（或二分）变量与一个连续变量之间的相关性。二值或二分变量是指仅取两个值的变量（例如 0 或 1，女性或男性等）。例如，Pearson’s
    *r* 测量两个 **连续** 变量之间的相关性。但是，在处理一个二值变量和一个连续变量的情况下，我们可以使用点二列相关系数。
