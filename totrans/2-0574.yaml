  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1\. 部分相关性 — 在 Pandas 中的实现
- en: 'Partial Correlation’s formula looks daunting but it can easily be implemented
    in Python. Let’s look at an example where we will be taking the following steps:'
  id: totrans-148
