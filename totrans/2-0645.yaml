- en: • [References](#f552)
  prefs: []
  type: TYPE_NORMAL
- en: Everywhere I look, it seems like people are having a really hard time landing
    data jobs. On Reddit and in my YouTube comment section, I’m seeing everyone from
    beginners all the way to seasoned experts struggling to land roles.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5aa774768abdd09a72666ddc0c2607d3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9c4b22c17fe794e80f0fa3e9f45370a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'This begs the question: how bad is the data job market? Is it hopeless to land
    a job in the field or is it more promising than many people are making it out
    to be?'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d60320652644d582164951b8124ae591.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Let’s dive into the data and see. I’ll look into the overall trends in the market.
    What types of data roles are employers hiring for and would make a good career
    right now? And even which specific companies are hiring at the very end. So, you’ll
    want to stay tuned for that.
  prefs: []
  type: TYPE_NORMAL
- en: Data related to the data job market was very difficult to find. So, please bear
    with me. I did the best I could with what I could scrounge up from a couple of
    different resources. The first data I found on the job market was from an Interview
    Query blog, which I’ve linked in the references below. It only goes through March
    of this year, but it still helps to paint a decent year-over-year picture of the
    job market for data roles.
  prefs: []
  type: TYPE_NORMAL
- en: FAANG Vs. Non-FAANG
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: From March 2022 to March 2023, we see that there’s a massive decrease in job
    postings (i.e., a roughly 90% reduction) from Big Tech companies known under the
    acronym FAANG (or MANGA). On the other hand, other companies have actually increased
    their hiring by a few percentage points (i.e., an approximately 7% improvement).
  prefs: []
  type: TYPE_NORMAL
- en: There is about the same number of job postings available overall in the market
    as there were in the previous year. And that’s because non-FAANG companies make
    up a far larger proportion of total jobs (i.e., in the tens of thousands) than
    their FAANG counterparts (i.e., in the hundreds).
  prefs: []
  type: TYPE_NORMAL
- en: Current Job Landscape
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I’m sure you’re thinking, “Ken, this is old data. What about now? I bet the
    market has completely fallen off a cliff since March.” This is where some great
    data that I got from Luke Barousse comes into play. Here’s his tool [datanerd.tech](https://datanerd.tech/)
    if you want to play with this data yourself.
  prefs: []
  type: TYPE_NORMAL
- en: We can look at where the Interview Query data leaves off and see how the market
    has changed since then. It looks like, since March, the job market really did
    take a dive until May, at least in the number of total job postings available
    in Luke’s data. On the other hand, now it looks like it’s starting to recover.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/058ed5ad846d407213fa2604db536f44.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: If we look at this critically, we can see that perhaps much of the negative
    sentiment around the job market is a remnant of the massive low point during May.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5a915c4766ae3a42e402b0e524904c69.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: This could be promising for people who are still in the market as it does seem
    like it’s trying to correct.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/516f4bcd92a0dbc99f52bc767a86ad13.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: I do want to note that Luke and Interview Query’s data are from different sources,
    so there are obviously discrepancies in the numbers here.
  prefs: []
  type: TYPE_NORMAL
- en: However, this is still the best quality data that I could find. Now let’s take
    a look at this data by various characteristics.
  prefs: []
  type: TYPE_NORMAL
- en: Postings By Role
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This might be surprising, but there are far more data-engineering opportunities
    than data-scientist or data-analyst positions. All these roles seem to be following
    the same upward trend after a low point in either April or May.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/acee4e3c15b7f853b04cfea5e689aa39.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Just like many companies can’t seem to get enough data engineers, we can never
    have enough claps for the Medium algorithm. So if you’re finding this useful,
    feel free to drop one.
  prefs: []
  type: TYPE_NORMAL
- en: Postings By Seniority
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s also explore the seniority of positions that are being hired for. Not
    sure if this is a surprise or not, but there are significantly more non-senior
    roles that are being hired for in the market. This is across the board for data
    engineers, data analysts, and data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9e8caa086663b9de4382fa73263f898a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, this data doesn’t show the demand on the other side of the market.
    So, if you’re applying for a junior role and it seems saturated, it’s likely because
    the supply of entry-level talent is far greater than that of senior-level talent.
  prefs: []
  type: TYPE_NORMAL
- en: A quick Google Trends search for entry-level data jobs does anecdotally suggest
    that the supply of people interested in these could be increasing since the beginning
    of the year.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e04b525928c9368e39864924ee4b9524.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: This could explain some of the difficulties landing entry-level data jobs, especially
    in May of this year.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1e4a6f5a0b7416ffc4b3057aff70907d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Global Job Postings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I think that many people might say, “This is true for the U.S., but that’s not
    true for where I live. The job market where I live is still terrible.”
  prefs: []
  type: TYPE_NORMAL
- en: So, let’s take a look at some other common places for data jobs. Admittedly,
    this data is collected from global job-posting websites, not local ones. So, it
    might not be completely representative.
  prefs: []
  type: TYPE_NORMAL
- en: This is the list of job postings for the top 10 countries with the most postings
    since December.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9e445c619698405fddf86182b07990ae.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Obviously, the U.S. and all other countries outside of the top 10, in aggregate,
    carry the brunt of the jobs, but let’s explore what data job markets are looking
    like in some of these other countries.
  prefs: []
  type: TYPE_NORMAL
- en: Again, it appears that May really was the bottoming out point for almost every
    country, and the majority of them are rebounding reasonably well.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/aa6bab4a2659cd3fd43a79edae582489.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Full-Time Vs. Non-Full-Time
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, I wanted to explore a little hypothesis as well. So, let’s look at non-full-time
    positions, because I know many of you are applying for internships and part-time
    work.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/398a0867cddeafd0c6896e1ec52704a9.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Although it does look like contract positions did take a downturn in July, this
    could very likely be related to six-month contract positions being filled or removed
    for the second half of the year.
  prefs: []
  type: TYPE_NORMAL
- en: I find it pretty interesting to see the stability of contract or part-time work
    during the largest downturns, considering many people believe contract work to
    be less reliable than full-time work.
  prefs: []
  type: TYPE_NORMAL
- en: Let me know if you want an article about my views around the redefinition of
    the modern contractor in the comments section.
  prefs: []
  type: TYPE_NORMAL
- en: Who Is Hiring Now?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We saw from the Interview Query data that Big Tech has dramatically lowered
    their postings. Which companies are demanding the most jobs? Right now, these
    are the top 20 that are hiring the most positions. It looks like it’s mostly large
    companies, many in the consulting and financial services.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/855c4245d3aa8c56efc2db16fa41f795.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: You’ll notice that FAANG companies are not in any of the top 20\. Actually,
    the only ones that crack the top 100 are Apple and Amazon in the 33rd and 95th
    spot, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: What Does It All Mean?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Even though we’d always love higher quality data, I think the job postings do
    tell an interesting story.
  prefs: []
  type: TYPE_NORMAL
- en: The job market really did get quite bad during May, but everything that I’m
    seeing suggests that it’s rebounding almost uniformly across the board.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9897c483b539b56f46494572e1355e60.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: To me, this suggests that this is probably a cyclical downturn, not a structural
    one (at least, I don’t have any evidence of structural change in demand for the
    roles as of right now). This suggests potential recoveries in the future.
  prefs: []
  type: TYPE_NORMAL
- en: There also seems to be a greater overall need for data people in industry, finance,
    and consulting compared to Big Tech and a variation in demand among different
    roles within the data field, which favor data engineering.
  prefs: []
  type: TYPE_NORMAL
- en: If you are in the market for a job and have been stressed about it and the future
    of this career, you should be prepared to adapt to areas where opportunities are
    more abundant by acquiring skills beyond your core and considering diverse sectors
    to broaden your job prospects. Furthermore, building a strong network can provide
    insights, job leads, and support during challenging times.
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, this article paints a bit more of a data-driven and complete picture
    of what’s happening. I, myself, am a bit more optimistic about the improvement
    of many of the circumstances in this domain based on what I’m seeing from this
    data in the market.
  prefs: []
  type: TYPE_NORMAL
- en: Until next time, good luck on your data science journey.
  prefs: []
  type: TYPE_NORMAL
