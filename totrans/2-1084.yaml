  - PREF_BQ
  - PREF_H1
  type: TYPE_NORMAL
- en: <For each cluster in [CLUSTERS]>
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '‚Äî Customer Group: [CLUSTER_NAME]'
  prefs:
  - PREF_BQ
