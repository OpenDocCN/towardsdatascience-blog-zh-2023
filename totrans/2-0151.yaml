- en: Much better, no?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 好多了，不是吗？
- en: We can now easily compare the trends with each other.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以轻松比较趋势。
- en: Of course, this is just a single example. When generating plots, just keep in
    mind that anything added to the plot must contribute value.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是一个示例。在生成图表时，请记住，添加到图表中的任何东西都必须具有价值。
- en: 'Tip #4: Provide Context'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #4: 提供背景信息'
- en: I cannot stress this enough — provide context!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能过分强调这一点——提供背景信息！
- en: It’s astonishing the number of plots that I regularly see that do not have a
    title or labelled axes. Your audience is not a mind reader. Let them know what
    they are seeing!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，我经常看到许多图表没有标题或标签轴。你的观众不是心灵感应者。让他们知道他们在看什么！
- en: Add labels, titles, legends, your data sources, and annotations when necessary.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在必要时添加标签、标题、图例、数据来源和注释。
- en: Here’s an example of bad plot without any context (left side) and a great plot
    with context (right side).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个没有任何背景的糟糕图表（左侧）和一个具有背景的优秀图表（右侧）的示例。
- en: '![](../Images/d5445e2a8a4d8d72b2eaa71a083d5d52.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d5445e2a8a4d8d72b2eaa71a083d5d52.png)'
- en: Image by author
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: 'Tip #5: Use Proportional Representation'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #5: 使用比例表示'
- en: We sometimes need to visualise multiple data with different scales or ranges.
    It is incredibly important to make sure that we are handling and representing
    all variables using the same scale, and focusing on the interesting data ranges.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有时需要用不同的尺度或范围可视化多个数据。确保我们处理和表示所有变量时使用相同的尺度，并关注有趣的数据范围，是非常重要的。
- en: Be careful of misrepresenting your data.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 小心不要误表述你的数据。
- en: 'For example, consider the below chart:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑下面的图表：
- en: '[PRE8]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![](../Images/9099f284471bfbc6ecd3187e73e2ad6e.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9099f284471bfbc6ecd3187e73e2ad6e.png)'
- en: Image by author
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: We much appreciate the difference between the two charts. The left one is completely
    shown out of scale — making it very hard to assess and compare the plots.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欣赏两个图表之间的差异。左侧的图表完全失去了比例——使得评估和比较图表变得非常困难。
- en: The right chart, on the other hand, clearly shows the differences.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，右侧的图表清楚地显示了差异。
- en: 'Tip #6: Tell a Story'
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #6: 讲述一个故事'
- en: We must try to make the chart as easily understandable as possible.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须尽量使图表易于理解。
- en: We must also try to make the chart as interesting as possible.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还必须尽量使图表尽可能有趣。
- en: Great charts convey a direct message. They pick an interesting observation or
    insight and tell its story. The chart should be used as a means to support the
    claim.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的图表传达直接的信息。它们挑选一个有趣的观察或见解并讲述其故事。图表应该用来支持论点。
- en: '[PRE9]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![](../Images/e1061c04af24d9f38c5113f4ebae54ff.png)'
