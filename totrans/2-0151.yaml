- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/03a3e0fc2cddc85856485b542651792e.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Luke Chesser](https://unsplash.com/@lukechesser?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: When we discuss data science, we tend to focus heavily on data cleaning and
    the machine learning aspect of the process.
  prefs: []
  type: TYPE_NORMAL
- en: The main points of discussion seem to be on how to best prepare our dataset
    for modelling, which features do we need to engineer and include in our training,
    which machine learning technique will we try first, and how are we going to evaluate
    it?
  prefs: []
  type: TYPE_NORMAL
- en: 'Whilst these are all valid and important questions to ask and plan, as data
    scientist, we often forget to prioritise one of the biggest selling points of
    any project: **visualisations**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Every single data science project involves at least 2 parties: the technical
    (i.e., the data scientist(s)) and the non-technical (the stakeholder, could be
    some manager or a c-level executive).'
  prefs: []
  type: TYPE_NORMAL
- en: We need to remember that the primal purpose of data science is to increase business
    value. Most people do not understand data. We must **show** them.
  prefs: []
  type: TYPE_NORMAL
- en: When done effectively, data visualisations can help us uncover insights, identify
    trends, and communicate complex ideas.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout my years of experience, this area is where I see several professionals
    lack — especially those in more junior roles (myself included!).
  prefs: []
  type: TYPE_NORMAL
- en: Creating great data visualisations is a whole other skill on its own. It’s easy
    to have a data visualisation that causes more confusion than clarity.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we will discuss 8 tips on how we can generate beautiful, interpretable,
    and effective data visualisations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #1: Choose the Right Chart Type'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By far, the most difficult skill to master is the intuition to pick the right
    visualisation type to use.
  prefs: []
  type: TYPE_NORMAL
- en: We have bar charts, line charts, pie charts, scatter charts, heat maps, and
    violin charts — to name a few. It’s super easy to get lost and feel overwhelmed.
    Head over to the seaborn gallery, and you’d immediately start to comprehend how
    vast this decision can become.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://seaborn.pydata.org/examples/index.html?source=post_page-----f00e711b164a--------------------------------)
    [## Example gallery - seaborn 0.12.2 documentation'
  prefs: []
  type: TYPE_NORMAL
- en: Edit description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: seaborn.pydata.org](https://seaborn.pydata.org/examples/index.html?source=post_page-----f00e711b164a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: As expected, this is probably the most common mistake that I see on a regular
    basis. Using the incorrect data visualisation chart.
  prefs: []
  type: TYPE_NORMAL
- en: Picking the correct chart type is vital, and directly related to the type of
    data that we are presenting and the message that we want to communicate.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose we have a small dataset that shows how many apple, banana, and orange
    sales a shop made this month.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Let us investigate how different chart types translate the message.
  prefs: []
  type: TYPE_NORMAL
- en: 'For all cases, we would need to import the following packages:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Bar Chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/6119f853bcca0c890fa0353d3ab3931a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The bar chart does an excellent job in showing the values per category (in our
    case, the type of fruit). This chart clearly shows that the best selling fruit
    were apples, and the least selling were the bananas.
  prefs: []
  type: TYPE_NORMAL
- en: Line Chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/98170f9e59ff2439b34f8bce8e5746fa.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: If we try to visualise the same data as a line chart, we get the above — an
    empty chart. A line chart is typically used to show a trend over time. Therefore,
    we would require monitoring some kind of ‘moving’ variable. In this case, it could
    be the sales per month, for a number of different months.
  prefs: []
  type: TYPE_NORMAL
- en: Scatter Chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can also map the same fruit categories to a number and visualise them as
    a scatter chart. Suppose we have 5 categories and their respective values.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/98e5c2a10feadbd33882d432601aafb5.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: As we can see, although the scatter plot does show some kind of variance between
    the different categories and also helps to indicate their performance, the message
    is still not presented clearly.
  prefs: []
  type: TYPE_NORMAL
- en: For this particular insight delivery and use-case, I think that we can all agree
    that the bar chart is perhaps the most suitable.
  prefs: []
  type: TYPE_NORMAL
- en: Infogram have a good article on this topic.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://infogram.com/page/choose-the-right-chart-data-visualization?source=post_page-----f00e711b164a--------------------------------)
    [## How to Choose the Right Chart for Your Data'
  prefs: []
  type: TYPE_NORMAL
- en: If you have data you want to visualize, make sure you use the right charts.
    While your data might work with multiple…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: infogram.com](https://infogram.com/page/choose-the-right-chart-data-visualization?source=post_page-----f00e711b164a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #2: Use Colour Effectively'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I cannot stress this enough — colour is your best friend in visualisations.
  prefs: []
  type: TYPE_NORMAL
- en: Use colours to highlight the main (or interesting to note) insights.
  prefs: []
  type: TYPE_NORMAL
- en: Use colours to separate groups.
  prefs: []
  type: TYPE_NORMAL
- en: Use colours to shift the audience’s focus on an area that you want them to see.
  prefs: []
  type: TYPE_NORMAL
- en: Use colour to take control of your audience’s attention.
  prefs: []
  type: TYPE_NORMAL
- en: And for the love of good — pick an aesthetically pleasing colour palette that
    compliments the data and the audience. For example, if we are showing fruits,
    it probably makes sense to have oranges be the colour orange and the banana be
    the colour yellow. These little details are the differences between a good plot
    and a great plot. Your viewer should not try to understand the plot — rather,
    it should speak to them and tell them everything that they need to know!
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://seaborn.pydata.org/tutorial/color_palettes.html?source=post_page-----f00e711b164a--------------------------------)
    [## Choosing color palettes - seaborn 0.12.2 documentation'
  prefs: []
  type: TYPE_NORMAL
- en: Because of the way our eyes work, a particular color can be defined using three
    components. We usually program colors…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: seaborn.pydata.org](https://seaborn.pydata.org/tutorial/color_palettes.html?source=post_page-----f00e711b164a--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Bonus tip — once you’ve picked your colour palette, stay consistent. Use the
    same colour palette throughout all of your charts. Especially during a presentation.
    Do not confuse the viewer. If apples were colour coded red in the first plot,
    do not colour code them yellow in the one after.
  prefs: []
  type: TYPE_NORMAL
- en: Recall the bar char example that we displayed earlier. Let us spice it up with
    some colours.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/1c85471d9c16fcafcec645ff9fd46d66.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #3: Keep it Simple'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with most things in life, the simpler the better.
  prefs: []
  type: TYPE_NORMAL
- en: Do not include unnecessary elements or styling to your plot if it doesn’t add
    any value.
  prefs: []
  type: TYPE_NORMAL
- en: Also remember, that your objective is to present the findings to your audience
    as clearer and efficiently as possible. No one cares about your fancy graphics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Extra stuff will only serve one purpose: distracting your audience.'
  prefs: []
  type: TYPE_NORMAL
- en: Suppose a dataset containing the total sales of three different products — A,
    B, and C. We want to create a chart to show the sales trends over time.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/9346d0efc2e7d27005dfc399d9905e99.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The above gets the job done — but rather poorly. We have multiple charts, all
    with their own scale, title, and colour. It is difficult to follow and to compare.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s simplify this a bit, shall we?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/043da23bf772fb44a542d6fdb3f0dff0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Much better, no?
  prefs: []
  type: TYPE_NORMAL
- en: We can now easily compare the trends with each other.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, this is just a single example. When generating plots, just keep in
    mind that anything added to the plot must contribute value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #4: Provide Context'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I cannot stress this enough — provide context!
  prefs: []
  type: TYPE_NORMAL
- en: It’s astonishing the number of plots that I regularly see that do not have a
    title or labelled axes. Your audience is not a mind reader. Let them know what
    they are seeing!
  prefs: []
  type: TYPE_NORMAL
- en: Add labels, titles, legends, your data sources, and annotations when necessary.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an example of bad plot without any context (left side) and a great plot
    with context (right side).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d5445e2a8a4d8d72b2eaa71a083d5d52.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #5: Use Proportional Representation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We sometimes need to visualise multiple data with different scales or ranges.
    It is incredibly important to make sure that we are handling and representing
    all variables using the same scale, and focusing on the interesting data ranges.
  prefs: []
  type: TYPE_NORMAL
- en: Be careful of misrepresenting your data.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, consider the below chart:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/9099f284471bfbc6ecd3187e73e2ad6e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We much appreciate the difference between the two charts. The left one is completely
    shown out of scale — making it very hard to assess and compare the plots.
  prefs: []
  type: TYPE_NORMAL
- en: The right chart, on the other hand, clearly shows the differences.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #6: Tell a Story'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We must try to make the chart as easily understandable as possible.
  prefs: []
  type: TYPE_NORMAL
- en: We must also try to make the chart as interesting as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Great charts convey a direct message. They pick an interesting observation or
    insight and tell its story. The chart should be used as a means to support the
    claim.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/e1061c04af24d9f38c5113f4ebae54ff.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #7: Consider Your Audience'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The plot should serve the needs of the audience.
  prefs: []
  type: TYPE_NORMAL
- en: The plot should help your audience reach their own conclusions faster.
  prefs: []
  type: TYPE_NORMAL
- en: Different audiences have different appetites.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if we just trained our forecasting model and we are presenting
    the results to some executives, we probably want to focus on the financial aspect.
    We would likely want to highlight the different KPIs and how this model will improve
    revenue.
  prefs: []
  type: TYPE_NORMAL
- en: If we are presenting the model to a more technical audience, such as other data
    scientist or engineers, then we likely would want to focus on the model performance
    aspect. We would want to highlight the learning curves or focus on evaluation
    metrics.
  prefs: []
  type: TYPE_NORMAL
- en: The audience will influence our plot. We need to use concepts and the language
    that our audience knows and understands.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip #8: Make it Interactive'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sometimes, our data is inherently complex and the only way to make this easily
    understandable by our audience is to make it interactive.
  prefs: []
  type: TYPE_NORMAL
- en: This would allow our audience to manually explore the data and derive their
    own insights.
  prefs: []
  type: TYPE_NORMAL
- en: We can help them out by adding other interactive components such as tooltips,
    filters, and zoom to make it as engaging as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Plotly is an awesome tool for generating interactive plots.
  prefs: []
  type: TYPE_NORMAL
