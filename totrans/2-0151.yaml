- en: Concluding Remarks
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Designing beautiful and effective data visualisations require careful considerations.
    We must keep in mind multiple factors that influence not just what we show, but
    also how. We also must keep in mind that generating great plots might require
    a lot of testing and iterating, to see what works best.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 设计美观且有效的数据可视化需要仔细考虑。我们必须记住多种因素，这些因素不仅影响我们展示什么，也影响我们如何展示。我们还必须记住，生成优秀的图表可能需要大量的测试和迭代，以找出最佳的呈现方式。
- en: By following these 8 data visualisation tips, you will be able to create better
    visualisations that can communicate your findings effectively and clearly.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这8个数据可视化技巧，你将能够创建更好的可视化图表，有效且清晰地传达你的发现。
