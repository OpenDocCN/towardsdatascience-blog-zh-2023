  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/60656ce2b1095c38f78f2f6813f192ad.png)'
- en: However, it hardly tells anything about what’s inside this data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这几乎没有告诉我们数据内部的情况。
- en: As a result, one has to dig deeper by analyzing it, which involves simple yet
    repetitive code.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你必须通过分析来深入挖掘，这涉及简单但重复的代码。
