  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每当你想要接收通知时，在单元格顶部输入以下魔法命令：
- en: 'Whenever the cell will finish its execution, you will receive the following
    notification:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每当单元格完成执行时，你将收到以下通知：
