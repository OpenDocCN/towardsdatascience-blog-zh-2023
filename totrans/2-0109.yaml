    you to attach data labels to buttons.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击按钮，数据注释变得更容易。因此，`ipyannotate` 允许你将数据标签附加到按钮上。
- en: 'Consider we have some images of cats and dogs (unlabeled). We can create an
    annotation pipeline as follows:'
  id: totrans-33
  prefs: []
