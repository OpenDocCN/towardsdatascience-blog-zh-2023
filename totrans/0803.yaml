- en: ¬∑Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----8786afc068f4--------------------------------)
    ¬∑15 min read¬∑Dec 9, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ff0f8d240f4539337de328b84fc54506.png)'
  prefs: []
  type: TYPE_IMG
- en: '[‚ÄúThe number 12 is considered a cosmic number](https://www.britannica.com/science/the-number-twelve)
    ‚Äî marking the 12 months, the 12 signs of the zodiac, and the 12 stations of the
    Moon and the Sun‚Äù [Photo by [Michael Skok](https://unsplash.com/@mjskok?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Introduction: Beyond Numbers'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my previous position, I created end-of-year reports for my business colleagues
    and CEOs.
  prefs: []
  type: TYPE_NORMAL
- en: Nothing special, you would say. Standard reports with a bunch of numbers per
    different business areas‚Äîfrom general business controlling, marketing to supply
    chain management and finance.
  prefs: []
  type: TYPE_NORMAL
- en: True, and I was aware these reports were part of my tasks and would not draw
    much attention from every colleague in the company.
  prefs: []
  type: TYPE_NORMAL
- en: So, I gave it some thought on how to make the reports more ‚Äúattention-getters‚Äù.
    The answer was simple‚Äîmake them sound cool.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, I decided to spice up the report names, as spicing up the numbers
    was not an option.
  prefs: []
  type: TYPE_NORMAL
- en: The difference between any other standard end-of-year report and ‚Äúmine‚Äù was
    that I named mine after the trending buzzwords this year.
  prefs: []
  type: TYPE_NORMAL
- en: With this said, the 2020 report was named **‚ÄúThe Notorious 2020‚Äù**. The 2021
    report was named **‚ÄúThe Vax 2021‚Äù**, and the 2022 report was **‚ÄúThe ChatGPT 2022‚Äù.**
  prefs: []
  type: TYPE_NORMAL
- en: You already have a clear idea of why I decided on these names.
  prefs: []
  type: TYPE_NORMAL
- en: From the world-turbulent year 2020, when the world was affected by the coronavirus,
    to the vaccination creation in 2021, and to one of the greatest developments in
    the data world in 2022‚Äîthe generative AI chatbot launch.
  prefs: []
  type: TYPE_NORMAL
- en: To move on from the end-of-year business reports, I (*finally*) decided to create
    a personal end-of-year report on my career progress.
  prefs: []
  type: TYPE_NORMAL
- en: '*Why, you ask?*'
  prefs: []
  type: TYPE_NORMAL
- en: The ***first reason*** is that 2023 was the year that marked 12 years of my
    career, and it was‚Äîlet's put it like this‚Äîtransformational. In the sense that
    I again changed the country, the job, and the living environment at once.
  prefs: []
  type: TYPE_NORMAL
- en: The ***second reason*** is that 2023 was one of the biggest years of new technological
    development since I started my career, and the knowledge barrier for entering
    the data area has increased.
  prefs: []
  type: TYPE_NORMAL
- en: With all the new developments and sudden demands on generative AI skills in
    the data field, I think it‚Äôs one of the most challenging times to start a career.
  prefs: []
  type: TYPE_NORMAL
- en: To confirm this statement, I will just add that even a pioneer of machine learning,
    [Andrew Ng](https://www.andrewng.org/), recently wrote a memo on how to build
    a career in AI [[1](https://info.deeplearning.ai/how-to-build-a-career-in-ai-book)].
  prefs: []
  type: TYPE_NORMAL
- en: '**It‚Äôs little to mention how this memo is truly inspirational**.'
  prefs: []
  type: TYPE_NORMAL
- en: Not only does it encourage people to enter the field of AI, but it also gives
    advice on which skills are required and how to overcome your internal ‚Äúhuman‚Äù
    struggles when searching for a job or switching career paths.
  prefs: []
  type: TYPE_NORMAL
- en: Although I can‚Äôt fully understand how challenging it is to start a data career
    nowadays, I was able to ‚Äúfind myself‚Äù in most of the challenges Andrew described
    in the memo.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, I know how tricky it is to start building a data career if you
    didn‚Äôt explicitly study this area. The feeling of not knowing where to start,
    what to learn first, or how to develop is well-known to me.
  prefs: []
  type: TYPE_NORMAL
- en: This is exactly the second main reason I finally decided to write this blog
    post and sum up the ‚Äúinsights‚Äù I gathered in the past 12 years of my career.
  prefs: []
  type: TYPE_NORMAL
- en: '**With this post, my goal is to help someone ‚Äúout there‚Äù with their data career
    struggles and make new joiners feel encouraged to enter this area. I aim to humanize
    this process by sharing my stories and a few lessons learned on the path of building
    a data career.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And now the same old question has arisen: *How to name the report to sound
    cool?*'
  prefs: []
  type: TYPE_NORMAL
- en: Again, having in mind that 2023 is the year that marked 12 years of my career,
    I only thought the appropriate name for the report would be ***‚ÄúThe Cosmic 2023‚Äù***.
  prefs: []
  type: TYPE_NORMAL
- en: So, let me share with you the journey that shaped me as a data professional
    and made me decide to build, and stick to, a career in the most amazing field
    ever‚Äî**the data field.**
  prefs: []
  type: TYPE_NORMAL
- en: 'The Cosmic 2023: The 3 Stories with Input-Output Flow'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the title of the section states, I will share with you three stories that
    mark the main stages of my professional data journey.
  prefs: []
  type: TYPE_NORMAL
- en: '**Story one**, named **‚ÄúPer Aspera ad Astra‚Äù**, is a story of how I started
    a data journey. And how you probably shouldn‚Äôt. ;)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Story two**, named **‚ÄúTerra Incognita*‚Äù***, is a story of how I managed to
    land my data industry job(s) in a new country.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Story three**, named **‚ÄúSemper Crescens**‚Äù, is a story of the next career
    level and adopting a growth mindset in the data field.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Each story has an input-output flow:'
  prefs: []
  type: TYPE_NORMAL
- en: The ***story input***part represents a story background.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ***story output*** part represents a story outcome.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the section ending, I will share the lessons learned to sum up the most important
    insights from the experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'Story #1: Per Aspera ad Astra üåü'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A story about how (not ;)) to start a data journey without a computer science
    background.
  prefs: []
  type: TYPE_NORMAL
- en: ‚û°Ô∏è ***Story input***
  prefs: []
  type: TYPE_NORMAL
- en: Having studied mechanical engineering (ME), I always lacked passion for most
    of the ME core courses. By this, I mean the ‚Äúspecial chapters‚Äù of the courses
    like *Elements of Construction*, *Mechanics of Fluids*, *Thermodynamics*, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'I was just not 100% into the course material, and the best part of every exam
    for me was when I had to resolve mathematical equations and derive the calculations.
    This was ‚Äú***green flag #1***‚Äù I should orient my career in the analytical area.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The ***‚Äúgreen flags #2 and #3‚Äù*** happened during my master''s studies. I remember
    it being a hot summer day, and my classmates and I were sitting in the small lab
    room and attending the course named *Information Systems*. And there it was‚Äîthe
    course where I learned the basics of how to do relational database architecture
    design and how to create [CRUD](https://en.wikipedia.org/wiki/Create,_read,_update_and_delete)
    applications and SQL reports from them.'
  prefs: []
  type: TYPE_NORMAL
- en: Later on, I took another course named *Information Management*, where I was
    able to learn about advanced analysis using only SQL. I loved it instantly, and
    I knew back then this was exactly the area for me.
  prefs: []
  type: TYPE_NORMAL
- en: You would probably expect this to be enough to automatically start working in
    the data field. However, this was far from my path.
  prefs: []
  type: TYPE_NORMAL
- en: After finishing my studies in 2011, I got an internship at a manufacturing company,
    where I worked on the project management side. A bit of the reporting was present
    in my daily tasks, but this was just not ‚Äúit‚Äù. ***I wanted to work with databases.***
  prefs: []
  type: TYPE_NORMAL
- en: After almost **1 year**, I found an ‚Äúexit door‚Äù in the unstable work market,
    and I got the position of *Research and Teaching Assistant* at my alma mater.
    Accepting the role with a high dose of romanticism, I was finally hoping for my
    analytical journey to start.
  prefs: []
  type: TYPE_NORMAL
- en: I was, to simply put it ‚Äî wrong. :)
  prefs: []
  type: TYPE_NORMAL
- en: One thing I didn‚Äôt think about before was that when you work in academia, no
    dataset is waiting for you. In a lot of cases, there is not even a project or
    a company partner waiting for you. ***You need to find both on your own.***
  prefs: []
  type: TYPE_NORMAL
- en: To get to this point, i.e., to find my company partner who would give me a dataset,
    it took me **another 3 years**. I won‚Äôt go into details about the problems and
    obstacles along the way, as this is a topic for another blog post. :) But I can
    tell you it was an iterative process of networking and relying on good people‚Äôs
    beliefs in me.
  prefs: []
  type: TYPE_NORMAL
- en: After this longer process, I just remember the feeling of being proud and having
    immense motivation to work with ‚Äúmy precious‚Äù data.
  prefs: []
  type: TYPE_NORMAL
- en: ‚¨ÖÔ∏è ***Story output***
  prefs: []
  type: TYPE_NORMAL
- en: I finally got my datasets.
  prefs: []
  type: TYPE_NORMAL
- en: And, as soon as I thought the hardest part was behind me, the difficulties only
    began.
  prefs: []
  type: TYPE_NORMAL
- en: 'Questions were piling up: What to do now with this data? How do you develop
    something new to have a scientific contribution?'
  prefs: []
  type: TYPE_NORMAL
- en: I had no clue. No clue where to start or how to finish the analytical part of
    my thesis.
  prefs: []
  type: TYPE_NORMAL
- en: Then somehow, in the process of reading scientific publications, I stumbled
    on the area called ‚Äú[data mining](https://www.techtarget.com/searchbusinessanalytics/definition/data-mining#:~:text=Data%20mining%20is%20the%20process,make%20more%2Dinformed%20business%20decisions.)‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: And there it was again‚Äîsomething I had been waiting for. The analytical techniques
    I can use to develop my models from the obtained datasets.
  prefs: []
  type: TYPE_NORMAL
- en: If only it was as easy as that.
  prefs: []
  type: TYPE_NORMAL
- en: 'The new struggles began once I delved into the world of [ETL processing](https://en.wikipedia.org/wiki/Extract,_transform,_load)
    to prepare the data for the modelling stage. I had messy, missing, and imbalanced
    datasets without proper joins that had to be joined together. This was the time
    when I was regularly staying awake and working until 2-3 AM with my business colleagues
    (note: they were Aircraft Engineers working in the Maintenance Control Center
    with a 24/7 working schedule) to understand different data sources in the core.'
  prefs: []
  type: TYPE_NORMAL
- en: Once this battle was won and input datasets were prepared, the next one was
    learning about machine learning modelling. From [feature selection](https://machinelearningmastery.com/feature-selection-with-real-and-categorical-data/#:~:text=Feature%20selection%20methods%20are%20intended,redundant%20predictors%20from%20the%20model.)
    and [dimensionality reduction](https://en.wikipedia.org/wiki/Dimensionality_reduction#:~:text=Dimensionality%20reduction%2C%20or%20dimension%20reduction,close%20to%20its%20intrinsic%20dimension.)
    to selecting the proper machine learning algorithm and understanding the math
    behind it. On top of that, I was collecting knowledge of statistical analysis
    and how to evaluate, compare, tune, and present the model outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: This all **took another 3 years**.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, putting it all together, it took me **6 years** to be able to say that
    I understand how to create value from data.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, this time I finally got a degree that had ‚Äúsomething to do with
    data‚Äù. :)
  prefs: []
  type: TYPE_NORMAL
- en: 'Story #2: Terra Incognita üó∫Ô∏è'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A story about how to land industry job(s) (in a foreign country).
  prefs: []
  type: TYPE_NORMAL
- en: ‚û°Ô∏è ***Story input***
  prefs: []
  type: TYPE_NORMAL
- en: Following my ‚Äúbig-life victory‚Äù, i.e., getting a new degree, I started working
    on my next career move‚Äîfinding an industry job.
  prefs: []
  type: TYPE_NORMAL
- en: I created a completely new CV, as the old one was no longer a trend in the market.
    I created profiles on all job and recruiting portals in the country. And finally,
    I started applying for the few available data-alike positions listed and sending
    [open applications](https://husite.nl/how-to-apply/orientation/open-application/#:~:text=Open%20application%20means%20that%20you,there%20being%20a%20job%20opening.).
  prefs: []
  type: TYPE_NORMAL
- en: I say ‚Äúa few available positions‚Äù, as the market in 2017 in a country of 4 million
    people was not in high demand for these roles back then.
  prefs: []
  type: TYPE_NORMAL
- en: If I recall properly, all together in Q4‚Äì2017, there were 4‚Äì5 data positions
    open to which I applied. From these 4‚Äì5 vacancies and several open applications,
    I managed to land 2 interviews.
  prefs: []
  type: TYPE_NORMAL
- en: After passing the initial assessment tests (technical, intelligence, and/or
    organisational), the next stage was an interview with the hiring leads.
  prefs: []
  type: TYPE_NORMAL
- en: Again, I won‚Äôt go into the details here, but I will just add how I wish I could
    forget some of the questions I got in these interviews. One direct question was
    ‚ÄúWhat do you even know?‚Äù after I elaborated on my thesis work.
  prefs: []
  type: TYPE_NORMAL
- en: You can imagine my level of confusion about this and similar questions. I felt
    this was not okay, and things should look different. I should be treated differently.
  prefs: []
  type: TYPE_NORMAL
- en: I took matters into my own hands and made a plan to search for a job where I
    could get an equal chance, where things were different, and where I could get
    more life opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: 'To cut to the chase: Igot *different* after a while*.* I got a job in a *different*
    industry in a *different* country, with all the *different* challenges in the
    package. :)'
  prefs: []
  type: TYPE_NORMAL
- en: 'It was not the smoothest road to get to this point, and the following statistics
    will give you a better idea of the process:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Time duration*: it took me 14¬†weeks;'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Number of applications*: 60 job applications;'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Number of landed interviews*: 3 interviews with several rounds¬†(2‚Äì3);'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Number of offers*: 1 job offer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As you can see from the above-listed numbers, I was in a hurry. I spent most
    of my free time looking at new job openings on a specific job board and writing
    cover letters.
  prefs: []
  type: TYPE_NORMAL
- en: However, every minute spent on this was worth my time. I got a job.
  prefs: []
  type: TYPE_NORMAL
- en: ‚¨ÖÔ∏è ***Story output***
  prefs: []
  type: TYPE_NORMAL
- en: I finally got it‚Äîthe job as an ***IT consultant***. Someone thought I had what
    it takes for this role, regardless of the missing language skills, not knowing
    how to work with specific tools, and bureaucratic obstacles (working permit).
    :)
  prefs: []
  type: TYPE_NORMAL
- en: Accepting this offer was a no-brainer for me, and I knew it was a good choice.
    The first reason for this was that, as a consultant, I was again working on projects.
    So, something similar to what I had in my previous role. The second reason was
    *the knowledge*. This job gave me the freedom to collect and build knowledge in
    new data areas.
  prefs: []
  type: TYPE_NORMAL
- en: This was the time when I got acquainted with data warehouse architecture design
    concepts and cloud platforms. Both areas were completely new to me and extremely
    interesting.
  prefs: []
  type: TYPE_NORMAL
- en: And then one day I got a call from an unknown number. It was a call from the
    recruiter, explaining something about the new team starting a new data project
    and having my CV from almost a year ago on his stack.
  prefs: []
  type: TYPE_NORMAL
- en: 'At first, I didn‚Äôt get what this call was about, but I agreed to have a follow-up
    call. What I can still recall from the second call is one piece of information:
    ‚ÄúYou will work with billions of records.‚Äù My eyes sparkled. Never before have
    I worked with Big Data, and this opportunity sounded great. So, I decided to take
    it and start a new role‚Äîas a ***Data Engineer***on a Big Data migration project.'
  prefs: []
  type: TYPE_NORMAL
- en: The job was fulfilling‚Äîlearning intensively about coding and co-developing near-real-time
    data ingestion pipelines, as well as co-developing analytical customer-oriented
    models and insights. Again, I was collecting new data engineering and data science
    knowledge by working on use cases I had never worked on before.
  prefs: []
  type: TYPE_NORMAL
- en: This process was constant‚Ä¶until one day, the company went **bankrupt**.
  prefs: []
  type: TYPE_NORMAL
- en: Well, this was not in my plans by far. :) I was suddenly jobless and started
    sending out my CV in the pandemic pre-summer (i.e., dead) job season.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily enough, by this time I already had a small network, and one of my former
    colleagues recommended me to his company. His company was migrating their analytical
    dataset to the cloud platform and had no one to work full-time on this topic.
    The stars aligned‚ÄîI was jobless, and they were in a search. Win-win situation.
    So, again, I started my new role‚Äîas a ***Data Analyst****.*
  prefs: []
  type: TYPE_NORMAL
- en: This position has shaped me in different directions. The ones I never expected.
  prefs: []
  type: TYPE_NORMAL
- en: 'The reasons are numerous: from being a business analyst to being a data generalist
    (analyst, engineer, and scientist in one) and working on the first line between
    IT and business colleagues, from learning almost every aspect of the business
    through data, and from being a ‚Äúone-woman show‚Äù to [building a data team](https://medium.com/towards-data-science/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84).'
  prefs: []
  type: TYPE_NORMAL
- en: To sum it up, it took me **another 3 years, or altogether 9 years,** to progress
    to the next career level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Story #3: Semper Crescens üß†'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A story of the new role and working towards adopting a growth mindset.
  prefs: []
  type: TYPE_NORMAL
- en: ‚û°Ô∏è ***Story input***
  prefs: []
  type: TYPE_NORMAL
- en: The next career level‚ÄîI got an offer to [build a data team](/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84)
    and become a ***Data Lead***. I mean, I already have 6 years of experience as
    a mentor and coaching students, so this should be easy, right?
  prefs: []
  type: TYPE_NORMAL
- en: Except it wasn‚Äôt.
  prefs: []
  type: TYPE_NORMAL
- en: But let‚Äôs rewind a bit on how I arrived at this point. I still think to this
    day the most influential factor was ‚Äúbeing in the right place at the right time‚Äù
    .
  prefs: []
  type: TYPE_NORMAL
- en: 'Meaning: I was the first to work full-time on a migration project; I had experience
    in different data fields; the business requirements on the data side were exploding;
    and I brought ideas on how to create a long-term data roadmap. Again, the stars
    aligned, and apparently, it was a logical choice to be ‚Äúthe one‚Äù who would form
    and lead a data team.'
  prefs: []
  type: TYPE_NORMAL
- en: A leap of faith was given to me. So, I grabbed it and started a new role.
  prefs: []
  type: TYPE_NORMAL
- en: It would be an understatement to say how lost I was in this position at the
    beginning. It was again like building a new career and not knowing what to do
    first.
  prefs: []
  type: TYPE_NORMAL
- en: Initially, I was not able to let go of the technical work, and I was clinging
    to it. I mean, I did all the development from scratch, and now someone wants to
    take it over? Although I was not able to manage the development requirements by
    myself anymore, it was hard to let go of hands-on work.
  prefs: []
  type: TYPE_NORMAL
- en: Then, I realised I needed to do ‚Äúhuman-oriented‚Äù tasks too. Motivate colleagues,
    conduct 1-on-1 talks, provide guidance wherever possible, create team vision and
    objectives, lead hiring, and all together, create a pleasant working environment.
  prefs: []
  type: TYPE_NORMAL
- en: As a bonus, there were other tasks‚Äîthe ‚Äúmanagement‚Äù tasks‚Äîdoing team budgeting,
    controlling, collecting, and organising work per data role, and presenting the
    team.
  prefs: []
  type: TYPE_NORMAL
- en: These werechallenging tasksfor me, and I needed help.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, I had it. Not only did I get support from my supervisors, but I also
    got support from my peers. In addition, I even got support from former supervisors
    and their peers.
  prefs: []
  type: TYPE_NORMAL
- en: However, this was not enough for me. The real change happened, and the role
    became easier when I started reading books on psychology and organisation, following
    people who were sharing their stories on leadership, attending workshops, and
    taking coaching.
  prefs: []
  type: TYPE_NORMAL
- en: After this, I realised everyone can grow in unknown dimensions faster and more
    successfully with proper guidance. And these were my first steps to acquiring
    what I later discovered is called a ‚Äú[growth mindset](https://hbr.org/2016/01/what-having-a-growth-mindset-actually-means)‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: ‚¨ÖÔ∏è ***Story output***
  prefs: []
  type: TYPE_NORMAL
- en: Now, I am not saying I possess a growth mindset in every life situation. In
    the end, I am only a human, and my fixed mindset is present in me. However, I
    will say I am ***dedicated to getting one.***
  prefs: []
  type: TYPE_NORMAL
- en: Like everything else in life, this takes constant work and discipline. It takes
    being able to reflect and take several steps back when needed. It takes not caring
    if you turn out looking ignorant sometimes. And it takes focusing on your growth
    through learning.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you realize that it‚Äôs not about chasing roles and the hierarchical
    ladder; it‚Äôs about *knowledge*.
  prefs: []
  type: TYPE_NORMAL
- en: '**After the** **12-year journey** and being currently in the second Data Lead
    role, the important thing for me is that I further acquire knowledge inside and
    outside of the data field. Especially when it comes to generative AI development,
    as it will impact the entire way of working in the data industry.'
  prefs: []
  type: TYPE_NORMAL
- en: Except for this, I believe I am finally able to empower and support others on
    a similar path by sharing my experiences. All to create more interest in the data
    field and attract new talents.
  prefs: []
  type: TYPE_NORMAL
- en: Lessons learned üßê
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I will try to keep it short here and list the most important lessons learned
    on the 12-year-long path described before. More technical details will follow
    in another blog. ;)
  prefs: []
  type: TYPE_NORMAL
- en: '***Data Career Essentials***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Build the foundational knowledge.* Understand the importance of foundational
    knowledge in the data field. In other words, gain logic by learning math and statistics
    first, algorithms, or understanding data structures, architectures, and coding
    principles. It‚Äôs a lot, of course, but knowing general concepts will make your
    hands-on work easier later on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Deliver quality work (whenever possible).* Prioritise quality over quantity
    in your work, and adopt a methodological way of working for clarity and better
    performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Avoid excuses (whenever possible).* It‚Äôs always easy to justify yourself and
    find excuses for‚Äîwell, everything. However, taking responsibility and owning your
    mistakes will make you stand out from the crowd.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Create your opinions (whenever possible).* Develop critical thinking skills
    by evaluating and questioning existing findings and conclusions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Always keep learning.* Recognise the value of self-paced learning and continuous
    education by using online e-learning platforms. Learn about business, psychology,
    and other sciences to complement your technical knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Do personal retrospectives.* Keep track of your failures to measure your progress
    later on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Data Career Personal Insights***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Search for so long until you get a ‚Äúyes‚Äù.* Train yourself to be persistent
    in challenging career situations, and don‚Äôt take ‚Äú*noes*‚Äù personally.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Learn that* ‚Äú*no, thank you*‚Äù *is a full sentence.* Focus on the goals that
    matter to you, and respect others along the way.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Someone‚Äôs ceiling is your floor.* Probably the best advice I ever got was
    not to limit my ambitions on account of the viewpoints of others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Credits where credits are due.* Understand the importance of giving credit
    and the value of sharing knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Rely on 2F.* Seek support from friends and family during tough times.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*It‚Äôs you against you.* Your career is not a competition, and no one has the
    same starting point in life. Everyone is struggling on their own paths, and it
    makes no sense to compare yourself to others. It is only you against you.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Conclusion: ‚ÄúThere is no cure for curiosity‚Äù'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By sharing my stories in this blog, I wanted to normalise the struggles on the
    path of building your data career. I aimed to give you examples of how every obstacle
    can be resolved if you persist in finding solutions and working towards your goals.
  prefs: []
  type: TYPE_NORMAL
- en: With this, I wanted to motivate the people who didn‚Äôt study this field and the
    ones who are thinking of switching careers to **join the data field**.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs probably not going to be a smooth journey, but have confidence that every
    second will be worthwhile a few years from now‚Äîmaybe 3, 6, 9, or the cosmic 12\.
    ;)
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, I will end this blog with a saying from [Dorothy Parker](https://en.wikipedia.org/wiki/Dorothy_Parker):'
  prefs: []
  type: TYPE_NORMAL
- en: '*The cure for boredom is curiosity; there is no cure for curiosity.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, be curious and join the most amazing field ever ‚Äî ***the data field*.**
    :)
  prefs: []
  type: TYPE_NORMAL
- en: '*Thank you for reading my post. Stay connected for more stories on* [*Medium*](https://medium.com/@martosi/subscribe)
    *and* [*LinkedIn*](https://www.linkedin.com/in/martosi/)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: Acknowledging the pillars of support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As this is an end-of-year ‚Äúreport‚Äù, I need to express my gratitude to everyone
    who shared and is still sharing my journey.
  prefs: []
  type: TYPE_NORMAL
- en: '***Family & Friends.*** On the path of pivoting to and sticking to a data career,
    I got immense support from family and friends. You cried and laughed together
    with me through challenging times. Thank you for sticking with me.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Mentors & Colleagues***. To my former supervisors and their peers, whom
    I considered mentors and whom I can still call today for a piece of advice. The
    same is true for my colleagues. Thank you for everything I have learned from you.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Community.*** On Medium and LinkedIn, I crossed paths with people who inspired,
    applauded, and shared my stories ([TDS](https://towardsdatascience.com/)). This
    sometimes puts an amazing light on my days. Thank you for sharing your kindness.'
  prefs:
  - PREF_UL
