- en: The lyrics seem good. It’s a bit bland and has quite a few clichés. But I do
    like the visuals that were conjured up as abstract vignettes. GPT-4 spelled out
    all the choruses, but I omitted the repetition. I noticed how the system mostly
    rhymed every couplet in the new song. The rhymes are solid, but the style diverged
    from “Bloody Brain,” which had very few rhymes. However, I did like the complex
    AAAB-CCCB rhyming structure in the verses.
