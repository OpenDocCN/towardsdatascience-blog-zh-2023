- en: 'Writing Songs with GPT-4: Part 1, Lyrics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/writing-songs-with-gpt-4-part-1-lyrics-3728da678482](https://towardsdatascience.com/writing-songs-with-gpt-4-part-1-lyrics-3728da678482)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How to use the latest language model from OpenAI to help write lyrics for original
    songs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://robgon.medium.com/?source=post_page-----3728da678482--------------------------------)[![Robert
    A. Gonsalves](../Images/96b4da0f602a1cd9d1e1d2917868cbee.png)](https://robgon.medium.com/?source=post_page-----3728da678482--------------------------------)[](https://towardsdatascience.com/?source=post_page-----3728da678482--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----3728da678482--------------------------------)
    [Robert A. Gonsalves](https://robgon.medium.com/?source=post_page-----3728da678482--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----3728da678482--------------------------------)
    ·16 min read·Apr 18, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c21f5b72d85499be2ca95b5507aa469a.png)'
  prefs: []
  type: TYPE_IMG
- en: '**“young rapper singing into a microphone in a studio wearing headphones with
    a computer screen in the background,”** I*mage created using an AI image creation
    program,* Midjourney, and edited by the author'
  prefs: []
  type: TYPE_NORMAL
- en: I have been writing about the various iterations of OpenAI’s large language
    models for the last three years, including using GPT-3 [1] to [compose music](https://medium.com/towards-data-science/ai-tunes-creating-new-songs-with-artificial-intelligence-4fb383218146)
    and ChatGPT [2], a.k.a. GPT-3.5, to [write poetry](https://medium.com/towards-data-science/using-chatgpt-as-a-creative-writing-partner-part-1-prose-dc9a9994d41f).
    After experimenting with the latest language model, GPT-4 [3], I found that it
    can write song lyrics that tell coherent stories with rhyming words.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, part one in a series of three, I will discuss the background
    of GPT-4 and compare its ability to write lyrics and music with GPT-3\. Next,
    I’ll show how GPT-4 can read lyrics from current bands and compose songs in their
    style. I’ll end with a general discussion on using AI to write music and some
    next experimentation steps.
  prefs: []
  type: TYPE_NORMAL
- en: In [part two](https://medium.com/towards-data-science/writing-songs-with-gpt-4-part-2-chords-173cfda0e5a1)
    of the series, I will explore how GPT-4 can write chords for songs, and in [part
    three](/writing-songs-with-gpt-4-part-3-melodies-848ab3614e7a), I will use the
    system to create new melodies to accompany the lyrics.
  prefs: []
  type: TYPE_NORMAL
- en: Introducing GPT-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On March 14th, I got an email from OpenAI letting me know I had access to their
    new language model, GPT-4\. Here’s what they said about their model in their technical
    report.
  prefs: []
  type: TYPE_NORMAL
- en: We report the development of GPT-4, a large-scale, multimodal model which can
    accept image and text inputs and produce text outputs. While less capable than
    humans in many real-world scenarios, GPT-4 exhibits human-level performance on
    various professional and academic benchmarks, including passing a simulated bar
    exam with a score around the top 10% of test takers. GPT-4 is a Transformer-based
    model pre-trained to predict the next token in a document. The post-training alignment
    process results in improved performance on measures of factuality and adherence
    to desired behavior. OpenAI, GPT-4 Technical Report [3]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The report also discussed the steps OpenAI made toward improving the safety
    and alignment of their GPT-4 model to have the system “follow human values and
    follow human intent.” They highlighted their use of over 50 domain experts for
    adversarial testing, how they built a model-assisted safety pipeline, and how
    they improved safety metrics over prior models [3].
  prefs: []
  type: TYPE_NORMAL
- en: The new model is not free. OpenAI charges US$20 per month for ChatGPT Plus,
    which allows access to the new GPT-4 chatbot. When I signed up and logged in,
    I could see three options for chat models.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/be5b92e2892183fd9f0032e8b4f4142c.png)![](../Images/c2e8722be10d5e574f2e2ca075889f08.png)![](../Images/3bc6425791c16037abd102c53084b392.png)'
  prefs: []
  type: TYPE_IMG
- en: '**A Description of the Three Model Options for ChatGPT**, Screenshots from
    OpenAI'
  prefs: []
  type: TYPE_NORMAL
- en: You can see how OpenAI cranked up the “reasoning” and “conciseness” levels for
    GPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: Note that, by default, OpenAI will retain users’ inputs and generated responses
    “to improve model performance,” as spelled out in their [data policy doc](https://help.openai.com/en/articles/5722486-how-your-data-is-used-to-improve-model-performance).
    This means they can use the data to train their models. I chose to opt out of
    their data collection by using the form, [here](https://docs.google.com/forms/d/e/1FAIpQLScrnC-_A7JFs4LbIuzevQ_78hVERlNqqCPCt3d8XqnKOfdRdQ/viewform).
  prefs: []
  type: TYPE_NORMAL
- en: Comparing the Models for Writing Lyrics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After experimenting with the new GPT-4 system, I found a substantial increase
    in the quality of responses compared to the original GPT-3 model, especially with
    rhyming words.
  prefs: []
  type: TYPE_NORMAL
- en: Composing Lyrics with the OG, GPT-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here’s my attempt at composing a song with the original GPT-3 model. I am using
    the word “couplet,” which means two lines of rhyming lyrics.
  prefs: []
  type: TYPE_NORMAL
- en: '*RobG: Write lyrics for the first verse of a rock song about dogs and cats
    that end with rhyming words for each couplet.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*GPT-3:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dogs and cats living together
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mingling in perfect harmony
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Running around and playing
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Until it’s time for bed
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Curled up side by side
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a furry little ball
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The pets we love the best
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Are the ones who make our house a home
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OK, these lyrics paint a cute little story. However, none of the couplets rhyme,
    and the meter of the lines doesn’t match very well.
  prefs: []
  type: TYPE_NORMAL
- en: Composing Lyrics with the New Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here’s how the new GPT-4 model responded to the same prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '*RobG: Write lyrics for the first verse of a rock song about dogs and cats
    that end with rhyming words for each couplet.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*GPT-4:*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dogs and cats, they roam the streets
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Furry friends with hearts that beat
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Claws and paws, they rule the land
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tails a-waggin’, they understand
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Side by side, they chase the wind
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bound together, best of friends
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They’re rockin’ in the moonlit night
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dogs and cats, they’re out of sight
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ah, much better! For the most part, the rhymes are good. The word “wind” rhyming
    with “friends” is a stretch. But the phrasing is solid, with a similar meter for
    each line.
  prefs: []
  type: TYPE_NORMAL
- en: Composing Music in the Style of Your Band
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To see if GPT-4 could write music in a specified style, I contacted several
    local bands and asked if I could compose a song using their lyrics as references.
    They all agreed.
  prefs: []
  type: TYPE_NORMAL
- en: I started by having GPT-4 compose lyrics in the style of [Rhode Iceland](https://www.facebook.com/RhodeIceland/),
    an alternative rock band from Lowell, MA, [Hi Fi Monk](https://www.facebook.com/HiFiMonk/),
    a hip-hop/funk/reggae outfit based in Boston, MA, and [The Agents](https://www.facebook.com/theagentsri/),
    a ska band based in Providence, RI.
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing Lyrics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To enable GPT-4 to analyze songs from the three bands, I wrote some code to
    get a transcription of lyrics from audio files using two open-source projects.
    I used [Whisper](https://github.com/openai/whisper), a speech-to-text AI model
    by OpenAI [4], to transcribe the lyrics. I then ran the transcribed lyrics through
    GPT-4 to indicate the song parts, i.e., verse, chorus, etc. You can run my code
    on my Google Colab, [here](https://colab.research.google.com/github/robgon-art/ml-tabify/blob/main/Song_Transcriber.ipynb).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6613f182182296d5c868c04873d7a896.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Rhode Iceland**, Image Used with Permission'
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to Rhode Iceland
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, I had GPT-4 analyze Rhode Iceland’s song, “Bloody Brain,” by passing
    in the lyrics. Note that the new model can process more text than previous models.
    GPT-3.5 could only process 4,000 tokens, which is equivalent to 3,125 words. But
    GPT-4 has two versions. One processes 8,000 tokens, and the other processes 32,000
    tokens, equivalent to a whopping 25,000 words. Here’s my prompt.
  prefs: []
  type: TYPE_NORMAL
