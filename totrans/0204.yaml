  type: TYPE_NORMAL
- en: ‣ Number of PRs
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of code reviews
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of technical documents
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of tech debt tickets addressed
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Impact of refactoring on performance/code quality etc
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Test coverage increase by X%
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of reusable frameworks/libraries created
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of successful releases (i.e. lack of emergency releases after a release)
  prefs: []
  type: TYPE_NORMAL
- en: Reliability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ SLAs increased by X%
  prefs: []
  type: TYPE_NORMAL
- en: ‣ TTD/TTM/TTR average times
  prefs: []
  type: TYPE_NORMAL
- en: Productivity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ Tools created to automate a repetitive task to reduce time by X%
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of tickets completed ahead of time
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of overtime hours worked
  prefs: []
  type: TYPE_NORMAL
- en: Cost saving
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ Saved $$$ by using open source instead of paid library
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Saved $$$ by using cloud services
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Saved $$$ by implementing DevOps pipelines
  prefs: []
  type: TYPE_NORMAL
- en: People
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ Number of people onboarded
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of people interviewed
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of people mentored
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Impact on the above in the team setting (e.g. faster delivery capability)
  prefs: []
  type: TYPE_NORMAL
- en: Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ Number of completed courses
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of new tech stacks introduced as a result of keeping up with tech
  prefs: []
  type: TYPE_NORMAL
- en: Other [glue work](https://noidea.dog/glue)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ‣ Number of KT sessions organised
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of stakeholder meetings organised
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Number of process improvements implemented
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Acting as a liaison between cross-functional teams to facilitate communication
