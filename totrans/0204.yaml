  prefs: []
  type: TYPE_NORMAL
- en: ‣ Impact of proactivity to solving problems
  prefs: []
  type: TYPE_NORMAL
- en: ‣ Design discussions that you have been part of
  prefs: []
  type: TYPE_NORMAL
- en: Undertaking a well-crafted performance self-evaluation can be one of the most
    effective internal marketing activities one can engage in. I hope you have found
