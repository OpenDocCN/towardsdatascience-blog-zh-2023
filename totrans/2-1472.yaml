- en: Contributing to open-source projects is another way to get involved with a real-world
    project, and level up your programming and engineering skills. Consider contributing
    to some of the packages you use most frequently such as [Pandas](https://pandas.pydata.org/contribute.html),
    [NumPy](https://numpy.org/contribute/), or [scikit-learn](https://scikit-learn.org/stable/developers/contributing.html).
    And remember, the development and maintenance of these packages almost exclusively
    by volunteers keep us in a job, so consider giving back!
