- en: Should you get a masterâ€™s in data science?
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The short answer: itâ€™s not necessary. Because data science undergraduate and
    graduate programs are still so new, they are not yet required for most data science
    positions. Furthermore, it generally takes several years for a new degree program
    to establish a reputation in the academic community.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: In my experience, employers are much more interested in which types of statistical
    models and data pipelines youâ€™ve built to solve real-world problems than they
    are in which university classes youâ€™ve taken. *In the data science world, â€œdoingâ€
    is much better than â€œknowing.â€* Before considering an advanced degree program
    or paid certificate first, try to complete a few hands-on data science projects
    from start to finish.
