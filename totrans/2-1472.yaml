- en: Making the Jump from Data Analyst to Data Scientist in 2023
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/making-the-jump-from-data-analyst-to-data-scientist-in-2023-74e2cf7fc139](https://towardsdatascience.com/making-the-jump-from-data-analyst-to-data-scientist-in-2023-74e2cf7fc139)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The skills and resources you need to transition from a data analyst to data
    scientist position.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@mary.newhauser?source=post_page-----74e2cf7fc139--------------------------------)[![Mary
    Newhauser](../Images/7f0d7287f7b735bb9391858f1fc641ee.png)](https://medium.com/@mary.newhauser?source=post_page-----74e2cf7fc139--------------------------------)[](https://towardsdatascience.com/?source=post_page-----74e2cf7fc139--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----74e2cf7fc139--------------------------------)
    [Mary Newhauser](https://medium.com/@mary.newhauser?source=post_page-----74e2cf7fc139--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----74e2cf7fc139--------------------------------)
    ·12 min read·Jan 2, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2ce4da868cc4bcbf2a3804a313e9a66c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image created by the author using [Canva](http://www.canva.com).
  prefs: []
  type: TYPE_NORMAL
- en: Imposter syndrome, frustration, doubt. These are just a few of the things I
    experienced while trying to make the jump from data analyst to data scientist
    in 2018\. In the five years since, advances in artificial intelligence have introduced
    world-changing technologies such as large language and [transformer models](https://jalammar.github.io/illustrated-transformer/),
    [diffusion models](https://www.assemblyai.com/blog/diffusion-models-for-machine-learning-introduction/),
    and improved [computer vision models](https://www.forbes.com/sites/sabbirrangwala/2022/10/04/advances-in-computer-vision-propel-transportation-autonomy/?sh=62e60f44147f).
    And while the amount and quality of resources to teach yourself data science has
    exploded in the past five years, the skills you need to transition from a data
    analysis to data science role remain the same.
  prefs: []
  type: TYPE_NORMAL
- en: My jump from data analyst to data scientist was overwhelming. I had a limited
    understanding of my own qualifications, I had no idea whether or not I was applying
    for the right types of jobs, and I didn’t have a single person in the data science
    space I could ask for advice. This article contains everything I learned along
    my own journey and everything I wish I’d known from the start, including leveraging
    your current skills, how to teach yourself data science, the basic skills you
    need to master, and a host of specific (free) resources to transform yourself
    into a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: What’s the difference between a data analyst and a data scientist?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While analysts have experience procuring, analyzing, and making business recommendations
    based on data from the past, scientists are essentially leveraging that data to
    create products that predict the future. In this respect, “future” doesn’t always
    mean predicting events that have not yet transpired, but many times means predicting
    outcomes on existing “unseen” data. Although data science roles require a more
    advanced skillset than analyst roles, the skills you need to master are not necessarily
    hard to learn.
  prefs: []
  type: TYPE_NORMAL
- en: Data analyst vs. data scientist skills
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Specific skills differentiate data analysts and data scientists. The table below
    generalizes the differences between the skills and tools commonly used by data
    analysts versus data scientists. One very important point to note is that these
    two categories are not mutually exclusive. For instance, some data analysts may
    already use R or Python for basic tasks in their current position. Likewise, a
    data scientist may choose to use Excel and descriptive statistics for certain
    projects that don’t require a predictive model.
  prefs: []
  type: TYPE_NORMAL
- en: Chart created by the author.
  prefs: []
  type: TYPE_NORMAL
- en: Leverage and understand your current analytical skills
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Your current job title may not include the words “data analyst,” but that doesn’t
    mean that you aren’t one. You may be a business analyst, business intelligence
    analyst, quality assurance analyst, customer success analyst, financial analyst,
    program analyst, or supply chain analyst. The bottom line is this: do you use
    insights gained from analyzing data to help others make business decisions? If
    the answer is yes, you are a data analyst!'
  prefs: []
  type: TYPE_NORMAL
- en: To better understand the skills you can bring to a data science job, ask yourself
    questions about your current and past jobs and educational background.
  prefs: []
  type: TYPE_NORMAL
- en: What [types of data](https://www.forbes.com/sites/adrianbridgwater/2018/07/05/the-13-types-of-data/?sh=59160fc33624)
    did you analyze?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Qualitative or quantitative?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text or numeric?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nominal, ordinal, or categorical?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discrete or continuous?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Steaming (live) or historical?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Structured, semi-structured, or unstructured?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Timeseries or geolocation?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User or operational?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How did you interact with the data and which tools did you use?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How did you interact with the data and which tools did you use?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Procure data from various sources (database, Google Sheets, Excel files)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clean data (standardization, outlier removal, merging data with vlookups, feature
    engineering)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analyze data (pivot tables, plots, SQL queries, R/Python, SPSS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicate findings (with internal, external stakeholders)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make business recommendations and data-driven decisions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How did you communicate your findings?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: PowerPoint presentations or written reports?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seminars or conference calls?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In which business vertical or academic specialty do you have experience?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Financial services — insurance, investing, accounting, auditing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Healthcare — public health, epidemiology, virology, clinical research
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Academia — physics, chemistry, biology, genetics, statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When reviewing the above information, *get specific as you can* *with the details.*
  prefs: []
  type: TYPE_NORMAL
- en: How large were the datasets you interacted with? Which types of SQL queries
    have you used? Which types of statistical models have you built and which metrics
    did you use to evaluate them? Which Python packages do you have experience with?
    Which types of communication skills have you employed when sharing insight from
    data? Which stakeholders have you made data-driven recommendations to? How much
    revenue or savings did your data-driven decisions garner?
  prefs: []
  type: TYPE_NORMAL
- en: 'Do not underestimate the importance of your non-technical skills and experiences
    when making the transition from data analyst to data scientist. As an analyst
    you bring an important asset to the table: you already know how to think about
    data in critical and novel ways. Embrace this mindset as you work to improve your
    technical skills.'
  prefs: []
  type: TYPE_NORMAL
- en: Methods to learn the basics of data science (for free)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/9cb776c054b29d6e0a28cbc1335af3d6.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [CHUTTERSNAP](https://unsplash.com/@chuttersnap?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Online learning platforms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you’re totally new to programming, I recommend investing in joining an online
    learning platform, like DataCamp or Codeacademy. *It’s the quickest way to start
    learning right away*, without having to download Python on your computer and set
    up your programming environment. Start by just learning your desired programming
    language, Python or R, before trying your hand at actual data science. Here are
    some suggested courses:'
  prefs: []
  type: TYPE_NORMAL
- en: DataCamp — [Introduction to Python](https://app.datacamp.com/learn/courses/intro-to-python-for-data-science)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DataCamp — [Learn Python 3](https://www.codecademy.com/learn/learn-python-3)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: YouTube
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re on a budget (or even if you’re not), YouTube has some incredible resources
    for learning technical data science skills.
  prefs: []
  type: TYPE_NORMAL
- en: '[3blue1brown](https://www.youtube.com/@3blue1brown) — Wide range of illustrated
    math and statistics videos (great neural network videos)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Programming with Mosh](https://www.youtube.com/@programmingwithmosh/featured)
    — Full courses and smaller topical videos for aspiring software engineers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Sentdex](https://www.youtube.com/@sentdex/featured) — Videos for learning
    Python, data visualization, machine learning, and deep learning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free online university courses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You don’t necessarily need to complete (and pay for) a certificate program on
    your road to becoming a data scientist. In my experience, a certificate looks
    nice on a resume, but employers are more interested in the real-world projects
    you’ve completed and the models you’ve built.
  prefs: []
  type: TYPE_NORMAL
- en: 'Nevertheless, strategically choosing single online classes to learn specific
    skills or technologies allows you to dive deeper into topics than online learning
    platforms. These courses are organized around a specific curriculum and are also
    taught by professors at top universities around the world. Here are some excellent
    examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Supervised Machine Learning: Regression and Classification](https://www.coursera.org/learn/machine-learning)
    — I recommend starting with this Coursera class taught by Andrew Ng. Understanding
    supervised machine learning provides the best foundation for learning more advanced
    concepts, such as deep learning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Harvard University CS50](https://www.youtube.com/watch?v=8mAITcNt710&ab_channel=freeCodeCamp.org)
    — One of the most popular introductory computer science courses in the world taught
    by one of the world’s best computer scientists, according to [freeCodeCamp](https://www.freecodecamp.org/news/harvard-cs50/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Stanford University CS101](https://www.edx.org/course/computer-science-101)
    — A self-paced course that teaches the essentials of computer science with no
    experience necessary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Stanford University CS329S](https://stanford-cs329s.github.io/syllabus.html)
    — Taught by MLOps master, [Chip Huyen](https://huyenchip.com/blog/), this course
    teaches how to create machine learning systems that are deployable, reliable,
    and scalable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-world data science projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: According to the [U.S. Bureau of Labor Statistics](https://www.bls.gov/ooh/math/data-scientists.htm),
    the demand for data scientists is projected to grow 36% between 2021 and 2031\.
    With high demand, high salaries, maximum flexibility, and nearly unlimited online
    learning opportunities, data science positions have never been more coveted by
    job seekers. Five years ago when I told people I was a data scientist, I usually
    had to explain what I did. Now when I say I’m a data scientist, people ask me
    what I think about ChatGPT or AI art. *This means that competition for junior
    data science jobs is steep.*
  prefs: []
  type: TYPE_NORMAL
- en: As a result, real-world data science experience has never been more important.
    Showcasing your programming skills through original code (not a copy of the Titanic
    classifier) will set you apart. It demonstrates your coding, analytics, and problem-solving
    skills as well as creativity. There are so many ways to gain this experience that
    I can’t list them all, but these are some of my favorites.
  prefs: []
  type: TYPE_NORMAL
- en: Learn data science through data for good (volunteering)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [data for good movement](https://www.gartner.com/smarterwithgartner/use-data-for-social-good)
    is centered around using data science and engineering skills for the greater social
    good. If you volunteer through a dedicated organization such as [DataKind](https://www.datakind.org/)
    or [CorrelAid](https://correlaid.org/en/), you can apply to work on projects that
    have already been vetted, scoped, and organized. By volunteering, you’ll learn
    and apply new skills, collaborate and network with other data scientists and engineers,
    and gain experience working in an asynchronous environment while working on an
    interesting project with a meaningful purpose.
  prefs: []
  type: TYPE_NORMAL
- en: Start a data science project at your current job
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re already working as a data analyst, you’ve probably already had some
    contact with the data scientists at your company. If not, reach out and introduce
    yourself to the data science team lead or a senior data scientist, or ask your
    team lead for an introduction. Ask questions to gain an understanding of what
    the team does and come up with a small project that meets a specific need. Through
    this experience, you’ll not only gain valuable technical skills but also a deeper
    understanding of how data science solutions can be tailored to solve specific
    business problems.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: Take workplace politics into account when asking to work with another
    team.*'
  prefs: []
  type: TYPE_NORMAL
- en: Create a small data science portfolio
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Show off your skills to your prospective employer before the interview.* The
    key to creating an effective data science portfolio is to start small and work
    on projects that are *interesting* *to you!* Here’s how to get started:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Website**'
  prefs: []
  type: TYPE_NORMAL
- en: Don’t bother with custom domain names and hosting, for now. To get something
    online quickly and for free, use [GitHub Pages](https://pages.github.com/) or
    [datascienceportfol.io](https://www.datascienceportfol.io/). I chose the latter
    for [my portfolio](https://www.datascienceportfol.io/marynewhauser) because it
    was the quickest option and required no coding on my part.
  prefs: []
  type: TYPE_NORMAL
- en: '**Projects**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Create small-scope projects and update them incrementally. Start with a data
    cleaning or visualization project and work your way up to building a model. Here
    are some ideas to get you started:'
  prefs: []
  type: TYPE_NORMAL
- en: Web scraping
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sentiment analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Timeseries analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Binary classifier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regression model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Topic modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text summarization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get involved in the data science (and open source) community
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My favorite way to get (and stay) inspired is by attending data science meetups,
    like [PyLadies Berlin](https://berlin.pyladies.com/) and [PyData Berlin](https://berlin.pydata.org/).
    Meetups are organized by volunteers and are usually sponsored by a local company
    currently hiring for data-specific roles. Members of the community present their
    latest personal and work-related projects (like a mini-conference) and leave some
    time for networking before or after.
  prefs: []
  type: TYPE_NORMAL
- en: If you are not yet a data scientist, that’s no reason to be intimidated by these
    meetups. While I’ve met many experienced and accomplished data scientists and
    engineers at these events, I’ve met many more *aspiring* data scientists and engineers.
  prefs: []
  type: TYPE_NORMAL
- en: Contributing to open-source projects is another way to get involved with a real-world
    project, and level up your programming and engineering skills. Consider contributing
    to some of the packages you use most frequently such as [Pandas](https://pandas.pydata.org/contribute.html),
    [NumPy](https://numpy.org/contribute/), or [scikit-learn](https://scikit-learn.org/stable/developers/contributing.html).
    And remember, the development and maintenance of these packages almost exclusively
    by volunteers keep us in a job, so consider giving back!
  prefs: []
  type: TYPE_NORMAL
- en: Should you get a master’s in data science?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The short answer: it’s not necessary. Because data science undergraduate and
    graduate programs are still so new, they are not yet required for most data science
    positions. Furthermore, it generally takes several years for a new degree program
    to establish a reputation in the academic community.'
  prefs: []
  type: TYPE_NORMAL
- en: In my experience, employers are much more interested in which types of statistical
    models and data pipelines you’ve built to solve real-world problems than they
    are in which university classes you’ve taken. *In the data science world, “doing”
    is much better than “knowing.”* Before considering an advanced degree program
    or paid certificate first, try to complete a few hands-on data science projects
    from start to finish.
  prefs: []
  type: TYPE_NORMAL
- en: The bare minimum data science skills you need
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/b6e90df7bbb4853f82f127e15338d124.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Sarah Dorweiler](https://unsplash.com/@sarahdorweiler?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: I meet far too many aspiring data scientists who try to learn all of data science
    (impossible) before applying for data scientist roles. But given the way job descriptions
    are written these days, I can hardly blame them. When you are applying for your
    first data science position, remember that the required skills and technology
    listed are simply a wish list.
  prefs: []
  type: TYPE_NORMAL
- en: Viral tweet from Sebastián Ramírez, creator of FastAPI.
  prefs: []
  type: TYPE_NORMAL
- en: 'Furthermore, *if you meet all the skills requirements for a given position,
    you are overqualified.* While applying for my first data science position, I developed
    my own rule of thumb that instantly increased my interview-to-application ratio:
    *If you think you can figure out how to do something on the job, claim it as a
    skill.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples:'
  prefs: []
  type: TYPE_NORMAL
- en: If you know R, assume you can learn Python.
