- en: My favorite way to get (and stay) inspired is by attending data science meetups,
    like [PyLadies Berlin](https://berlin.pyladies.com/) and [PyData Berlin](https://berlin.pydata.org/).
    Meetups are organized by volunteers and are usually sponsored by a local company
    currently hiring for data-specific roles. Members of the community present their
    latest personal and work-related projects (like a mini-conference) and leave some
    time for networking before or after.
