- en: Landing my first data science job required confidence, patience, self-discipline,
    and perseverance. As a quantitative data analyst with two years of relevant work
    experience, *it took me over eight months of full-time job hunting until I received
    an offer for a data science position.* I learned a lot during that time, and I’ve
    learned even more since becoming a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re looking to make the jump, here’s a summary of my top tips:'
  prefs: []
  type: TYPE_NORMAL
- en: Better understand your current skillset by asking yourself questions about the
    types of data you have experience working with.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Online learning platforms (i.e. DataCamp, Codecademy) are the quickest way to
    start learning R or Python if you don’t have coding experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exhaust free resources such as online courses, YouTube videos, GitHub repos,
    and blogs before considering an advanced degree in data science.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting involved in hands-on projects is the most time-efficient way to develop
    your technical skills and soft skills, simultaneously (and it’s free).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider volunteering with data-for-good organizations or contributing to open-source
    projects to get real-world experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you meet all the requirements for a specific job posting, you are already
    overqualified.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I wish you the best of luck no matter where you are in your journey toward becoming
    a data scientist! Check out my data science resources [cheat sheet](https://github.com/m-newhauser/data-analyst-to-data-scientist)
    and the links below for related content.
