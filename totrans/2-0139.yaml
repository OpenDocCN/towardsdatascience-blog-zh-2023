- en: AI Is Not Threatening Our Jobs! Here Are 7 Trailblazing Jobs To Watch Out For
    By 2030
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/7-kinds-of-ai-jobs-created-in-the-future-b87191452f99](https://towardsdatascience.com/7-kinds-of-ai-jobs-created-in-the-future-b87191452f99)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This article highlights the innovative roles AI will usher in in the upcoming
    years.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@kenneth.b.jee?source=post_page-----b87191452f99--------------------------------)[![Ken
    Jee](../Images/61a9c8a3bade06b43de0e3d7a3099bf7.png)](https://medium.com/@kenneth.b.jee?source=post_page-----b87191452f99--------------------------------)[](https://towardsdatascience.com/?source=post_page-----b87191452f99--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----b87191452f99--------------------------------)
    [Ken Jee](https://medium.com/@kenneth.b.jee?source=post_page-----b87191452f99--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----b87191452f99--------------------------------)
    ·12 min read·Aug 30, 2023
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/980f9db065e3fbef4a8d48ac9d9c832c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Lucas](https://pixabay.com/users/computerizer-4588466/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2301646)
    on Pixabay
  prefs: []
  type: TYPE_NORMAL
- en: Table of Contents
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Job #1: AI Security Analyst & AI Defense Engineer](#f2d5)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #2: AI Data Engineer & Data Curator](#17fb)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #3: AI Data Compliance Specialist](#aa06)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #4: AI Policy Regulator](#4ccc)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #5: Chief AI Ethics Officer and Quantitative AI Ethicist](#3e6e)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #6: Prompt Engineer](#e534)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Job #7: AI Experience Engineer](#bb6b)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Conclusion](#44c3)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT has taken the world by storm. It already has over 100 million users
    and is the single fastest growing product ever made.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/77cd3a23b788a3990b8a06aa3543f9bb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Without a doubt, it will disrupt how we work and operate. It has already completely
    changed my work as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Other companies aren’t far behind OpenAI. There are impressive advancements
    in generative AI every day from NVIDIA, Midjourney, and other large tech companies,
    startups, and open-source communities alike.
  prefs: []
  type: TYPE_NORMAL
- en: The job landscape will go through a monumental shift in the next few years.
    AI will displace many jobs, but I think it will also create some really fascinating
    ones. The time is now to start thinking about what kinds of jobs and required
    skills may be relevant to the employers of the future.
  prefs: []
  type: TYPE_NORMAL
- en: 'Job #1: **AI Security Analyst & AI Defense Engineer**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is scary, but AI is already being used to threaten and scam people. Voice
    cloning has allowed people to pose as loved ones to request and steal money. Global
    threats to national security pose even larger problems.
  prefs: []
  type: TYPE_NORMAL
- en: I expect that both the government and private enterprises will be investing
    heavily in security for AI threats. For example, the U.S. government increased
    their non-classified AI budget by 26% in the last year, which seems in line with
    this trend. I expect the classified budget was even greater.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1254512e2f7a61812955f6173026054e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The new role of **AI security analyst or AI defense engineer** will be **focused
    on analyzing and disrupting AI threats to companies and individuals**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/edd42c655b0bdcdc6aba3b922192ed36.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Knowledge of AI techniques and applications, such as voice cloning, deepfakes,
    natural language processing, computer vision, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to identify and analyze potential AI threats and vulnerabilities, such
    as spoofing, phishing, malware, data breaches, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to design and implement AI defense strategies and solutions, such as
    encryption, authentication, verification, monitoring, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Familiarity with security standards and best practices, such as ISO 27001, NIST
    framework, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience with security tools and frameworks, such as TensorFlow Privacy, PySyft,
    PyTorch Crypten, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #2: **AI Data Engineer & Data Curator**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Sam Altman’s interview with Lex Fridman, one thing Altman stressed was data
    as a major contributor to the improvements of GPT-4\. Finding new data sources
    to train models on will be important for the evolution of these new technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Finding data is one thing, but someone needs to structure this data so that
    it is useful for training these large models. This is where **AI data engineers
    and data curators** come in. **They need to find data, and make it usable for
    AI models.**
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that data collected and stored for these massive large
    language models is often quite different than how data is collected and stored
    for conventional business uses. This is due to their disparity of factors like
    the variety, volume, and quality of the data. Learning the different skills and
    tools to handle the type of data for large models can put someone ahead of the
    curve.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4962cdd765185ffd6d4fbfc3ebbfba9e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: I think this role will expand far beyond just the main companies training large
    AI models, like GPT. As AI is democratized, all companies will want to train open-source
    large language models for their own use cases like customer service and documentation.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f653080aa99bfca1f00ad1e8d6db7f11.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: I don’t see the demand for data roles like these to slow down anytime soon.
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Knowledge of data sources and formats, such as text, audio, video, images, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to collect, clean, label, and organize data for AI models, such as using
    data pipelines, annotation tools, data quality checks, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to store and manage large-scale data sets, such as using cloud platforms,
    databases, data warehouses, data lakes, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to understand and apply data ethics and privacy principles, such as
    the General Data Protection Regulation (GDPR), consumer privacy acts, data anonymization,
    data governance, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Familiarity with AI techniques and frameworks, such as natural language processing,
    computer vision, TensorFlow, PyTorch, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #3: **AI Data Compliance Specialist**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While it is all about the data, often it is still unclear who owns data. Globally,
    there are also differences in data privacy laws and which data is acceptable to
    use in training large models. Companies will likely need lawyers who are comfortable
    with the grey area of data legislation because that is where these companies operate
    in.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7759771393eb86dcffac7e613329f0fa.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI, Microsoft, and GitHub are currently getting sued for supposedly scraping
    licensed code. There is also speculation that many of these models are trained
    on pirated books and other content.
  prefs: []
  type: TYPE_NORMAL
- en: These models are also often trained with text or images that are fed into them
    by users. This is a whole additional area where it gets a bit murky.
  prefs: []
  type: TYPE_NORMAL
- en: With all of these issues becoming front of mind, companies will need people
    with **a legal background as well as some data expertise** in the role of an **AI
    data compliance specialist** to **help them navigate these challenges and reduce
    the risk of potential legal issues**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d4cb2d77ef0842d866f8f220ce00047b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Knowledge of data privacy laws and regulations, such as the GDPR, consumer privacy
    acts, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to conduct data protection impact assessments (DPIAs) and identify potential
    risks and mitigations for using personal data in AI systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to manage and map the authoritative rules and requirements for AI compliance
    and ensure alignment with the business objectives and controls.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to monitor and audit the performance and behavior of AI systems and
    ensure they adhere to ethical principles and standards.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to communicate and collaborate with stakeholders, such as data scientists,
    engineers, law regulators, customers, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #4: **AI Policy Regulator**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While companies are working hard to stay in front of the law or avoid legal
    troubles, others will be needing to work hard to figure out how to legislate AI
    systems that we have never seen before.
  prefs: []
  type: TYPE_NORMAL
- en: The number of AI-related bills passed into law have been growing every year,
    and I think we will see an explosion of new legislation with the advancement of
    ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/79e71704ea2046292da87a9e2f58b5e0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author, inspired by [Stanford University](https://hai.stanford.edu/news/2023-state-ai-14-charts)
  prefs: []
  type: TYPE_NORMAL
- en: I think that most AI legislation will start out of think tanks, universities,
    and special interest groups, but eventually we will have well informed individuals
    that are working with state and local governments to regulate and monitor the
    use of AI.
  prefs: []
  type: TYPE_NORMAL
- en: I would call these people **AI policy regulators**. They will **help set legislation
    around AI and also enforce standard of practice operating in their jurisdiction**.
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Knowledge of AI technologies and applications, and their economic and social
    impacts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to use AI tools and methods to generate insights and forecasts for policy
    making and evaluation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to communicate and collaborate with various stakeholders, such as researchers,
    industry, civil society, and other governments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to balance the risks and opportunities of AI regulation, and ensure
    alignment with ethical principles and human rights.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to monitor and enforce the compliance of AI systems and users with the
    relevant laws and standards.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #5: **Chief AI Ethics Officer and Quantitative AI Ethicist**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While AI Data Compliance Specialists will focus on getting out of legal trouble
    after making a design choice around AI, there needs to be someone who focuses
    on if they should make that design choice to begin with. All AI models that are
    released are supposed to interact with people. We would hope that these interactions
    create positive outcomes in these people’s lives.
  prefs: []
  type: TYPE_NORMAL
- en: I think AI ethics will enter in at the C-suite. I expect companies will be appointing
    **chief AI ethics officers** or something similar in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/81f107db8297789cd47823f33bdb7ef7.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The job of this person is to **reduce as much bias as possible in the models
    that are produced and in the process.** It is also to **make sure that the outcomes
    of the models are positive and fair to the parties involved.**
  prefs: []
  type: TYPE_NORMAL
- en: I think that this role will be in the C-suite, because this role will involve
    a lot of restricting people. If this person doesn’t have a high position or a
    lot of respect in the organization, it would be fairly easy to fire them and hire
    someone who will just let things slide. Realistically, this still will probably
    happen.
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Technical knowledge of AI technologies and how they can impact society and individuals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regulatory knowledge of the existing and emerging laws and standards related
    to AI ethics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business savvy and industry knowledge of the specific domain and context where
    AI is applied.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication skills and the ability to work across organizational boundaries
    and with diverse stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visionary and anticipatory skills to foresee the potential consequences and
    opportunities of AI innovation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The greatest weapon for the Chief AI Ethics officer will be the **quantitative
    AI ethicist**. Their job is to **analyze the level of bias going into models and
    measure impact on affected groups**.
  prefs: []
  type: TYPE_NORMAL
- en: I think this role will mark a large change in how ethics is viewed organizationally.
    For people creating these models, data is needed to make change. Making ethics
    as quantifiable as possible will increase the rate of buy-ins.
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Technical knowledge of AI technologies, systems, algorithms, and tools.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ethical understanding of the theories and principles that guide AI development
    and use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analytical and critical thinking skills to assess complex ethical issues and
    propose solutions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication skills and the ability to explain and justify ethical decisions
    to various audiences.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistical and mathematical skills to measure and quantify the level of bias
    and fairness in AI models and outcomes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #6: **Prompt Engineer**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my work as a data scientist, I use ChatGPT everyday. Honestly, I barely write
    code anymore. I spend most of my time writing and revising prompts to improve
    the code that ChatGPT writes.
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, the future of much knowledge work is prompting**,** the way we
    create input to ask an AI to generate the desired result.
  prefs: []
  type: TYPE_NORMAL
- en: For example, I can prompt ChatGPT to be a data science teacher and I can ask
    it questions.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0c029b0de28b9a43cd0b8b27ac9953e4.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: I can also prompt it to be a famous art critic that takes my descriptions of
    pictures and improves them to be fed into text-to-image models like Midjourney.
  prefs: []
  type: TYPE_NORMAL
- en: There is an art in **creating scripts to mold these models into exactly what
    you want them to be or do**.
  prefs: []
  type: TYPE_NORMAL
- en: I think there will be a market for **prompt engineers** in specific industries.
    And some people are already trying to hire one of these for over $300,000.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/139506b828585f36e9e6d5b23aaff7f9.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Critical thinking and problem-solving skills to create effective prompts that
    convey human intent to AI models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Numeracy and analytical skills to understand and manipulate mathematical formulas
    and data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication and writing skills to craft clear and concise prompts using natural
    language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attention to detail and precision to avoid errors and ambiguities in prompts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Versatility and adaptability to work with different AI systems and domains.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Teamwork and collaboration skills to coordinate with other prompt engineers
    and stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding and programming skills to use various tools and frameworks for prompt
    engineering.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A/B testing and experimentation skills to evaluate and optimize the performance
    of prompts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Job #7: **AI Experience Engineer**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Currently, we interact directly with AI through text, images, and sometimes
    voice. I expect this will change rapidly as AI continues to evolve. Companies
    will want to make AI immersive and seamlessly integrated into our lives. The brunt
    of this work is done by designers or user-experience engineers.
  prefs: []
  type: TYPE_NORMAL
- en: If people are using these tools constantly, companies will want them to have
    the best experience possible. This could be the differentiator for using one product
    over another.
  prefs: []
  type: TYPE_NORMAL
- en: 'I personally get this experience when working with ChatGPT compared with Bard.
    I find that the experience using ChatGPT is a lot better: I like its aesthetic
    more, I like how it writes all the text onto the screen, and I like how I can
    set it to dark mode. I generally would prefer this to Bard even if the outputs
    were the same.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5db4b69cfc61db1b59b80a9366ae12a8.png)'
  prefs: []
  type: TYPE_IMG
- en: A comparison of the user experience between ChatGPT (left image) and Bard (right
    image). Image by author
  prefs: []
  type: TYPE_NORMAL
- en: I think companies will invest heavily into new **AI experience engineers** to
    **understand and develop the way in which their consumers use their product**
    so that product stands out**.**
  prefs: []
  type: TYPE_NORMAL
- en: Some Required Skills And Qualifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Experience with user research, user testing, and user feedback to understand
    the needs, preferences, and pain points of the users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to create user personas, user journeys, user flows, wireframes, mockups,
    and prototypes to design and communicate the user experience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of design principles, patterns, and best practices to create intuitive,
    accessible, and engaging user interfaces.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proficiency in design tools such as Sketch, Figma, Adobe XD, etc. to create
    and iterate on the visual design of the product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Familiarity with programming languages such as HTML, CSS, and JavaScript to
    implement the front-end design of the product and to collaborate with developers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding of AI concepts, frameworks, and tools to integrate AI features
    and functionalities into the product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Awareness of AI ethics and principles to ensure responsible and fair use of
    AI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The rise of generative AI will displace many conventional jobs, yet it also
    promises a realm of intriguing new employment prospects. The impact of this is
    already evident, significantly altering the work landscape for professionals across
    various industries. As this wave of AI innovation continues, it presents opportunities
    for the creation of these interesting, essential roles:'
  prefs: []
  type: TYPE_NORMAL
- en: '**AI Security Analyst & AI Defense Engineer:** With AI’s potential for malicious
    use, the emergence of roles focused on identifying and mitigating AI threats become
    vital.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Data Engineer & Data Curator:** These professionals will be responsible
    for procuring, organizing, and managing data unique to large language models.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Data Compliance Specialist:** The legal complexities surrounding AI data
    usage requires professionals who can navigate the intricacies of AI legislation,
    particularly their compliance, to ensure a reduction in legal risks.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Policy Regulator:** As AI systems challenge existing legal frameworks,
    the need for proficient individuals to collaborate with governments to establish
    appropriate rules and standards regarding the implementation of AI.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Chief AI Ethics Officer and Quantitative AI Ethicist:** There will be a growing
    imperative to ensure ethical and unbiased outcomes. Companies will likely establish
    roles such as chief AI ethics officers (to address any salient bias in the generated
    models) and quantitative AI ethicists (to help them with this aim by quantifying
    these biases within the models and their consequences to stakeholders).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Prompt Engineer:** This role is poised to rise as the practitioners fine-tune
    AI models’ outputs by crafting powerful prompts to enhance the models’ effectiveness
    and usefulness.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Experience Engineer:** To provide more user-friendliness and practicality
    to their AI products, companies will require AI experience engineers who specialize
    in designing user interactions with AI. This will influence consumers’ product
    preferences in competitive markets.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adaptability and foresight will be key to embracing these emerging roles and
    their skill prerequisites in industries reshaped by AI.
  prefs: []
  type: TYPE_NORMAL
