- en: A survey conducted by [Gartner reveals a startling statistic:](https://www.bloomberg.com/professional/blog/study-defines-cdo-reason-role-responsibilities-2017/)
    the average tenure of a CDO is a mere 2.4 years. This eye-opening finding highlights
    the challenges faced by data leaders and underscores the importance of equipping
    them with the essential technical skills necessary for long-lasting success.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Gartner](https://www.bloomberg.com/professional/blog/study-defines-cdo-reason-role-responsibilities-2017/)的调查，CDO的平均任期仅为2.4年。这一令人震惊的发现突显了数据领导者面临的挑战，并强调了为他们提供实现持久成功所需的核心技术技能的重要性。
- en: Although, as data leaders, there is a significant focus on soft skills as it
    should be, unfortunately, in the early days, the lack of technical skills sometimes
    creates a shortfall of knowledge leading to shorter tenures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管作为数据领导者，软技能的关注度非常高，但不幸的是，在早期阶段，技术技能的缺乏有时会导致知识不足，从而导致任期较短。
- en: Today, let’s explore three critical technical knowledge areas that empower data
    leaders to navigate the complexities of data analytics, drive innovation, and
    ultimately make a lasting impact on their organisations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，让我们深入探讨三大关键技术知识领域，赋能数据领导者应对数据分析的复杂性，推动创新，并最终在其组织中产生持久影响。
- en: 1\. Ability to Interpret and Communicate Architectures
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 解释和传达架构的能力
- en: Architecture knowledge is critical to your success as a data leader.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 架构知识对数据领导者的成功至关重要。
- en: One of the first tasks you will have to deal with is ensuring the platform from
    which the organisation is being served its data is robust and reliable. However,
    leaders with a lack of architectural knowledge struggle to understand and articulate
    its importance of it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要处理的首要任务之一是确保为组织提供数据的平台稳健可靠。然而，缺乏架构知识的领导者往往难以理解和表达其重要性。
- en: Data Architecture is a technical skill that should be married with communication
    as the soft skill to land the message to technical and non-technical stakeholders.
    This also involves analysing and interpreting various data architecture components,
    such as databases, warehouses, lakes, and pipelines.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构是一项技术技能，应与沟通这一软技能结合，以便将信息传达给技术和非技术利益相关者。这还包括分析和解释各种数据架构组件，如数据库、数据仓库、数据湖和数据管道。
- en: Effective communication of architectures facilitates collaboration and decision-making.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的架构沟通促进了协作和决策。
- en: '*The example questions you should be able to ask / answer:*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*你应该能够提出/回答的示例问题：*'
- en: What are our customer-facing systems?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的客户-facing系统是什么？
- en: How often do we extract information from them?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们多久从中提取一次信息？
- en: Where in the organisation is all the data stored?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织中的所有数据存储在哪里？
- en: What does a usual data flow look like?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常的数据流是什么样的？
- en: How quickly can we analyse the data once captured?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获数据后我们能多快分析它？
- en: Which data feeds our AI / ML models?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些数据支持我们的AI / ML模型？
- en: How do we currently govern this data / how should we govern this data?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们目前如何管理这些数据/应该如何管理这些数据？
- en: How good is the quality of the data?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量如何？
- en: What are our agreed data definitions?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的约定数据定义是什么？
- en: 2\. Defining Data Value from Use Cases
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 从用例定义数据价值
- en: If the data is not providing value, it’s a liability, not an asset.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据没有提供价值，它就是负担，而不是资产。
- en: As a data leader, you should be able to look straight through the fluff and
    noise and pinpoint the data that ultimately solves the business problem. Data
    leaders must also possess the ability to assess the strategic objectives and requirements
    of the organisation and translate them into actionable data-driven use cases.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据领导者，你应该能够透过繁杂和噪音，准确找出最终解决业务问题的数据。数据领导者还必须具备评估组织战略目标和需求的能力，并将其转化为可操作的数据驱动用例。
- en: This skill requires a deep understanding of the business domain and the available
    data assets.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一技能需要对业务领域和现有数据资产有深入了解。
- en: '*The example questions you should be able to ask / answer:*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*你应该能够提出/回答的示例问题：*'
- en: What are our critical data assets?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的关键数据资产是什么？
- en: How do data assets translate to products?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据资产如何转化为产品？
- en: How under-investment in data quality impact end business use cases?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量不足如何影响最终业务用例？
- en: Which business use cases are we resolving using this data?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们用这些数据解决了哪些业务用例？
- en: How is revenue generated, and risks mitigated using this data?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用这些数据生成收入和降低风险？
- en: What are the CFO / CRO / CxO priorities, and how does my data function enable
    this?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CFO / CRO / CxO的优先事项是什么，我的数据功能如何支持这些优先事项？
- en: 3\. Understanding Complexity and Redundancies in Your Data Estate
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 理解数据资产中的复杂性和冗余
- en: Simplify data estate, and amplify your efficiency.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 简化数据资产，提升效率。
- en: Along with revenue generation opportunities, there should be a focus on cost
    efficiencies. Successful organisations quickly outgrow their IT and Data estate.
    Data leaders must understand their data estate and areas that can be improved
    or simplified. Uncovering redundancies lets you streamline operations, optimise
    storage, and enhance data quality.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除了收入生成机会，还应关注成本效率。成功的组织很快就会超越其IT和数据资产。数据领导者必须了解他们的数据资产以及可以改进或简化的领域。发现冗余可以帮助你简化操作、优化存储和提高数据质量。
- en: This skill leads to a simplified, efficient & modern data estate that drives
    valuable insights and business outcomes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这一技能带来简化、高效且现代的数据资产，推动有价值的洞察和业务成果。
- en: '*The example questions you should be able to ask / answer:*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*你应该能够提出/回答的示例问题：*'
- en: How many data sources or storage areas are redundant?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多少数据源或存储区域是冗余的？
- en: Where are data silos in an organisation, and what are the impacts of those?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织中有哪些数据孤岛，这些数据孤岛的影响是什么？
- en: What are cost efficiencies if certain operational data stores are decommissioned?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果某些操作数据存储被停用，成本效率会如何变化？
- en: How can complexity be reduced to simplify data governance and quality?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何减少复杂性以简化数据治理和质量？
- en: Which business processes depend on the complex part of the data estate?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些业务流程依赖于数据资产中的复杂部分？
- en: Conclusion
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Soft skills continue to be essential; you must be able to negotiate with your
    peers, communicate with various audiences, simplify complex topics etc. However,
    you must also possess technical skills to earn the confidence of your teams and
    the leadership.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能仍然至关重要；你必须能够与同事谈判，与不同受众沟通，简化复杂主题等。然而，你还必须具备技术技能，以赢得团队和领导的信任。
