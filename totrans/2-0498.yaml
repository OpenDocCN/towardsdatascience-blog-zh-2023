- en: ChatGPT for Data Analysis — A Beginner’s Guide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/chatgpt-for-data-analysis-a-beginners-guide-cea06eef244b](https://towardsdatascience.com/chatgpt-for-data-analysis-a-beginners-guide-cea06eef244b)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An complete tutorial on using ChatGPT for data analysis.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://natassha6789.medium.com/?source=post_page-----cea06eef244b--------------------------------)[![Natassha
    Selvaraj](../Images/adea0c904ea1a62e8961d82e4d0dd643.png)](https://natassha6789.medium.com/?source=post_page-----cea06eef244b--------------------------------)[](https://towardsdatascience.com/?source=post_page-----cea06eef244b--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----cea06eef244b--------------------------------)
    [Natassha Selvaraj](https://natassha6789.medium.com/?source=post_page-----cea06eef244b--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----cea06eef244b--------------------------------)
    ·12 min read·Dec 23, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/73b3342ef34c0d6455741626f3b0bd02.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
- en: Photo by [Myriam Jessier](https://unsplash.com/@mjessier?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
    on [Unsplash](https://unsplash.com/photos/person-using-macbook-pro-on-black-table-eveI7MOcSmw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Data analysis is a time-consuming task.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: It requires a working knowledge of complicated Excel formulas and some programming
    expertise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: When analyzing data, I used to spend hours debugging code and scouring through
    online tutorials to get my desired result.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Until recently!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is a game-changer in the data analytics space.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Even if you don’t know Excel and can’t write a single line of code, ChatGPT
    puts the capabilities of a junior data analyst at your fingertips.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: All you need to do is ask ChatGPT a question in plain English.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The model will then use its natural language capabilities to analyze your data
    and solve the problem.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: In this tutorial, I will show you how you can turn ChatGPT into your own personal
    data analyst.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: To follow along to this tutorial, you must have a paid subscription to [ChatGPT
    Plus](https://openai.com/blog/chatgpt-plus).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: For a video version, click [here](https://youtu.be/m6XS9Txvf-Q?si=SDGLBvA0YEZkQ60T).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Click [here](https://youtu.be/m6XS9Txvf-Q?si=SDGLBvA0YEZkQ60T)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: I know a personal trainer, (let’s call him James), who has recently started
    running his own fitness company.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Due to budget constraints, James needs to manage almost every aspect of the
    business himself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: This includes, but is not limited to the company’s operations, finance, marketing,
    customer acquisition, and strategy.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Lately, James has started using ChatGPT to make **business decisions based on
    customer data**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: You see, although James knows fitness like the back of his hand, he has no experience
    working with spreadsheets and programming languages.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'In the past, if he wanted to perform any kind of data analysis related task,
    James would have had two options:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Hire professionals who were good at making sense of raw numbers and analyzing
    data.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Spend countless hours learning these skills himself.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either way, he would have had to spend a lot of time and money.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Now, thanks to ChatGPT and the introduction of the tool’s specialized data analysis
    features, James can analyze data in minutes, taking his business to the next level.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we will step into James’ shoes, and analyze transaction data
    from his fitness company. We will uncover data-driven recommendations using ChatGPT,
    and explore how these insights can be used to improve sales.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Advanced Data Analysis
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT’s inbuilt data analysis plugin can analyze documents you upload to it
    and generate a response in seconds.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: This feature was released by OpenAI on July 6th 2023, and is currently only
    available to ChatGPT Plus subscribers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: The plugin was recently renamed to “*Advanced Data Analysis*,” to make it more
    aligned with its data analytics capabilities, which is the primary business use-case
    of this feature.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: When you use this data analysis feature and provide ChatGPT with instructions,
    the model translates your prompt into Python code, runs this code, and gives you
    the desired result.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: This is the equivalent of you writing code to accomplish the task yourself —
    a process that would take humans years of learning and practice to master.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: A small business owner like James would greatly benefit from this plugin, since
    he lacks the technical skill to work with customer data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a visual describing how this data analysis feature works:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7cbfabb98d91703e2171f56d31f463d4.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Exploratory Data Analysis'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s use this plugin to analyze some data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: You can find the dataset for this analysis in [this](https://github.com/Natassha/Data-Analysis-with-ChatGPT)
    link — the file is titled “James Transaction Dataset.” (*The dataset for this
    analysis was created by the author).*
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: This document comprises transaction data related to James’s fitness company
    in the past month.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: In this Excel file, you can find two sheets with information related to James’s
    fitness company — “Ecommerce Sales” and “Gym Services”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: 'The first sheet, “Ecommerce Sales,” looks like this:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d71163a935832cdb2c600bdc8abc3bd2.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: It contains the products purchased by each customer, the price of each item,
    a discount percentage, and the total amount spent.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: We will be focusing our attention on this sheet first.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s start by uploading the Excel file to ChatGPT by clicking on the paperclip
    icon on the bottom left of the interface (make sure to select GPT-4 and not GPT-3.5):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/63c1d35d0b7ec951ebdb27df6e0068ad.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the file is uploaded, simply ask ChatGPT to describe the columns present
    in the dataset:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In just a few seconds, you should see a response that looks like this:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0ba9d220f085676ab4d69be50d8f280f.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: To view the code generated by ChatGPT, you can click on the blue icon at the
    end of the model’s response.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: If you know Python programming, you can copy and paste this code and run it
    yourself.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: I tend to do this when I have lots of data to analyze, since ChatGPT can only
    ingest 10 files at a time.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: When working with data, I usually find myself having to analyze hundreds, or
    even thousands of files. In a situation like that, I just copy the code generated
    by ChatGPT and write a loop to iterate over all my files.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Getting back to the task at hand, notice that ChatGPT has only given us details
    about the first worksheet, although there are two sheets in the Excel file.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: This is because the chatbot usually generates code to read only the first sheet
    by default, assuming that it is the most relevant one unless specified otherwise.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: If you want it to analyze the second sheet, you’re going to have to explicitly
    state that.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s now ask ChatGPT about the unique products that customers have purchased
    from James:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'ChatGPT analyzes the sheet to identify all unique products listed, and generates
    the following response:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e48b2ab7c841dfcedeb14a9225a9259b.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Instantly, we see that James is selling only 5 products in his ecommerce store.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s now ask ChatGPT the number of transactions that have been made, to understand
    how many purchases people have made from James’ company in the past month:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Here is ChatGPT’s response to the above prompt:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/53f88d7bbdf81cea3315f3ca71bdf3c1.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have a basic understanding of the dataset, let’s proceed to perform
    some simple calculations on it.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Data Aggregation'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let’s start by asking ChatGPT to calculate the total sales made by James from
    all transactions in the dataset:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Here is ChatGPT’s response to our prompt:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d958b2a0dce0fb4298f7d5624c289bb3.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Notice that even without informing ChatGPT about the specific column we’d like
    to analyze, it identified the correct column, “Total Amount”, and has computed
    the sum.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: This showcases its remarkable ability to understand context and translate plain
    text requirements into precise results.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Generating Data-Driven Insight'
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we’ve performed some basic computations on the dataset, let’s go a
    step further and ask ChatGPT to provide insights that can help improve James’
    business strategy.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: As a salesperson, it is important to understand which product is selling the
    best, and whether the product prices and discounts have an impact on the number
    of purchases made.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'To improve his business strategy, James wants to know two things:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: '*Which of his products are bestsellers?*'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Are people’s purchase decisions impacted by prices and discounts?*'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Let’s combine these questions into a single prompt:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Here is ChatGPT’s response to each part of the prompt:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: '***Can you identify which product has been purchased the most in terms of quantity?***'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/5831eb58732c7b91d49b58eab29322fc.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT finds that the exercise bike is the most popular product in terms of
    purchase quantity.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '***2\. What is the average selling price of each product?***'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'The chatbot performs some calculations and lists the average price of each
    product:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5fae04ed4e84c0447b2eec5d6ccb1762.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Just by looking at this, we can tell that the selling price of these products
    are mostly the same.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: The exercise bike, which was purchased the most, isn’t the cheapest.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: This suggests that lower prices don’t necessarily translate into more sales.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: At least for this item, there isn’t a straightforward relationship between the
    number of purchases and product price.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: I’d like to point out that this kind of analysis would require an intermediate
    knowledge of Excel or programming, since the user would have to group the data
    or create some kind of pivot table before aggregating it to find the average.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT, however, we got this insight in seconds without having to write
    any code or Excel formulas.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '***3\. What is the average discount given for each product?***'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is ChatGPT’s list of the average discount for each product:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6ab7c3fe73cf36ff70aaf1479a540873.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Again, the discounts offered on the exercise bike is lower than the discounts
    offered on the other products.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: This means that higher discounts don’t always translate into more sales, especially
    for this product.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: To further analyze the relationship between discounts and purchases, let’s proceed
    to ChatGPT’s response to our next question.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: '***4\. Based on the data, is there a relationship between the product’s average
    selling price or average discount amount and the number of purchases? Do lower
    prices mean more sales?***'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9598c7a3b54e3ede53ad6fb9776c7247.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is telling us that in order to understand the impact of pricing and
    discounts on sales, we’d have to perform a **correlation analysis**.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Correlation analysis is a technique that quantifies how strong the relationship
    between two variables is.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: We will not be diving deeper into the mechanics behind this technique, since
    it is outside the scope of this blog post.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: But essentially, correlation can tell us whether an increase in price corresponds
    to higher sales, and if so, by how much.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: This statistical technique is generally performed using specialized software
    or programming tools, which means that traditionally, someone without a background
    in data analytics or statistics might find it challenging to perform and interpret
    a correlation analysis.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT, however, you can simply ask it to do the analysis for you and
    explain the results in simple terms, making a complex analytical task like this
    more accessible to everyone.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: You can read ChatGPT’s explanation as to what correlation analysis is if you’d
    like, but I’m going to skip to the summary.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4af315ebc0f87f2e0ebb7913c6267eef.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has concluded that based on the results of the correlation analysis,
    the relationships between product price and discounts on sales aren’t strong,
    indicating that these factors are not primary drivers of sales.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: This means that the people buying gym equipment from James aren’t really being
    influenced by pricing or discounts. There are other factors, like product interest,
    that motivates them to buy from him.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: And as a business owner or a decision-maker, this kind of feedback is incredibly
    valuable, as it can help you rethink your pricing strategy and entice customers
    to make more purchases.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Data Visualization'
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, let’s proceed to create some charts with ChatGPT.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: 'We will be using the second worksheet in this file to accomplish this:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b23d991c5a34d3a181369ca3dec34101.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: This worksheet comprises information about all the fitness classes and training
    sessions that James’s customers have attended.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s start by asking ChatGPT to describe the columns present in this sheet:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![](../Images/b7f38805f551a984162b23a962ed4357.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has listed the columns present in this dataset and has given us a description
    of each of them.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Now, recall that James isn’t a highly technical person.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: He doesn’t know exactly what to visualize in this dataset.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: All he knows is that he wants to use the trends found in his previous customer
    interactions to increase future sales.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: 'He can simply tell ChatGPT this, and leave it to the chatbot to generate visual
    ideas:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![](../Images/d6e3aab7e85274c26f1d430ca1edce33.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has generated a myriad of visual ideas, such as monthly sales trends,
    average purchase value, and customer purchase frequency.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: For the purpose of this tutorial, let’s pick two things to visualize.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 'First, let’s ask ChatGPT to visualize **sales trends over time**, and come
    up with recommendations on improving sales based on these trends:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'In response to the above prompt, ChatGPT generates the following bar chart
    visualizing sales information:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e2f201c22a3419043b586f59d056c3ae.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Right off the bat, we see spikes in “total sales” in April, May, and December.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Based on the insights gleaned from the visualization, ChatGPT has also generated
    a few recommendations as to how James can improve future sales for his fitness
    company.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3b029917989f262cf7432fcf700c2b4d.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, the chatbot is recommending that James investigate why sales are higher
    in April and December.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: If the spikes can be attributed to special offers or seasonal promotions, it
    is suggesting that we replicate the strategy across different times of the year.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Then, it is also suggesting that James introduce special campaigns or offers
    in months with lower sales.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: I’d like to take a step back and point out that the role of a good data analyst
    is to **answer the right questions with data**.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has done exactly that with no guidance whatsoever.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: It was able to read the dataset, uncover the types of questions to answer, and
    even generate recommendations to improve James’ business strategy.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: I’ll leave it to you to go through the remaining recommendations generated by
    the chatbot.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Let’s proceed to the next visualization.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: 'We are now going to look at the number of sales by each service, to understand
    which of James’ services are the most popular amongst customers:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Here is a chart generated by ChatGPT in response to the above prompt:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/610f2ac8dae33b56bb4fafd84327e76b.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: It appears as though “core strengthening” is the most popular class, followed
    by “wellness coaching.”
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: As a follow up question, it might be worth looking into aspects like seasonal
    trends. Are people purchasing more of a specific service during the summer, for
    example?
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: These insights can be used to carve a personalized targeting strategy to improve
    customer acquisition and retention.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ll leave it to you to ask these questions and explore the dataset further,
    but for now, let’s look at ChatGPT’s recommendations based on the above chart:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c765faa19f39eec976c77ba68a2a813f.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: The first recommendation provided by ChatGPT is to **focus on high-demand services**.
    Since customers seem to like them, the chatbot is suggesting that James create
    more time-slots and different levels for these classes.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: Next, it is suggesting that James **create package deals** to combine the top-performing
    services with less popular ones.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: There are a few more recommendations, such as creating customer surveys, revise
    classes that aren’t selling to well, and doing some cross-promotion.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: While this advice may seem too generic for now, ChatGPT’s recommendations will
    become more powerful when combining insights across multiple datasets.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: For example, if James uploads a document containing class structures and timings,
    along with a customer survey dataset, ChatGPT can generate a tailored marketing
    strategy by segmenting his users based on availability and interest.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Here’s why ChatGPT Excels at Data Analysis
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The biggest strength of LLMs like ChatGPT lie in their ability to discern intricate
    relationships within datasets that humans might miss.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: Since the GPT models have been trained on vast amounts of text data, they have
    seen countless examples of patterns and contexts across various topics, equipping
    these models to better recognize similar patterns in new datasets.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, their technical proficiency and language capabilities enable these
    models to traverse large datasets and interpret the nuances of human language,
    effectively bridging the gap between raw data and human-readable insights.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们的技术熟练程度和语言能力使这些模型能够处理大规模的数据集，并解释人类语言的细微差别，从而有效地弥合原始数据与易读见解之间的差距。
- en: I hope that this article helped you better understand how ChatGPT’s Advanced
    Data Analysis plugin can be leveraged to work with data.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇文章能帮助你更好地理解 ChatGPT 的高级数据分析插件如何被用来处理数据。
- en: If you’d like to learn more about using ChatGPT for tasks related to data analysis
    and automation, you can read [my book about ChatGPT Plus](http://mng.bz/A8qe).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于使用 ChatGPT 进行数据分析和自动化相关任务的内容，可以阅读[我关于 ChatGPT Plus 的书](http://mng.bz/A8qe)。
