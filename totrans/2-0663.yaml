- en: While data science is a powerful tool, it’s important to approach it with a
    problem-solving mindset and be mindful of organizational readiness when proposing
    solutions. As data scientists, we have a responsibility to educate stakeholders
    and lead our organizations toward becoming more data-driven. This involves addressing
    cultural and organizational barriers to data-driven decision-making, starting
    with simple solutions and gradually building towards more advanced data science
    solutions. By doing so, we can create solutions that provide real value to our
    organizations and make a meaningful impact on their success.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学是一种强大的工具，但在提出解决方案时，重要的是以解决问题的心态来对待它，并且在建议方案时要考虑组织的准备情况。作为数据科学家，我们有责任教育利益相关者，并引导我们的组织朝着更加数据驱动的方向发展。这包括解决数据驱动决策中的文化和组织障碍，从简单的解决方案开始，逐步构建更先进的数据科学解决方案。通过这样做，我们可以创建真正为组织提供价值的解决方案，并对其成功产生有意义的影响。
