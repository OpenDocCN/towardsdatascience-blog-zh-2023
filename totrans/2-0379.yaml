  zh: æ­¤å¤–ï¼Œè¾“å…¥ç‰¹å¾çš„åˆ†å¸ƒå¯èƒ½éšæ—¶é—´å˜åŒ–ï¼Œä»è€Œå¯¼è‡´é¢„æµ‹æ€§èƒ½ä¸‹é™ï¼Œè¿™ä¸ªé—®é¢˜è¢«ç§°ä¸ºæ•°æ®æ¼‚ç§»ã€‚å› æ­¤ï¼Œæ¨¡å‹å¯èƒ½éœ€è¦ä½¿ç”¨æ–°æ•°æ®è¿›è¡Œé‡æ–°è®­ç»ƒï¼Œä»¥ç¡®ä¿å…¶ä¿æŒç›¸å…³æ€§å’Œä»¤äººæ»¡æ„çš„æ€§èƒ½ã€‚
- en: Having such a feedback loop is essential for continuous improvement. By collecting
