- en: Image generated using Midjourney by the author
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者使用Midjourney生成
- en: AI has made such remarkable progress in 2022 that the world seems to have finally
    accepted that this technology is now accessible for everyday use by the average
    person.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在2022年取得了如此显著的进展，以至于世界似乎终于接受了这一技术现已普及到普通人日常使用的程度。
- en: Generative AI models such as GPT3 and Stable Diffusion will give us the ability
    to create at a scale and speed that was previously unimaginable. This is about
    to fundamentally change how humans create value. Every single digital tool that
    we use for creation — from coding environments to video editors to 3D modelling
    software- is about to undergo to radical change.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 生成型 AI 模型如 GPT3 和 Stable Diffusion 将使我们能够以以前难以想象的规模和速度进行创作。这将从根本上改变人类创造价值的方式。我们用于创作的每一个数字工具——从编码环境到视频编辑器到
    3D 建模软件——都将经历剧烈的变化。
- en: While showing off demos of AI-generated art is impressive, demos do not take
    into account actual professional workflows and industry requirements. Access to
    these models through a generic interface is great for experimentation and creating
    social media posts, but it is not enough for professionals from different fields
    to do their job effectively. For that, we need these models in be woven into products
    such that they provide real utility within professional workflows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然展示 AI 生成的艺术作品令人印象深刻，但演示并未考虑实际的专业工作流程和行业需求。通过通用接口访问这些模型对于实验和创建社交媒体帖子是很好的，但对于不同领域的专业人士有效地完成他们的工作还远远不够。为此，我们需要将这些模型融入产品中，使其在专业工作流程中提供实际的效用。
- en: This realization dawned on me when, as someone who knows very little about the
    fashion business, I attempted to use Stable Diffusion for fashion design. A generative
    AI product for fashion designers with no limits to creativity seemed like an obvious
    idea to me. Enthusiastic, I generated this image of a dress using Stable Diffusion
    and shared it with my fashion designer friend.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我作为一个对时尚业务知之甚少的人，尝试使用 Stable Diffusion 进行时尚设计时，我意识到这一点。对我来说，为时尚设计师提供一个无限创意的生成
    AI 产品似乎是一个显而易见的想法。怀着热情，我使用 Stable Diffusion 生成了这张裙子图像，并与我的时尚设计师朋友分享了。
- en: '![](../Images/66d0286381fc00707d2620f4d58efe5c.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/66d0286381fc00707d2620f4d58efe5c.png)'
- en: An image of a dress generated using out-of-the-box Stable Diffusion by the author.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一张由作者使用开箱即用的 Stable Diffusion 生成的裙子图像。
- en: “Can you use this idea to design a new dress like this?”, I asked. Her answer
    was a big, disappointing “No”. Other than perhaps using it in a mood board for
    inspiration, this image was absolutely useless to her.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “你能用这个想法设计一件这样的新裙子吗？”我问。她的回答是一个令人失望的大“不能”。除了或许可以用作灵感的情绪板之外，这张图像对她完全没有用处。
- en: So for all the generative prowess of Stable Diffusion, its output in the current
    format is not very useful to a fashion designer. For AI to actually deliver value,
    we need to think about how its output can be used in a practical way. This may
    involve preprocessing the model’s inputs, post-processing the outputs, or combining
    them with human-generated content. The key is leveraging the unique capabilities
    of AI to focus on solving specific real world problems for users. Let’s explore
    how to make this seemingly magical new technology work for my fashion designer
    friend.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Stable Diffusion 拥有强大的生成能力，但其当前格式下的输出对时尚设计师来说并不十分有用。要让 AI 实际上带来价值，我们需要考虑如何以实际的方式利用其输出。这可能涉及对模型输入的预处理、对输出的后处理，或将其与人工生成的内容相结合。关键在于利用
    AI 的独特能力，专注于解决用户的特定实际问题。让我们探索如何让这一看似神奇的新技术为我的时尚设计师朋友提供帮助。
- en: A framework for AI product strategy
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 产品策略框架
- en: For founders and product leaders who are working on AI products, I recommend
    2 broad approaches — vertical and horizontal. The **Vertical** approach involves
    building AI assisted software products for the creative process of a specific
    industry or niche. Some examples are fashion print design and furniture design.
    Each of these niches have different requirements and workflows that we have to
    keep in mind.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于正在开发 AI 产品的创始人和产品领导者，我推荐两种广泛的方法——纵向和横向。**纵向**方法涉及为特定行业或细分市场的创意过程构建 AI 辅助的软件产品。时尚印刷设计和家具设计就是一些例子。每个细分市场都有不同的需求和工作流程，我们必须牢记这一点。
- en: The **Horizontal** approach covers products meant for a function that is required
    across industries, such as graphic design, advertising design or legal contract
    drafting. Advertising creatives are needed across industries, from automobiles
    to food. Here, the product doesn’t need industry-specific tooling. What’s most
    important is a great user interface that allows a user to do graphic design work
    in a fraction of the time and with higher quality than before.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**水平**方法涵盖了跨行业需求的产品，比如平面设计、广告设计或法律合同起草。广告创意在从汽车到食品等各行业都是必需的。在这里，产品不需要行业特定的工具。最重要的是一个出色的用户界面，使用户可以在比以前更短的时间内进行平面设计工作，并且质量更高。'
- en: Vertical AI products
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 垂直AI产品
- en: While building AI powered products for a particular industry, along with deploying
    state of the art AI models it is critical to build the tooling required for their
    specific workflow. Here’s what an AI product that generates fabric print designs
    for the fashion industry needs to cover -
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在为特定行业构建AI支持的产品的同时，除了部署最先进的AI模型，还需要构建它们特定工作流程所需的工具。下面是为时尚业生成面料印花设计的AI产品需要涵盖的内容-
- en: The user must be able to feed the generative AI diffusion model with mood board
    images along with text prompts as inputs. The mood board and prompt text are usually
    derived through data analysis of current high selling trends.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户必须能够将情绪板图像与文本提示一起作为输入提供给生成式AI扩散模型。情绪板和提示文本通常是通过当前高销售趋势的数据分析得出的。
- en: The AI model must generate seamless textures for all-over prints. A seamless
    texture is an image that can be placed next to itself — above, below, or side
    by side — without creating an obvious seam, join or boundary between the copies
    of the image. Here’s an example of a seamless texture I generated by tweaking
    the Stable Diffusion code. This image is composed of four generated images placed
    side by side.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI模型必须生成适用于整体印花的无缝纹理。无缝纹理是一种图像，可以在自身的上方、下方或侧边放置，而不会在图像的副本之间产生明显的接缝、连接或边界。以下是我通过调整稳定扩散代码生成的无缝纹理的示例图像。该图像由四个生成的图像并排放置而成。
- en: '![](../Images/9a73c7e13ebcd415b6a70c1942170c19.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9a73c7e13ebcd415b6a70c1942170c19.png)'
- en: A seamless fabric print pattern generated by the author by fine tuning Stable
    Diffusion
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者通过微调稳定扩散生成的无缝面料印花图案
- en: Creativity is an iterative process. A designer should be able to modify the
    output of each AI generation iteratively, either through manual edits or by introducing
    specific modifications in the subsequent AI generation.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造力是一个迭代的过程。设计师应该能够通过手动编辑或者在后续的AI生成中引入特定的修改来迭代地修改每一代AI的输出。
- en: There need to be multiple levels of approval by users with different roles.
    The Head of Design may need to sign off on the final designs.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要由不同角色的用户进行多层次的审批。设计主管可能需要签署最终设计。
- en: The final output needs to be scaled up to a high enough resolution.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终输出的分辨率需要放大到足够高的水平。
- en: Finally, the output must be converted to a vector file format that can be sent
    to a fabric printer.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，输出必须转换为可以发送给布料打印机的矢量文件格式。
- en: A product for fashion designers needs this industry specific tooling built around
    a generative AI model’s output.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚设计师需要围绕生成式AI模型的输出构建这种面向行业的工具。
- en: Consider another example of an AI assisting with interior design by generating
    images of how a room could be remodeled in a particular style. Here are [excerpts
    from an article](https://businessofhome.com/articles/we-had-designers-test-an-ai-design-tool-here-s-how-it-went)
    where professional interior designers share feedback on using an [AI interior
    design](https://interiorai.com/) tool.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑另一个AI辅助室内设计的例子，它通过生成图像展示了房间如何以特定风格进行改造。以下是专业室内设计师在使用[AI室内设计](https://interiorai.com/)工具时分享反馈的[文章摘录](https://businessofhome.com/articles/we-had-designers-test-an-ai-design-tool-here-s-how-it-went)
    。
- en: When we asked it to create a “bohemian” living room, Horace noted that the algorithm
    chose a similar palette she had used for clients who wanted the same look. “I
    could see using this as a tool to develop images for a mood board,” she added.
    “The references all hit the mark.”
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们要求其创建一个“波西米亚”客厅时，霍勒斯指出算法选择了她为希望看起来相同的客户使用过的类似调色板。“我可以看到将其用作开发情绪板图像的工具，”她补充说。“所有的参考都很准确。”
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “There’s a weird buffet right next to a table, and there are two coffee tables
    for some reason, it doesn’t really seem functional,” said Horace, of a midcentury
    living room. “The look is right, but you couldn’t present this to a client, like,
    Hey this is your room!”
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Horace 说：“旁边有一个奇怪的自助餐桌，而且不知为何有两个咖啡桌，这看起来并不实用。”谈到一间中世纪风格的客厅时他表示：“外观是对的，但你不能向客户展示这个，比如，‘嘿，这是你的房间！’”
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interior AI’s space-planning skills sometimes leave something to be desired
    — and its bathrooms don’t always include a toilet.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Interior AI 的空间规划技能有时还有待改进——它的浴室设计并不总是包含马桶。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The tool would frequently cough up a basic approximation of a room but change
    the scale, eliminate a window or drop a ceiling by several feet.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个工具经常会生成一个房间的基本近似图，但改变了比例、去掉了窗户或将天花板降低了几英尺。
- en: '![](../Images/6a38d17613d8b76558ccf1769762cb56.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6a38d17613d8b76558ccf1769762cb56.png)'
- en: Nice bathroom, but where’s the toilet? Image generated using Midjourney by the
    author
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不错的浴室，但马桶在哪里？作者使用 Midjourney 生成的图像
- en: From the designers’ review it is clear that interior design product’s AI models
    need to operate within certain constraints which are out of bounds to modification.
    Their review can be crisply summarized into one sentence-
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从设计师的评论中可以清楚地看出，室内设计产品的 AI 模型需要在某些无法修改的约束条件内操作。他们的评价可以简洁地总结为一句话——
- en: In relying on a vast trove of 2D inspiration images to formulate its understanding
    of design, **it grasps style perfectly but has a looser grip on function.**
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在依靠大量的 2D 灵感图像来形成对设计的理解时，**它对风格的把握非常准确，但对功能的掌握则较为松散。**
- en: Note how the problems and constraints of the fashion designer are completely
    different from those of the interior designer. What is common though is the need
    for better functionality specific to their industry rather than focusing only
    on style.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，时尚设计师的问题和约束条件与室内设计师的完全不同。尽管如此，双方都需要针对其行业的更好功能性，而不仅仅是关注风格。
- en: For AI models like Stable Diffusion, fine tuning the model on a dataset that
    is relevant to an industry will be critical. In the case of fashion print designs,
    a designer may want to generate patterns according to a particular style, color
    pallet or mood. Fine tuning the generative model using a few examples will help
    generate designs that are much more relevant. Fine tuning may be needed even for
    other deep learning models such as those for object recognition and segmentation
    where the objects in question are not present in the training data of the out-of-the-box
    pre-trained model. Eventually I expect that model fine tuning tools will be integrated
    into every product. There is probably a massive company waiting to be built that
    offers model fine tuning as an API service.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像 Stable Diffusion 这样的 AI 模型来说，在与行业相关的数据集上进行微调至关重要。以时尚印刷设计为例，设计师可能希望根据特定的风格、色彩搭配或情绪生成图案。通过使用少量示例对生成模型进行微调，将有助于生成更相关的设计。即使是其他深度学习模型，如用于对象识别和分割的模型，也可能需要微调，如果这些对象在开箱即用的预训练模型的训练数据中不存在。最终，我预计模型微调工具将集成到每个产品中。很可能会有一个大型公司出现，提供模型微调的
    API 服务。
- en: '**Moats in vertical AI products**'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**垂直 AI 产品中的护城河**'
- en: '![](../Images/9de01b1766ca798ae2d29ad1bcc97901.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9de01b1766ca798ae2d29ad1bcc97901.png)'
- en: Image generated using Midjourney by the author
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用 Midjourney 生成的图像
- en: A product or company cannot rely on the AI model as the only competitive advantage.
    AI research papers and the code for their implementation are often public. OpenAI
    released Dall-E and Dall-E 2 models for text to image generation, and soon after
    the open source Stable Diffusion model was released. AI has attracted some of
    the world’s best minds, and the industry is progressing rapidly. It guaranteed
    that someone will eventually release a new and better model than the one you have
    currently implemented.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个产品或公司不能仅依靠 AI 模型作为唯一的竞争优势。AI 研究论文和实现代码通常是公开的。OpenAI 发布了用于文本到图像生成的 Dall-E 和
    Dall-E 2 模型，随后开源的 Stable Diffusion 模型也被发布。AI 吸引了一些世界上最优秀的头脑，行业进展迅速。可以保证，总会有人最终发布比你目前实现的模型更好、更先进的新模型。
- en: A massive advantage of developing an AI product for a specific industry is that
    it is easier to create a defensible business moat. The convenience that the tooling
    built for that industry gives customers also makes them less likely to leave just
    because a new model has been released. This buys the business time to improve
    the AI model output to state-of-the-art benchmarks.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为特定行业开发 AI 产品的一个巨大优势是更容易创建一个防御性的商业护城河。为该行业构建的工具给客户带来的便利，也使得他们不太可能因为新模型的发布而离开。这为企业提供了时间来将
    AI 模型输出提升到最先进的基准水平。
- en: Horizontal AI products
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 横向 AI 产品
- en: When it comes to products used for fields such as image editing or graphic design
    across industries, new AI based products face an uphill battle from incumbent
    giants. This is because products like Photoshop and other products are rapidly
    introducing features powered by AI. Professionals who rely on Photoshop’s extensive
    image editing tools will prefer to use AI features within Photoshop, rather than
    switch to another product. A lot of startups building horizontal AI products could
    be short lived because of existing giants with large distribution. If AI models
    are integrated into a tool that people already heavily use and pay for, they have
    little incentive to move to another one. Notion, a note taking app with 20 million
    users, recently introduced an AI writing assistant. New AI powered word processors
    may find it difficult to compete because of Notion’s existing large user base
    and network effect.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到用于图像编辑或图形设计等行业的产品时，新型 AI 基础产品面临着来自现有巨头的艰巨挑战。这是因为像 Photoshop 这样的产品以及其他产品正在迅速引入由
    AI 驱动的功能。依赖 Photoshop 广泛图像编辑工具的专业人士会更愿意使用 Photoshop 中的 AI 功能，而不是切换到其他产品。许多构建横向
    AI 产品的初创公司可能因为现有巨头的大规模分发而短命。如果 AI 模型被集成到人们已经大量使用和支付的工具中，他们几乎没有动机转向其他工具。Notion
    是一款拥有 2000 万用户的笔记应用，最近推出了一个 AI 写作助手。新的 AI 驱动的文字处理器可能会因为 Notion 现有的大量用户基础和网络效应而难以竞争。
- en: The opportunity for any new horizontal AI product lies in giving **GOOD, CHEAP
    *AND* FAST** output to a user who is not competent in that field. It’s a popular
    joke that when working with designers, you can only get two out of three.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何新的横向 AI 产品的机会在于为不熟悉该领域的用户提供**好、便宜 *和* 快**的输出。流行的笑话是，与设计师合作时，你只能获得三个中的两个。
- en: To succeed, any new horizontal design AI product **MUST** deliver all three
    to a non-designer user. It goes without saying that the product should be easy
    to use. Unless it is, the user is unlikely to get a high quality output quickly.
    In other words, the opportunity lies in lowering the barrier to entry in a creative
    field that was earlier dominated by skilled professionals.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要取得成功，任何新的横向设计 AI 产品**必须**为非设计师用户提供三者俱全的功能。显而易见，该产品应易于使用。否则，用户不太可能快速获得高质量的输出。换句话说，机会在于降低进入这一创意领域的门槛，这个领域之前由熟练的专业人士主导。
- en: Canva is a great example of a company that has already demonstrated this. Canva
    enabled someone in accounting to create a good event poster. They proved that
    much of design, for which designers often become a bottleneck, does not require
    the advanced tooling of Photoshop. Canva found its niche for non-designers by
    building a simple product with templates and stock content that allowed them to
    create good content quickly and cheaply. AI feels like a Canva moment all over
    again, but for every creative field and on a much larger scale. Generative AI
    models like GPT3 and Stable Diffusion are especially relevant because non-designer
    users do not have to start from zero. Instead, with just a text prompt they get
    a starting point that is way ahead of what they could have ever created.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Canva 是一个很好的例子，展示了这一点。Canva 使得一个会计人员能够创建一个好的活动海报。他们证明了许多设计工作，不需要设计师的高级工具，如 Photoshop。Canva
    通过构建一个简单的产品，提供模板和库存内容，使得非设计师能够快速、便宜地创建出好的内容。AI 给人的感觉就像是 Canva 的再次出现，但这次是适用于每个创意领域，并且规模更大。像
    GPT-3 和 Stable Diffusion 这样的生成性 AI 模型特别相关，因为非设计师用户不需要从零开始。相反，仅凭一个文本提示，他们就能获得一个远远超出他们自己所能创造的起点。
- en: User interfaces are likely to undergo several radical changes after a lot of
    experimentation. For so many topics, ChatGPT’s conversational interface is much
    faster at returning an accurate answer than a Google search. Conversational interfaces
    look extremely promising for a variety of applications. Your itch to tell the
    designer that “the colour needs to be more blue” will finally be satisfied.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面在经过大量实验后可能会经历几次根本性的变化。在许多话题上，ChatGPT 的对话界面比 Google 搜索更快速地返回准确的答案。对话界面在各种应用中看起来非常有前景。你对设计师说“颜色需要更蓝”的渴望最终会得到满足。
- en: For generative models, art style presets, pre-fine-tuned models along with on-the-fly
    fine tuning capability can give the user more control over the output.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生成模型，艺术风格预设、预先调整的模型以及即席调整能力可以使用户对输出结果有更多控制。
- en: Moats in horizontal AI products
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 横向 AI 产品的护城河
- en: Deploying the best performing model trained on a high quality and large dataset
    can be quite beneficial for a horizontal AI product. Since these products need
    to work for users across industries, investing in AI R&D to maintain state-of-the-art
    model performance could be a strong moat. However, it cannot be the only moat
    because of the highly competitive landscape and the amount of money flowing into
    AI. Additional moats can be built through user experience, product positioning,
    distribution, community, network effects, the team’s execution and quick iteration
    on user feedback.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 部署在高质量大数据集上训练的最佳表现模型对横向 AI 产品非常有利。由于这些产品需要在各个行业的用户中运行，投资 AI 研发以保持最先进的模型性能可能是一个强大的护城河。然而，由于竞争激烈和大量资金流入
    AI，这不能成为唯一的护城河。通过用户体验、产品定位、分销、社区、网络效应、团队执行力以及快速响应用户反馈等方式可以建立额外的护城河。
- en: RunwayML is an AI powered video creator and editor that is doing this well.
    RunwayML is lowering the barrier to entry for content creation with features ranging
    from erasing and replacing objects to automated motion tracking in videos. Their
    contribution to the development of Stable Diffusion means that they are investing
    in pushing the boundaries of state of the art AI. Through a combination of these
    approaches RunwayML has acquired large customers and is building a long term moat
    around their business.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: RunwayML 是一个由 AI 驱动的视频创作和编辑工具，表现出色。RunwayML 通过从擦除和替换对象到自动化视频运动跟踪等功能，降低了内容创作的门槛。他们对
    Stable Diffusion 的贡献意味着他们正在投资推动最先进 AI 的边界。通过这些方法的结合，RunwayML 获得了大量客户，并在其业务周围建立了长期的护城河。
- en: '![](../Images/66700e526b573034a1cc051cda5a1a58.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/66700e526b573034a1cc051cda5a1a58.png)'
- en: 'Source: [RunwayML](https://runwayml.com/) website'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '来源: [RunwayML](https://runwayml.com/) 网站'
- en: Much of Canva’s success can be attributed to the moat of its positioning as
    a tool for non-designers. This customer segment does not overlap with the target
    audience of Adobe Photoshop and Illustrator which are used by skilled designers.
    Deeply understanding and embracing their positioning helped Canva introduce features
    for things that designers study as a part of their training but that average users
    do not know, such as a color palette generator and font suggestions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Canva 的成功很大程度上归因于其作为非设计师工具的定位护城河。这个客户群体与 Adobe Photoshop 和 Illustrator 的目标用户群体不重叠，后者由熟练的设计师使用。深刻理解和接受其定位帮助
    Canva 推出了设计师在培训中学习的功能，但普通用户不了解的功能，例如颜色调色板生成器和字体建议。
- en: Building a thriving Community is a great and quite an underrated way to build
    moats. Actively engaging and growing a community can deliver profound product
    feedback. This is especially useful while building features with new user interfaces
    that are suitable for non-experts. Quick feedback loops through community engagement
    enable rapid product iterations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个蓬勃发展的社区是建立护城河的一种优秀且被低估的方法。积极参与和发展社区可以提供深刻的产品反馈。这在构建适合非专家的新用户界面的功能时尤其有用。通过社区互动获得的快速反馈循环可以促进产品的快速迭代。
- en: Economic impact of generative AI products
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成 AI 产品的经济影响
- en: AI tools for applications such as content recommendation, image relighting,
    optical character recognition and speech to text have been around for a few years
    and are already a part of products we use every day. The wave of AI products that
    actively assist our creative process for everything from graphics to code is only
    just beginning. The question that is on everyone’s lips but nobody seems to have
    a definitive answer to is how this will impact human jobs? It is an incredibly
    difficult question with no single answer. However I am certain that the answer
    does not lie at either extremes of AI replacing humans completely vs the human
    mind being irreplaceable. A conclusive answer that will stand the test of time
    is impossible in my opinion. The nuanced answer will lie somewhere in the middle,
    constantly moving between these polar endpoints according to how the technology
    progresses over time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工具用于内容推荐、图像重照、光学字符识别和语音转文字等应用已经存在了几年，并已经成为我们每天使用的产品的一部分。活跃地协助我们的创意过程的人工智能产品潮流刚刚开始。每个人都在关心但似乎没有一个明确答案的问题是，这会对人类的工作岗位产生什么影响？这是一个非常困难的问题，没有一个单一的答案。不过，我可以肯定的是答案既不在于人工智能完全取代人类，也不在于人类的思维不可替代。在我看来，不可能有一种能经得住时间考验的确定答案。细微的答案将在两者之间，根据技术随时间的发展而不断在这两个极端之间移动。
- en: 'Digital artists have been using AI powered features in Photoshop for a while
    now for tasks like intelligent background removal and content aware fill. It was
    just under the hood and not overtly advertised as AI. Today generative AI diffusion
    models are able to contribute from step 1 of the creative process (let’s consider
    step 0 as deciding Why and What to create). While AI earlier contributed to a
    small percentage of the creative output, over time it will contribute ever more.
    I see two clear consequences of these new tools of creation:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 数字艺术家一段时间以来一直在Photoshop中使用由人工智能提供动力的功能，例如智能背景去除和内容感知填充。它只是在幕后，没有公开宣传为人工智能。如今，生成式人工智能扩散模型能够从创意过程的第一步（让我们考虑第0步为决定为什么和什么来创作）开始做出贡献。虽然人工智能之前只对创意产出做出了少量贡献，但随着时间的推移，它将会做出更多的贡献。我看到这些新创作工具有两个明显的后果：
- en: They will significantly reduce the barrier to entry for many fields resulting
    in an upsurge in the number of creators
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们将大大降低进入许多领域的门槛，从而导致创作者数量激增
- en: They will enable a creator to generate a much larger volume of output in a given
    time
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们将使创作者在给定时间内产生更大量的产出
- en: The first consequence would mean MORE human employment, economic activity and
    monetary uplift. Suddenly the tools of Hollywood are in everyone’s pocket. The
    second consequence means a smaller number of people can do the work of many resulting
    in employers laying off a huge number of people. Will this result in catastrophic
    mass unemployment? Or will these people become independent creators as well? These
    things are notoriously difficult to predict. Everyone thought that AI would eliminate
    repetitive manual labor. The creative folks were safe. Nobody thought AI would
    be writing code or creating art.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个后果意味着更多的人类就业、经济活动和货币的提升。突然间，好莱坞的工具就在每个人的口袋里。第二个后果意味着较少的人可以做许多人的工作，导致雇主裁员。这会导致灾难性的大规模失业吗？或者这些人也会成为独立的创作者？这些事情是极难预测的。每个人都认为人工智能会消灭重复的体力劳动。有创意的人是安全的。没有人认为人工智能会写代码或创作艺术。
- en: The world will be divided into those who use AI and those who do not.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 世界将分为使用人工智能和不使用人工智能的人。
- en: Those who build these products will reap great rewards. We are on the cusp of
    a period that is likely to be remembered as one of the most defining in human
    history.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 那些构建这些产品的人将获得巨大的回报。我们正处于一个很可能被视为人类历史上最具决定性的时期的边缘。
- en: 'If you are a product manager working on building AI products, I have authored
    a 3 part practical guide on how you can execute:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位致力于建立人工智能产品的产品经理，我已经编写了一份由3部分组成的实用指南，告诉你如何执行：
- en: '[**Part 1**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-1-5b629da25131)**:**
    Groundwork — what makes AI product management different, should you use ML for
    your project, prerequisite knowledge for AI PMs'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**第1部分**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-1-5b629da25131)**:**基础知识——什么使人工智能产品管理与众不同，你是否应该在项目中使用机器学习，人工智能产品经理的先决知识'
- en: '[**Part 2**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-3-75f14312aa8d)**:**
    AI team management, product planning and development strategy'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**第 2 部分**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-3-75f14312aa8d)**:**
    AI 团队管理、产品规划和开发战略'
- en: '[**Part 3**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-3-75f14312aa8d)**:**
    Model selection, deploying to production, model maintenance and cost management'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**第 3 部分**](https://medium.com/swlh/a-practical-guide-to-ai-product-management-part-3-75f14312aa8d)**:**
    模型选择、部署到生产环境、模型维护和成本管理'
