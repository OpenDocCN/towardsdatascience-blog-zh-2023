  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/638fbed3096fa5e84df5554afe97b60f.png)'
- en: 'Digital image created with Dall-E 2\. Caption: Photo of a teddy bear climbing
    a stair with the Earth.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Dall-E 2 创建的数字图像。标题：一只泰迪熊爬楼梯的照片，背景是地球。
- en: 1- Basic Python Programming
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1- 基础 Python 编程
- en: That's an essential topic. Without it, it's pointless to learn about vectorial
    or raster datasets, for example, because everything will be abstract, and you
    will not have the tools to explore it. I know you can use QGIS or other GIS software.
    Still, it is different from opening the raw data into a **numpy** array or a **geojson**
    file and exploring it by yourself. Besides that, learning Python programming in
    the first place can open other doors that you had not imagined beforehand.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个至关重要的主题。如果没有它，学习矢量数据集或栅格数据集等内容将毫无意义，因为一切都会显得抽象，你也没有工具去探索它。我知道你可以使用 QGIS
    或其他 GIS 软件。但这与将原始数据导入到 **numpy** 数组或 **geojson** 文件并自己探索是不同的。此外，首先学习 Python 编程可以打开你以前没有想象过的其他门。
- en: '**Note:** Keep in mind that, in the beginning, you will not be writing programs.
    You will be just relying on third-party libraries to perform your analysis. So,
    it''s not advisable to take a resource designed for programmers at this point.
    You can read the post [“How to Learn Python for Data Science the Right Way”](https://www.kdnuggets.com/2019/06/python-data-science-right-way.html)
    to understand the difference.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 请记住，在开始时，你不会编写程序。你只是依赖第三方库来进行分析。因此，此时不建议使用为程序员设计的资源。你可以阅读[“如何正确学习 Python
    数据科学”](https://www.kdnuggets.com/2019/06/python-data-science-right-way.html)来理解其中的区别。'
- en: So, to learn just the bare minimum, I suggest a course like Codecademy’s ‘[**Learn
    Python 3**](https://www.codecademy.com/learn/learn-python-3)’. It can be completed
    in just 25 hours, in less than one week, and provides a quick overview of the
    language. Additionally, I’ve published four lessons of a course called ‘[**Introduction
    Python for Scientists**](https://www.youtube.com/watch?v=oQaoj6LE5E4&list=PLw8LEAbnPlchA1fO8QMnqUCTP_71VwpGg)’
    on my YouTube channel, which can also be an excelent introduction to the topic.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了学习最基本的内容，我建议选择像 Codecademy 的‘[**学习 Python 3**](https://www.codecademy.com/learn/learn-python-3)’这样的课程。该课程只需
    25 小时即可完成，时间不足一周，并且提供了对语言的快速概述。此外，我在我的 YouTube 频道上发布了四节名为‘[**科学家 Python 入门**](https://www.youtube.com/watch?v=oQaoj6LE5E4&list=PLw8LEAbnPlchA1fO8QMnqUCTP_71VwpGg)’的课程，这也可以是一个很好的主题入门。
- en: '![](../Images/fe4a17c0b31803fba03e3246f6d1838c.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe4a17c0b31803fba03e3246f6d1838c.png)'
- en: 'Digital image created with Dall-E 2\. Caption: Pencil drawing of a toddler
    programming on a vintage computer.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Dall-E 2 创建的数字图像。标题：一个小孩在老式计算机上编程的铅笔画。
- en: After that, I suggest studying the Python Data Science Handbook, by Jake VanderPlas,
    available for free on the author's GitHub ([https://jakevdp.github.io/PythonDataScienceHandbook/](https://jakevdp.github.io/PythonDataScienceHandbook/)).
    This book is not focused on teaching the Python language’s inner workings, such
    as creating complex functions, defining classes, inheritance, or other object-oriented
    aspects. Instead, it provides a quick overview of the main libraries, such as
    **numpy**, **pandas,** and **matplotlib,** that are essential tools for data analysis.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我建议学习 Jake VanderPlas 编写的《Python 数据科学手册》，可以在作者的 GitHub 上免费获取（[https://jakevdp.github.io/PythonDataScienceHandbook/](https://jakevdp.github.io/PythonDataScienceHandbook/)）。这本书并不专注于讲解
    Python 语言的内部工作，如创建复杂函数、定义类、继承或其他面向对象的方面。相反，它提供了对主要库的快速概述，如 **numpy**、**pandas**
    和 **matplotlib**，这些都是数据分析中必不可少的工具。
- en: 2- GEE and GIS Fundamentals
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2- GEE 和 GIS 基础
- en: Now that you have a basic understanding of Python and its main libraries for
    data analysis, it’s time to get your hands dirty with some GIS concepts. Taking
    a generic GIS course may result in being bombarded with information about how
    satellite data is collected, the path of light within the atmosphere, and how
    it affects sensor readings. While these subjects are important if you are doing
    research, they may not be necessary for a practical introduction to geospatial
    data analysis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对 Python 及其主要的数据分析库有了基本了解，是时候开始接触一些 GIS 概念了。参加一个通用的 GIS 课程可能会让你被关于卫星数据收集、大气中的光路径以及这些如何影响传感器读数的信息轰炸。虽然这些主题对于研究很重要，但对于地理空间数据分析的实际入门可能并不必要。
- en: '![](../Images/1bd3df1f32cd59b027d4727976fc8bbb.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1bd3df1f32cd59b027d4727976fc8bbb.png)'
- en: Photo by [Krzysztof Hepner](https://unsplash.com/@nsx_2000?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 照片来自于[Krzysztof Hepner](https://unsplash.com/@nsx_2000?utm_source=medium&utm_medium=referral)在[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: From a practical perspective, I suggest learning the fundamentals of GIS via
    a hands-on course on **Google Earth Engine** that uses Python. This way, you’ll
    practice Python and have quick access to geospatial data (both vector and raster)
    without worrying about downloading or setting up complex environments. You’ll
    start performing your first spatial analyses right away.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从实际角度出发，我建议通过一个使用 Python 的**Google Earth Engine**实践课程来学习 GIS 基础知识。这样，你将练习 Python
    并可以快速访问地理空间数据（包括矢量数据和栅格数据），而无需担心下载或设置复杂的环境。你将立即开始进行首次空间分析。
- en: 'Such courses are available on **Udemy**: [Spatial Data Analysis in Google Earth
    Engine Python API](https://www.udemy.com/course/spatial-data-analysis-with-earth-engine-python-api/)
    or [The Complete Google Earth Engine Python API & Colab Bootcamp](https://www.udemy.com/course/complete-google-earth-engine-python-api-colab/).
    Another option is taking a complete GEE course that will be using the JavaScript
    environment, but everything can be replicated using Python, with minor changes
    in the syntax.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的课程可以在**Udemy**上找到：[Google Earth Engine Python API中的空间数据分析](https://www.udemy.com/course/spatial-data-analysis-with-earth-engine-python-api/)或[完整的
    Google Earth Engine Python API & Colab 培训营](https://www.udemy.com/course/complete-google-earth-engine-python-api-colab/)。另一个选择是参加一个完整的
    GEE 课程，该课程将使用 JavaScript 环境，但一切可以通过 Python 进行复制，语法仅需稍作调整。
- en: 3- Geospatial Python Libraries
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3- 地理空间 Python 库
- en: 'Google Earth Engine (GEE) is powerful and provides tons of ready-to-use data,
    but it also has some shortcomings. Everything must run in the Google cloud. While
    it provides free access to its resources, it can also incur costs, especially
    for large-scale processing. So, the ideal solution is to use open Python libraries
    to work with any data from any source. The main libraries are:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Google Earth Engine (GEE) 功能强大，提供大量现成的数据，但也有一些缺点。一切都必须在 Google 云端运行。虽然它提供免费访问其资源，但对于大规模处理可能会产生费用。因此，理想的解决方案是使用开源
    Python 库来处理来自任何来源的数据。主要库包括：
- en: 'rasterio: will be used for reading raster data and loading it on arrays.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: rasterio：用于读取栅格数据并将其加载到数组中。
- en: 'geopandas: similar to pandas, but with a spatial field for vectorial data.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: geopandas：类似于 pandas，但具有用于矢量数据的空间字段。
- en: 'xarray: similar to numpy but aware of coordinates and scales.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: xarray：类似于 numpy，但支持坐标和尺度。
- en: 'shapely: for vectorial processing, clipping, intersection, etc.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: shapely：用于矢量处理、剪切、交集等。
- en: 'fiona: for reading standard shapefiles.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: fiona：用于读取标准的 shapefiles。
- en: 'leafmap: for dynamics map visualization.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: leafmap：用于动态地图可视化。
- en: 4- Managing Projects and Python Environments
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4- 项目和 Python 环境管理
- en: 'Suppose you’ve reached this point without previous knowledge of Python programming.
    In that case, you likely have a messy working environment whose creation you don’t
    fully understand, along with a collection of disconnected Jupyter notebooks, making
    it challenging to locate that important code snippet you discovered the week before.
    If you’re in a similar situation, don’t panic! It happens to every newcomer. Now
    it''s a good time to take a step back and organize your working environment. To
    do this, you need to understand:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在没有 Python 编程基础的情况下达到了这一点。在这种情况下，你可能有一个你不完全理解的混乱工作环境，以及一堆不相关的 Jupyter notebooks，使得很难找到你上周发现的重要代码片段。如果你处于类似情况，不要惊慌！每个新手都会遇到这种情况。现在是时候退一步整理你的工作环境了。为此，你需要了解：
- en: The importance of package management tools such as Pip and Conda. You can also
    explore Miniconda and Mamba for faster performance;
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包管理工具如 Pip 和 Conda 的重要性。你还可以探索 Miniconda 和 Mamba，以获得更快的性能；
- en: How to create a kernel for your Jupyter notebooks;
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何为你的 Jupyter notebooks 创建一个内核；
- en: How to controle the versioning your work using Git and back it up with GitHub.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Git 控制你的工作版本并通过 GitHub 进行备份。
- en: 5- Deep Dive into Python Programming
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5- 深入了解 Python 编程
- en: Up to now, you’ve probably been using Jupyter notebooks for your experiments.
    It’s an excellent data exploration and analysis tool, but don't expect to create
    a fully functional piece of software with it (unless you are adopting [**nbdev**](https://nbdev.fast.ai/)).
    Besides that, writing a notebook that performs a specific analysis differs from
    writing a fully operational software that will be deployed to a server, for example.
    I discussed this issue in a previous article called [**"Why Data Scientists Should
    use Jupyter Notebooks with Moderation"**](https://medium.com/towards-data-science/why-data-scientists-should-use-jupyter-notebooks-with-moderation-808900a69eff).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你可能一直在使用 Jupyter notebooks 进行实验。它是一个出色的数据探索和分析工具，但不要指望用它创建一个完全功能的软件（除非你采用了
    [**nbdev**](https://nbdev.fast.ai/)）。此外，编写一个执行特定分析的 notebook 与编写一个将部署到服务器上的完全操作的软件是不同的。我在之前的一篇文章
    [**"为什么数据科学家应该适度使用 Jupyter Notebooks"**](https://medium.com/towards-data-science/why-data-scientists-should-use-jupyter-notebooks-with-moderation-808900a69eff)
    中讨论了这个问题。
- en: Basically, you will need some IDE (PyCharm or VSCode) to develop the functions,
    classes, and packages. The Jupyter notebooks will be used to call what you’ve
    created and display the results. Remember the first item in the list, when I mentioned
    that it was not to use a Python resource meant for programmers? Well, now it's
    time to get those strong programming skills.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，你需要一些 IDE（如 PyCharm 或 VSCode）来开发函数、类和包。Jupyter notebooks 将用于调用你创建的内容并展示结果。记住列表中的第一个项目，当我提到不要使用针对程序员的
    Python 资源时？现在是时候提升你的编程技能了。
- en: 6- Advanced Topics (the sky is the limit)
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6- 高级话题（天空是极限）
- en: 'Moving forward, you’ll soon realize that many tasks in the geospatial analysis
    are easily scalable, depending on the amount of available data and processing
    power. However, to scale up, you’ll need some knowledge on how to deploy a cloud
    server with more resources and how to do distributed computing. In these scenarios,
    it’s important to familiarize yourself with new technologies such as:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你会很快意识到地理空间分析中的许多任务是易于扩展的，这取决于可用的数据量和处理能力。然而，要进行扩展，你需要了解如何部署具有更多资源的云服务器以及如何进行分布式计算。在这些情况下，了解新技术如以下内容很重要：
- en: 'Dask Library: Dask is a Python library for distributed computing. It can save
    you when you must process large amounts of data that won''t fit in your base memory.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dask 库：Dask 是一个用于分布式计算的 Python 库。它可以帮助你处理那些无法完全装入基础内存的大量数据。
- en: 'Docker: Docker permits you to build, package, and deploy environments and applications
    as containers. These containers can be deployed to cloud servers for improved
    efficiency and scalability.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker：Docker 允许你构建、打包和部署作为容器的环境和应用。这些容器可以部署到云服务器上，以提高效率和可扩展性。
- en: '![](../Images/903c66c883fb25600fe8d527e08d1bcb.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/903c66c883fb25600fe8d527e08d1bcb.png)'
- en: 'Digital image created with Dall-E 2\. Caption: Cowboy riding a rocket to the
    moon'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Dall-E 2 创建的数字图像。标题：牛仔骑着火箭飞往月球
- en: '**7- Math and Statistics for Data Science**'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**7- 数据科学中的数学和统计**'
- en: 'Are you sure? Isn''t it the foundation of everything, you may be thinking?
    Well, this topic is closely related to trap #4\. If you have a good background
    in math, you should only pick the topics that you are actually having issues with,
    punctually. For that, the **Khan Academy** ([https://en.khanacademy.org)](https://en.khanacademy.org/)
    is a great free source, and the lectures are split into short videos, around 10
    minutes each.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '你确定吗？你可能会认为这不是一切的基础？其实，这个话题与陷阱 #4 紧密相关。如果你有良好的数学基础，你应该只挑选那些你真正遇到问题的主题，准确地说。为此，**Khan
    Academy** ([https://en.khanacademy.org](https://en.khanacademy.org/)) 是一个很棒的免费资源，讲座被分成了大约
    10 分钟的短视频。'
- en: If you think your problem is on Statistics only, you can consider the book "Probability
    and Statistics for Computer Science" from David Forsyth, published by Springer.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为你的问题仅在于统计学，你可以考虑 David Forsyth 编写的《计算机科学的概率与统计》这本书，由 Springer 出版。
- en: On the other hand, if you don't have strong foundation in Math, you should consider
    buying a course focused on Math for Data Science. There are plenty of those available
    on platforms such as CodeAcademy ([Fundamental Math for Data Science](https://www.codecademy.com/learn/paths/fundamental-math-for-data-science))
    or Udemy ([Math for Data science,Data analysis, and Machine Learning](https://www.udemy.com/course/math-for-data-sciencedata-analysis-and-python-programming/)).
    They are not expensive and could give you a good overview.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你没有扎实的数学基础，应该考虑购买一个专注于数据科学数学的课程。在 CodeAcademy（[数据科学基础数学](https://www.codecademy.com/learn/paths/fundamental-math-for-data-science)）或
    Udemy（[数据科学、数据分析和机器学习数学](https://www.udemy.com/course/math-for-data-sciencedata-analysis-and-python-programming/)）等平台上有很多这样的课程。这些课程价格不贵，并且可以给你一个良好的概述。
- en: Conclusion
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'In conclusion, I believe that geospatial data science is one of the most exciting
    and important fields of our time. By combining the power of Python with the vast
    amounts of geospatial data available, we have the potential to drive impactful
    changes in areas such as climate change, food production, and public health. However,
    to become a skilled practitioner in this field, it’s important to focus on the
    right topics and tools. In my experience, this means covering the following steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我相信地理空间数据科学是我们时代最激动人心和重要的领域之一。通过将 Python 的强大功能与丰富的地理空间数据结合起来，我们有潜力在气候变化、食品生产和公共健康等领域推动有影响的变化。然而，要成为这一领域的熟练从业者，专注于正确的主题和工具非常重要。根据我的经验，这意味着要涵盖以下步骤：
- en: 1- Basic Python Programming
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 1- 基础 Python 编程
- en: 2- GEE and GIS Fundamentals
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 2- GEE 和 GIS 基础
- en: 3- Geospatial Python Libraries
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 3- 地理空间 Python 库
- en: 4- Managing Projects and Python Environments
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 4- 项目管理和 Python 环境
- en: 5- Deep Dive in Python Programming
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 5- Python 编程深入探讨
- en: 6- Advanced Topics (the sky is the limit)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 6- 高级主题（天高地阔）
- en: 7- Math and Statistics for Data Science
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 7- 数据科学中的数学和统计
- en: During this journey, you should also be aware of common traps and pitfalls that
    can slow down your progress. With these skills and resources at your disposal,
    I am confident that anyone can learn geospatial data science and make a real difference
    in the world.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程中，你还应该注意那些可能会拖慢你进度的常见陷阱和误区。拥有这些技能和资源，我相信任何人都可以学习地理空间数据科学，并在世界上产生真正的影响。
