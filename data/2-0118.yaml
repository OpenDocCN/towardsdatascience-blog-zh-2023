  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eb08d67591e9149bf7bc87d5d8c0259b.png)'
- en: Photo by [JIUNN-YIH LAU](https://unsplash.com/@yihology?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/embrace?order_by=latest&orientation=landscape&utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[JIUNN-YIH LAU](https://unsplash.com/@yihology?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)提供，来源于[Unsplash](https://unsplash.com/s/photos/embrace?order_by=latest&orientation=landscape&utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: 'As data professionals, you are familiar with ways to show your work to leadership,
    colleague, or someone you know. Many good books ([Storytelling with Data](https://www.amazon.com/Storytelling-Data-Visualization-Business-Professionals/dp/1119002257)
    by [Cole Nussbaumer Knaflic](https://www.amazon.com/stores/Cole-Nussbaumer-Knaflic/author/B013RK32CW?ref=ap_rdr&store_ref=ap_rdr&isDramIntegrated=true&shoppingPortalEnabled=true)
    and [DataStory: Explain Data and Inspire Action Through Story](https://www.amazon.com/DataStory-Explain-Inspire-Action-Through/dp/1940858984)
    by [Nancy Duarte](https://www.amazon.com/Nancy-Duarte/e/B002BMAA0K/ref=dp_byline_cont_book_1))
    covers this topic of telling stories with data. Getting the work done is only
    part of the journey. Your work should also be your channel to show to the world.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据专业人士，你熟悉如何向领导、同事或认识的人展示你的工作。许多优秀的书籍（如[《数据讲述》](https://www.amazon.com/Storytelling-Data-Visualization-Business-Professionals/dp/1119002257)
    作者[科尔·努斯鲍默·克纳夫利克](https://www.amazon.com/stores/Cole-Nussbaumer-Knaflic/author/B013RK32CW?ref=ap_rdr&store_ref=ap_rdr&isDramIntegrated=true&shoppingPortalEnabled=true)
    和[《数据故事：通过故事解释数据并激发行动》](https://www.amazon.com/DataStory-Explain-Inspire-Action-Through/dp/1940858984)
    作者[南希·杜阿尔特](https://www.amazon.com/Nancy-Duarte/e/B002BMAA0K/ref=dp_byline_cont_book_1))
    涵盖了用数据讲故事的主题。完成工作只是旅程的一部分。你的工作也应该是你展示给世界的渠道。
- en: Have you considered showing your work to someone you don't know? In a blog post,
    from YouTube, from a webinar, or at a conference?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否考虑过将你的工作展示给你不认识的人？比如在博客文章、YouTube、网络研讨会或会议上？
- en: '**The storytelling should not end with someone you''re familiar with. You can
    reveal the stories behind the curtain and share them more broadly**. People across
    the internet would love to learn the stories about how you create/develop an excellent
    product/result from conducting use case analysis, data collection, model building,
    A/B testing, and business impact.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲故事不应仅限于你熟悉的人。你可以揭示幕后故事，并更广泛地分享它们**。网络上的人们会喜欢了解你如何通过用例分析、数据收集、模型构建、A/B测试和业务影响来创造/开发一个优秀的产品/结果的故事。'
- en: The information on the internet is overwhelming, and it becomes more challenging
    for any new data professional to get discovered by a broader audience. I will
    discuss why you should show your work first, then give five tips to get self-promotion
    as a data professional.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的信息量庞大，对于任何新数据专业人士来说，获得更广泛的受众变得更加困难。我将讨论为什么你应该首先展示你的工作，然后提供五个自我推广的技巧。
- en: GitHub Isn't Enough for Self-Promotion
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub不足以进行自我推广
- en: Many data professionals think the GitHub handle is enough to get discovered
    by the world. **Being so good they cannot ignore you isn't efficient today to
    get self-promoted**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据专业人士认为GitHub账号足以让世界发现他们。**今天“出色到无法忽视”并不高效于自我推广**。
- en: The GitHub profile page shows your daily contributions, the repository you have
    worked on, and the PR you have opened. You might also have some followers and
    some stars on projects. **It shows you are actively working on something, but
    your work doesn't speak for itself**. It needs a story, and some narratives attract
    people.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub个人资料页面显示了你的每日贡献、你参与的仓库以及你打开的PR。你可能还会有一些关注者和项目上的星标。**这表明你在积极地从事某些工作，但你的工作并不能自我说明**。它需要一个故事，一些叙事能吸引人们。
- en: Only sharing your GitHub handle sets a barrier between you and the world. People
    interested in your work must explore themself in disorganized GitHub to know what
    those commits do. It puts readers who want to learn more in a position that is
    too complex to follow. That filtered out your potential followers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅分享你的GitHub账号在你和世界之间设置了障碍。对你工作感兴趣的人必须在混乱的GitHub上自己探索，才能知道那些提交做了什么。这使得想要了解更多的读者处于一个复杂的跟随位置。这过滤掉了你的潜在追随者。
- en: Be bold about showing your work with more guidance. Reading 1000 lines of code
    directly without content might work for some gurus, yet we could only assume some
    have the same proficiency as you. **A better way is to show your process, frame
    your work into a story, and offer everyone the complete picture.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大胆地展示你的工作，并提供更多指导。直接阅读1000行代码而没有内容可能对一些大师有效，但我们只能假设某些人具备与你相同的熟练程度。**更好的方法是展示你的过程，将你的工作编织成一个故事，并提供完整的图景。**
- en: '**Recommendation 1: Think about the process, share the process, and document
    the process**'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**建议1：思考过程，分享过程，并记录过程**'
- en: We should focus on the process instead of the final result and use documentation
    to track the process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该关注过程而不是最终结果，并使用文档来跟踪过程。
- en: 'A similar idea from James Clear:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·克利尔（James Clear）的类似观点：
- en: Goals are good for setting a direction, but systems are best for making progress.
    A handful of problems arise when you spend too much time thinking about your goals
    and not enough time designing your system. — James Clear [**Atomic Habits**](https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299)
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目标对设定方向有帮助，但系统最适合于取得进展。当你花太多时间思考目标而不是设计系统时，会出现一些问题。——詹姆斯·克利尔 [**原子习惯**](https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299)
- en: Although the final result is essential, it's only a direction. The process gets
    much more weight for you to get to your destination.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最终结果很重要，但它仅仅是一个方向。过程在你达到目标时占据了更多的重量。
- en: 'I used to fast forward the process impatiently to see the final result. That
    left some careless gaps, or the final result needed to be corrected. When I look
    back, if someone asked me what steps I would take to reach my final decision.
    I got lost in some of those questions:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经急于查看最终结果而快速推进过程。这留下了一些粗心的漏洞，或者最终结果需要纠正。当我回顾时，如果有人问我为了达到最终决定我会采取哪些步骤。我在一些问题上迷失了方向：
- en: '"*How did we conclude this granularity of this fact table?*"'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"*我们是如何得出这个事实表的粒度的？*"'
- en: '"*Why couldn''t you apply logic A but use logic B instead?*"'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"*你为什么不能应用逻辑A，而是使用逻辑B？*"'
- en: '"*What was the design decision of this component 1 year ago?*"'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"*这个组件一年前的设计决策是什么？*"'
- en: The answers to those questions became blurry as I ignored documentation, so
    some of my thoughts faded and became hard to track.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我忽视文档时，这些问题的答案变得模糊，因此我的一些想法消退，变得难以追踪。
- en: Having documents daily motivates more ideas. Your brain reconstructs and connects
    scatter dots when your work process is documented. It becomes clear what are the
    next steps and any mistakes that have been made before.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每天拥有文档能激发更多的想法。当你的工作过程被记录下来时，你的大脑会重建和连接散落的点。下一步和之前的任何错误变得清晰。
- en: People would also love to learn from your process. If you have contributed to
    an open source project, talk about the project and the impact of your contribution,
    and even give step-by-step instructions on how to use the part you have contributed;
    take screenshots, and make a video to demonstrate it. If you create an APP, share
    the process you have completed, and make the demo for the unfinished projects.
    You share the process and give value back to the community, and people will follow
    and subscribe to your mailing list. It's the perfect organic traffic!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 人们也乐于从你的过程中学习。如果你为开源项目做出了贡献，谈谈这个项目以及你贡献的影响，甚至提供逐步的使用说明；截取屏幕截图，制作演示视频。如果你创建了一个APP，分享你完成的过程，并为尚未完成的项目制作演示。你分享过程并为社区提供价值，人们会关注并订阅你的邮件列表。这是完美的自然流量！
- en: Hiding the process and only showing the final product may astonish the world.
    However, your final product needs to be discovered as a process, and sharing the
    intermediate result gives you the channel and time to be found, so pay attention
    to the power of publicly showing your work progress.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏过程，只展示最终产品可能会让世界感到惊讶。然而，你的最终产品需要被发现作为一个过程，分享中间结果给了你被发现的渠道和时间，所以要注意公开展示你工作进展的力量。
- en: 'Recommendation 2**: Don''t be afraid to show your work**'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐 2**：不要害怕展示你的作品**
- en: 'Many people are afraid of showing your work. I am one of those people obsessed
    with fearful thoughts: I am not an expert in the field, and I am too shy about
    showing what I did. What would others think about me, and would they judge me
    based on what I shared? Fear sets the barrier between you and your readers.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人害怕展示自己的作品。我是那些被恐惧思维困扰的人之一：我在这个领域不是专家，并且对展示自己所做的事情感到过于害羞。别人会怎么想我，他们会根据我分享的内容来评判我吗？恐惧在你和读者之间设置了障碍。
- en: You have to be able to show much of yourself. If people judge you, and if they
    felt they knew who you were, that was something you have to live with — [Writing
    Advice from Neil Gaiman](https://www.youtube.com/watch?v=qg0_FinB6EE)
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你必须能够展示自己的一部分。如果人们评判你，如果他们觉得他们了解你那是你必须接受的现实——[尼尔·盖曼的写作建议](https://www.youtube.com/watch?v=qg0_FinB6EE)
- en: You'd need to give it a shot to break the shyness glass. It's more accessible
    to start with the things you are most comfortable about — from your daily work.
    Share some information you wish you had known, and write a how-to tutorial for
    people who started using a data processing library.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要尝试突破害羞的心理障碍。从你最熟悉的事情开始——你的日常工作。分享一些你希望自己早知道的信息，并为开始使用数据处理库的人编写一个教程。
- en: 'You''d need to have a stronger heart to show your work. Don’t be afraid of
    criticism. **Think this way: many people have no time to leave feedback**. The
    ones who leave a comment indicating they care about your work. No matter is a
    compliment or criticism, that''s a good sign that your work is getting people''s
    attention, and you should continue.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要有更强的心态来展示你的作品。不要害怕批评。**这样想：很多人没有时间留下反馈**。那些留下评论的人表示他们关心你的作品。无论是赞美还是批评，这都是你工作受到关注的好迹象，你应该继续下去。
- en: 'Recommendation 3**: Create a domain to show your work**'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐 3**：创建一个域名来展示你的作品**
- en: Your work needs a place to show on the internet. Social media shifts popularity
    often. Influencers have to adopt its rules to favor the algorithm. Owning a domain
    gives you more freedom to apply your rules and pick the best content for your
    readers. If your social media loses traffic, your impact and work will vanish.
    Few people use myspace nowadays, but no one can guarantee how long Facebook or
    Twitter will last. It's safe and cheap to own and maintain a domain rather than
    rely on any social platform for the long term.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的作品需要在互联网上有一个展示的地方。社交媒体的流行度经常变化。影响者必须遵循规则以适应算法。拥有一个域名可以让你有更多的自由来制定自己的规则并为读者挑选最佳内容。如果你的社交媒体流量减少了，你的影响力和工作也会消失。现在很少有人使用Myspace，但没有人能保证Facebook或Twitter会持续多久。拥有和维护一个域名既安全又便宜，而不是长期依赖任何社交平台。
- en: Creating a domain and establishing a website is straightforward. Primarily it's
    become much easier with tools like WordPress and Elementor, which allows you to
    create a website by drag and drop without writing a line of code.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个域名和建立一个网站很简单。主要是通过像WordPress和Elementor这样的工具变得更加容易，它们允许你通过拖放来创建网站而无需编写一行代码。
- en: While you show your work on your website, you should share it via social media.
    Another option to share is blog hosts like Medium, which includes publications
    like [Toward Data Science](https://towardsdatascience.com/) (TDS) with over 600K+
    followers. You can publish your work simultaneously by leveraging Medium's Customize
    Canonical Link feature.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在你的网站上展示你的工作时，你应该通过社交媒体分享它。另一种分享的选项是像 Medium 这样的博客平台，其中包括像 [Toward Data Science](https://towardsdatascience.com/)
    (TDS) 这样的出版物，拥有超过 60 万关注者。你可以利用 Medium 的自定义规范链接功能同时发布你的工作。
- en: 'Recommendation 4**: Focus on high-quality content, not monetization**'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐 4**：专注于高质量内容，而不是货币化**
- en: The work you showed on the internet can be monetized. Monetization takes time
    and effort to reach. When you start, don't think about monetization. Don't think
    about the number of followers; take less time to brand your posts on multiple
    social media with awesome marketing images. The publication has some rules to
    follow, and it usually takes me less than 3 minutes to grab a free stock image,
    which should be enough.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你在互联网上展示的工作可以实现货币化。实现货币化需要时间和精力。当你开始时，不要考虑货币化，也不要关注关注者的数量；花更少的时间在多个社交媒体上用出色的营销图片来为你的帖子建立品牌。出版物有一些规则要遵循，通常我花不到
    3 分钟就能找到一张免费的库存图片，这应该足够了。
- en: The most critical thing to focus on is **publishing high-quality content to
    show your work.** Reading more classic books on data and learning what is posted
    on TDS would feed your thoughts as the source. High-quality content serves the
    long-term run as SEO is critical in discovering your work. Writing High-quality
    content for a publication gives your article a shortcut to quicker optimizing
    SEO.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是 **发布高质量的内容来展示你的工作**。阅读更多经典数据书籍和学习 TDS 上发布的内容将为你的思维提供源泉。高质量的内容对于长期运行至关重要，因为
    SEO 在发现你的工作中起着关键作用。为出版物撰写高质量的内容可以使你的文章在 SEO 优化上走捷径。
- en: 'Recommendation 5**: Teach others, and learn from teaching**'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐 5**：教别人，从教学中学习**
- en: Teaching is another way of learning. Teaching and learning are bidirectional.
    When you share your knowledge, that's the time you find additional perspective,
    feedback, and ideas, those further help you learn more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 教学是另一种学习方式。教学和学习是双向的。当你分享你的知识时，你会发现额外的视角、反馈和想法，这些都进一步帮助你学习更多。
- en: When I wrote the article [Airflow Schedule Interval 101](/airflow-schedule-interval-101-bbdda31cc463)
