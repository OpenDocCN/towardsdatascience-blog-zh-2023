- en: 'In the digital age, the engine of innovation often hums to the tune of open
    source. This collaborative model of software development has not only shaped our
    technological landscape but also fostered a community of creators united by a
    shared ethos: to build software for the benefit of all, free from the constraints
    of capitalization. Pioneers in this realm have gifted us transformative technologies
    like Linux, Git, Python, and MySQL, demonstrating the immense potential of open
    source. Yet, this vibrant landscape is losing its color, its once resounding hum
    now a mere whisper. The passion that fueled global innovation is fading, replaced
    by a new dynamic where open-source contributions are often seen as stepping stones
    for career advancement or talent scouting platforms for corporations.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，创新的引擎常常伴随着开源的旋律。这种协作的软件开发模式不仅塑造了我们的技术格局，还培养了一个由共享理念团结起来的创作者社区：为了所有人的利益构建软件，摆脱资本化的限制。在这一领域的先锋们赠予了我们如Linux、Git、Python和MySQL等变革性技术，展示了开源的巨大潜力。然而，这个充满活力的领域正逐渐失去色彩，它曾经响亮的嗡嗡声现在变成了微弱的低语。曾经推动全球创新的热情正在消退，被一种新的动态取而代之，在这种动态下，开源贡献常常被视为职业发展的垫脚石或企业寻找人才的平台。
- en: The transition is subtle but profound. Today, free and open-source software
    (FOSS) contributions are frequently seen as resume builders for aspiring developers
    or hunting grounds for companies seeking talent. Open source, once a bastion of
    global innovation, now teeters on the brink of becoming a niche hobby. Despite
    its critical role in the tech industry, the situation for open source maintainers
    is becoming increasingly untenable amid rising corporate use and mounting security
    concerns​.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种过渡微妙却深刻。如今，免费和开源软件（FOSS）贡献常常被视为有志开发者的简历加分项或公司寻求人才的狩猎场。曾经是全球创新堡垒的开源，现在岌岌可危，面临成为小众爱好的边缘。尽管它在科技行业中的关键作用，开源维护者的处境在不断上升的企业使用和日益严重的安全问题中变得越来越难以维持。
- en: This problem is especially apparent in today’s world, where the amount of AI-written
    code is growing by the second. Proprietary language models make use of a plethora
    of open-source code to train on, yet none of the original software creators are
    attributed, compensated, or even acknowledged by the code-writing models of today
    such as Github Copilot or Repl.it’s Ghostwriter. **This problem is only set to
    get worse if we do not make a change to directly value the open source creators
    upon which our software world depends on.**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一问题在当今世界尤为明显，因为AI生成的代码量在不断增加。专有语言模型利用大量开源代码进行训练，但今天的代码编写模型如Github Copilot或Repl.it的Ghostwriter都没有对原始软件创作者进行归属、补偿，甚至没有给予任何认可。**如果我们不直接对开源创作者进行价值认可，这一问题只会变得更严重。**
- en: Yet, it’s not too late to rekindle the open-source spirit. By understanding
    the pressures that drive this shift and the challenges faced by unpaid open-source
    maintainers, we can begin to chart a course towards a more sustainable future
    for open source. This article will delve into the various factors contributing
    to this trend, offering insights from key figures in the open source community
    and exploring potential solutions to ensure the longevity and vitality of open
    source software development.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重新点燃开源精神还不算太晚。通过理解推动这种变化的压力以及无偿开源维护者面临的挑战，我们可以开始为开源的可持续未来绘制一条路线。这篇文章将深入探讨导致这一趋势的各种因素，提供来自开源社区关键人物的见解，并探索确保开源软件开发持久性和活力的潜在解决方案。
- en: So, how did we get here? What are the implications of this shift for the future
    of open source and, by extension, the future of technology? And more importantly,
    how can we navigate these complexities to restore balance and invigorate the open-source
    movement once more? Buckle up, as we embark on a journey through the evolving
    landscape of open source software, from its humble beginnings to the present day
    challenges, and beyond. The road may be bumpy, but the ride promises to be enlightening.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们是如何走到这一步的？这种转变对开源的未来以及科技的未来有何影响？更重要的是，我们如何在这些复杂性中找到平衡，再次振兴开源运动？系好安全带，我们将开始一段穿越开源软件不断发展的旅程，从其谦逊的起点到现今的挑战，甚至更远。这条路可能崎岖不平，但这次旅程定会带来启发。
