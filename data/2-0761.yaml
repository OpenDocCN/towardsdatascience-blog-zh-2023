- en: Don’t Be Afraid to Go Beyond Online Coding Courses
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要害怕超越在线编程课程
- en: 原文：[https://towardsdatascience.com/dont-be-afraid-to-go-beyond-online-coding-courses-9667ebdea9a7](https://towardsdatascience.com/dont-be-afraid-to-go-beyond-online-coding-courses-9667ebdea9a7)
