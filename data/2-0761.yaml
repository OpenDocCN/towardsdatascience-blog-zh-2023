- en: I started my first online coding course in 2019.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2019年开始了我的第一个在线编程课程。
- en: I still haven’t finished it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有完成它。
- en: The course was one which promised to teach you Python through building real-world
    apps. I loved the course, but it wasn’t particularly focused on *Data Science*
    use cases of Python, and before long I’d ditched it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程承诺通过构建真实世界的应用程序来教你Python。我很喜欢这个课程，但它并没有特别关注Python的*数据科学*应用场景，不久之后我就放弃了它。
- en: According to a 2019 study by researchers at MIT [1], I’m not the only one who’s
    got a habit of giving up on online courses— they often have dropout rates reaching
    up to 96%. My friends, if you’re in the 4% that *DON’T* drop out, please introduce
    yourself. Who are you people?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2019年麻省理工学院研究人员的研究[1]，我并不是唯一一个习惯于放弃在线课程的人——这些课程的辍学率常常高达96%。我的朋友们，如果你们是那4%*不*退学的人，请自我介绍一下。你们是谁？
- en: Nevertheless and in spite of my personal lack of grit, I’ve gotta-lotta-love
    for online coding courses. I’ve taken (and enjoyed!) many lessons on sites like
    CodeAcademy and Udemy, and I regularly recommend their courses to aspiring Data
    Scientists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，尽管我个人缺乏毅力，我对在线编程课程还是充满了喜爱。我在像CodeAcademy和Udemy这样的网站上上过（并享受过！）许多课程，并且我经常向有志成为数据科学家的朋友推荐这些课程。
- en: But here’s the thing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题是。
- en: Like all forms of learning, they have their limitations. If you’re not aware
    of these, then **you’re at high risk of missing out on things that are vital to
    building a successful career in Data Science**. My aim in this article is to highlight
    these limitations so that you don’t have unrealistic expectations about what these
    sites can do for your career.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有形式的学习一样，它们也有其局限性。如果你没有意识到这些，那么**你有很高的风险错过那些对建立成功的数据科学职业至关重要的东西**。我在本文中的目的是突出这些局限性，以便你对这些网站能为你的职业带来什么有更现实的期望。
- en: I’ll start by talking about the good aspects of online coding courses, then
    discuss some of the limitations and end by discussing how you can avoid their
    pitfalls while still getting the most out of them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将先讨论在线编程课程的优点，然后讨论一些局限性，最后讨论如何在充分利用这些课程的同时避免它们的陷阱。
- en: Online courses make it embarrassingly easy to start learning Data Science
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线课程使学习数据科学变得非常简单
- en: From the moment you land on CodeAcademy.com, it takes approximately 41 seconds
    to create an account, enrol in a free course and start coding. I know because
    I just timed myself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从你登陆CodeAcademy.com的那一刻起，大约需要41秒来创建账户、注册免费课程并开始编码。我知道，因为我刚刚测了时间。
- en: In 2023, that might not sound particularly noteworthy. After all, we’re the
    iGeneration — we take it for granted that you’re rock-and-rolling after just a
    few clicks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，这可能听起来并不特别值得注意。毕竟，我们是i世代——我们习惯了只需点击几下就能快速上手。
- en: But when you consider the historical context of Data Science education, that’s
    *staggering*. Before these sites came along, the main way to learn “Data Science”
    was through reading big books with scary names like *The Elements of Statistical
    Learning* and *Pattern Recognition and Machine Learning.* **Even the Slytherins
    among us have to admit that it’s pretty impressive how far we’ve come since those
    days.**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但当你考虑数据科学教育的历史背景时，这点*令人瞠目结舌*。在这些网站出现之前，学习“数据科学”的主要方式是阅读那些名字吓人的大部头书籍，比如*统计学习的要素*和*模式识别与机器学习*。**即使是我们这些斯莱特林也不得不承认，自那时以来我们已经取得了令人印象深刻的进展。**
- en: Why does speed matter? Well, at risk of stating the obvious, if you’re someone
    who wants to learn how to **code**, chances are that you actually want to learn
    how to **code**, not install packages and get stuck on your command line. The
    fact that sites like CodeAcademy make it so easy to jump right in without the
    setup faff is a wonderful thing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么速度很重要？好吧，冒着陈词滥调的风险，如果你是想学习**编码**的人，那么你实际上是想学习如何**编码**，而不是安装包和在命令行上卡住。像**CodeAcademy**这样的网站让你能够轻松跳入学习，而不必麻烦的设置过程，这是非常棒的。
- en: Their guided pathways are great for clueless newbies like me
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们的引导路径对于像我这样毫无头绪的新手来说非常棒。
- en: On top of this, these sites offer fantastic guided learning pathways. In my
    experience as someone who only [recently made a career transition into Data Science](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416),
    this was massively helpful. Why? Because *one of the hardest things about learning
    to code is knowing where to begin*. Which language(s) should you choose? In which
    order should you learn the various functions and methods? What kinds of problems
    should you solve?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，这些网站提供了出色的引导学习路径。作为一个[最近刚刚转行进入数据科学领域](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416)的人，这点对我帮助巨大。为什么？因为*学习编程最难的事情之一就是知道从哪里开始*。你应该选择哪些语言？你应该以什么顺序学习各种函数和方法？你应该解决什么样的问题？
- en: 'Online coding courses take the guesswork out of this. By laying out a clear
    guided pathway, they show you the things you’ll need to learn and give you rough
    estimates for how long it’ll take to get there. I love this because it makes the
    goals really tangible. The fact that CodeAcademy offers Career Pathways (in addition
    to Skills Pathways) makes this even more true: aiming to complete the “Data Scientist:
    NLP Specialist” pathway feels much more achievable than some nebulous goal like
    “learn Python so I can do Data Science with words.”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在线编码课程去除了这一猜测过程。通过提供清晰的引导路径，它们展示了你需要学习的内容，并给出大致的学习时间估计。我喜欢这样，因为它使目标变得非常具体。**CodeAcademy**提供的职业路径（除了技能路径）使这一点更加真实：完成“数据科学家：NLP专家”路径的目标比“学习Python，以便进行数据科学”这种模糊的目标要更容易实现。
- en: 'By this point, you’d be forgiven for thinking: what’s not to love? Online courses
    seem great! These strengths aside, however, there are significant limitations
    which you need to be aware of.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到了这一步，你可能会想：有什么不好的吗？在线课程似乎很棒！不过，除了这些优势之外，还有一些重要的局限性需要注意。
- en: They don’t teach you “macro-level” problem solving skills
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们不会教你“宏观层面”的问题解决技能。
- en: '![](../Images/6bbce39cdb97a30f901b0715a7cf1cd7.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6bbce39cdb97a30f901b0715a7cf1cd7.png)'
- en: Image by [Olav Ahrens Røtne](https://unsplash.com/@olav_ahrens) on [Unsplash](https://unsplash.com/photos/4Ennrbj1svk)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Olav Ahrens Røtne](https://unsplash.com/@olav_ahrens)提供，来源于[Unsplash](https://unsplash.com/photos/4Ennrbj1svk)。
- en: The speed and structure of these sites mean that they’re great at teaching you
    how to code — to write syntax and understand new programming languages. But Python
    does not equal Data Science. Nor does SQL, or R, or any other individual language.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站的速度和结构意味着它们非常擅长教你如何编码——编写语法和理解新的编程语言。但Python并不等于数据科学。SQL、R或任何其他单独的语言也是如此。
- en: Python does not equal Data Science
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python并不等于数据科学。
- en: Data Science can’t be reduced to a bunch of coding languages; it’s much more
    than that. It’s a discipline that uses the scientific method to tackle problems
    with a hypothesis-driven approach. It’s *not* just about solving abstract coding
    puzzles like Fizzbuzz or the travelling salesman.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不能简化为一堆编码语言；它远不止于此。这是一种利用科学方法以假设驱动的方法解决问题的学科。它*不是*仅仅解决像Fizzbuzz或旅行推销员这样的抽象编码难题。
- en: 'Don’t get me wrong: I’ve got nothing against those kinds of challenges. Solving
    quick puzzles is a great way to build your coding skills and practice solving
    out-of-domain problems, which is a fantastic skill. But these puzzles bear little
    resemblence to the types of problems you’ll likely encounter in your day-to-day
    life as a Data Scientist. In industry, you often need to start at the root cause:
    you take a business problem, translate it into falsifiable hypotheses or machine
    learning use cases and make a plan for how to tackle it with a Data Scientific
    approach. Being able to do this well is a vital skill, but sadly it’s one that’s
    difficult to teach through MOOCs or standardised coding courses.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误解我的意思：我并不反对这些挑战。解决快速的难题是提升编码技能和练习解决跨领域问题的好方法，这是一个很棒的技能。但这些难题与数据科学家日常工作中遇到的问题相差甚远。在行业中，你通常需要从根本原因入手：将商业问题转化为可验证的假设或机器学习用例，并制定如何用数据科学方法解决它的计划。做好这一点是至关重要的技能，但遗憾的是，这种技能很难通过MOOCs或标准化编码课程来教授。
- en: They rarely teach you how to run code outside of their browser-based IDE
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们很少教你如何在浏览器外运行代码
- en: Many courses offer browser-based interactive development environments (IDEs)
    which don’t require you to install any software.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 许多课程提供基于浏览器的互动开发环境（IDEs），不需要你安装任何软件。
- en: However, while these Browser-based IDEs are great from a speed and accessibility
    perspective, they come with their fair share of drawbacks. The biggest risk is
    that you can end up completing an online course without actually knowing how to
    run code outside of a specific platform. You learn the syntax, but don’t know
    how to execute code “in the wild” when solving real-world problems.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管这些基于浏览器的IDEs在速度和可及性方面很出色，但它们也有不少缺点。最大的问题是，你可能会在不知道如何在特定平台之外运行代码的情况下完成在线课程。你学会了语法，但不知道如何在解决现实问题时“在野外”执行代码。
- en: They encourage you to cheat, but not in the right way
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们鼓励你作弊，但方式不对。
- en: '![](../Images/0f154e4a9423d638018594c3d6eba167.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f154e4a9423d638018594c3d6eba167.png)'
- en: Image by [Lucas Sankey](https://unsplash.com/@lucassankey) on [Unsplash](https://unsplash.com/photos/Rm7LVHHItWA)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Lucas Sankey](https://unsplash.com/@lucassankey) 提供，来源于 [Unsplash](https://unsplash.com/photos/Rm7LVHHItWA)
- en: 'We’ve all been there: you’ve been stuck on a HackerRank challenge for hours
    and are completely run out of ideas. In the back of your mind, you know that it
    would take about 5 seconds to Google the exact question and find some code to
    copy and paste. The temptation to give in is overwhelming.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都经历过这种情况：你在一个HackerRank挑战上卡了好几个小时，完全没有思路。在你脑海里，你知道Google一下这个问题大概只需5秒钟，便可以找到一些代码复制粘贴。诱惑是难以抵挡的。
- en: 'The problem is the same on many of these standardised online courses: if you
    get stuck, you can just use Google to find the answers to your questions. The
    fact that so many people take these courses means that someone has probably asked
    the *exact* same question before and received a perfect response outlining exactly
    what you need to do. This makes it incredibly easy to cheat and get through online
    courses without actually learning the underlying theories and frameworks.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 许多标准化在线课程面临相同的问题：如果你遇到困难，可以使用Google找到你的问题的答案。很多人参加这些课程意味着可能有人以前问过*完全相同*的问题，并得到了完美的回答，说明你需要做什么。这使得作弊变得非常容易，而在没有真正学习底层理论和框架的情况下通过在线课程。
- en: Of course, there’s nothing wrong with “cheating” as a Data Scientist — it’s
    called StackOverflow! (That is, if we define cheating as looking for helpful hints
    from other people’s code). But typically with sites like StackOverflow, you can’t
    apply others’ code directly to your problem; you have to figure out how to adapt
    it to suit your specific problem. You don’t copy-and-paste; you copy-adapt-and-paste.
    Because you can often find the *exact* answers to the questions in online courses,
    you don’t always learn this copy-adapt-paste technique. You only learn how to
    copy and paste.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，作为数据科学家“作弊”并没有什么错——这叫做 StackOverflow！（也就是说，如果我们把作弊定义为查找其他人代码中的有用提示的话）。但通常在像
    StackOverflow 这样的站点上，你不能直接将别人的代码应用到你的问题上；你必须弄清楚如何将其调整以适应你的具体问题。你不是直接复制粘贴；而是复制-调整-粘贴。因为你通常可以在在线课程中找到*确切*的答案，你不总是学到这种复制-调整-粘贴的技巧。你只学会了如何复制和粘贴。
- en: It’s hard to remember what you’ve learned
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 很难记住你所学的内容
- en: 'Humans are notoriously awful at retaining new information: on average, we forget
    90% of new information within a month of learning it [2]. As the Forgetting Curve
    coined by Ebbinghaus in 1880 famously shows [3], for information to properly sink
    in, you need to re-learn it again and again.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人类在记忆新信息方面 notoriously 糟糕：平均而言，我们在学习后的一个月内忘记 90% 的新信息 [2]。正如1880年艾宾浩斯提出的遗忘曲线著名地展示的
    [3]，为了让信息真正记住，你需要一遍又一遍地重新学习它。
- en: '![](../Images/fe910795ef53bd0b23ad401330ab3289.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe910795ef53bd0b23ad401330ab3289.png)'
- en: Image by author, based on Ebbinghaus’s classic forgetting curve
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供，基于艾宾浩斯经典的遗忘曲线
- en: 'Apps like Duolingo understand this very well: you are repeatedly shown the
    same information with slight perturbations that help you learn the underlying
    concepts. In many online coding courses, however, the course moves on very quickly
    and you don’t always have the chance to revisit concepts you learned previously.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Duolingo 这样的应用程序对此非常了解：你会重复看到相同的信息，并通过轻微的变化来帮助你学习基本概念。然而，在许多在线编码课程中，课程进展非常快，你不总是有机会重新回顾之前学过的概念。
- en: In my experience, this makes it difficult to retain all the information I learn,
    and I often find myself struggling to remember even basic new syntax which I haven’t
    had chance to put into practice via the online course.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，这使得记住我所学的所有信息变得困难，我常常发现自己在记住即使是基础的新语法时也感到困难，因为我没有机会通过在线课程进行实践。
- en: Where does this leave us?
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这让我们处于什么境地？
- en: My overall thoughts towards online coding courses are summarised in the following
    picture.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我对在线编码课程的总体看法在下图中总结。
- en: '![](../Images/e463e3ed127cd8a1944cf876938c5ad6.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e463e3ed127cd8a1944cf876938c5ad6.png)'
- en: Image by [Neil Thomas](https://unsplash.com/@finleydesign) on [Unsplash](https://unsplash.com/photos/SIU1Glk6v5k)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Neil Thomas](https://unsplash.com/@finleydesign)于[Unsplash](https://unsplash.com/photos/SIU1Glk6v5k)
- en: Online Data Science courses can be a fantastic resource which help you grow
    quickly, but, as I’ve tried to show in this article, they’ve also got their limitations.
    As you develop further and look to transition into real-world roles, you’ll need
    to find ways of growing without their support.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在线数据科学课程可以是一个很好的资源，帮助你快速成长，但正如我在这篇文章中尝试展示的那样，它们也有其局限性。随着你进一步发展并希望过渡到现实世界的角色中，你需要找到在没有它们支持的情况下继续成长的方法。
- en: 'So, how do we address these limitations? Here’s my two cents:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何解决这些限制呢？这是我的一些建议：
- en: '**Learn problem-solving frameworks as well as coding languages.** To be a successful
    Data Scientist, you’ll need to learn how to translate business problems into concrete
    machine learning use cases and testable hypotheses. I talk about my own approach
    to this in ‘[How to Find Unique Data Science Project Ideas](https://medium.com/towards-data-science/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6)’.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习问题解决框架以及编码语言。** 要成为一名成功的数据科学家，你需要学习如何将业务问题转化为具体的机器学习应用案例和可测试的假设。我在‘[如何寻找独特的数据科学项目创意](https://medium.com/towards-data-science/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6)’中谈到我自己的方法。'
- en: '**Don’t just take coding courses; take courses that teach you the support tools
    needed to run code in the real-world** (e.g., GitHub, Jupyter notebooks, VS Code).
    Knowing how to code is essential for getting a job as a Data Scientist. But to
    run code in the real world, you’ll need to have a grasp of tools like GitHub,
    Jupyter, and cloud tools like AWS and Google Cloud Platform. Luckily, these tools
    have a low skill ceiling: it doesn’t take long to grasp the basics, and you can
    easily self-teach via free courses on YouTube.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要仅仅参加编码课程；还要上那些教授你在现实世界中运行代码所需支持工具的课程**（例如，GitHub、Jupyter notebooks、VS Code）。知道如何编码对于获得数据科学家的职位至关重要。但要在现实世界中运行代码，你需要掌握像GitHub、Jupyter和AWS、Google
    Cloud Platform等云工具。幸运的是，这些工具的技能门槛很低：掌握基础知识并不需要很长时间，你可以通过YouTube上的免费课程轻松自学。'
- en: '**Try and apply what you learn on your own, outside of the course’s browser-based
    IDE**. If you only do projects as part of online coding courses’ curricula, you’ll
    struggle to differentiate yourself and stand out from other applicants when you’re
    going for future jobs. In my experience, [creating an online portfolio](https://medium.com/towards-data-science/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4)
    is an incredibly useful way to apply your new skills and showcase them to employers.
    My advice would be to take what you’ve learned in online courses and apply those
    skills to personal projects, outside of the courses’ in-built IDEs.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**尝试在课程提供的浏览器IDE之外应用你所学的知识**。如果你只在在线编码课程的课程内容中做项目，你将难以在未来求职时脱颖而出。根据我的经验，[创建在线作品集](https://medium.com/towards-data-science/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4)是一个极其有用的方式来应用你的新技能，并向雇主展示它们。我的建议是将你在在线课程中学到的东西应用于个人项目，而不是课程内置的IDE中。'
