  type: TYPE_NORMAL
  zh: '[视频版](https://youtu.be/pjypOeXAU7M?si=E3fE4Hy_RCVxRCIn)'
- en: Why you should become a data analyst?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你应该成为数据分析师？
- en: When I was starting out, my initial goal was to become a **data scientist**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始时，我的初衷是成为一名**数据科学家**。
- en: However, I discovered that it was going to be a lot easier to land a job as
    a data analyst, since the role has a lower barrier of entry than data science.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我发现作为数据分析师找工作要容易得多，因为这个角色的入门门槛比数据科学低。
- en: This is because most data science positions require you to have a Masters degree
    in a quantitative field like statistics or computer science.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为大多数数据科学职位要求你拥有统计学或计算机科学等定量领域的硕士学位。
- en: If you don’t come from a technical background, it will be much easier to get
    into the field of data analytics than data science.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有技术背景，那么进入数据分析领域会比进入数据科学领域容易得多。
- en: Also, most data analyst jobs don’t require you to have a background in **math**
    or **machine learning** — both of which are must-haves for data scientists.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数数据分析师职位并不要求你有**数学**或**机器学习**的背景——这两者都是数据科学家必须具备的技能。
- en: What exactly does a data analyst do?
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析师到底做什么？
- en: 'While the exact role of a data analyst can vary based on the company and industry,
    here is the general workflow:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据分析师的具体角色可能根据公司和行业有所不同，但这里是一般的工作流程：
- en: You extract data that is present in an organization’s spreadsheet or database,
    analyze it, and explain your findings to the business.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你提取组织的电子表格或数据库中的数据，分析它，并向业务解释你的发现。
- en: The company will then make business decisions (related to sales, marketing,
    finance, etc.) based on your findings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，公司会根据你的发现做出业务决策（与销售、营销、财务等相关）。
- en: The tools used to perform this kind of analysis will differ based on your role.
    Some roles only expect you to know Excel, while others will require you to have
    knowledge of databases and programming languages.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这种分析所用的工具会根据你的角色有所不同。有些角色只要求你掌握Excel，而其他角色则要求你具备数据库和编程语言的知识。
- en: How I Learnt Data Analysis in 6 Months?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我是如何在6个月内学习数据分析的？
- en: 'Here are the steps that I took to learn data analysis in 2020:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在2020年学习数据分析所采取的步骤：
- en: 1\. SQL
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. SQL
- en: SQL stands for Structured Query Language. It is a language that allows you to
    communicate with company databases.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: SQL代表结构化查询语言。它是一种允许你与公司数据库进行沟通的语言。
- en: It lets you extract data from large databases, transform the data, and use it
    to solve business problems.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 它让你从大型数据库中提取数据，转换数据，并利用这些数据解决业务问题。
- en: This is one of the most in-demand technical skill in data analyst job listings.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据分析师职位招聘中最受欢迎的技术技能之一。
- en: I took a free course called [SQL for Data Analysis](https://www.udacity.com/course/sql-for-data-analysis--ud198)
    on Udacity when I was starting out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我在刚开始时参加了Udacity上的一个免费的课程，名为[SQL for Data Analysis](https://www.udacity.com/course/sql-for-data-analysis--ud198)。
- en: This will teach you all the concepts you need to know in order to start working
    with data in relational databases — such as data aggregation, joins, and even
    some more complex topics like subqueries and window functions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这将教会你所有需要知道的概念，以便开始在关系数据库中处理数据——例如数据聚合、联接，甚至一些更复杂的主题，如子查询和窗口函数。
- en: 'The reason I’m recommending this Udacity course over thousands of other resources
    available on the Internet is because:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐这个Udacity课程而不是互联网上成千上万的其他资源的原因是：
- en: It is straight to the point. It teaches all the SQL you need to know to become
    a data analyst. Other courses go deep into topics like ER diagrams and creating
    databases, which really aren’t necessary for a job as a data analyst.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这直接切入重点。它教授你成为数据分析师所需的所有SQL知识。其他课程深入探讨如ER图和创建数据库等主题，这些对数据分析师的工作实际上并不必要。
- en: There are practice questions after each topic. After you learn a concept, they
    present you with a business problem. You need to write a SQL query to solve this
    problem using the concepts you just learnt.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个主题之后都有练习题。你学习一个概念后，他们会给你一个业务问题。你需要编写SQL查询来解决这个问题，使用你刚学到的概念。
- en: In my 3 years of experience in tech, I have realized that you learn so much
    more by practicing — rather than simply consuming information from video content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在我3年的技术经验中，我意识到通过实践你学到的东西要比仅仅从视频内容中获取信息多得多。
- en: Writing one line of code by yourself will teach you so much more than watching
    another person type a 100-line program.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自己编写一行代码会比观看其他人输入100行程序学到更多东西。
- en: I found this course to be a perfect balance between theory and practice.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这个课程在理论和实践之间达到了完美的平衡。
- en: 2\. BI Tools
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. BI工具
- en: The second thing that I did was to learn to use a Business Intelligence, or
    a BI tool.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我做的第二件事是学习使用商业智能（BI）工具。
- en: Business Intelligence (BI) tools let you turn raw data into a dashboard or a
    visual format that people can easily understand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能（BI）工具让你将原始数据转换为仪表板或人们可以轻松理解的可视化格式。
- en: In simple terms, a BI tool transforms data into **actionable insight**.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简单来说，BI工具将数据转换为**可操作的见解**。
- en: Again, there is a lot to learn here — the **fundamentals of data visualization**,
    **creating calculated fields**, **building dashboards**.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这里有很多东西要学习——**数据可视化的基础**、**创建计算字段**、**构建仪表板**。
- en: And it is easy to get lost in the sea of resources available on the Internet.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 而且很容易在互联网上大量资源中迷失方向。
- en: 'So, here’s what I’d recommend you do:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我建议你这样做：
- en: Two of the most popular BI tools in the market include Tableau and PowerBI,
    with [Tableau being in higher demand](https://www.udig.com/digging-in/power-bi-vs-tableau/)
    according to a 2022 survey.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上两个最受欢迎的 BI 工具包括 Tableau 和 PowerBI，根据 2022 年的调查，[Tableau 的需求更高](https://www.udig.com/digging-in/power-bi-vs-tableau/)。
- en: When you’re just starting out, I’d recommend taking just one Tableau online
    course to learn the basics.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始时，我建议你先参加一个 Tableau 在线课程，以学习基础知识。
- en: After taking this course, you will be able to transform raw data into an interactive
    dashboard.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此课程后，你将能够将原始数据转化为互动仪表板。
- en: Once you complete this course, decide if this is something you’d like to learn
    more about.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这门课程，决定这是否是你想进一步学习的内容。
- en: Even within data analytics, there are people who specialize in different things.
    I know analysts whose only job is to build dashboards using BI tools.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在数据分析领域，也有专门从事不同工作的人员。我认识一些分析师，他们的唯一工作就是使用 BI 工具构建仪表板。
- en: If you think you’re a more creative person and enjoy the process of creating
    visualizations, you can go deeper and specialize in dashboarding.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己更具创造力，喜欢创建可视化的过程，你可以深入研究并专注于仪表板。
- en: You can even get certified as a [Tableau specialist](https://www.tableau.com/learn/certification/desktop-specialist).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以获得[Tableau 专家](https://www.tableau.com/learn/certification/desktop-specialist)认证。
- en: Personally, I myself am more of a generalist. I do a bit of everything, and
    I know just enough to turn raw data into a functional dashboard.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我更像是一个通才。我做一点所有的工作，知道足够将原始数据转化为功能性仪表板。
- en: 3\. Python (Optional)
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Python（可选）
- en: Finally, I learnt Python programming.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我学习了 Python 编程。
- en: I’m going to say that this is an optional skill to learn for data analysts —
    it isn’t a strict pre-requisite for most roles.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这对于数据分析师来说是一个可选技能——它并不是大多数角色的严格前提。
- en: '**You should learn Python if**:'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你应该学习 Python 如果**：'
- en: You have plans to transition into data science or other, more technical fields
    in the future.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你计划将来转型到数据科学或其他更技术性的领域。
- en: You have time to spare. This took me around 4–5 months of practice, and I already
    had some programming knowledge from my CS degree.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有时间。这个过程花费了我大约 4-5 个月的练习，而我已有一些计算机科学学位的编程知识。
- en: You want to negotiate for higher salaries.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想要争取更高的薪水。
- en: For me, it was definitely worth it because learning to code opened a lot of
    doors for me.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这绝对是值得的，因为学习编码为我打开了许多机会的大门。
- en: I was able to negotiate for higher salaries, got multiple freelance programming
    roles, and subsequently transitioned into data science.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我能够争取到更高的薪水，获得多个自由职业编程角色，并随后过渡到数据科学领域。
- en: I also found it much easier to pick up on other programming languages once I
    learnt Python.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现，一旦我学会了 Python，掌握其他编程语言就变得容易得多。
- en: However, if your only goal is to get a data analyst job as quickly as possible,
    you can skip this step.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你的唯一目标是尽快获得数据分析师的职位，你可以跳过这一步。
- en: If you do want to learn Python, you can take Freecodecamp’s [Python for Beginners](https://youtu.be/rfscVS0vtbw?si=-Wqf9see0gUW7CCF)
    course. And follow up with practice questions on [Leetcode](https://leetcode.com/)
    and [Hackerrank](https://www.hackerrank.com/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实想学 Python，你可以参加 Freecodecamp 的 [Python for Beginners](https://youtu.be/rfscVS0vtbw?si=-Wqf9see0gUW7CCF)
    课程。然后跟着在 [Leetcode](https://leetcode.com/) 和 [Hackerrank](https://www.hackerrank.com/)
    上的练习题。
- en: '[Here](/how-to-learn-coding-for-data-science-28df2705dac9) is a more detailed
    article explaining how you can learn to code from scratch.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](/how-to-learn-coding-for-data-science-28df2705dac9)有一篇更详细的文章，解释了如何从零开始学习编码。'
- en: If I Could Start Over in 2023, What Would I do differently?
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果我能在 2023 年重新开始，我会做些什么不同的事情？
- en: 'Now that you know how I learnt data analytics in 2023, here’s what I’d do if
    I had to start over today:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了我如何在 2023 年学习数据分析，如果我今天必须重新开始，这里是我会做的事情：
- en: 1\. I would learn Excel
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 我会学习 Excel
- en: When I joined my first company as a data analyst intern, I was expected to conduct
    and present a lot of my analysis in Excel.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当我作为数据分析师实习生加入我的第一家公司时，我被期望在 Excel 中进行并展示大量的分析。
- en: This is because SQL and Python are overkill for many companies. A lot of them
    just store their data in Excel files.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 SQL 和 Python 对许多公司来说有些多余。他们中的很多人只是将数据存储在 Excel 文件中。
- en: Stakeholders and decision-makers also like seeing data presented in Excel spreadsheets
    since they are familiar with the interface.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者和决策者也喜欢看到以 Excel 表格呈现的数据，因为他们对这种界面很熟悉。
- en: Most of them don’t care about your fancy Python code.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 他们中的大多数人不在乎你那些花哨的 Python 代码。
- en: If you are in a time-crunch and need to get a job fast, or really don’t have
    the bandwidth to pick up too many tools, I’d recommend just learning Excel.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你时间紧迫，需要快速找到工作，或者确实没有精力学习太多工具，我建议你只学习 Excel。
- en: Once you get really good at analyzing data in Excel, you can get many entry-level
    data analyst jobs.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你真正掌握了在 Excel 中分析数据的技能，你可以获得许多入门级的数据分析师职位。
- en: Of course, these jobs may not pay as well as the ones that require SQL and programming
    expertise, but it is a good start.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些工作可能比那些需要 SQL 和编程技能的工作薪资低，但这是一个很好的起点。
- en: 2\. I would learn data analysis with ChatGPT and AI
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 我会利用 ChatGPT 和 AI 学习数据分析
- en: ChatGPT is a game-changer for data analysts.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 对数据分析师来说是一个颠覆性工具。
- en: It can analyze data in minutes.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以在几分钟内分析数据。
- en: The Advanced Data Analysis plugin available in GPT-4 lets you upload datasets
    and automate a lot of Excel-related work.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4 中的高级数据分析插件允许你上传数据集并自动化大量与 Excel 相关的工作。
- en: 'It can also create visualizations, generate SQL queries, and write Python code:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以创建可视化，生成 SQL 查询，并编写 Python 代码：
- en: '![](../Images/414d06a7c125834aaffd9fc09247ba64.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/414d06a7c125834aaffd9fc09247ba64.png)'
- en: Image by author (dataset created by author for demonstration purposes)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供（数据集由作者创建用于演示目的）
- en: If you don’t learn to use ChatGPT for data analysis, you are going to be at
    a disadvantage compared to other analysts who are using it.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不学习如何使用 ChatGPT 进行数据分析，你将比那些正在使用它的分析师处于劣势。
- en: I’ve been able to double the speed at which I analyze data using ChatGPT.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 ChatGPT，我能够将数据分析的速度提高了一倍。
- en: 365DataScience has a course called [Data Analysis with ChatGPT](https://learn.365datascience.com/courses/preview/data-analysis-with-chatgpt/)
    that I’d highly recommend.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 365DataScience 有一个叫做 [使用 ChatGPT 进行数据分析](https://learn.365datascience.com/courses/preview/data-analysis-with-chatgpt/)
    的课程，我强烈推荐。
- en: Also, Microsoft Copilot is another tool that is great at using plain text prompts
    to transform data into business insight.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Microsoft Copilot 也是一个很棒的工具，可以使用简单的文本提示将数据转化为商业洞察。
- en: All you need to do is type in a question, like “*which customer generated the
    highest sales*”, and it will create a chart for you — without you having to type
    formulas or perform any manual analysis.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需输入一个问题，例如“*哪个客户产生了最高的销售额*”，它就会为你创建一个图表——你不需要输入公式或进行任何手动分析。
- en: '![](../Images/dae4e704b514d4246d72879fbf5f9ec1.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dae4e704b514d4246d72879fbf5f9ec1.png)'
- en: Image by author
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: ChatGPT and Copilot are both game-changers in the data analytics space. Learn
    to use them.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 和 Copilot 在数据分析领域都是颠覆性工具。学会使用它们。
- en: 'Summary: How to Learn Data Analytics in 2023'
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要：2023 年如何学习数据分析
- en: Okay, let’s do a quick recap.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，让我们快速回顾一下。
- en: If you are in a time-crunch and can only learn one tool, learn **Excel** and
    **ChatGPT for data analysis**. These requirements are the bare minimum to land
    a job in the field.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你时间紧迫，只能学习一个工具，那么学习 **Excel** 和 **用于数据分析的 ChatGPT**。这些要求是进入该领域的最低标准。
- en: If you have the bandwidth to study full-time for 6 months, learn **Excel**,
    **SQL**, a **BI tool**, **ChatGPT**, and optionally **Python**.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有时间全职学习 6 个月，学习 **Excel**、**SQL**、**BI 工具**、**ChatGPT**，以及可选的 **Python**。
- en: The Job Application Process
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 求职申请流程
- en: Once you learn the skills I’ve listed earlier, you can start applying to data
    analyst job listings.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了我之前列出的技能，你可以开始申请数据分析师的职位列表。
- en: Apply to internships
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 申请实习
- en: I’d recommend starting with an internship because they have a lower barrier
    of entry. Companies are essentially paying you to learn while you work for them.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议从实习开始，因为它们的门槛较低。公司实际上是付钱让你在为他们工作时学习。
- en: And if things go well, an internship can quickly turn into a full-time job offer.
    My 6-month internship turned into a permanent role once I finished university.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，实习可以迅速转变为全职工作机会。我的 6 个月实习在我大学毕业后变成了一个永久职位。
- en: Improving your chances of getting hired
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高你被录用的机会
- en: I faced multiple rejections when I first started applying to internships.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始申请实习时，遇到了多次拒绝。
- en: Most companies just did not respond to me when I applied on LinkedIn and Indeed.
    I got ghosted a lot.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司在我通过 LinkedIn 和 Indeed 申请时根本没有回应。我经常被“幽灵”了。
- en: 'My success rate dramatically improved when I did this:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当我这样做时，我的成功率显著提高：
- en: I made a list of companies hiring data analysts in my area.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我列出了我所在地区招聘数据分析师的公司。
- en: I shortlisted the ones that I wanted to work for.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我筛选了我想要工作的公司。
- en: I found the hiring manager for that role and sent them personalized emails.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我找到了该职位的招聘经理并给他们发送了个性化的邮件。
- en: 'Here is an example of a personalized email that I sent out when I was applying
    for a data analyst job:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我在申请数据分析师职位时发送的个性化邮件的一个例子：
- en: '[PRE0]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After sending out this email, I got an interview and eventually landed an internship
    with the company!
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 发送这封邮件后，我获得了面试机会，最终在公司获得了实习职位！
- en: Another way to increase your chances of getting hired as a data analyst is to
    **create portfolio projects**.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个增加你作为数据分析师被聘用机会的方法是**创建作品集项目**。
- en: '[Here](https://medium.datadriveninvestor.com/a-complete-data-analytics-project-with-python-9befabe278c3)
    is an example of one of my data analyst portfolio projects.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://medium.datadriveninvestor.com/a-complete-data-analytics-project-with-python-9befabe278c3)是我的一个数据分析师作品集项目的例子。'
- en: Feel free to take inspiration from this project and replicate it to create one
    of your own.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 随意从这个项目中汲取灵感并复制它，创造属于你自己的项目。
- en: 'Finally, I’d like to end this article by addressing an issue that most people
    struggle with when learning difficult things: **going down rabbit holes**.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想通过谈论一个大多数人在学习困难内容时会遇到的问题来结束本文：**深入研究**。
- en: If you are trying to break into the data industry, the amount of information
    available on the Internet can be daunting.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图进入数据行业，互联网上可用的信息量可能令人畏惧。
- en: This is especially true in the era of generative AI — new APIs and data-related
    features are being rolled out almost every week.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这在生成式 AI 时代尤其如此——几乎每周都会推出新的 API 和与数据相关的功能。
- en: In the past year alone, the data analytics landscape has dramatically shifted
    with the introduction of Microsoft Copilot, Advanced Data Analysis, Noteable,
    and Pandas AI.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在过去一年中，数据分析领域就因 Microsoft Copilot、Advanced Data Analysis、Noteable 和 Pandas
    AI 的引入而发生了显著变化。
- en: While I always recommend incorporating AI into your workflows, it is almost
    impossible to stay on top of every new feature that comes out, especially if you
    are a complete beginner to the field.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我总是推荐将 AI 融入你的工作流程，但几乎不可能跟上每个新功能的推出，尤其是如果你是该领域的完全初学者。
- en: Due to this, I recommend learning the fundamentals of data analytics using the
    steps mentioned previously in this article. Leverage a couple of AI tools like
    ChatGPT to learn the basics of prompt engineering, but don’t get lost in the sea
    of resources available online.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于此，我建议使用本文之前提到的步骤来学习数据分析的基础知识。利用像 ChatGPT 这样的 AI 工具学习提示工程的基础，但不要在网上资源的海洋中迷失方向。
- en: Once you are familiar with the core workflow of an analyst, you can always start
    incorporating new tools to maximize efficiency.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你熟悉了分析师的核心工作流程，你可以随时开始引入新工具以最大化效率。
- en: This way, you can strike a balance between familiarizing yourself with the fundamentals
    of the subject, while also leveraging state-of-the-art techniques to set yourself
    apart from other analysts.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你可以在熟悉基础知识的同时，利用最先进的技术使自己从其他分析师中脱颖而出。
- en: That’s all for this article, thank you for reading!
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是本文的全部内容，感谢阅读！
