- en: Are you an analyst or data scientist at a large organisation?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你是大型组织的分析师还是数据科学家？
- en: 'Raise your hand if you’ve ever come across these head-scratchers:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾遇到过这些让人挠头的问题，请举手：
- en: '**Finding data** felt like going on a *Sherlock* expedition.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找数据**就像是进行一次*福尔摩斯*探险。'
- en: '**Understanding data lineage** was impossibly frustrating.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解数据血统**非常令人沮丧。'
- en: '**Accessing data** became a showdown with the red tape monster.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问数据**成为了与官僚主义怪兽的对决。'
- en: 'Here’s a common quip I hear from citizen and professional analysts alike:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我常听到的一个普遍的调侃：
- en: “Those data governance guys sure know how to make life interesting…”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “那些数据治理的家伙真知道怎么让生活有趣……”
- en: It’s time to cut them some slack.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候对他们宽容一些了。
- en: 'Drawing from my experience as an engineer and data scientist at one of Australia’s
    banking giants for [half a decade](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1),
    I’ve had the privilege of straddling both sides of this heated fence: being a
    hungry consumer of data while simultaneously standing as a gatekeeper for others.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从我在澳大利亚一家大型银行担任工程师和数据科学家的经验来看，已经有[半个十年](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)，我有幸在这场激烈的争论中跨越两方：既是数据的饥渴消费者，又同时作为他人的守门员。
- en: '**Update**: I now chat about analytics and data on [YouTube](https://www.youtube.com/@col_builds).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**：我现在在[YouTube](https://www.youtube.com/@col_builds)上聊数据分析。'
- en: In this article, I’ll do a three-part dive into…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将进行三部分的深入探讨……
- en: '*Fundamentals*: How data **flows** through organisations. *It’s messy!*'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*基础知识*：数据如何在组织中**流动**。*这很混乱！*'
- en: '*Understanding* **common pain points** encountered by data users.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*理解* **数据用户常遇到的痛点**。'
- en: '*Enlightenment*: Appreciating how **guardrails support innovation**.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*启示*：欣赏**保护措施如何支持创新**。'
- en: The third point is really important.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三点非常重要。
- en: Organisations worldwide are [scrambling](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)
    to become data-driven firms. There is a constant tension between fostering innovation
    yet having appropriate controls in place to keep a company’s customers, staff
    and reputation safe.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全球组织都在[争相](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)成为数据驱动型公司。创新与适当控制之间的张力不断存在，以保障公司客户、员工和声誉的安全。
- en: As new data use cases arrive — and that’s *all the time* — data governance structures
    *try* to evolve in tandem. And it’s typically a struggle, because unbridled innovation
    has no natural speed limit.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新的数据使用案例不断出现——这几乎是*随时都在发生*——数据治理结构*尝试*同步演进。而这通常是一个挑战，因为无拘无束的创新没有自然的速度限制。
- en: An all-you-can-eat data buffet sounds good until your firm gets lobbed a multimillion
    dollar penalty from regulators for having customer data leaked onto the dark web.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无限量的数据自助餐听起来不错，直到你的公司因客户数据泄漏到暗网而被监管机构罚款数百万美元。
- en: '*Whoops, should’ve had those controls.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*哎呀，应该有这些控制措施。*'
- en: Circle of Life…for Data!
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据的**生命之圈**！
- en: Data flows like a downstream river through an organisation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据像下游的河流一样流经一个组织。
- en: From capture to consumption, the evolving data needs to be managed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从捕获到使用，演变中的数据需要进行管理。
- en: '![](../Images/b15c8e60361fe0c5dfab85c6bf49ebd8.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b15c8e60361fe0c5dfab85c6bf49ebd8.png)'
- en: The data lifecycle. Image by author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据生命周期。图像由作者提供
- en: Each stage of this **data lifecycle** has its own…
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个**数据生命周期**的每个阶段都有其自身的...
- en: Stakeholders;
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者；
- en: Unique risks;
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特的风险；
- en: Business and technical considerations;
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业和技术考虑；
- en: Ethical conundrums;
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道德困境；
- en: Regulatory requirements…
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管要求...
- en: …all of which needs to be carefully governed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: …所有这些都需要被仔细管理。
- en: Let’s briefly review each stage. I’ll draw some examples from my industry of
    banking and finance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要回顾一下每个阶段。我将从我的银行和金融行业中举一些例子。
- en: 1\. Capture
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 捕获
- en: The first stage describes the *birth* of data within the firm.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个阶段描述了数据在公司内部的*诞生*。
- en: The data could be created in an operational source system, such as a new customer
    name or address. It could be a a *Customer ID* or *Staff ID* saved into the computer
    by our front line bankers at a branch. Or perhaps a [calculated measure](/databases-and-data-modelling-a-quick-crash-course-546891a49b67),
    like total profits or risk-weighted assets, that musters up data from a bunch
    of other dimension tables. It could even be external data, such as a central bank’s
    new cash rate that would have ripple affects on our savings and mortgage products.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以在操作源系统中创建，例如新的客户姓名或地址。它可以是前线银行人员在分行计算机中保存的*客户ID*或*员工ID*。或者可能是一个[计算的指标](/databases-and-data-modelling-a-quick-crash-course-546891a49b67)，例如总利润或风险加权资产，这些数据汇集了其他维度表中的数据。它甚至可能是外部数据，例如中央银行的新现金利率，这将对我们的储蓄和抵押贷款产品产生连锁反应。
- en: During capture, it’s crucial to *define* what we’re capturing and *define* expectations
    for **data quality**.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在捕获过程中，关键是*定义*我们正在捕获的内容，并*定义*对**数据质量**的期望。
- en: If a number represents a currency, we need to know whether it’s the US Dollar,
    Great British Pound, Chinese Yuan, and so on. Is it OK to have empty fields? Should
    it always have a certain number of digits, like post codes (zip codes)?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个数字代表某种货币，我们需要知道它是美元、英镑、人民币等。是否可以有空字段？是否总是需要有一定数量的数字，例如邮政编码（ZIP码）？
- en: This then determines the *controls* we need to have in place to ensure that
    future data meets expectations. The purpose of data controls is to mitigate **data
    risk**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这决定了我们需要具备的*控制措施*，以确保未来的数据符合期望。数据控制的目的是减少**数据风险**。
- en: Finally, **privacy** and **compliance**. If the data relates to our customers
    and people — data that’s potentially sensitive and could be used to identify them
    — do we even have the right *consent* to capture it?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后是**隐私**和**合规性**。如果数据涉及我们的客户和个人——这些数据可能是敏感的，可能会被用来识别他们——我们是否拥有捕获这些数据的*同意*？
- en: Getting this wrong can destroy businesses down the line when a major hacks occur.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果处理不当，当发生重大黑客事件时，可能会摧毁业务。
- en: '**2\. Process**'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. 过程**'
- en: Now we’re *doing* something with the data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们正在*处理*这些数据。
- en: It could be moving the data from system to system without changing it, such
    as dumping a copy into the enterprise **data lake** for data scientists to consume
    later. (But leaders need to ensure the data doesn’t get *stale*!)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能是在系统之间移动数据而不进行更改，例如将副本导入企业**数据湖**中供数据科学家稍后使用。（但领导者需要确保数据不会*过时*！）
- en: Or applying business rules to filter, aggregate, or otherwise transform the
    data — often integrating it with other data sources— to yield a refined output
    dataset that’ll sit in an enterprise **data warehouse**, all set for business
    consumption.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 或者应用业务规则来过滤、聚合或以其他方式转换数据——通常将其与其他数据源集成——以生成一个精细化的输出数据集，存储在企业**数据仓库**中，准备供业务使用。
- en: '![](../Images/e45038b800322a70db4d23c70d6133c5.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e45038b800322a70db4d23c70d6133c5.png)'
- en: '30,000 feet view of the enterprise data landscape. Source: Z. Dehghani at [MartinFowler.com](https://martinfowler.com/articles/data-mesh-principles.html)
    with amendments by author'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据格局的30,000英尺视图。来源：Z. Dehghani于[MartinFowler.com](https://martinfowler.com/articles/data-mesh-principles.html)，作者进行了一些修订
- en: 'In this stage, it’s important to consider the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，重要的是要考虑以下几点：
- en: '**Data quality**: No errors are introduced during processing;'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据质量**：在处理过程中没有引入错误；'
- en: '**Traceability**:Track **data lineage** so that changes over time can be clearly
    understood;'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可追溯性**：跟踪**数据来源**，以便清楚地了解随时间的变化；'
- en: '**Efficiency**: Design transformations **strategically** to reduce redundant
    ETL pipelines, minimising technical debt;'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**效率**：战略性地设计转换以减少冗余的ETL管道，最小化技术债务；'
- en: '**Accountability**: Assign a designated **data owner** within the firm for
    the evolving data. This is crucial, as any gap in accountability along the data
    lineage can compromise data quality and lead to preventable risks.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问责制**：为公司的不断变化的数据指定一个**数据所有者**。这至关重要，因为数据来源中的任何问责缺口都可能影响数据质量并导致可预防的风险。'
- en: Guess what? Large companies struggle with [all of these](/from-data-lakes-to-data-mesh-a-guide-to-the-latest-enterprise-data-architecture-d7a266a3bc33).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 猜猜看？大公司在[所有这些方面](https://from-data-lakes-to-data-mesh-a-guide-to-the-latest-enterprise-data-architecture-d7a266a3bc33)都遇到困难。
- en: Errors happen, and figuring out where can be a hassle — particularly when the
    right processes and tech aren’t in place to effectively track data lineage.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 错误会发生，找出错误的根源可能很麻烦——特别是当没有正确的流程和技术来有效跟踪数据来源时。
- en: In addition, most organisations have suffered an unhealthy habit of letting
    a jumble of data pipelines build up, as individual teams work in silos to whip
    up a fresh ETL pipeline for each new project. (This is where enterprise [data
    products](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    come in.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数组织有一个不健康的习惯，让一堆数据管道累积，因为各个团队在孤岛中为每个新项目制作一个新的ETL管道。（这就是企业[数据产品](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)的作用所在。）
- en: Finally, both *assigning* data ownership and having data users *find* them can
    be a perennial struggle — more on that later.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，*分配*数据所有权和让数据用户*查找*它们可能是一个长期存在的挑战——稍后会详细讨论。
- en: In recent years, firms like Microsoft have introduced [all-in-one](https://generativeai.pub/azure-synapse-analytics-in-action-7-real-world-use-cases-explored-c73ef231b408)
    analytics platforms. These cloud solutions offer a seamless and unified experience
    for data ingestion, processing, analytics, and management, ultimately making working
    with enterprise data easier.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，像微软这样的公司推出了[一体化](https://generativeai.pub/azure-synapse-analytics-in-action-7-real-world-use-cases-explored-c73ef231b408)分析平台。这些云解决方案提供了数据摄取、处理、分析和管理的无缝统一体验，从而使处理企业数据变得更简单。
- en: 3\. Retain
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 保留
- en: Here we’re looking at data *storage*. (But also backup and recovery!)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们关注的是数据*存储*。（但也包括备份和恢复！）
- en: 'These might sound boring, but the implications of getting it wrong is disastrous.
    Some key considerations:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可能听起来无聊，但搞错的后果是灾难性的。一些关键考虑因素：
- en: '**Availability**. Saving the data is the easy part. Retrieving it, possibly
    in bulk or *real-time —* **at scale** — is difficult. Additionally, is the data
    seamlessly discoverable and accessible for [all knowledge workers](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)?
    Data on its own has little value; it’s the information and insights derived from
    data through human input and analytics that truly unlocks value.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可用性**。保存数据很容易。检索数据，尤其是批量或*实时*——**大规模**——则很困难。此外，数据是否对[所有知识工作者](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)无缝可发现和可访问？数据本身的价值很小；通过人力输入和分析从数据中提取的信息和见解才真正解锁价值。'
- en: '**Architecture**. Do we store the data as tables in a *schema-on-write* data
    warehouse that’s great for the SQL junkies? How should the data be modelled? Or
    do we house the data as unstructured flat files in a *schema-on-read* data lake
    that offers more flexibility at the cost of performance for smaller datasets?
    How should we organise the partitions? Is real-time processing and analytics possible?
    Do we have adequate backup and recovery in case the platform goes down?'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构**。我们是将数据存储为适合SQL爱好者的*写时模式*数据仓库中的表格？数据应该如何建模？或者我们将数据存储为*读时模式*数据湖中的非结构化平面文件，这提供了更多的灵活性，但在处理较小数据集时性能较差？我们应该如何组织分区？实时处理和分析是否可能？如果平台出现故障，我们是否有足够的备份和恢复措施？'
- en: '**Privacy & Security**. Is our data encrypted and securely stored against unauthorised
    access and hacks? Especially our *protected and sensitive data* that could be
    used to identify our customers and people. Do we have the right role-based accesses
    (RBAC) to ensure that only the right people have the right accesses? In regulated
    sectors, breaches in these areas frequently lead to substantial multimillion-dollar
    fines, plummeting shares and a significant blow to company reputation. It’s no
    joke — I know from experience.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私与安全**。我们的数据是否经过加密，并且在防止未经授权的访问和黑客攻击方面安全存储？尤其是我们那些*受保护和敏感的数据*，这些数据可能被用来识别我们的客户和人员。我们是否拥有正确的基于角色的访问权限（RBAC），以确保只有正确的人拥有正确的访问权限？在受监管的行业中，这些领域的泄露通常会导致巨额的数百万美元罚款、股价暴跌以及对公司声誉的重大打击。这不是开玩笑——我有过这样的经验。'
- en: 4\. Publish
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 发布
- en: Ah, the exciting part.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，激动人心的部分。
- en: This is where we turn data into insights and publish them as information or
    reports for internal and external stakeholders to consume.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们将数据转化为见解，并将其发布为信息或报告，以供内部和外部利益相关者消费的地方。
- en: '**Data quality** is crucial here because *Garbage In = Garbage Out (GIGO)*.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据质量**在这里至关重要，因为*垃圾进垃圾出（GIGO）*。'
- en: You are what you eat, and the same goes for your reports and ML models.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你是什么你吃的，报告和机器学习模型也是如此。
- en: Bad data leads to unreliable insights, which represent a major source of data
    risk in any organisation.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 不良数据会导致不可靠的见解，这代表了任何组织中的主要数据风险来源。
- en: Since it’s nigh impossible to ensure good data quality for the huge mountain
    of data every company is saddled with, large companies typically employ a directed
    strategy of focusing their data quality checks on what are called *Critical Data
    Elements (CDEs)*.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由于确保公司所承担的庞大数据量的良好数据质量几乎是不可能的，大型公司通常会采用有针对性的策略，专注于其数据质量检查中的*关键数据元素（CDEs）*。
- en: A company’s CDEs form the vital data they need to meet their customer, investor,
    and regulatory obligations, and they require the highest level of governance and
    scrutiny.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的关键数据元素（CDEs）构成了它们满足客户、投资者和监管要求所需的关键数据，并且这些数据需要最高级别的治理和审查。
- en: At the moment, my bank is tracking 1,500 CDEs that flow across 1,700+ systems.
    After a previous Australian government crackdown across the whole banking industry,
    we’ve set up an ‘operating system’ comprising multiple platforms that monitor
    these CDEs’ data quality 24/7 and automatically create incidents when things start
    slipping. It’s serious business.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我的银行正在跟踪1500个CDE，这些CDE在1700多个系统中流动。在之前的澳大利亚政府对整个银行业进行打击后，我们建立了一个由多个平台组成的‘操作系统’，该系统24/7监控这些CDE的数据质量，并在情况开始滑坡时自动创建事件。这是非常严肃的事务。
- en: What do I mean by data quality?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的数据质量是什么意思？
- en: 'Here are some key data quality *dimensions*, in decreasing order of severity:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关键数据质量*维度*，按严重程度递减：
- en: '**Completeness**: Incomplete data implies that we might be missing vital information
    to keep the business running and meet compliance requirements. That’s how you
    go out of business.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整性**：不完整的数据意味着我们可能缺少维持业务运转和满足合规要求的关键性信息。这就是你如何破产的。'
- en: '**Validity**: While we have the records, they may not be *valid* — meaning
    they don’t align with the defined schema we established in Step 1\. This includes
    real-world limitations (like a negative height) and table-specific rules (such
    as unique keys).'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有效性**：虽然我们有记录，但它们可能并不*有效*——这意味着它们与我们在第1步中建立的定义模式不一致。这包括现实世界的限制（如负高度）和表特定规则（如唯一键）。'
- en: '**Accuracy**: Data can be present and valid, yet flat out wrong. Imagine your
    bank accidentally depositing $10 million into your account by mistake. (Wouldn’t
    that be a pleasant surprise?)'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性**：数据可以存在且有效，但完全错误。想象一下，你的银行不小心将1000万美元存入你的账户。（那会是一个令人愉快的惊喜吗？）'
- en: '**Consistency**: If you’re dealing with data that’s accurate and valid, but
    represented in multiple ways, you’re looking at consistency issues. This is a
    source of technical debt that prevents the organisation from wielding a single
    source of truth. A classic example is an address being written differently across
    various source systems. This creates a domino effect downstream, as the same customer
    might appear multiple times under the same (but differently *represented*) address.
    Damn.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一致性**：如果你处理的数据准确有效，但以多种方式表示，那么你会面临一致性问题。这是技术债务的一个来源，阻碍组织拥有单一的真实来源。一个经典的例子是地址在不同的源系统中被不同地书写。这会在下游产生多米诺效应，因为同一客户可能会在相同（但不同*表示形式*）的地址下出现多次。真糟糕。'
- en: The other crucial consideration is **compliance** and the **ethical use of data**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键考虑因素是**合规性**和**数据的伦理使用**。
- en: Does a particular data analytics project pass the *pub test*? Is it legal? Do
    we need consent to use customer data for a specific purpose?
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 某个特定的数据分析项目是否通过了*酒吧测试*？它是否合法？我们是否需要获得同意才能将客户数据用于特定目的？
- en: A good example is the outcomes of a marketing analytics project that might involve
    sending targeted offers to customers. However, they may not have given us the
    necessary consent to leverage our insights for marketing purposes at all.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的例子是一个市场分析项目的结果，可能涉及向客户发送有针对性的优惠。然而，他们可能没有给我们必要的同意来将我们的洞察用于营销目的。
- en: '![](../Images/b9703dde46820dac4f623cfc9f88be94.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9703dde46820dac4f623cfc9f88be94.png)'
- en: Big data is being leveraged to understand customer preferences [better than
    they do](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427).
    Image by author
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据被用来理解客户偏好，[比他们自己更了解](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)。图片由作者提供
- en: These are the sorts of things that could, and often have, landed firms in hot
    water with customers and regulators, resulting in major financial and reputation
    loss.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是可能且常常使公司陷入困境的情况，导致重大财务和声誉损失。
- en: 5\. Archive
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 归档
- en: The last stage is the frequently overlooked archival or disposal of data, which
    is when data comes to the potential end of its life.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一阶段是经常被忽视的数据归档或处理，即数据到达其生命周期的潜在终点时。
- en: The general rule is that unnecessary data should be *purged*. However, certain
    data must be retained for regulatory purposes, often 7 years in the financial
    services industry in Australia.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一般规则是应该*清除*不必要的数据。然而，某些数据出于监管目的必须保留，通常在澳大利亚的金融服务行业中需保留7年。
- en: The issue is that firms often struggle to ensure timely data purging, and extended
    retention simply amplify data risks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于公司通常难以确保及时清除数据，而延长保留期限只会加大数据风险。
- en: 'Picture this: a data breach occurs, and 20 years’ worth of customer data is
    stolen, even though 13 years of it should have been deleted after its use-by-date.
    This is a common scenario, and entirely preventable with good data governance.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下：发生数据泄露，20年的客户数据被盗，尽管其中13年数据在使用期限到期后应已删除。这是一个常见的场景，完全可以通过良好的数据治理加以预防。
- en: Governance Gatekeepers versus Analyst Aspirations
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理看门人与分析师的愿望
- en: I’m going to listen to you vent.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我会听你倾诉。
- en: Having discussed the data lifecycle to gain an appreciation for the various
    governance challenges at every stage, let’s dive into some **common grievances**
    raised by analysts and data scientists on their quest for data!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了数据生命周期以了解各个阶段面临的各种治理挑战后，让我们深入探讨分析师和数据科学家在追寻数据过程中提出的一些**常见抱怨**！
- en: '***“Why can’t I find the data I’m looking for? Am I blind?!”***'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“为什么我找不到我想要的数据？我瞎了吗？！”***'
- en: Nope! Totally relatable. Most organisations have struggled to build up the infrastructure
    needed to stay afloat amidst an ever-expanding sea of data and the pressure to
    compete on analytical insights.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 不！完全可以理解。大多数组织在建立必要的基础设施以应对不断扩展的数据海洋和在分析洞察方面的竞争压力时，都经历了艰难的过程。
- en: With decades worth of technical debt looming in the form of a grand mess of
    ETL pipelines into data warehouses, and a colossal sea of data dumped into modern
    data lakes, locating data has evolved into a *Herculean* task for anyone — and
    yes, even the governance officers themselves at times.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数十年的技术债务以庞大的ETL管道和数据仓库的混乱形式出现，以及现代数据湖中倾倒的海量数据，找到数据已演变成一项*艰巨*的任务——即使是治理人员有时也不例外。
- en: In line with firms worldwide, my bank is relying on a [data products](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    and [data democratisation](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)
    strategy to tackle these productivity-killers.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 与全球公司一致，我的银行依赖于[数据产品](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)和[数据民主化](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)策略来应对这些生产力杀手。
- en: '***“Who is the data owner for these tables? Is this supposed to be easy?”***'
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“这些表格的数据拥有者是谁？这应该很简单吗？”***'
- en: The answer lies in three parts. It’s challenging to…
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 答案分为三个部分。这是具有挑战性的……
- en: '***Assign*** who should own the data. As it flows throughout the organisation
    and becomes integrated with other sources, who should own it? Our firm’s Data
    Management experts have recently introduced a “*Producer, Processor, and Consumer*”
    framework. This approach segments the entire data journey — from capture to consumption
    — into distinct zones, ensuring that there is someone accountable for data in
    every stage of its existence. **The foundation of a data-driven organisation begins
    with end-to-end data accountability.**'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***分配***谁应该负责数据。数据在组织内流动并与其他来源整合时，谁应该拥有这些数据？我们公司的数据管理专家最近引入了一个“*生产者、处理者和消费者*”框架。这个方法将整个数据旅程——从捕获到消费——划分为不同的区域，确保在每个阶段都有一个人对数据负责。**数据驱动型组织的基础始于端到端的数据责任。**'
- en: '***Convince*** people they should own the data. That’s because owning data
    means owning the ***risk*** to that data being improperly used, plus the extra
    labour involved in helping to govern that data. That’s a lot to ask for without
    much in return. (Data owners often don’t get paid an extra stipend for wearing
    this hat.) As a result, some natural data owners are reluctant to take on the
    role.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***说服***人们他们应该负责数据。这是因为拥有数据意味着承担***数据被不当使用***的风险，加上协助管理数据的额外劳动。这要求很高，却没有多少回报。（数据拥有者通常不会因为这个角色得到额外的津贴。）因此，一些自然的数据拥有者不愿意承担这个角色。'
- en: '***Maintain*** the list of data owners. Colleagues come and go. People switch
    roles. And there’s just not much of an incentive for them to offboard their data
    owner role. This results in an already-overburned governance team trying to keep
    tabs of who is the *current* owner of thousands of datasets across an organisation.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***维护***数据拥有者的名单。同事们来来去去。人员换岗。而且他们没有太多的动力来卸任他们的数据拥有者角色。这导致已经负担过重的治理团队在试图跟踪谁是组织内成千上万数据集的*当前*拥有者。'
- en: It’s a struggle.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一场挣扎。
- en: '***“Why do governance stakeholders keep asking me to do so much paperwork to
    access data? Team resources are scarce and we have to spend so much effort on
    red tape!”***'
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“为什么治理相关方总是要求我做这么多文书工作才能访问数据？团队资源稀缺，我们必须花费大量精力在繁琐的程序上！”***'
- en: Because the goals of analysts itching to squeeze insights from data don’t naturally
    align with the need to remain compliant in the use of that data.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 因为急于从数据中挤压见解的分析师的目标与保持数据使用合规的需求并不自然对齐。
- en: The data innovators are slamming on the accelerator, while the risk-conscious
    bunch has their foot on the brakes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 数据创新者在加速推进，而注重风险的人则踩着刹车。
- en: Take my bank, for example. Any attempt to play with sensitive customer data
    triggers the need for a fresh *Privacy Impact Assessment* to be performed. Yes,
    it takes time, and yes, it’s annoying, but it’s a *legal* requirement rooted all
    the way back to the watershed [General Data Protection Regulation](https://en.wikipedia.org/wiki/General_Data_Protection_Regulation)
    (GDPR) laws initiated in Europe and subsequently adopted worldwide.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 以我的银行为例。任何尝试处理敏感客户数据的举动都触发了需要进行新的*隐私影响评估*。是的，这需要时间，也确实很烦人，但这是*法律*要求，追溯到欧洲发起并随后全球采用的[通用数据保护条例](https://en.wikipedia.org/wiki/General_Data_Protection_Regulation)
    (GDPR)法律。
- en: 'And here’s the kicker: this PIA document serves as the frontline defence against
    key regulators knocking on our door with a jaw-dropping $50 million fine for *each*
    breach instance, because it demonstrates that we’ve considered the impact of our
    data use case ***before*** we went ahead with it.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这里有个关键点：这份PIA文档作为防线，抵御着主要监管机构对我们开出的高达$50百万的罚款，因为它展示了我们在推进之前已经考虑了数据使用案例的影响。*因为*每一次违规行为都是需要承担巨额罚款的。
- en: Insurance sounds expensive…until you need it.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 保险听起来很贵……直到你需要它。
- en: '***“Why are there so many conditions on my data discovery environment? It feels
    like I’m in a straitjacket. I just want a nice environment and all the data I
    want.”***'
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“为什么我的数据发现环境上有这么多条件？感觉像是被限制在狭小的空间里。我只想要一个良好的环境和我想要的所有数据。”***'
- en: Because **everything** you do in your discovery environment entails ***risk***.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*因为*你在发现环境中做的**所有**事情都涉及***风险***。'
- en: The data could be leaked, unethically used, or even result in misguided insights
    that damages the firm.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可能会被泄露、不道德使用，甚至导致误导性的见解，损害公司。
- en: That’s why the data governance bunch make you be *very specific* in your data
    and environment needs upfront, so they can get an understanding of the risk profile
    of your data discovery sandpit.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么数据治理团队会要求你在一开始就*非常具体*地说明你的数据和环境需求，以便他们能了解你的数据发现沙盒的风险概况。
- en: These playpens should be set up and organised according to use cases (*use case
    segregation* principle) and retired immediately after the project is completed.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游乐场应该根据用例（*用例隔离*原则）进行设置和组织，并在项目完成后立即退役。
- en: It may sound harsh, but data discovery environments are notorious for…
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来可能很苛刻，但数据发现环境因其…
- en: '***Scope creep***, where project teams try to squeeze more use cases — hence
    more analysts and data — into the same environment. This means more people seeing
    more data they shouldn’t be able to see, which means data risk.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***范围蠕变***，即项目团队试图在相同环境中挤入更多的用例——因此更多的分析师和数据。这意味着更多的人看到他们不该看到的数据，从而增加了数据风险。'
- en: '***Longevity creep***, where teams keep extending the life of their environment,
    which increases the chances of their work supporting a business-as-usual (BAU)
    process without appropriate controls and governance. This means, yep you guessed
    it, more data risk.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***寿命蠕变***，即团队不断延长其环境的使用寿命，这增加了其工作支持业务正常运行（BAU）过程而缺乏适当控制和治理的可能性。这意味着，是的，你猜对了，更多的数据风险。'
- en: It’s all about understanding and minimising data risk.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都是为了理解和最小化数据风险。
- en: '***“Why is it so hard to get data out of a data discovery environment?”***'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***“为什么从数据发现环境中提取数据这么难？”***'
- en: Because what you can *do* with that data downstream is, quite frankly, a nightmare
    for the risk-conscious.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你可以*做*的事情，坦率地说，对于那些注重风险的人来说，是一场噩梦。
- en: Imagine leaks, misuse, or data influencing decisions that adversely affect millions
    of customers, or land us into hot water with regulators.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下泄露、滥用，或数据影响决策，从而对数百万客户产生不利影响，或使我们陷入监管机构的困境。
- en: It’s a minefield.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一片雷区。
- en: '![](../Images/7f8f2510aeac2adddb0a957910cd07c4.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7f8f2510aeac2adddb0a957910cd07c4.png)'
- en: Popular [all-in-one](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)
    analytics platforms, which are heavily governed at large firms. Image by author
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的[一体化](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)分析平台，在大型公司中受到严格管理。图片由作者提供
- en: That’s why discovery environments are like guarded sandboxes, purely for experimentation.
    If you’re gunning for your insights to hit prime time — i.e. production-like processes
    that runs BAU — brace for some intense vetting.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么发现环境就像是受保护的沙箱，仅供实验使用。如果你希望你的见解达到最佳状态——即生产类似的过程，运行正常的业务——准备好接受一些严格的审查。
- en: Locking down the data is a blanket control that mitigates a lot of data risk.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 锁定数据是一种减少大量数据风险的全面控制措施。
- en: Final Words
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的话
- en: It seems my answers to the above pain points only highlight the disconnect between
    data governance controls and the iterative work style demanded by analysts and
    data scientists.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎我对上述痛点的回答只突显了数据治理控制与分析师和数据科学家所要求的迭代工作风格之间的脱节。
- en: And it’s extra easy to treat the governance crowd as the enemy when you’re under
    the deadline pump.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当你面临最后期限时，很容易把治理团队视为敌人。
- en: But without these guys, the fire on the stove will eventually engulf the kitchen.
    Your data governance teams ultimately ensure that…
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 但没有这些人员，炉子上的火最终会吞噬整个厨房。你的数据治理团队最终确保…
- en: Your company’s data assets are **managed and organised**, so you can find and
    access what you’re looking for as the firm’s data assets scale. (Well, that’s
    the goal at least.)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司的数据资产是**管理和组织**的，因此在公司数据资产扩展时，你可以找到并访问你所需要的东西。（至少，这是目标。）
- en: '**Guardrails** are in place to ensure the appropriate use of data and prevent
    tragic data hacks that could destroy customer lives, and everyone’s bonus at the
    end of the year. (Yes, it’s true.)'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保护措施**到位以确保数据的适当使用，并防止可能毁掉客户生活和年终奖金的悲剧性数据泄露。（是的，这是真的。）'
- en: To reflect even further, this tension between innovation and regulation is found
    in *every* endeavour, large or small. Unbridled leaps are often followed by a
    period of recovery and introspection, setting the stage for the next bound.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 更深入地反思，这种创新与监管之间的紧张关系存在于*每一个*努力中，无论大小。没有束缚的飞跃通常会跟随着一个恢复和反思的时期，为下一次跳跃奠定基础。
- en: Bear with me.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 请耐心等待。
- en: At the global macro level, we see powerhouses like China and the United States
    let their big tech sectors sour sky high with little oversight, before reining
    in their entrepreneurs a generation later. At the individual level, we know the
    importance of proper recovery after strenuous physical exercise, a logical pit
    stop for an overworked body.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球宏观层面，我们看到像中国和美国这样的强国让他们的大型科技部门在几乎没有监督的情况下飞速发展，直到一代人后才收紧对企业家的监管。在个人层面，我们知道在剧烈身体运动后适当恢复的重要性，这是一个逻辑上的停顿点。
- en: It shouldn’t come as a surprise that this *yin and yang* dynamic exists within
    the enterprise data landscape at work.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业数据环境中存在这种*阴阳*的动态并不令人惊讶。
- en: With an exponential surge in data volume worldwide, increasingly diverse data
    use cases, and the burgeoning computing power being harnessed to extract insights,
    it becomes imperative for companies to take a regular breather, perform some housekeeping,
    and ensure the data stack is properly managed and controlled.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球数据量的指数级增长、数据使用案例的日益多样化以及计算能力的不断提升，企业必须定期休整、进行一些清理，确保数据堆栈得到适当的管理和控制。
- en: 'There is generally a symphony of two competing goals at large firms:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型公司中，通常存在两个相互竞争的目标：
- en: First, leveraging data for **offensive plays** that enable the firm to compete
    more effectively. This attack angle is typically taken by an aggressive Chief
    Data Officer (CDO), Chief Digital Officer (the other CDO) or the broader analytics
    community.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，利用数据进行**进攻性策略**，使公司能更有效地竞争。这种攻击角度通常由一位激进的首席数据官（CDO）、首席数字官（另一个CDO）或更广泛的分析社区采取。
- en: Second, managing data **defensively** with a focus on compliance. The goal here
    is to solve business performance and regulatory problems by aligning processes
    and systems that streamline the flow of data across the firm, from the front-office
    and source systems into the back-end data platforms and reporting tools.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，以**防御性**的方式管理数据，重点关注合规性。目标是通过对齐流程和系统，解决业务绩效和监管问题，从前台和源系统到后台数据平台和报告工具，简化数据流动。
- en: 'The cream of the crop get pretty good at nailing this fine balancing act: giving
    their analysts and data scientists the freedom to explore and innovate, all the
    while making sure the organisation stays on the up-and-up in its data usage —
    compliant and ethical in their use of sacred customer data.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 最顶尖的专家在这一精细平衡行为中表现得相当出色：给予他们的分析师和数据科学家探索和创新的自由，同时确保组织在数据使用方面保持合规和伦理，尊重客户数据。
- en: What’s your experience with data governance?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 你在数据治理方面有什么经验？
