- en: Creating effective data visualisations is essential for any data scientist,
    geoscientist or petrophysicist. By learning these skills, we can ensure that we
    can get across our research and analysis results to our intended audience. By
    understanding our audience, we can tweak the charts and the messages accordingly,
    for example, we could have a more simplified and artistic chart for the general
    public but a more complex one for presenting at a conference with our peers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效的数据可视化对任何数据科学家、地球科学家或岩石物理学家来说都至关重要。通过学习这些技能，我们可以确保能够向目标受众传达我们的研究和分析结果。通过了解我们的受众，我们可以相应地调整图表和信息，例如，我们可以为公众提供更简化和艺术化的图表，而为在会议上与同行展示时提供更复杂的图表。
- en: Developing data visualisation skills can take time and practice; however, there
    are numerous free resources available on the internet which can help you with
    the process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发展数据可视化技能可能需要时间和练习；然而，互联网上有许多免费的资源可以帮助你完成这一过程。
- en: These resources range from explaining data visualisation best practices to selecting
    appropriate colour schemes and providing inspiration for your next visualisation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源涵盖了从解释数据可视化最佳实践到选择适当的配色方案，并为你的下一个可视化提供灵感。
- en: Within this article, I share four of my favourite resources for working with
    data visualisations which you may find useful and interesting.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我分享了四个我最喜欢的数据可视化资源，你可能会发现它们有用且有趣。
- en: I am not affiliated with any of the resources listed below — I just want to
    share various tools to help fellow data scientists improve their data visualisation
    skills.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我与以下列出的任何资源没有关联——我只是想分享各种工具，以帮助同行数据科学家提高他们的数据可视化技能。
- en: Learn the Do’s and Don’ts for Effective Data Visualization — 99 Data Viz Rules
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习有效数据可视化的注意事项与禁忌 — 99条数据可视化规则
- en: Making effective charts involves making your data and message as straightforward
    as possible. This includes avoiding 3D pie charts, not presenting too many bars
    on a bar chart and avoiding too many colours to represent the data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 制作有效的图表涉及将数据和信息尽可能简化。这包括避免使用3D饼图、不在柱状图上展示过多的条形图，以及避免使用过多的颜色来表示数据。
- en: However, these rules should sometimes be used as guidance, as there may be times
    when you need to trend away from them to create the effect you are after.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些规则有时应作为指导，因为可能会有需要偏离这些规则以实现所需效果的情况。
- en: This is where the [**99 Data Viz Rules Project**](https://www.addtwodigital.com/add-two-blog/2021/2/1/99-rules-project)
    comes in. It is a project developed by a UK-based digital agency, addtwo digital,
    that specialises in delivering lectures and seminars to help people communicate
    more effectively through data visualisations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 [**99 Data Viz Rules Project**](https://www.addtwodigital.com/add-two-blog/2021/2/1/99-rules-project)
    的作用。它是由总部位于英国的数字机构 addtwo digital 开发的项目，专注于通过数据可视化帮助人们更有效地沟通，提供讲座和研讨会。
- en: As a result of a student question about creating a checklist to follow when
    creating data visualisations, the company developed the [***“99 Data Viz Rules
    and Why It’s OK To Break Them”***](https://www.addtwodigital.com/add-two-blog/2021/2/1/99-rules-project)
    series.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因为一个学生提出了关于创建数据可视化时跟随的检查清单的问题，这家公司开发了 [***“99 Data Viz Rules and Why It’s OK
    To Break Them”***](https://www.addtwodigital.com/add-two-blog/2021/2/1/99-rules-project)
    系列。
- en: This consists of a number of commonly used rules when creating data visualisations
    and also shows examples of how and when they could be broken to create more intriguing
    visualisations. Additionally, the authors also present suitable alternatives to
    present the data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括创建数据可视化时常用的一些规则，并展示了如何以及何时打破这些规则以创建更具吸引力的可视化效果。此外，作者还提供了展示数据的合适替代方案。
