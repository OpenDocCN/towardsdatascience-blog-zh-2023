- en: If you are ever presented with a data visualisation rule, ask yourself what
    the intended outcome is for your data visualisation, who your audience is and
    what message you want to get across.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到数据可视化规则，问问自己你希望数据可视化达到什么效果，你的受众是谁，以及你想传达什么信息。
