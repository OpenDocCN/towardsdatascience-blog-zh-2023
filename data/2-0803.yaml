    [照片由[Michael Skok](https://unsplash.com/@mjskok?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)]'
- en: 'Introduction: Beyond Numbers'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍：超越数字
- en: In my previous position, I created end-of-year reports for my business colleagues
    and CEOs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的职位上，我为我的商业同事和首席执行官制作了年终报告。
- en: Nothing special, you would say. Standard reports with a bunch of numbers per
    different business areas—from general business controlling, marketing to supply
    chain management and finance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会说没什么特别的。标准报告，涵盖了不同业务领域的一堆数字——从一般商业控制、市场营销到供应链管理和财务。
- en: True, and I was aware these reports were part of my tasks and would not draw
    much attention from every colleague in the company.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我知道这些报告只是我的工作的一部分，不会引起公司每位同事的太多关注。
- en: So, I gave it some thought on how to make the reports more “attention-getters”.
    The answer was simple—make them sound cool.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我考虑了如何让报告更具“吸引力”。答案很简单——让它们听起来更酷。
- en: In other words, I decided to spice up the report names, as spicing up the numbers
    was not an option.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我决定为报告名称增添一些趣味，因为给数字增添趣味是不可能的。
- en: The difference between any other standard end-of-year report and “mine” was
    that I named mine after the trending buzzwords this year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我与其他标准年终报告的不同之处在于，我的报告是以今年的流行词汇命名的。
- en: With this said, the 2020 report was named **“The Notorious 2020”**. The 2021
    report was named **“The Vax 2021”**, and the 2022 report was **“The ChatGPT 2022”.**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，2020年的报告命名为**“臭名昭著的2020”**。2021年的报告命名为**“疫苗2021”**，而2022年的报告则是**“ChatGPT
    2022”**。
- en: You already have a clear idea of why I decided on these names.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经清楚为什么我会选择这些名称。
- en: From the world-turbulent year 2020, when the world was affected by the coronavirus,
    to the vaccination creation in 2021, and to one of the greatest developments in
    the data world in 2022—the generative AI chatbot launch.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从充满动荡的2020年，当世界受到冠状病毒影响，到2021年的疫苗研发，再到2022年数据领域的一项重大进展——生成式AI聊天机器人的推出。
- en: To move on from the end-of-year business reports, I (*finally*) decided to create
    a personal end-of-year report on my career progress.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了摆脱年终业务报告，我（*最终*）决定制作一份关于我职业进展的个人年终报告。
- en: '*Why, you ask?*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么，你问？*'
- en: The ***first reason*** is that 2023 was the year that marked 12 years of my
    career, and it was—let's put it like this—transformational. In the sense that
    I again changed the country, the job, and the living environment at once.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***第一个原因***是2023年标志着我职业生涯的12年，这一年可以说是—这样说吧—具有转折意义的。因为我再次一次性地改变了国家、工作和生活环境。'
- en: The ***second reason*** is that 2023 was one of the biggest years of new technological
    development since I started my career, and the knowledge barrier for entering
    the data area has increased.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***第二个原因***是2023年是我职业生涯中技术发展最大的一年之一，进入数据领域的知识壁垒也有所增加。'
- en: With all the new developments and sudden demands on generative AI skills in
    the data field, I think it’s one of the most challenging times to start a career.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着所有新的发展和对生成性人工智能技能的突然需求，我认为这是开始职业生涯的最具挑战性的时刻之一。
- en: To confirm this statement, I will just add that even a pioneer of machine learning,
    [Andrew Ng](https://www.andrewng.org/), recently wrote a memo on how to build
    a career in AI [[1](https://info.deeplearning.ai/how-to-build-a-career-in-ai-book)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证实这一点，我只需补充一句，即使是机器学习的先驱，[安德鲁·吴](https://www.andrewng.org/)最近也写了一份关于如何在人工智能领域建立职业的备忘录[[1](https://info.deeplearning.ai/how-to-build-a-career-in-ai-book)]。
- en: '**It’s little to mention how this memo is truly inspirational**.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**这份备忘录的启发性不容小觑**。'
- en: Not only does it encourage people to enter the field of AI, but it also gives
    advice on which skills are required and how to overcome your internal “human”
    struggles when searching for a job or switching career paths.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它不仅鼓励人们进入人工智能领域，还提供了所需技能的建议，并且告诉你在寻找工作或转行时如何克服内心的“人类”挣扎。
- en: Although I can’t fully understand how challenging it is to start a data career
    nowadays, I was able to “find myself” in most of the challenges Andrew described
    in the memo.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我无法完全理解现在开始数据职业的挑战，但我能够“发现自己”在安德鲁描述的备忘录中的大部分挑战。
- en: In other words, I know how tricky it is to start building a data career if you
    didn’t explicitly study this area. The feeling of not knowing where to start,
    what to learn first, or how to develop is well-known to me.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我知道如果你没有专门学习这一领域，开始建立数据职业有多么棘手。对不知道从哪里开始、首先学习什么或如何发展的感觉我很熟悉。
- en: This is exactly the second main reason I finally decided to write this blog
    post and sum up the “insights” I gathered in the past 12 years of my career.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我最终决定写这篇博客文章，总结过去12年职业生涯中收集的“见解”的第二个主要原因。
- en: '**With this post, my goal is to help someone “out there” with their data career
    struggles and make new joiners feel encouraged to enter this area. I aim to humanize
    this process by sharing my stories and a few lessons learned on the path of building
    a data career.**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**通过这篇文章，我的目标是帮助“外面”的某个人解决他们的数据职业困境，并让新加入者感到有鼓舞，进入这个领域。我希望通过分享我的故事和在构建数据职业过程中学到的一些教训来使这个过程更加人性化。**'
- en: 'And now the same old question has arisen: *How to name the report to sound
    cool?*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，同样老掉牙的问题又出现了：*如何给报告起个酷炫的名字？*
- en: Again, having in mind that 2023 is the year that marked 12 years of my career,
    I only thought the appropriate name for the report would be ***“The Cosmic 2023”***.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 再次考虑到2023年标志着我职业生涯的12年，我认为最合适的报告名字就是***“宇宙2023”***。
- en: So, let me share with you the journey that shaped me as a data professional
    and made me decide to build, and stick to, a career in the most amazing field
    ever—**the data field.**
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我与大家分享塑造我成为数据专业人士的旅程，并决定在这个最令人惊叹的领域——**数据领域**，建立并坚持自己的职业生涯。
- en: 'The Cosmic 2023: The 3 Stories with Input-Output Flow'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《宇宙2023：输入输出流的三则故事》
- en: As the title of the section states, I will share with you three stories that
    mark the main stages of my professional data journey.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这一部分的标题所述，我将与大家分享标志着我专业数据旅程主要阶段的三个故事。
- en: '**Story one**, named **“Per Aspera ad Astra”**, is a story of how I started
    a data journey. And how you probably shouldn’t. ;)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事一**，名为**“历经艰难，达致星辰”**，讲述了我如何开始我的数据之旅，以及你可能不应该怎么做。 ;)'
- en: '**Story two**, named **“Terra Incognita*”***, is a story of how I managed to
    land my data industry job(s) in a new country.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事二**，名为**“未知领域”**，讲述了我如何在一个新国家找到数据行业的工作（们）。'
- en: '**Story three**, named **“Semper Crescens**”, is a story of the next career
    level and adopting a growth mindset in the data field.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事三**，名为**“永远成长”**，讲述了如何达到职业生涯的下一个阶段，并在数据领域采纳成长心态。'
- en: 'Each story has an input-output flow:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每个故事都有一个输入输出流：
- en: The ***story input***part represents a story background.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***故事输入***部分代表故事背景。'
- en: The ***story output*** part represents a story outcome.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***故事输出***部分代表故事结果。'
- en: In the section ending, I will share the lessons learned to sum up the most important
    insights from the experience.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节结尾，我将分享所学的经验，以总结从中获得的最重要的见解。
- en: 'Story #1: Per Aspera ad Astra 🌟'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '故事#1: 经历艰难，方得繁星 🌟'
- en: A story about how (not ;)) to start a data journey without a computer science
    background.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述如何（而不是;）在没有计算机科学背景的情况下开始数据之旅的故事。
- en: ➡️ ***Story input***
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ➡️ ***故事输入***
- en: Having studied mechanical engineering (ME), I always lacked passion for most
    of the ME core courses. By this, I mean the “special chapters” of the courses
    like *Elements of Construction*, *Mechanics of Fluids*, *Thermodynamics*, etc.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 学习机械工程（ME）时，我对大多数ME核心课程总是缺乏热情。我的意思是那些课程的“特别章节”，如*结构元素*、*流体力学*、*热力学*等。
- en: 'I was just not 100% into the course material, and the best part of every exam
    for me was when I had to resolve mathematical equations and derive the calculations.
    This was “***green flag #1***” I should orient my career in the analytical area.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我对课程材料并不是100%投入，每次考试中最好的部分对我来说是解决数学方程式和推导计算。这是“***绿灯#1***”，我应该将我的职业方向定位在分析领域。
- en: 'The ***“green flags #2 and #3”*** happened during my master''s studies. I remember
    it being a hot summer day, and my classmates and I were sitting in the small lab
    room and attending the course named *Information Systems*. And there it was—the
    course where I learned the basics of how to do relational database architecture
    design and how to create [CRUD](https://en.wikipedia.org/wiki/Create,_read,_update_and_delete)
    applications and SQL reports from them.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***“绿灯#2和#3”***发生在我的硕士学习期间。我记得那是一个炎热的夏日，我和同学们坐在小实验室里，参加了一门名为*信息系统*的课程。在那里，我学会了如何进行关系数据库架构设计，并从中创建[CRUD](https://en.wikipedia.org/wiki/Create,_read,_update_and_delete)应用程序和SQL报告。'
- en: Later on, I took another course named *Information Management*, where I was
    able to learn about advanced analysis using only SQL. I loved it instantly, and
    I knew back then this was exactly the area for me.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，我参加了另一门名为*信息管理*的课程，在这门课程中，我能够学习仅使用SQL进行高级分析。我立刻爱上了它，我知道那时这正是我想要的领域。
- en: You would probably expect this to be enough to automatically start working in
    the data field. However, this was far from my path.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为这足以自动开始从事数据领域的工作。然而，这离我的道路还很远。
- en: After finishing my studies in 2011, I got an internship at a manufacturing company,
    where I worked on the project management side. A bit of the reporting was present
    in my daily tasks, but this was just not “it”. ***I wanted to work with databases.***
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年完成学业后，我在一家制造公司获得了实习机会，负责项目管理方面的工作。虽然我的日常任务中有一些报告工作，但这并不是“我想要的”。***我想从事数据库工作。***
- en: After almost **1 year**, I found an “exit door” in the unstable work market,
    and I got the position of *Research and Teaching Assistant* at my alma mater.
    Accepting the role with a high dose of romanticism, I was finally hoping for my
    analytical journey to start.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎**1年**后，我在不稳定的工作市场中找到了一个“出口”，并获得了母校的*研究与教学助理*职位。带着高度的浪漫主义接受这个角色，我终于希望我的分析之旅能够开始。
- en: I was, to simply put it — wrong. :)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，我错了。:)
- en: One thing I didn’t think about before was that when you work in academia, no
    dataset is waiting for you. In a lot of cases, there is not even a project or
    a company partner waiting for you. ***You need to find both on your own.***
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前没有考虑到的一件事是，当你在学术界工作时，没有数据集在等着你。在很多情况下，甚至没有项目或公司伙伴在等着你。***你需要自己找到这两者。***
- en: To get to this point, i.e., to find my company partner who would give me a dataset,
    it took me **another 3 years**. I won’t go into details about the problems and
    obstacles along the way, as this is a topic for another blog post. :) But I can
    tell you it was an iterative process of networking and relying on good people’s
    beliefs in me.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要达到这一点，即找到愿意提供数据集的公司伙伴，我花了**另外3年**的时间。我不会详细说明过程中遇到的问题和障碍，因为这是另一个博客帖子的主题。:) 但我可以告诉你，这个过程是一个依靠良好人脉和他人对我的信任的迭代过程。
- en: After this longer process, I just remember the feeling of being proud and having
    immense motivation to work with “my precious” data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 经过这个较长的过程，我只记得那种为拥有“我的宝贵”数据而感到自豪和极大的工作动力的感觉。
- en: ⬅️ ***Story output***
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ⬅️ ***故事输出***
- en: I finally got my datasets.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于拿到了我的数据集。
- en: And, as soon as I thought the hardest part was behind me, the difficulties only
    began.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，当我以为最困难的部分已经过去时，困难才刚刚开始。
- en: 'Questions were piling up: What to do now with this data? How do you develop
    something new to have a scientific contribution?'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 问题不断涌现：现在该如何处理这些数据？如何开发新事物以进行科学贡献？
- en: I had no clue. No clue where to start or how to finish the analytical part of
    my thesis.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全不知道从哪里开始，也不知道如何完成我的论文的分析部分。
- en: Then somehow, in the process of reading scientific publications, I stumbled
    on the area called “[data mining](https://www.techtarget.com/searchbusinessanalytics/definition/data-mining#:~:text=Data%20mining%20is%20the%20process,make%20more%2Dinformed%20business%20decisions.)”.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在阅读科学出版物的过程中，我偶然发现了一个叫做“[数据挖掘](https://www.techtarget.com/searchbusinessanalytics/definition/data-mining#:~:text=Data%20mining%20is%20the%20process,make%20more%2Dinformed%20business%20decisions.)”的领域。
- en: And there it was again—something I had been waiting for. The analytical techniques
    I can use to develop my models from the obtained datasets.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这里再次出现了我一直等待的东西。可以用来从获得的数据集中开发模型的分析技术。
- en: If only it was as easy as that.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切都像那样简单就好了。
- en: 'The new struggles began once I delved into the world of [ETL processing](https://en.wikipedia.org/wiki/Extract,_transform,_load)
    to prepare the data for the modelling stage. I had messy, missing, and imbalanced
    datasets without proper joins that had to be joined together. This was the time
    when I was regularly staying awake and working until 2-3 AM with my business colleagues
    (note: they were Aircraft Engineers working in the Maintenance Control Center
    with a 24/7 working schedule) to understand different data sources in the core.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当我深入[ETL 处理](https://en.wikipedia.org/wiki/Extract,_transform,_load)领域，以准备建模阶段的数据时，新挑战开始出现。我有杂乱、缺失且不平衡的数据集，没有适当的连接需要被合并。这是我与我的业务同事（注：他们是维护控制中心的航空工程师，工作时间为24/7）一起经常熬夜到凌晨2-3点以了解核心数据源的时候。
- en: Once this battle was won and input datasets were prepared, the next one was
    learning about machine learning modelling. From [feature selection](https://machinelearningmastery.com/feature-selection-with-real-and-categorical-data/#:~:text=Feature%20selection%20methods%20are%20intended,redundant%20predictors%20from%20the%20model.)
    and [dimensionality reduction](https://en.wikipedia.org/wiki/Dimensionality_reduction#:~:text=Dimensionality%20reduction%2C%20or%20dimension%20reduction,close%20to%20its%20intrinsic%20dimension.)
    to selecting the proper machine learning algorithm and understanding the math
    behind it. On top of that, I was collecting knowledge of statistical analysis
    and how to evaluate, compare, tune, and present the model outcomes.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦赢得了这场战斗并准备好了输入数据集，接下来的挑战是学习机器学习建模。从[特征选择](https://machinelearningmastery.com/feature-selection-with-real-and-categorical-data/#:~:text=Feature%20selection%20methods%20are%20intended,redundant%20predictors%20from%20the%20model.)和[降维](https://en.wikipedia.org/wiki/Dimensionality_reduction#:~:text=Dimensionality%20reduction%2C%20or%20dimension%20reduction,close%20to%20its%20intrinsic%20dimension.)到选择适当的机器学习算法和理解其背后的数学。此外，我还在收集统计分析的知识，以及如何评估、比较、调整和展示模型结果。
- en: This all **took another 3 years**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切**又花了三年**时间。
- en: Finally, putting it all together, it took me **6 years** to be able to say that
    I understand how to create value from data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，把这一切整合在一起，我花了**6年**时间才说我懂得如何从数据中创造价值。
- en: In other words, this time I finally got a degree that had “something to do with
    data”. :)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这次我终于获得了一个与“数据相关”的学位。 :)
- en: 'Story #2: Terra Incognita 🗺️'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '故事 #2：未知之地 🗺️'
- en: A story about how to land industry job(s) (in a foreign country).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何在（外国）行业找到工作的一则故事。
- en: ➡️ ***Story input***
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ➡️ ***故事输入***
- en: Following my “big-life victory”, i.e., getting a new degree, I started working
    on my next career move—finding an industry job.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的“大人生胜利”之后，即获得了新的学位，我开始着手我的下一个职业步骤——寻找一个行业职位。
- en: I created a completely new CV, as the old one was no longer a trend in the market.
    I created profiles on all job and recruiting portals in the country. And finally,
    I started applying for the few available data-alike positions listed and sending
    [open applications](https://husite.nl/how-to-apply/orientation/open-application/#:~:text=Open%20application%20means%20that%20you,there%20being%20a%20job%20opening.).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建了一个全新的简历，因为旧的已经不再符合市场趋势。我在全国所有的招聘网站上创建了个人档案。最后，我开始申请少数几个列出的数据相关职位，并发送[开放申请](https://husite.nl/how-to-apply/orientation/open-application/#:~:text=Open%20application%20means%20that%20you,there%20being%20a%20job%20opening.)。
- en: I say “a few available positions”, as the market in 2017 in a country of 4 million
    people was not in high demand for these roles back then.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到“几个可用职位”，因为2017年在一个拥有400万人口的国家，这些职位的需求并不高。
- en: If I recall properly, all together in Q4–2017, there were 4–5 data positions
    open to which I applied. From these 4–5 vacancies and several open applications,
    I managed to land 2 interviews.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我记得没错，在2017年第四季度，我申请了4–5个数据职位。在这4–5个职位和若干个开放申请中，我成功获得了2次面试。
- en: After passing the initial assessment tests (technical, intelligence, and/or
    organisational), the next stage was an interview with the hiring leads.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过初步评估测试（技术、智力和/或组织能力）后，下一阶段是与招聘负责人面试。
- en: Again, I won’t go into the details here, but I will just add how I wish I could
    forget some of the questions I got in these interviews. One direct question was
    “What do you even know?” after I elaborated on my thesis work.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我不会详细描述，但我只想说我多希望能忘记面试中的一些问题。其中一个直接的问题是：“你到底知道些什么？”在我详细讲述了我的论文工作后问的。
- en: You can imagine my level of confusion about this and similar questions. I felt
    this was not okay, and things should look different. I should be treated differently.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象我对这些及类似问题的困惑。我觉得这不对劲，事情应该有所不同。我应该得到不同的待遇。
- en: I took matters into my own hands and made a plan to search for a job where I
    could get an equal chance, where things were different, and where I could get
    more life opportunities.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我主动采取行动，制定了一个计划，寻找一个能让我获得平等机会、与之前不同的地方，以及能提供更多生活机会的工作。
- en: 'To cut to the chase: Igot *different* after a while*.* I got a job in a *different*
    industry in a *different* country, with all the *different* challenges in the
    package. :)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 说到重点：过了一段时间，我变得*不同*了。我在一个*不同*的行业、一个*不同*的国家找到了工作，带来了各种*不同*的挑战。:)
- en: 'It was not the smoothest road to get to this point, and the following statistics
    will give you a better idea of the process:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 到达这个点的过程并不顺利，以下统计数据将帮助你更好地了解这个过程：
- en: '*Time duration*: it took me 14 weeks;'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*时间跨度*: 我花了14周时间；'
- en: '*Number of applications*: 60 job applications;'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*申请数量*: 60份工作申请；'
- en: '*Number of landed interviews*: 3 interviews with several rounds (2–3);'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*面试次数*: 3次面试，涉及若干轮（2–3轮）；'
- en: '*Number of offers*: 1 job offer.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*报价数量*: 1份工作报价。'
- en: As you can see from the above-listed numbers, I was in a hurry. I spent most
    of my free time looking at new job openings on a specific job board and writing
    cover letters.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述数字可以看出，我很着急。我花了大部分空闲时间在某个招聘网站上查看新职位，并撰写求职信。
- en: However, every minute spent on this was worth my time. I got a job.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，投入在这上的每一分钟都是值得的。我找到了工作。
- en: ⬅️ ***Story output***
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ⬅️ ***故事输出***
- en: I finally got it—the job as an ***IT consultant***. Someone thought I had what
    it takes for this role, regardless of the missing language skills, not knowing
    how to work with specific tools, and bureaucratic obstacles (working permit).
    :)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我终于得到了——一份***IT顾问***的工作。有人认为我具备这个角色所需的条件，尽管我缺乏语言技能、不知道如何使用特定工具，还有一些官僚障碍（工作许可）。:)
- en: Accepting this offer was a no-brainer for me, and I knew it was a good choice.
    The first reason for this was that, as a consultant, I was again working on projects.
    So, something similar to what I had in my previous role. The second reason was
    *the knowledge*. This job gave me the freedom to collect and build knowledge in
    new data areas.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 接受这个报价对我来说是一个不言而喻的决定，我知道这是一个好的选择。第一个原因是，作为顾问，我再次参与了项目工作。这类似于我之前角色中的工作。第二个原因是*知识*。这份工作让我有了自由，去收集和建立新的数据领域的知识。
- en: This was the time when I got acquainted with data warehouse architecture design
    concepts and cloud platforms. Both areas were completely new to me and extremely
    interesting.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这段时间我开始了解数据仓库架构设计概念和云平台。这两个领域对我来说都是全新的，非常有趣。
- en: And then one day I got a call from an unknown number. It was a call from the
    recruiter, explaining something about the new team starting a new data project
    and having my CV from almost a year ago on his stack.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然后有一天，我接到了一个陌生号码的电话。是招聘人员打来的，他解释了新团队正在启动一个新数据项目，并且在他的堆栈里有我几乎一年前的简历。
- en: 'At first, I didn’t get what this call was about, but I agreed to have a follow-up
    call. What I can still recall from the second call is one piece of information:
    “You will work with billions of records.” My eyes sparkled. Never before have
    I worked with Big Data, and this opportunity sounded great. So, I decided to take
    it and start a new role—as a ***Data Engineer***on a Big Data migration project.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我不明白这个电话的内容，但我同意进行了后续通话。我仍然记得第二次通话中的一条信息：“你将处理数十亿条记录。”我的眼睛闪闪发光。我从未处理过大数据，这个机会听起来很棒。因此，我决定接受，并开始了我的新角色——作为***数据工程师***，参与大数据迁移项目。
- en: The job was fulfilling—learning intensively about coding and co-developing near-real-time
    data ingestion pipelines, as well as co-developing analytical customer-oriented
    models and insights. Again, I was collecting new data engineering and data science
    knowledge by working on use cases I had never worked on before.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这份工作很充实——密集学习编码和共同开发近实时数据摄取管道，以及共同开发以客户为导向的分析模型和洞察。再次，我通过处理以前从未处理过的用例来收集新的数据工程和数据科学知识。
- en: This process was constant…until one day, the company went **bankrupt**.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程持续不断……直到有一天，公司**破产**了。
- en: Well, this was not in my plans by far. :) I was suddenly jobless and started
    sending out my CV in the pandemic pre-summer (i.e., dead) job season.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这完全不在我的计划之中。:) 我突然失业了，并开始在疫情前的夏季（即“死季”）发送我的简历。
- en: Luckily enough, by this time I already had a small network, and one of my former
    colleagues recommended me to his company. His company was migrating their analytical
    dataset to the cloud platform and had no one to work full-time on this topic.
    The stars aligned—I was jobless, and they were in a search. Win-win situation.
    So, again, I started my new role—as a ***Data Analyst****.*
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这时我已经有了一个小型网络，其中一个前同事向他的公司推荐了我。他的公司正在将分析数据集迁移到云平台，并且没有人全职处理这个问题。星星对齐了——我失业了，他们在寻找人选。双赢的局面。因此，我再次开始了我的新角色——作为***数据分析师***。
- en: This position has shaped me in different directions. The ones I never expected.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这个职位让我朝着不同的方向发展。这些方向是我从未预料到的。
- en: 'The reasons are numerous: from being a business analyst to being a data generalist
    (analyst, engineer, and scientist in one) and working on the first line between
    IT and business colleagues, from learning almost every aspect of the business
    through data, and from being a “one-woman show” to [building a data team](https://medium.com/towards-data-science/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 原因有很多：从业务分析师到数据通才（分析师、工程师和科学家于一身），并在IT和业务同事之间的第一线工作，从通过数据学习几乎所有业务方面，以及从一个“独行侠”到[建立数据团队](https://medium.com/towards-data-science/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84)。
- en: To sum it up, it took me **another 3 years, or altogether 9 years,** to progress
    to the next career level.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我花了**另外3年，总共9年**，才晋升到下一个职业层级。
- en: 'Story #3: Semper Crescens 🧠'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '故事 #3: 永远成长 🧠'
- en: A story of the new role and working towards adopting a growth mindset.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关于新角色和致力于采用成长心态的故事。
- en: ➡️ ***Story input***
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ➡️ ***故事输入***
- en: The next career level—I got an offer to [build a data team](/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84)
    and become a ***Data Lead***. I mean, I already have 6 years of experience as
    a mentor and coaching students, so this should be easy, right?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个职业层级——我获得了[建立数据团队](/3-animated-movie-quotes-to-follow-when-establishing-a-data-analytics-team-e7fd84357d84)并成为***数据负责人***的邀请。我已经有6年的导师和学生辅导经验，所以这应该很容易，对吧？
- en: Except it wasn’t.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实并非如此。
- en: But let’s rewind a bit on how I arrived at this point. I still think to this
    day the most influential factor was “being in the right place at the right time”
    .
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们稍微倒回一点，看看我是如何到达这一点的。我至今仍认为最有影响力的因素是“在正确的时间出现在正确的地方”。
- en: 'Meaning: I was the first to work full-time on a migration project; I had experience
    in different data fields; the business requirements on the data side were exploding;
    and I brought ideas on how to create a long-term data roadmap. Again, the stars
    aligned, and apparently, it was a logical choice to be “the one” who would form
    and lead a data team.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 意味着：我是第一个全职从事迁移项目的人；我在不同的数据领域有经验；数据方面的业务需求正在爆炸；我带来了关于如何制定长期数据路线图的想法。再次，星星对齐了，显然，成为“那个人”来组建和领导数据团队是合乎逻辑的选择。
- en: A leap of faith was given to me. So, I grabbed it and started a new role.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我得到了一个信念的飞跃。因此，我抓住它，开始了新角色。
- en: It would be an understatement to say how lost I was in this position at the
    beginning. It was again like building a new career and not knowing what to do
    first.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始我在这个职位上感到非常迷茫，这种状态可以说是“毫无头绪”，就像是重新开始职业生涯，不知道该从哪里做起。
- en: Initially, I was not able to let go of the technical work, and I was clinging
    to it. I mean, I did all the development from scratch, and now someone wants to
    take it over? Although I was not able to manage the development requirements by
    myself anymore, it was hard to let go of hands-on work.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我无法放弃技术工作，依然紧抓不放。我的意思是，我从零开始做了所有开发，现在有人想接手？虽然我已经无法再单独管理开发需求，但很难放下实际操作的工作。
- en: Then, I realised I needed to do “human-oriented” tasks too. Motivate colleagues,
    conduct 1-on-1 talks, provide guidance wherever possible, create team vision and
    objectives, lead hiring, and all together, create a pleasant working environment.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我意识到我也需要做“以人为本”的任务。激励同事，进行一对一谈话，提供指导，制定团队愿景和目标，领导招聘，创造一个愉快的工作环境。
- en: As a bonus, there were other tasks—the “management” tasks—doing team budgeting,
    controlling, collecting, and organising work per data role, and presenting the
    team.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外的任务，还有其他的“管理”任务——进行团队预算、控制、收集和组织按数据角色的工作，以及展示团队。
- en: These werechallenging tasksfor me, and I needed help.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这些对我来说都是挑战性的任务，我需要帮助。
- en: Luckily, I had it. Not only did I get support from my supervisors, but I also
    got support from my peers. In addition, I even got support from former supervisors
    and their peers.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我具备了这一点。我不仅得到了来自上司的支持，还得到了同事的支持。此外，我甚至得到了前上司及其同事的支持。
- en: However, this was not enough for me. The real change happened, and the role
    became easier when I started reading books on psychology and organisation, following
    people who were sharing their stories on leadership, attending workshops, and
    taking coaching.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这对我来说还不够。当我开始阅读心理学和组织学的书籍，关注分享领导故事的人，参加研讨会和接受辅导时，真正的变化发生了，角色变得更加轻松。
- en: After this, I realised everyone can grow in unknown dimensions faster and more
    successfully with proper guidance. And these were my first steps to acquiring
    what I later discovered is called a “[growth mindset](https://hbr.org/2016/01/what-having-a-growth-mindset-actually-means)”.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我意识到每个人都可以在适当的指导下，在未知的领域更快、更成功地成长。这些是我最初获得后来发现的所谓“[成长型思维](https://hbr.org/2016/01/what-having-a-growth-mindset-actually-means)”的第一步。
- en: ⬅️ ***Story output***
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ⬅️ ***故事输出***
- en: Now, I am not saying I possess a growth mindset in every life situation. In
    the end, I am only a human, and my fixed mindset is present in me. However, I
    will say I am ***dedicated to getting one.***
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我并不是说我在每一种生活情况中都拥有成长型思维。毕竟，我只是一个人，我的固定思维模式仍然存在。然而，我会说我***致力于获得这种思维模式。***
- en: Like everything else in life, this takes constant work and discipline. It takes
    being able to reflect and take several steps back when needed. It takes not caring
    if you turn out looking ignorant sometimes. And it takes focusing on your growth
    through learning.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 像生活中的其他一切一样，这需要持续的工作和纪律。需要在必要时能够反思并退一步。需要不在意有时候看起来无知。还需要通过学习来专注于自身的成长。
- en: Finally, you realize that it’s not about chasing roles and the hierarchical
    ladder; it’s about *knowledge*.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你会意识到，这不是关于追逐职位和等级的阶梯，而是关于*知识*。
- en: '**After the** **12-year journey** and being currently in the second Data Lead
    role, the important thing for me is that I further acquire knowledge inside and
    outside of the data field. Especially when it comes to generative AI development,
    as it will impact the entire way of working in the data industry.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**经过了** **12年的历程**，并且目前担任第二个数据主管职位，对我来说重要的是进一步获得数据领域内外的知识。特别是当涉及到生成式AI的发展时，因为这将影响数据行业的整个工作方式。'
- en: Except for this, I believe I am finally able to empower and support others on
    a similar path by sharing my experiences. All to create more interest in the data
    field and attract new talents.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我相信我终于能够通过分享我的经历来赋能和支持走类似道路的他人。所有这些都旨在激发对数据领域的兴趣，吸引新的人才。
- en: Lessons learned 🧐
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学到的经验 🧐
- en: I will try to keep it short here and list the most important lessons learned
    on the 12-year-long path described before. More technical details will follow
    in another blog. ;)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尽量简短地列出在前面描述的12年漫长道路上获得的最重要的经验教训。更多的技术细节将在另一个博客中介绍。;)
- en: '***Data Career Essentials***'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '***数据职业必备要素***'
- en: '*Build the foundational knowledge.* Understand the importance of foundational
    knowledge in the data field. In other words, gain logic by learning math and statistics
    first, algorithms, or understanding data structures, architectures, and coding
    principles. It’s a lot, of course, but knowing general concepts will make your
    hands-on work easier later on.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立基础知识。* 理解数据领域中基础知识的重要性。换句话说，首先通过学习数学和统计学、算法，或理解数据结构、架构和编码原则来获得逻辑。这当然很多，但了解一般概念会让你以后的实践工作更轻松。'
- en: '*Deliver quality work (whenever possible).* Prioritise quality over quantity
    in your work, and adopt a methodological way of working for clarity and better
    performance.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交付高质量的工作（尽可能）。* 在工作中优先考虑质量而非数量，并采用系统化的工作方式以提高清晰度和表现。'
- en: '*Avoid excuses (whenever possible).* It’s always easy to justify yourself and
    find excuses for—well, everything. However, taking responsibility and owning your
    mistakes will make you stand out from the crowd.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*避免借口（尽可能）。* 为自己找借口和理由很容易，但承担责任并接受自己的错误会让你从人群中脱颖而出。'
- en: '*Create your opinions (whenever possible).* Develop critical thinking skills
    by evaluating and questioning existing findings and conclusions.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*形成你的意见（尽可能）。* 通过评估和质疑现有的发现和结论来发展批判性思维能力。'
- en: '*Always keep learning.* Recognise the value of self-paced learning and continuous
    education by using online e-learning platforms. Learn about business, psychology,
    and other sciences to complement your technical knowledge.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*永远保持学习。* 通过使用在线学习平台来认识自学和持续教育的价值。学习商业、心理学和其他科学，以补充你的技术知识。'
- en: '*Do personal retrospectives.* Keep track of your failures to measure your progress
    later on.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*做个人反思。* 记录你的失败，以便以后衡量你的进步。'
- en: '***Data Career Personal Insights***'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '***数据职业个人见解***'
- en: '*Search for so long until you get a “yes”.* Train yourself to be persistent
    in challenging career situations, and don’t take “*noes*” personally.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*寻找直到得到“是”为止。* 训练自己在职业挑战中坚持不懈，不要把“*不*”当作个人攻击。'
- en: '*Learn that* “*no, thank you*” *is a full sentence.* Focus on the goals that
    matter to you, and respect others along the way.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*学习到* “*不，谢谢*” *是一个完整的句子。* 专注于对你重要的目标，同时在过程中尊重他人。'
- en: '*Someone’s ceiling is your floor.* Probably the best advice I ever got was
    not to limit my ambitions on account of the viewpoints of others.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*别人的天花板是你的起点。* 我得到的最好建议之一就是不要因为别人的观点而限制自己的雄心。'
- en: '*Credits where credits are due.* Understand the importance of giving credit
    and the value of sharing knowledge.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*应得的赞誉。* 了解给予赞誉的重要性以及分享知识的价值。'
- en: '*Rely on 2F.* Seek support from friends and family during tough times.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*依靠2F。* 在困难时期寻求朋友和家人的支持。'
- en: '*It’s you against you.* Your career is not a competition, and no one has the
    same starting point in life. Everyone is struggling on their own paths, and it
    makes no sense to compare yourself to others. It is only you against you.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这是你和你自己对抗。* 你的职业生涯不是一场比赛，没有人有相同的起点。每个人都在自己的道路上挣扎，与他人比较没有意义。真正的对手是你自己。'
- en: 'Conclusion: “There is no cure for curiosity”'
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论：“好奇心没有治愈的方法”
- en: By sharing my stories in this blog, I wanted to normalise the struggles on the
    path of building your data career. I aimed to give you examples of how every obstacle
    can be resolved if you persist in finding solutions and working towards your goals.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在这个博客中分享我的故事，我想使构建数据职业道路上的挣扎变得正常化。我旨在给你提供每个障碍如何被解决的例子，只要你坚持寻找解决方案并朝着目标努力。
- en: With this, I wanted to motivate the people who didn’t study this field and the
    ones who are thinking of switching careers to **join the data field**.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些，我想激励那些没有学习这个领域的人和那些考虑转行的人**加入数据领域**。
- en: It’s probably not going to be a smooth journey, but have confidence that every
    second will be worthwhile a few years from now—maybe 3, 6, 9, or the cosmic 12\.
    ;)
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能不会是一条顺畅的道路，但要相信，几年后每一秒都会值得——也许是3年、6年、9年，或者是神秘的12年。 ;)
- en: 'Lastly, I will end this blog with a saying from [Dorothy Parker](https://en.wikipedia.org/wiki/Dorothy_Parker):'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将以[多萝西·帕克](https://en.wikipedia.org/wiki/Dorothy_Parker)的一句名言结束这个博客：
- en: '*The cure for boredom is curiosity; there is no cure for curiosity.*'
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对无聊的解药是好奇心；对好奇心没有解药。*'
- en: So, be curious and join the most amazing field ever — ***the data field*.**
    :)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，要保持好奇心，加入最令人惊叹的领域 —— ***数据领域*。** :)
- en: '*Thank you for reading my post. Stay connected for more stories on* [*Medium*](https://medium.com/@martosi/subscribe)
    *and* [*LinkedIn*](https://www.linkedin.com/in/martosi/)*.*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢阅读我的帖子。请保持关注，获取更多关于* [*Medium*](https://medium.com/@martosi/subscribe) *和*
    [*LinkedIn*](https://www.linkedin.com/in/martosi/)*的故事。*'
- en: Acknowledging the pillars of support
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 感谢支持的支柱
- en: As this is an end-of-year “report”, I need to express my gratitude to everyone
    who shared and is still sharing my journey.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是年终的“报告”，我需要向所有分享并仍在分享我旅程的人表示感谢。
- en: '***Family & Friends.*** On the path of pivoting to and sticking to a data career,
    I got immense support from family and friends. You cried and laughed together
    with me through challenging times. Thank you for sticking with me.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***家庭和朋友。*** 在转向并坚持数据职业的过程中，我得到了来自家人和朋友的巨大支持。你们在困难时期与我一起哭泣和欢笑。感谢你们的陪伴。'
- en: '***Mentors & Colleagues***. To my former supervisors and their peers, whom
    I considered mentors and whom I can still call today for a piece of advice. The
    same is true for my colleagues. Thank you for everything I have learned from you.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***导师和同事。*** 向我曾经的上司及其同事们致谢，我视他们为导师，并且今天我仍然可以向他们请教建议。同样也感谢我的同事们。感谢你们让我学到了很多东西。'
- en: '***Community.*** On Medium and LinkedIn, I crossed paths with people who inspired,
    applauded, and shared my stories ([TDS](https://towardsdatascience.com/)). This
    sometimes puts an amazing light on my days. Thank you for sharing your kindness.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***社区。*** 在Medium和LinkedIn上，我遇到了启发过我、为我喝彩并分享我故事的人们 ([TDS](https://towardsdatascience.com/))。这有时会为我的日子带来惊人的光彩。感谢你们分享你们的善意。'
