- en: There are tons of training materials, courses and articles available about how
    to become a Data Scientist. Once you start working in the field the transition
    to a Senior Data Scientist should naturally occur as you gain more experience
    and skills.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何成为数据科学家的培训资料、课程和文章有很多。一旦你开始从事这个领域的工作，随着经验和技能的积累，过渡到高级数据科学家应该会自然发生。
- en: For many Data Scientists the natural next step after Senior is to move into
    a role leading a team of Data Scientists. This role is very different to both
    Junior and Senior positions as this will likely mean taking on line-management
    duties, helping others to grow and develop and managing projects.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多数据科学家来说，晋升到高级职位后的自然下一步是担任一个数据科学家团队的领导。这一角色与初级和高级职位非常不同，因为这通常意味着承担人员管理职责，帮助他人成长和发展，以及管理项目。
- en: Hardest of all is that you will need to juggle all of this whilst remaining
    technical enough to still earn the Data Scientist part of your job title.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最困难的是，你需要在保持足够技术水平以维持数据科学家职位的同时，还要应对所有这些挑战。
- en: Hardest of all is that you will need to juggle all of this whilst remaining
    technical enough to still earn the Data Scientist part of your job title.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最困难的是，你需要在保持足够技术水平以维持数据科学家职位的同时，还要应对所有这些挑战。
- en: I made the official transition to Lead Data Scientist just over a year ago so
    I now feel qualified enough to give out some tips. Over the next few weeks, I’ll
    be writing a series of articles about leadership in Data Science.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一年多前正式转型为首席数据科学家，因此现在觉得有资格提供一些建议。在接下来的几周里，我将撰写一系列关于数据科学领导力的文章。
