- en: If choosing the appropriate degree course or program to study Artificial intelligence(AI)
    at University was straightforward, this article would end here. But it doesn't.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择合适的学位课程或项目来学习人工智能（AI）是简单明了的，本文也就到此为止。但事实并非如此。
- en: This means there is more to it than just deciding to study AI at a University,
    especially if the objective is to become an AI professional after a few years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着不仅仅是决定在大学学习人工智能，特别是当目标是在几年后成为一名AI专业人士时，事情会更复杂。
- en: '![](../Images/a7fe4185e1ffff5220112c1dc5263b0c.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7fe4185e1ffff5220112c1dc5263b0c.png)'
- en: Word cloud of common keywords found in AI-related courses — Image by Author.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AI相关课程中常见关键词的词云 — 作者提供的图片。
- en: The image above depicts keywords and topics within AI course titles of MSc,
    PhD, Diplomas and BSc degrees at various universities across the United Kingdom.
    Each of the courses I went over to create this word cloud had even more keywords
    in their respective modules.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图片展示了英国各大学的硕士、博士、文凭和学士学位课程标题中的关键词和主题。我分析的每个课程在其相应的模块中还有更多的关键词。
- en: Becoming an AI professional through the academic route is not entirely straightforward.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学术路线成为AI专业人士并非完全直截了当。
- en: Suppose you don't give your university course selection a considerable amount
    of thought. In that case, you might find yourself in a data-centric course when
    your interests lies in the hardware-focused aspect of AI, which means you could
    have been best suited for a course that covered Robotics or Mechanics.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你没有认真考虑你的大学课程选择，你可能会发现自己在一个以数据为中心的课程中，而你的兴趣在于AI的硬件方面，这意味着你本来可能更适合一个涉及机器人或机械的课程。
- en: In this article, I reveal a practical framework that presents an adaptable approach
    to selecting an appropriate AI-related course at most higher institutions. This
    framework can be used for yourself, or feel free to share it with young AI enthusiasts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我揭示了一个实用的框架，提供了一种灵活的方法来选择大多数高等教育机构中适当的AI相关课程。这个框架可以用于你自己，也可以与年轻的AI爱好者分享。
- en: What, Why, How and Where
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么、为什么、怎么做以及在哪里
- en: How do you make a decision about which AI course to choose at University?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何决定在大学选择哪个AI课程？
- en: There is no specific answer to the question above. A practical approach to selecting
    AI courses at University is to leverage different methods of reasoning that consider
    your aspirations (*what and why*), capabilities (*how*) and environment (*where*).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上述问题没有具体的答案。选择大学AI课程的实际方法是利用不同的推理方法，考虑你的愿望（*什么和为什么*）、能力（*怎么做*）和环境（*在哪里*）。
- en: The '*what'* and '*why'* take into consideration internal and external motivations
    that drive you to pursue a specific goal. Even more specifically, the '*what'*
    process ensures that you are not just chasing an arbitrary goal; instead, you
    understand what it is you want to get out of a 30 to 50-year career within AI,
    with milestone goals also considered as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '''*什么*''和''*为什么*''考虑了驱使你追求特定目标的内部和外部动机。更具体地说，''*什么*''过程确保你不仅仅是在追逐一个任意目标；相反，你了解你希望在人工智能领域的30到50年职业生涯中获得什么，并考虑到里程碑式的目标。'
- en: The '*how'* throws you into a state of self-reflection, which requires a clear
    understanding of yourself, your limitations and your capabilities. The '*where'*
    considers external factors' impact on your decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''*如何*''使你进入自我反思的状态，这需要对自己、自己的局限性和能力有清晰的了解。''*哪里*''考虑外部因素对你决策的影响。'
- en: Let's get into the reasoning frameworks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进入推理框架。
- en: 'Three-step reasoning to adopt when selecting AI courses at University:'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择大学AI课程时的三步推理：
- en: '**Work backwards (Inductive reasoning)**'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从后向前工作（归纳推理）**'
- en: Think ahead (Deductive reasoning)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预先思考（演绎推理）
- en: Consider your abilities and interests (Practical reasoning)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑你的能力和兴趣（实践推理）
- en: '*This article focuses on inductive reasoning.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*这篇文章重点关注归纳推理。*'
- en: 'Work Backwards: Inductive Reasoning'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从后向前工作：归纳推理
- en: Working backwards is an activity that engages your ability to start projecting
    yourself in a position where you've attained a desired specific outcome.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从后向前工作是一项活动，涉及你在已经取得期望结果的位置上开始投射自己的能力。
- en: This activity is followed by the process of outlining well-thought-out steps
    and actions that get you from one goal to the next.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动紧接着制定周密步骤和行动计划，以帮助你从一个目标达到下一个目标。
- en: Here's how I do it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我的做法。
- en: Think of a role model, someone who exists right now within the AI domain in
    a position you want to be in.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个榜样，一个现在在AI领域中处于你想要的职位的人。
- en: And no, you can't pick Elon Musk.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你不能选择埃隆·马斯克。
- en: For this thought experiment, let's go with [James Manyika](https://www.linkedin.com/in/jamesmanyika/),
    currently Senior Vice President of Technology and Society at Google (Alphabet).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个思维实验，我们以[詹姆斯·曼伊卡](https://www.linkedin.com/in/jamesmanyika/)，目前是谷歌（Alphabet）技术与社会高级副总裁为例。
- en: James has taken his highly technical academic background and translated it to
    impact and value for clients across the globe through strategic leadership and
    decision-making. He was recently added to the list of [Time's 100 most influential
    people in Artificial Intelligence (AI)](https://time.com/collection/time100-ai/6310607/james-manyika/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯将他高度技术化的学术背景转化为全球客户的影响力和价值，通过战略领导和决策。他最近被列入[《时代》100位最具影响力的人工智能（AI）人物](https://time.com/collection/time100-ai/6310607/james-manyika/)。
- en: In a field that prefers technical understanding from practitioners, having a
    sense of regard for leadership qualities early on enables you to stand out amongst
    your peers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个倾向于技术理解的领域，早期对领导力素质的重视能让你在同龄人中脱颖而出。
- en: You could consider James specifically as a role model based on his ability to
    extend his technical expertise to guiding businesses, startups and national approaches
    when adopting AI technology. Ex-US President Barack Obama appointed him Vice-Chair
    for the Global Development Council. James also sits on the board of companies
    such as Khan Academy, MacArthur Foundation, The Aspen Institute, etc.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以特别考虑詹姆斯作为一个榜样，基于他将技术专长扩展到指导企业、初创公司和国家在采纳AI技术时的能力。前美国总统巴拉克·奥巴马任命他为全球发展委员会副主席。詹姆斯还担任了诸如可汗学院、麦克阿瑟基金会、阿斯彭研究所等公司的董事会成员。
- en: Let's start with working backwards from the ideal position that James Manyika
    is in; what AI-related topics and subjects would have put him on the path to achieving
    the same position?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从詹姆斯·曼伊卡所处的理想位置开始，思考哪些与AI相关的主题和学科使他走上了同样的成功道路？
- en: 'Taking five minutes and considering the above question, I came up with these
    three overarching subject areas: Artificial Intelligence, Computer Science(CS),
    and Robotics.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 花五分钟考虑上述问题，我得出了以下三个主要主题领域：人工智能、计算机科学（CS）和机器人技术。
- en: AI and CS are overarching subject areas that cover a plethora of topics. Within
    an AI course, you are exposed to deep learning, machine learning, automation,
    data science, etc. Computer Science studies cover software and network architecture,
    database and infrastructure design and software principles. As a learner of AI
    and CS, you get high-level information on various subject areas relevant to AI
    and technology.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和计算机科学是涵盖大量话题的宏观学科。在人工智能课程中，你将接触到深度学习、机器学习、自动化、数据科学等。计算机科学研究包括**软件**和网络架构、数据库和基础设施设计以及**软件**原理。作为AI和计算机科学的学习者，你会获得关于AI和技术相关的各种主题的高级信息。
- en: This type of learning is required for an individual to be responsible for the
    planning and development of technology strategies that are to be employed by companies,
    organisations, and nations—a generalist who can navigate the evolving landscape
    of AI and provide insights into a variety of topics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种学习方式对于个人来说是必需的，以便负责规划和开发技术战略，这些战略将被公司、组织和国家采用——一个能够在不断变化的AI领域中航行，并对各种话题提供见解的通才。
- en: I also selected Robotics as a course area to focus on, as hardware considerations
    are crucial in the overall AI industry. AI, in some sense, involves a continuous
    synergy between hardware and software; therefore, incorporating an understanding
    such as how edge devices running AI solutions operate or the impact of semiconductors
    on technology proves to be an advantage for a long-term leader in the AI and technology
    sector.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我还选择了机器人学作为重点课程领域，因为硬件考虑在整个AI行业中至关重要。从某种意义上说，AI涉及硬件和软件之间的持续协同，因此，理解边缘设备运行AI解决方案的方式或半导体对技术的影响，对于长期在AI和技术领域中的领导者来说是一个优势。
- en: Let's see how well my planned academic path matches James's. A quick peek at
    his [LinkedIn profile](https://www.linkedin.com/in/jamesmanyika/) will suffice
    for this thought experiment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我规划的学术路径与詹姆斯的匹配程度。快速查看他的[LinkedIn个人资料](https://www.linkedin.com/in/jamesmanyika/)将足以进行这个思想实验。
- en: James's Bachelor of Science degree in Electrical Engineering from the University
    of Zimbabwe resonates with the approach of considering hardware components that
    could be involved in AI.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯在津巴布韦大学获得的电气工程**理学士**学位，与考虑可能涉及AI的硬件组件的方法相吻合。
- en: Electrical engineering, alongside electronics, is a topic heavily taught in
    conjunction with AI topics. My thought of having an individual with a high-level
    overview of all the areas and topics encapsulated within AI and CS was on the
    mark.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 电气工程以及电子学是与AI话题密切相关的主题。我的想法是拥有一个对AI和计算机科学中所有领域和话题具有高层次概述的个人，是准确的。
- en: James holds an MSc in Mathematics and Computer Science and has a Doctorate in
    AI and Robotics. His academic career started and ended with consideration for
    hardware, but James's educational background encapsulates a holistic perspective
    of AI, covering the field's software and hardware aspects.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯拥有数学和计算机科学的**硕士学位**，以及人工智能和机器人技术的**博士学位**。他的学术生涯始于并以硬件的考虑结束，但詹姆斯的教育背景涵盖了AI的整体视角，包括该领域的**软件**和**硬件**方面。
- en: Reflection
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反思
- en: Reflecting on my academic and career path, I prioritised software early in my
    career. I had the option to either go down the Computer Science or Software Engineering
    path for my Bachelor's degree, and I went with the latter as the relevance of
    software in technology was too important not to ensure a solid understanding of
    software design, implementation, and architecture.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在反思我的学术和职业道路时，我在职业初期优先考虑了软件。我有选择计算机科学或软件工程作为本科专业的选项，我选择了后者，因为**软件**在技术中的相关性非常重要，不可忽视对**软件设计**、实施和架构的深入理解。
- en: '[](/took-a-masters-in-machine-learning-and-i-was-very-unprepared-7aba95f044a8?source=post_page-----19bbb4588ed4--------------------------------)
    [## Took A Masters In Machine Learning And I Was (VERY) Unprepared'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 学习机器学习硕士学位后我非常没有准备](https://towardsdatascience.com/took-a-masters-in-machine-learning-and-i-was-very-unprepared-7aba95f044a8?source=post_page-----19bbb4588ed4--------------------------------)'
- en: An exploration of my transition from full-time employment to a Master's student
    of Artificial Intelligence.
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索我从全职工作转变为人工智能硕士生的过程。
- en: towardsdatascience.com](/took-a-masters-in-machine-learning-and-i-was-very-unprepared-7aba95f044a8?source=post_page-----19bbb4588ed4--------------------------------)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 学习机器学习硕士学位后我非常没有准备](https://towardsdatascience.com/took-a-masters-in-machine-learning-and-i-was-very-unprepared-7aba95f044a8?source=post_page-----19bbb4588ed4--------------------------------)'
- en: My MSc degree does not broadly cover AI but focuses explicitly on Computer Vision,
    Deep Learning and Machine Learning. My justification for this at the time was
    that cameras were becoming smaller and more powerful; ML models were also commonplace
    in mobile and edge devices. Therefore, understanding how to design, engineer and
    implement ML models that solve computer vision problems will prove helpful in
    the long run and also allow me to position myself as a problem solver in several
    practical situations. One notable aspect of computer vision is that several manual
    tasks lend themselves well to computer vision solutions. Currently, I'm working
    on [MiniPT](https://minipt.co.uk/), a computer vision enabled mobile application
    to provide you with a virtual personal trainer.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我的硕士学位没有广泛涵盖人工智能，但明确专注于计算机视觉、深度学习和机器学习。我当时这样选择的理由是，相机变得越来越小巧和强大；机器学习模型在移动和边缘设备中也变得越来越普遍。因此，理解如何设计、开发和实施解决计算机视觉问题的机器学习模型将长期有益，并且也能让我在多个实际情况中成为解决问题的人。计算机视觉的一个显著特点是，许多手动任务非常适合计算机视觉解决方案。目前，我正在开发[MiniPT](https://minipt.co.uk/)，一个配备计算机视觉的移动应用程序，为你提供虚拟个人教练。
- en: At the time of writing, the focus of AI research and attention has shifted to
    natural language processing problems. With the advent of large language models
    such as BERT and GPT3, it's more advantageous for new learners to focus on NLP
    topics at the academic level.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写时，人工智能研究和关注的重点已经转向自然语言处理问题。随着像BERT和GPT3这样的大型语言模型的出现，对新学习者来说，在学术层面专注于NLP主题更具优势。
- en: I've focused the first two years outside my Master's, developing my technical
    skills in my professional career within the AI domain. My primary profession was
    as a Computer Vision Engineer at a London-based startup. I've also written many
    articles on Medium, taught computer vision topics on the O'Reilly online learning
    platform, and given weekly lectures on Data Science and Statistics at Imperial
    College Business School.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在硕士学习之外的前两年，我专注于在人工智能领域发展我的技术技能。我的主要职业是在伦敦的一家初创公司担任计算机视觉工程师。我还在Medium上撰写了许多文章，在O'Reilly在线学习平台上教授计算机视觉课程，并在帝国理工商学院每周讲授数据科学和统计学课程。
- en: '**Working backwards** doesn''t just apply to academic scenarios. You can adopt
    this mindset in other areas, such as finance, health and fitness.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**倒推**不仅适用于学术场景。你可以将这种思维方式应用于其他领域，如金融、健康和健身。'
- en: Breaking It Down
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拆解
- en: This section summarises the content so far into actionable steps that you can
    execute at any point to develop a well-thought-out understanding of what AI-related
    topics to pursue in higher education institutions, such as universities.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分总结了迄今为止的内容，将其转化为可在任何时候执行的可操作步骤，以便你能对在高等教育机构（如大学）追求哪些人工智能相关主题形成深思熟虑的理解。
- en: '![](../Images/232177daa0a824b1a318433a2f056271.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/232177daa0a824b1a318433a2f056271.png)'
- en: '**Inductive reasoning approach to selecting AI courses — Image by Author**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**归纳推理方法选择人工智能课程——图像作者**'
- en: Define Your Endgame
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义你的终极目标
- en: It’s all about the destination
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一切都关乎目的地
- en: In many things in life, the journey to the destination is what you look back
    upon and gain the most from. But understanding the goal, your intended desired
    outcome, motivates you to begin the journey in the first place. Visualise yourself
    as the [AI practitioner](https://www.coursera.org/articles/artificial-intelligence-jobs)
    you want to become.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在生活中的许多事情中，通往目的地的旅程是你回顾并从中获得最多的部分。然而，理解目标、你期望的结果，会激励你首先开始这段旅程。将自己想象成你想成为的[人工智能从业者](https://www.coursera.org/articles/artificial-intelligence-jobs)。
- en: Identify an individual already in that position; this is your role model. LinkedIn
    is the most appropriate platform to use for this step.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别一个已经处于该位置的人；这就是你的榜样。LinkedIn是执行这一步骤最合适的平台。
- en: Break Down Their Path
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拆解他们的路径
- en: Analyse and study your chosen role model's educational and professional decisions
    to reach the desired position.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析并研究你选择的榜样的教育和职业决策，以达到期望的位置。
- en: Look for publications, articles, videos and essays they've either created or
    involved in.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找他们创建或参与的出版物、文章、视频和论文。
- en: More importantly, think about the relevance of the subject taken by your role
    model at any educational institution and how it could have contributed to their
    current role, your desired role.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更重要的是，考虑你的榜样在任何教育机构所学的学科的相关性，以及这些学科如何可能有助于他们当前的角色，以及你所期望的角色。
- en: Identify Overarching and Embedded Subjects
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别主要和嵌入的学科
- en: To understand the educational path to get to your desired position, you are
    required not only to understand the overarching subject your role model took,
    such as computer Science or Software Engineering. You must also understand the
    modules covered in these subjects at your chosen academic institution.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解达到你期望职位的教育路径，你不仅需要了解你的榜样所选择的整体学科，如计算机科学或软件工程。你还必须了解你选择的学术机构中这些学科所涵盖的模块。
- en: Remember that these embedded topics shape your understanding of the overarching
    subject and, in many cases, determine how interested you become in the practical
    aspect of AI. In my experience, although I took the overarching subject of Robotics,
    I quickly understood that the embedded topics within Robotics were not suited
    to my skills or end goal.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这些嵌入式主题塑造了你对整体主题的理解，并且在许多情况下，决定了你对人工智能实际应用的兴趣程度。根据我的经验，尽管我选择了机器人学这一整体主题，但我很快意识到机器人学中的嵌入式主题不适合我的技能或最终目标。
- en: Understand the core subjects and topics in your role models' academic and career
    paths.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解你榜样的学术和职业路径中的核心学科和主题。
- en: Explore and understand the content of the modules of the AI-related courses
    at the institution that you might be considering.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索并理解你可能考虑的机构中的人工智能相关课程的内容。
- en: Specialisation vs Generalisation
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专业化与泛化
- en: There are advantages to being a specialist or a generalist within the AI domain.
    Choosing to become either a specialist or a generalist is a choice that, when
    made early, enables you to understand what AI-relevant industry you would like
    to participate in. Choosing to be a specialist might allow you to earn large sums
    of money, but competition for such a role might be high and even more so, the
    availability of specialist AI roles might be less abundant.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能领域，成为专家或通才各有其优势。早期选择成为专家或通才，可以让你了解你希望参与的与人工智能相关的行业。选择成为专家可能使你赚取大量的收入，但此类角色的竞争可能很激烈，甚至专家角色的数量可能较少。
- en: Be aware of what a specialist or a generalist AI role looks like within your
    chosen domain.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解在你选择的领域内，专家或通才的人工智能角色是什么样的。
- en: Revisit Your Choices
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新审视你的选择
- en: Nothing is set in stone.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么是不可更改的。
- en: The choices you make when conducting this activity are flexible; even when you
    find yourself at the University of your choice, pivoting into other areas of AI
    you are interested in might be relatively easy; sometimes, it takes a conversation
    with the University faculty.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行这项活动时，你所做的选择是灵活的；即使你选择了你心仪的大学，转向你感兴趣的人工智能其他领域可能相对容易；有时，这需要与大学教职工进行一次谈话。
- en: In my case, I started my undergraduate degree with Computing Studies, a very
    generalistic subject in the computing field. Realising after my first year the
    significant role of software in the decades to come, I asked to change my course
    to Software Engineering; this was a 30-minute discussion with the department head,
    and the critical requirements for transition were my skill assessment in programming
    and ensuring I had gotten a pass mark in my first year.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 就我而言，我开始本科学位时选择了计算研究，这是计算领域非常通用的学科。在第一年后意识到软件在未来几十年中的重要作用后，我申请将课程更改为软件工程；这只是与系主任的30分钟讨论，转学的关键要求是我的编程技能评估以及确保我在第一年获得了及格分数。
- en: Revisit the academic choices you make frequently and adjust your trajectory
    based on current developments in AI and research.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经常重新审视你做出的学术选择，并根据人工智能和研究的最新发展调整你的方向。
- en: Understanding very early on that AI is rooted in cycles and certain AI subject
    areas gain the spotlight for a few years or decades before being replaced. Generative
    AI is the current trendy AI topic at the time of writing.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 早期理解人工智能的根基在于周期，某些人工智能主题会在几年或几十年内受到关注，之后被取代。生成式人工智能是当前的热门人工智能话题。
- en: Integrate Practical Experience
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 整合实践经验
- en: Applied or practical AI scenarios expose you to the real-world problems several
    practitioners, professionals and even companies have when building AI products.
    Data privacy, user interface design, and ethical and social considerations are
    topics that can be studied. Still, practical exposure to these early in your academic
    journey puts you ahead of the competition.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 应用或实践的人工智能场景使你接触到许多从业者、专业人士甚至公司在构建人工智能产品时遇到的实际问题。数据隐私、用户界面设计以及伦理和社会考虑是可以研究的主题。然而，早期接触这些实际问题会让你在学术道路上领先于竞争对手。
- en: I initially undertook a year's internship at General Electric as an IT Business
    Analyst intern. But, I quickly aligned myself with software projects and initiatives
    within General Electric. In no time, I was coding up mobile applications to optimise
    inventory logging. This resulted in me spending a month on the road with GE's
    inventory loggers, understanding their day-to-day processes and applying technology
    to certain areas of the process that were ripe for innovation and optimisation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初在通用电气进行了为期一年的IT业务分析师实习。但我很快就与通用电气内部的软件项目和计划对齐。不久之后，我开始编写移动应用程序来优化库存记录。这导致我和通用电气的库存记录员一起在路上待了一个月，了解他们的日常流程，并将技术应用于某些需要创新和优化的流程领域。
- en: By the end of my undergraduate degree, I had 1.5 years of working in General
    Electric and an understanding of the hurdles you must overcome to ensure you build
    a mobile application that your end user utilises—a lesson I use till today.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在我本科毕业时，我在通用电气工作了1.5年，并了解了你必须克服的障碍，以确保你构建的移动应用程序被最终用户使用——这是我至今仍在使用的经验教训。
- en: Seek internships, apprenticeships, shadowing, and research opportunities in
    companies your role model worked in or similar companies.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找实习、学徒、跟随以及在你偶像曾工作过的公司或类似公司的研究机会。
- en: As an AI student, your role is to learn and engage in professional activities
    early on, such as writing, teaching and work experiences.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为人工智能学生，你的角色是尽早学习并参与专业活动，比如写作、教学和工作经验。
- en: Choosing a Program/University
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择项目/大学
- en: There's a vast choice of universities available to students and an even more
    option pool for those who are looking to higher education institutions abroad.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以选择的大学种类繁多，而对于那些寻求出国留学的人来说，选择的范围更广。
- en: I can't tell you what exact university to go to and what specific AI course/program
    to undertake. I will provide you with a framework and a method of reasoning that
    will enable you to select the best choice of course for your desired career path
    within AI. And, since you've made it this far, that objective is well on its way
    to being realised.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能告诉你应该去哪个具体的大学和选择哪个具体的人工智能课程/项目。我会为你提供一个框架和推理方法，帮助你选择最适合你职业发展路径的课程。既然你已经走到这一步，那么这个目标就正在实现。
- en: But what I can provide in this section are important considerations you should
    go over when choosing. Let's take a top-bottom approach to provide you with a
    method for selecting a course and University for your AI academic path.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 但我可以在这一部分提供一些重要的考虑因素，你在选择课程时应该考虑这些因素。让我们从上到下的方法来提供一个选择人工智能课程和大学的框架。
- en: '***Is it required I go to a top University to study AI?***'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '***我是否必须去顶级大学学习人工智能？***'
- en: '![](../Images/9daeef601c50b1b767cab992f80afc6e.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9daeef601c50b1b767cab992f80afc6e.png)'
- en: Let's use me.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 以我自己为例。
- en: I attended the University of Surrey for my Master's program, and as mentioned
    earlier, I studied primarily Computer Vision and Deep Learning. I received an
    excellent education at University and had access to GPUs, PhD students, and lecturers.
    The University of Surrey is a tremendous university and, in some cases, a top
    University. But in the University ranking for Artificial intelligence studies,
    the University of Surrey is ranked [#59](https://edurank.org/cs/ai/eu/) in Europe
    and [#209](https://edurank.org/cs/ai/) globally.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我在萨里大学攻读硕士学位，如前所述，我主要学习了计算机视觉和深度学习。我在大学里接受了优质的教育，并且有机会使用GPU、与博士生和讲师接触。萨里大学是一所了不起的大学，在某些情况下也是顶级大学。但在人工智能研究的大学排名中，萨里大学在欧洲排名[第59位](https://edurank.org/cs/ai/eu/)和全球排名[第209位](https://edurank.org/cs/ai/)。
- en: '**You do not have to go to a top university to study AI to get a top-class
    education and obtain a good launch pad for your professional AI career**. Some
    even go as far as to say you do not have to go to University, mainly due to the
    proliferation of bootcamps, online certification and free learning resources.
    But that''s a different discussion.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**你不必去顶级大学学习人工智能才能获得一流的教育，并为你的职业AI生涯提供良好的起点**。有些人甚至认为你根本不需要上大学，这主要是由于培训营、在线认证和免费的学习资源的普及。但那是另一个话题。'
- en: '***Alright, I don''t need to go to a top University, so what should I look
    out for when selecting an AI course?***'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '***好吧，我不需要去顶级大学，那么在选择人工智能课程时，我应该注意什么呢？***'
- en: '**Faculty Expertise**: Nothing is worse than having a lecturer who has yet
    to update their slides in ‘X’ years. Trust me, I’ve been there. I always say,
    “*AI moves at the speed of innovation.”.* There are currently challenges getting
    AI regulation up to speed with innovation. And even more important is that AI
    education should not lag too behind. Seek out the background of lecturers teaching
    classes in your selected program options. Attend some taster classes to get a
    flavour of what you might be getting yourself into. Ask yourself questions such
    as: Are the lecturers aware of the modern landscape of AI? Have they released
    any publications within the last two years?'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**师资力量**：没有什么比有一位多年未更新幻灯片的讲师更糟糕的了。相信我，我曾经遇到过。我总是说，“*人工智能的进步速度与创新的速度相匹配*。”目前，AI监管与创新的步伐存在挑战。而更重要的是，AI教育不应滞后太久。了解一下你所选课程中讲师的背景。参加一些试听课程，以了解你可能要面对的内容。问问自己：讲师是否了解现代AI的现状？他们在过去两年内是否发布过任何出版物？'
- en: '**Curriculum Depth**: If you are selecting a Master''s program, you must ensure
    that the area of AI you want to pursue as a professional is particular. Suppose
    you intend to become a Natural Language Processing (NLP) Engineer. In that case,
    it is necessary to ensure that your selected program goes into the appropriate
    foundational topics such as Markov Chains, traditional speech recognition techniques,
    and even modern approaches such as Transformers. If you are selecting an Undergraduate
    program, ensure that the first initial years expose you to a variety of relevant
    AI/ML/Data topics, and options of speciality are available in your final years.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程深度**：如果你选择的是硕士项目，你必须确保你想作为专业追求的AI领域是具体的。假设你打算成为自然语言处理（NLP）工程师，那么必须确保你所选的项目涵盖了诸如马尔可夫链、传统语音识别技术以及现代方法如变压器等相关基础知识。如果你选择的是本科项目，确保前几年会让你接触到各种相关的AI/ML/数据主题，并且在最后几年有专业方向的选择。'
- en: '**Resource Availability**: In recent years, GPUs have become a commodity; ensuring
    that your University has access to either an onsite or cloud GPU infrastructure
    ensures that you can conduct experiments, research, model inference and training.
    Attend an open day at universities you are considering and ask about the GPU infrastructure
    available and investment into computing resources, if any, the faculty has planned.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源可用性**：近年来，GPU已经成为一种商品；确保你的大学能够使用现场或云端GPU基础设施，可以让你进行实验、研究、模型推断和训练。参加你考虑的大学的开放日，并询问有关GPU基础设施和计算资源投资的情况，如果有的话，了解一下学院的计划。'
- en: '**Research Opportunities**: There are some instances where students in AI programs
    decide that a longer academic career is beneficial and go on to several year-long
    PhD programs.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究机会**：有些情况下，AI项目中的学生认为更长的学术生涯是有益的，并继续攻读几年的博士学位。'
- en: '**Cost**: Does the pricing of the program or course on offer fall within your
    financial capacity? Look at other financing options the University might offer,
    such as scholarships, payment plans, etc.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**费用**：课程或项目的价格是否在你的财务能力范围内？查看大学可能提供的其他融资选项，如奖学金、付款计划等。'
- en: Conclusion
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Inductive reasoning, when applied to AI course selection and steered by your
    desired AI role outcome, enables you to come up with tactics, strategies and steps
    that can be used to achieve your desired result.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 归纳推理，在应用于AI课程选择并由你期望的AI角色结果引导时，使你能够提出战术、策略和步骤，以实现你期望的结果。
- en: It doesn't mean guaranteed success, but rather, it increases the chances of
    success by ensuring a more thoughtful approach to AI course selection that considers
    your aspirations, environment, capabilities and several other factors.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着保证成功，但通过确保更周到地选择AI课程来增加成功的机会，考虑到你的志向、环境、能力和其他几个因素。
- en: It's better than just choosing the first AI course presented to you.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这总比仅仅选择第一个呈现给你的AI课程要好。
- en: And as mentioned earlier, no path is set in stone. This means inductive reasoning
    and its product (the academic roadmap towards the desired AI role) require adaptation.
    The AI field and industry are ever-evolving. Therefore, continuous self-reflection
    and integrating the dynamics of the developing technological landscape enables
    your blueprint to be adaptable.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，没有任何路径是固定不变的。这意味着归纳推理及其产物（通向理想AI角色的学术路线图）需要适应。AI领域和行业在不断发展。因此，持续的自我反思以及整合不断变化的技术动态，使得你的蓝图能够适应变化。
- en: In future articles, I'll explore the remaining two frameworks of reasoning that
    can be adopted to select an AI course at a higher institution.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
