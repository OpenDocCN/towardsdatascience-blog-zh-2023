    [## 5 Essential Lessons for Junior Data Scientists I learned at Spotify (Part
    1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----53b84ee5e8ee--------------------------------)
    [## 我在 Spotify 学到的初级数据科学家 5 个重要课程（第一部分）'
- en: The insider’s guide to crushing your first years as a data scientist in Tech
    and leveling up your game.
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部指南，帮助你在数据科学家的前几年中取得成功，并提升你的技能。
- en: towardsdatascience.com](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----53b84ee5e8ee--------------------------------)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----53b84ee5e8ee--------------------------------)
- en: 'So previously, we discussed :'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以之前我们讨论了：
- en: The **importance** of **sharing** your work **regularly** with stakeholders,
    even if it’s not finished yet
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期**与利益相关者**分享**你的工作，即使它还未完成，这一点也很**重要**。'
- en: Seeking **feedback** regularly to ensure you’re **on the right track**
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期寻求**反馈**，确保你**在正确的轨道上**
- en: 'Doing this will help you build trust with your team and stakeholders to make
    sure your work has the impact it deserves. Talking about trust, let’s jump right
    into **lesson #3.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做将帮助你与团队和利益相关者建立信任，以确保你的工作获得应有的影响。说到信任，让我们直接进入**第3课**。
- en: Lesson 3 — Start Building Trust
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3课 — 开始建立信任
- en: '*Making an impact is all about pushing your ideas to the people who will* ***turn
    them into actions****.*'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*产生影响全在于将你的想法推向那些会* ***将其付诸行动的人***。'
- en: These people are usually product **managers** *(who build the vision and strategy
    for a product),* **designers** *(who design the product),* and **engineers** *(who
    will evaluate the technical feasibility of the idea and build it)*. The insights
    you will share and recommendations you will make will be driving the work of the
    whole team (product managers, designers, and engineers)*.*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人通常是产品**经理**（*负责制定产品的愿景和战略*）、**设计师**（*负责设计产品*）和**工程师**（*负责评估想法的技术可行性并实现它*）。你将分享的见解和提出的建议将推动整个团队（产品经理、设计师和工程师）的工作*。
- en: So it comes as no surprise that you need to learn how to **persuade** people
    **why they should listen to your ideas and why they matter** in the first place.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你需要学习如何**说服**别人**为什么他们应该听取你的想法以及这些想法的重要性**，这也就不足为奇了。
- en: '*(You can also check out my detailed post* ⬇️ *on how you can turn your insights
    into impactful actions)*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*(你也可以查看我详细的帖子* ⬇️ *关于如何将你的见解转化为有影响力的行动)*'
- en: '[](/step-by-step-guide-the-art-of-winning-stakeholders-as-a-data-scientist-to-drive-impact-8dbb4e4a5179?source=post_page-----53b84ee5e8ee--------------------------------)
    [## Step-by-Step Guide: The Art of Winning Stakeholders as a Data Scientist to
    Drive Impact'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/step-by-step-guide-the-art-of-winning-stakeholders-as-a-data-scientist-to-drive-impact-8dbb4e4a5179?source=post_page-----53b84ee5e8ee--------------------------------)
    [## 步骤指南：数据科学家如何赢得利益相关者以推动影响力'
- en: From a Data Scientist at Spotify — The killer combo to turning your work into
    action
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自 Spotify 的数据科学家——将你的工作转化为行动的最佳组合
- en: towardsdatascience.com](/step-by-step-guide-the-art-of-winning-stakeholders-as-a-data-scientist-to-drive-impact-8dbb4e4a5179?source=post_page-----53b84ee5e8ee--------------------------------)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/step-by-step-guide-the-art-of-winning-stakeholders-as-a-data-scientist-to-drive-impact-8dbb4e4a5179?source=post_page-----53b84ee5e8ee--------------------------------)
- en: 'Welcome to **lesson #3!**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到**第3课！**
- en: It might seem obvious, but being **trustworthy** is central to the role of data
    scientists and it’s a skill that gets honed with time. But you might ask me *‘K,
    how do I do that? I’m still a puppy, who will take me seriously?’*
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来很明显，但**值得信赖**是数据科学家的核心角色，这是一种随着时间推移而不断磨练的技能。不过你可能会问我*‘K，我该怎么做？我还是个小菜鸟，谁会认真对待我？’*
- en: Hush hush, a company does not hire you unless they trust in your ability to
    be reliable in the first place. So people are most likely going to be trusting
    you already, now the key is to **live up to it.**
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 嘘，除非公司相信你能够可靠，否则他们不会聘用你。所以人们很可能已经在信任你，现在的关键是**兑现这种信任**。
- en: '**So how can you build the first layers of trust when you’re only getting started?**'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**那么，当你刚刚起步时，如何建立信任的第一层？**'
- en: We’ve already discussed how *communicating your work* and *asking for feedback*
    can boost your trustworthiness, but let’s see what else you can do!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了如何通过*沟通你的工作*和*寻求反馈*来提升你的可信度，但让我们看看你还能做些什么！
- en: '***1\. Be proactive & ask questions whenever possible***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1. 积极主动，并尽可能地提问***'
- en: One natural talent I surely was born with, was that I have a knack for overly
    showering people with questions they didn’t ask for. This might not have worked
    in my favor in high school, but the professional world, and in my case, tech *(the
    only one I know),* plays by different rules.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我天生确实有一种自然才能，那就是擅长对人们提出他们没有要求的问题。这在高中可能对我不利，但在职业世界中，尤其是我所知道的技术领域，规则则有所不同。
- en: One thing I have found myself to be repeatedly commended for was my ability
    to twist a topic from all sides with questions *(I’m an ENTP duh, that’s the only
    thing I can do anyway)*.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己屡次因能够从各个角度提出问题而受到称赞*(我本身是ENTP，反正这就是我唯一能做的事)*。
- en: Showing that you’re interested in understanding **how something works, and why,**
    will definitely set you nicely on your way to being a trusted source of truth
    and decisioning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 展示你对**事物如何运作以及为什么**感兴趣，肯定会使你顺利成为一个可信赖的真实信息来源和决策者。
- en: '***2\. Be humble and don’t be afraid to say it when you don’t know what you
    don’t know***'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2. 保持谦虚，不要害怕承认你不知道的事情***'
- en: Yes, you can read that again. Don’t be like Jon Snow. If you don’t know how
    to do it, no need to pretend you do. If anything, this can hinder you in the long
    run.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你可以再读一遍。不要像乔恩·雪诺一样。如果你不知道怎么做，没必要假装你知道。这样做可能会对你造成长远的伤害。
- en: '***Humility generates trust, that is why being humble in your insights, and
    putting disclaimers when needed is paramount.***'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***谦虚能产生信任，这就是为什么在你的见解中保持谦虚，并在需要时提出免责声明至关重要。***'
- en: As newbies, we can often be tempted to not show when we don’t know. However,
    working with data and statistics ultimately means that results are not absolute.
    In practice, being vulnerable about the level of confidence you have in your results,
    can be hard but it’s important. Be transparent about the robustness of your work!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作为新手，我们常常会被诱惑去掩饰自己的无知。然而，处理数据和统计意味着结果并不是绝对的。实际上，关于你对结果的信心水平表现出脆弱可能很困难，但这是重要的。要对你的工作成果的稳健性保持透明！
- en: '**How can you do that?**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你怎么做呢？**'
- en: Making sure you **communicate** that you’ve been **actively trying to find solutions**is
    the first step toward growth. No one will blame you for not getting things right,
    but *I will blame you for not trying at the very least.*
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你**沟通**你**积极尝试寻找解决方案**是成长的第一步。没人会责怪你没搞对，但*至少我会责怪你没有尝试*。
- en: Showing that you’re actively **involved in your own growth** will definitely
    **boost your trustworthiness** and **reliability** in the eyes of all beholders.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示你**积极参与自己的成长**，肯定会**提升你在所有观察者眼中的可信度**和**可靠性**。
- en: Solutions enjoy playing hard to get. So good thing we’re data scientists because
    we do love digging up for those hidden insights, don’t we?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案喜欢高深莫测。所以我们是数据科学家也没什么坏处，因为我们确实喜欢挖掘那些隐藏的见解，对吧？
- en: It’s only this way that you’ll be able to learn from others and improve yourself.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只有这样，你才能从他人那里学习并提升自己。
- en: Lesson 4 — Ask Experts for Help
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程4 — 向专家寻求帮助
- en: '![](../Images/4239bc932d0adb4ab773e255688ccd93.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4239bc932d0adb4ab773e255688ccd93.png)'
- en: Photo by [Nathan Dumlao](https://unsplash.com/@nate_dumlao?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Nathan Dumlao](https://unsplash.com/@nate_dumlao?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: And maaaan the time it would have saved me had I learned this sooner rather
    than later.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我早些时候学会了这一点，那节省的时间真是不可估量。
- en: 'Picture this:'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想象一下：
- en: I’m working on a causal inference project *(a field of statistics that aims
    to identify the causal relationship between variables based on observational data)*.
    I had taken the course in college, but I couldn’t seem to recall much from it
    *(maybe I was sleeping again this time)*. So anyway I’m working on this project,
    tackling new exciting concepts to tickle my brain just like I like it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在做一个因果推断项目（*这是一个统计学领域，旨在基于观察数据识别变量之间的因果关系*）。我在大学时修过这个课程，但似乎记不太清楚（*也许这次我又在睡觉了*）。无论如何，我正在做这个项目，研究新颖的概念，像我喜欢的那样激发我的大脑。
- en: 'I’m asking my closest peers for advice, diving back into past projects, hoping
    to find some inspiration, learnings, tips, god’s word… really anything that can
    help me. So yes, this one is also an important skill to have under your sleeve:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我向我最亲近的同事寻求建议，回顾过去的项目，希望找到一些灵感、学习经验、技巧、上帝的话语…真的任何可以帮助我的东西。所以，是的，这也是一个你必须掌握的重要技能：
- en: '*Tracing back into* ***past resources*** *should always be a first step when
    starting new projects*'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*追溯* ***过去的资源*** *应该始终是开始新项目时的第一步*'
- en: '*but I’ll dive more into this in another story.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*但我会在另一个故事中详细讨论这个问题。*'
- en: So I’m doing my research, investigating internal and external resources and
    I do find myself butting heads with causal inference *(normal, that’s a tricky
    one).* I do all the right things *(or so I thought)*. I go on and on working on
    this project, and after some time… I come up with the great idea of asking other
    data scientists for clarification on a concept.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在做研究，调查内部和外部资源，却发现自己在因果推断上碰壁（*正常，这是个棘手的问题*）。我做了所有正确的事情（*或者我认为如此*）。我继续进行这个项目，经过一段时间…我有了一个很棒的主意，就是向其他数据科学家请教一个概念。
- en: By doing that, I obviously provide more details on my project. When… out of
    nowhere… the word of a heaven-descended causal inference expert shone down upon
    me… to nicely let me know that I was… barking up the wrong tree. My whole methodology
    was off track because I was comparing two populations of users that cannot be
    compared, which throws off the whole analysis.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做，我显然会提供更多关于我的项目的细节。当…突然间…一个天降因果推断专家的声音照亮了我…友善地告诉我我…走错了路。我的整个方法论都偏离了轨道，因为我在比较两个不能比较的用户群体，这使整个分析变得不准确。
- en: '![](../Images/698c5e1d30752f71205906bc924eb71c.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/698c5e1d30752f71205906bc924eb71c.png)'
- en: When I knew I’d messed up — Photo by [Jelleke Vanooteghem](https://unsplash.com/ja/@ilumire?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我意识到自己搞砸了时——照片由 [Jelleke Vanooteghem](https://unsplash.com/ja/@ilumire?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: And there, my friends, that’s how weeks time of work earns a one-way ticket
    to the trash! *(Well not completely, because this becomes a core memory in your
    brain and a nice lesson to live by)*
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我的朋友们，这就是几周的工作如何转瞬即逝成了垃圾桶中的一张单程票！*（虽然并非完全如此，因为这将成为你脑中的核心记忆，成为生活的宝贵教训）*
- en: 'Which brings us to **lesson #4 —** Learning how to overcome challenges on your
    own is important in developing your critical thinking and problem-solving skills.
    But learning to **ask for help whenever needed is also as important.** People
    go right to ChatGPT now for help instead of giving it a shot on their own, and
    this ultimately prevents them from learning the right skills.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们进入了**第4课——** 学会如何独自克服挑战对发展你的批判性思维和解决问题的技能非常重要。但学会**在需要时请求帮助也同样重要。** 现在，人们直接去找ChatGPT寻求帮助，而不是自己尝试，这最终阻碍了他们学习正确的技能。
- en: '**Asking for help from the right people has valuable benefits**'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**向合适的人寻求帮助有很大的好处**'
- en: '***1\. Getting firsthand guidance from experts in whatever you’re working on***'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***1\. 从你所从事的工作领域的专家那里获得第一手指导***'
- en: 'Clearly, this can only give you a boost: **a) for your project** and **b) for
    your skillset**. Remember, you might be a puppy but you’re also playing in the
    same sandbox as experts in the field, so don’t forget to ask for guidance when
    needed *(unless you’re planning on staying a puppy for a bit longer, then that’s
    another story)*.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，这只能给你带来提升：**a) 对你的项目** 和 **b) 对你的技能**。记住，你可能还是个新手，但你也在和领域中的专家同一个沙箱中玩耍，所以别忘了在需要时寻求指导*（除非你打算再当一会儿新手，那又是另一回事）*。
- en: '**How can you do that?**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你怎么做呢？**'
- en: '**Look for past projects** where what you are working on has been implemented
    or researched. Then **reach out to the people** who worked on them. *Chances are,
    they will definitely provide you with valuable information and help you identify
    potential inconsistencies.*'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**寻找过去的项目**，看看你正在从事的工作是否已被实施或研究。然后**联系那些曾参与这些项目的人**。*他们很可能会提供有价值的信息，并帮助你识别潜在的不一致性。*'
- en: '**Send a message** on the Slack/Teams channels dedicated to the problem/technique/feature/product
    area etc… you are working on, eg. *#causal-inference* or *#data-science (with
    a wider net, someone will definitely take the bait*)!'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**发送消息** 到专门讨论问题/技术/功能/产品领域等的 Slack/Teams 频道，例如 *#causal-inference* 或 *#data-science（稍微宽泛一点，肯定会有人回应）*！'
- en: Everyone is always happy to help. After all, they’ve been there themselves.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都很乐意提供帮助。毕竟，他们自己也经历过这些。
- en: '***2\. Spare you the frustration of realising you’ve been doing things wrong***'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2\. 免去你意识到自己做错事的挫败感***'
- en: This will ultimately also save you from the stress of having to work extra to
    make up for your past mistakes… because now, you’re also running late on your
    schedule.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这最终也将帮助你免受由于弥补过去错误而额外工作带来的压力……因为现在，你的计划也已经落后了。
- en: '**Just don’t forget to at least give it a try first.** If you find yourself
    getting stuck longer than you should, then you know it’s time to seek a helping
    hand.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**只要记得至少先尝试一下。** 如果你发现自己陷入困境的时间比预期的要长，那么你知道该寻求帮助的时候到了。'
- en: Last one for the ride — Be patient with yourself
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后一个建议——对自己要有耐心
- en: '![](../Images/9765727fc5ce7ee7766e89a94c9df87a.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9765727fc5ce7ee7766e89a94c9df87a.png)'
- en: Photo by [sydney Rae](https://unsplash.com/es/@srz?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [sydney Rae](https://unsplash.com/es/@srz?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: If you’ve gotten all the way through here then you definitely deserve one extra
    cookie for sticking around. Thank you for reading me.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经坚持到这里，那么你绝对值得再获得一块额外的饼干。谢谢你读我的文章。
- en: Brace yourself, now I will bestow on you my ultimate cookie for this ride.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 做好准备，现在我将把我**最终的饼干**赐给你这段旅程。
- en: No one expects you to be an expert from day 1 or even day 100
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有人期望你从第1天或第100天起就成为专家。
- en: Even in Tech! Working alongside experienced people is a *unique opportunity
    to grow in good hands*. However, it did take me some time to be fully okay with
    being the most inexperienced one in the room.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在科技行业也是如此！与经验丰富的人一起工作是一个*在良好的环境中成长的独特机会*。然而，我确实花了一些时间才能完全接受自己在房间里最没有经验的这一点。
- en: 'I looked up to the people I worked with, but I also subconsciously compared
    myself to them:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我仰慕我合作的那些人，但我也潜意识地与他们比较自己：
- en: It would take me much longer to deliver my work
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则我可能需要更长时间才能交付我的工作
- en: I would not always ask the right questions to explore, so it felt like my exploration
    was limited in scope compared to my peers
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我并不总是能提出正确的问题来进行探索，因此感觉相比于我的同龄人，我的探索范围有限
- en: I would struggle with juggling between more than 1 project at a time, while
    others felt like they were smooooth sailing through 5 tasks at a time
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我会在同时处理多个项目时感到挣扎，而其他人似乎能轻松地同时处理5个任务
- en: Yes, it might seem obvious, but it wasn’t that obvious to me at least. So if
    like me, at times you can be hard on yourself. Striving for the best is important.
    However, know **it’s okay not to be the best when you’re just getting started**.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这可能看起来很明显，但至少对我来说并不那么明显。所以，如果你像我一样，有时对自己很苛刻，那是很正常的。追求最优秀很重要，但要知道**在刚开始时不必追求最优秀**。
- en: I mean come on, you’re a puppy, no one expects you to be on the same level as
    fully grown wolves anyway. But you’re in the pack, and the pack does not leave
    its own behind. So don’t worry, you’ll howl too one day, it’s only a matter of
    time and commitment.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，来吧，你还是个小狗，没人会期望你与完全成熟的狼在同一水平线上。但你在这个群体里，群体不会抛弃自己的成员。所以别担心，总有一天你也会嚎叫，这只是时间和承诺的问题。
- en: Getting everything right from the beginning would actually not be the norm.
    Besides, surfers do not ride still waters, where’s the fun in that? Even Harry
    Potter didn’t get his Wingardium LeviOsa right from the get-go.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始就做到完美实际上并不是常态。而且，冲浪者不会在静水中滑行，这有什么乐趣呢？即使是哈利·波特一开始也没有准确地施展Wingardium LeviOsa。
- en: '**So what can you do?**'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**那么你能做些什么呢？**'
- en: '**Avoid overdoing it by trying to imitate seniors.** Chances are, it will not
    feel natural, and people will sense it. Instead, ask questions without forcing
    it and be yourself'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**避免通过模仿前辈来过度努力。** 很可能，这样做会让你感到不自然，人们也会察觉到。相反，不要强求，问问题时保持自然，做你自己'
- en: '**Reach out to other fellow juniors.** Exchanging with other people to who
    I could relate definitely helped me get more perspective when I was struggling
    with this myself. It does not have to be other data scientists, any junior you’re
    close enough with will do. Knowing that you’re not alone and finding support changes
    everything.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**联系其他初级人员。** 与可以产生共鸣的其他人交流，确实帮助我在自己挣扎时获得了更多的视角。并不一定非得是其他数据科学家，任何你关系亲近的初级人员都会有帮助。知道自己并不孤单并获得支持，改变一切。'
- en: So **last lesson:** Cut yourself some slack and stop putting that extra pressure
    on yourself if you’re doing that. If not, then this lesson might not be for you,
    but it’s still worth keeping in mind, and remember to be kind to yourself.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 所以**最后一课：** 给自己一些宽容，停止对自己施加额外的压力。如果你没有这样做，那么这个教训可能不适合你，但还是值得记住，记得对自己要善良。
- en: I have GIFTS for you 🎁!
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我为你准备了🎁！
- en: Sign up to my [**newsletter**](https://levelupwithk.substack.com/) **K’s DataLadder**
    and you’ll automatically get my **ultimate SQL cheat sheet** with all the queries
    I use every day in my job in big tech + another secret gift!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我的[**新闻通讯**](https://levelupwithk.substack.com/)**K’s DataLadder**，你将自动获得我的**终极SQL备忘单**，包括我在大科技公司每天使用的所有查询
    + 另一个神秘礼物！
- en: I share each week what it’s like to be a Data Scientist in Tech, alongside practical
    tips, skills, and stories all meant to help you level up — because no one really
    knows until they’re in it!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周分享作为数据科学家在科技行业的经历，包括实用技巧、技能和故事，旨在帮助你提升水平——因为没人真正了解，直到他们身处其中！
- en: If you haven’t done that already
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你还没有做过这个
- en: Subscribe to my[**YouTube**](https://rebrand.ly/tdf62uv)channel. New video coming
    up very soon!
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订阅我的[**YouTube**](https://rebrand.ly/tdf62uv)频道。新视频很快就会发布！
- en: Follow meon[**Instagram**](https://www.instagram.com/elalamikhouloud/), [**LinkedIn**](https://www.linkedin.com/in/elalamik/),
    [**X**](https://twitter.com/elalamik), whatever works for you
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注我在[**Instagram**](https://www.instagram.com/elalamikhouloud/)、[**LinkedIn**](https://www.linkedin.com/in/elalamik/)、[**X**](https://twitter.com/elalamik)，随你喜欢
- en: See you soon!
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 很快见！
