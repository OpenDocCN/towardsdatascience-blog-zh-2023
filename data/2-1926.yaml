  zh: 表 4：由作者使用 plotly.graph.objects 制作
- en: It’s time for embellishment and final details.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候进行装饰和最终细节的调整了。
