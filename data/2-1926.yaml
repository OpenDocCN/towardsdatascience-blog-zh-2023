  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2：由作者使用 plotly.graph.objects 制作
- en: We have a lot of work ahead of us until our table is ready to be shown to the
    audience.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有很多工作要做，直到我们的表格准备好展示给观众。
- en: 'Then, we must resolve the alignment issue: the year’s column will be centered
    because it is **ordinal** while the rest of the numerical values will be aligned
    to the right.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们必须解决对齐问题：年份列将居中对齐，因为它是**有序的**，而其余的数字值将右对齐。
- en: '[PRE2]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
