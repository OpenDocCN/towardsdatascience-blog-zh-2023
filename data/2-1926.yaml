- en: '**Conclusions**'
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Tables are an essential tool when data analysts must present their findings
    to technical, commercial, or management audiences. For this reason, their preparation
    must be meticulous.
  id: totrans-78
  prefs: []
