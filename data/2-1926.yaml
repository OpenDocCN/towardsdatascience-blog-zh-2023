- en: Data shown in the table corresponds to new passenger vehicle registrations by
    type in Norway from 2013 to 2019 [1].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 表格中显示的数据对应于2013年至2019年挪威按类型分类的新乘用车注册 [1]。
- en: It is a nice table with clear headings, legible font type and size, plenty of
    white space, and an appropriate color palette for the **zebra stripes**. Also,
    you can change font colors and sizes, background colors, and row heights.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个漂亮的表格，具有清晰的标题、易读的字体类型和大小、充足的空白空间，以及适当的**斑马条纹**颜色调色板。此外，你可以改变字体颜色和大小、背景颜色以及行高。
- en: But the module has several limitations and if you want a more elaborate table
    you have to resort to Plotly Express.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但该模块有一些限制，如果你需要更详细的表格，你必须求助于 Plotly Express。
- en: '**Tables with Plotly Graph Objects**'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**使用 Plotly 图形对象的表格**'
- en: 'Remember from [Article 1](https://medium.com/towards-data-science/storytelling-with-tables-part-1-tables-with-plotly-f1b8f77cdf4c)
    : “You can create a table in Plotly using the *Table* method. In its most basic
    variant, the procedure is to use *fig.add_trace()*, *go.Table,* and two parameters:
    *header* and *cells*. The former, as its name indicates, corresponds to the **header
    of the table** (the first row) whilst *cells* corresponds to the values, numerical
    or non-numerical, that we want to show the audience” [2].'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 参考 [文章 1](https://medium.com/towards-data-science/storytelling-with-tables-part-1-tables-with-plotly-f1b8f77cdf4c)：
    “你可以使用 *Table* 方法在 Plotly 中创建表格。在其最基本的变体中，程序是使用 *fig.add_trace()*、*go.Table* 和两个参数：*header*
    和 *cells*。前者如其名所示，代表**表格的标题**（第一行），而 *cells* 代表我们想展示给观众的数值或非数值” [2]。
- en: First, we need to transpose the numeric data indicated in the *data_to_table1*
    list of lists.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要转置在 *data_to_table1* 列表中的数字数据。
- en: '[PRE1]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![](../Images/9041f9efad800def98ad1cce84c383ea.png)'
