  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3：由作者使用 plotly.graph.objects 制作
- en: Better, but still we have the issue of the different number of decimal places
    in some cells.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有所改善，但我们仍然面临某些单元格小数位数不同的问题。
