- en: 1\. Intelligent Process Automation in general (IPA)
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 一般的智能过程自动化（IPA）
- en: Quadrant Knowledge Solutions defines “Intelligent Process Automation (IPA) as
    solutions and services that combine robotic process automation (RPA) with technologies
    such as process mining, artificial intelligence (AI), intelligent character recognition
    (ICR), optical character recognition (OCR) and advanced analytics.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Quadrant Knowledge Solutions 将“智能过程自动化（IPA）定义为将机器人过程自动化（RPA）与过程挖掘、人工智能（AI）、智能字符识别（ICR）、光学字符识别（OCR）和高级分析等技术相结合的解决方案和服务。”
- en: IPA solutions and services are also known as hyper-automation, intelligent automation
    and digital process automation (DPA).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: IPA解决方案和服务也被称为超自动化、智能自动化和数字过程自动化（DPA）。
- en: They leverage RPA, BPM, AI, OCR, ICR and task and process mining to improve
    business operations through end-to-end automated business processes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他们利用RPA、BPM、人工智能、OCR、ICR以及任务和过程挖掘，通过端到端自动化业务流程来改善业务运营。
- en: IPA’s solutions and services deliver value to customers through their ability
    to learn autonomously and act at the right time using contextual information gathered
    by the analytical tools.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: IPA的解决方案和服务通过能够自主学习和利用分析工具收集的上下文信息在正确的时间采取行动，为客户提供价值。
- en: IPA also offers customized components for data mining, content processing, and
    decision-making models to deliver smarter business processes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: IPA还提供了定制的数据挖掘、内容处理和决策模型组件，以实现更智能的业务流程。
- en: 2\. Task & Process Mining (TM/PM)
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 任务与过程挖掘（TM/PM）
- en: Process Mining is an approach that enables the discovery, monitoring, and optimization
    of business processes by analyzing the event logs generated by information systems
    (ERP, CRM, etc.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 过程挖掘是一种方法，通过分析信息系统（ERP、CRM等）生成的事件日志，来实现业务流程的发现、监控和优化。
- en: Task Mining allows the same operation as Process Mining to be carried out but
    by recording the execution of tasks directly on the users’ workstations, thanks
    in particular to artificial intelligence (AI).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任务挖掘允许执行与过程挖掘相同的操作，但通过记录任务在用户工作站上的执行，特别是借助人工智能（AI）。
- en: These technologies will enable the automatic discovery of the company’s processes
    and operating rules.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术将使公司流程和操作规则的自动发现成为可能。
- en: The advantages are an automatic formalization of paths, process monitoring,
    and assistance in implementing digital twins.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其优点包括路径的自动化规范化、过程监控以及实施数字双胞胎的帮助。
- en: These task mining techniques can be good introductions to RPA by enabling the
    discovery, formalisation and monitoring of user operations. AI is used widely
    at this level for the recognition of elements manipulated by the users. AI-driven
    analysis techniques are also used to predict the time and cost impact of automatically
    identified opportunities to improve workflows.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些任务挖掘技术可以通过启用用户操作的发现、规范化和监控，作为RPA的良好引导。人工智能在这一层面广泛应用于识别用户操作的元素。人工智能驱动的分析技术也被用来预测自动识别的改进工作流机会的时间和成本影响。
- en: These solutions collect data (event logs or screenshots) by referring to constant
    identifiers such as a username, a folder ID, etc. This data is then analyzed to
    generate a report on the user’s behavior and help to generate process maps.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些解决方案通过引用如用户名、文件夹ID等恒定标识符来收集数据（事件日志或屏幕截图）。然后分析这些数据，以生成关于用户行为的报告，并帮助生成过程图。
- en: 'Use cases for exploration:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 探索的用例：
- en: process discovery,
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程发现，
- en: compliance checking,
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规检查，
- en: process improvement,
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程改进，
- en: change simulation,
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更模拟，
- en: supervision.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督。
- en: 3\. Robotic Process Automation (RPA)
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 机器人过程自动化（RPA）
- en: Robotic Process Automation is a technology for automating repetitive activities
    of users.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人过程自动化是一种用于自动化用户重复性活动的技术。
- en: These technologies are non-invasive and typically interact through the user
    interface of software applications.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术是非侵入性的，通常通过软件应用程序的用户界面进行交互。
- en: RPA scenarios range from creating a single automatic response to an email, to
    deploying thousands of bots, each programmed to automate work on one or more systems.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: RPA场景范围从创建一个自动响应电子邮件，到部署数千个机器人，每个机器人都被编程以在一个或多个系统上自动化工作。
- en: RPA-eligible processes include those that involve a lot of repetitive human
    handling, such as sorting emails, downloading attachments, entering values from
    a file into a business application, etc.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于RPA的过程包括那些涉及大量重复人工处理的任务，如分类电子邮件、下载附件、将文件中的值输入到业务应用程序中等。
- en: 'Eligibility:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 适用性：
- en: existing processes,
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有流程，
- en: volumetry & duration,
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体积测量与持续时间，
- en: manual entries,
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动输入，
- en: standard vs. exception,
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准与例外，
- en: time slots.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间段。
- en: RPA solutions are generally equipped with a graphical studio to record the work
    of a user on his workstation, an editor of the recorded processes and a platform
    for launching and supervising the robots.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: RPA解决方案通常配备图形工作室，用于记录用户在其工作站上的工作，录制过程的编辑器，以及用于启动和监督机器人的平台。
- en: 'RPA solutions come with additional functionalities: rules engine, document
    understanding (invoice, order…), IDP and Intelligent Automation tools like image
    recognition, email classification, language detection, etc.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: RPA解决方案具有额外功能：规则引擎、文档理解（发票、订单等）、IDP和智能自动化工具，如图像识别、电子邮件分类、语言检测等。
- en: Mature RPA solutions have evolved into complete IPA platforms.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 成熟的 RPA 解决方案已经发展成完整的 IPA 平台。
- en: 4\. Business Process Management (BPM)
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 业务流程管理（BPM）
- en: 'Business Process Management (BPM) offers an overview of business processes:
    their organization, and their interactions in order to optimize and automate them
    as much as possible.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程管理（BPM）提供了业务流程的概述：它们的组织及其相互作用，以尽可能优化和自动化这些流程。
- en: BPM is generally associated with the BPMN formalism and the monitoring of processes
    through BAM.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: BPM 通常与 BPMN 形式主义以及通过 BAM 监控流程相关联。
- en: BPMN (Business Process Model and Notation) is a business process modelling method
    for describing the value chains and business activities of an organization in
    the form of a graphical representation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: BPMN（业务流程模型和符号）是一种用于描述组织价值链和业务活动的业务流程建模方法，以图形化形式呈现。
- en: 'BPMN provides a notation that is understandable to all automation stakeholders:
    business analysts, designers and developers who will be responsible for implementing
    the automated processes.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: BPMN 提供了一种所有自动化利益相关者都能理解的符号：业务分析师、设计师和负责实施自动化流程的开发人员。
- en: Business Activity Monitoring (BAM) involves the real-time acquisition, aggregation,
    analysis and presentation of data associated with business processes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 业务活动监控（BAM）涉及与业务流程相关的数据的实时获取、汇总、分析和展示。
- en: The BAM dashboard displays key performance indicators that summarize the health
    of key business activities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: BAM 仪表板显示关键绩效指标，这些指标总结了关键业务活动的健康状况。
- en: 'A BPM platform includes:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: BPM 平台包括：
- en: a BPMN and/or rules modelling capability,
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BPMN 和/或规则建模能力，
- en: a process repository to manage the modelling metadata,
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于管理建模元数据的流程库，
- en: a process execution engine,
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程执行引擎，
- en: a state and/or rule management engine.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态和/或规则管理引擎。
- en: Example of a BPMN diagram for a purchase request business process passing between
    the purchasing and accounting departments
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用于采购请求业务流程的 BPMN 图示，显示采购和会计部门之间的流程
- en: The BPM allows the transmission of information to be automated and facilitates
    the approval of the request by purchasing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: BPM 允许信息传输自动化，并促进采购部门对请求的批准。
- en: '![](../Images/0f12a4c363403725ddbb35142f1e1b8b.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f12a4c363403725ddbb35142f1e1b8b.png)'
- en: 'Example of a Business Process Model and Notation for a process with a normal
    flow (source: Wikipedia- [Mikelo Skarabo](https://commons.wikimedia.org/w/index.php?title=User%3AMikelo_Skarabo&action=edit&redlink=1)
    — CC BY6SA 4.0)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一种具有正常流程的业务流程模型和符号的示例（来源：维基百科 - [Mikelo Skarabo](https://commons.wikimedia.org/w/index.php?title=User%3AMikelo_Skarabo&action=edit&redlink=1)
    — CC BY6SA 4.0）
- en: Like RPA vendors, AI-driven tools also are part of the BPM solutions now.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与 RPA 供应商类似，AI 驱动的工具现在也成为 BPM 解决方案的一部分。
- en: '**5\. Intelligent Automation (IA)**'
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**5\. 智能自动化（IA）**'
- en: Intelligent automation (IA), sometimes also referred to as cognitive automation,
    is the use of machine learning (ML) techniques and natural language processing
    (NLP) technologies to streamline and adapt decision-making in organizations.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 智能自动化（IA），有时也称为认知自动化，是利用机器学习（ML）技术和自然语言处理（NLP）技术来简化和调整组织中的决策过程。
- en: Machine learning and complex algorithms can be used to analyze structured and
    unstructured data.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和复杂算法可以用来分析结构化和非结构化数据。
- en: This allows companies to develop knowledge bases and make predictions from existing
    data.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得公司能够开发知识库并从现有数据中进行预测。
- en: The notions of algorithm explainability and sustainability (green computing)
    are to be taken into account in AI-based approaches, especially when AI is involved
    in a critical system.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 算法解释性和可持续性（绿色计算）的概念在基于 AI 的方法中需要考虑，特别是在 AI 涉及关键系统时。
- en: 'Examples of use cases:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使用案例的示例：
- en: prediction of failures,
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故障预测，
- en: visual analysis of welds,
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焊接视觉分析，
- en: recommendation of the next best action,
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一步最佳行动的推荐，
- en: maintenance assistance based on documentation,
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于文档的维护协助，
- en: automatic responses to emails,
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动回复电子邮件，
- en: resume summary,
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简历摘要，
- en: applicant correspondence,
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应聘者通信，
- en: demand forecasting,
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求预测，
- en: diagnostic assistance,
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断协助，
- en: fraud detection,
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺诈检测，
- en: route optimization.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路径优化。
- en: 6\. Intelligent Virtual Assistant (IVA)
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 智能虚拟助手（IVA）
- en: Intelligent Virtual Assistants (IVAs) are computer programs that interact directly
    with a user. In this category are conversational assistants, which are computer
    systems designed to interact with users in real time via a natural conversational
    interface, such as speech or text. These solutions are often referred to as Chatbots.
    IVAs use NLP techniques powered by ML and NLP technologies. The most talked about
    conversational assistant at the moment is ChatGPT from OpenAI.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 智能虚拟助手（IVA）是直接与用户互动的计算机程序。在这个类别中，有对话助手，它们是设计用于通过自然对话界面（如语音或文本）实时与用户互动的计算机系统。这些解决方案通常被称为聊天机器人。IVA
    使用由机器学习和自然语言处理技术支持的 NLP 技术。目前讨论最多的对话助手是来自 OpenAI 的 ChatGPT。
- en: Conversational assistants can be used to perform a variety of tasks, such as
    answering questions, searching the Internet, scheduling appointments, controlling
    connected devices, etc.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对话助手可以用于执行各种任务，如回答问题、搜索互联网、安排预约、控制连接设备等。
- en: Conversational assistants are generally based on different technologies, such
    as speech recognition, speech generation, natural language understanding and neural
    networks and deep learning.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对话助手通常基于不同的技术，如语音识别、语音生成、自然语言理解、神经网络和深度学习。
- en: 'In particular, they can be deployed on different channels:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是，它们可以在不同的渠道上部署：
- en: mobile applications,
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用程序，
- en: social networks,
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交网络，
- en: websites,
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站，
- en: connected boxes,
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接盒，
- en: reception terminals,
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接待终端，
- en: metaverse.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元宇宙。
- en: Conversational assistants are increasingly used to improve the user experience,
    automate repetitive support tasks and provide self-service solutions to users.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 对话助手越来越多地用于改善用户体验、自动化重复的支持任务以及为用户提供自助服务解决方案。
- en: To date, there are several hundred solutions that allow users to configure their
    own assistant.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，有数百种解决方案允许用户配置自己的助手。
- en: On the Internet, the user interface has become relatively standard, making it
    easier for users to access.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网环境中，用户界面已变得相对标准化，方便用户访问。
- en: The use cases for Conversational Assistants go beyond customer service and now
    include areas such as HR support, IT helpdesk, sales, marketing and supply chain/purchasing…
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对话助手的应用场景不仅限于客户服务，还包括人力资源支持、IT 帮助台、销售、市场营销以及供应链/采购等领域……
- en: 7\. Intelligent Document Processing (IDP)
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 智能文档处理（IDP）
- en: Intelligent Document Processing solutions are any product or software solution
    that captures data from documents, categorizes it, and extracts the relevant data
    for further processing.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 智能文档处理解决方案是任何从文档中捕获数据、对数据进行分类并提取相关数据以进行进一步处理的产品或软件解决方案。
- en: 'Examples of documents include:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 文档的示例包括：
- en: email,
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件，
- en: business document,
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商务文档，
- en: contract,
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同，
- en: invoice,
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票，
- en: order,
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单，
- en: resume…
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简历……
- en: Processing is based on computer vision, optical character recognition, and natural
    language processing. The processing steps consist of pre-processing the captures
    (image correction), classifying the document, extracting the data, and validating
    the extracted data. At the end of this processing, the product or software solution
    returns structured data that can then be easily processed by a computer program,
    RPA script, automated process, etc.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 处理基于计算机视觉、光学字符识别和自然语言处理。处理步骤包括对捕获的图像进行预处理（图像校正）、对文档进行分类、提取数据和验证提取的数据。处理结束后，产品或软件解决方案会返回结构化数据，这些数据可以被计算机程序、RPA
    脚本、自动化过程等轻松处理。
- en: The processing may require the intervention of a human to validate or correct
    the extracted information. This processing is called “human-in-the-loop”.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 处理可能需要人工干预来验证或纠正提取的信息。这种处理被称为“人机协作”。
- en: 8\. An example!
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 一个示例！
- en: '![](../Images/27b19745e9a53bedda9c3eb5e9e2aa5b.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/27b19745e9a53bedda9c3eb5e9e2aa5b.png)'
- en: Photo by [Alex Kotliarskyi](https://unsplash.com/@frantic?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Alex Kotliarskyi](https://unsplash.com/@frantic?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Chapati receives several thousand emails a day. Several people in the company
    are responsible for sorting them, processing the orders and then answering questions
    about the status of certain previous orders or about the products. These employees
    then take each email containing an order, open the completed and scanned form
    and, according to the list of designated products, carry out checks, make requests
    in the company’s various tools and then respond to the requesters. Some requests
    require validations, and the employees call the decision-makers to obtain various
    confirmations.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Chapati每天接收数千封电子邮件。公司中有几个人负责分类这些邮件，处理订单，然后回答关于某些先前订单状态或产品的问题。这些员工会处理每封包含订单的电子邮件，打开完成的扫描表单，根据指定产品的列表进行检查，在公司的各种工具中提出请求，然后回应请求者。一些请求需要验证，员工会联系决策者以获得各种确认。
- en: This company wanted to relieve its employees of this tedious data entry work
    so that they could be entrusted with more rewarding activities such as helping
    customers. The Chapati company therefore embarked on a transformation project.
    As he did not control all the stages of the various processes, the transformation
    manager used automatic task exploration by placing agents on the workstations
    of the people in charge of sorting and answering. The resulting map, using task
    mining (TM), was then transformed into a graphical representation containing activities
    and associated sequences (BPM). As there is no API on the internal applications
    of the company, RPA scripts are implemented to simulate the input work of the
    employees. Depending on the characteristics of the ordered products, the system
    automatically asks for validation from the decision makers (“human-in-the-loop”).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司希望减轻员工的繁琐数据录入工作，以便他们能从事更有价值的活动，如帮助客户。因此，Chapati公司启动了一个转型项目。由于他并未掌控各个流程的所有阶段，转型经理通过在负责分类和答复的工作站上放置代理，使用自动任务探索。生成的地图，利用任务挖掘（TM），随后被转化为包含活动和关联序列的图形表示（BPM）。由于公司内部应用程序没有API，实施了RPA脚本来模拟员工的输入工作。根据订单产品的特征，系统自动向决策者请求验证（“人机互动”）。
- en: In the business workflow, an e-mail connector is used to retrieve requests and
    an AI-based subroutine is used to classify these requests (request classification).
    Based on the result of the sorting, orders are retrieved, and the information
    contained in the scanned documents is extracted using intelligent document processing
    (IDP). Finally, an intelligent virtual assistant (IVA) automatically answers any
    remaining questions from customers.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务工作流中，使用电子邮件连接器来检索请求，基于AI的子程序用于对这些请求进行分类（请求分类）。根据排序结果，提取订单，并使用智能文档处理（IDP）提取扫描文档中的信息。最后，智能虚拟助手（IVA）自动回答客户的剩余问题。
- en: The former sorting staff now perform customer advisory operations, thus enhancing
    their knowledge of the company’s internal operations and product knowledge.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 原本的分类员工现在进行客户咨询操作，从而增强了他们对公司内部操作和产品知识的了解。
- en: 9\. Finally…
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 最后…
- en: It is no longer possible to ignore the digital transformation of consumers and,
    by extension, businesses. For companies, this transformation means having control
    over processes and their optimization. Artificial Intelligence is the current
    revolution that is changing the operational model in depth and the way products
    and services are delivered to customers. The combination of different technologies,
    at the service of the company, has become a vital necessity.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 已经无法忽视消费者的数字化转型，并由此扩展到企业。对于公司而言，这种转型意味着对流程及其优化的控制。人工智能是当前正在深刻改变运营模式和产品及服务交付方式的革命。各种技术的结合，服务于公司，已经成为一种至关重要的需求。
- en: 'However, it is important to first define the company’s ambitions: revenues,
    costs and risks. This also requires a thorough understanding of the company’s
    processes, their structure, their level of optimization, and the corrections that
    need to be made before any optimization.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，首先定义公司的目标是重要的：收入、成本和风险。这也需要对公司的流程、结构、优化水平以及在任何优化之前需要做出的修正有透彻的了解。
- en: The contribution of IPA is to provide an organization and a technical framework
    for assembling all the automation technologies to serve the business processes.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: IPA的贡献在于提供一个组织和技术框架，以汇集所有自动化技术来服务于业务流程。
- en: Conclusion
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: When thinking about automation, it’s important to first think about understanding
    the business processes, break those processes down into activities, and then determine
    which IPA components are best suited.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑自动化时，重要的是首先了解业务流程，将这些流程分解为活动，然后确定哪些 IPA 组件最合适。
- en: The landscape of automation solution providers is changing as they become AI-enriched
    suites. They are increasingly incorporating models based on machine learning approaches.
    It is therefore no longer possible to simply think in terms of RPA, BPM, etc.,
    but also to understand the contributions of AI and the biases carried by these
    technologies.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化解决方案提供商的格局正在发生变化，它们正逐渐成为 AI 丰富的套件。它们越来越多地融入基于机器学习的方法的模型。因此，不再仅仅以 RPA、BPM
    等术语来思考，而是要理解 AI 的贡献以及这些技术带来的偏见。
- en: To go further
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要深入了解
