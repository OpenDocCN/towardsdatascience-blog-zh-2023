- en: The recent buzz around Data Science and AI has seen lots of people making career
    changes into this sector.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，数据科学和人工智能的热潮使很多人开始转行进入这个领域。
- en: If you’re trying to do this while holding down another full-time job, however,
    it’s easy to become burned out. What starts out as something perfectly manageable
    (an online course during the evenings) can quickly become overwhelming and, before
    you know it, you’re writing shopping lists in pandas DataFrames and waking up
    in a cold sweat humming the StatQuest theme tune.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你在同时要兼顾另一份全职工作时尝试这样做，很容易感到倦怠。最开始时本来是可以完全应对的（晚上上的在线课程），但很快就会变得令人不堪重负，没过多久，你就会发现自己在用
    pandas DataFrame 写购物清单，醒来时满头大汗地哼着 StatQuest 的主题曲。
- en: Trust me, I’ve been there.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相信我，我也经历过这种情况。
- en: Over the last 2 years, [I’ve made a career change into Data Science](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416),
    and, while at times this has been undeniably exhilarating, at other times I have
    felt completely overwhelmed by the size of the task.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两年里，[我已经转行进入数据科学领域](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416)，虽然有时这确实令人兴奋，但有时我也会感到任务的规模让我感到完全不知所措。
- en: If you’re an aspiring Data Scientist, good on you! You’re on a super exciting
    path, and I genuinely believe that the world of Data Science is one of the most
    exciting places to be right now. But be warned — navigating this journey can be
    incredibly difficult and is likely to put a significant strain on your time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名有志成为数据科学家的新手，真棒！你正走在一条非常激动人心的道路上，我真心相信数据科学领域是现在最令人兴奋的地方之一。但请注意——在这段旅程中，你可能会遇到极大的困难，并且这将极大地占用你的时间。
- en: Through this article, I will share some of my top tips for making a successful
    career transition while avoiding burnout. If you’re bored of platitudes like “knuckle
    down” or “take a break” and want to hear a perspective from someone who’s actually
    done it, this is the piece for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这篇文章，我将分享一些我在职业转型成功的同时避免倦怠的顶级建议。如果你厌倦了像“努力工作”或“休息一下”这样的陈词滥调，想听听来自实际经历者的观点，那么这篇文章适合你。
- en: What exactly is burnout?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，什么是倦怠呢？
- en: 'The [World Health Organisation](https://www.who.int/news/item/28-05-2019-burn-out-an-occupational-phenomenon-international-classification-of-diseases#:~:text=feelings%20of%20energy%20depletion%20or,reduced%20professional%20efficacy.)
    (WHO) defines burnout as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界卫生组织](https://www.who.int/news/item/28-05-2019-burn-out-an-occupational-phenomenon-international-classification-of-diseases#:~:text=feelings%20of%20energy%20depletion%20or,reduced%20professional%20efficacy.)
    (WHO) 将职业倦怠定义为：'
- en: 'a syndrome conceptualized as resulting from chronic workplace stress that has
    not been successfully managed. It is characterized by three dimensions:'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种被认为是由于慢性工作压力未能成功管理而产生的综合症。它具有三个维度：
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (1) feelings of energy depletion or exhaustion;
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (1) 能量枯竭或疲惫感；
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) increased mental distance from one’s job, or feelings of negativism or cynicism
    related to one’s job; and
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (2) 与工作的心理距离增加，或对工作的负面情绪或愤世嫉俗感；
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (3) reduced professional efficacy
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (3) 职业效能降低
- en: If you’re anything like me, it may come as a surprise that the WHO even recognises
    burnout. But, as the definition above attests, when left unchecked it can pose
    huge medical and societal problems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，可能会惊讶于世界卫生组织（WHO）甚至承认职业倦怠。但是，正如上述定义所证明的那样，如果不加以控制，它可能会造成巨大的医疗和社会问题。
- en: Interestingly, burnout seems to be a problem across all sectors at the moment
    — the American Psychological Association even reckon that the COVID-19 pandemic
    sent burnout and stress level to an [all-time high](https://www.apa.org/monitor/2022/01/special-burnout-stress).
    While burnout can be found across all professions, however, there are special
    reasons why it can be particularly high amongst Data Scientists. And that’s because
    of the unique way in which many people are entering the field.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，职业倦怠似乎目前在所有行业中都是一个问题——美国心理学会甚至认为 COVID-19 大流行将职业倦怠和压力水平推到了[历史新高](https://www.apa.org/monitor/2022/01/special-burnout-stress)。虽然职业倦怠存在于所有职业中，但在数据科学家中尤其严重有特殊原因。这是因为许多人进入这一领域的独特方式。
- en: Is burnout a problem in Data Science?
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职业倦怠在数据科学领域是个问题吗？
- en: 'When you start meeting other Data Scientists, it doesn’t take long before you
    start to notice a pattern. Many Data Scientists have gotten into the industry
    through making intentional career changes, rather than simply having “fallen into
    it” or studied Data Science during our undergraduate degrees. Take Data Scientist
    [Zeya LT](https://zeyalt.medium.com/), for instance, who at age 32 [gave up a
    career in policing](https://medium.com/codex/why-made-me-switch-careers-from-policing-to-data-science-d07cc797ff1a)
    to pursue Data Science:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始遇到其他数据科学家时，不久之后你会发现一个模式。许多数据科学家是通过有意的职业转型进入这个行业的，而不是简单地“误入此行”或在本科阶段学习了数据科学。例如数据科学家[泽亚·LT](https://zeyalt.medium.com/)，她在
    32 岁时[放弃了警察职业](https://medium.com/codex/why-made-me-switch-careers-from-policing-to-data-science-d07cc797ff1a)去追求数据科学：
- en: I had no mathematics, computer science or programming background, so the learning
    curve was steep […] I had to juggle between assignments and taking care of a toddler.
    Remote learning as a result of the COVID-19 pandemic also presented its own set
    of challenges for me and my family.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我没有数学、计算机科学或编程背景，因此学习曲线非常陡峭 […] 我不得不在作业和照顾幼儿之间 juggle。由于 COVID-19 大流行，远程学习也给我和我的家人带来了挑战。
- en: Zeya’s story is emblematic of many people’s stories, [my own included](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416).
    For many of us, Data Science wasn’t a career option we knew about when picking
    university/job options in school. We only came across the field at a later age,
    and so we’re now trying to make career changes while working full-time in another
    job or juggling family responsibilities. We do our 9–5, and then have to squeeze
    in some learning and/or portfolio projects alongside that.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 泽亚的故事象征着许多人的故事，[包括我自己](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416)。对我们中的许多人来说，数据科学在选择大学/工作选项时并不是我们知道的职业选项。我们只是后来才接触到这个领域，所以现在我们在全职工作或
    juggling 家庭责任的同时，努力进行职业转型。我们完成了 9–5 的工作，然后还得挤出时间来进行学习和/或项目组合。
- en: This makes for a pretty intense schedule and creates conditions rife for burnout.
    It’s easy to end up working late into the evenings or cancelling plans on weekends
    or holidays. We justify these patterns to ourselves and to our loved ones, saying
    things like “I need to work on my personal development” or “it’s not really *work*.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得日程安排非常紧张，并且容易导致倦怠。很容易在晚上工作到很晚，或者在周末或假期取消计划。我们向自己和亲人辩解这些模式，比如说“我需要提升个人发展”或者“这不算真正的*工作*”。
- en: The problem, however, is that while coding courses and personal projects may
    feel fun in the short term (e.g. on one individual evening), if continually repeated
    they can gradually become draining. And I mean *really* draining. What’s sustainable
    in the short term quickly becomes unsustainable in the medium- to long-term, and
    your “career change” can morph from a fun personal development activity into a
    chore that takes you away from the important things in life.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，问题在于，尽管编程课程和个人项目在短期内可能会感到有趣（例如，在某个晚上），如果不断重复，它们可能会逐渐变得令人疲惫。我的意思是*真的*令人疲惫。在短期内可持续的东西，迅速会在中长期内变得不可持续，你的“职业变换”可能会从一个有趣的个人发展活动变成一项让你远离生活中重要事务的苦差事。
- en: What’s sustainable in the short term quickly becomes unsustainable in the medium-
    to long-term
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短期内可持续的东西，迅速会在中长期内变得不可持续
- en: 'Spoiler alert: The risk of burnout never goes away'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 剧透警告：倦怠的风险从未消失
- en: 'When you’re starting out on a career change journey, it’s easy to motivate
    yourself by thinking about the “gold” waiting for you at the end of the rainbow:
    the fun new career, the salary increase, the word “AI” on your CV. Fixing your
    eyes on these things helps you push through the proverbial pain and justify spending
    inordinate amounts of time (and money) on sites like DataQuest and CodeAcademy.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始职业转变的旅程时，很容易通过思考彩虹尽头等待你的“金子”来激励自己：有趣的新职业、薪水的增加、简历上的“AI”字样。把目光固定在这些事物上可以帮助你克服象征性的痛苦，并为在
    DataQuest 和 CodeAcademy 等网站上花费大量时间（和金钱）找到理由。
- en: If you’re an aspiring Data Scientist, it might surprise you to hear that this
    risk of burnout never really goes away, *even if* you attain the “gold” you originally
    set out for. The world of Data Science evolves at a meteoric pace, and I can tell
    you first-hand that there will always be something new to learn and a new job
    waiting just beyond the horizon, if only you would strive for it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有志成为数据科学家的人，你可能会惊讶地发现，这种倦怠的风险永远不会真正消失，*即使*你达到了最初设定的“金子”。数据科学的世界以惊人的速度发展，我可以亲身告诉你，总会有新的东西需要学习，还有一份新的工作在地平线之外等待，只要你愿意努力。
- en: (At least, that’s how it feels).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （至少，这就是感觉）。
- en: Recognising this truth about ourselves is an important first step and it illustrates
    the problem with the “hustle culture” narrative which tells us to knuckle down
    and dig our heels in. If there’s always going to be more to learn, then we Data
    Scientists — whether you’ve landed your first job or not— need to figure out how
    to approach career development in a sustainable way. We need to figure out how
    to play the [infinite game](https://www.linkedin.com/posts/ali-abdaal_what-infinite-game-do-you-want-to-play-activity-7038873500186472449-fQ1x/?originalSubdomain=al)
    of this career we’re going for.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到这一点是重要的第一步，它突显了“奋斗文化”叙事中的问题，该叙事告诉我们要坚定不移地努力。如果总是有更多的东西要学，那么我们数据科学家——无论你是否找到了第一份工作——需要找出如何以可持续的方式进行职业发展。我们需要找出如何在我们追求的职业中玩好
    [无限游戏](https://www.linkedin.com/posts/ali-abdaal_what-infinite-game-do-you-want-to-play-activity-7038873500186472449-fQ1x/?originalSubdomain=al)。
- en: 'Tip #1: Recognise that you can’t (and shouldn’t) learn everything, and focus
    on the key things'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #1：认识到你不能（也不应该）学习所有东西，专注于关键事项'
- en: '![](../Images/3f8cdbfa2f7692597d4969ef554f5b74.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3f8cdbfa2f7692597d4969ef554f5b74.png)'
- en: Image by [Lena Taranenko](https://unsplash.com/@lenatrn) on [Unsplash](https://unsplash.com/photos/hCUA4xtxVTA)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Lena Taranenko](https://unsplash.com/@lenatrn) 在 [Unsplash](https://unsplash.com/photos/hCUA4xtxVTA)
- en: This may come as a shock to you, but you don’t actually need to know *everything*
    to be a Data Scientist.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能让你感到震惊，但实际上你不需要知道*所有*的东西才能成为数据科学家。
- en: I know, right — shocking.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，对吧——令人震惊。
- en: Unless you’re going to be forming a one-man/one-woman Data Science team, your
    skills are always going to be complemented by those of others in your company’s
    broader Data team. And in a team setting, it’s OK if you don’t know how to do
    something, because the chances are that there will be others who are able to help.
    Data Science hiring managers know this, and it’s why they don’t require people
    to know everything before they get the job. Everyone understands that you’ll have
    to do some learning on the job, so don’t worry about needing to learn *everything*
    before you apply to jobs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你打算组建一个单打独斗的数据科学团队，否则你的技能总会由公司更广泛的数据团队中的其他人来补充。在团队环境中，你不知道怎么做没关系，因为很可能会有其他人能够提供帮助。数据科学招聘经理知道这一点，这也是他们不会要求应聘者在入职前知道一切的原因。每个人都明白，你在工作中需要做一些学习，所以不要担心在申请工作之前需要学会*所有*东西。
- en: Of course, that’s easier said than done, and when I was making my switch I found
    it really hard to know which skills were “core” and which were just a “nice-to-have.”
    If you’re new to Data Science, it’s easy to end up in “analysis paralysis” where
    you’re not sure exactly what to learn and end up trying a bit of everything without
    really committing.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，说起来容易做起来难，当我转行时，我发现很难确定哪些技能是“核心”的，哪些只是“可有可无”的。如果你是数据科学的新手，很容易陷入“分析瘫痪”，不确定具体该学习什么，结果是尝试了各种东西却没有真正投入。
- en: 'If that’s where you’re at, my advice would be the same as that of [Renato Boemer](https://boemer.medium.com/),
    who made a career change into Data Science [in his late 30s](/switching-career-to-data-science-in-your-30s-6122e51a18a3):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这种情况下，我的建议和[Renato Boemer](https://boemer.medium.com/)的建议相同，他在[三十多岁时](https://boemer.medium.com/)转行进入数据科学：
- en: Choose Python and move on.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择Python，继续前进。
- en: Yes, languages like R and Spark and Julia and JavaScript might all have a place
    in *some* Data Science teams, but Python is by far and away the [most dominant
    language](https://survey.stackoverflow.co/2022#most-popular-technologies-language)
    for Data Science. In my opinion, it’s also the best language for people new to
    coding, because its syntax and logic are relatively straightforward.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，像R、Spark、Julia和JavaScript这样的语言在*某些*数据科学团队中可能都有用，但Python无疑是[数据科学中最主流的语言](https://survey.stackoverflow.co/2022#most-popular-technologies-language)。在我看来，它也是适合初学者的最佳语言，因为其语法和逻辑相对简单明了。
- en: The one thing I’d add to Renato’s advice is that you should probably also learn
    SQL. It’s been around since 1979 and it’s not going anywhere anytime soon — many
    large companies have invested time in building data infrastructure based on it
    and it’s one of the [most loved languages](https://survey.stackoverflow.co/2022#section-most-popular-technologies-other-tools)
    by developers. Plus, the nice thing about SQL is that it teaches you how to think
    about data *relationally*, which is a very hard-to-explain yet super important
    cognitive skill when working in Data Science.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我想补充的一点是，你可能还应该学习SQL。自1979年以来它就存在，并且不会很快消失——许多大型公司已经投入时间构建基于它的数据基础设施，它是[开发者最喜欢的语言之一](https://survey.stackoverflow.co/2022#section-most-popular-technologies-other-tools)。此外，SQL的好处在于它教会你如何*关系性地*思考数据，这是一种在数据科学中工作时非常难以解释但极其重要的认知技能。
- en: 'Once you’ve got the basics of these languages, start doing some portfolio projects,
    learn how to store your code on GitHub and “learn by doing.” It’s easily the best
    way to make concepts sink in and it will provide great fodder for interviews and
    portfolios. If you’re stuck for ideas, take a look at this article I wrote about
    how to come up with some:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了这些语言的基础，开始做一些作品集项目，学习如何在GitHub上存储代码，并通过“实践中学习”。这无疑是让概念深入人心的最佳方式，也为面试和作品集提供了很好的素材。如果你对点子感到困惑，可以看看我写的这篇关于如何找到创意的文章：
- en: '[](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----e40c351a34f9--------------------------------)
    [## How to Find Unique Data Science Project Ideas That Make Your Portfolio Stand
    Out'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----e40c351a34f9--------------------------------)
    [## 如何找到独特的数据科学项目创意，使你的作品集脱颖而出'
- en: 'Forget Titanic and MNIST: Pick a unique project that builds your skills and
    helps you stand out from the crowd'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 忘记Titanic和MNIST吧：选择一个独特的项目来提升你的技能，帮助你在人群中脱颖而出。
- en: towardsdatascience.com](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----e40c351a34f9--------------------------------)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6?source=post_page-----e40c351a34f9--------------------------------)'
- en: But — and here’s the clincher — that’s *all* you need to do before you’re ready
    to apply for your first job. Despite what you might read online, you don’t need
    to master things like Linear Algebra and Discrete Optimisation before you’re eligible
    to work as a Data Scientist. Sure, a lot of people who come from mathematical
    backgrounds *did* learn those before they got their break in Data Science, but
    I’m not convinced they’re truly needed for most entry-level jobs.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但——这才是关键——在你准备申请第一份工作之前，这*就是*你需要做的全部。尽管你可能在网上看到相反的说法，但你不需要在成为数据科学家之前掌握线性代数和离散优化等内容。当然，很多来自数学背景的人在进入数据科学领域之前确实学过这些，但我不相信这些知识对大多数入门级工作来说真的那么必要。
- en: If you’re not convinced, you might find it helpful to hear that being a *Data
    Scientist* in the field of AI/Data is very different than being a *Research Scientist*
    in this field. Research Scientists are in many ways closer to being mathematicians
    and/or software engineers. They’re the ones working at start-ups or Big Tech building
    out new Data Science tools and algorithms, and as a result they need to have a
    very deep understanding of the underlying mathematical and engineering concepts.
    Data Scientists, by contrast, tend to be more on the *applied* end of the spectrum;
    the role is much more focused on solving business problems than on developing
    entirely new technologies and techniques. If you want to see this for yourself,
    try searching for some Research Scientist job roles and see how they differ from
    Data Scientist ones.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还不信服，你可能会发现，*数据科学家*在AI/数据领域与*研究科学家*在这个领域的工作差异很大。研究科学家在很多方面更接近数学家和/或软件工程师。他们是在初创公司或大型科技公司工作，开发新的数据科学工具和算法，因此他们需要对基础数学和工程概念有非常深入的理解。相比之下，数据科学家往往更偏向于*应用*方向；这个角色更专注于解决商业问题，而不是开发全新的技术和方法。如果你想亲自验证这一点，可以尝试搜索一些研究科学家的职位，看看它们与数据科学家的职位有何不同。
- en: The point I’m making is that, if you’re looking to become a Data Scientist,
    it’s OK to not be up-to-date with *all* of the underlying mathematics or the most
    cutting-edge technologies and methods. Don’t get me wrong — you still need to
    have an awareness (you’d look silly if you’d never heard of ChatGPT, or if you
    didn’t know what a matrix/vector is), but unless you’re being recruited for an
    NLP role specifically you probably won’t need to be able to describe the architecture
    of ChatGPT and know the ins-and-outs of LSTMs from day 1\. So lessen your burden
    and don’t worry about learning *everything*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是，如果你想成为数据科学家，没必要对*所有*基础数学或最前沿的技术和方法保持最新。别误会——你仍然需要有一定的了解（如果你从未听说过ChatGPT，或者不知道矩阵/向量是什么，你会显得很傻），但除非你是专门为NLP角色招聘的，否则你可能不需要从第一天起就能描述ChatGPT的架构或了解LSTM的细节。所以减轻负担，不必担心学习*所有*内容。
- en: 'Tip #2: Take (at least) a FULL day off each week'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #2：每周至少休息一天'
- en: This is [ancient wisdom](https://dailyverses.net/exodus/20/8-11), and I think
    there’s a lot in it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 [古老智慧](https://dailyverses.net/exodus/20/8-11)，我认为其中有很多道理。
- en: '![](../Images/9b58cca48a69a0101c408e82316876f3.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9b58cca48a69a0101c408e82316876f3.png)'
- en: Image by [Toa Heftiba](https://unsplash.com/@heftiba) on [Unsplash](https://unsplash.com/photos/bcLE7reXFLM)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Toa Heftiba](https://unsplash.com/@heftiba) 提供，来源于 [Unsplash](https://unsplash.com/photos/bcLE7reXFLM)
- en: Even if your current “extracurricular” data project feels fun, it’s really important
    to press pause once a week and take a full day off to invest in rest. Take a walk,
    hang out with friends, learn Basket Weaving — the sky’s the limit! Just make sure
    that you make time for something (or someone) else.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你当前的“课外”数据项目很有趣，每周按时按暂停键并休息一天仍然非常重要。去散步，和朋友聚会，学习编织篮子——天高任鸟飞！只要确保你为其他事物（或某人）留出时间。
- en: Invest in rest. Seriously.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资于休息。认真对待。
- en: 'Why is this so important? Firstly, because when you’re making a career change,
    it’s easy to be consumed by the “I’ll be happy when…” narrative and forget to
    enjoy yourself in the present. But here’s the thing I’ve learned throughout making
    my career change:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这如此重要？首先，因为在职业转型期间，容易被“我会在…时很开心”的叙事所吞噬，而忘记享受当下。但我在职业转型过程中学到的是：
- en: '*Sacrificing relational time will never be worth it.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*牺牲时间关系永远不会值得。*'
- en: If you don’t force yourself to make time for friends and family, those will
    often be the first things to disappear off your schedule whenever the pressure’s
    on. This was definitely true for me during the early days of making my career
    change, when I was constantly trying to cram in as much as I could.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不强迫自己为朋友和家人腾出时间，这些往往是压力大的时候最先从你的日程中消失的。对于我来说，在转行的早期阶段，这一点尤为真实，当时我不断尝试挤出尽可能多的时间。
- en: Taking a full day off per week was probably the most helpful thing for keeping
    me sane and keeping the workload manageable while I was up-skilling in Data. It
    forced me to recognise that my end goal behind the career change was *really*
    to create a better life for me and my family (and because I felt like it was part
    of my calling, but that’s a story for another day), and that helped me realise
    that it was really, really worth prioritising time with my family in the present
    because that was the ultimate end goal anyway. Plus, it gave me so much more energy
    in the rest of the week and helped me keep the workload sustainable over the course
    of the whole year.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 每周休息整天可能是保持理智和在数据领域提升技能时保持工作量可控的最有帮助的事。这迫使我认识到，我转行的最终目标*真正*是为了为我和我的家人创造更好的生活（因为我觉得这也是我的使命的一部分，但那是另一个故事），这帮助我意识到现在优先考虑与家人在一起是非常值得的，因为这才是最终目标。而且，它让我在一周的其他时间有了更多的精力，并帮助我在整年中保持了可持续的工作量。
- en: So go on, take the risk! Take (at least) a FULL day off each week. I know that
    it’s easier said that done, but this practice honestly transformed my journey.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，勇敢尝试吧！每周至少休息一天。我知道这说起来容易做起来难，但这种做法确实改变了我的旅程。
- en: 'Tip #3: Don’t overdo it with your portfolio'
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '提示 #3：不要过度制作你的作品集'
- en: If you’ve read any of my previous content, you’ll have seen that I’m a huge
    fan of making portfolios, as they’ve played a big role in [helping me land my
    own Data Science jobs](https://medium.com/towards-data-science/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过我之前的内容，你会发现我非常喜欢制作作品集，因为它们在 [帮助我找到数据科学工作](https://medium.com/towards-data-science/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4)方面发挥了重要作用。
- en: The thing is, however, you don’t need to go overboard with making a portfolio.
    Regardless of how fantastic your portfolio is, you’re never going to actually
    land a job based solely on your past personal projects — you’re going to need
    to do interviews as well! The purpose of the portfolio is simply to get your foot
    in the door and give recruiters a flavour of what you can do.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，问题是，你不需要过度制作个人作品集。无论你的作品集多么出色，仅凭过去的个人项目，你永远不会真正找到工作——你还需要参加面试！作品集的目的只是为了让你有机会入门，并给招聘者一个你能做什么的概念。
- en: Personally, if I were making a portfolio from scratch now, I would aim for 3–5
    projects, and leave it at that. Any more is overkill.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，如果我现在从零开始制作作品集，我会目标设定为 3–5 个项目，并保持这样。再多的话就过头了。
- en: 3–5 projects is plenty
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3–5 个项目已经足够了
- en: One more thing…
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有一件事……
- en: 'And there you have it: my top tips for avoiding burnout during a career change!
    My hope is that this article helps you learn from my mistakes and expertly navigate
    this journey that you’re on.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我的顶级建议，帮助你在职业转型期间避免职业倦怠！我希望这篇文章能帮助你从我的错误中学习，并巧妙地导航你正在经历的旅程。
