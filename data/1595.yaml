  prefs: []
  type: TYPE_NORMAL
  zh: (左) 照片由 [Mike Kiev](https://www.pexels.com/pl-pl/@mike-kiev/) 提供自 [Pexels](https://www.pexels.com)
    | (右) 阿波罗13号着陆，[公共领域](https://en.wikipedia.org/wiki/Apollo_13#/media/File:Mission_Control_Celebrates_-_GPN-2000-001313.jpg)
- en: '**That’s it? No more tips?**'
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**就这些了？没有更多的建议了吗？**'
- en: I’ve shared with you a few main ones. By following these tips, you can overcome
    the challenges of leading AI initiatives and ensure the success of your projects.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经与你分享了一些主要的方法。通过遵循这些技巧，你可以克服AI项目的挑战，并确保项目的成功。
- en: Remember, AI is a rapidly evolving field, and staying innovative requires a
    great team, dedication, planning, balancing practicality with innovation, and
    continuous learning.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，AI是一个快速发展的领域，保持创新需要一个优秀的团队、奉献精神、计划、在实用性与创新之间取得平衡，以及持续学习。
- en: Be humble and curious. Wishing you smooth and successful journey! 🚀
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 谦逊而好奇。祝你旅途顺利和成功！ 🚀
- en: '*Btw, I highly recommend Gene Kranz’s book*[***‘Failure is not an option’***](https://www.amazon.com/Failure-Not-Option-Mission-Control/dp/1439148813/ref=sr_1_1?keywords=failure+is+not+an+option&qid=1683273623&sprefix=failure+is+n%2Caps%2C341&sr=8-1)*.
    It outlines the complexity of early space programs but also emphasizes the importance
    of leadership, teamwork, and perseverance in the face of challenges and setbacks.
    Sometimes, I have the impression that with AI development, especially AGI, we
    are at the same stage as trying to launch the first man to the moon!*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*顺便说一句，我强烈推荐Gene Kranz的书*[***‘Failure is not an option’***](https://www.amazon.com/Failure-Not-Option-Mission-Control/dp/1439148813/ref=sr_1_1?keywords=failure+is+not+an+option&qid=1683273623&sprefix=failure+is+n%2Caps%2C341&sr=8-1)*。它概述了早期太空计划的复杂性，同时强调了在面对挑战和挫折时领导力、团队合作和毅力的重要性。有时候，我觉得在AI开发，特别是通用人工智能方面，我们正处于试图登月的阶段！*'
