- en: I started my first full-time data science job in January 2018 as an Associate
    Product Analyst. This is the 7th year of my DS career, now as a Senior Data Scientist.
    Six years passed very fast (especially with the pandemic). I worked for two companies,
    supported at least 10 different teams, collaborated with partners on product,
    engineering, design, finance, and operations, and touched various data science
    realms including data pipelining, dashboarding, metrics review, deep dive analysis,
    A/B testing, and modeling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2018年1月开始了我的第一份全职数据科学工作，担任助理产品分析师。这是我数据科学职业生涯的第七年，现在我是一名高级数据科学家。六年过去得非常快（尤其是疫情期间）。我曾在两家公司工作，支持过至少10个不同的团队，与产品、工程、设计、财务和运营等合作伙伴合作，涉及了各种数据科学领域，包括数据管道、仪表盘、指标审查、深入分析、A/B测试和建模。
- en: Therefore, I feel it’s time to reflect on this journey. Here are my five key
    learnings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我觉得现在是时候对这段旅程进行反思了。这是我五个关键的学习心得。
