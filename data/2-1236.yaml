  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**æ’é˜Ÿ**ï¼šæäº¤çš„ä½œä¸šè¢«æ”¾å…¥é˜Ÿåˆ—ä¸­ã€‚SLURM ä½¿ç”¨å…¶è°ƒåº¦ç®—æ³•æ¥ä¼˜å…ˆå¤„ç†è¿™äº›ä½œä¸šã€‚'
- en: '**Resource Allocation**: SLURM checks the resources (like nodes, CPUs, memory)
