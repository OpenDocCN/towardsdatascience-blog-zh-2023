- en: Unlock the power of data storytelling and take your career to new heights! In
    this post, you’ll learn how to use storytelling with data to engage your audience,
    make your message stick, and stand out from the competition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发掘数据讲故事的力量，将你的职业生涯提升到新的高度！在这篇文章中，你将学习如何利用数据讲故事来吸引观众，让你的信息深入人心，并从竞争中脱颖而出。
- en: Whether you’re a seasoned pro or just getting started, these techniques will
    help you transform your data into compelling narratives that drive results. By
    the end of this post, you will come away with a framework incorporating key elements
    of data storytelling into your next presentation, pitch, or proposal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是经验丰富的专家还是刚刚起步，这些技巧将帮助你将数据转化为引人入胜的叙事，从而推动结果。通过阅读本文，你将获得一个框架，将数据讲故事的关键要素融入你的下一次演示、提案或提议中。
- en: '*But why should you even care?*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*但你为什么需要关心呢？*'
- en: As an AI or data practitioner, your ability to translate technical concepts
    and data insights into relatable terms is crucial for winning over stakeholders
    and driving project success.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名AI或数据从业者，你将技术概念和数据见解转化为易于理解的术语的能力对于赢得利益相关者的支持和推动项目成功至关重要。
- en: '![](../Images/2b2d461a8efc1cd517adbfe590ec9be4.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2b2d461a8efc1cd517adbfe590ec9be4.png)'
- en: A person at an Intersection -Image created by author on (Canva Text-to-Image)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉口上的一个人 - 图片由作者在（Canva Text-to-Image）创建
- en: '**You are standing at the intersection of two roads; at the of road #1 are
    insights and intelligence extracted from data, and road #2 has the project stakeholders,
    business managers and those who decide your fate(a bit dramatic, but you get the
    picture).**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你正站在两条道路的交汇处；道路#1尽是从数据中提取的见解和智慧，而道路#2则是项目利益相关者、业务经理以及那些决定你命运的人（有点戏剧化，但你明白了）。**'
- en: To ensure that stakeholders understand the technical requirements, value-add,
    and impact of data science team efforts, it is necessary for data scientists,
    data engineers, and machine learning (ML) engineers to communicate effectively.
    You essentially control traffic flow at the intersection of these two roads.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保利益相关者理解技术需求、附加值以及数据科学团队工作的影响，数据科学家、数据工程师和机器学习（ML）工程师必须有效沟通。你本质上控制着这两条道路交汇处的流量。
- en: 'This post aims to:'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本文旨在：
- en: Introduce storytelling within the context of data science and machine learning
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据科学和机器学习的背景下引入讲故事技巧
- en: Provide tips on how to cultivate storytelling as a skill
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供培养讲故事技能的技巧
- en: Highlight the benefits of effective storytelling concerning data science
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调有效讲故事在数据科学中的好处
- en: Provide a framework you can adopt to incorporate storytelling within various
    scenarios, such as presenting datasets to non-technical stakeholders.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个框架，你可以采用这个框架在各种场景中融入讲故事的元素，例如向非技术性利益相关者展示数据集。
- en: Storytelling with Data in Action
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据驱动的讲故事
- en: 'Let’s begin by asking:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先提出问题：
- en: '*What does excellent storytelling entail?*'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*卓越讲故事的要素是什么？*'
- en: '![](../Images/cb356f11425420d6d06e87c8eb80cffe.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cb356f11425420d6d06e87c8eb80cffe.png)'
- en: Photo by [Product School](https://unsplash.com/@productschool?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/speaking-to-crowd?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Product School](https://unsplash.com/@productschool?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)提供，来源于[Unsplash](https://unsplash.com/s/photos/speaking-to-crowd?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: To understand the power of data storytelling, let’s look at a case study that
    showcases the key elements of a well-told story using data. By analyzing a real-life
    example, you’ll better understand what effective data storytelling looks like
    and how you can use these techniques in your work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解数据讲故事的力量，让我们看一个案例研究，展示一个讲述良好的数据故事的关键元素。通过分析一个实际的例子，你将更好地理解有效的数据讲故事的样子，以及如何在你的工作中使用这些技巧。
- en: For context, this written piece’s author uses numbers, data, and information
    to articulate the impact of common global problems and the negative consequences
    of lack of action. In this case, using data to tell a particular story makes the
    presented issues real and, simultaneously, the proposed solution both tangible
    and achievable.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为背景，这篇文章的作者使用数字、数据和信息来阐述全球普遍问题的影响以及缺乏行动的负面后果。在这种情况下，利用数据讲述特定的故事，使所呈现的问题变得真实，同时也使提出的解决方案变得既切实又可实现。
- en: In this written piece, the author uses data to bring global problems to life
    and make the proposed solutions tangible and achievable. Using numbers, data,
    and information to illustrate the impact of these issues and the consequences
    of inaction, the author effectively tells a story that makes the presented issues
    real and the solution attainable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，作者利用数据将全球问题生动呈现，并使提出的解决方案变得切实可行。通过使用数字、数据和信息来说明这些问题的影响及不作为的后果，作者有效地讲述了一个故事，使所呈现的问题变得真实，解决方案也变得可以实现。
- en: Dissecting a good story told with Data
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解剖一个用数据讲述的好故事
- en: '![](../Images/a65973a9eb945d531985560ac4e4a01e.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a65973a9eb945d531985560ac4e4a01e.png)'
- en: Image from Canva
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Canva
- en: As the world’s population continues to grow, particularly in Africa, we see
    a range of consequences, including economic prosperity, widening income disparities,
    and uneven wealth distribution. An increase in population size can have various
    impacts on a nation, country, or continent.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球人口继续增长，特别是在非洲，我们看到了一系列后果，包括经济繁荣、收入差距扩大和财富分配不均。人口规模的增加对一个国家、地区或大陆可能产生各种影响。
- en: '[Ashley Kirk](https://www.linkedin.com/in/ashleyjkirk/), previously a Data
    Journalist at the Telegraph, addressed what an increase in population size would
    mean for Africa’s economy in the article, [*What Africa will look like in 100
    years*](https://s.telegraph.co.uk/graphics/projects/Africa-in-100-years/index.html).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ashley Kirk](https://www.linkedin.com/in/ashleyjkirk/)，曾是《电讯报》的数据记者，在文章[*非洲在100年后的模样*](https://s.telegraph.co.uk/graphics/projects/Africa-in-100-years/index.html)中讨论了人口规模的增加对非洲经济的意义。'
- en: Ashley uses data and dynamic visualizations to bring the ongoing transformation
    in Africa to life from the perspective of major cities like Lagos, Dakar, and
    Cairo. Not only is the storytelling strategically composed to emphasize the fundamental
    structure of any good data-driven narrative, but it also seamlessly blends together
    factual information, anecdotes, data, charts, and graphs to create a captivating,
    informative account of the subject matter.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Ashley从拉各斯、达喀尔和开罗等主要城市的视角，利用数据和动态可视化将非洲的持续变革生动呈现。讲故事的方式不仅在战略上构建了任何优秀数据驱动叙述的基本结构，还将事实信息、轶事、数据、图表和图形无缝结合，创造出引人入胜且信息丰富的主题叙述。
- en: 'The opening sections of this article describe the context of the situation
    and the main point:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的开头部分描述了情况的背景和要点：
- en: '*“Can Africa translate its huge population growth into economic development
    and improved quality of life?”.*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*“非洲能否将其庞大的人口增长转化为经济发展和生活质量的提升？”*'
- en: The opening sections provide context and set the stage for the main point, while
    factual information and key dates, figures, and first-person statements ground
    the narrative in reality. Charts and graphs help visualize the transformation
    of Africa’s major cities, highlighting key data points such as population growth,
    education rates, and life expectancy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开篇部分提供了背景并为主要观点奠定了基础，而事实信息和关键日期、数字以及第一手陈述则使叙事扎根于现实中。图表和图形帮助可视化非洲主要城市的转变，突出显示人口增长、教育水平和预期寿命等关键数据点。
- en: The midsection of the article delves into the conflicts and issues facing these
    cities, using data, anecdotes, and personal accounts to paint a nuanced picture
    of the challenges and opportunities at play. Ultimately, this article shows how
    data practitioners can use data to tell a powerful, humanizing story that resonates
    with readers.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的中段深入探讨了这些城市面临的冲突和问题，利用数据、轶事和个人经历来描绘挑战和机遇的复杂图景。最终，这篇文章展示了数据实践者如何利用数据讲述一个强有力的人性化故事，与读者产生共鸣。
- en: Storytelling in data science isn’t just about presenting facts and figures —
    it’s about creating a relatable and remarkable narrative that connects with your
    audience. That’s why Ashley’s article includes personal accounts and anecdotes
    from individuals living in the focus cities, adding a humanizing touch to the
    data-driven analysis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的讲故事不仅仅是呈现事实和数字——它是关于创建一个与观众产生共鸣的相关且卓越的叙事。这就是为什么 Ashley 的文章包含了来自焦点城市中个人的亲身经历和轶事，为数据驱动的分析增添了人性化的色彩。
- en: Throughout the article, Ashley also incorporates interviews with experts to
    provide additional context and understanding of how these changes affect people’s
    lives.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在整篇文章中，Ashley 还结合了专家访谈，以提供额外的背景和理解这些变化如何影响人们的生活。
- en: Ashley’s article presents many issues but ends on a high note by discussing
    solutions that have already been put in place or are being proposed. The presence
    of institutions taking action to address issues such as education, climate, and
    conflict, enhances Ashley’s narrative for the reader.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Ashley 的文章提出了许多问题，但通过讨论已经实施或正在提议的解决方案，最终达到了高潮。机构采取行动解决教育、气候和冲突等问题的存在，增强了 Ashley
    对读者的叙事。
- en: In the next section, we’ll give you a step-by-step framework for crafting your
    own data-driven story, so you can effectively present your findings to stakeholders
    in your next presentation, article, or video.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将为你提供一个逐步框架，帮助你构建自己的数据驱动故事，以便在下一个演示、文章或视频中有效地向利益相关者展示你的发现。
- en: An effective framework for storytelling in data science
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学讲故事的有效框架
- en: 'Storytelling success can be boiled down to three key ingredients: context,
    narrative, and data. Combining these elements allows you to create a compelling
    story that resonates with your audience and drives your agenda. Whether you’re
    telling a factual or fictional tale, these components are essential for crafting
    a meaningful, data-driven narrative.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 故事讲述的成功可以归结为三个关键要素：背景、叙事和数据。将这些元素结合起来，可以创建一个引人入胜的故事，打动你的观众并推动你的议程。无论你讲述的是事实还是虚构的故事，这些组件都是构建有意义、数据驱动的叙事的必需要素。
- en: 'Effective data storytelling relies on three key components: **context**, **dispute**,
    and **solution**. These elements are illustrated in the image below and form the
    foundation for crafting a compelling story. In this section, we’ll examine these
    critical components and see how they can be used to enhance your data storytelling
    skills. When considering these components as base ingredients, it becomes evident
    how practitioners can combine them with other methods to create a compelling story
    told with data and enhance their data storytelling skills.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的数据故事讲述依赖于三个关键要素：**背景**、**争议**和**解决方案**。这些元素在下面的图像中进行了说明，并为构建引人入胜的故事奠定了基础。在本节中，我们将探讨这些关键组件，并了解如何使用它们来提升你的数据故事讲述技巧。考虑到这些组件作为基本要素，显而易见的是，实践者如何将它们与其他方法结合起来，以创建一个用数据讲述的引人入胜的故事，并提升他们的数据故事讲述技能。
- en: '![](../Images/44ecd52c8c3df9eaa27e1a4c1980f24c.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44ecd52c8c3df9eaa27e1a4c1980f24c.png)'
- en: 'Illustration of the Components of Storytelling: context, dispute and solution
    — Image by Author'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事组件的示意图：背景、争议和解决方案 — 作者图
- en: '#1\. Context'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1\. 背景'
- en: The first step in effective data storytelling is setting the context. Without
    background information, data can be confusing and misleading, leading to project
    cancellations and business losses.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的数据讲述的第一步是设定背景。没有背景信息，数据可能会令人困惑和误导，导致项目取消和商业损失。
- en: That’s why it’s so important to provide context for your data — it helps give
    meaning to the numbers and gives your audience a better understanding of the issue
    or topic at hand. Remember, data alone isn’t enough to provide actionable insights
    or meaningful solutions. It’s essential to include other supporting elements to
    make your data truly meaningful and impactful.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么为你的数据提供背景如此重要——它有助于赋予数字意义，并使你的观众更好地理解当前的问题或主题。记住，仅凭数据不足以提供可操作的见解或有意义的解决方案。必须包括其他支持性元素，使你的数据真正具有意义和影响力。
- en: '**The context in storytelling is providing information to reinforce, support
    and reveal the key findings extracted from data samples to provide perspective.**
    There are many ways to do this, including using actors, anecdotes, visualizations,
    data labels, diagrams, and more. The goal is to give your audience a better understanding
    of the context in which your data was collected and how it relates to the bigger
    picture. By including these reinforcing materials, you can help your audience
    make sense of your data and see the significance of your findings.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事讲述中的背景信息是为了强化、支持和揭示从数据样本中提取的关键发现，从而提供视角。** 这可以通过多种方式实现，包括使用演员、轶事、可视化、数据标签、图表等。目标是让观众更好地理解数据收集的背景及其与大局的关系。通过包括这些强化材料，你可以帮助你的观众理解数据，并看到你的发现的重要性。'
- en: '*“305,300 plug-in electric vehicles were sold in the United Kingdom in 2021,
    representing an approximate 140% year-on-year increase.” —* [*Statista, acea.auto*](https://www.statista.com/statistics/804772/sales-volume-electric-vehicles-eu/)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*“2021年，英国销售了305,300辆插电式电动车，同比增长约140%。” —* [*Statista, acea.auto*](https://www.statista.com/statistics/804772/sales-volume-electric-vehicles-eu/)'
- en: The material above is intriguing, but what does this data mean in the grand
    scheme of things? Without context or personal experiences, it can be hard to understand
    the significance of this figure. That’s where storytelling comes in. By using
    anecdotes, visualizations, and other supporting materials, we can give our data
    meaning and help our audience connect with it on a deeper level. Let’s use an
    actor named James to illustrate the point.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 上述材料很吸引人，但这些数据在整体上意味着什么？没有背景或个人经历，理解这一数字的意义可能很困难。这就是故事讲述的作用。通过使用轶事、可视化和其他支持材料，我们可以赋予数据意义，并帮助观众更深入地与数据连接。让我们用一个名叫詹姆斯的演员来说明这一点。
- en: '***Author’s Note: Do note that the story below is fabricated and is used to
    illustrate the point this article is driving.***'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***作者说明：请注意，以下故事是虚构的，用于说明本文所要表达的观点。***'
- en: '*“In February 2020, whilst on his daily commute to work on the M24, James tuned
    into his morning radio show, UK today. The conversation on the show centered around
    the rising demonstration of activists against oil companies and drawing public
    awareness of climate change to the public. One statement stood out to James “the
    UK produces double the carbon footprint of the world average, that means on an
    individual basis, we in the UK emit more carbon gas than most people on Earth”.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*“2020年2月，詹姆斯在M24高速公路上通勤时，收听了他的早间广播节目《UK today》。节目中的讨论集中在激进分子对石油公司抗议的不断增加，以及向公众普及气候变化的意识。詹姆斯印象深刻的一句话是：“英国的碳足迹是全球平均水平的两倍，这意味着在个人层面上，我们在英国排放的碳气体比地球上大多数人都要多。”*'
- en: '*This statement stuck with James, and he decided to take action or at least
    do his part. James recalled hearing his work colleagues talking about electric
    vehicles, although James dismissed the conversation due to a lack of interest.
    But now, James’s interest peaked, and after researching the amount for a deposit
    required to own a Volkswagen ID.3, he made the conscious decision to purchase
    one. And so he did. By mid-2021, James owned an electric vehicle. James wasn’t
    the only one that decided to take action; several million UK residents did. Either
    by increasing recycling efforts, reducing electric and gas usage or purchasing
    electric vehicles. The UK’s public awareness of the effect of climate change contributed
    to the increase in sales of electric vehicles in 2021\. Hence, in 2021 the number
    of electric vehicles sold was over 300,000; this is more than double the amount
    sold in the previous year. And one of the new electric vehicle owners was James.
    The UK is now one of the leading countries in regards to the number of electric
    vehicles sold”*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个说法让詹姆斯记忆犹新，他决定采取行动，或者至少做出自己的贡献。詹姆斯回忆起曾听同事谈论电动车，尽管当时因为缺乏兴趣而没有在意。但现在，詹姆斯的兴趣激增，经过对购买大众ID.3所需定金的调查，他做出了购买的决定。于是他购买了一辆。到2021年中，詹姆斯拥有了一辆电动车。詹姆斯并不是唯一一个决定采取行动的人；还有数百万名英国居民也采取了行动。无论是通过增加回收努力、减少电力和天然气使用还是购买电动车。英国公众对气候变化影响的意识促进了2021年电动车销售的增长。因此，2021年销售的电动车数量超过了300,000辆，比去年增长了一倍多。而詹姆斯就是新电动车车主之一。如今，英国在电动车销售数量方面已成为领先国家之一。”*'
- en: '![](../Images/45afef954e84288640c90adbdd1f8a3b.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/45afef954e84288640c90adbdd1f8a3b.png)'
- en: '*“Futuristic depiction of a man charging an electric vehicle” — Image by Author
    on* [*MidJourney*](https://www.midjourney.com/app/)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*“未来主义风格的男人给电动车充电” — 图片由作者提供于* [*MidJourney*](https://www.midjourney.com/app/)'
- en: The added contextual information uses actors and anecdotes to give the initial
    data point some life. Charts and diagrams are also key to providing context, as
    shown in the image below.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 增加的背景信息使用了角色和轶事，使初始数据点更具生命力。图表和图示也是提供背景的重要工具，如下图所示。
