- en: In social enterprises, data is more than numbers on a spreadsheet. Every data
    point represents a life, a story, or an opportunity for positive change. One of
    the most significant examples of data-driven social enterprises are animal welfare
    organisations. Each shelter attempts to collect the data of animals, its volunteers
    and also its day to day operations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在社会企业中，数据不仅仅是电子表格上的数字。每一个数据点都代表了一条生命、一个故事或一次积极变化的机会。数据驱动的社会企业中最显著的例子之一就是动物福利组织。每个收容所都尝试收集动物、志愿者以及日常运营的数据。
- en: The existence of inherent data challenges at small-sized, social enterprises
    makes the prudent use of such data a difficult task for shelters. These challenges
    include those around data integration, standardisation and democratised consumption.
    The causes of these challenges are the usual suspects — Lack of dedicated resources
    to do data and a lack of a data-driven culture at the organisation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 小型社会企业中固有的数据挑战使得这些数据的谨慎使用成为避难所的一项艰巨任务。这些挑战包括数据整合、标准化和民主化消费方面的问题。这些挑战的原因通常是缺乏专门的数据资源和组织中缺乏数据驱动的文化。
- en: However, in the field of animal welfare there are a few organisations that are
    making a conscious attempt to get the ball rolling. One such organisation that
    is redefining how data is managed at animal shelters in the U.S is [Shelter Animals
    Count](https://www.shelteranimalscount.org/) (SAC). To those who work in data
    at smaller-sized organisations, you would recognise the challenges SAC faces as
    being silhouettes of your own challenges. In…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在动物福利领域，有一些组织正在有意识地推动进展。其中一个在重新定义美国动物收容所数据管理方式的组织是[Shelter Animals Count](https://www.shelteranimalscount.org/)（SAC）。对于在小型组织中从事数据工作的人来说，你会发现SAC面临的挑战与自己的挑战如出一辙。
