- en: The Kaggle Blueprints (Image by the author)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 蓝图（作者提供的图片）
- en: If you ask any successful Kaggler what tips they have to improve your data science
    skill set, they all have the same answer. They will tell you to study the top
    solutions of completed Kaggle competitions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问任何成功的 Kaggle 参赛者，他们有什么建议来提升你的数据科学技能，他们都会给出相同的答案。他们会告诉你去学习已完成 Kaggle 竞赛的顶级解决方案。
- en: '[Kaggle](https://www.kaggle.com/) is a platform for data science competitions
    for various types of problems. Competitors compete by building Machine Learning
    models and submitting their predictions. The competitor with the most accurate
    predictions takes home a prize.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/) 是一个数据科学竞赛的平台，涉及各种类型的问题。竞争者通过构建机器学习模型并提交他们的预测来竞争。预测最准确的竞争者将获得奖励。'
- en: Despite the competitive surrounding, the Kaggle community nurtures a mindset
    of learning. The platform itself encourages public sharing of approaches during
    and after the competitions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管竞争激烈，Kaggle 社区培养了一种学习的心态。平台本身鼓励在竞赛期间及之后公开分享方法。
- en: As a result, a completed Kaggle competition is a pool of learning resources
    of state-of-the-art Machine Learning techniques.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一个完成的 Kaggle 竞赛是最先进的机器学习技术学习资源的汇集。
- en: 'We can differentiate between two types of resources:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以区分两种类型的资源：
- en: '**Approaches shared during the competitions** (in form of discussions or Notebooks):
    resources showing a variety of different techniques to approach the problem'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞赛期间分享的方法**（以讨论或笔记本形式）：展示各种不同方法来解决问题的资源'
- en: '**Solutions shared after the competition deadline** (in form of high-level
    write-ups and code on GitHub): resources showing which techniques worked well
    for the problem'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞赛截止后分享的解决方案**（以高层次的总结和 GitHub 上的代码形式）：展示哪些技术在问题上表现良好的资源'
- en: While the resources in themselves are usually well structured, it may be challenging
    to navigate the number of resources to extract the relevant information after
    the competition has ended.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些资源本身通常结构良好，但在竞赛结束后，可能很难在众多资源中提取相关信息。
- en: Thus, this article series reviews and summarizes the most popular and successful
    techniques used in Kaggle competitions. But it won’t review the exact solutions
    for the specific problem setting. Instead, we will analyze the Kaggle competition’s
    winning solutions and extract the “blueprints” for lessons we can apply to our
    data science projects.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本系列文章回顾并总结了在Kaggle竞赛中使用的最受欢迎和成功的技术。但它不会回顾特定问题设置的确切解决方案。相反，我们将分析Kaggle竞赛的获胜解决方案，并提取出我们可以应用于数据科学项目的“蓝图”。
- en: … [W]e will analyze the Kaggle competition’s winning solutions and extract the
    “blueprints” for lessons we can apply to our data science projects.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: … [我们](https://medium.com/@iamleonie?source=post_page-----24d7416ef5fd--------------------------------)将分析Kaggle竞赛的获胜解决方案，并提取出我们可以应用于数据科学项目的“蓝图”。
- en: If you don’t want to miss a new article in this series, you can [subscribe for
