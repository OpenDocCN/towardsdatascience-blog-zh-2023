- en: 'Amongst the most frequently asked questions I often receive on [LinkedIn](https://www.linkedin.com/in/khouloud-elalami/),
    there is one that consistently stands out:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我经常收到的 [LinkedIn](https://www.linkedin.com/in/khouloud-elalami/) 上最常见的问题中，有一个问题总是特别突出：
- en: '**How did I switch overnight from Business to Engineering and made it to become
    a Data Scientist?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我怎么一夜之间从商业转到工程，并成功成为数据科学家的？**'
- en: So in this story, I will delve into my personal journey, and share with you
    the steps I followed, challenges I faced, and valuable lessons I gained that propelled
    me straight towards becoming a Data Scientist in Tech.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个故事中，我将深入探讨我的个人历程，分享我所遵循的步骤、面临的挑战以及获得的宝贵经验，这些都推动我成功成为科技行业的数据科学家。
- en: '![](../Images/981d5d850c64ae89642929d26c8f9b3d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/981d5d850c64ae89642929d26c8f9b3d.png)'
- en: Photo by [Carolyn Christine](https://unsplash.com/@carolynchristine?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Carolyn Christine](https://unsplash.com/@carolynchristine?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: There is no one specific way to become a Data Scientist. As the saying goes,
    all roads lead to Rome. However, I am here to share *one* of the multiple ways
    this can be done. **Especially for those starting with a Business degree and little
    to no scientific background.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家没有唯一的途径。正如谚语所说，条条大路通罗马。然而，我在这里要分享*一种*可以实现的方法。**特别是对于那些拥有商业学位但几乎没有科学背景的人。**
- en: The frontiers are blurry on the job market and knowing which type of Data Scientist
    you want to become will influence the skill set you need to have.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在就业市场上，前景模糊，了解你想成为哪种数据科学家将影响你需要具备的技能。
