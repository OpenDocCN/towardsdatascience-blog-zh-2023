- en: How a Neural Network Sees a girl in a Data Science Bootcamp (image generated
    with Kandinsky 2.2 by the author)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一张神经网络如何看待数据科学训练营中的女孩的图像（由作者使用Kandinsky 2.2生成）
- en: '*I’ve graduated from offline bootcamp in May 2021\. Now I have been working
    in IT for almost 2 years. Moreover, I am still invited to participate in different
    events and activities of the bootcamp as a guest graduate. I am going to guide
    you, on how to perform well at every stage — from choosing a great program up
    to communication after graduation.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*我在2021年5月从线下训练营毕业。现在我在IT领域工作了将近2年。此外，我仍然被邀请作为客座毕业生参与训练营的各种活动。我将指导你如何在每个阶段表现出色——从选择一个优秀的项目到毕业后的沟通。*'
- en: '*This information applies to a full-time bootcamp program with live lectures/webinars,
    not MOOCS (massive open online courses).*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些信息适用于有现场讲座/网络研讨会的全日制训练营项目，不适用于大规模开放在线课程（MOOCS）。*'
- en: Before the bootcamp starts
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在训练营开始之前
- en: '**Do your research**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**做你的研究**'
- en: Bootcamp is a serious step for your future career (and even life). That’s why
    I recommend finding out as much information as possible. Reading the bootcamp
    website and scrolling through social networks isn’t enough. I highly recommend
    attending all the free events and being active there. Feel free to ask questions
    to the staff at webinars. I also recommend reaching out to alumni and students
    and asking them anything. Try to visit an offline campus if possible and check
    out the learning environment for yourself. This will help you get a complete picture
    in your head.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 训练营是你未来职业（甚至生活）中的一个重要步骤。这就是为什么我建议尽可能多地了解信息。仅仅阅读训练营网站和浏览社交网络是不够的。我强烈建议参加所有免费的活动并积极参与。在网络研讨会上随时向工作人员提问。我还建议联系校友和学生，向他们询问任何问题。如果可能的话，尽量访问线下校园，亲自了解学习环境。这将帮助你在脑海中形成一个完整的图像。
- en: 'I took action once I’d read everything I could on the internet about the program
    I was interested in. I left a comment on their Instagram: “I’m planning to apply
    for the bootcamp. Graduates and students, please like the comment and I’ll write
    to you”. Several people replied and I asked everything I wanted.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我阅读了有关我感兴趣的项目的所有信息后，我采取了行动。我在他们的 Instagram 上留言：“我计划申请这个训练营。毕业生和学生们，请点赞评论，我会联系你们。”几个人回复了我，我问了所有我想知道的事情。
- en: I also participated in a free Python marathon. Participants were given a task
    every day and had to submit a solution the same day. During the event, I was active
    in a chat and stayed consistent. Everything worked out and I won the event. It
    gave me a chance to visit the bootcamp office offline and check out the atmosphere.
    I also attended an online presentation of the Data Science program.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还参加了一个免费的 Python 马拉松。参与者每天会得到一个任务，并且必须在同一天提交解决方案。在活动期间，我积极参与聊天并保持了一致性。一切都很顺利，我赢得了活动。这让我有机会线下访问训练营办公室，感受那里的氛围。我还参加了数据科学项目的在线介绍会。
- en: Thanks to these actions, I learned everything I wanted to know about the bootcamp.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了这些行动，我了解了关于训练营的所有信息。
- en: '**Record all your observations**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**记录所有观察结果**'
- en: It’s hard to remember everything, so I highly recommend taking notes. Especially
    if you are considering several schools. These notes will be very useful for future
    comparisons and for making a final decision.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 记住所有内容是很困难的，因此我强烈建议记笔记。特别是当你考虑多个学校时，这些笔记将对未来的比较和最终决策非常有用。
- en: In the city where I live, only one place offered a full-time bootcamp, but journaling
    helped me keep track of everything. And I’d done everything right, choosing a
    great program with supportive mentors, a strong course syllabus, great career
    support, and great people around me.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我居住的城市，只有一个地方提供全日制训练营，但记录日志帮助我跟踪了一切。我做对了，选择了一个优秀的项目，拥有支持性的导师、强大的课程大纲、出色的职业支持以及周围优秀的人。
- en: '**Choose a program with an entrance exam**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择有入学考试的项目**'
- en: Sounds unexpected, doesn’t it? The entrance exam isn’t designed to torture you.
    The main reason for this is to check that each student has the necessary foundation
    to understand a fast-paced and complicated program. The bootcamp is also a way
    of checking that students are motivated and aren’t toxic. Bootcamps are not only
    a place to gain some skills, but they also build a community of people.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来有点意外，不是吗？入学考试并不是为了折磨你。这样做的主要原因是检查每个学生是否具备理解快节奏和复杂程序所需的基础。训练营也是检查学生是否有动力和是否具备良好素质的方式。训练营不仅是学习技能的地方，它们还建立了一个社区。
- en: '*Passing the exam means that you are ready to start an intensive bootcamp*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过考试意味着你已经准备好开始一个密集的训练营*'
- en: When I joined the bootcamp, I also had an exam. The introductory part was about
    my motivation and who I am, the second part was about Python basics, and at the
    end, I had to solve 2 exercises (my very first live coding experience 🤣). The
    first coding task was easy (“find the largest word in the string” or something
    like that), while the second was hard.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入训练营时，我也参加了一次考试。介绍部分是关于我的动机和我的背景，第二部分是关于 Python 基础知识，最后我需要解决 2 道练习题（这是我第一次进行现场编码体验
    🤣）。第一个编码任务很简单（“在字符串中找到最长的单词”或类似的任务），而第二个则很难。
- en: This was done on purpose. The examiners were testing our ability to cope with
    difficult situations, our ability to think, and to break down the problem. It
    took me 45 minutes to do it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是故意为之的。考官们测试了我们应对困难情况的能力，我们的思维能力，以及分解问题的能力。我花了45分钟完成这个任务。
- en: '**Make a habit to study and consume information**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**养成学习和获取信息的习惯**'
- en: In Bootcamp, you will receive a lot of information every day. Start reading
    new articles, and write simple snippets of code every day. Start with 15–30 minutes
    a day. It will be much easier for you to jump into full-time study. You will get
    used to studying and self-improvement.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练营中，你每天都会接收到大量信息。开始阅读新的文章，每天写一些简单的代码片段。每天从15到30分钟开始。这样你会更容易跳入全职学习。你将习惯于学习和自我提升。
- en: This will also help you prepare for the exam properly. It’s much better than
    consuming a huge amount of information for a month.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这也将帮助你更好地为考试做准备。比起一个月内吸收大量信息，这要好得多。
- en: '**Go to the bootcamp when you gain some basic knowledge**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你掌握一些基础知识后去参加训练营**'
- en: '*I think this is one of the most important pieces of advice here.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*我认为这是这里最重要的建议之一。*'
- en: Bootcamp isn’t a silver bullet or a magic place that you go to and magically
    become a super strong specialist. In my opinion, bootcamp works more efficiently
    as a booster, rather than a first meeting in data science.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 训练营不是灵丹妙药或魔法地方，你去那里就能神奇地成为一个超级强的专家。在我看来，训练营更像是一个加速器，而不是数据科学的首次接触。
- en: I strongly believe that it is a good idea to get some basics because the bootcamp
    will make your knowledge even better and deeper. You will have something you know,
    and you will deepen and broaden it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，获得一些基础知识是个好主意，因为训练营会让你的知识更好、更深入。你将有一些已经掌握的知识，而训练营会进一步深化和拓宽它。
- en: You don’t have to master everything — some basic facts and understanding are
    enough to start a bootcamp x5 stronger.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要掌握一切——一些基础事实和理解就足够让你以x5的强度开始训练营。
- en: Based on my observations, students who came to Bootcamp with some knowledge
    improved more than someone who came right after the exam. And it was easier for
    them to pass a technical interview.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的观察，那些带着一些知识来参加训练营的学生进步比那些考试后刚来的人要多。而且，他们通过技术面试也更容易。
- en: 'Another surprising effect (for me😅): Some things I don’t understand the first
    time, I understand the second time. And more than that, it helped me unravel what
    was completely confusing and stuck in my head.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个令我惊讶的效果（😅）：有些事情我第一次不理解，第二次却理解了。更重要的是，它帮助我解开了那些完全困惑并困在我脑中的问题。
- en: Suddenly I was more prepared than I expected. I’ve been interested in data science
    since the lockdown in early 2020, and I took a course on Coursera. After that,
    I read a lot about data and watched a lot of YouTube videos. As a result, I learned
    something about classical ML.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，我比预期的要更准备好。我从2020年初封锁期间开始对数据科学感兴趣，并在Coursera上参加了一个课程。之后，我阅读了很多关于数据的书籍，观看了许多YouTube视频。结果，我学到了关于经典机器学习的一些知识。
- en: Still, I was confused and mixed up regularisation and regression in my head.
    And I thought I was too stupid to understand how neural networks work. I decided
    to do a bootcamp “to be interview-ready for a measurable period”.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我还是感到困惑，将正则化和回归搞混在一起。我以为自己太笨，无法理解神经网络是如何工作的。我决定参加训练营，“为了在可衡量的时间内做好面试准备”。
- en: Of course, classical ML was part of the bootcamp course and I sorted out a lot
    of things. While my group mates were trying to fit their first linear regression,
    I was interested in creating new polynomial functions and trying to find more
    complex dependencies. To learn more about things I was already familiar with.
    And yes, some basics in classical ML helped me to understand neural networks better.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，经典机器学习是训练营课程的一部分，我理清了很多东西。当我的小组伙伴们试图拟合他们的第一个线性回归时，我对创建新的多项式函数和寻找更复杂的依赖关系感兴趣。以便更深入地了解我已经熟悉的事物。而且，是的，经典机器学习中的一些基础帮助我更好地理解了神经网络。
- en: '*Here is my list of topics I recommend to be familiar with (if you want to
    make your life easier and more efficient during the bootcamp). It’s better to
    practice than read about:*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是我推荐你熟悉的主题列表（如果你想在训练营期间让自己的生活更轻松高效）。实际操作要比阅读更有效：*'
- en: Bash (basic commands). Improves the speed of your work
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Bash（基本命令）。提高工作效率
- en: Git (you have to practice it, in theory, it may seem confusing). I tried git
    for the first time in a bootcamp and was shocked with all the push/pull/merge
    etc.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Git（你必须练习它，从理论上讲，它可能会让人困惑）。我第一次在训练营中使用git，并被所有的push/pull/merge等操作惊呆了。
- en: Python beyond basic data structure exercise. I advise you to get into OS module,
    working with files, JSON, daytime module, and itertools. OOP basics are also useful.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 超越基础数据结构的Python练习。我建议你深入了解OS模块、文件操作、JSON、日期时间模块和itertools。面向对象编程基础也是有用的。
- en: 'Popular Python libraries for data science: pandas, NumPy, sklearn. Their basics
    and how to use them.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学的流行Python库：pandas、NumPy、sklearn。它们的基础知识以及如何使用它们。
- en: Beginner-friendly material on machine learning and neural networks.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 适合初学者的机器学习和神经网络材料。
- en: …and anything about data you are interested in.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: …以及你对数据感兴趣的任何内容。
- en: '**Plan your finances and daily life**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**规划你的财务和日常生活**'
- en: This is the boring part, but it’s vital. While you are studying at a bootcamp,
    all your thoughts will be on studying. I’ve had a dream about code. You won’t
    have much time to think about everyday life. Here is a list of questions you need
    to answer before you start a full-time program
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是枯燥的一部分，但非常重要。当你在bootcamp学习时，你的所有思绪都会集中在学习上。我曾经做过一个关于代码的梦。你不会有太多时间去思考日常生活。在你开始全职项目之前，这里有一系列问题需要你回答
- en: Where will I live during the program and while looking for a job?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目期间以及找工作时我将住在哪里？
- en: How will I pay for a bootcamp course? Which option suits me best?
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我将如何支付Bootcamp课程费用？哪种选项最适合我？
- en: How will I pay for accommodation?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我将如何支付住宿费用？
- en: How much money will I need to eat healthy and delicious food? Where will I eat
    breakfast, lunch, and dinner?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我需要多少资金才能吃到健康而美味的食物？我在哪里吃早餐、午餐和晚餐？
- en: How will my study affect others? (For example, who will walk my dog?)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的学习将如何影响他人？（例如，谁来遛我的狗？）
- en: Do I have enough savings for a period of job searching?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我是否有足够的储蓄来应对求职期间的开支？
- en: Planning works. One of my group mates was a woman with 2 children. Because of
    her amazing planning skills, she was successful in her studies and everything
    was fine in her household.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 计划是有效的。我有一个组员是一个有两个孩子的女性。由于她出色的规划能力，她在学习上取得了成功，家庭生活也一切顺利。
- en: As for me, I realized that a good eating and sleeping schedule can help you
    to gain knowledge. It doesn’t mean that you have to follow a strict diet, it just
    means that you have the necessary amount of fats, proteins, and healthy carbohydrates
    and don’t abuse alcohol and energy drinks.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 就我而言，我意识到良好的饮食和睡眠时间表可以帮助你获得知识。这并不意味着你必须遵循严格的饮食，只是意味着你摄入足够的脂肪、蛋白质和健康的碳水化合物，不滥用酒精和能量饮料。
- en: I also slept at least 8 hours a night. If I slept less than that, I was unable
    to concentrate in the morning and felt stupid during the day. Much has been written
    about the importance of a good night’s sleep.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我也确保每晚至少睡8小时。如果我睡得少，我早上无法集中注意力，白天感到愚蠢。关于良好睡眠的重要性已经有很多讨论。
- en: During bootcamp
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在bootcamp期间
- en: '*You have prepared well and started your Bootcamp journey. Here are some tips
    to help you through the learning process*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*你已经做好了准备，开始了你的Bootcamp之旅。以下是一些帮助你顺利学习的提示*'
- en: '**Take notes reasonably**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**合理地做笔记**'
- en: 'I’ve seen two types of notes: “I’ll copy every word from the presentation”
    and “I’ll remember, no need to write”. Both approaches are wrong. In the first
    case — mentors will share slides and notes, in the second — you won’t remember
    what you forgot.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过两种笔记方式：“我会逐字抄写演示文稿”和“我会记住，不需要写”。这两种方法都是错误的。在第一种情况下，导师会分享幻灯片和笔记，在第二种情况下，你会忘记你没有记住的内容。
- en: 'I had two types of notes: the first one I wrote with my hands during lectures,
    and the other one — I typed something useful, related to practice, on my computer.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我有两种类型的笔记：第一种是在讲座中用手写的，另一种是我在电脑上输入与实践相关的有用信息。
- en: 'The first type: I wrote down my own understanding of the key ideas. It wasn’t
    a clear rewrite of a slide, I wrote in my own words how I understood a particular
    idea. I also wrote important references and where I could read/watch more about
    the topic. And I always left a small window for questions.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种类型：我记录了对关键思想的个人理解。这不是对幻灯片的简单重写，而是用我自己的话描述我对特定思想的理解。我还记录了重要的参考资料以及我可以在哪里阅读/观看更多关于这个话题的信息。我总是留出一点空间用于提问。
- en: 'On my computer, I divided my practical notes into groups (for example: bash
    commands, git, sklearn tricks, etc.) and filled them in as soon as I discovered
    something interesting or important. I also made a “miscellaneous” section where
    I would write random notes.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的电脑上，我将实际笔记分成了几组（例如：bash命令、git、sklearn技巧等），每当发现有趣或重要的内容时，我都会立即填写。我还设置了一个“杂项”部分，用来写下随机的笔记。
- en: This kind of journaling saved my life when preparing for interviews.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种记录方式在准备面试时拯救了我的生命。
- en: '**Try to understand, not copy/paste**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**尝试理解，而不是复制/粘贴**'
- en: '*This advice will help you not only in bootcamp but throughout your career.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些建议不仅对你的训练营有帮助，而且对你的整个职业生涯都有益。*'
- en: Usually, you’ll have a Jupyter notebook or a .py script with examples on a given
    topic. There is a strong temptation to copy the code, tweak it a bit, and make
    it work. But this is an inefficient approach.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会有一个 Jupyter notebook 或者一个 .py 脚本，其中包含了一个给定主题的示例。你可能会有很强的冲动去复制代码，稍微调整一下，然后让它运行。但这是一个低效的方法。
- en: I’m a firm believer in first understanding what goes on inside the code, how
    it works, and then implementing it yourself. At least you’ll understand how a
    specific piece of code works and you’ll be able to implement it in the future.
    Cheating isn’t a good idea, you’re just cheating yourself.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，首先要理解代码内部发生了什么，它是如何工作的，然后自己实现它。至少你会明白特定代码片段是如何工作的，并且将来能够实现它。作弊不是一个好主意，你只是在欺骗自己。
- en: '**Don’t be afraid to ask questions**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要害怕提问**'
- en: I spent the first two weeks of the bootcamp learning to ask questions. And our
    mentors told us that there is no such thing as a dumb question, and the dumbest
    question in the world — is an unasked question.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了前两周时间学会了提问。我们的导师告诉我们，没有所谓的愚蠢问题，世界上最愚蠢的问题就是没有提出的问题。
- en: In my case, the bootcamp created a great environment for learning and development,
    and I started to melt and communicate with them.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的情况下，训练营为学习和发展创造了一个很好的环境，我开始融入并与他们交流。
- en: During the practice, I made a formula, for how to ask questions correctly
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践过程中，我制定了一个正确提问的公式
- en: '*When it is a theory:*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*当是理论时：*'
- en: You explained “this”, but I don’t understand “that”. Could you give more examples/why
    it works like that?
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你解释了“这个”，但我不理解“那个”。你能多给些例子/为什么会这样吗？
- en: '*If it is a coding error/practical questions*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果是编码错误/实际问题*'
- en: Tried to solve it as best I could
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能地尝试解决它
- en: Google it and try again
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用谷歌搜索一下，然后再试一次
- en: Wrote a problem, listed all my approaches as bullets, explained why it didn’t
    work, and gave another idea. And with all this information came the questions
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写下一个问题，列出我所有的解决方法，解释为什么不奏效，并给出另一个想法。所有这些信息带来了问题。
- en: It helped me to improve my questions from “it doesn’t work, help me” to correct,
    complete, and reasonable questions. I am very grateful to our mentors who were
    patient enough to answer all our questions. Fortunately, there was enough attention
    for everyone. I am very grateful to them, I have learned a lot.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这帮助我将问题从“它不工作，帮我”改进为正确、完整且合理的问题。我非常感谢我们的导师，他们耐心地回答了我们所有的问题。幸运的是，大家得到了足够的关注。我非常感谢他们，我学到了很多。
- en: '**Be kind to yourself**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**对自己要有耐心**'
- en: Going to a bootcamp is a brave decision. The learner goes through a fast and
    complicated course, writes many lines of code, and consumes an excessive amount
    of information every day.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 参加训练营是一个勇敢的决定。学习者经历了一个快速而复杂的课程，每天写很多行代码，消耗大量的信息。
- en: So don’t blame yourself for not studying all weekend and not sitting up to 24
    hours a day. The key ingredient here is balance and the ability to listen to your
    body. It is important to strike a balance between hard work and good rest. Without
    proper relaxation, it’s hard to achieve much. The aim is to support you through
    this complex journey.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 所以不要责怪自己整个周末都没有学习，也不要坐到一天24小时。这里的关键是平衡和倾听自己身体的能力。保持努力工作和良好休息之间的平衡非常重要。没有适当的放松，很难取得太多成就。我们的目标是支持你度过这段复杂的旅程。
- en: '**Communicate with your groupmates**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**与组员沟通**'
- en: '![](../Images/a7955c4bf0a715ce233691d611aa17fe.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7955c4bf0a715ce233691d611aa17fe.png)'
- en: Pizza party (image by the author)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 比萨派对（作者提供的图片）
- en: Don’t be afraid to seem weird to your group mates. You’re going through the
    bootcamp — it’s what brings you together. It’s a good idea — to discuss the topic
    of the day, data science news or just to have small talk. It helped me a lot during
    the bootcamp days. And you need to know that your groupmates are your networking
    base in the industry. Right now they are bootcamp students, but who will they
    be in 1, 2, 3 years?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕在组员面前显得奇怪。你正在经历训练营——这将把你们聚在一起。讨论当天的话题、数据科学新闻或只是聊聊天是个好主意。这在训练营的日子里对我帮助很大。你需要知道你的组员是你在行业中的网络基础。现在他们是训练营的学生，但1年、2年、3年后他们会成为什么样的人呢？
- en: My bootcamp colleagues have been one of the greatest blessings of my life. It
    was incredible luck. We started communicating a lot from the first week. We talked
    during coffee breaks, had lunch together, and played table games. They are the
    best examples of cool colleagues. And after 2 years, I still communicate with
    them and meet them at different events.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我的训练营同事是我生活中最大的福分之一。这真是不可思议的好运。从第一周开始，我们就开始了大量的沟通。我们在咖啡休息时聊天，一起吃午饭，玩桌游。他们是最棒的同事榜样。两年后，我仍然与他们保持联系，并在不同的活动中见面。
- en: I never thought I’d improve my soft skills so much. Before the bootcamp, I could
    barely talk to the salesperson, who knew I would be a good communicator?
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未想过我会如此提高我的软技能。在训练营之前，我几乎无法与销售人员交谈，谁会知道我会成为一个优秀的沟通者呢？
- en: I also strongly believe that a friendly atmosphere is more conducive to growth
    than a toxic and competitive one. It isn’t a Hunger Games where only one person
    gets the job, so it’s more productive to work together.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我还坚信友好的氛围比有毒和竞争的环境更有利于成长。这不是《饥饿游戏》，其中只有一个人得到工作，所以一起合作更有效。
- en: I studied with great people. We supported each other in the interviews and discussed
    how to ask one question or another. Every offer was a celebration for the whole
    group. Once my group mate and I applied for the same job and were given the same
    tests. Instead of competing, we sat together and helped each other to complete
    them. Some parts were easier for me, others for my group mates. As a result, we
    both completed it.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我与优秀的人一起学习。我们在面试中互相支持，讨论如何提出一个问题或另一个问题。每一个录用通知对整个小组来说都是一次庆祝。有一次，我和我的小组成员申请了同一个职位，并且得到了相同的测试。我们没有竞争，而是一起坐下来互相帮助完成这些测试。有些部分对我来说比较容易，有些部分对我的小组成员来说比较容易。结果，我们都完成了测试。
- en: '**Don’t be scared to participate in hackathons and other events**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要害怕参加黑客马拉松和其他活动**'
- en: '![](../Images/f165168d5566457c2bbdbfe9b7994f12.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f165168d5566457c2bbdbfe9b7994f12.png)'
- en: My arm in the first offline hackathon in 2021 (image by the author)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2021年第一次线下黑客马拉松中的手臂（图片来源：作者）
- en: I am sure that every event in the industry is a chance to learn something new,
    meet someone in the industry, or show yourself to the IT world.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，行业中的每一个活动都是学习新知识、认识行业内的人或向IT界展示自己的机会。
- en: I know it might be scary to attend events during the bootcamp studies. I described
    the purpose of the event to myself and it became easier. For example, “I want
    to do a project with data from the retail industry”. In hackathons, I set a goal
    to improve my skills and everything was fine.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道在训练营学习期间参加活动可能会让人感到害怕。我为自己设定了活动的目的，这使得事情变得更容易。例如，“我想做一个关于零售行业数据的项目”。在黑客马拉松中，我设定了提高技能的目标，一切都很顺利。
- en: I started participating in hackathons early — in the 5th week of the bootcamp.
    Of course, our team was made up of people from the bootcamp. We had one advantage
    — we were united as a team. I went there to test my skills and learn something
    new. It was an offline event and I felt the whole atmosphere — several rows of
    tables with many teams, all-night coding, free energy drinks. I went above and
    beyond at that event and (unexpectedly) made a lot of progress in Pandas.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我很早就开始参加黑客马拉松——在训练营的第5周。当然，我们的团队由训练营的成员组成。我们有一个优势——我们作为一个团队团结一致。我去那里是为了测试我的技能和学习一些新东西。那是一个线下活动，我感受到了整个氛围——几排桌子上坐着很多团队，通宵编程，免费能量饮料。我在那次活动中表现出色，并且（意外地）在Pandas上取得了很大的进步。
- en: 'Meetups and conferences require less courage than hackathons — you just have
    to sign up. The organizing committee wants to see a relevant audience — and you
    are that. There is also a life hack: you can ask a bootcamp administration/management
    to invite someone to present to your audience. When I was a student, I wrote in
    a feedback form that it would be nice to have a presentation from someone. After
    5 weeks, that person was invited and gave a presentation, especially for us.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 聚会和会议比黑客马拉松需要的勇气少——你只需要报名。组织委员会希望看到相关的观众——而你正是那样。还有一个生活小窍门：你可以请训练营的管理部门邀请某人来为你的观众做演讲。当我还是学生的时候，我在反馈表中写道，能有一个演讲嘉宾会很不错。五周后，那个人被邀请来专门为我们做了一次演讲。
- en: '**Don’t be afraid to make mistakes**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要害怕犯错**'
- en: It has been written a thousand times that we learn better from our mistakes.
    Here is my story of how I ruined a module project during my studies
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关于从错误中学习已经写了无数次。这里是我在学习期间如何搞砸一个模块项目的故事。
- en: It was a project day in the NLP module and I was struggling with CUDA. I wanted
    to compare text generation between Markov chains and neural networks. The Markov
    chains part was done when I couldn’t get a neural network to work. I didn’t want
    to do a presentation in front of my group mates and mentors. I remember saying
    something like “It’s a big failure, it’s useless, I didn’t want to come”. They
    replied that your experiences and experiments were important and it was a good
    idea to share them. And the audience was fascinated and listened to me with real
    interest.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NLP 模块的项目日，我在处理 CUDA 时遇到了困难。我想比较 Markov 链和神经网络之间的文本生成。当 Markov 链部分完成时，我无法让神经网络工作。我不想在组员和导师面前做演讲。我记得说了类似“这是一个大失败，它没用，我不想来”的话。他们回答说你的经历和实验很重要，分享它们是个好主意。观众非常感兴趣，认真听我讲解。
- en: After bootcamp
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练营结束后
- en: '**Don’t be afraid to discuss your own case during a career support session.**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要害怕在职业支持会议中讨论你自己的案例。**'
- en: 'Bootcamps can offer career support. In my school, we learned how to write a
    good CV, how to present our git portfolio, how to ace different types of interviews,
    and much more. I found the help even more useful when I started to ask for direct
    feedback: the first time I came and asked for my newly prepared CV to be reviewed
    and asked some questions. This was useful because everyone has their own background
    and some of it can be presented in a CV. I got direct help that I could use during
    the interview.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 训练营可以提供职业支持。在我的学校，我们学习了如何写一份好的简历，如何展示我们的 git 作品集，如何在不同类型的面试中表现出色，以及更多。我发现当我开始直接寻求反馈时，这些帮助变得更加有用：第一次我来找人审阅我刚准备好的简历，并提出了一些问题。这非常有用，因为每个人都有自己的背景，其中一些可以在简历中呈现。我得到了可以在面试中使用的直接帮助。
- en: '**Share your experiences within your group**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你的小组内分享你的经验**'
- en: Your bootcamp mentors and group mates could help you with your first job search.
    For example, I asked how to answer difficult questions that I couldn’t handle
    in the interview. I got help and a good explanation. I asked for help and checked
    my test papers. I also discussed an interview with HR with the career coach and
    shared it with others.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你的训练营导师和小组成员可以帮助你进行第一次找工作。例如，我询问了如何回答面试中那些我无法处理的难题。我得到了帮助和很好的解释。我寻求了帮助，并检查了我的测试卷。我还与职业教练讨论了与人力资源的面试，并与其他人分享了。
- en: My groupmates also shared their stories. We discussed interviews, collected
    questions, and supported each other. My awareness increased dramatically. My experience
    + others’ experience = career wisdom.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我的组员们也分享了他们的故事。我们讨论了面试，收集了问题，互相支持。我的意识有了显著提升。我的经验 + 他人的经验 = 职业智慧。
- en: '**Don’t miss activities for graduates**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要错过毕业生活动**'
- en: '![](../Images/0302057bf1b03e055709b504ee26e324.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0302057bf1b03e055709b504ee26e324.png)'
- en: 'Behind the scenes: me on events for prospective applicants (image by the author)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 幕后花絮：我在为未来申请者举办的活动中（图片来自作者）
- en: Different activities can be offered to graduates. For example, speaking at an
    open day or the opportunity to take exams from candidates. I have given masterclasses
    on Python basics, taken exams, and spoken at various events. You don’t have to
    attend every event, but it makes sense to do something on your own. It will help
    to ensure that you are remembered. Having that extra support and knowing that
    you’re not alone on your career path and that a bootcamp can help or advise you
    in a difficult situation.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 对毕业生可以提供不同的活动。例如，在开放日发言或有机会从候选人那里考取考试。我曾经举办过关于 Python 基础的讲座，参加了考试，并在各种活动中发言。你不必参加每一个活动，但自己做点什么是有意义的。这将有助于确保你被记住。拥有额外的支持，知道你在职业道路上并不孤单，训练营可以在困难情况下提供帮助或建议。
- en: '**Be grateful and share your success**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**感恩并分享你的成功**'
- en: Good bootcamps (I’m sure you’ll choose a good one after reading this article)
    wonder what happens to their graduates. So it makes sense to let them know when
    you find a job. Talk about the company, the salary, the responsibilities and thank
    the bootcamp for helping you. I’m sure they’ll be delighted.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的训练营（我相信你在阅读完这篇文章后会选择一个好的训练营）会关注他们的毕业生去了哪里。因此，找到工作后告诉他们是有意义的。谈谈公司、薪资、职责，并感谢训练营的帮助。我相信他们会非常高兴。
- en: '*Now you know, how to choose a good bootcamp and prepare for a course, how
    to study and act during the studying period, and make a good impression afterward.
    Bootcamp is a unique and unforgettable experience, it influenced me a lot. Good
    luck on your path!*'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在你知道了如何选择一个好的训练营并为课程做准备，如何在学习期间进行学习和行动，以及如何在之后留下良好的印象。训练营是一个独特而难忘的经历，它对我影响很大。祝你好运！*'
