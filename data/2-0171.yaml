- en: --
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: There’s an expression I’ve read on Reddit a few times now in varying tech-focused
    subreddits that is along the lines of “Paying for cloud services is just renting
    someone else’s computer.” While I do think cloud computing and storage can be
    extremely useful, this article will focus on some of the reasons why I’ve moved
    my analyses, data stores, and tools away from the online providers, and into my
    home office. [A link to the tools and hardware](http://www.willkeefe.com) I used
    to do this is available as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Reddit 上的几个技术相关子论坛中看到过一句话，大意是“支付云服务费用就像是在租用别人的计算机。”虽然我认为云计算和存储非常有用，但这篇文章将重点讲述我为什么将我的分析、数据存储和工具从在线服务提供商那里转移到我的家庭办公室。[我使用的工具和硬件的链接](http://www.willkeefe.com)也可以查看。
- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'The best way to start explaining the method to my madness is by sharing a business
    problem I ran into. While I’m a fairly traditional investor with a low-risk tolerance,
    there is a small hope inside of me that maybe, just maybe, I can be one of the
    <1% to beat the S&P 500\. Note I used the word “hope”, and us such, do not put
    too much on the line in this hope. A few times a year I’ll give my Robinhood account
    $100 and treat it with as much regard as I treat a lottery ticket — hoping to
    break it big. I will put the adults in the room at ease though by sharing that
    this account is separate from my larger accounts that are mostly based on index
    funds with regular modest returns with a few value stocks I sell covered calls
    on a rolling basis with. My Robinhood account however is borderline degenerate
    gambling, and anything goes. I have a few rules for myself though:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 解释我这疯狂方法的最佳方式是分享一个我遇到的商业问题。虽然我是一个风险承受能力较低的传统投资者，但我心中有一个小小的希望，也许，只有也许，我能成为那不到1%击败标普500的人。请注意，我使用了“希望”这个词，因此，也不要在这种希望上投入太多。每年我会给我的
    Robinhood 账户100美元，并像对待彩票一样对待它——希望能一夜暴富。不过，我要向大家保证，这个账户与我的其他主要账户是分开的，后者主要投资于指数基金，获得稳定的回报，并且我会在这些基金上进行定期的卖出看涨期权。我的
    Robinhood 账户则有些类似于赌博，什么都可能发生。不过，我给自己设定了几个规则：
- en: I never take out any margin.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我从不使用任何保证金。
- en: I never sell uncovered, only buy to open.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我从不卖出裸仓，只进行买入开仓操作。
- en: I don’t throw money at chasing losing trades.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我不会将钱投入到追逐亏损交易上。
- en: You may wonder where I’m going with this, and I’ll pull back from my tangent
    by sharing that my “lottery tickets” that have, alas, not earned me a Jeff-Bezos-worthy
    yacht yet, but have taught me a good bit about risk and loss. These lessons have
    also inspired the data enthusiast inside of me to try to improve the way I quantify
    risk and attempt to anticipate market trends and events. Even models directionally
    correct in the short term can provide tremendous value to investors — retail and
    hedge alike.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道我接下来要说什么，我会从我的岔题中回到正题，分享我的“彩票”虽然尚未为我赢得一个 Jeff-Bezos 水平的游艇，但确实教会了我不少关于风险和损失的知识。这些教训也激发了我内心的数据爱好者，尝试改进我量化风险和预测市场趋势及事件的方式。即使在短期内方向性正确的模型也能为投资者提供巨大的价值——无论是散户还是对冲基金。
- en: The first step I saw toward improving my decision-making was to have data available
    to make *data-driven* decisions. Removing emotion from investing is a well-known
    success tip. While historical data is widely available for stocks and ETFs and
    is open-sourced through resources such as [yfinance](https://pypi.org/project/yfinance/)
    (an example of mine is below), derivative historical datasets are much more expensive
    and difficult to come by. Some initial glances at the APIs available provided
    hints that regular, routine access to data to backtest strategies for my portfolio
    could cost me hundreds of dollars **annually**, and possibly even **monthly**
    depending on the granularity I was seeking.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到改善决策的第一步是需要有数据来做*数据驱动*的决策。剔除投资中的情感是一个著名的成功秘诀。虽然历史数据在股票和 ETF 中广泛可用，并通过诸如 [yfinance](https://pypi.org/project/yfinance/)（我下面的一个例子）等资源开放源代码，但衍生的历史数据集则要昂贵得多，获取也更困难。一些初步了解的
    API 提示，常规的数据访问以回测我的投资组合策略可能会花费我数百美元**每年**，甚至根据我所寻求的粒度可能**每月**都要付费。
- en: '[](https://wire.insiderfinance.io/graphing-financial-data-and-multiple-overlaid-trends-using-python-and-plotly-f9d948934ecb?source=post_page-----552c9f532ff0--------------------------------)
    [## Graphing Financial Data and Multiple Overlaid Trends Using Python and Plotly'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://wire.insiderfinance.io/graphing-financial-data-and-multiple-overlaid-trends-using-python-and-plotly-f9d948934ecb?source=post_page-----552c9f532ff0--------------------------------)
    [## 使用 Python 和 Plotly 绘制金融数据及多个叠加趋势'
- en: Plotly offers Python developers flexibility in utilizing candle charts and a
    variety of other plotting tools to model…
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Plotly 为 Python 开发者提供了在使用蜡烛图和其他各种绘图工具建模时的灵活性……
- en: wire.insiderfinance.io](https://wire.insiderfinance.io/graphing-financial-data-and-multiple-overlaid-trends-using-python-and-plotly-f9d948934ecb?source=post_page-----552c9f532ff0--------------------------------)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: wire.insiderfinance.io](https://wire.insiderfinance.io/graphing-financial-data-and-multiple-overlaid-trends-using-python-and-plotly-f9d948934ecb?source=post_page-----552c9f532ff0--------------------------------)
- en: I decided I’d rather invest in myself in this process, and spend $100’s of dollars
    on my own terms instead. **audience groans**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定在这个过程中投资于自己，而不是按我的条件花费数百美元。**观众发出呻吟**
- en: Building on the Cloud
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建在云端
- en: My first thoughts on data scraping and warehousing led me to the same tools
    I use daily in my work. I created a personal AWS account, and wrote Python scripts
    to deploy on Lambda to scrape free, live option datasets at predetermined intervals
    and write the data on my behalf. This was a fully automated system, and near-infinitely
    scalable because a different scraper would be dynamically spun up for every ticker
    in my portfolio. Writing the data was more challenging, and I was nestled between
    two routes. I could either write the data to S3, crawl it with Glue, and analyze
    it with serverless querying in Athena, or I could use a relational database service
    and directly write my data from Lambda to the RDS.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我对数据抓取和仓储的初步思考使我回到了我在日常工作中使用的相同工具。我创建了一个个人 AWS 账户，并编写了 Python 脚本来部署在 Lambda
    上，以在预定的时间间隔抓取免费的实时期权数据集，并代表我写入数据。这是一个完全自动化的系统，并且几乎可以无限扩展，因为会为我的投资组合中的每个股票动态启动不同的抓取器。写入数据更具挑战性，我夹在两条路之间。我可以选择将数据写入
    S3，通过 Glue 爬取数据，然后用 Athena 进行无服务器查询，或者使用关系数据库服务，将数据直接从 Lambda 写入 RDS。
- en: 'A quick breakdown of AWS tools mentioned:'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速总结提到的 AWS 工具：
- en: Lambda is serverless computing allowing users to execute scripts without much
    overhead and with a very generous free tier.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lambda 是一种无服务器计算，允许用户执行脚本而不需要太多的开销，并且提供非常慷慨的免费层。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: S3, aka simple storage service, is an object storage system with a sizable free
    tier and extremely cost-effective storage at $0.02 per GB per month.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: S3，也称为简单存储服务，是一个具有相当大免费额度的对象存储系统，每GB每月费用为0.02美元。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Glue is an AWS data prep, integration, and ETL tool with web crawlers available
    for reading and interpreting tabular data.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Glue 是一个AWS的数据准备、集成和ETL工具，具有可用于读取和解释表格数据的网页爬虫。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Athena is a serverless query architecture.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Athena 是一种无服务器查询架构。
- en: I ended up leaning toward RDS just to have the data easily queryable and monitorable,
    if for no other reason. They also had a free tier available of 750 hours free
    as well as 20 GB of storage, giving me a nice sandbox to get my hands dirty in.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终倾向于使用RDS，仅仅是为了让数据可以轻松查询和监控，如果没有其他原因的话。他们还提供了750小时的免费额度和20GB的存储，这为我提供了一个很好的沙盒环境，让我可以动手操作。
- en: 'Little did I realize, however, how large stock options data is. I began to
    write about 100 MB of data per ticker per month at 15-minute intervals, which
    may not sound like much, but considering I have a portfolio of 20 tickers, before
    the end of the year I would have used all of the entirety of the free tier. On
    top of that, the small compute capacity within the free tier was quickly eaten
    up, and my server ate through all 750 hours before I knew it (considering I wanted
    to track options trades for roughly 8 hours a day, 5 days a week). I also frequently
    would read and analyze data after work at my day job, which led to greater usage
    as well. After about two months I finished the free tier allotment and received
    my first AWS bill: about $60 a month. Keep in mind, once the free tier ends, you’re
    paying for every server hour of processing, an amount per GB out of the AWS ecosystem
    to my local dev machine, and a storage cost in GB/month. I anticipated within
    a month or two my costs of ownership could increase by at least 50% if not more,
    and continue so on.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我没意识到股票期权数据有多庞大。我开始每15分钟写入大约100 MB的数据，每个股票代码每月都这样，这可能听起来不多，但考虑到我有一个包含20个股票代码的投资组合，在年底之前我就会用完所有免费额度。除此之外，免费层中的小计算能力很快就被消耗殆尽，我的服务器在不知不觉中消耗了所有750小时（考虑到我想跟踪期权交易，大约每天8小时，每周5天）。我还经常在白天工作后阅读和分析数据，这也导致了更高的使用量。大约两个月后，我用完了免费额度，收到了第一张AWS账单：每月约60美元。请记住，一旦免费额度结束，你将为每个服务器小时的处理、从AWS生态系统到本地开发机器的每GB数据量以及存储费用按GB/月付费。我预计在一两个月内，我的拥有成本可能增加至少50%甚至更多，并将继续增加。
- en: '![](../Images/14c6fd372eb504991205d38be7e4e07e.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/14c6fd372eb504991205d38be7e4e07e.png)'
- en: Yikes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀。
- en: Leaving the Cloud
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 离开云计算
- en: At this point, I realized how I’d rather be taking that $60 a month I am spending
    renting equipment from Amazon, and spend it on electric bills and throwing what
    is left over into my Robinhood account, back where we started. As much as I love
    using AWS tools, when my employer isn’t footing the bill (and to my coworkers
    reading this, I promise I’m frugal at work too), I really don’t have much interest
    in investing in them. AWS just is not priced at the point for hobbyists. They
    give plenty of great free resources to learn to noobies, and great bang for your
    buck professionally, but not at this current in-between level.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 到了这个时候，我意识到我宁愿把每月花在租用Amazon设备上的60美元花在电费上，把剩下的钱投入到我的Robinhood账户中，回到我们开始的地方。尽管我很喜欢使用AWS工具，但当我的雇主不支付账单时（对我的同事们，我保证我在工作中也是很节俭的），我真的对投资它们不太感兴趣。AWS的定价对于爱好者来说并不合适。他们提供了很多很棒的免费资源来帮助新手学习，也为专业人士提供了极高的性价比，但对于现在这个中间层级却不适合。
- en: I had an old [Lenovo Y50–70](https://www.amazon.com/Lenovo-Y50-70-Laptop-Computer-Generation/dp/B0179Y6T6I?keywords=lenovo+y50-70&qid=1686279360&sprefix=lenovo+y50-70%2Caps%2C118&sr=8-8&ufe=app_do%3Aamzn1.fos.ac2169a1-b668-44b9-8bd0-5ec63b24bcb5&linkCode=ll1&tag=willkeefe-20&linkId=f7a30dc24fc8f6e16751b0d7357c179b&language=en_US&ref_=as_li_ss_tl)
    laptop from prior to college with a broken screen that I thought I’d repurpose
    as a home web scraping bot and SQL server. While they still can fetch a decent
    price new or certified refurbished (likely due to the i7 processor and dedicated
    graphics card), my broken screen pretty much totaled the value of the computer,
    and so hooking it up as a server breathed fresh life into it, and about three
    years of dust out of it. I set it up in the corner of my living room on top of
    a speaker (next to a gnome) and across from my PlayStation and set it to “always
    on” to fulfill its new purpose. My girlfriend even said the obnoxious red backlight
    of the computer keys even “pulled the room together” for what it’s worth.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一台旧的[联想 Y50–70](https://www.amazon.com/Lenovo-Y50-70-Laptop-Computer-Generation/dp/B0179Y6T6I?keywords=lenovo+y50-70&qid=1686279360&sprefix=lenovo+y50-70%2Caps%2C118&sr=8-8&ufe=app_do%3Aamzn1.fos.ac2169a1-b668-44b9-8bd0-5ec63b24bcb5&linkCode=ll1&tag=willkeefe-20&linkId=f7a30dc24fc8f6e16751b0d7357c179b&language=en_US&ref_=as_li_ss_tl)
    笔记本电脑，屏幕坏了，我打算将其改装为家庭网页抓取机器人和 SQL 服务器。尽管它们作为新机或认证翻新的价格仍然相当可观（可能由于 i7 处理器和独立显卡），但我坏掉的屏幕几乎完全抵消了电脑的价值，因此将其作为服务器重新启用，使其焕发了新生，也让它积攒了约三年的灰尘。我把它放在客厅角落的一个音响上（旁边有一个侏儒），与
    PlayStation 相对，并将其设置为“常开”以完成其新任务。我的女朋友甚至说，电脑键盘刺眼的红色背光“让房间看起来更整洁”，这也算是一种赞美。
- en: '![](../Images/c449014d76a2b31a6966bdae7e1322b9.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c449014d76a2b31a6966bdae7e1322b9.png)'
- en: Gnome pictured, but at the time photo was taken, the server was not yet configured.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 画面中是一个侏儒，但拍摄时，服务器尚未配置。
- en: Conveniently my 65" Call-of-Duty-playable-certified TV was within HDMI cable
    distance to the laptop to actually see the code I was writing too.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我的 65 英寸《使命召唤》认证电视距离笔记本电脑的 HDMI 电缆足够近，也能看到我写的代码。
- en: I migrated my server from the cloud to my janky laptop and was off to the races!
    I could now perform all of the analysis I wanted at just the cost of electricity,
    or around $0.14/kWh, or around $0.20–0.30 a day. For another month or two, I tinkered
    and tooled around locally. Typically this would look like a few hours a week after
    work of opening up my MacBook, playing around with ML models with data from my
    gnome-speaker-server, visualizing data on local [Plotly](https://medium.com/u/5fdd6522cd45?source=post_page-----552c9f532ff0--------------------------------)
    dashboards, and then directing my Robinhood investments.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我将服务器从云端迁移到我的破旧笔记本电脑，开启了新的征程！现在我可以以仅仅电费为代价进行所有分析，约为 $0.14/kWh，或大约 $0.20–0.30
    一天。接下来的一个月或两个月里，我在本地进行了一些实验和调整。通常，这包括每周工作后花几小时打开我的 MacBook，玩弄来自侏儒音响服务器的数据上的 ML
    模型，利用本地[Plotly](https://medium.com/u/5fdd6522cd45?source=post_page-----552c9f532ff0--------------------------------)
    仪表板可视化数据，然后指导我的 Robinhood 投资。
- en: I experienced some limited success. I’ll save the details for another Medium
    post once I have more data and performance metrics to share, but I decided I wanted
    to expand from a broken laptop to my own micro cloud. This time, not rented, but
    owned.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我取得了一些有限的成功。详细情况我会留到另一篇 Medium 文章中分享，一旦有更多的数据和性能指标。不过，我决定从破旧笔记本电脑扩展到自己的微型云。这次，不是租用，而是拥有。
- en: Building the Home Lab
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建家庭实验室
- en: “Home Lab” is a name that sounds really complicated and cool **pushes up glasses**,
    but is actually relatively straightforward when deconstructed. Basically, there
    were a few challenges I was looking to address with my broken laptop setup that
    provided motivation, as well as new goals and nice-to-haves that provided inspiration.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “家庭实验室”这个名字听起来很复杂和酷炫 **推了推眼镜**，但实际上在拆解后相对简单。基本上，我在使用破旧笔记本电脑时遇到了一些挑战，这些挑战提供了动力，同时也有一些新目标和理想需求给予了灵感。
- en: 'Broken laptop problems:'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 损坏的笔记本电脑问题：
- en: The hard drive was old, at least 5 or 6 years old, which posed a risk to potential
    future data loss. It also slowed down significantly under duress with larger queries,
    a [noted problem](https://www.pcworld.com/article/428549/ocz-trion-100-review-an-affordable-ssd-with-a-problem.html)
    with the model.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 硬盘很旧，至少有 5 或 6 年了，这给未来数据丢失带来了风险。在承受较大查询压力时，它的速度也显著下降，这是该型号的一个[已知问题](https://www.pcworld.com/article/428549/ocz-trion-100-review-an-affordable-ssd-with-a-problem.html)。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Having to use my TV and Bluetooth keyboard to use my laptop with Windows 10
    Home installed was very inconvenient, and not ergonomically friendly.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用我的 TV 和蓝牙键盘来操作安装了 Windows 10 Home 的笔记本电脑非常不便，且不符合人体工程学。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The laptop was not upgradeable in the event I wanted to add more RAM beyond
    what I had already installed.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 笔记本电脑无法升级，如果我想添加更多的 RAM 超过已安装的容量。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The technology was limited in parallelizing tasks.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 技术在任务并行化方面有限。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The laptop alone was not strong enough to host my SQL server as well as dashboards
    and crunching numbers for my ML models. Nor would I feel comfortable sharing the
    resources on the same computer, shooting the other services in the feet.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 单靠笔记本电脑不足以托管我的 SQL 服务器，以及为我的 ML 模型处理仪表板和数据。也不希望在同一台计算机上共享资源，以免影响其他服务。
- en: A system I would put into place had to solve each of these problems, but there
    were also new features I’d like to achieve too.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我会实施的系统必须解决这些问题，但我也希望实现一些新功能。
- en: 'Planned New Features:'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计划的新功能：
- en: A new home office setup to make working from home from time to time more comfortable.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个新的家庭办公室设置，使在家工作时更加舒适。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ethernet wiring throughout my entire apartment (if I’m paying for the whole
    gigabit, I’m going to use the whole gigabit [AT&T](https://medium.com/u/d64b7e9cbaff?source=post_page-----552c9f532ff0--------------------------------)).
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 整个公寓的以太网布线（如果我支付整个千兆网，我就要使用整个千兆网 [AT&T](https://medium.com/u/d64b7e9cbaff?source=post_page-----552c9f532ff0--------------------------------)）。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Distributed computing* with microservers where appropriate.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在适当的情况下使用微服务器进行分布式计算。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Servers would be capable of being upgraded and swapped out.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 服务器可以升级和更换。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Varying programs and software deployable to achieve different subgoals independently
    and without impeding current or parallel programs.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 各种程序和软件可以独立部署，以实现不同的子目标，而不会妨碍当前或并行程序。
- en: '**Distributed computing with the computers I chose is a debated topic that
    will be explained later in the article.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**我选择的计算机的分布式计算是一个有争议的话题，稍后将在文章中解释。**'
- en: I spent a good amount of time conducting research on appropriate hardware configurations.
    One of my favorite resources I read was “Project [TinyMiniMicro](https://www.servethehome.com/introducing-project-tinyminimicro-home-lab-revolution/)”,
    which compared the Lenovo ThinkCentre Tiny platform, the HP ProDesk/EliteDesk
    Mini Platform, and the Dell OptiPlex Micro platform. I too have used single-board
    computers before like the authors of Project TMM, and have two [Raspberry Pis](https://amzn.to/3WZhoXF)
    and an [Odroid XU4](https://amzn.to/43NUwfX).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很多时间进行适当的硬件配置研究。我读过的一个最喜欢的资源是《[TinyMiniMicro](https://www.servethehome.com/introducing-project-tinyminimicro-home-lab-revolution/)》，它比较了
    Lenovo ThinkCentre Tiny 平台、HP ProDesk/EliteDesk Mini 平台和 Dell OptiPlex Micro 平台。我也曾使用过单板计算机，就像
    Project TMM 的作者一样，我有两个 [Raspberry Pis](https://amzn.to/3WZhoXF) 和一个 [Odroid XU4](https://amzn.to/43NUwfX)。
- en: 'What I liked about my Pis:'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢我的 Pis 的地方：
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They were small, ate little power, and the new models have 8GB of RAM.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它们体积小，功耗低，新型号有 8GB 的 RAM。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What I liked about my Odroid XU4:'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢我的 Odroid XU4 的地方：
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is small, has 8 cores, and is a great emulation platform.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它小巧，拥有 8 个核心，是一个很好的模拟平台。
- en: 'While I’m sure my SBCs will still find a home in my homelab, remember, I need
    equipment that handles the services I want to host. I also ended up purchasing
    probably the most expensive Amazon order of my entire life and completely redid
    my entire office. My shopping cart included:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我相信我的 SBC 仍会在我的家庭实验室中找到用武之地，但请记住，我需要处理我想要托管的服务的设备。我最终还购买了可能是我一生中最贵的 Amazon
    订单，并彻底重新装修了我的整个办公室。我的购物车包括：
- en: Multiple Cat6 Ethernet Cables
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多条 Cat6 以太网电缆
- en: RJ45 Crimp Tool
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RJ45 压接工具
- en: Zip ties
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绑扎带
- en: '2 EliteDesk 800 G1 i5 Minis (but was sent G2 #Win)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2 台 EliteDesk 800 G1 i5 Minis（但发了一台 G2 #Win）'
- en: '1 EliteDesk 800 G4 i7 Mini (and sent an even better i7 processor #Win)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1 台 EliteDesk 800 G4 i7 Mini（还发了一款更好的 i7 处理器 #Win）'
- en: '2 ProDesk 600 G3 i5 Minis (and send sent a slightly worse i5 #Karma)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2 台 ProDesk 600 G3 i5 Minis（并发了一台稍差的 i5 #Karma）'
- en: Extra RAM
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的 RAM
- en: Multiple SSDs
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个 SSD
- en: A new office desk to replace my credenza/runner
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替换我的书架/桌子的一个新办公室桌
- en: New office lighting
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的办公室照明
- en: Hard drive cloning equipment
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘克隆设备
- en: Two 8-Port Network Switches
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个 8 端口网络交换机
- en: An Uninterruptible Power Supply
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不间断电源
- en: A Printer
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打印机
- en: A Mechanical Keyboard (Related, I also have five keyboard and mice combos from
    the computers if anyone wants one)
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个机械键盘（相关的，我还有五个键盘和鼠标组合，如果有人需要的话）
- en: Two new monitors
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个新显示器
- en: If you’d like to see my entire parts list with links to each item to check it
    out or two make a purchase for yourself, feel free to [head over to my website
    for a complete list](http://www.willkeefe.com/).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想查看我完整的零件列表，包括每个项目的链接以供检查或购买，请随时 [前往我的网站查看完整列表](http://www.willkeefe.com/)。
- en: Once my Christmas-in-the-Summer arrived with a whole slew of boxes on my doorstep,
    the real fun could begin. The first step was finishing wiring my ethernet throughout
    my home. The installers had not connected any ethernet cables to the cable box
    by default, so I had to cut the ends and install the jacks myself. Fortunately,
    the AWESOME toolkit I purchased (link on my [site](http://www.willkeefe.com/))
    included the crimp tool, the RJ45 ends, and testing equipment to ensure I wired
    the ends right and to identify which port around my apartment correlated to which
    wire. Of course, with my luck, the very last of 8 wires ended up being the one
    I needed for my office, but the future tenants of my place will benefit from my
    good deed for the day I guess. The entire process took around 2–3 hours of wiring
    the gigabit connections but fortunately, my girlfriend enjoyed helping and a glass
    of wine made it go by faster.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我的“夏季圣诞礼物”到达，门口堆满了许多箱子，真正的乐趣就可以开始了。第一步是完成全屋以太网布线。安装人员默认没有将任何以太网电缆连接到有线电视盒上，所以我不得不剪掉电缆末端并自己安装插座。幸运的是，我购买的棒极了的工具包（链接在我的
    [网站](http://www.willkeefe.com/)）中包括了压接工具、RJ45 插头和测试设备，以确保我正确布线并确定我公寓中的哪个端口与哪个电缆对应。当然，按我的运气，最后一根电缆正好是我办公室需要的，但我想未来的租户会从我今天的好
    deed 中受益。整个过程花了大约 2-3 小时布线千兆连接，幸运的是，我的女朋友很喜欢帮忙，一杯酒让过程变得更快。
- en: Following wired networking, I began to set up my office by building the furniture,
    installing the lighting, and unpacking the hardware. My desk setup turned out
    pretty clean, and I’m happy with how my office now looks.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在有线网络设置之后，我开始通过组装家具、安装照明和拆卸硬件来布置我的办公室。我的桌面设置非常整洁，我对现在的办公室效果很满意。
- en: '![](../Images/b67fd2c4e0c4532c3c190dbc9c367e2b.png)![](../Images/5d87d4733edf2cdd8da5350796969d32.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b67fd2c4e0c4532c3c190dbc9c367e2b.png)![](../Images/5d87d4733edf2cdd8da5350796969d32.png)'
- en: Before and After
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 前后对比
- en: As for my hardware setup, each of the computers I purchased had 16GB of RAM
    I upgraded to 32 as well as Solid State Drives (a few I upgraded). Since every
    device is running Windows 10 Pro, I am able to remote login in my network as well
    and I set up some of my service already. Networking the devices was quite fun
    as well, although I think my cable management leaves a little room for improvement.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我的硬件设置，我购买的每台计算机都配备了 16GB 的内存，我将其升级到 32GB，同时还有固态硬盘（其中一些我也进行了升级）。由于每台设备都运行
    Windows 10 Pro，我能够在我的网络中进行远程登录，并且我已经设置了一些服务。联网这些设备也很有趣，尽管我觉得我的电缆管理还有改进的空间。
- en: '![](../Images/a02fb6ad592fa6267b4aba51f4aaee20.png)![](../Images/23402c1bc5a4afd93fb59da27366da33.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a02fb6ad592fa6267b4aba51f4aaee20.png)![](../Images/23402c1bc5a4afd93fb59da27366da33.png)'
- en: Front of Home Lab Nodes
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭实验室节点前面
- en: '![](../Images/3f0bca7133a43222c9b645b66e9258a5.png)![](../Images/468c2a88b85ae5fca4d54252b4e50c60.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3f0bca7133a43222c9b645b66e9258a5.png)![](../Images/468c2a88b85ae5fca4d54252b4e50c60.png)'
- en: Back of Home Lab Nodes
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭实验室节点后面
- en: Now per the asterisk I had in the beginning, why did I spend around a year’s
    worth of AWS costs on five computers with like 22 cores total rather than just
    buy/build a tricked-out modern PC? Well, there are a few reasons, and I’m sure
    this may be divisive with some of the other tech geeks in the room.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，根据我一开始提到的星号，为什么我花费了相当于一年的 AWS 成本来购买五台总共大约 22 核心的计算机，而不是直接购买/构建一台高级现代 PC 呢？原因有几个，我相信这可能会在某些技术爱好者中引发争议。
- en: Scalability — I can easily add another node to my cluster here or remove one
    for maintenance/upgrades.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展性 — 我可以轻松地向我的集群中添加另一个节点，或移除一个进行维护/升级。
- en: Cost — It is easy and cheap to upgrade and provide maintenance. Additionally,
    at around 35W max for most units, the cost of running my servers is very affordable.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本 — 升级和维护非常简单且便宜。此外，对于大多数单元，功耗约为 35W，运行我的服务器的成本非常实惠。
- en: Redundancy — If one node goes down (ie, a CPU dies), I have correcting scripts
    to balance my distributed workloads.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 冗余 — 如果一个节点出现故障（例如，CPU 故障），我有纠正脚本来平衡我的分布式工作负载。
- en: Education — I am learning a significant amount that furthers my professional
    skills and experience, and education is ✨invaluable✨.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 教育 — 我正在学习大量内容，这些内容提升了我的专业技能和经验，教育是✨宝贵的✨。
- en: It looks cool. Point number 5 here should be enough justification alone.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看起来很酷。这里的第5点足以作为理由。
- en: 'Speaking of education though, here are some of the things I learned and implemented
    in my cluster:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 说到教育，这里是我在集群中学到并实施的一些东西：
- en: When cloning drives from smaller to larger, you will need to extend the new
    drive’s volumes which frequently requires 3rd party software to do easily (such
    as Paragon).
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将驱动器从小容量克隆到大容量时，你需要扩展新驱动器的卷，这通常需要第三方软件来轻松完成（如 Paragon）。
- en: You need to manually assign static IPs to get reliable results when remoting
    between desktops.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要手动分配静态 IP 才能在桌面之间远程访问时获得可靠的结果。
- en: When migrating SQL servers, restoring from a backup is easier than querying
    between two different servers.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迁移 SQL 服务器时，从备份恢复比在两个不同服务器之间查询要容易。
- en: I’m sure there will be many more lessons I will learn along the way…
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信在这个过程中我还会学到很多东西……
- en: Below is an approximate diagram of my home network now. Not pictured are my
    wifi devices such as my MacBook and phone, but they jump between the two routers
    pictured. Eventually, I will also be adding my single-board computers and possibly
    one more PC to the cluster. Oh yeah, and my old broken-screen-laptop? Nobody wanted
    to buy it on Facebook Marketplace for even $50 so I installed Windows 10 Pro on
    it for remote access and added it to the cluster too for good measure, and that
    actually could be a good thing because I can use its GPU to assist in building
    Tensorflow models (and play a few turn-based games as well).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我现在家庭网络的一个大致示意图。图中没有展示我的 wifi 设备，比如我的 MacBook 和手机，它们会在两个路由器之间跳跃。最终，我还会将我的单板计算机和可能的另一台
    PC 加入到集群中。哦，对了，我那台破屏的旧笔记本电脑？没有人愿意在 Facebook Marketplace 上以 $50 的价格购买它，所以我在上面安装了
    Windows 10 Pro 以便远程访问，并且也将它添加到集群中，这实际上可能是个好事，因为我可以利用它的 GPU 来辅助构建 Tensorflow 模型（也可以玩一些回合制游戏）。
- en: '![](../Images/6b64d9b738ec6ce1319d5337077d6f15.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b64d9b738ec6ce1319d5337077d6f15.png)'
- en: Home Lab Network Diagram
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭实验室网络图
- en: 'Speaking of Tensorflow, here are some of the services and functions I will
    be implementing in my new home lab:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 说到 Tensorflow，这里是我将在新家庭实验室中实现的一些服务和功能：
- en: The SQL server (currently hosting my financial datasets, as well as new datasets
    I am web scraping and will later write about including my alma mater’s finances
    and the city I am living in’s public safety datasets)
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 服务器（目前托管我的财务数据集以及我正在网络抓取的新数据集，后续将撰写关于我母校的财务状况和我居住城市的公共安全数据集）
- en: Docker (for hosting apps/containers I will be building as well as a Minecraft
    server, because, why not)
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker（用于托管我将要构建的应用程序/容器以及 Minecraft 服务器，因为，为什么不呢）
- en: Jenkins CI/CD system to build, train, and deploy Machine Learning models on
    my datasets
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins CI/CD 系统，用于在我的数据集上构建、训练和部署机器学习模型
- en: Git Repo for my personal codebase
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人代码库的 Git 仓库
- en: Network Attached Storage supporting my many photos from my photography hobby,
    documents, and any other data-hoarding activities
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络附加存储，支持我摄影爱好中的大量照片、文档以及其他数据收集活动
- en: And other TBD projects/services
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及其他待定的项目/服务
- en: 'Closing Thoughts:'
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语：
- en: Was it worth it? Well, there is an element of “only time will tell”. Once my
    credit card cools off from my Amazon fulfillment purchases I’m sure it will enjoy
    the reprieve from AWS pricing as well. I am also looking forward to being able
    to build and deploy more of my hobbies, as well as collect more data to write
    more Medium articles about. Some of my next few planned articles include an analysis
    of the debt West Virginia University is currently facing financially as well as
    an exploratory data analysis of Nashville’s public safety reporting (and possibly
    an ML model for anticipating emergency events and allocating resource needs).
    These data science projects are large enough that they would not be possible without
    some sort of architecture for storing and querying the massive amount of related
    data.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 值得吗？嗯，确实有“只有时间才能证明”的因素。一旦我的信用卡从亚马逊的采购中恢复过来，我相信它也会享受 AWS 定价的缓解。我也期待能够构建和部署更多的兴趣爱好，并收集更多数据来撰写更多的
    Medium 文章。我计划的下一些文章包括分析西弗吉尼亚大学目前面临的财政债务问题，以及对纳什维尔公共安全报告的探索性数据分析（可能还会有一个预测紧急事件和分配资源需求的机器学习模型）。这些数据科学项目规模足够大，如果没有某种存储和查询大量相关数据的架构，将无法实现。
- en: What do you think? Does leaving the cloud and building a home lab sound like
    a project you would want to do? What would your hardware choice be?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么看？离开云服务，建立一个家庭实验室的项目听起来是否是你想做的？你的硬件选择会是什么？
- en: If you’re curious about the hardware I used, check out my reviews at [www.willkeefe.com](http://www.willkeefe.com)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对我使用的硬件感兴趣，可以查看我在 [www.willkeefe.com](http://www.willkeefe.com) 上的评论。
- en: I’ve published a sequel to this article, expanding on the use case! Check it
    out here in Better Programming!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经发布了这篇文章的续集，扩展了使用案例！在 Better Programming 上查看！
