- en: '**We all know how important EDA is, and yet we still skip this step**. It might
    be because it is hard to know where to start, what questions you should be asking,
    or maybe we are too eager to jump into modeling.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都知道EDA的重要性，但我们仍然跳过这个步骤**。这可能是因为很难知道从哪里开始，应该问什么问题，或者我们可能过于急于投入建模。'
- en: '**Here are 3 Python libraries you can use to partially automate your Exploratory
    Data Analysis and get you started with your data project.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是3个Python库，你可以用来部分自动化你的探索性数据分析，并开始你的数据项目。**'
