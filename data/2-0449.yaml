  zh: --
- en: '![](../Images/f8073c7b4b636b8d93676f9be170a725.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8073c7b4b636b8d93676f9be170a725.png)'
- en: Image by Israel Andrade ([Unsplash](https://unsplash.com/photos/YI_9SivVt_s))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由以色列·安德拉德提供 ([Unsplash](https://unsplash.com/photos/YI_9SivVt_s))
- en: Large companies aren’t entirely sure what to do with generative AI, but they
    want to do *something*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司对生成型AI该如何处理还不完全确定，但他们想要做*一些*事情。
- en: Some are exploring the technology with **internal hackathons**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人正在通过**内部黑客马拉松**探索这项技术。
- en: '**Update**: I now post analytics tutorials on [YouTube](https://www.youtube.com/@col_builds).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**：我现在在 [YouTube](https://www.youtube.com/@col_builds) 上发布分析教程。'
- en: As an engineer and [data scientist](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    at one of Australia’s ‘big four’ banks, I’ve been roped into three of these exciting
    events over the past month alone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为澳大利亚“四大”银行之一的工程师和[数据科学家](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)，在过去一个月里，我被卷入了三次这些令人兴奋的活动中。
- en: Why hackathons?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么是黑客马拉松？
- en: They serve as a [great way](https://generativeai.pub/how-big-companies-are-scrambling-to-adopt-generative-ai-d52456fb4c69)
    for the firm’s knowledge workers — both technical and non-technical — to brainstorm
    generative AI use cases, test drive the AI tool stack that’s available in the
    market, and quickly cook up some working prototypes for decision-makers to review.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们作为一种[绝佳方式](https://generativeai.pub/how-big-companies-are-scrambling-to-adopt-generative-ai-d52456fb4c69)，让公司的知识工作者——无论是技术还是非技术人员——头脑风暴生成型AI应用场景，测试市场上可用的AI工具，并快速制作一些工作原型供决策者审查。
- en: What’s in it for you?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这对你有什么好处？
- en: Get out of day-to-day work. (That’s a joke, boss!)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脱离日常工作。（老板，这只是开玩笑！）
- en: Up-skill yourself in start-up and innovation skills.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升你的创业和创新技能。
- en: Gen-AI is disruptive technology. Get on the train or get left behind.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成型AI是一种颠覆性技术。赶上潮流，否则被抛在后面。
- en: Gain **hands-on experience** with the AI stack from different cloud public vendors,
    e.g. *AWS* vs *Microsoft*.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不同的云服务供应商处获得**实践经验**，例如 *AWS* 与 *Microsoft*。
- en: The last point is important.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一项内容很重要。
- en: It’s not every day that your firm pays you to explore the latest tools in enterprise
    generative AI.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不是每天都有公司付钱让你探索最新的企业生成型AI工具。
- en: In this article, I wanted to share my experiences playing with the AI stack
    from **Amazon Web Services (AWS)** to my fellow analysts, engineers and data scientists.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我想与我的分析师、工程师和数据科学家同行分享我玩转**亚马逊网络服务（AWS）** AI工具栈的经验。
- en: '![](../Images/7be778d5fa8c7693daf4d19fb86c4beb.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7be778d5fa8c7693daf4d19fb86c4beb.png)'
- en: Large Models herald a paradigm shift in ML. Image by author
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大型模型预示着机器学习的范式转变。作者提供的图片
- en: 'The kind folks at AWS provided us hackathon participants access to:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AWS的友善团队为我们黑客马拉松的参与者提供了以下资源：
- en: AWS *SageMaker JumpStart* to access text & image foundation models;
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS *SageMaker JumpStart* 用于访问文本和图像基础模型；
- en: '*Guru* on AWS *Bedrock* to tune our chatbots on company data;'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在AWS *Bedrock* 上的*Guru* 来调整我们基于公司数据的聊天机器人；
- en: '*Streamlit* to deploy quick proof-of-concept apps to pitch our product.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*Streamlit* 用于快速部署概念验证应用来推销我们的产品。'
- en: Let’s dive in!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解吧！
- en: AWS’ Generative AI Stack
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS 生成AI堆栈
- en: Generative AI requires large datasets and massive computing power to train huge
    neural networks on that data, which makes the public cloud an [ideal](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)
    platform choice.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 生成AI需要大量的数据集和巨大的计算能力来训练这些数据上的巨大神经网络，这使得公共云成为一个[理想的](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)平台选择。
- en: Major public cloud providers like *Amazon*, *Google*, and *Microsoft* are locked
    in a fierce sprint to attract developers, enterprises and researchers by offering
    the ability to train and fine-tuning generative AI models and consume pre-trained
    foundation models-*as-a-service*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的公共云服务提供商，如*亚马逊*、*谷歌*和*微软*，正在激烈争夺开发者、企业和研究人员，通过提供训练和微调生成式AI模型的能力，并消费预训练的基础模型-*即服务*。
- en: '![](../Images/fd2f7a99ed37d48c245b8dfbfac28961.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fd2f7a99ed37d48c245b8dfbfac28961.png)'
- en: A cascade of backend wizardry support gen AI products. Image by author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列后端的神奇技术支持生成AI产品。图片来源：作者
- en: Microsoft is ahead of its competitors thanks to its fortuitous partnership with
    *OpenAI* — a true stroke of [strategic brilliance](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 微软由于与*OpenAI* 的幸运合作，领先于其竞争对手——这是一项真正的[战略智慧](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)。
- en: The meteoric rise of *OpenAI*’s flagship product, *ChatGPT*, in 2023 sent shockwaves
    through Google. CEO Sundai Pichai, recognising the existential threat it posed
    to Google’s established business model, sounded the *Code Red* alert, calling
    for an all-hands-on-deck engineering effort to catch up as a paramount priority.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*OpenAI* 的旗舰产品 *ChatGPT* 在2023年的飞速崛起震惊了谷歌。CEO Sundai Pichai 认识到这对谷歌现有商业模式构成了生死威胁，发出了*红色警报*，呼吁全员动员，将追赶作为首要任务。'
- en: Meanwhile, Amazon is a little late to the dance floor, but is quickly catching
    up.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，亚马逊稍晚进入这个领域，但正在迅速追赶。
- en: '![](../Images/bb6fad056954ce4d70c63c0c9839f121.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bb6fad056954ce4d70c63c0c9839f121.png)'
- en: 'AI stacks on the major public cloud providers. Image credit: [Ivana Tilca](https://ivanatilca.medium.com/aws-azure-and-google-ai-proposals-36631ac39629)
    ([Fair Use](https://www.copyright.gov/fair-use/))'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 主要公共云服务提供商的AI堆栈。图片来源：[Ivana Tilca](https://ivanatilca.medium.com/aws-azure-and-google-ai-proposals-36631ac39629)
    ([合理使用](https://www.copyright.gov/fair-use/))
- en: 'AWS’ generative AI investment primarily lies in three areas:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 在生成AI的投资主要集中在三个领域：
- en: '**AWS Bedrock**, a fully-managed platform designed for effortless consumption
    of foundation models through an API. Amazon has partnered with GenAI startups
    like *AI21Labs*, *Anthropic* and *Stability AI* to offer text and image-based
    foundation models accessible via the Amazon *Bedrock* API. *Bedrock* is positioned
    as the competitor to Microsoft’s *Azure OpenAI* platform — recognised as the most
    mature and reliable GenAI platform available in the public cloud.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS Bedrock** 是一个完全托管的平台，旨在通过API轻松消费基础模型。亚马逊与*AI21Labs*、*Anthropic* 和*Stability
    AI*等生成AI初创公司合作，提供通过亚马逊*Bedrock* API 访问的文本和图像基础模型。*Bedrock* 被定位为微软*Azure OpenAI*平台的竞争对手——被认为是公共云中最成熟和可靠的生成AI平台。'
- en: '**AWS SageMaker**, an environment offering users the ability to access, customise
    and deploy ML models. Amazon has recently expanded its support to include foundation
    models, allowing users to harness and fine-tune some of the most popular open-source
    models. Notably, it offers easy access to the extensive catalogue of *Hugging
    Face* models thanks to their official partnership.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS SageMaker** 是一个提供用户访问、定制和部署机器学习模型的环境。亚马逊最近扩展了对基础模型的支持，允许用户利用和微调一些最受欢迎的开源模型。特别地，通过官方合作伙伴关系，它提供了对*Hugging
    Face* 模型广泛目录的轻松访问。'
- en: '**Amazon Titan**, a collection of in-house foundation models crafted by Amazon’s
    home-grown researchers. *Titan* is anticipated to incorporate models powering
    various Amazon services such as *Alexa*, *CodeWhisperer*, *Polly*, *Rekognition*,
    and other AI services.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Titan**，是由亚马逊内部研究人员精心打造的一系列基础模型。预计*TITAN*将整合各种亚马逊服务的模型，如*Alexa*、*CodeWhisperer*、*Polly*、*Rekognition*和其他AI服务。'
- en: With that background out of the way, I’ll now dive into my experiences with
    the tools the AWS folks provided us at the hackathon.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 背景介绍完毕，我将深入探讨我们在黑客马拉松中使用AWS工具的经验。
- en: AWS SageMaker JumpStart
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS SageMaker JumpStart
- en: In a nutshell, *SageMaker* empowered us to deploy foundation models on AWS and
    access them within *Jupyter Notebooks* through an API.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，*SageMaker*使我们能够在AWS上部署基础模型，并通过API在*Jupyter Notebooks*中访问这些模型。
- en: At the onset of the hackathon, we were granted credentials to access [*AWS Workshop
    Studio*](https://workshops.aws/), a sandpit cloud environment that Amazon uses
    to train and run multi-day AWS workshops.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑客马拉松开始时，我们获得了访问[*AWS Workshop Studio*](https://workshops.aws/)的凭证，这是亚马逊用于培训和运行多天AWS研讨会的沙箱云环境。
- en: In fact, our *Workshop Studio* environment came with an entire GenAI course
    to dive into, but seeing that we only had 48 hours to play around, our AWS instructors
    gave us a quick crash course to access the essentials needed to hack together
    a working GenAI product.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们的*Workshop Studio*环境配备了一个完整的GenAI课程，但考虑到我们只有48小时可以操作，AWS的讲师为我们提供了一个快速的速成课程，帮助我们访问构建工作GenAI产品所需的基本内容。
- en: '*SageMaker* comes with a feature called ***JumpStart***, which does exactly
    that: jump-starts AI & ML projects by providing pre-trained foundation models
    that make it easy to get projects off the ground quick. It’s a blessing for those
    who want to get started ASAP without having to reinvent the wheel — a valuable
    proposition given the technical effort and computing effort needed to train **Large
    Models (LM)** from scratch.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*SageMaker*配备了一项名为***JumpStart***的功能，它正是这样做的：通过提供预训练的基础模型来快速启动AI和ML项目，使项目能够迅速起步。对于那些希望尽快开始而无需重新发明轮子的人来说，这是一个福音——考虑到从头训练**大型模型（LM）**所需的技术和计算工作，这一提议极具价值。'
- en: 'AWS taught us how to use *JumpStart* to access some of AWS’ pre-trained [text-to-text](https://generativeai.pub/the-road-to-chatgpt-gpt-4-how-deep-learning-revolutionised-natural-language-processing-835d89560577)
    foundation models using an interface familiar with data scientists: **Jupyter
    Notebooks**. This is all integrated straight in *SageMaker*.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AWS教会我们如何使用*JumpStart*访问一些AWS预训练的[文本到文本](https://generativeai.pub/the-road-to-chatgpt-gpt-4-how-deep-learning-revolutionised-natural-language-processing-835d89560577)基础模型，通过一种数据科学家熟悉的界面：**Jupyter
    Notebooks**。这一切都直接集成在*SageMaker*中。
- en: We were provided Notebooks with all the code needed to consume **text-to-text**
    models, including Amazon *Titan* and Meta’s *Llama*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们获得了包含所有所需代码的笔记本，以使用**文本到文本**模型，包括亚马逊的*Titan*和Meta的*Llama*。
- en: All we had to do was plug in an API key provided by AWS. Easy!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需插入AWS提供的API密钥。很简单！
- en: '![](../Images/c65ad98cb812b6a3a379f4f66806534b.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c65ad98cb812b6a3a379f4f66806534b.png)'
- en: Image by author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: The other popular ‘type’ of GenAI are text-to-image models, like OpenAI’s *DALL-E*,
    Midjourney Inc’s *Midjourney* and Stability AI’s open-source *Stable Diffusion*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种受欢迎的GenAI“类型”是文本到图像模型，例如OpenAI的*DALL-E*、Midjourney Inc的*Midjourney*和Stability
    AI的开源*Stable Diffusion*。
- en: Again, through a familiar *Jupyter Notebooks* interface, we were quickly able
    to begin playing with open-source image synthesis GenAI models, notably stable
    diffusion models.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 再次通过熟悉的*Jupyter Notebooks*界面，我们迅速开始玩弄开源的图像合成GenAI模型，特别是稳定扩散模型。
- en: '![](../Images/ede86985d2c2984aabdb8ff40ae7edc1.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ede86985d2c2984aabdb8ff40ae7edc1.png)'
- en: Image by author
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: '**Quick note:** *Stable Diffusion* is a product by Stability AI, while a ‘stable
    diffusion model’ is really a marketing term that refers to the combination of
    a latent diffusion model (which addresses the pitfalls of GANs) in conjunction
    with a technique called CLIP embeddings. *DALL-E* V2, *Midjourney* V5 and *Stable
    Diffusion* **all** use stable diffusion models, which are currently state-of-the-art
    for image synthesis.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速说明：** *Stable Diffusion*是Stability AI推出的产品，而“稳定扩散模型”实际上是一个市场营销术语，指的是将潜在扩散模型（解决了GAN的缺陷）与称为CLIP嵌入的技术相结合的模型。*DALL-E*
    V2、*Midjourney* V5和*Stable Diffusion* **都**使用稳定扩散模型，这些模型目前是图像合成的最前沿技术。'
- en: For technical deep dives into text-to-text and text-to-image models, see my
    articles [here](https://generativeai.pub/the-road-to-chatgpt-gpt-4-how-deep-learning-revolutionised-natural-language-processing-835d89560577)
    and [here](https://generativeai.pub/generative-ai-art-the-road-to-dall-e-midjourney-stable-diffusion-3b3219d97f02).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有关文本到文本和文本到图像模型的技术深入，请参阅我的文章 [这里](https://generativeai.pub/the-road-to-chatgpt-gpt-4-how-deep-learning-revolutionised-natural-language-processing-835d89560577)
    和 [这里](https://generativeai.pub/generative-ai-art-the-road-to-dall-e-midjourney-stable-diffusion-3b3219d97f02)。
- en: All up, *SageMaker* made it easy for us to leverage GenAI super quick, because…
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，*SageMaker* 使我们能够快速利用 GenAI，因为…
- en: AWS had already deployed 6–7 LMs on *SageMaker JumpStart* for us;
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 已经为我们在 *SageMaker JumpStart* 上部署了 6 到 7 个 LMs；
- en: They were accessible via. familiar *Jupyter Notebooks*;
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们可以通过熟悉的 *Jupyter Notebooks* 访问；
- en: We were provided the Python code and API keys needed to consume the models immediately.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们被提供了立即使用这些模型所需的 Python 代码和 API 密钥。
- en: This meant that analysts who were not particularly technical could start playing
    with GenAI quite quickly, and expend more of their precious hackathon time on
    the use case ideation, build and pitch.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着那些技术背景不特别强的分析师可以很快开始使用 GenAI，并将更多宝贵的黑客马拉松时间用于用例构思、构建和推介。
- en: Streamlit & Cloud9
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Streamlit & Cloud9
- en: '[Streamlit.io](https://streamlit.io/) is an open-source front-end for apps.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[Streamlit.io](https://streamlit.io/) 是一个开源的前端应用程序。'
- en: For the hackathon participants, *Streamlit* is a nice way to rapidly craft visual
    apps that can interact with the Gen-AI models we had built.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于黑客马拉松参与者而言，*Streamlit* 是一种快速创建可以与我们构建的 Gen-AI 模型互动的可视化应用的好方法。
- en: The easiest way to connect our models and *Streamlit* was to code it up in Amazon’s
    online-based IDE, **AWS Cloud9**, and deploy it onto AWS, or more precisely, **Amazon
    EC2**.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的模型与*Streamlit*连接的最简单方法是使用亚马逊在线 IDE **AWS Cloud9** 进行编码，并将其部署到 AWS，更确切地说是
    **Amazon EC2**。
- en: To debunk the jargon, *Cloud9* is Amazon’s own cloud-based developer environment,
    and EC2 (*Elastic Compute Cloud*) is AWS’ well-known cloud environment where individuals
    and businesses deploy apps that can insta-scale to millions of consumers.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 为了揭开术语的面纱，*Cloud9* 是亚马逊自己提供的基于云的开发环境，而 EC2 (*Elastic Compute Cloud*) 是 AWS 颇受欢迎的云环境，个人和企业可以在其中部署应用，应用可以即时扩展到数百万用户。
- en: '![](../Images/f6c1b67386fa1707bc78ef0684160ee6.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f6c1b67386fa1707bc78ef0684160ee6.png)'
- en: Image by author
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: For the hackathon, we learnt how to quickly deploy a Gen-AI app using the *Streamlit*
    instructions [here](https://github.com/aws-samples/amazon-aiml-genai-streamlit-example/tree/main),
    which was written by one of our AWS instructors.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑客马拉松中，我们学习了如何使用 *Streamlit* 指南 [这里](https://github.com/aws-samples/amazon-aiml-genai-streamlit-example/tree/main)
    快速部署 Gen-AI 应用，这些指南是由我们的一位 AWS 教练编写的。
- en: This empowered us to quickly create a user-friendly mobile front-end for our
    text-to-text models.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们能够快速为我们的文本到文本模型创建一个用户友好的移动前端。
- en: App users could securely upload company files, like policy documents, which
    then tuned the underlying GenAI model, instantly allowing it to mimic the expertise
    of an experienced company employee.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 应用用户可以安全地上传公司文件，如政策文件，这些文件随后会调整底层 GenAI 模型，使其能够立即模拟经验丰富的公司员工的专业知识。
- en: Just like those instantly downloads from *The Matrix*.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 就像那些从 *The Matrix* 中瞬间下载的内容一样。
- en: '![](../Images/fa34b8ea52b34aeaaa818b5a4b5a0fd7.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fa34b8ea52b34aeaaa818b5a4b5a0fd7.png)'
- en: Image by author
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: This method of tuning Gen-AI models is known as the **RAG approach**, which
    stands for…
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这种调整 Gen-AI 模型的方法被称为 **RAG 方法**，即…
- en: '**Retrieve** the company’s enterprise knowledge base;'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**获取**公司的企业知识库；'
- en: '**Augment** the foundation model with this firm-specific data;'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**增强**基础模型与这些公司特定的数据；'
- en: '**Generate** human-like responses now tailored to the company.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生成**现在为公司量身定制的人类般的响应。'
- en: RAG augments the foundation model’s training with the firm’s own data, thereby
    gaining access to the most up-to-date and reliable information.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: RAG 通过公司自己的数据增强基础模型的训练，从而获得最新和最可靠的信息。
- en: Enterprises embrace RAG because it currently ranks among the top strategies
    for addressing **AI hallucinations**, which can pose significant challenges to
    large companies that must ensure the reliability of information delivered to valued
    customers and employees by AI.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 企业拥抱 RAG，因为它目前在解决 **AI 幻觉** 方面排名前列，这对必须确保 AI 向重要客户和员工提供可靠信息的大公司来说可能会带来重大挑战。
- en: Guru Chatbot on Amazon Bedrock
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊 Bedrock 上的 Guru Chatbot
- en: The AWS guys also granted us access to *Guru*, a *ChatGPT*-style bot integrated
    into Amazon *Bedrock*.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 团队还让我们访问了 *Guru*，这是一个集成到亚马逊 *Bedrock* 中的 *ChatGPT* 风格的机器人。
- en: '*Guru* possesses the capability to ingest uploaded documents, refine itself
    using the RAG approach to AI tuning to become a company expert, and subsequently
    respond to user queries based on the documents uploaded.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*Guru* 具有处理上传文档的能力，通过 RAG 方法进行 AI 调优，成为公司的专家，并根据上传的文档回应用户查询。'
- en: For example, I uploaded our company’s extensive 2022 AGM report, a hefty 308-page
    document that ***I absolutely do not have the time to read*** or perhaps even
    properly skim. Instead, I gave it to *Guru*, who effortlessly digested the report
    and promptly furnished me with a concise summary.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我上传了我们公司详细的 2022 年年度股东大会报告，这是一份厚达 308 页的文件，***我绝对没有时间阅读*** 或者甚至适当地浏览。相反，我把它交给了
    *Guru*，它轻松地消化了报告，并迅速为我提供了一个简明的总结。
- en: '![](../Images/e0b6c411ef6d0884dcf9544f7a9800e9.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e0b6c411ef6d0884dcf9544f7a9800e9.png)'
- en: Image by author
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Amazon *Bedrock*’s strength lies in its managed approach to affairs, facilitating
    quick access to pre-trained foundation models through an API.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊 *Bedrock* 的优势在于其管理方式，通过 API 便捷地访问预训练的基础模型。
- en: It was super easy to choose “which AI” I wished to ask to summarise my uploaded
    documents.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“我希望哪个 AI”来总结我上传的文档非常简单。
- en: 'I tried all of them: Amazon *Titan*, Meta’s *Llama*, and the others, and it
    was interesting to see how they responded.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试了所有的模型：亚马逊 *Titan*、Meta 的 *Llama* 以及其他的，看到它们的反应非常有趣。
- en: For example, the ‘bigger’ models sounded a little better — more “human-like”
    — at the expense of higher latency. Indeed, the decision on which AI model to
    use doesn’t always favour opting for the largest and most robust large language
    model; a well-tuned, smaller model that can deliver sub-second responses often
    proves more appropriate.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，‘更大的’模型听起来更好——更“像人类”——但延迟较高。确实，选择使用哪个 AI 模型并不总是倾向于选择最大和最强大的大语言模型；一个调优良好的、小型模型，能够提供亚秒级响应，往往更为合适。
- en: There’s a delicate balance between model complexity and user experience.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在模型复杂性和用户体验之间存在微妙的平衡。
- en: In short, *Guru* is the easiest way to integrate company data with GenAI chatbots.
    No *Jupyter Notebooks* needed, no need to build or train models, everything —
    including the app front-end — is already deployed and ready to use.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，*Guru* 是将公司数据与 GenAI 聊天机器人集成的最简单方法。不需要 *Jupyter Notebooks*，也无需构建或训练模型，一切——包括应用程序前端——都已部署并准备好使用。
- en: The Results
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果
- en: So how we did us humble hackathon participants fare?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们这些谦虚的黑客马拉松参与者表现如何呢？
- en: What did we build in those 48 hours and pitch to our attentive CTO?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在那48小时内，我们构建了什么，并向我们专注的首席技术官展示了？
- en: My team of four mocked up an AI that could send **personalised marketing offers**.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们四人团队模拟了一个可以发送 **个性化营销优惠** 的 AI。
- en: The ability to deliver hyper-personalised products and services at scale in
    the digital era is the [holy-grail](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)
    of data-driven organisations. This requires a huge volume of data that provides
    a “360 view” of customers, along with a data and advanced analytics platform with
    enough grunt to process and action these insights in real-time.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，大规模提供超个性化的产品和服务是数据驱动型组织的 [圣杯](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)。这需要大量的数据，提供“360度视角”的客户信息，以及一个足够强大的数据和高级分析平台，以实时处理和行动这些见解。
- en: We tapped into Amazon’s pre-trained foundation models in *SageMaker JumpStart*
    to take some dummy customer insights and whip them into personalised emails that
    even included an AI-generated image that’s tailor-made for each customer. The
    goal was to establish an emotional connection that drives sales, moving beyond
    the mundane and ordinary into the bespoke and extraordinary for a one-of-a-kind
    experience.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用亚马逊的 *SageMaker JumpStart* 预训练基础模型，将一些虚拟客户见解转化为个性化邮件，其中还包括专门为每位客户量身定制的 AI
    生成的图片。目标是建立情感联系，推动销售，将体验从平凡普通提升到独特非凡。
- en: Forget about those cookie-cutter “Refinance your mortgage with us!” ads featuring
    the typical white picket fence, a dog, and 2.4 kids. Here, we want to deliver
    a pitch that speaks to the customer’s unique situation in a way that vibes with
    them, complete with an AI-generated picture-perfect house.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 忘掉那些千篇一律的“用我们来再融资你的抵押贷款！”广告，广告中有典型的白色栅栏、狗和2.4个孩子。在这里，我们希望传达一个能打动客户独特情况的提案，配有AI生成的完美房子。
- en: Wait, isn’t that a bit creepy?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 等等，这不是有点让人毛骨悚然吗？
- en: Also, what if we get the insights wrong and end up offending the customer?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果我们获得的见解错误，最终冒犯了客户怎么办？
- en: Indeed, things can go very wrong. Would our AI be sufficiently accurate, fair
    and safe? Do we have trustworthy AI?
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，事情可能会很糟糕。我们的AI会足够准确、公平和安全吗？我们拥有可信的AI吗？
- en: Then there’s privacy, security and considerations around where GenAI ***really***
    provides value.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 然后就是隐私、安全和关于GenAI***真正***提供价值的考虑。
- en: This is why we fed **dummy customer insights** into our AI, and **not** ***production
    customer data***.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们将**虚拟客户见解**输入到我们的AI中，而**不是** ***实际生产客户数据***。
- en: There was no way in hell we were allowed to send sensitive customer data in
    production to a public cloud provider without a litany of security controls. Hence
    the dummy data.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绝对不允许将敏感客户数据在生产环境中发送给公共云服务提供商，除非有一系列的安全控制。因此使用了虚拟数据。
- en: And we quickly realised that the value of the GenAI for our use case wasn’t
    about coming up with customer insights. That’s what our advanced analytics platforms
    do best — the number crunching. GenAI’s superpower lied in its knack for ***communicating***
    those insights with a human flair.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很快意识到，GenAI在我们的用例中的价值并不在于生成客户见解。那是我们的高级分析平台最擅长的——数据处理。GenAI的超级能力在于***以人性化的方式传达***这些见解。
- en: Final Words
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终的话
- en: Generative AI is new, and data-driven organisations are [super-keen](https://generativeai.pub/how-big-companies-are-scrambling-to-adopt-generative-ai-d52456fb4c69)
    to integrate this disruptive technology into their businesses, *somehow*.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性AI是新的，数据驱动的组织[极其渴望](https://generativeai.pub/how-big-companies-are-scrambling-to-adopt-generative-ai-d52456fb4c69)将这一颠覆性技术融入他们的业务中，*不知怎么的*。
- en: 'Hackathons are a great way for companies to kill multiple birds with one stone:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松是公司一举多得的好方法：
- en: Surfacing the best use cases;
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挖掘最佳用例；
- en: Assessing the right cloud vendor;
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估合适的云服务供应商；
- en: Identifying innovative employees.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别创新员工。
- en: My experience with Amazon’s GenAI stack taught me that innovation in the Gen-AI
    age is all about **quickly assembling the right off-the-shelf AI tools to create
    value**.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我在亚马逊GenAI技术栈上的经验教会我，Gen-AI时代的创新全在于**迅速组装合适的现成AI工具以创造价值**。
- en: We gained hands-on-experience on discerning where GenAI genuinely adds value
    in a trustworthy manner, and how to seamlessly integrate this technology into
    company infrastructure while maintaining security and compliance — considerations
    that either make or break adoption.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们获得了实际操作经验，辨别GenAI在可信的方式下真正增加价值的地方，以及如何在保持安全性和合规性的同时无缝集成这项技术到公司基础设施中——这些考虑是采纳的成败之关键。
- en: The various participants all hacked together something quick and dirty in Amazon
    *Bedrock* or *SageMaker*, got it front of customers ASAP with *Streamlit*, and
    iterated.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 各个参与者都在Amazon *Bedrock* 或 *SageMaker* 中快速拼凑出一些粗糙的东西，尽快向客户展示，并进行迭代。
- en: Fail fast and fail forward, as they say.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，快速失败并从失败中前进。
- en: 'Guess what: I’ve got a *Microsoft* hackathon coming up, and I’ll be sure to
    keep you updated on that one. Really looking forward to playing with *Azure OpenAI*!'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 猜猜怎么着：我即将参加一个*微软*黑客马拉松，我一定会及时更新进展。真的很期待玩玩*Azure OpenAI*！
- en: Find me on [Twitter](https://twitter.com/col_jung) & YouTube [here](https://youtube.com/@col_builds),
    [here](https://youtube.com/@col_invests) & [here](https://youtube.com/@col_shoots).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Twitter](https://twitter.com/col_jung)和YouTube [这里](https://youtube.com/@col_builds)、[这里](https://youtube.com/@col_invests)和[这里](https://youtube.com/@col_shoots)找到我。
- en: My Popular AI, ML & Data Science articles
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我受欢迎的AI、ML和数据科学文章
- en: 'AI & Machine Learning: A Fast-Paced Introduction — [here](https://col-jung.medium.com/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)'
  id: totrans-123
  prefs:
  - PREF_UL
