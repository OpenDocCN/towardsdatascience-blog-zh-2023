- en: Building Generative AI Apps on Amazon Web Services — My First Experience
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在亚马逊网络服务上构建生成型AI应用——我的第一次经历
- en: 原文：[https://towardsdatascience.com/building-generative-ai-apps-on-amazon-web-services-my-first-experience-c54f60a21fb1](https://towardsdatascience.com/building-generative-ai-apps-on-amazon-web-services-my-first-experience-c54f60a21fb1)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/building-generative-ai-apps-on-amazon-web-services-my-first-experience-c54f60a21fb1](https://towardsdatascience.com/building-generative-ai-apps-on-amazon-web-services-my-first-experience-c54f60a21fb1)
- en: 48-hour hackathon on Amazon Bedrock & SageMaker
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 48小时黑客马拉松：Amazon Bedrock & SageMaker
