- en: 'The goal of pipelines is to encapsulate several steps in a machine learning
    project into a **single manageable piece**. To illustrate this, let us start with
    the following setup code:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ç®¡é“çš„ç›®æ ‡æ˜¯å°†æœºå™¨å­¦ä¹ é¡¹ç›®ä¸­çš„å¤šä¸ªæ­¥éª¤å°è£…æˆä¸€ä¸ª**å¯ç®¡ç†çš„æ•´ä½“**ã€‚ä¸ºäº†è¯´æ˜è¿™ä¸€ç‚¹ï¼Œæˆ‘ä»¬ä»ä»¥ä¸‹è®¾ç½®ä»£ç å¼€å§‹ï¼š
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'As the imports in the code block above suggest, we are going to scale the data
    and then use a **random forest model** for classification. Without pipelines,
    this would look something like this:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: å¦‚ä¸Šä»£ç å—ä¸­çš„å¯¼å…¥æ‰€ç¤ºï¼Œæˆ‘ä»¬å°†å¯¹æ•°æ®è¿›è¡Œç¼©æ”¾ï¼Œç„¶åä½¿ç”¨**éšæœºæ£®æ—æ¨¡å‹**è¿›è¡Œåˆ†ç±»ã€‚å¦‚æœæ²¡æœ‰ä½¿ç”¨ç®¡é“ï¼Œè¿™å¯èƒ½çœ‹èµ·æ¥æ˜¯è¿™æ ·çš„ï¼š
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'There are both serious and minor problems with the code above! Letâ€™s mention
    some of them:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ä¸Šé¢çš„ä»£ç å­˜åœ¨ä¸€äº›ä¸¥é‡å’Œè½»å¾®çš„é—®é¢˜ï¼è®©æˆ‘ä»¬æåŠå…¶ä¸­çš„ä¸€äº›ï¼š
- en: '**Data Leakage:** If you look carefully at the code above, then you can see
    that it actually leaks information about the training data to the testing data.
    Specifically, when `scaler` transforms `X_test`, then it uses the minimum and
    maximum values of `X_train` to do this. Hence information about the training set
    is revealed in the testing set. This can make the accuracy of the random forest
    on the testing set a bit optimistic!'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**æ•°æ®æ³„æ¼ï¼š** å¦‚æœä»”ç»†æŸ¥çœ‹ä¸Šé¢çš„ä»£ç ï¼Œä½ ä¼šå‘ç°å®ƒå®é™…ä¸Šå°†è®­ç»ƒæ•°æ®çš„ä¿¡æ¯æ³„éœ²ç»™äº†æµ‹è¯•æ•°æ®ã€‚å…·ä½“æ¥è¯´ï¼Œå½“`scaler`è½¬æ¢`X_test`æ—¶ï¼Œå®ƒä½¿ç”¨äº†`X_train`çš„æœ€å°å€¼å’Œæœ€å¤§å€¼ã€‚å› æ­¤ï¼Œè®­ç»ƒé›†çš„ä¿¡æ¯åœ¨æµ‹è¯•é›†ä¸­è¢«æ­ç¤ºã€‚è¿™å¯èƒ½ä½¿éšæœºæ£®æ—åœ¨æµ‹è¯•é›†ä¸Šçš„å‡†ç¡®æ€§æœ‰äº›ä¹è§‚ï¼'
- en: '**Intermediate Variable Names:** We created the intermediate variable names
    `X_train_scaled` and `X_test_scaled`. This is only necessary because we have the
    scaling and the training as completely separate processes.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ä¸­é—´å˜é‡åç§°ï¼š** æˆ‘ä»¬åˆ›å»ºäº†ä¸­é—´å˜é‡åç§°`X_train_scaled`å’Œ`X_test_scaled`ã€‚è¿™ä»…ä»…æ˜¯å› ä¸ºæˆ‘ä»¬å°†ç¼©æ”¾å’Œè®­ç»ƒä½œä¸ºå®Œå…¨ç‹¬ç«‹çš„è¿‡ç¨‹ã€‚'
- en: '**Less Explicit Function Calls:** In the code above, several of the lines are
    intermediate `.fit()` and `.transform()` function calls. This clutters the code
    and makes it less readable.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**è¾ƒå°‘çš„æ˜¾å¼å‡½æ•°è°ƒç”¨ï¼š** åœ¨ä¸Šé¢çš„ä»£ç ä¸­ï¼Œå‡ è¡Œæ˜¯ä¸­é—´çš„`.fit()`å’Œ`.transform()`å‡½æ•°è°ƒç”¨ã€‚è¿™ä½¿å¾—ä»£ç å˜å¾—æ··ä¹±ä¸”ä¸æ˜“è¯»ã€‚'
- en: '**Hyperparameter Search:** We want to do a hyperparameter search for both the
    `feature_range` parameter in the `MinMaxScaler` and the `n_estimators` parameter
    in the `RandomForestClassifier`. We would need to do these searches completely
    separately! Not only is it more cumbersome, but we then greedily optimize each
    of them separately, rather than looking for a combined optimum. This can make
    us miss the best solution.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**è¶…å‚æ•°æœç´¢ï¼š** æˆ‘ä»¬å¸Œæœ›å¯¹`MinMaxScaler`ä¸­çš„`feature_range`å‚æ•°å’Œ`RandomForestClassifier`ä¸­çš„`n_estimators`å‚æ•°è¿›è¡Œè¶…å‚æ•°æœç´¢ã€‚æˆ‘ä»¬éœ€è¦å®Œå…¨åˆ†å¼€è¿›è¡Œè¿™äº›æœç´¢ï¼è¿™ä¸ä»…éº»çƒ¦ï¼Œè€Œä¸”æˆ‘ä»¬ä¼šåˆ†åˆ«è´ªå©ªåœ°ä¼˜åŒ–æ¯ä¸ªå‚æ•°ï¼Œè€Œä¸æ˜¯å¯»æ‰¾ä¸€ä¸ªç»„åˆçš„æœ€ä½³è§£ã€‚è¿™å¯èƒ½ä½¿æˆ‘ä»¬é”™è¿‡æœ€ä½³è§£å†³æ–¹æ¡ˆã€‚'
