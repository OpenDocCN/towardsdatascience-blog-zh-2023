- en: Final thoughts
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语
- en: Data science micro-credentials show employers that you’ve taken the time and
    money to complete structured education in the area, something that you just need
    to show is as good or even better as those who have spent 4 years learning data
    science in university.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学微证书向雇主展示了你花费时间和金钱完成了该领域的结构化教育，这点需要证明你的证书至少和那些在大学里花费4年学习数据科学的人的证书一样好，甚至更好。
- en: The real key to getting your first job as a data scientist with a micro-credential
    is to expand your learning in relevant ways beyond what you’ve been taught in
    the course. This means combining relevant self-learning with your structured course
    material to make you as relevant as possible for future employers. Recognize that
    *relevance* is the key term here and is what will help set you apart from other
    data science candidates out there.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 获取数据科学首份工作的真正关键在于将您的学习扩展到课程之外的相关领域。这意味着将相关的自学与您的结构化课程材料结合起来，使您对未来的雇主尽可能相关。要认识到，*相关性*
    是这里的关键术语，它将帮助您与其他数据科学候选人区分开来。
