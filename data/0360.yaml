  type: TYPE_NORMAL
  zh: 这种类型的微认证将短期的技能培训经验与受尊敬的高等教育机构的名字结合起来，提供了双重优势。
- en: How to use data science micro-credentials to get your first job in the industry
    as a new data scientist
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何利用数据科学微认证获得第一份行业工作作为新数据科学家
- en: 'Like other alternative forms of data science education and experience, micro-credentials
    just have to be paired with a strong portfolio and resume and marketed properly
    to the right clientele (read: employers).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他替代形式的数据科学教育和经验一样，微认证只需与强大的作品集和简历相结合，并正确地营销给适当的客户（即：雇主）。
- en: However, before we get ahead of ourselves, let’s start at the beginning, with
    which micro-credentials you should be focusing on.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在我们急于行动之前，让我们从头开始，讨论你应该关注哪些微认证。
- en: The micro-credentials that will give you the most bang for your buck are those
    developed in post-secondary institutions with input from industry and the government.
    These types of micro-credentials will hold the most weight from potential employers
    because not only are they from a post-secondary institution (which, let’s face
    it, is still important in today’s society) but they’ve also been signed off on
    by industry leaders and government officials who are working to fill a skill gap.
    Additionally, you should focus on completing micro-credentials that have a capstone
    project. Capstone projects not only provide [evidence of learning](https://trainingmag.com/designing-micro-credentials-for-the-future-of-work/)
    but can also be added to your professional portfolio.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 能够让你获得最大价值的微证书是那些由高等教育机构开发的，并且得到行业和政府输入的。这些微证书会得到潜在雇主的高度重视，因为它们不仅来自高等教育机构（这在今天的社会中仍然很重要），而且还得到了行业领袖和政府官员的认可，他们正在努力填补技能差距。此外，你应该专注于完成那些包含顶点项目的微证书。顶点项目不仅提供了[学习证据](https://trainingmag.com/designing-micro-credentials-for-the-future-of-work/)，还可以添加到你的专业作品集中。
- en: After completing your micro-credential, you want to immediately begin putting
    to use the skills you learned. The pace of micro-credentials can often be quick,
    meaning you may not retain as much information as you might when working on a
    course over 16 weeks in a typical university setting. Therefore, now is the time
    to begin building your professional portfolio, building data science products
    to sell, sharing your data science knowledge on blogs, and even doing pro-bono
    data science work for local businesses.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 完成你的微证书后，你可能希望立即开始运用你学到的技能。微证书的进度通常较快，这意味着你可能不会像在典型大学课程中那样保留大量信息。因此，现在是时候开始建立你的专业作品集，创建可销售的数据科学产品，在博客上分享你的数据科学知识，甚至为当地企业做无偿的数据科学工作了。
- en: The next step (which may be completed in tandem with the previously discussed
    step) is to begin developing your resume and learning how you’re going to market
    your skills. Because your learning path is slightly different than what other
    job candidates will have, you want to demonstrate how you’ve leveraged your micro-credential
    into personal projects, pro-bono work, and a track record of authority in the
    area of data science. These items, the physical work experience (whether paid
    or unpaid), are what employers are looking for in someone who they will need to
    hit the ground running.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步（可以与之前讨论的步骤同时进行）是开始制定你的简历，并学习如何营销你的技能。由于你的学习路径与其他求职者有所不同，你需要展示你如何将微证书应用到个人项目、无偿工作和在数据科学领域的权威记录中。这些项目，实际的工作经验（无论是有偿还是无偿），是雇主在寻找能够迅速上手的人时所关注的。
- en: For example, my co-worker demonstrated their data science expertise by posting
    informational content on LinkedIn. Marketing your skills this way is a great way
    to show employers that you learned something immediately applicable from your
    micro-credential, while also showing that you can teach others to do the same
    thing after receiving your training.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的同事通过在LinkedIn上发布信息内容来展示他们的数据科学专长。这种方式来营销你的技能是向雇主展示你从微证书中学到了立即可用的知识，同时也展示你能够在接受培训后教会其他人做同样的事情的好方法。
- en: One of the keys to leveraging data science micro-credentials is selling employers
    on the fact that you learned data science techniques in a short period which makes
    you immediately able to hit the floor running if they hire you. Not only does
    this demonstrate your teachability and ability to self-start, but it also shows
    that you won’t back down from a challenge and can get things done. My co-worker
    began speaking up about taking on small data science-related aspects of projects
    after they completed their micro-credential, which gave our employer the chance
    to see what they were capable of. This led my co-worker to further data science-related
    work on aspects of company projects.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 利用数据科学微证书的关键之一是向雇主展示你在短时间内学会了数据科学技术，这使得你能够在他们雇用你时立即上手。这不仅展示了你的可教性和自我启动能力，还表明你不会退缩于挑战，并且能够完成任务。我的同事在完成微证书后，开始主动承担项目中与数据科学相关的小任务，这让我们的雇主有机会看到他们的能力。这使得我的同事参与了公司项目中更多的数据科学相关工作。
