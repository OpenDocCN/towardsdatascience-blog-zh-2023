- en: Nowadays, you can get micro-credentials in anything from animation to basket
    weaving and everything in between.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，你可以在从动画到编篮子等各种领域获得微认证，涵盖了所有领域。
- en: Micro-credentials have taken the learning world by storm over the last 7 years,
    allowing people to earn badges for acquiring and demonstrating a specific skill.
    Some of the first micro-credentials were for [programming skills](https://www.forbes.com/sites/petergreene/2019/02/16/education-micro-credentials-101-why-do-we-need-badges/?sh=64d7732b2419),
    but have since grown to include skills in a variety of industries thanks to the
    rapid development and deployment of micro-credentials by post-secondary institutions
    to help fill skill gaps in their region.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的7年里，微认证在学习领域掀起了风暴，使人们能够通过获得和展示特定技能来获得徽章。一些最早的微认证是针对[编程技能](https://www.forbes.com/sites/petergreene/2019/02/16/education-micro-credentials-101-why-do-we-need-badges/?sh=64d7732b2419)的，但由于高等教育机构迅速发展和推出微认证，现已涵盖各种行业的技能，以帮助填补区域技能缺口。
- en: Micro-credentials for data science are no different, with a simple Google search
    returning hundreds of results for related micro-credentials from post-secondaries,
    private companies, and learning platforms all around the world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的微认证也不例外，通过简单的谷歌搜索，可以找到成百上千个来自世界各地的微认证结果，这些认证来自于高等教育机构、私营公司和学习平台。
- en: But what value do micro-credentials really hold in the data science job market?
    Can they be used to help you get a foot in the door? Are they a good idea for
    new data scientists or just those already in the industry who are looking to remain
    relevant? All of these questions will be answered here with a look at how you
    can use data science micro-credentials to bolster your resume and help you land
    that first job in the industry as a new, up-and-coming data scientist.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，微认证在数据科学就业市场中究竟具有何种价值？它们能帮助你获得机会吗？对于新入行的数据科学家或那些希望保持相关性的行业从业者而言，它们是否是一个好主意？所有这些问题将在这里得到解答，我们将探讨如何利用数据科学微认证来增强简历，并帮助你作为一名新兴的数据科学家获得第一份工作。
- en: But first, what are micro-credentials? A short history.
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首先，什么是微认证？简短的历史介绍。
- en: '[Micro-credentials](https://www.forbes.com/sites/petergreene/2019/02/16/education-micro-credentials-101-why-do-we-need-badges/?sh=64d7732b2419)
    are digital badges awarded to students who learn, demonstrate, and exhibit a very
    specific skill — typically something that can be taught or learned in 8–12 weeks,
    or less than a typical university-length course (about 16 weeks depending on the
    course).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[微认证](https://www.forbes.com/sites/petergreene/2019/02/16/education-micro-credentials-101-why-do-we-need-badges/?sh=64d7732b2419)是授予学习、展示和展示非常具体技能的学生的数字徽章——通常是那些可以在8到12周内或比典型大学课程（约16周，具体取决于课程）短的时间内教授或学习的内容。'
- en: Micro-credentials are offered by post-secondary institutions, private companies
    or not-for-profits, and learning platforms, such as Udemy or Coursera. Micro-credentials
    have come a long way in the last several years, with many now produced through
    the [involvement of governments](https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwiImKGVtuD8AhXIam8EHUhYAZIYABAAGgJqZg&ohost=www.google.com&cid=CAESauD2EyJj7Db506i9WcOYSX7JpqE76DWcOXY6bTHg0IeyveYg7oH4ly5ckjte9k-sI5G3el3x4saoUsCwrmKtnAN6qVCEKePVmi1a0iP8U9WkrzaDGodkKnAzff8OuHFHSdKmYVz3avFe2yU&sig=AOD64_3ySTvlIdcmTqb-NGuZdq3WwUjO3Q&q=&adurl=&ved=2ahUKEwiQ4ZiVtuD8AhXmATQIHdSBCRsQ0Qx6BAgFEAE)
    and industry leaders with universities to create credentials that target specific
    skill gaps.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 微认证由高等教育机构、私营公司或非营利组织以及学习平台（如Udemy或Coursera）提供。近年来，微认证取得了长足的发展，现在许多认证是通过[政府参与](https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwiImKGVtuD8AhXIam8EHUhYAZIYABAAGgJqZg&ohost=www.google.com&cid=CAESauD2EyJj7Db506i9WcOYSX7JpqE76DWcOXY6bTHg0IeyveYg7oH4ly5ckjte9k-sI5G3el3x4saoUsCwrmKtnAN6qVCEKePVmi1a0iP8U9WkrzaDGodkKnAzff8OuHFHSdKmYVz3avFe2yU&sig=AOD64_3ySTvlIdcmTqb-NGuZdq3WwUjO3Q&q=&adurl=&ved=2ahUKEwiQ4ZiVtuD8AhXmATQIHdSBCRsQ0Qx6BAgFEAE)和行业领导者与大学合作创建的，旨在针对特定技能缺口的认证。
- en: According to [Forbes](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b),
    the talent shortage the western world is presently experiencing due to the vast
    retirement of baby boomers is affecting nearly every industry and business in
    a major way. [Research](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)
    suggests that a great majority of executives are finding that, while there is
    no shortage of people willing to work, it’s becoming difficult to find employees
    with appropriate skills and talents.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[《福布斯》](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)的报道，西方世界目前由于婴儿潮一代的大规模退休而面临的人才短缺问题正在对几乎所有行业和企业产生重大影响。[研究](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)表明，大多数高管发现，尽管愿意工作的人员不乏其人，但却越来越难以找到具备适当技能和才能的员工。
- en: The benefits of micro-credentials (when designed correctly) include [scalable
    and cost-effective training](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)
    (bite-sized learning opportunities at a fraction of the cost of university degrees),
    [on-demand and individualized learning](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)
    (micro-credentials can be completed in a short period and usually at your own
    pace), not to mention that micro-credentials are designed to [align business needs
    with career aspirations](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 微认证的好处（当设计得当时）包括[可扩展且成本效益高的培训](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)（以大学学位的几分之一成本提供小块学习机会）、[按需和个性化学习](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)（微认证可以在短时间内完成，通常按自己的节奏进行），更不用说微认证旨在[将商业需求与职业抱负对齐](https://www.forbes.com/sites/markcperna/2021/10/05/small-but-mighty-why-micro-credentials-are-huge-for-the-future-of-work/?sh=1e972e5a302b)。
- en: What value do micro-credentials have in the data science job market?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微认证在数据科学就业市场中的价值是什么？
- en: 'A simple Google search for “micro-credentials for data science” returns hundreds
    of results for courses from post-secondaries, private companies, and learning
    platforms. However, the question remains: **even though everyone is producing
    micro-credentials, do they hold any value in the data science job market?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一次简单的谷歌搜索“数据科学的微认证”会返回数百个来自高等教育机构、私营公司和学习平台的课程结果。然而，问题仍然存在：**即便每个人都在生产微认证，它们在数据科学就业市场中是否有价值？**
- en: According to a [research study](https://onlinelibrary.wiley.com/doi/full/10.1002/cbe2.1209)
    conducted in 2020 by Thomas Gauthier, Associate Dean for the Department of Trade
    and Industry at Palm Beach State College, “microcredentials offer merit to an
    applicant’s transcript while highlighting skills gained in an authentic setting.”
    Gauthier goes on to say that the validity provided by micro-credentials from accredited
    institutions can give employers a “clear understanding of a candidate’s abilities
    before extending an employment offer.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据托马斯·戈蒂耶（Thomas Gauthier）于2020年进行的一项[研究](https://onlinelibrary.wiley.com/doi/full/10.1002/cbe2.1209)，戈蒂耶是棕榈滩州立学院贸易与工业系的副院长，“微认证为申请人的成绩单提供了价值，同时突显了在真实环境中获得的技能。”戈蒂耶进一步表示，由认证机构提供的微认证所提供的有效性可以让雇主在发出聘用邀请之前对候选人的能力有一个“清晰的理解。”
- en: Luckily, data science, being a part of the tech sphere, is already at the forefront
    of accepting alternative education from potential employees thanks to the phenomenon
    that many data scientists are self-taught without a direct university education
    in the area. Research conducted suggests that [more organizations are moving towards
    skill-based hiring](https://www.bbc.com/worklife/article/20200212-could-micro-credentials-compete-with-traditional-degrees),
    something that has been going on in tech for decades.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，数据科学作为技术领域的一部分，已经在接受来自潜在员工的另类教育方面走在了前列，这得益于许多数据科学家自学成才而没有在该领域接受直接的大学教育。研究表明，[越来越多的组织正在转向基于技能的招聘](https://www.bbc.com/worklife/article/20200212-could-micro-credentials-compete-with-traditional-degrees)，这在技术领域已经持续了几十年。
- en: I’ve experienced this firsthand with the people I’ve worked with in the tech
    industry. For example, one of the people I worked with had a formal educational
    background in computer science but had gained data science skills through micro-credentials
    and online courses. Their ability to demonstrate the data science skills we needed
    was enough to allow her to expand her job description to include data science
    tasks. It didn’t matter that their education was from a micro-credential and not
    a university degree because they could do everything we asked of them, and then
    some.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在与科技行业的同事们合作时亲身经历过这一点。例如，我合作的一位同事拥有计算机科学的正式教育背景，但通过微认证和在线课程获得了数据科学技能。他们能够展示我们所需的数据科学技能，足以使她扩展工作描述，包括数据科学任务。即使他们的教育背景来自微认证而非大学学位，这一点也无关紧要，因为他们能够完成我们要求的工作，甚至更多。
- en: Can micro-credentials be used by new data scientists to get their first job
    in the industry?
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微认证是否能被新数据科学家用来获得他们的第一份行业工作？
- en: While having an [undergraduate or graduate degree](https://www.coursecompare.ca/what-are-microcredentials/)
    in data science still seems to have a hold on industry hiring standards, micro-credentials
    are quickly building a reputation for being able to bridge the skill gap we’re
    currently encountering.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然拥有[本科或研究生学位](https://www.coursecompare.ca/what-are-microcredentials/)在数据科学领域仍然对行业招聘标准有一定影响，但微认证正迅速建立起弥合当前技能差距的声誉。
- en: It’s encouraging to see that, for example, many employers are beginning to see
    Coursera certificates as [valuable and valid representations of a candidate’s
    skill set](https://educationspeaks.org/are-coursera-certificates-worth-it/). This
    shift in hiring policy, along with increased industry involvement in developing
    micro-credentials, suggests that micro-credentials are becoming a gateway for
    new data scientists to break into the industry. While micro-credentials likely
    won’t be enough to get you that six-figure salary so many data scientists covet
    right from the get-go, it will be enough to get you that first job.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 令人鼓舞的是，例如，许多雇主开始将Coursera证书视为[有价值且有效的候选人技能证明](https://educationspeaks.org/are-coursera-certificates-worth-it/)。这种招聘政策的变化，加上行业参与开发微认证的增加，表明微认证正成为新数据科学家进入行业的门户。虽然微认证可能不足以立即让你获得数据科学家梦寐以求的六位数薪水，但足以帮助你获得第一份工作。
- en: As I mentioned previously about my co-worker, micro-credentials are more than
    enough to begin doing data science work. What most employers care about is whether
    or not you can do the job, not how you came about learning the skills required.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的关于我的同事，微认证足以让你开始从事数据科学工作。大多数雇主关心的是你是否能胜任工作，而不是你是如何学习这些技能的。
- en: 'When in doubt about whether a micro-credential can give you the career boost
    you need, try taking a micro-credential designed by a post-secondary institution,
    such as these offered by some of the top universities in Canada:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对微认证是否能给你职业发展带来提升有疑虑，尝试选择由高等教育机构设计的微认证，例如一些加拿大顶尖大学提供的：
- en: '[Microcredential in Data Analytics with Python — McGill University](https://www.mcgill.ca/continuingstudies/areas-study/microcredentials/microcredential-data-analytics-python)'
  id: totrans-28
  prefs:
