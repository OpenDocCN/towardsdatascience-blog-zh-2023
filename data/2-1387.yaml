- en: 'The advice I give in this series can be broken down into 3 simple tenets, which
    I have laid out below:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这一系列中的建议可以分解为3个简单的原则，我在下面列出了这些原则：
- en: Know your audience
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解你的受众
- en: Guide your audience
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引导你的受众
- en: Anticipate and prepare for responses
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预期并准备回应
- en: All of these points are interconnected and interdependent — a successful presentation
    will incorporate all three, allowing the audience to comprehend your key message,
    take away information relevant to them, and have their queries and concerns answered
    in a satisfactory manner. With these 3 key guidelines, you can be assured of success
    in technical presentations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些要点都是相互关联和相互依赖的——成功的演讲将结合所有三个要点，使观众能够理解你的关键信息，获取与他们相关的信息，并以令人满意的方式回答他们的问题和关切。掌握这三个关键指南，你可以确保技术演讲的成功。
- en: In this article I will focus on the first guideline — how to gain a sufficient
    understanding of your audience to be able to gauge their key concerns, base level
    of understanding on the topic at hand, and expectations for the presentation you’re
    about to give. This level of preparation is essential when dealing with any large
    audience composed of different stakeholders with differing motivations, all while
    delivering complicated source material effectively.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将重点讨论第一个指南——如何对你的观众有足够的理解，以便能够衡量他们的关键关切、对当前话题的基本了解水平以及对你即将进行的演讲的期望。这种准备水平在处理由不同动机的不同利益相关者组成的大型观众时是至关重要的，同时还要有效地传达复杂的源材料。
- en: Know your audience
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解你的观众
- en: 'In his famous treatise on military strategy, the Chinese General Sun Tzu wrote:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在他关于军事战略的著名论文中，中国将军孙子写道：
- en: If you know the enemy and know yourself, you need not fear the result of a hundred
    battles.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你了解敌人并了解自己，你不必担心百战百胜的结果。
- en: Naturally your audience is not your enemy (with any luck) but the key premise
    is still the same — gaining a thorough understanding of your audience in advance
    will allow you to adequately prepare your presentation for whatever might come
    your way. With this in mind I’d like to suggest some tips and tricks for understanding
    your audience’s needs before presenting to them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，你的观众不是你的敌人（希望如此），但关键前提仍然相同——提前充分了解你的观众将使你能够充分准备你的演讲，应对可能出现的各种情况。考虑到这一点，我想提出一些理解观众需求的提示和技巧，以便在演讲前做好准备。
- en: Map it out
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制图示
- en: While preparing for your presentation, think about who will be listening to
    this talk — what is the primary background of your audience? Are they specialists
    in the field or do they only possess a surface understanding of the material?
    Is this crowd interested in the inner workings of the project, or are they more
    concerned with the end result with less focus on the details? Does this audience
    include high-level decision makers in the organisation?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备演讲时，考虑一下谁将听这个演讲——你的观众的主要背景是什么？他们是该领域的专家，还是仅仅对材料有一个表面的了解？这个人群对项目的内部运作感兴趣，还是更关注结果而不太关注细节？这个观众群体是否包括组织中的高级决策者？
- en: In order to answer these questions systematically, I like to apply techniques
    for stakeholder management used across a wide variety of fields, from business
    to engineering— the stakeholder matrix, and the influence-interest grid.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了系统地回答这些问题，我喜欢应用广泛领域中使用的利益相关者管理技术——利益相关者矩阵和影响-兴趣网格。
- en: '![](../Images/055f8e5331bcf9e706b0b77484a03feb.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/055f8e5331bcf9e706b0b77484a03feb.png)'
- en: Photo by [Miguel Henriques](https://unsplash.com/@miguel_photo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Miguel Henriques](https://unsplash.com/@miguel_photo?utm_source=medium&utm_medium=referral)拍摄的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: First to define what a stakeholder is — a stakeholder is anyone (person or group)
    with influence over a project or venture. In the context of delivering a talk,
    the project is the presentation itself — therefore a stakeholder is anyone who
    contributes to, or is affected by, the outcome of a presentation. These can range
    from data analysts who work directly on the data shown in the presentation, to
    executives who make decisions based on the presentation recommendations — it’s
    important to identify all individuals or parties who may be affected by a project
    so that you can capture all relevant concerns in your stakeholder matrix.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先定义什么是利益相关者——利益相关者是对项目或企业有影响的人（个人或团体）。在演讲的背景下，项目就是演讲本身——因此，利益相关者是任何对演讲结果有贡献或受到影响的人。这些人可以从直接处理演讲中显示的数据的数据分析师，到基于演讲建议做出决策的高管——识别所有可能受项目影响的个人或方是重要的，以便你可以在利益相关者矩阵中捕捉所有相关的关切。
- en: A stakeholder matrix is a relatively simple method of mapping out what your
    key audience members are interested in. It’s a table describing the key concerns,
    influence and interest levels of each stakeholder, essentially mapping out their
    positions on the topic at hand and how much influence and interest they have within
    this field. This becomes useful when deciding what approach to take for your presentation,
    and how best to display your information.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者矩阵是一种相对简单的方法，用于绘制你关键听众的兴趣。它是一张描述每个利益相关者的关键关切、影响力和兴趣水平的表格，基本上绘制了他们在当前话题上的位置，以及他们在这一领域的影响力和兴趣。这在决定演讲方式和如何最佳展示信息时非常有用。
- en: 'By way of example, suppose you were giving a talk on tool utilisation trends
    within a large factory — the most likely attendees will come from the production
    department, quality control, maintenance & facilities, finance, and senior management.
    The stakeholder matrix you would prepare for such a talk may look like the one
    below:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，假设你要在一个大型工厂内讲解工具利用趋势——最可能的听众将来自生产部门、质量控制、维护与设施、财务和高级管理层。你为这样的演讲准备的利益相关者矩阵可能如下图所示：
- en: '![](../Images/a93a75e1bb44971a02cb14a40c5d30df.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a93a75e1bb44971a02cb14a40c5d30df.png)'
- en: Tool utilisation stakeholder matrix (image by author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 工具利用利益相关者矩阵（图片来源：作者）
- en: Once you’ve drafted the stakeholder matrix and you’re satisfied with your level
    of understanding of your audience, you can now map these onto an influence-interest
    grid to get a visual depiction of where each of your stakeholders stands relative
    to the topic at hand.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你草拟了利益相关者矩阵，并且对你的受众有了满意的理解，你现在可以将这些信息映射到影响-兴趣矩阵上，以获得每个利益相关者在当前话题上的视觉表示。
- en: 'An influence-interest grid is an effective way to plan which stakeholders to
    tailor your presentation towards — stakeholders on the top right are the most
    important ones and need to be managed closely, while those on the bottom left
    of the graph only need to be monitored. The diagram below explains the concept
    very well:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 影响-兴趣矩阵是规划哪些利益相关者需要定制演示文稿的有效方法——右上角的利益相关者最为重要，需要紧密管理，而图表左下角的利益相关者则只需监控。下图很好地解释了这个概念：
- en: '![](../Images/b036dcfb53758e0e1f7194b26b2acc47.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b036dcfb53758e0e1f7194b26b2acc47.png)'
- en: Example of a blank interest-influence grid (image by author)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 空白兴趣-影响矩阵示例（图片来源：作者）
- en: 'For this example on tool utilisation, the interest-influence grid would look
    like the one I’ve prepared below:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个工具利用的例子，兴趣-影响矩阵看起来如下：
- en: '![](../Images/2ea9bf6d98c038d86ceeebeecce3d7d7.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ea9bf6d98c038d86ceeebeecce3d7d7.png)'
- en: Tool utilisation interest-influence grid (image by author)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 工具利用兴趣-影响矩阵（图片来源：作者）
- en: Based on this grid above, you would conclude that Production, Quality, and Factory
    Management are the most important people to keep happy when giving your talk —
    however Factory Management have a high level of influence but do not have as much
    interest on the topic as Production or Quality. Finance ranks very low on the
    grid, so you should not spend too much time on considering their interests for
    the presentation. Facilities have low influence but high interest — since you
    would need their help to action any decisions made from this presentation, it’s
    important to keep them on your side.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上面的矩阵，你会得出结论：生产、质量和工厂管理是你在演讲时最重要的对象——然而，工厂管理的影响力较高，但对这个话题的兴趣不如生产或质量。财务在矩阵中的排名非常低，因此你不应该花太多时间考虑他们的兴趣。设施的影响力低但兴趣高——因为你需要他们的帮助来执行演示中做出的任何决定，保持他们的支持很重要。
- en: Consider the context
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考虑背景
- en: 'Now that you’ve prepared your stakeholder analysis, consider what the most
    pressing concerns are for your audience at large — be sure to address these when
    giving your talk. Understand the purpose of your presentation to get an idea of
    what tone to use when delivering the information — are you informing, persuading,
    or educating your audience? Each of these objectives leads to a slightly different
    approach to your topic:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好了利益相关者分析，考虑一下你受众的最迫切关切是什么——确保在演讲时解决这些问题。了解你的演示目的，以便确定传达信息时应使用什么语调——你是在通知、说服还是教育你的听众？每一个目标都会导致对话题的略有不同的方法：
- en: Informing — Stay objective in the delivery and stick to the data, prioritise
    clarity and accuracy, avoid drawing concrete conclusions
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通知——在传达过程中保持客观，遵循数据，优先考虑清晰性和准确性，避免得出具体结论
- en: Persuading — use more subjective language, back up claims using data and statistics,
    demonstrate why this perspective is best in contrast to others.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说服——使用更多主观语言，用数据和统计支持你的主张，展示为什么这种观点相对于其他观点更为优秀。
- en: Educating — Explain terms in detail, prioritise simplicity and clarity in your
    delivery, use analogies or metaphors to explain difficult concepts
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 教育——详细解释术语，优先考虑简洁明了的表达，使用类比或隐喻来解释难以理解的概念。
- en: Continuing with the previous example of tool utilisation, suppose the context
    was low tool utilisation across the factory — is the purpose of your presentation
    to inform stakeholders of the issue, and display the metrics tracking this problem?
    Is it to persuade tool owners to utilise their tools more effectively? Or is it
    to educate engineering teams on best practices for maintaining high tool utilisation?
    Consider these questions and feed this into your stakeholder analysis, to ensure
    your presentation delivers the appropriate tone and message for the required task.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 继续以工具利用率的例子为例，假设背景是工厂中的工具利用率低——你的演讲目的是向利益相关者通报这一问题，并展示追踪这一问题的指标？还是说服工具所有者更有效地使用他们的工具？或者是教育工程团队保持高工具利用率的最佳实践？考虑这些问题并将其纳入利益相关者分析，以确保你的演讲传达出适当的语气和信息。
- en: '![](../Images/c8ebb761a197d7856b0b7ba5d3a4be0c.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c8ebb761a197d7856b0b7ba5d3a4be0c.png)'
- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。
- en: Secondly, be mindful of the allotted time you’ve been given to present your
    subject matter — this will dictate the level of detail you’re able to go into
    when giving this talk. If you are scheduled for an hour then aim to fill up the
    hour with important details and elaborate on content as needed. However if you’re
    only able to speak for 5 or 10 minutes, then it’s essential to stick to the most
    pertinent details, addressing the most important points immediately and thoroughly.
    Don’t retread old ground if you’re in a time crunch — instead, state that these
    details are addressed in other forums (and provide this material if requested)
    then move on with the most current information.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，注意你被分配的演讲时间——这将决定你在讲解时能够深入的细节。如果你有一小时的时间，那么应力求在这一小时内讲解重要细节并根据需要详细阐述。然而，如果你只能讲解5或10分钟，则必须坚持最相关的细节，立即而彻底地解决最重要的点。如果时间紧迫，不要重复旧内容——而是声明这些细节在其他论坛中已经讨论过（如有要求提供相关材料），然后转向最新的信息。
- en: Lastly, it’s important to consider the audience’s base level of understanding
    when preparing the material — avoid spending too much time on well-known points
    but skim over these, instead prioritising new and impactful information which
    is more relevant to the discussion. Ask the question, would this information lead
    to new or important takeaways from this presentation — if so then it’s important
    to prioritise it in your slides.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，准备材料时考虑观众的基础理解水平非常重要——避免花费过多时间在众所周知的点上，而应略过这些点，优先介绍对讨论更相关的新颖和有影响力的信息。问自己，这些信息是否能带来新的或重要的收获——如果是的话，那么在幻灯片中优先考虑这些信息。
- en: Adjust your Language Accordingly
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相应地调整你的语言。
- en: Generally it’s not as simple as picking one tone and sticking to it for the
    whole presentation — each point in your presentation may require a shift in tone
    and a change in approach to achieve the desired response. In some parts of your
    address you may be informing the audience of statistical findings — in describing
    other details you may switch to a more instructive tone to ensure those concepts
    are well understood before proceeding. You may switch briefly to a persuasive
    tone to argue a more contentious point, before returning to an informative stance
    for more well-agreed statements.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，选择一种语气并在整个演讲中坚持使用并不简单——你演讲中的每个点可能需要调整语气和方法，以实现预期的效果。在演讲的某些部分，你可能会向观众提供统计数据——在描述其他细节时，你可能会转为更具指导性的语气，以确保在继续之前这些概念得到良好理解。你可能会短暂转为说服性语气，来论证更具争议的观点，然后再返回信息性立场，讲解更多公认的声明。
- en: Tying this all together in our earlier analogy — in preparing your stakeholder
    matrix and mapping this onto an influence-interest grid, you know that Production,
    Quality, and Senior Management are the most important stakeholders to appease
    for this presentation. Maintenance are also highly interested but don’t have as
    much power as these groups. Finance is low priority on the influence-interest
    grid and do not merit much consideration.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一切结合在我们之前的类比中——在准备你的利益相关者矩阵并将其映射到影响-兴趣网格上时，你知道生产、质量和高级管理层是这次演示中最重要的利益相关者。维护部门也非常感兴趣，但他们的权力不如这些小组。财务在影响-兴趣网格上优先级较低，不值得过多考虑。
- en: Production want the tools to run as efficiently as possible to maximise output,
    while Quality want the tools to run as precisely as possible to minimise potential
    defects in the product. Senior Management are concerned with both outcomes, their
    objective being to output a large volume of high-quality product from the factory.
    Let’s assume your end goal is to drive higher utilisation across the factory —
    based on this information, what data do you need to prepare, and what tone do
    you need to use, to ensure a successful outcome from this presentation?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 生产部门希望工具能够尽可能高效运行以最大化产出，而质量部门希望工具能够尽可能精确运行，以最小化产品中的潜在缺陷。高级管理层关心这两种结果，他们的目标是从工厂中输出大量高质量的产品。假设你的最终目标是提高工厂的使用率——根据这些信息，你需要准备哪些数据，以及你需要使用什么语气，以确保这次演示成功？
- en: '![](../Images/94e3401d58d23e3ea6dd62c664c0b2ae.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/94e3401d58d23e3ea6dd62c664c0b2ae.png)'
- en: Photo by [Reimond de Zuñiga](https://unsplash.com/@reimond_21?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Reimond de Zuñiga](https://unsplash.com/@reimond_21?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Since the question in this hypothetical scenario ultimately comes down to volume
    vs. quality, these are the focal points you should emphasise in delivering your
    address — prepare data to show where improvements in utilisation do not lead to
    a negative quality impact. You will be *informing* the key stakeholders of these
    opportunities (in particular, Production and Factory Management) and *educating
    M*aintenance on how to improve utilisation on these tools.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个假设情境中的问题最终归结为产量与质量，因此这些是你在演讲中应重点强调的要点——准备数据以显示使用率的提高不会导致负面的质量影响。你将*通知*关键利益相关者这些机会（特别是生产和工厂管理层），并*教育*维护部门如何提高这些工具的使用率。
- en: Where utilisation gains would lead to a quality impact, the language of your
    address must become more *persuasive* to convince Quality of giving concessions
    in tool precision. Prepare data quantifying the tradeoff between volume output
    vs quality impact, and identify what the most optimal balance would be between
    these two metrics to achieve the highest volume of quality product out of the
    factory. This will appeal to Factory Management, while aiming to appease the Quality
    department. In all likelihood, Quality will want to run through the details of
    this analysis extensively — prepare supporting material for this purpose. Describing
    this in detail will make it clear that you’ve conducted a thorough analysis, and
    should dispel any doubts as to the quality of your assessment.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用率增加可能对质量产生影响的情况下，你的讲话语言必须变得更加*有说服力*，以说服质量部门在工具精度上做出让步。准备量化产量与质量影响之间权衡的数据，并确定这两个指标之间的最佳平衡点，以实现工厂中最高质量产品的最大产量。这将吸引工厂管理层，同时旨在安抚质量部门。很可能，质量部门会希望详细审查这一分析——为此准备支持材料。详细描述这点将使人明确你进行了彻底的分析，并应消除对你评估质量的任何疑虑。
- en: Conclusion
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: To summarise, understanding your audience is an essential aspect of preparing
    for high-level presentations on complex topics. By understanding stakeholders’
    interests and influence levels, it’s possible to craft tailored messages that
    resonate with your audience, and ultimately affect decisions after the fact. Additionally
    the strategic use of tone adds another layer of depth, shaping stakeholders’ perceptions
    and engagement to the material. When these techniques are integrated seamlessly
    in an address, presentations become highly effective tools to capture the attention
    of the audience, ultimately leading to more successful and impactful outcomes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，了解你的听众是准备复杂主题高级演讲的一个关键方面。通过了解利益相关者的兴趣和影响力水平，可以制定针对性的消息，使其与听众产生共鸣，并最终在决策后产生影响。此外，策略性地使用语调增添了另一个层次的深度，塑造了利益相关者对材料的认知和参与度。当这些技巧在演讲中无缝整合时，演讲便成为了捕获听众注意力的高效工具，从而导致更成功和有影响力的结果。
