- en: 'TLDR: Tech skills aren’t enough. You have to know how to engage the folks who
    care about and benefit from your work. This article will help you think through
    that engagement process using the popular “power — interest” grid framework.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: TLDR：技术技能不够。你必须知道如何与关心并从你的工作中受益的人进行互动。本文将帮助你使用流行的“权力——兴趣”矩阵框架来思考这一互动过程。
- en: Introduction
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'If you are a data scientist you know the success of a data science project
    relies on much more than only the technical proficiency of data scientists. A
    robust understanding of algorithms, statistics, and data manipulation techniques
    is essential. There’s another equally critical aspect that often goes under the
    radar: stakeholder analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据科学家，你知道数据科学项目的成功不仅仅依赖于数据科学家的技术能力。对算法、统计和数据处理技术的深入理解是必不可少的。然而，还有另一个同样关键的方面经常被忽视：利益相关者分析。
- en: Looking Back at Stakeholder Analysis, Looking Ahead
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾利益相关者分析，展望未来
- en: Confession, for better or worse — not every project I participated in over my
    career included a clear and robust round of stakeholder analysis. Looking back
    though, this career “miss” has been the source of important lessons.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 承认，不论好坏——在我的职业生涯中，并非每一个项目都包括了明确而有力的利益相关者分析。回顾过去，这一职业“遗漏”却带来了重要的教训。
- en: So here is what stakeholder analysis is about.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是利益相关者分析的内容。
- en: Stakeholder analysis is a method used in project management and business administration
    to identify and understand the needs and expectations of major interests in a
    project issue. It’s about figuring out who holds the influence and power, who
    has a vested interest in the project’s outcomes, and how to engage these key individuals
    or groups.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者分析是一种在项目管理和商业管理中使用的方法，用于识别和理解项目问题中主要利益方的需求和期望。这涉及到找出谁拥有影响力和权力，谁对项目结果有切身利益，以及如何与这些关键个人或团体进行互动。
- en: Stakeholders in Data Science
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学中的利益相关者
- en: On many views this is rather simple. Most data science projects, no matter the
    size or domain, involves a broad range of stakeholders — from project managers
    and executives to users and clients. Understanding and managing these stakeholders
    can significantly influence how you start the project, how you keep the project
    going, and how you deliver the results. In short stakeholder analysis, when done
    well, may strongly influence the course and eventual success of the project.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从许多角度来看，这相当简单。大多数数据科学项目，无论大小或领域，都涉及到广泛的利益相关者——从项目经理和高层到用户和客户。理解和管理这些利益相关者可以显著影响你如何启动项目、如何维持项目进展以及如何交付结果。简而言之，利益相关者分析如果做得好，可能会强烈影响项目的进程和最终成功。
- en: Going Deeper On Stakeholder Analysis + Data Science
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入探讨利益相关者分析与数据科学
- en: In this article, we will explore the power-interest grid, a powerful tool used
    in stakeholder analysis, and noodle our way through its importance in the realm
    of data science. We’ll discuss how data science professionals can leverage this
    model to better navigate project complexities, improve communication, and enhance
    overall project outcomes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将深入探讨权力-兴趣网格，这是一个用于利益相关者分析的强大工具，并探讨其在数据科学领域的重要性。我们将讨论数据科学专业人士如何利用这一模型更好地应对项目复杂性、改善沟通并提升整体项目结果。
- en: Data science folk love a good data visualization, no? To start, here is a visualization
    of the grid.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学人士喜欢好的数据可视化，对吧？首先，这是网格的可视化。
- en: '![](../Images/ae427ab1553df9087684f6990c82b8a3.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ae427ab1553df9087684f6990c82b8a3.png)'
- en: 'Image Credit: Author’s Illustration Created in Canva.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者在Canva中的插图。
- en: The Power-Interest Grid
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 权力-兴趣网格
- en: In addition to data viz, also what data scientist doesn’t love a good 2-by-2
    analytical framework (for example, that confusion matrix is golden). Here is another
    2-by-2 that data scientists can love known as The Power-Interest Grid.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据可视化，还有哪个数据科学家不喜欢好的2×2分析框架（例如，那个混淆矩阵是金子般的）。这里是另一个数据科学家喜欢的2×2框架，称为权力-兴趣网格。
- en: 'This grid, also known as the Power-Influence or Influence-Impact Grid, is a
    tool used in stakeholder analysis. It helps us visualize stakeholders in terms
    of their:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该网格，也称为权力-影响力网格或影响力-冲击网格，是一个用于利益相关者分析的工具。它帮助我们根据利益相关者的：
- en: Power— the ability to influence the project’s outcomes — and their
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权力——影响项目结果的能力——和他们
- en: Interest — the level of concern regarding the project’s results.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兴趣——对项目结果的关注程度。
- en: 'The grid is a square divided into four quadrants, representing the following
    stakeholder groups:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该网格是一个方形，分为四个象限，代表以下利益相关者群体：
- en: High Power, High Interest
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高权力，高兴趣
- en: These stakeholders have significant influence over the project and also have
    a strong interest in the project’s outcome. They are key players, and their needs
    and concerns should be a top priority. They typically include decision-makers
    like project sponsors, top management, and primary clients — maybe c-suite occupants
    for example.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些利益相关者对项目具有重要影响，并且对项目结果有强烈的兴趣。他们是关键角色，他们的需求和关注应该是首要任务。通常包括决策者，如项目赞助人、高层管理人员和主要客户——例如，可能是高管。
- en: High Power, Low Interest
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高权力，低兴趣
- en: Stakeholders in this quadrant have the ability to impact the project but are
    not particularly invested in the outcomes. It’s essential to keep these stakeholders
    satisfied and informed, as their power can hold you and your work back if not
    managed correctly. They could include high-level executives who are not directly
    involved in the project but hold organizational influence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个象限中的利益相关者有能力影响项目，但对结果并不是特别投入。保持这些利益相关者的满意和知情至关重要，因为他们的权力如果管理不当可能会阻碍你的工作。他们可能包括那些没有直接参与项目但拥有组织影响力的高层执行人员。
- en: What those in the high power quadrants all have in common is that they can be
    powerful allies for your work. The magic is when you keep or build and grow the
    interest of those who are not yet inclined to be strongly interested.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 高权力象限中的所有人共同点是，他们可以成为你工作的强大盟友。关键在于保持或提升那些尚未强烈感兴趣的人的兴趣。
- en: Low Power, High Interest
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 低权力，高兴趣
- en: These are stakeholders who deeply care about the project but don’t have a high
    degree of power to influence its direction. They need to be adequately informed
    and engaged, as their interest could translate into valuable support. This group
    often include end-users or employees affected by the project’s outcome.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些利益相关者非常关心项目，但没有很高的权力来影响项目的方向。他们需要得到充分的信息和参与，因为他们的兴趣可能转化为有价值的支持。这个群体通常包括受项目结果影响的最终用户或员工。
- en: Low Power, Low Interest
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 低权力，低兴趣
- en: Members of this group have neither significant power nor high interest in the
    project. While they may require minimal management effort, it’s a good practice
    to monitor them and provide information (as requested or also proactively) to
    ensure no worries, issues, or surprises come along. Nobody likes surprises. Examples
    of folks in this group might include external regulatory bodies, the general public,
    members of other operational units, or almost anyone associated with your greater
    organization.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 该小组成员对项目既没有显著的权力也没有高兴趣。虽然他们可能需要的管理努力最少，但监控他们并提供信息（根据要求或主动）是一种良好的做法，以确保没有担忧、问题或惊喜出现。没有人喜欢惊喜。这个小组的例子可能包括外部监管机构、公众、其他运营部门的成员，或与你的更大组织相关的几乎任何人。
- en: It is important not to disregard the potential for folks with less power to
    influence your work in data science. Those with higher interest, despite their
    lower power, will be your ally and can be a source of support. Those with low
    power and low interest, if engaged well can also become important sources of support
    — over time. It takes time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 不应忽视那些权力较小的人对你在数据科学工作中的潜在影响。尽管这些人权力较低，但他们的兴趣较高，会成为你的盟友，并且可能成为支持的来源。那些权力和兴趣都低的人，如果得到良好的参与，也可能成为重要的支持来源——这需要时间。
- en: Overall by plotting stakeholders onto this grid, data scientists and project
    managers can identify where to focus their communication and engagement efforts,
    enabling a more strategic and effective stakeholder management approach.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将利益相关者绘制到这个网格上，数据科学家和项目经理可以识别出在哪些方面应集中他们的沟通和参与工作，从而实现更具战略性和有效的利益相关者管理方法。
- en: Why Data Scientists Should Care
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么数据科学家应该关注
- en: At first glance, stakeholder analysis might seem far removed from the typical
    responsibilities of a data scientist. It may even feel like a detour in the demanding,
    fast-paced world of algorithms and data wrangling. However, understanding stakeholders
    and their roles can have a profound impact on the long-term success of a project,
    much like the payoff from long-term investments data science professionals are
    familiar with.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，利益相关者分析可能与数据科学家的典型职责相去甚远。在算法和数据处理的快节奏世界中，这甚至可能感觉像是一个绕道。然而，理解利益相关者及其角色可以对项目的长期成功产生深远的影响，就像数据科学专业人士熟悉的长期投资的回报一样。
- en: 'A significant aspect to understand is that stakeholder dynamics are never static
    — they evolve. Today’s low-interest or low-power stakeholders could transition
    into the key high-power and high interest influences of tomorrow. Keep in mind:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 需要了解的一个重要方面是，利益相关者的动态从未是静态的——它们是不断演变的。今天的低兴趣或低权力的利益相关者可能会转变为明天的关键高权力和高兴趣的影响者。请记住：
- en: A junior employee might rise to a senior position.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个初级员工可能会升职到高级职位。
- en: A passive user might become an active promoter / detractor.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个被动的用户可能会变成一个积极的推广者 / 批评者。
- en: A minor client may turn into a major one.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个小客户可能会变成一个大客户。
- en: Data science, like the stakeholder analysis, is a long game, and playing it
    effectively requires understanding this ever-changing landscape.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学就像利益相关者分析一样，是一场持久战，有效地进行需要理解这个不断变化的环境。
- en: In the context of data science, stakeholder analysis is not just helpful; it’s
    essential. Data science projects often involve a diverse array of stakeholders,
    from technical teams and business units to clients and end-users. Each of these
    stakeholders carries different expectations, requirements, and levels of understanding
    about the project. A misunderstanding or misalignment can derail even the most
    well-planned project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学的背景下，利益相关者分析不仅有帮助，而且是必不可少的。数据科学项目通常涉及各种各样的利益相关者，从技术团队和业务部门到客户和最终用户。这些利益相关者对项目有着不同的期望、要求和理解程度。误解或不一致可能会破坏即使是最精心规划的项目。
- en: With all of this in mind here is where Power-Interest grid can or should come
    into data science work. The grid enables data scientists to understand the influence
    and interests of various stakeholders and helps them strategize communication
    and collaboration efforts accordingly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，Power-Interest网格在数据科学工作中可以或应该发挥作用。该网格使数据科学家能够理解各种利益相关者的影响力和兴趣，并帮助他们相应地制定沟通和协作策略。
- en: By investing time in stakeholder analysis, data scientists can ensure they not
    only develop technically sound solutions but also solutions that are well-understood,
    accepted, and valued by those involved.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过投入时间进行利益相关者分析，数据科学家可以确保他们不仅开发出技术上合理的解决方案，而且开发出被相关人员充分理解、接受和重视的解决方案。
- en: Applying the Power-Interest Grid in Data Science
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在数据科学中应用 Power-Interest 网格
- en: This framework is important at the project level. But also the power-interest
    grid is a versatile tool that can be applied beyond the boundaries of project
    management. It can be particularly beneficial for data scientists, offering valuable
    insights for strategic decision-making, communication, and team collaboration.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架在项目级别非常重要。但 Power-Interest 网格也是一个多功能的工具，能够应用于项目管理之外的领域。它对数据科学家特别有用，为战略决策、沟通和团队合作提供了宝贵的见解。
- en: 'Here’s how you can apply the power-interest grid in data science:'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下面是你如何在数据科学中应用 Power-Interest 网格的方法：
- en: '**Step 1: Identify Your Stakeholders**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1：识别你的利益相关者**'
- en: Begin by identifying individuals or groups who directly or indirectly interact
    with your work as a data scientist. For best results, list them out on paper or
    a white board. These could include your colleagues, managers, other departments,
    clients, and even users who interact with your data products.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先确定直接或间接与你的数据科学工作互动的个人或团体。为了获得最佳结果，请将他们列在纸上或白板上。这些可能包括你的同事、经理、其他部门、客户，甚至是与你的数据产品互动的用户。
- en: '**Step 2: Assess Stakeholder Power and Interest**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2：评估利益相关者的权力和兴趣**'
- en: Assess the power and interest of each stakeholder in relation to your work.
    Power can be gauged by the influence a stakeholder holds, while interest refers
    to their engagement level or how much they are affected by your work.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 评估每个利益相关者与您的工作相关的权力和兴趣。权力可以通过利益相关者所持有的影响力来衡量，而兴趣则指他们的参与程度或他们受到你工作影响的程度。
- en: '**Step 3: Plot Your Stakeholders on the Grid**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3：在网格上绘制你的利益相关者**'
- en: Once you’ve evaluated the power and interest of each stakeholder, plot them
    on the grid. This visualization can help you understand who to prioritize when
    it comes to communication and collaboration (and how).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你评估了每个利益相关者的权力和兴趣，就将他们绘制在网格上。这种可视化可以帮助你理解在沟通和合作时应该优先考虑谁（以及如何）。
- en: '**Step 4: Develop a Management Strategy**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4：制定管理策略**'
- en: Develop strategies to manage your relationship with stakeholders in each quadrant
    (see above) and the accompanying figure. When you make strategies think about
    how and when you will communicate. Making a specific schedule in your calendar
    can be helpful.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 制定策略来管理你与每个象限（见上文）中利益相关者的关系及其附图。当你制定策略时，要考虑如何以及何时进行沟通。将特定的时间表安排在日历中可能会有帮助。
- en: '**Step 5: Review and Adjust**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5：审查和调整**'
- en: Stakeholder dynamics can and will change over time. Regularly review your stakeholder
    analysis and adjust your strategies as necessary. This will help you keep up with
    changes and maintain effective relationships.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者的动态会随着时间的推移而变化。定期审查你的利益相关者分析，并根据需要调整策略。这将帮助你跟上变化并保持有效的关系。
- en: By incorporating the Power-Interest grid into your data science practice, you
    can build better relationships, improve communication, and make more informed
    decisions. Remember, successful data science isn’t just about models and algorithms
    — it’s also about managing relationships and understanding people.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Power-Interest 网格融入到你的数据科学实践中，你可以建立更好的关系，改善沟通，并做出更明智的决策。记住，成功的数据科学不仅仅是关于模型和算法——它还涉及到管理关系和理解人们。
- en: Conclusion
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: By studying and following and applying this kind of stakeholder analysis any
    data science professional can level-up their work. To the untrained eye, data
    science can seem overwhelmingly technical and algorithm-driven. However, as seasoned
    practitioners know, successful data science is also about understanding the context
    in which your data lives, the people who interact with it, and the stakeholders
    who hold an interest in it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习、遵循并应用这种利益相关者分析，任何数据科学专业人士都能提升他们的工作。对于未经训练的眼睛来说，数据科学可能看起来极其技术性和算法驱动。然而，正如经验丰富的从业者所知，成功的数据科学还涉及理解数据所处的背景、与之互动的人以及持有兴趣的利益相关者。
- en: Stakeholder analysis, especially using tools like the Power-Interest grid, provides
    a strategic approach to managing these important relationships. By understanding
    your stakeholders’ power and interest, you can navigate the complexities of your
    role, enhance your communication efforts, and deliver results that truly align
    with stakeholder expectations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者分析，尤其是使用像 Power-Interest 网格这样的工具，提供了一种战略方法来管理这些重要的关系。通过了解利益相关者的权力和兴趣，你可以驾驭角色的复杂性，增强沟通效果，并提供真正符合利益相关者期望的成果。
- en: The inclusion of stakeholder analysis in your data science toolkit will make
    your work more effective, your projects more successful, and your stakeholders
    happier. So, embrace the Power-Interest grid, and start reaping the benefits of
    a strategic, stakeholder-centric approach to your data science practice. After
    all, successful data science is not just about creating powerful algorithms, it’s
    about creating meaningful impact, and that is something we all can love.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将利益相关者分析纳入你的数据科学工具包，将使你的工作更有效，项目更成功，利益相关者更满意。所以，拥抱权力-兴趣网格，开始享受战略性、以利益相关者为中心的数据科学实践的好处。毕竟，成功的数据科学不仅仅是创造强大的算法，它还在于创造有意义的影响，这是我们所有人都能喜爱的。
- en: Thanks For Reading
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
