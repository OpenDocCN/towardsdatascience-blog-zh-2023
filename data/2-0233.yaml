  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好了解更多关于数据科学职业的信息了吗？我提供一对一的职业辅导，并拥有一个每周发送邮件的列表，帮助数据专业人士找工作。 [联系我们了解更多](https://coaching.adamrossnelson.com/)。
