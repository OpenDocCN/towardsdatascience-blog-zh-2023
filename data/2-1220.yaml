    官方仓库中描述的过程来定义自定义模板。
- en: Using a cloud service
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用云服务
- en: 'So far, we’ve seen two techniques for organizing data science projects: one
    manual technique and one based on Cookiecutter. Actually, there is also a third
    technique that almost completely solves the problem of organizing files and folders
    on your computer. It’s about using a **cloud service**.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到两种组织数据科学项目的技术：一种是手动技术，另一种是基于 Cookiecutter 的技术。实际上，还有第三种技术，它几乎完全解决了计算机上文件和文件夹的组织问题。这就是使用**云服务**。
- en: There are many services of this type, which, in technical terms, are called
    model tracking platforms or experimentation platforms. Examples of these services
    are [Comet](https://www.comet.com/site/), [Neptune](https://neptune.ai/), and
    [MLflow](https://mlflow.org/) (which you can install on your computer). These
    services aim to manage all experiments, code, data, and even results in the cloud.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这类服务有很多，从技术上讲，这些服务被称为模型跟踪平台或实验平台。这些服务的例子有[Comet](https://www.comet.com/site/)、[Neptune](https://neptune.ai/)
    和[MLflow](https://mlflow.org/)（你可以将其安装到你的计算机上）。这些服务旨在管理所有实验、代码、数据，甚至结果在云端。
- en: Model tracking platforms also provide dashboards in which you can compare the
    results of the experiments directly through tables or graphs. The following figure
    shows an example dashboard in Comet.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 模型跟踪平台还提供仪表盘，你可以通过表格或图形直接比较实验结果。下图显示了 Comet 中的一个仪表盘示例。
- en: '![](../Images/3f96fbba3e165494102d2e8feb5a3090.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3f96fbba3e165494102d2e8feb5a3090.png)'
- en: An example of a dashboard in Comet
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Comet 中的一个仪表盘示例
- en: You can browse other examples of dashboards at [this link](https://www.comet.com/packt#projects).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [这个链接](https://www.comet.com/packt#projects) 浏览其他仪表盘示例。
- en: Using a model tracking platform is quite simple. The following figure shows
    an example of the architecture of a model tracking platform.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模型跟踪平台相当简单。下图展示了模型跟踪平台的架构示例。
- en: '![](../Images/b4cafe29aaace0e2322dfab77b435876.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b4cafe29aaace0e2322dfab77b435876.png)'
- en: Image by Author
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: You start with your local models, which can be stored in a single file. Then
    you save them on the model tracking platform, which, in addition to containing
    a dashboard, also contains a registry for accessing the produced assets. You can
    export the results to a report or integrate them into a deployment flow.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你从本地模型开始，这些模型可以存储在一个文件中。然后你将它们保存在模型跟踪平台上，该平台除了包含仪表盘，还包含用于访问生成资产的注册表。你可以将结果导出到报告中或将其集成到部署流程中。
- en: Using a model tracking platform is a good solution. However, remember that the
    service could require you to spend money to use it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模型跟踪平台是一个不错的解决方案。但是，记住这些服务可能需要你花费资金。
- en: Summary
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Congratulations! You have just learned how to organize your data science project!
    You can use one of the following techniques:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚学会了如何组织你的数据科学项目！你可以使用以下技巧之一：
- en: Manual organization, which is time-consuming and error-prone
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动组织，耗时且容易出错
- en: External tool, such as Cookiecutter, which helps to create the initial structure
    of your project
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部工具，如 Cookiecutter，帮助创建项目的初始结构
- en: Cloud service, which organizes all the code for you, but it could require you
    to pay.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云服务，为你组织所有代码，但可能需要你付费。
- en: Choose the technique that best suits your needs and requirements to ensure a
    well-organized and successful data science project!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 选择最适合你需求和要求的技巧，以确保数据科学项目的良好组织和成功！
