- en: Does “Machine Learning Engineer” mean something new to our field? If so, what?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “机器学习工程师”对我们领域来说意味着什么新事物吗？如果是，那么是什么呢？
