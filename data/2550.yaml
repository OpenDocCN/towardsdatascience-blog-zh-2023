- en: Photo by Letizia Bordoni on Unsplash
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Letizia Bordoni，来自 Unsplash
- en: The title is a trick question, of course. Much like Data Scientist before it,
    the title Machine Learning Engineer is developing into a trend in the job market
    for people in our profession, but there is no consensus about the meaning of the
    title or the functions and skills it should encompass. I imagine new entrants
    into the job market in DS/ML find this maddening to decipher. (Even experienced
    people do!) So, let’s talk about what it might mean depending on who’s doing the
    talking.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题当然是一个圈套问题。就像之前的数据科学家一样，机器学习工程师这个头衔正在成为我们职业市场的一个趋势，但对这个头衔的含义或它应该包含的职能和技能没有共识。我想新进入数据科学/机器学习领域的从业者会发现这很难解读。（即便是有经验的人也会如此！）所以，让我们谈谈根据谁在说话，它可能意味着什么。
- en: 'As I was discussing this with a friend the other day, I phrased it as MACHINE
    LEARNING *engineer* or *machine learning* ENGINEER. Basically, from what I have
    seen, there are roles and expectations in some camps under the title that either:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我前几天与朋友讨论这个问题时，我用“MACHINE LEARNING *工程师*”或*机器学习* ENGINEER来描述它。基本上，根据我看到的情况，这些头衔下的角色和期望要么是：
- en: A. expect extensive software engineering skills with a dollop of experience
    or at least familiarity with ML, or
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A. 期望具备广泛的软件工程技能，并且对机器学习有一定的经验或至少熟悉，或者
- en: B. there are expectations of intensive ML experience, often including deep learning
    or generative AI, and they would like it if you can write a function when it’s
    called for.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: B. 对机器学习经验有较高期望，通常包括深度学习或生成式AI，并且他们希望你能够在需要时编写一个函数。
- en: The former group probably would have just been “Software Engineers” in previous
    years, while the latter would have fallen comfortably under “Data Scientists”
    back in the day when I started my career (although generative AI was certainly
    not part of the game back then).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以前这一类人可能只是“软件工程师”，而后一类人则舒适地归入“数据科学家”之下，回到我刚开始职业生涯的时候（尽管当时生成式AI确实不是游戏的一部分）。
- en: This reflects an interesting pattern in the development of our profession more
    broadly. We have never been good at breaking up the roles in our field into subcategories
    that clearly delineate the skill set (or the responsibilities) of the roles. It
    is a fast moving, constantly changing young field, so this is not shocking! This
    was always true of the title Data Scientist, which was essentially a delineator
    for “something more technically skilled than a Data Analyst” for a long time.
    Some folks referred to Data Scientists as the people who could handle unstructured
    or disorganized data, and that’s gone away as a defining factor from what I can
    see.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这反映了我们职业领域更广泛的发展中的一个有趣模式。我们一直没有很好地将我们领域的角色划分为明确的子类别，以清晰界定角色的技能集（或职责）。这是一个快速发展、不断变化的年轻领域，所以这并不令人惊讶！这一直以来都是数据科学家这个头衔的特点，它本质上是“比数据分析师更具技术技能”的一个标识。曾经有些人把数据科学家称为能够处理非结构化或无序数据的人，而从我看来，这个定义因素已经不再存在。
- en: I strongly suspect the growth of MLE is because people hiring SWE type folks
    were annoyed to not be getting candidates who knew their way around an ML model,
    while the people hiring the Data Scientists were getting analytics specialists
    when they needed modelers with ML skillsets. They intersected from each direction,
    forming a new title that has internal disagreement about the importance of each
    skill set. So now we’ve got a new division in the space to think about.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈怀疑MLE的增长是因为招聘SWE类型的人才时，雇主们对找不到懂得机器学习模型的人感到不满，而招聘数据科学家时，他们得到的是分析专家而不是具有机器学习技能的建模师。他们从两个方向交汇，形成了一个新头衔，在这个头衔下，对于每项技能的重视程度存在内部分歧。因此，现在我们有了一个新的领域需要思考。
- en: While this subdivision of the field is probably very natural, as a response
    to this sort of difficulty, I want to make a point about what this means for candidates
    and the field. Anytime a new split happens and the career path has a new possible
    divergence, there is status and privilege assigned to the two routes, most often
    detectable by the salaries on offer for each direction. Now that the field of
    Data Science is becoming formalized with more education opportunities and such,
    people have easier pathways into the career. This includes people who are disadvantaged
    or marginalized in broader society. I believe we are at risk of a pink-collaring
    effect of Data Scientists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这一领域的细分可能非常自然，作为对这种困难的回应，我想指出这对候选人和领域的意义。每当发生新的分化，职业路径有了新的可能分支时，这两个方向会被赋予不同的地位和特权，最常通过每个方向的薪资差异来体现。现在，随着数据科学领域的正规化及更多教育机会的出现，人们进入这一职业的途径变得更加容易。这包括在更广泛社会中处于劣势或边缘化的人。我相信我们面临着数据科学家“粉红领”效应的风险。
- en: (In short, the pink-collar effect is when women in particular become a larger
    proportion of workers in a given field and the salaries and social status for
    the roles where they predominate are depressed systematically because of it. Veterinary
    science is a common example. It goes the other way too, as women were predominant
    among computer programmers in the 1960s and early 1970s, and when men became more
    represented in that field, their salaries and prestige went up.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （简而言之，粉色领带效应是指当女性在某一领域中的工作比例增加时，那些以她们为主的角色的薪资和社会地位系统性地降低。兽医学是一个常见的例子。情况也会相反，例如1960年代和1970年代初，女性在计算机编程领域占主导地位，当男性在该领域的代表性增加时，他们的薪资和声望也随之上升。）
- en: Is this actually happening? I don’t truly know. I only see anecdotal evidence
    from industry reports from places like Harnham and Burtch Works, as well as browsing
    the job postings on places like LinkedIn, that make this seem like a salary divergence
    is starting to occur between Data Scientist and ML Engineer. I certainly meet
    many more young women, POC, and people of different gender identities and sexual
    orientation in Data Scientist roles than I did even five years ago.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的发生了吗？我不完全确定。我仅从像Harnham和Burtch Works这样的行业报告以及浏览LinkedIn等地方的招聘信息中看到一些轶事证据，这些证据表明数据科学家和机器学习工程师之间的薪资差距似乎正在出现。我确实比五年前遇到更多年轻女性、有色人种及不同性别认同和性取向的人在数据科学家角色中。
- en: I hope very much that researchers might be able to find out if this salary shift
    is statistically significant, and if so, if it corresponds with changes to the
    demographics of workers the way I suspect it might.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常希望研究人员能够发现这一薪资变化是否在统计上显著，如果显著的话，是否与我怀疑的员工人口统计变化相对应。
- en: At any rate, the challenge for those hiring in the field is to not allow the
    more prestigious, more “technical” hires (eg, now Machine Learning Engineers)
    to become predominated by men and those with social advantage, and by corollary
    for the Data Scientist hires to become a lower status variant that others in the
    field get shunted into regardless of ability. Pay the roles what they are worth
    to your business, of course—but don’t let that affect the demographics of people
    you consider or envision in each role. That’s the least we can all do at this
    stage of the ever-evolving game.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，对招聘领域的挑战是，不让更具声望的、更“技术性的”职位（例如现在的机器学习工程师）被男性和具有社会优势的人主导，同时相应地确保数据科学家职位不会成为一个较低地位的变种，导致其他人无论能力如何都被排挤。给这些职位支付符合你业务价值的薪资，但不要让这影响你考虑或设想每个角色中的人员组成。这是我们在不断发展的游戏阶段中能做到的最低限度。
