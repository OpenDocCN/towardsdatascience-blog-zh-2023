- en: 'In this story, I would like to talk about data engineering books and resources
    that might be of interest to those who learn data engineering (DE). I realised
    that there aren’t many of them in the market explaining data engineering as a
    concept holistically as a whole thing. Some of them are great with how to use
    particular tools and data platform architectures and some of them are my favourite
    bedtime reads: astonishingly easy to fall asleep while reading and gloriously
    boring. Some are great for strategy decision-making and some might seem a bit
    outdated but still useful. I hope you’ll find it interesting.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个故事中，我想谈谈一些数据工程（DE）相关的书籍和资源，这些可能对学习数据工程的人感兴趣。我发现市场上很少有书籍从整体上全面解释数据工程的概念。有些书籍很擅长介绍如何使用特定工具和数据平台架构，有些则是我最喜欢的睡前读物：读着读着就容易入睡，非常无聊。有些书籍非常适合策略决策，有些可能看起来有些过时，但仍然有用。我希望你会觉得有趣。
