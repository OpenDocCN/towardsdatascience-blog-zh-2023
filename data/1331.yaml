- en: Over the past decade, data teams have been simultaneously **underwater** and
    **riding a wave**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年间，数据团队既像**在水下**又像**乘风破浪**。
- en: We’ve been building modern data stacks, migrating to Snowflake like our lives
    depended on it, investing in headless BI, and growing our teams faster than you
    can say reverse ETL. Yet, much of the time we didn’t know whether or not these
    tools are actually bringing value to the business.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在建设现代化的数据堆栈，像生命取决于它一样迁移到 Snowflake，投资无头 BI，并比你说反向 ETL 更快地扩展我们的团队。然而，我们大部分时间不知道这些工具是否真正为业务带来价值。
- en: 'Don’t get me wrong: I’m a firm believer in [**the modern data stack**](https://www.montecarlodata.com/blog-the-future-of-the-modern-data-stack/).
    Cloud-native, SQL-based, and modular is the way to go when it comes to generating
    analytics quickly and efficiently. But in today’s day and age of tight budgets,
    lean teams, citing the elasticity and speed of the cloud isn’t enough to justify
    the investment in these tools.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 别误解我的意思：我坚信[**现代数据堆栈**](https://www.montecarlodata.com/blog-the-future-of-the-modern-data-stack/)。当涉及到快速高效地生成分析时，云原生、基于SQL和模块化是最佳选择。然而，在如今紧张的预算和精简的团队面前，仅仅引用云的弹性和速度还不足以证明对这些工具的投资是合理的。
- en: '![](../Images/fc9d63fbd26dae5c433a83190733f452.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fc9d63fbd26dae5c433a83190733f452.png)'
- en: '*The modern data stack menu. Image courtesy of* [*Matt Turck*](https://mattturck.com/MAD2023/)
    *and Firstmark Capital.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*现代数据堆栈菜单。图片由* [*Matt Turck*](https://mattturck.com/MAD2023/) *和Firstmark Capital提供。*'
- en: Now when the waiter drops off the check, rather than plopping down the credit
    card without a second thought, the CFO is investigating each line item.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当服务员递上账单时，CFO不再毫不犹豫地掏出信用卡，而是逐项调查账单内容。
- en: For data teams, the bill has come due. What *should* be an opportunity has become
    a crisis as organizations discover they aren’t close enough to the business to
    explain why they ordered the lobster.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据团队来说，账单已经到期。*应该*是机会的事情变成了危机，因为组织发现他们离业务还不够近，无法解释为何他们点了龙虾。
- en: How did we get here?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们是如何到达这里的？
- en: Data teams made history as one of the first departments to spin up 8-figure
    technology stacks with little to no questions asked.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队以几乎没有问题的方式首开历史，建立了8位数的技术堆栈。
- en: In the mid-2010s, data leaders were tasked with “becoming data-driven” — whatever
    that meant. Of course, data can help optimize costs, improve financial performance,
    guide product roadmaps, deliver amazing customer insights, and gain competitive
    advantage. But becoming “data-driven” is an opaque goal with vague metrics and
    no clear ROI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代中期，数据领导者被赋予了“成为数据驱动”的任务——不管这意味着什么。当然，数据可以帮助优化成本、改善财务表现、指导产品路线图、提供出色的客户洞察并获得竞争优势。但“数据驱动”是一个模糊的目标，带有模糊的指标和不清晰的投资回报。
- en: Of course, data teams didn’t go rogue. The train was moving full steam ahead
    in the “growth at all costs” era. Executives and decision makers looked at who
    was winning–the Googles, Netflixes, and Amazons of the world–and investing in
    data seemed like a no brainer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，数据团队并没有失控。在“增长不惜一切代价”的时代，火车全速前进。高管和决策者们看到谁在胜出——谷歌、Netflix 和亚马逊等公司——投资数据似乎是显而易见的选择。
- en: Our nascent industry built stacks hacked together internally or purchased ad
    hoc to solve specific problems. Whether or not these systems — and the data itself
    — integrated with expected, software engineering-inspired five nines of reliability
    was often an afterthought.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这个新兴行业构建了堆栈，这些堆栈要么是在内部拼凑而成，要么是临时购买的，用以解决特定问题。无论这些系统——以及数据本身——是否与期望的、软件工程启发的五个九的可靠性相结合，通常都是事后考虑的。
- en: Simply *having* data at this stage was often enough to fuel growth. Some data
    was useful, some data wasn’t, but we at least had it. By 2020, the pandemic added
    more fuel to the fire as everything became digital and started emitting data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，*拥有*数据往往就足以推动增长。有些数据有用，有些数据则没有，但至少我们拥有了它。到2020年，随着一切变得数字化并开始产生数据，疫情更是火上浇油。
- en: Technologies like Snowflake, Databricks, and Fivetran showed up like magic to
    solve many of the problems associated with “becoming data-driven.” Faster insights?
    Check! Easier ingestion? Check! Smarter models? Check!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像Snowflake、Databricks 和 Fivetran这样的技术出现，仿佛魔法一般，解决了许多“成为数据驱动”的问题。更快的洞察？没错！更简单的摄取？没错！更智能的模型？没错！
- en: Eventually, however, these solutions started tying volume of data to cost. Fast
    forward to today, your data is growing rapidly every year and you’re looking at
    1000x the data volume and 1000x the cost. In this market, that’s a tough pill
    to swallow.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最终这些解决方案开始将数据量与成本挂钩。快进到今天，你的数据每年快速增长，你面临的是1000倍的数据量和1000倍的成本。在这个市场中，这无疑是一颗难以下咽的药丸。
- en: To make it out ahead and justify our work, *providing* data isn’t enough. It
    also needs to be reliable and purpose built.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要想脱颖而出并证明我们的工作，*提供*数据是不够的。它还需要可靠且有明确目的。
- en: In other words, **data teams need to get closer to the business**.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，**数据团队需要更接近业务**。
- en: So how do we get there? I have a few thoughts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们该如何实现这一目标呢？我有一些想法。
- en: Get to know the business by getting to know the people
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过了解人们来了解业务
- en: '![](../Images/6dc29e9aa110cdc199caded3174a6e95.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6dc29e9aa110cdc199caded3174a6e95.png)'
- en: Who doesn’t love a good stuffed penguin? Photo by [Andrea Gradilone](https://unsplash.com/@andrea_gradilone?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/stuffed-penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谁不喜欢一只可爱的填充企鹅？照片由[Andrea Gradilone](https://unsplash.com/@andrea_gradilone?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来源于[Unsplash](https://unsplash.com/s/photos/stuffed-penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Have you ever bought a gift for someone you haven’t seen in years, for instance,
    an old childhood friend or distant cousin, based on one random fact you know about
    them (i.e., they love penguins)?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾根据你知道的一个随机事实（例如，他们喜欢企鹅）为多年未见的人（例如，老朋友或远房亲戚）购买过礼物？
- en: If the answer is yes, you’re definitely not alone. Data teams, like a distant
    friend gifting a seemingly thoughtful present, want to do right by their stakeholders,
    with rich insights that can improve their work and bring value to the business.
    But you can’t fake data empathy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果答案是肯定的，你绝对不是唯一的。数据团队就像一个远方的朋友送来的看似贴心的礼物一样，希望通过丰富的洞察来正确地对待他们的利益相关者，从而改善他们的工作并为业务带来价值。但你不能假装对数据有同理心。
- en: If you don’t intimately understand consumer needs, your reports and analysis
    will be about as valuable as a 5-foot stuffed penguin.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有深刻理解消费者的需求，你的报告和分析就像是一只 5 英尺的填充企鹅一样没什么价值。
- en: The first thing data leaders should do when it comes to driving value is talk
    to their consumers and business stakeholders. This is obvious advice, yet the
    task of “requirement gathering” is often delegated to analysts or embedded teams.
    That works up to a point, as anyone who has played a [game of telephone](https://www.wikihow.com/Play-the-Telephone-Game)
    can tell you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据领导者在推动价值时应该做的第一件事是与他们的消费者和业务利益相关者交谈。这是显而易见的建议，但“需求收集”的任务通常被委托给分析师或嵌入式团队。这种做法有一定效果，但正如任何玩过[传话游戏](https://www.wikihow.com/Play-the-Telephone-Game)的人都能告诉你一样。
- en: For example, Red Ventures director of data engineering, Brandon Beidel, met
    with every business team in a weekly cadence to better understand their use cases
    and create informed [**data SLAs**](https://resources.montecarlodata.com/case-studies/blog-one-sla-at-a-ti?lx=n4O3Ws&_ga=2.158025786.1883139315.1680525396-1238431964.1675116569).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Red Ventures 的数据工程总监 Brandon Beidel 每周与每个业务团队会面，以更好地了解他们的用例并制定信息充分的[**数据服务水平协议**](https://resources.montecarlodata.com/case-studies/blog-one-sla-at-a-ti?lx=n4O3Ws&_ga=2.158025786.1883139315.1680525396-1238431964.1675116569)。
- en: 'He said, “I would always frame the conversation in simple business terms…I’d
    ask:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我总是用简单的业务术语来框定对话……我会问：
- en: How do you use this table?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何使用这张表格？
- en: When do you look at this data? When do you report this data? Does this data
    need to be up to the minute, hourly, daily?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你什么时候查看这些数据？你什么时候报告这些数据？这些数据需要是实时的、每小时的还是每天的？
- en: What purpose does this serve?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这有什么用途？
- en: Who needs to get notified if this data is delayed?”
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据延迟，谁需要被通知？”
- en: An advantage to this type of hands-on leadership? You can shape the engagement.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种实操型领导的优势是什么？你可以塑造参与度。
- en: “I would also push back if I was told the data was important but no one could
    tell me how it was used. Conversations became more sophisticated and I would even
    get descriptions that could quickly transform into a query like, ‘no null values
    in this column,’” Brandon said.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “如果有人告诉我数据很重要，但没人能告诉我数据是如何使用的，我也会提出质疑。对话变得更加复杂，我甚至会得到可以迅速转化为查询的描述，比如‘这一列中没有空值’，”
    Brandon 说。
- en: You can also survey your data consumers en masse similar to how product teams
    launch NPS surveys, which is a strategy JetBlue’s data team discussed during a
    [recent webinar](https://www.snowflake.com/webinar/thought-leadership/jet-blue-and-monte-carlos/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以像产品团队发起 NPS 调查一样，大规模调查你的数据消费者，这是一种 JetBlue 数据团队在[最近的网络研讨会](https://www.snowflake.com/webinar/thought-leadership/jet-blue-and-monte-carlos/)中讨论的策略。
- en: Create asynchronous feedback loops
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建异步反馈循环
- en: You can’t always talk to everyone live all the time. Asynchronous communication
    and feedback loops are essential for data, business alignment (especially in today’s
    remote world).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能总是实时与每个人交谈。异步沟通和反馈循环对于数据和业务对齐（尤其是在今天的远程工作环境中）至关重要。
- en: 'If you don’t have a widely accessible and active Slack channel for these types
    of communications, consider creating this type of communication space immediately.
    This was one of the keys to how director of data and analytics, Priya Gupta, created
    [data culture](https://www.montecarlodata.com/blog-building-data-driven-culture/)
    at hypergrowth startup Cribl. She says:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有一个广泛可访问且活跃的Slack频道用于这些类型的沟通，考虑立即创建这样一个沟通空间。这也是数据与分析总监Priya Gupta在快速增长的初创公司Cribl创建[数据文化](https://www.montecarlodata.com/blog-building-data-driven-culture/)的关键之一。她说：
- en: “Our data team errs on the side of overcommunication, and we try to communicate
    across as many channels as possible. Just like we as data engineers look askance
    at a data source that isn’t well documented, business users are going to be inherently
    skeptical towards quiet data teams.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的数据团队倾向于过度沟通，我们尽可能通过多种渠道进行交流。正如我们作为数据工程师会对那些文档不全的数据源心存疑虑一样，业务用户对沉默的数据团队也会天然感到怀疑。
- en: Chat applications like Slack or Teams are very helpful in this regard. We create
    a centralized channel for all requests, which serves two purposes. It gives the
    entire analytics team visibility into requests, and it allows for other stakeholders
    to see what their peers are interested in.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 类似Slack或Teams这样的聊天应用在这方面非常有帮助。我们创建了一个集中请求的频道，这有两个目的。它让整个分析团队能够看到请求情况，同时也让其他相关方了解他们的同行感兴趣的内容。
- en: The most satisfying thing you’ll ever see is when someone makes a request in
    your public Slack channel and then another stakeholder answers the question that
    was meant for you.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “你见过的最令人满意的事情就是当有人在你的公共Slack频道中提出请求时，另一个相关方回答了原本应该由你回答的问题。”
- en: But perhaps the most important feedback loop is how you surface the trustworthiness
    and reliability of your data products to your consumers. Not all data products
    will be, or need to be, 100% reliable.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许最重要的反馈环节是你如何向消费者展示数据产品的可信度和可靠性。并非所有的数据产品都会或需要100%可靠。
- en: Once you’ve created a mechanism for self-service or discovery, go the extra
    mile to display both the reliability SLA as well as the percentage of time the
    product meets that SLA. This is exactly the strategy [Roche takes](https://vimeo.com/765878759)
    when building data products on their data mesh.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了自助服务或发现机制，进一步展示可靠性SLA以及产品满足该SLA的时间百分比。这正是[Roche](https://vimeo.com/765878759)在其数据网格上构建数据产品时采用的策略。
- en: Walk a mile in your data consumers’ shoes
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 站在数据使用者的角度思考
- en: '![](../Images/157f26bbcffc94c3c5faa77beda0b861.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/157f26bbcffc94c3c5faa77beda0b861.png)'
- en: You probably don’t even need to walk a full mile in their shoes… maybe just
    a few dashboards-length? Photo by [Jose Fontano](https://unsplash.com/es/@josenothose?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/beat-up-shoes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能甚至不需要完全站在他们的立场上……也许只需要几份仪表板的长度？照片由[Jose Fontano](https://unsplash.com/es/@josenothose?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)提供，来源于[Unsplash](https://unsplash.com/s/photos/beat-up-shoes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: If you are feeling ambitious, the next step is to move from talking the talk
    to walking the walk. After all, business stakeholders aren’t always familiar with
    the art of the possible when it comes to data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到雄心勃勃，下一步就是从空谈转向实践。毕竟，业务相关方在数据方面不总是了解可能性。
- en: Similar to how Henry Ford said the consumer would have asked him for a faster
    horse, sometimes the data consumer is just going to ask for a faster dashboard.
    Instead of looking to business stakeholders to tell us what matters, we need to
    start generating our own hypotheses on where to look, what to look for, and how
    to apply these insights.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于亨利·福特说消费者会要求他提供更快的马，有时候数据消费者只会要求一个更快的仪表板。我们需要开始生成自己的假设，确定需要关注的地方、需要寻找的内容以及如何应用这些洞见，而不是依赖业务相关方告诉我们什么重要。
- en: To do this, have a member of the data team get in the dirt with stakeholders
    and live their life with data.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，让数据团队的成员与相关方深入接触，体验他们的数据生活。
- en: '[That is the strategy](https://www.montecarlodata.com/blog-data-enablement/)
    of the analytics engineering team at Upside developed after senior data analytics
    engineer Jack Willis “… realized that a lot of the [data] products made for this
    team didn’t hold up to snuff [when] I actually saw what they were doing with it.”'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是策略](https://www.montecarlodata.com/blog-data-enablement/)，由Upside的分析工程团队制定，经过高级数据分析工程师Jack
    Willis的经验 “…意识到很多为这个团队制作的[数据]产品在我实际看到他们的使用方式时并没有达到预期。”'
- en: 'Their data enablement framework involves three steps: fully embed within the
    team, plan alongside stakeholders, and train teams to ensure sustainable ownership.
    It is an effective way to maximize the value of newer roles like analytics engineers
    who can bridge the gap between data engineers and analysts. They can come to the
    table with greater insight into how the business works and what data will actually
    move the needle.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的数据赋能框架包括三个步骤：完全融入团队中，与利益相关者一起规划，并培训团队以确保可持续的所有权。这是一种有效的方法，可以最大限度地发挥像分析工程师这样的新角色的价值，他们能够弥合数据工程师和分析师之间的差距。他们可以更深入地了解业务运作以及哪些数据真正能带来变化。
- en: “We build a pathway of trust in the data products…where our stakeholders aren’t
    afraid of data and engineering and our data practitioners aren’t afraid of the
    business …This puts us on a data flywheel,” said Jack.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在数据产品中建立了一条信任之路……我们的利益相关者不再害怕数据和工程，我们的数据从业者也不再害怕业务……这让我们进入了一个数据飞轮，”Jack说道。
- en: Let adoption be your guide
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让采纳成为你的指南
- en: You don’t always need to live the data consumer’s life to understand their story.
    It’s also told through what they adopt…and what they don’t. In fact, “dark data”
    and [**data silos**](https://www.montecarlodata.com/blog-data-silos/) can be more
    informative than well-adopted data products.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你不总是需要生活在数据消费者的世界中才能理解他们的故事。这个故事也可以通过他们采纳的东西和不采纳的东西来讲述。实际上，*“暗数据”*和[**数据孤岛**](https://www.montecarlodata.com/blog-data-silos/)可能比被广泛采纳的数据产品更具信息性。
- en: '![](../Images/6009ceba386ac923b72003f4173399cd.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6009ceba386ac923b72003f4173399cd.png)'
- en: Maybe we should move the path over there? Image courtesy of author.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否应该将路径移到那里？图片由作者提供。
- en: V_GOOD_DASHBOARD_48 is more valuable than V_GOOD_DASHBOARD_49 if it’s the one
    being exported to Excel by your business operations team (even if it pains you
    to know that your Looker skills are undervalued).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`V_GOOD_DASHBOARD_48`是由你的业务运营团队导出到Excel中的版本，它比`V_GOOD_DASHBOARD_49`更有价值（即使知道你的Looker技能被低估可能会让你感到痛苦）。
- en: Before you [transition from your customer data platform to a more cloud-native
    solution](https://www.montecarlodata.com/blog-death-of-the-customer-data-platform/),
    understand how the marketing team uses it and why. Just as much value may derive
    from intuitive self-service access as the powerful customer segmentation you can
    provide.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在你[从客户数据平台过渡到更具云原生的解决方案](https://www.montecarlodata.com/blog-death-of-the-customer-data-platform/)之前，了解营销团队如何使用它以及原因是很重要的。与提供强大的客户细分功能一样，直观的自助访问也可能同样有价值。
- en: To do this, data teams need to invest in approaches and technologies that surface
    who is using what data and how.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，数据团队需要投资于能够揭示谁在使用什么数据及其使用方式的方法和技术。
- en: But modern data stacks in and of themselves don’t give data teams greater visibility
    into their data, nor does it increase transparency between data teams and stakeholders.
    If anything, the modern data stack can complicate this already tenuous relationship
    by giving greater access with less clarity and context.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 但现代数据堆栈本身并不会使数据团队对其数据有更大的可见性，也不会增加数据团队和利益相关者之间的透明度。如果有的话，现代数据堆栈可能通过提供更大的访问权限而带来更少的清晰度和背景，从而使这一已经脆弱的关系更加复杂。
- en: We need ways to draw connections between upstream tables and downstream assets
    in a way that incorporates the entirety of your data environment — not just the
    warehouse, lake, or transformation layer. We need an approach that’s truly end
    to end, all the way down to the consumption layer.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一种方法，将上游表和下游资产连接起来，这种方法应该涵盖你数据环境的全部——不仅仅是数据仓库、数据湖或转换层。我们需要一种真正端到端的方法，一直到消费层。
- en: In today’s day and age, ignorance isn’t bliss; it’s a recipe for failure. Visibility
    and transparency into our data assets will help us prioritize, stay focused, and
    actually move the needle for the business.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的时代，无知并非幸福，而是失败的根源。对我们的数据资产有可见性和透明度将帮助我们优先考虑，保持专注，并真正推动业务的进步。
- en: Create a semantic layer
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个语义层
- en: Our industry is making progress on codifying [**the semantic layer**](https://www.montecarlodata.com/blog-dbt-semantic-layer/)**,**
    and self-serve data platforms are putting more power in the hands of analysts
    to get their hands dirty with the data in ways they haven’t before.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的行业正在进步，正在对[**语义层**](https://www.montecarlodata.com/blog-dbt-semantic-layer/)进行规范化，且自助数据平台正在将更多权力交给分析师，使他们能够以前未曾有过的方式深入处理数据。
- en: It is virtually impossible to create a semantic layer, sometimes referred to
    as a metrics layer, without having deep conversations about how the business thinks
    about and uses data.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有进行深入讨论业务如何思考和使用数据的情况下，几乎不可能创建语义层，有时也称为指标层。
- en: As you are creating the one universal truth for what an “account” means and
    talking to business stakeholders to determine if that should include freemium
    users, you are deep in the weeds exploring and cementing the true drivers of your
    business.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当你正在定义“账户”的普遍定义，并与业务利益相关者讨论是否应该包括免费用户时，你正在深入探讨并巩固你业务的真正驱动因素。
- en: A semantic layer can be a great excuse to hold the conversations you never had
    on points that you should seem to know. Your C-suite probably feels the same way.
    They don’t really understand what an “account” means either.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 语义层可以成为你进行从未进行的讨论的绝佳借口，讨论你似乎应该知道的点。你的高管团队可能也有同感。他们也不真正理解“账户”是什么意思。
- en: As a true semantic layer begins to form, solutions that help you develop and
    standardize your north-star metrics as augmented analytics platforms or data notebooks
    — can provide a nice stop-gap.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 随着真正的语义层开始形成，帮助你开发和标准化北极星指标的解决方案，如增强分析平台或数据笔记本，可以提供一个很好的过渡方案。
- en: Focus on short-term wins that matter
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专注于重要的短期胜利
- en: Fielding ad-hoc requests, investigating broken data pipelines, and responding
    to Bob from Finance’s fifth question of the day are all quick wins, but they don’t
    meaningfully move the needle.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 处理临时请求、调查断裂的数据管道，以及回应财务部Bob提出的第五个问题都是快速胜利，但它们并不能实质性地推动进展。
- en: On the other hand, company-wide initiatives launched with multi-year time horizons
    are often doomed prior to the kick-off call. Big “Capital P” Projects (data mesh,
    anyone?) are important and worthwhile, but they don’t need to be “complete” to
    be useful. The best bet is to focus on small, short-term wins with clear business
    value.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，启动多年的公司范围计划在启动电话会议之前往往就注定失败了。大型“资本P”项目（数据网格，如何？）虽然重要且值得，但它们不需要“完成”才有用。最好的选择是专注于具有明确业务价值的小型短期胜利。
- en: Again, adoption should be your guide. Focus the majority of your resources on
    optimizing and building upon your key use cases and data assets (you DO know your
    key data assets right?).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，采纳应该是你的指导方针。将大部分资源集中在优化和构建关键用例和数据资产上（你知道你的关键数据资产吧？）。
- en: '![](../Images/05d5dfcb783f1ddfc3b6794e5900e865.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/05d5dfcb783f1ddfc3b6794e5900e865.png)'
- en: Understanding usage of key assets can help you zero in on what data actually
    matters for your business stakeholders. Image courtesy of author from internal
    data platform.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 理解关键资产的使用情况可以帮助你专注于对业务利益相关者真正重要的数据。图片由作者提供，来自内部数据平台。
- en: You want to improve data trust? Focus on a small subset of your data that correlates
    with the highest impact, such as customer behavior or third-party marketing data.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 想提高数据可信度？专注于一个与最大影响相关的数据小集合，例如客户行为或第三方营销数据。
- en: Segment data by **domains** so you know what leg of the business is responsible
    when something breaks
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按**领域**对数据进行分段，以便知道当出现问题时，哪个业务部分负责。
- en: Spend as little time as possible on freshness, volume, and schema checks (you
    know, the easy ones) and then focus on writing custom rules to catch distribution
    or field health anomalies.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽量减少在新鲜度、体量和模式检查（你知道，就是那些简单的）的时间，然后专注于编写自定义规则以捕捉分布或字段健康异常。
- en: Spin up Slack, Teams, or carrier pigeon channels between data teams and business
    stakeholders to alert all relevant parties when data breaks and, with the assistance
    of lineage, advise on what reports and dashboards have been impacted.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动Slack、Teams或信鸽渠道，以便在数据出现问题时提醒所有相关方，并在数据血统的帮助下，提供受影响的报告和仪表板的建议。
- en: Does narrowing your focus mean you won’t make everyone happy. Yes. Does narrowing
    your focus mean you’ll be more successful this quarter? Yes.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 缩小你的关注范围是否意味着你无法让所有人满意？是的。缩小关注范围是否意味着你在本季度会更成功？是的。
- en: Crisis averted?
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 危机解除了吗？
- en: Solving our next big crisis won’t happen overnight. Like any type of change,
    bringing our work closer to the business will take time, ruthless prioritization,
    and the ability to understand where we can drive the most value.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 解决我们下一个重大危机不会一蹴而就。像任何类型的变革一样，将我们的工作更紧密地与业务结合需要时间、无情的优先排序和洞察我们能创造最大价值的能力。
- en: Personally, I couldn’t be more excited for what the future holds as we adopt
    more processes, technologies, and team structures that take data teams out of
    the storm and into calmer waters.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，随着我们采纳更多流程、技术和团队结构，将数据团队从风暴中引向平静的水域，我对未来的展望充满了兴奋。
- en: So, how is your team going to navigate our next big crisis? I’m all ears.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你的团队将如何应对我们下一个重大危机？我在倾听。
- en: '***Reach out to Barr*** [***on LinkedIn***](https://www.linkedin.com/in/barrmoses)
    ***to air your frustrations, send data memes, or share your experiences navigating
    this crisis. Always happy to connect*.**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '***请联系 Barr*** [***在 LinkedIn 上***](https://www.linkedin.com/in/barrmoses)
    ***倾诉你的挫折、发送数据梗图或分享你在应对这次危机中的经历。始终乐于交流*。**'
