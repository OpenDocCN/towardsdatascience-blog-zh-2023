    to the business. Here’s how we can right the ship.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据团队比以往任何时候都更为重要 —— 但他们需要更贴近业务。以下是我们如何纠正航向的方法。
