- en: The real power of Data Science is hiding in plain sight
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的真正力量隐藏在明面上
- en: 原文：[https://towardsdatascience.com/the-real-power-of-data-science-is-hiding-in-plain-sight-700079f20d53](https://towardsdatascience.com/the-real-power-of-data-science-is-hiding-in-plain-sight-700079f20d53)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/the-real-power-of-data-science-is-hiding-in-plain-sight-700079f20d53](https://towardsdatascience.com/the-real-power-of-data-science-is-hiding-in-plain-sight-700079f20d53)
- en: Opinion
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意见
- en: By focusing on method rather than impact, Data Scientists risk hiding the true
    value that they can bring to an organisation
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果数据科学家专注于方法而非影响力，他们可能会掩盖自己能够为组织带来的真正价值
