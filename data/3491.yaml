    â€” å”¯ä¸€é‡è¦çš„æ˜¯ï¼Œåƒæ‰€æœ‰æœºå™¨å­¦ä¹ ä¸€æ ·ï¼Œè¢«åˆ†ç±»çš„æ–°æ ·æœ¬å¿…é¡»æ¥è‡ªäºä¸è®­ç»ƒå’Œæ ¡å‡†æ•°æ®ç±»ä¼¼çš„æ•°æ®åˆ†å¸ƒã€‚è¦†ç›–ç‡è¿˜å¯ä»¥åœ¨ç±»åˆ«æˆ–å­ç»„ä¹‹é—´ä¿è¯ï¼Œå°½ç®¡è¿™éœ€è¦æ–¹æ³•ä¸­çš„é¢å¤–æ­¥éª¤ï¼Œæˆ‘ä»¬å°†ä»‹ç»ã€‚'
