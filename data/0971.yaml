- en: Sometimes the smallest of things can take a lot longer than we think. When building
    data visualisations, we will reach a point where we need to decide on a colour
    scheme — something that may seem simple but is very important and can either make
    your data visualisation flop or pop. At this stage we can often spend hours choosing
    the right shade of blue or checking whether we have enough contrast between colours.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，即使是最小的事情也可能比我们想象的花费更多时间。在构建数据可视化时，我们会遇到需要决定颜色方案的阶段——这看起来可能简单，但却非常重要，可以决定您的数据可视化是失败还是成功。在这个阶段，我们往往需要花费数小时选择合适的蓝色阴影或检查颜色之间的对比度是否足够。
- en: When choosing the right colour palette for a data visualisation we need to consider
    numerous factors, including the type of visualisation, the audience, colour contrast,
    colour blindness and much more. Understanding these various factors ensures that
    the story we are trying to tell through our data visualisations is getting across
    to the reader in the best possible way.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在为数据可视化选择合适的颜色调色板时，我们需要考虑众多因素，包括可视化类型、观众、颜色对比度、色盲等。理解这些因素可以确保我们通过数据可视化试图传达的故事以最佳方式传递给读者。
- en: There are many tools available online that can help simplify the colour selection
    process. Within this article, we will cover four powerful tools you can add to
    your data scientist/analyst toolbox.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有许多在线工具可以帮助简化颜色选择过程。在本文中，我们将介绍四个强大的工具，您可以将它们添加到数据科学家/分析师的工具箱中。
