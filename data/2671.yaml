    提供，发布在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: After the positive responses to [my recent post in Towards Data Science about
    Machine Learning Engineers](/machine-learning-engineers-what-do-they-actually-do-e666081c3181),
    I thought I would write a bit about what I think are the real categories of roles
    for data science practitioners in the job market. While I was previously talking
    about the candidates, e.g. what their qualification expectations and realities
    might be, today I want to talk about what the actual job is day to day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在对我在 Towards Data Science 上关于机器学习工程师的 [最近一篇文章](https://towardsdatascience.com/machine-learning-engineers-what-do-they-actually-do-e666081c3181)
    收到积极反馈后，我想写一点我认为数据科学从业者在就业市场中的真实角色分类。虽然我之前讨论的是候选人，比如他们的资格预期和现实情况，今天我想讨论的是实际工作中的日常。
- en: That is to say, these are what I think people actually are hiring data science
    professionals to do, whether they admit it or not. I am going to explain what
    the job really does, as opposed to what the claims might be in the job description,
    and where in a business org chart (roughly) you might be located.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，这些是我认为招聘数据科学专业人士时实际需要做的工作，不管他们是否承认这一点。我将解释工作的实际内容，与职位描述中的宣称相对比，并大致描述你可能在业务组织图中的位置。
- en: Why Does This Matter?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: Data scientists looking for jobs, no matter where we are in our careers, have
    to read between the lines when we review postings and job descriptions. There’s
    going to be a lot of fluff and euphemism in a job description, and it can be hard
    to tell what the role really would be like day to day, and what skills you will
    need to be successful.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们处于职业生涯的哪个阶段，寻找工作的数据科学家在审阅职位发布和职位描述时都必须看穿表象。职位描述中会有大量的空话和委婉说法，很难判断角色的实际日常工作是什么样的，以及你需要哪些技能才能成功。
- en: It’s also important to know what the tasks will look like so you can tell if
    this is what you want to spend your time doing! You probably have parts of the
    broad field of data science you like more than others, and things you want to
    learn more or get into more deeply. If you end up in the wrong role, you can find
    your career going somewhere you don’t want to be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 了解任务的具体内容也很重要，这样你才能判断这是否是你愿意投入时间做的工作！你可能会发现数据科学这个广泛领域中你更喜欢某些部分，或是想更深入地学习和探讨的内容。如果你最终进入了不适合的角色，你的职业生涯可能会朝着你不希望的方向发展。
- en: I want this article to help you read between those job posting lines, and to
    know what the job really is going to be before you spend time applying and interviewing.
    It’s also important to know, as you read between the lines, whether the role being
    advertised is really manageable for one person to do successfully. As I describe
    later, sometimes companies try to hire one data scientist to do many jobs, and
    it’s not sustainable or pleasant for the person who gets hired for that role.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇文章能帮助你看穿那些职位发布的表象，了解工作实际内容，以便在申请和面试前知道工作真正是什么样的。阅读职位描述时，也要判断所宣传的角色是否真正适合一个人成功完成。如我稍后所述，有时公司会尝试招聘一个数据科学家去做很多工作，这对被聘用的人来说并不可持续或令人愉快。
- en: Data scientists looking for jobs, no matter where we are in our careers, have
    to read between the lines when we review postings and job descriptions. … If you
    end up in the wrong role, you can find your career going somewhere you don’t want
    to be.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论我们处于职业生涯的哪个阶段，寻找工作的数据科学家在审阅职位发布和职位描述时都必须看穿表象。……如果你最终进入了不适合的角色，你的职业生涯可能会朝着你不希望的方向发展。
- en: Caveats
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 警告事项
- en: Before we crack on, I have just a few warnings/notes for the reader.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入讨论之前，我有一些警告/说明要给读者。
- en: I have spent most of my career in medium-sized to very small tech companies,
    and don’t have personal experience in Big Tech. I consulted friends who do have
    such experience to get their feedback for this, so I hope my generalizations more
    or less apply anywhere. I’m probably wrong.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的大部分职业生涯都在中型到非常小的科技公司度过，并没有在大科技公司中的个人经验。我咨询了有这种经验的朋友，以获取他们的反馈，所以我希望我的概括在某种程度上适用于任何地方。我可能会有错误。
- en: All of these are generalizations. While I do think these ideas are true, there
    are *jokes* in here. Please don’t take everything absolutely seriously, but recognize
    that I’m having a little laugh at the expense of our weird field.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些都是概括性的。我认为这些观点是正确的，但其中有*玩笑*。请不要对所有内容过于认真，但要认识到我在以我们这个奇怪领域为笑料。
- en: I’m going to mention this again later, but remember these are archetypes, not
    “the exact text of someone’s job description.” Archetypes are useful for us to
    group things, but there will be exceptions, amalgamations, and other edge cases
    in real life.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我稍后会再提到这一点，但请记住，这些只是原型，而不是“某人职位描述的确切文本。”原型对我们分组事物很有用，但现实生活中会有例外、混合情况和其他边缘案例。
- en: Now, let’s get on with it and start talking about the archetypes of data scientists!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始讨论数据科学家的原型吧！
- en: The Analytics Guru
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析大师
- en: I’m starting with the most underrated and under-appreciated role- analytics.
    You are there to help the company figure out whether they are meeting goals, and
    whether stuff is working the way it should. This is incredibly important and super
    nebulous and hard to actually do. There are a ton of possible things you could
    be doing day to day, such as building dashboards, analyzing things like sales
    and product success, and potentially also looking at things like internal performance
    (think turnover and stuff). Some people will think your job is just “make me a
    dashboard” but even if you do dashboarding, you’ll spend a lot of time thinking
    about what should be measured in the dashboard, whether it should exist at all,
    and how you can calculate metrics that will actually align with goals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我从最被低估和不被欣赏的角色——分析开始。你在那里帮助公司弄清楚他们是否达到了目标，以及事情是否按照预期运作。这是非常重要的，也极其模糊和难以实际执行。你可能每天要做很多事情，比如构建仪表板，分析销售和产品成功等，也可能还要查看内部表现（比如员工流失等）。有些人会认为你的工作只是“给我做一个仪表板”，但即使你在做仪表板，你也会花大量时间考虑仪表板中应该测量什么，它是否应该存在，以及如何计算实际与目标对齐的指标。
- en: In a prior decade, you might have been called things like Operations Analyst
    or BI Specialist (or sometimes even now you might be called this). You are expected
    to handle a lot of weird data from weird sources, and you also use a LOT of SQL.
    You will not be doing much machine learning unless it is stuff like NLP on feedback
    responses. If you’re analyzing product effectiveness, you will do a lot of A/B
    testing. You might be in the marketing department or in a standalone analytics
    department, but everyone from all over the business is probably going to be up
    in your grill asking for “the numbers” for stuff a lot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一个十年，你可能被称为运营分析师或BI专家（或者现在有时你也可能被这样称呼）。你需要处理大量来自奇怪来源的数据，并且你会使用大量的SQL。除非涉及到像反馈回应中的NLP这样的内容，否则你不会做太多机器学习。如果你在分析产品效果，你将进行大量的A/B测试。你可能在市场部门或独立的分析部门，但来自公司各个部门的人可能都会向你索要“数字”。
- en: The Feature Builder
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能构建者
- en: You, on the other hand, are here to make the product better, ideally, with some
    sort of DS/ML wizardry. Your executives probably want to be able to say your product
    contains AI, even if you just have a recommendation engine surfacing suggestions
    in the product, or sorting your search results. If you are lucky you might get
    to build innovative features and add cool stuff to the product — but if you don’t
    do well starting from an empty page and a vague mandate, this may not be the right
    place for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你则是在这里让产品变得更好，理想情况下，通过某种DS/ML魔法。你的高管们可能希望能够说你的产品包含AI，即使你只是有一个推荐引擎在产品中显示建议，或者对搜索结果进行排序。如果你运气好，你可能会有机会构建创新功能和为产品添加酷炫的东西——但如果你在从空白页和模糊任务开始时表现不好，这可能不是适合你的地方。
- en: You need to learn about the customers and industry so you can build stuff that
    is useful, not just cool. You should listen to what customers say and talk to
    departments that are customer facing, but often times people in this role won’t.
    (This is a bad choice.) You might be doing your own A/B testing, or that might
    fall on The Analytics Guru. You definitely need the Analytics Guru (or overlap
    with them) when it comes to evaluating whether the stuff you built was any good.
    You work in Python. You are probably in the product department, but you talk to
    engineering a lot.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解客户和行业，以便你可以构建有用的东西，而不仅仅是酷炫的东西。你应该倾听客户的声音，与面向客户的部门交流，但很多时候这个角色的人不会这样做。（这是个不好的选择。）你可能会进行自己的A/B测试，或者这可能会交给分析专家。你绝对需要分析专家（或者与他们重叠）来评估你构建的东西是否有价值。你使用Python工作。你可能在产品部门，但你会经常与工程部门沟通。
- en: The Infra Builder
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基础设施构建者
- en: Somewhat related, I think this is more appropriately called ML Engineer — you
    will be asked to make the pipes that take a new model and stick it into the product
    so that the search results are ordered by relevance or the new widget is surfaced
    for the appropriate people or whatever. Sometimes you’ll have your hands in the
    workings of a model itself, but not that often (unless it breaks and you get paged
    — you’re the most likely kind of data scientist to have an on-call rotation shift.)
    Scaling and parallelization are going to be important to you, and you need to
    develop a deep fascination with latency and lag, so get used to that.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微相关一些，我认为这个角色更适合称为 ML 工程师——你会被要求制作将新模型接入产品的管道，以便搜索结果按相关性排序，或新的小部件为合适的人群呈现，或者其他类似的功能。有时你会参与模型本身的工作，但不是很频繁（除非模型出现问题并且你接到通知——你是最有可能有待命轮班的那种数据科学家）。扩展和并行化对你来说很重要，你需要对延迟和滞后产生深厚的兴趣，所以要习惯这一点。
- en: Your daily toolkit includes Docker, whatever language the product is written
    in, and Python, because you are taking whatever The Feature Builder makes and
    plugging it into the product. Some kind of observability tool is also high in
    your bookmarks. You probably are in an engineering department, or maybe devops.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的日常工具包括 Docker、产品编写所用的任何语言以及 Python，因为你需要将特征构建者所做的东西集成到产品中。某种观察工具在你的书签中也很高。你可能是在工程部门，或者可能是开发运维部门。
- en: The Internal Only
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仅限内部
- en: This is not that common until you get to big companies, but you are a person
    who is building ML tools for other internal departments at your company to use.
    It isn’t that different from The Feature Builder except that the models you make
    are just for use inside your business, to make things work better. Your customers
    are the other people who work at your company, not outside people who pay your
    company money for goods/services. As a result, you don’t need to know that much
    about the external customers, but you will know the company org chart pretty well.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在你进入大公司之前，这种情况并不常见，但你是一个为公司内部其他部门构建 ML 工具的人。这和特征构建者并没有太大不同，只不过你制作的模型仅供公司内部使用，以使事情运作得更好。你的客户是公司内部的其他员工，而不是为公司支付商品/服务费用的外部客户。因此，你不需要对外部客户了解太多，但你会对公司组织结构非常了解。
- en: To succeed, find out what annoying repetitive stuff your colleagues have to
    do and automate it/train a model to do it for them. If you do, you will be very
    popular. Sometimes stuff you create will get open sourced and eventually could
    turn into products, like Airflow or H3\. You probably are in engineering.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功，找出你同事们需要做的那些烦人的重复工作，并将其自动化/训练模型来代替他们完成。如果你这样做了，你会非常受欢迎。有时候，你创建的东西可能会开源，并最终变成像
    Airflow 或 H3 这样的产品。你可能是在工程领域工作。
- en: The Researcher
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究员
- en: A rare breed, you are someone hired to do pure research. Maybe you are going
    to write scholarly articles and raise the profile of your company, or something
    like that, but they are not expecting this role to earn its own keep. This role
    probably falls under the CEO’s special projects or something like that. You will
    get tossed ideas that someone reads about online that seem cool, and get asked
    to figure out what it’s all about, and how your company can do something in that
    space. You get tagged in all the slack conversations about LLMs. [This is the
    only possible role in this entire post that *might* justifiably look for a Ph.D.](https://medium.com/towards-data-science/your-data-scientist-does-not-need-a-stem-ph-d-7f2206f43871)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个罕见的角色，被雇佣来进行纯粹的研究。也许你会撰写学术文章，提高公司知名度，或者类似的事情，但他们并不期望这个角色自负盈亏。这个角色可能属于 CEO
    的特别项目或类似的范畴。你会收到一些网上看到的看起来很酷的想法，并被要求搞清楚这些想法的内容，以及公司如何在这个领域做出一些事情。你会被标记在所有关于 LLM
    的 Slack 对话中。[这是整个帖子中唯一一个*可能*需要博士学位的角色。](https://medium.com/towards-data-science/your-data-scientist-does-not-need-a-stem-ph-d-7f2206f43871)
- en: The Solutions Engineer
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决方案工程师
- en: Instead of building data science features for your company, you’ll be building
    them for your customers. This includes data science consulting gigs, although
    companies that build and sell software related to data science are also where
    this role is commonly found. If your customers need specialized DS/ML talent to
    make best use of your product, then it’s likely the company will have some of
    these roles.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与其为你的公司建立数据科学功能，不如为你的客户建立这些功能。这包括数据科学咨询工作，虽然涉及数据科学的软件开发和销售公司也是这个角色常见的场所。如果你的客户需要专门的
    DS/ML 人才来充分利用你的产品，那么公司很可能会有这些角色。
- en: Expect to get brought in to customer calls when they’re trying to sell somebody
    on the AI whiz-bang elements of your product or services, because Sales isn’t
    comfortable answering technical questions. You have a pretty diverse tech stack
    skill set because your customers can rock up with all kinds of weird stuff for
    you to help with/build, which can actually be really fun. You need to understand
    the industry, like The Feature Builder, and you have to be able to be polished
    and patient with customers. Because you spend time interacting with customers,
    you may be in the customer success or sales departments.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被要求参加客户电话会议，当他们试图向某人推销你产品或服务中的 AI 高科技元素时，因为销售团队不太擅长回答技术问题。你拥有一个相当多样化的技术栈技能，因为你的客户可能会带来各种奇怪的东西让你协助解决/构建，这实际上可能很有趣。你需要了解行业，像功能构建者一样，同时还要能够在与客户互动时表现得得体和耐心。因为你花时间与客户互动，你可能会在客户成功或销售部门。
- en: And finally we come to..
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后我们来到了…
- en: The Everything to Everyone
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面面俱到的角色
- en: This is the role that seems to combine assorted pieces of all these jobs, often
    in haphazard ways, and either the hiring manager doesn’t realize this is three
    or four jobs or they are hoping they can convince someone to do all that for just
    one salary. The salary is probably too low for what you’ll be asked to do. This
    is common in organizations without an existing data science function, who are
    hiring their first DS person. It can be an opportunity to learn a ton by doing,
    but there’s likely not going to be anyone more technically skilled around to teach
    you, so your Google/StackOverflow/other searching skills need to be top notch.
    If you don’t love teaching yourself new stuff, this role can be difficult and
    isolating. As a friend of mine said, “You’ll be the best at the company at what
    you do, but that doesn’t mean you’re good at those things.” Because of the lack
    of mentorship/people to help you out, burnout is a real risk.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色似乎将这些工作的各种部分混合在一起，往往以杂乱的方式进行，招聘经理可能没有意识到这实际上是三或四个工作，或者他们希望能说服某人用一个薪水做所有这些事情。薪水可能低于你需要完成的工作。这在没有现有数据科学职能的组织中很常见，他们正在招聘首位数据科学人员。这可能是通过实际操作学习大量知识的机会，但可能不会有技术能力更强的人在身边教你，所以你的
    Google/StackOverflow/其他搜索技能需要非常出色。如果你不喜欢自学新东西，这个角色可能会很困难且孤立。正如我的一个朋友所说，“你会是公司中在你擅长领域最优秀的人，但这并不意味着你擅长这些事情。”由于缺乏指导/帮助，倦怠是一个真实的风险。
- en: But really…
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但实际上…
- en: To be clear, most DS/ML jobs will contain parts of maybe two of these roles,
    or more. Remember that I told you above that these are archetypes, not “my job
    description”. (Literally, my own job doesn’t fit into just one of these categories.)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 明确来说，大多数 DS/ML 职位将包含这几种角色的部分内容，或者更多。记住，我之前告诉你这些是原型，而不是“我的职位描述”。（实际上，我自己的工作并不完全符合这些类别中的任何一个。）
- en: To be clear, most DS/ML jobs will contain parts of maybe two of these roles,
    or more.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 明确来说，大多数 DS/ML 职位将包含这几种角色的部分内容，或者更多。
- en: 'Examples of two-way splits:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 两种角色分割的例子：
- en: 'Product analytics data scientist: The Analytics Guru crossed with The Feature
    Builder. Build features, do all your own analysis, and also do analysis of other
    features/stuff people are building.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品分析数据科学家：分析大师与功能构建者的结合体。构建功能，进行所有自己的分析，并且还要分析其他功能/人们正在构建的东西。
- en: 'Full stack machine learning data scientist: The Feature Builder and The Infra
    Builder. You’re building the model as well as the pipes that serve that model
    to the world.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全栈机器学习数据科学家：功能构建者和基础设施构建者。你不仅要建立模型，还要建立为模型服务的管道。
- en: If you are getting up into a whole lot of three or more different archetypes
    in one single role, then I’d argue it’s too spread out. One person can’t successfully
    be The Analytics Guru, The Feature Builder, and The Infra Builder, for example-
    that’s just too many plates to keep spinning. The smaller the company, the more
    likely you will end up having to wear extra hats, but recognize that these are
    different functions and you can get spread too thin.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个角色中涉及到三种或更多不同的原型，我认为这就太分散了。例如，一个人不能成功地扮演分析专家、功能构建者和基础设施构建者，这样的角色实在是太多了，难以兼顾。公司越小，你就越可能需要承担额外的职责，但要认识到这些是不同的职能，过多的职责可能会让你分身乏术。
- en: A Few More Notes Before We Go
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些额外的注意事项
- en: I think as you rise in seniority in your DS/ML career you end up taking on more
    roles and the boundaries of “what’s my job” get fuzzier and grayer. You develop
    expertise and experience that can be useful in lots of different parts of the
    business, and people will call to get your thoughts about stuff.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，随着你在DS/ML职业生涯中的资历上升，你会承担更多的角色，“我的工作是什么”的界限也会变得模糊。你会发展出在业务不同部分都有用的专业知识和经验，人们会来寻求你的意见。
- en: In addition, I didn’t really talk about strategy or planning anywhere in here,
    but as your seniority increases you’ll be more involved in all of that sort of
    thing too. Even as an individual contributor, your experience has value — you
    probably have seen something like whatever idea or problem is currently on the
    table before. You should give your opinions about how to tackle it, even if people
    in charge go a different way. This is just part of the job at more senior levels.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我在这里没有真正讨论战略或规划，但随着你的资历增加，你也会更多地参与这些事务。即使作为个人贡献者，你的经验也是有价值的——你可能以前见过类似的想法或问题。你应该对如何解决这些问题提出意见，即使负责的人选择了不同的方式。这只是高级职位工作的一部分。
- en: I didn’t really talk about strategy or planning anywhere in here, but as your
    seniority increases you’ll be more involved in all of that sort of thing too.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在这里没有真正讨论战略或规划，但随着你的资历增加，你也会更多地参与这些事务。
- en: I hope this helps folks who are on the market or students who are breaking in
    to the field have a clearer sense of what you’re getting into. If you find a really
    egregious example of The Everything to Everyone in the wild, on a job board, send
    it to me or post a link in a comment here. Maybe I can make a post in the future
    about the worst examples and dissect them for all of our amusement!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助那些在找工作的人或刚刚进入这个领域的学生，更清楚地了解你们将要面对的情况。如果你在招聘网站上发现一个极端的“全能型”角色的例子，可以发给我或在评论中贴上链接。也许我可以在未来做一个关于最糟糕例子的帖子，并对其进行剖析，为大家提供一些娱乐！
- en: '*You can find more of my work at* [*www.stephaniekirmer.com*](https://www.stephaniekirmer.com/)*.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可以在* [*www.stephaniekirmer.com*](https://www.stephaniekirmer.com/) *上找到我的更多作品。*'
