- en: Data science roles can be very different, and job postings are not always clear.
    What hat do you want to wear?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学的角色可以非常不同，而职位描述并不总是清晰的。你想戴上什么帽子？
