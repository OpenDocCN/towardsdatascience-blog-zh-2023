- en: The 5 Dimensions of Productivity All Engineering Managers Should Know
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工程经理应了解的生产力五维度
- en: 原文：[https://towardsdatascience.com/the-5-dimensions-of-productivity-all-engineering-managers-should-know-2c26698208d0](https://towardsdatascience.com/the-5-dimensions-of-productivity-all-engineering-managers-should-know-2c26698208d0)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/the-5-dimensions-of-productivity-all-engineering-managers-should-know-2c26698208d0](https://towardsdatascience.com/the-5-dimensions-of-productivity-all-engineering-managers-should-know-2c26698208d0)
- en: Take your development team’s productivity to new heights with the SPACE framework
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过SPACE框架将你的开发团队的生产力提升到新高度
- en: '[](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)[![Semi
    Koen](../Images/7071806cab86bfab55c322e074c026c7.png)](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)[](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)
    [Semi Koen](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)[![Semi
    Koen](../Images/7071806cab86bfab55c322e074c026c7.png)](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)[](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)
    [Semi Koen](https://semika.medium.com/?source=post_page-----2c26698208d0--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)
    ·6 min read·Feb 14, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于 [Towards Data Science](https://towardsdatascience.com/?source=post_page-----2c26698208d0--------------------------------)
    ·阅读时间6分钟·2023年2月14日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '![](../Images/40fd9ee44b07b837da14228479501c04.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/40fd9ee44b07b837da14228479501c04.png)'
- en: Image by Author
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: As Engineering Managers, we have all been tasked at some point in our careers
    to measure our team’s productivity; hence, we have a clear understanding of its
    complexities. **Software development is not a simple production line** in the
    sense that a developer can continuously and faultlessly produce and deploy software.
    It is an elaborate process that requires creative problem-solving and involves
    numerous variables, including changing business requirements, technology advancements,
    and the need to collaborate within and across teams.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为工程经理，我们在职业生涯中的某个阶段都曾被要求衡量团队的生产力；因此，我们对其复杂性有了清晰的理解。**软件开发并不是一个简单的生产线**，开发者无法不断且无故障地生产和部署软件。它是一个复杂的过程，需要创造性的问题解决，涉及许多变量，包括不断变化的业务需求、技术进步以及团队内部和跨团队的协作需求。
- en: 'Classic metrics tend to focus exclusively on **outputs**. Two examples that
    come to mind are: lines of code written or number of features shipped. Nevertheless,
    quality is a must-have complement to quantity. For instance, a convoluted solution
    may span across more lines than a clean and well-designed one. Likewise, the time-to-market
    of simple features can be much shorter than more complex requirements that realistically
    have a more substantial business impact.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的度量标准通常专注于**输出**。脑海中浮现的两个例子是：编写的代码行数或交付的功能数量。然而，质量是对数量的必备补充。例如，一个复杂的解决方案可能会比一个干净且设计良好的解决方案包含更多的行数。同样，简单功能的上市时间可能会比更复杂的需求要短，这些复杂需求在实际业务中可能有更大的影响。
- en: Although measuring productivity just in terms of KPIs is not sufficient, not
    measuring productivity at all is also a recipe for disaster. A familiar quote
    to many, primarily attributed to Peter Drucker, *“If you can’t measure it, you
    can’t improve it”*, is very relevant here.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管仅仅通过KPI来衡量生产力是不够的，但完全不衡量生产力也是一场灾难。彼得·德鲁克的名言*“如果你无法衡量它，你就无法改进它”*在这里非常相关。
- en: So what is the right balance?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，正确的平衡是什么？
- en: Introduced by researchers at GitHub, the University of Victoria, and Microsoft,
    [**SPACE**](https://queue.acm.org/detail.cfm?id=3454124) is a practical and multidimensional
    perspective on developer productivity that proposes a new approach which guides
    leaders towards measuring and improving **factors that impact outputs** rather
    than focusing on these outputs in isolation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由GitHub、维多利亚大学和微软的研究人员提出，[**SPACE**](https://queue.acm.org/detail.cfm?id=3454124)提供了一个实用且多维的开发者生产力视角，提出了一种新方法，引导领导者衡量和改善**影响输出的因素**，而不是仅仅关注这些输出。
- en: '![](../Images/36dde084d23f444adb6476b29f96ecd4.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/36dde084d23f444adb6476b29f96ecd4.png)'
- en: Image by Author | SPACE Acronym
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源 | SPACE首字母缩略词
- en: By aligning **business goals** (`Performance`), the **wellness** of the developers
    (`Satisfaction`, `Collaboration`), and the **technical aspects** of software development
    (`Activity`, `Efficiency`, `Collaboration`), the SPACE framework helps Engineering
    Managers create a positive work environment that results in increased productivity,
    and enables them to make informed decisions that lead to continuous improvement.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对齐**业务目标**（`Performance`）、**开发人员的福祉**（`Satisfaction`、`Collaboration`）以及**软件开发的技术方面**（`Activity`、`Efficiency`、`Collaboration`），SPACE框架帮助工程经理创建一个积极的工作环境，提升生产力，并使他们能够做出明智的决策，从而实现持续改进。
- en: '![](../Images/d634421c41c8dec22c02848ccf8ce5a7.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d634421c41c8dec22c02848ccf8ce5a7.png)'
- en: Image by Author | Aligning Business, People, and Engineering
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源 | 对齐业务、人员与工程
- en: Let’s delve into these dimensions a bit more, presenting a few KPIs that can
    be associated with them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步探讨这些维度，并展示一些可以与之关联的KPI。
- en: S — Satisfaction & Well Being
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: S — 满意度与福祉
- en: Satisfaction is a measure of developers’ fulfilment and engagement towards their
    tasks and the processes they use. Well-being presents an index of whether they
    practise healthy work habits. This dimension has become increasingly relevant
    as burnout has a range of adverse effects not only on individuals’ mental health
    but also on a team’s morale and ability to deliver high-quality work. Managing
    developer well-being can help build resilient teams that can integrate sustainable
    productivity for the long term.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 满意度是衡量开发人员对任务和所用过程的满足感和投入度的指标。福祉则反映了他们是否有健康的工作习惯。随着倦怠对个人心理健康以及团队士气和高质量工作交付能力的负面影响日益显著，这一维度变得越来越重要。管理开发人员的福祉有助于建立能够实现长期可持续生产力的韧性团队。
- en: '`**📍 How to Measure**`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`**📍 如何衡量**`'
- en: '‣ Ask your team directly in your 1–2–1s: Do they feel appreciated? Do they
    have the right tools to complete their work? Are the development practices sufficient
    (PRs, CI/CD pipelines, etc.)? Would they recommend your team to others?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 在1对1会议中直接询问你的团队：他们是否感到被欣赏？他们是否有完成工作所需的工具？开发实践是否足够（PR、CI/CD流水线等）？他们会推荐你的团队给其他人吗？
- en: '‣ Balance: Are some members busier than others? Do all members work in equally
    impactful features?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 平衡：是否有些成员比其他成员更忙？所有成员是否在同样有影响力的功能上工作？
- en: ‣ Absence / Turnover Rates.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 缺勤/离职率。
- en: '`**🌟 How to Improve**`'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`**🌟 如何改进**`'
- en: ‣ Seek automation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 寻求自动化。
- en: ‣ Distribute work evenly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 平均分配工作。
- en: ‣ Provide growth opportunities.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 提供成长机会。
- en: ‣ Share business impact.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 分享业务影响。
- en: P — Performance
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: P — 性能
- en: Performance in software development is not just about the output but the end-results
    achieved. Factors such as code quality, customer value, and business impact play
    a role in determining performance, making it challenging to attribute to an individual
    developer, as development is typically a team effort. Thus, performance should
    be viewed as the result of a system or process, and the best way to track it is
    by measuring outcomes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发中的性能不仅仅是输出，还包括最终结果。代码质量、客户价值和业务影响等因素在确定性能时发挥作用，这使得将性能归因于单个开发人员变得具有挑战性，因为开发通常是团队合作的结果。因此，性能应视为系统或过程的结果，跟踪性能的最佳方法是通过测量结果。
- en: '`**📍 How to Measure**`'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`**📍 如何衡量**`'
- en: '‣ Quality: absence of bugs, reliability, change failure rate, and overall service
    health.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 质量：缺陷的缺失、可靠性、变更失败率以及整体服务健康状况。
- en: '‣ Impact: customer satisfaction, system adoption, feature usage, cost reduction,
    time-saving.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 影响：客户满意度、系统采纳、功能使用、成本减少、时间节省。
- en: '`**🌟 How to Improve**`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`**🌟 如何改进**`'
- en: ‣ Implement observability to gain a comprehensive understanding of the system’s
    behaviour.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 实施可观察性，以全面了解系统的行为。
- en: ‣ Review the CI/CD pipelines based on best practices.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 根据最佳实践审查CI/CD流水线。
- en: ‣ Run efficient retrospectives.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 高效开展回顾会议。
- en: A — Activity
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A — 活动
- en: A developer’s activity refers to the number of outputs or actions completed
    during working hours. Engineering managers can gain valuable but limited insights
    about productivity itself simply because some of these activities are intractable.
    For example, team meetings, mentoring, debugging, setting up a new environment,
    and writing unit tests that are not representative of functional areas. Therefore
    this dimension cannot be used in isolation and should always be balanced with
    qualitative information and other dimensions’ metrics.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者的活动指的是在工作时间内完成的输出或行动的数量。工程经理可以获得有价值但有限的生产力见解，因为这些活动中有些是难以衡量的。例如，团队会议、指导、调试、设置新环境和编写不代表功能区域的单元测试。因此，这一维度不能孤立使用，应始终与定性信息和其他维度的指标平衡。
- en: '`**📍 How to Measure**`'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`**📍 如何衡量**`'
- en: ‣ Design and development**:** Number of work tasks, pull requests, commits,
    code changes, code reviews, and design documents.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 设计与开发**:** 工作任务数量、拉取请求、提交、代码更改、代码审查和设计文档。
- en: '‣ CI/CD: Number of builds, test cases, test automation, deployments/releases.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ CI/CD：构建次数、测试用例、测试自动化、部署/发布。
- en: '‣ Operations: Number of incidents/issues, open vs. closed tickets, issue distribution
    by severity, incident mitigation.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 运营：事件/问题数量、未解决与已解决的票据、按严重程度分配的问题、事件缓解。
- en: '`**🌟 How to Improve**`'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`**🌟 如何改善**`'
- en: ‣ Remove blockers so developers spend less time on non-coding tasks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 消除障碍，让开发者花更少的时间在非编码任务上。
- en: ‣ Implement a robust incident management system to quickly respond to operational
    incidents and minimise downtime.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 实施强健的事件管理系统，以便快速响应操作事件并减少停机时间。
- en: C — Collaboration & Communication
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C — 协作与沟通
- en: This dimension of SPACE is crucial to capture the aspect of how well the team
    can collaborate and whether there is an optimal flow of information amongst the
    team members. A team with a culture of transparency is likely more productive
    due to increased awareness of priorities and the work of others, facilitating
    better coordination of dependencies amongst them. Moreover, the flow of information
    within and across teams significantly affects the discoverability of documentation,
    which is essential for the proper alignment and integration of work.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个SPACE维度对捕捉团队如何协作以及团队成员之间是否有优化的信息流至关重要。一个透明文化的团队可能因对优先级和其他工作有更高的意识，从而更具生产力，这有助于更好的依赖协调。此外，团队内及跨团队的信息流显著影响文档的可发现性，这对工作的一致性和整合至关重要。
- en: '`**📍 How to Measure**`'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`**📍 如何衡量**`'
- en: '‣ Meeting metrics: quality, frequency, and effectiveness.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 会议指标：质量、频率和效果。
- en: '‣ Documentation: accessibility, organisation and discoverability.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 文档：可访问性、组织性和可发现性。
- en: '‣ PRs: Review speed, time to the first review, and quality of feedback.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ PRs：审查速度、首次审查时间和反馈质量。
- en: ‣ Time spent to onboard new developers.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 为新开发者提供的入职时间。
- en: '`**🌟 How to Improve**`'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`**🌟 如何改善**`'
- en: ‣ Encourage pair programming.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 鼓励配对编程。
- en: ‣ Avoid silos by involving more people in feature development.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 通过让更多人参与特性开发来避免孤岛效应。
- en: ‣ Update the wiki documentation as part of the [‘Done’ definition](https://resources.scrumalliance.org/Article/definition-dod).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 更新维基文档，作为[‘完成’定义](https://resources.scrumalliance.org/Article/definition-dod)的一部分。
- en: '‣ Foster a DocOps culture: automate documentation within the CI pipeline, so
    there is less reliance on manual document writing.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 培养DocOps文化：在CI管道中自动化文档编写，减少对手动文档编写的依赖。
- en: ‣ Provide opportunities for regular team check-ins (but not too many).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 提供定期的团队检查机会（但不要过多）。
- en: E — Efficiency & Flow
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E — 效率与流动
- en: Developer productivity is directly correlated with the amount of high-quality
    work they can complete without disruptions. The holy grail of happiness for all
    developers is maintaining a [flow state](/7-ways-to-make-software-developers-happy-d4b72c07584e)
    during their work day. However, minimising interruptions to increase efficiency
    may result in decreased collaboration, fewer opportunities to brainstorm and hence
    less creativity and breakthroughs that drive projects forward; as such, balance
    is critical here.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者的生产力与他们在没有干扰的情况下完成高质量工作的数量直接相关。所有开发者的终极幸福就是在工作日内保持[流动状态](/7-ways-to-make-software-developers-happy-d4b72c07584e)。然而，最小化干扰以提高效率可能导致协作减少、脑力风暴机会减少，从而影响创意和推动项目前进的突破，因此平衡在这里至关重要。
- en: '`**📍 How to Measure**`'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '`**📍 如何衡量**`'
- en: '‣ Throughput: Number of tasks completed per unit of time.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 吞吐量：单位时间内完成的任务数量。
- en: '‣ Interruptions: Volume, quantity, timing, and spacing of interruptions.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 干扰：干扰的数量、频率、时机和间隔。
- en: ‣ Number of handoffs across teams indicates where delays are likely to happen.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 团队之间的交接数量表明可能发生延迟的地方。
- en: ‣ Lead time for changes from a commit to production.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 从提交到生产的变更交付时间。
- en: '`**🌟 How to Improve**`'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`**🌟 如何改进**`'
- en: ‣ Prioritise DevOps.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 优先考虑DevOps。
- en: ‣ Minimise context switching.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 最小化上下文切换。
- en: ‣ Encourage Maker Time.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 鼓励“制作时间”。
- en: ‣ Hold regular retrospectives to identify areas of inefficiency in the value
    stream.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ‣ 定期召开回顾会议，识别价值流中的低效区域。
- en: Why does it matter?
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: The SPACE framework draws a holistic interpretation of engineering productivity
    by putting the **developers at the centre** of its focus. It ensures that all
    factors affecting a developer’s work experience are taken into account and given
    equal importance. It also puts emphasis on **continuous improvement** and aligns
    with the Japanese practice of Kaizen, recognising that even small, incremental
    improvements can have a significant impact on overall productivity and success.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: SPACE 框架通过将**开发者置于核心位置**，对工程生产力进行全面解读。它确保所有影响开发者工作体验的因素都被考虑到，并给予同等重要性。它还强调**持续改进**，与日本的Kaizen实践相一致，认识到即使是微小的渐进改进也能对整体生产力和成功产生重大影响。
- en: Developer productivity is not a “taboo” and when it is tracked for the right
    reasons, it becomes a motivator for the team, where everyone understands that
    optimising the right metrics ultimately leads to a happier team.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者生产力并不是一个“禁忌”，当它因正确的理由被跟踪时，它会成为团队的动力，每个人都明白优化正确的指标最终会导致更快乐的团队。
