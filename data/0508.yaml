    better serve its customers and clients while improving financial success. Read
    our e-book, [“Automating Analytics: A Human-Centered Approach to Transformative
    Business Outcomes.”](https://www.alteryx.com/resources/e-book/automating-analytics?utm_source=medium.com&utm_medium=referrer&utm_term=davidsweenor)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 了解分析自动化如何帮助创建一个更灵活的组织，从而更好地服务客户和客户，同时提升财务成功。阅读我们的电子书，[“自动化分析：以人为本的转型商业成果方法。”](https://www.alteryx.com/resources/e-book/automating-analytics?utm_source=medium.com&utm_medium=referrer&utm_term=davidsweenor)
