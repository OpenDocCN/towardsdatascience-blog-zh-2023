  zh: é¦–å…ˆï¼Œæˆ‘ä»¬**éœ€è¦åˆ›å»ºä¸€ä¸ªåŒ…å« clone() æŠ½è±¡æ–¹æ³•çš„æŠ½è±¡ç±»ï¼ˆæˆ–æ¥å£ï¼‰**ã€‚æˆ‘ä»¬åˆ›å»ºçš„æ‰€æœ‰ç±»éƒ½å¿…é¡»å®ç°æ­¤æ¥å£ï¼Œå¹¶å®šä¹‰å¦‚ä½•å…‹éš†è¯¥ç±»æœ¬èº«çš„å¯¹è±¡ã€‚è¿™æ ·ï¼Œ**å…‹éš†çš„èŒè´£ä¸åœ¨äºç±»ï¼Œè€Œåœ¨äºå¯¹è±¡æœ¬èº«ã€‚**
