- en: Portfolios and LinkedIn profiles will only get you so far in your career as
    a Data Scientist.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集和LinkedIn个人资料只能在数据科学家的职业生涯中带来有限的帮助。
- en: Sure — LinkedIn is a great way to build a professional network, and portfolios
    provide a great way to showcase the cool stuff you’ve done. But if no one clicks
    on your portfolio link or you don’t want to become a [LinkedIn hustler](https://medium.com/@deryawrites/what-the-f-is-going-on-with-linkedin-influencers-e6e6093e8a87),
    your profiles will just sit there collecting digital dust and you’ll never get
    any value from it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然——LinkedIn 是建立职业网络的好方式，作品集也提供了展示你做过的酷事的绝佳途径。但如果没有人点击你的作品集链接，或者你不想成为一个 [LinkedIn
    hustler](https://medium.com/@deryawrites/what-the-f-is-going-on-with-linkedin-influencers-e6e6093e8a87)，你的个人资料就会静静地积累数字灰尘，你也无法从中获得任何价值。
- en: 'In this article, I want to advocate for another, complimentary strategy: writing
    online.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我想提倡另一种互补的策略：在线写作。
- en: '**Until 3 months ago, I’d never written a single thing for fun**, and most
    of my memories of writing were negative ones from school and exams. So if the
    idea of writing online sounds crazy (or out of your comfort/interest zone), I
    completely get where you’re coming from. But after 3 months of this practice,
    I’ve become a big believer in it and, if you give me 2 minutes, I’ll explain how
    writing online can enable Data Scientists to:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**直到3个月前，我从未为了娱乐写过一篇东西**，而我对写作的记忆大多是学校和考试中的负面经历。因此，如果在线写作的想法对你来说听起来疯狂（或超出了你的舒适/兴趣区），我完全理解你的感受。但在这3个月的实践后，我已成为它的坚定支持者，如果你给我2分钟，我会解释在线写作如何使数据科学家能够：'
