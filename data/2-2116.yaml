    å’Œ `colMeans()` å¯¹åŠ é€Ÿä½ çš„ R ä»£ç éå¸¸æœ‰ç”¨ã€‚è¿™äº›å‘é‡åŒ–çŸ©é˜µå‡½æ•°æ€»æ˜¯æ¯” `apply()` å‡½æ•°æ›´å¿«ã€‚
