    C ä¸­å®Œæˆï¼Œä»¥æœ€å°åŒ–å¼€é”€ã€‚ä½œä¸ºè¾“å‡ºï¼Œè¯¥åŒ…æä¾›äº†ç»Ÿè®¡æŒ‡æ ‡çš„æ¦‚è¿°ã€‚ä½ å¯ä»¥é€šè¿‡ R æ§åˆ¶å°ä½¿ç”¨ä»¥ä¸‹å‘½ä»¤å®‰è£… microbenchmark åŒ…ï¼š
