  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页浏览、总结、编码等
- en: '[](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)[![Sophia
    Yang, Ph.D.](../Images/c133f918245ea4857dc46df3a07fc2b1.png)](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)[](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)
    [Sophia Yang, Ph.D.](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)[![Sophia
    Yang, Ph.D.](../Images/c133f918245ea4857dc46df3a07fc2b1.png)](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)[](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)
    [Sophia Yang, Ph.D.](https://sophiamyang.medium.com/?source=post_page-----96ea60ccf5f8--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)
    ·8 min read·May 25, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发布于 [Towards Data Science](https://towardsdatascience.com/?source=post_page-----96ea60ccf5f8--------------------------------)
    ·8分钟阅读·2023年5月25日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: Just a few days ago, OpenAI made an exciting update by introducing web browsing
    and Plugins to all ChatGPT Plus users. I thought it might be a good time to delve
    into some of the plugins I find useful and discuss their use cases in web browsing,
    summarizing, coding, and more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在几天前，OpenAI通过向所有ChatGPT Plus用户推出网页浏览和插件进行了令人兴奋的更新。我认为现在是深入探讨一些我觉得有用的插件，并讨论它们在网页浏览、总结、编码等方面的应用的好时机。
- en: ⭐ 1\. Web browsing
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 1\. 网页浏览
- en: 'There are at least three tools that are available for web browsing:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有三种工具可以用于网页浏览：
- en: OpenAI’s official Bing search
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenAI的官方Bing搜索
- en: KeyMate.AI Search
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KeyMate.AI搜索
- en: WebPilot
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WebPilot
- en: 'All three tools work great with basic questions. But I’d like to find an example
    where it takes several steps for the language model and the Web Browsing tools
    to find the answer. Here is the question I came up with that needs three steps
    of web searching:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个工具在处理基本问题时表现很好。不过，我想找一个例子，展示语言模型和网页浏览工具需要几个步骤才能找到答案。这里是我想出的需要三步网页搜索的问题：
- en: '*“Who succeeded Woody Johnson as the US ambassador to the United Kingdom, and
    which President did she serve under? Additionally, what is the current age of
    this President?”*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*“谁接替了伍迪·约翰逊成为美国驻英国大使？她在那位总统的任期内服务过？此外，这位总统目前的年龄是多少？”*'
- en: Surprisingly, all three tools got this question wrong. Well, the final answers
    might be okay, but the intermediate answers are wrong.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这三个工具都答错了这个问题。最终的答案可能还可以，但中间的答案是错误的。
- en: 1.1 Bing search (brand new)
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 Bing搜索（全新）
- en: Microsoft just announced that they are bringing Bing to ChatGPT as the default
    search experience. As I was writing this blog post tonight, I just noticed I got
    access to Bing search on ChatGPT!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 微软刚刚宣布将Bing作为默认搜索体验带入ChatGPT。当我今晚写这篇博客文章时，我注意到我已经在ChatGPT上获得了Bing搜索的访问权限！
- en: '![](../Images/06ff2ceaa8c1eac1af9d93c399062b83.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06ff2ceaa8c1eac1af9d93c399062b83.png)'
- en: Bing search did the right search terms but it has returned the wrong answer
    for the US ambassador. Jane Hartley is current US Ambassador, not the successor
    of Woody Johnson.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Bing搜索使用了正确的搜索词，但返回了错误的答案。简·哈特利是现任美国大使，而不是伍迪·约翰逊的继任者。
- en: '![](../Images/a500cc4ebe872475cd937b3e1f1c41d0.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a500cc4ebe872475cd937b3e1f1c41d0.png)'
- en: 'There are several things I liked and disliked about this tool:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个工具，我有一些喜欢和不喜欢的地方：
- en: '✅ Bing search: I like that we know the exact search term and we can click on
    the search term and see the search results.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ Bing搜索：我喜欢我们知道确切的搜索词，并且可以点击搜索词查看搜索结果。
- en: '✅ Thinking: Looks like OpenAI gave LLMs a chance to think about what to do
    at each step.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 思考：看起来OpenAI给了LLMs在每一步中考虑该做什么的机会。
- en: '✅ Citations: I really like the citations in the answers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 引用：我真的很喜欢答案中的引用。
- en: ❎ One thing I wish to have is to see more clearly what’s going on under the
    hood. Maybe there is a way. I just couldn’t find it. Let me know if anyone knows.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ❎ 我希望能更清楚地看到内部发生了什么。也许有方法可以做到这一点，但我找不到。如果有人知道，请告知。
- en: ❎ We can’t use Bing search with other plugins. It’d be a lot more powerful to
    combine Bing’s search power with plugin capabilities. I guess right now the alternative
    is to use one of the search plugins like WebPilot to interact with other plugins.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ❎ 我们不能将 Bing 搜索与其他插件一起使用。将 Bing 的搜索能力与插件功能结合会更强大。我猜现在的替代方案是使用像 WebPilot 这样的搜索插件与其他插件互动。
- en: 1.2 OpenAI’s previous Official Web Browsing (replaced with Bing search)
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 OpenAI 之前的官方网页浏览（已替换为 Bing 搜索）
- en: 'OpenAI’s previous Web Browsing was able to answer this question correctly with
    three steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 之前的网页浏览可以通过三个步骤正确回答这个问题：
- en: '![](../Images/86e8e35a1ad6524b35111bfc1e9e228c.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/86e8e35a1ad6524b35111bfc1e9e228c.png)'
- en: 1.3 KeyMate.AI Search
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 KeyMate.AI 搜索
- en: Well, this tool just gave all kinds of wrong answers. It didn’t even return
    a legitimate ambassador. Also, when looking at the steps, it browsed way too many
    documents and it’d not clear which document it used to get the final answer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这个工具给出了各种错误答案。它甚至没有返回一个合法的大使。而且，看步骤时，它浏览了太多文档，不清楚它使用了哪个文档来得出最终答案。
- en: '![](../Images/e0f3d6d929e5d9292878304cddc1b0f1.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e0f3d6d929e5d9292878304cddc1b0f1.png)'
- en: 1.4 **WebPilot**
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 **WebPilot**
- en: WebPilot is an open-source tool. You can find its Github repo [here](https://github.com/webpilot-ai/Webpilot).
    WebPilot wasn’t able to find who succeeded Woody Johnson. The correct answer should
    be Yael Lempert instead of Jane D. Hartley, the current ambassador.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: WebPilot 是一个开源工具。你可以在[这里](https://github.com/webpilot-ai/Webpilot)找到它的Github仓库。WebPilot
    没能找到谁接替了 Woody Johnson。正确的答案应该是 Yael Lempert，而不是现任大使 Jane D. Hartley。
- en: '![](../Images/4953045237e8084cde1cc92338e73989.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4953045237e8084cde1cc92338e73989.png)'
- en: '✅ I like that it provides what’s going on under the hood: the web link, the
    content of the link, and rules for how the language model should respond.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 我喜欢它提供了内部的情况：网页链接、链接内容以及语言模型应如何响应的规则。
- en: '![](../Images/23afbd8fb34bf26f070b44d3f3516646.png)![](../Images/97c5e987f870ac90ae5d9de2cdb99a6e.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/23afbd8fb34bf26f070b44d3f3516646.png)![](../Images/97c5e987f870ac90ae5d9de2cdb99a6e.png)'
- en: ✅ WebPilot can also answer with a specified tone, translate, rewrite, and more.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ WebPilot 还可以以指定的语气回答问题、翻译、重写等。
- en: ⭐ 2\. Web page summarization
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 2\. 网页总结
- en: 'All of the tools above can be used to summarize web pages as well:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有工具也可以用于总结网页：
- en: 2.1 OpenAI Official Web Browsing
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 OpenAI 官方网页浏览
- en: '![](../Images/4dff8bc7628e99b550d22ea7bd09694f.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4dff8bc7628e99b550d22ea7bd09694f.png)'
- en: 2.2 KeyMate.AI Search
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 KeyMate.AI 搜索
- en: '![](../Images/6fc0df04177f856146cb0a2f19a87622.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6fc0df04177f856146cb0a2f19a87622.png)'
- en: 2.3 WebPilot
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 WebPilot
- en: '![](../Images/01ac6e3dbd33a3147ea2c661abd3efda.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01ac6e3dbd33a3147ea2c661abd3efda.png)'
- en: 2.4 Link Reader
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 链接阅读器
- en: The Link Reader tool is designed to read the content of all kinds of links,
    including webpage, PDF, PPT, image, Word & other docs.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 链接阅读器工具旨在读取各种链接的内容，包括网页、PDF、PPT、图片、Word 文档及其他文档。
- en: '![](../Images/d6c06b4114dcc80625a62635ef72372f.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d6c06b4114dcc80625a62635ef72372f.png)'
- en: ⭐ 3\. Video summarization
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 3\. 视频总结
- en: '**3.1: VoxScript**'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3.1: VoxScript**'
- en: VoxScript is super useful in terms of summarizing YouTube videos. I actually
    find this tool the most useful for me.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: VoxScript 在总结 YouTube 视频方面非常有用。我实际上发现这个工具对我最为有用。
- en: '![](../Images/8e9542646077739903e402f1be930977.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8e9542646077739903e402f1be930977.png)'
- en: '**3.2 ChatWithVideo**'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3.2 ChatWithVideo**'
- en: ChatWithVideo does a good job summarizing the video as well. I find it takes
    longer time when I ask a question about the video.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ChatWithVideo 在总结视频方面也表现不错。我发现当我询问有关视频的问题时，所需时间较长。
- en: '![](../Images/e875cea3c638e4542f72aa570473b462.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e875cea3c638e4542f72aa570473b462.png)'
- en: '**3.3 VideoInsights**'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3.3 VideoInsights**'
- en: I don’t seem to get much luck with VideoInsights.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我似乎对 VideoInsights 运气不佳。
- en: '![](../Images/ad46990c23370141a6b0c92f523af85f.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad46990c23370141a6b0c92f523af85f.png)'
- en: ⭐ 4\. Coding
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 4\. 编码
- en: '**Noteable**'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Noteable**'
- en: I can’t believe there is only one ChatGPT coding plugin available and that is
    Noteable. They have certainly taken the opportunity to showcase and promote their
    offering. While I haven’t had a chance to use Noteable before, since it is the
    only coding-related plugin, I have to give it a try, and the results are impressive.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法相信只有一个 ChatGPT 编程插件，那就是 Noteable。他们确实抓住了机会展示和推广他们的产品。虽然我之前没有机会使用 Noteable，但由于它是唯一的编程相关插件，我不得不尝试一下，结果令人印象深刻。
- en: 'Here is the prompt I used ([source](https://app.noteable.io/f/373726bf-9fba-4474-a7f8-2bf30b109d7d/MoMA-Artists-Analysis.ipynb)):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我使用的提示词（[来源](https://app.noteable.io/f/373726bf-9fba-4474-a7f8-2bf30b109d7d/MoMA-Artists-Analysis.ipynb)）：
- en: 'Load this data: [https://media.githubusercontent.com/media/MuseumofModernArt/collection/master/Artists.csv](https://media.githubusercontent.com/media/MuseumofModernArt/collection/master/Artists.csv)'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加载此数据：[https://media.githubusercontent.com/media/MuseumofModernArt/collection/master/Artists.csv](https://media.githubusercontent.com/media/MuseumofModernArt/collection/master/Artists.csv)
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m a coordinator for a major art museum in the United States. I’m considering
    what collections to feature in the coming year. Please create and execute a notebook
    to analyze the data above and provide charts and graphs as well as descriptions
    of trends and anomalies to tell me story of how artists in the MoMA are or are
    not being represented based on gender, nationality and historical period. Please
    remember that I’m not experienced with data analysis so include text in the notebook
    explaining to me what you’re doing and why it’s important in a way that is accessible.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是美国一家主要艺术博物馆的协调员。我正在考虑在来年展示哪些藏品。请创建并执行一个笔记本，以分析上述数据，并提供图表和图形，以及趋势和异常的描述，讲述
    MoMA 的艺术家在性别、国籍和历史时期上是否得到代表。请记住，我没有数据分析经验，所以请在笔记本中包含解释你所做工作的文本，并说明为什么这些工作很重要，以便易于理解。
- en: 'The Noteable plugin was able to direct me to create a new project and use the
    new project I created:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Noteable 插件能够指导我创建一个新项目，并使用我创建的新项目：
- en: '![](../Images/3dae25792121bc7f99cbe44ed8becf86.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3dae25792121bc7f99cbe44ed8becf86.png)'
- en: 'The result is a full report with data cleaning, visualization, and insights!
    Wow! If you look closely, there are two places where the code didn’t run and returned
    an error message. Noteable was able to rerun and fix the errors:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一个完整的报告，包括数据清洗、可视化和洞察！哇！如果你仔细观察，会发现有两个地方代码未运行并返回了错误信息。Noteable 能够重新运行并修复这些错误：
- en: “*It seems like there was an error because the ‘artists’ variable is not defined.
    This could be due to a kernel restart which would clear all the variables. Let’s
    rerun the data loading and missing value handling cells.*”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “*似乎发生了一个错误，因为‘artists’变量未定义。这可能是由于内核重启，导致所有变量被清除。我们需要重新运行数据加载和缺失值处理的单元格。*”
- en: '![](../Images/7f503341abbcc03c8141559e2a1ee7c4.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7f503341abbcc03c8141559e2a1ee7c4.png)'
- en: 'More thoughts on the Noteable plugin:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Noteable 插件的更多想法：
- en: ✅ I love how easy it is to generate reports and the UI looks great. I wasn’t
    expecting a full report. That was definitely a pleasant surprise. I also found
    more [examples](https://app.noteable.io/p/efa0bae2-e7e2-49b1-8b10-6c73aff0bfa5/ChatGPT-Plugin-Examples)
    with more complicated use cases including various modeling and various styles
    of visualizations.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 我喜欢生成报告的简便性，用户界面也很棒。我没有期待一个完整的报告，那真是一个惊喜。我还发现了更多的[示例](https://app.noteable.io/p/efa0bae2-e7e2-49b1-8b10-6c73aff0bfa5/ChatGPT-Plugin-Examples)，包括各种建模和可视化样式。
- en: ❎ It took a little longer than I thought on each run and I get different results
    every time. I wish it could be faster and generate more consistent results. But
    that’s not actually an issue with Noteable, it’s more of an issue of using the
    OpenAI models. Everything generated is probabilistic, there is no guarantee to
    get the same result every time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ❎ 每次运行的时间比我想象的要长，而且每次得到的结果都不同。我希望它能更快，并生成更一致的结果。但这其实不是 Noteable 的问题，而是使用 OpenAI
    模型的一个问题。生成的所有内容都是概率性的，没有保证每次都能得到相同的结果。
- en: ⭐ 5\. My favorite ChatGPT Plugin
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 5\. 我最喜欢的 ChatGPT 插件
- en: What’s your favorite ChatGPT plugin? And do you have a guess on what’s my favorite?
    It has to be the Comic Finder plugin.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你最喜欢的 ChatGPT 插件是什么？你能猜到我最喜欢的是哪个吗？一定是 Comic Finder 插件。
- en: '![](../Images/e3ac24402b2a95e54b3769709d92ac9a.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e3ac24402b2a95e54b3769709d92ac9a.png)'
- en: You can combine up to three plugins to use. For instance, WebPilot was able
    to answer who is the UK prime minister and Comic Finder found some comics related
    to politics. The output was informative, clarifying that although these comics
    don’t directly mention the UK prime minister, they are related to the realm of
    politics. Very smart!
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以组合使用最多三个插件。例如，WebPilot 能够回答谁是英国首相，而 Comic Finder 找到了一些与政治相关的漫画。输出的信息很有价值，澄清了这些漫画虽然没有直接提到英国首相，但与政治领域相关。非常聪明！
- en: '![](../Images/2edb9cebf34771a43fd045e520d73fd3.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2edb9cebf34771a43fd045e520d73fd3.png)'
- en: ⭐ Other tools
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ⭐ 其他工具
- en: '**Wolfram Alpha**: Undoubtedly, Wolfram Alpha stands out as one of the most
    dependable ChatGPT plugins. It offers access to robust computation, precise mathematical
    capabilities, carefully curated knowledge, real-time data, and visualization tools.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Wolfram Alpha**：毫无疑问，Wolfram Alpha 是最可靠的 ChatGPT 插件之一。它提供了强大的计算能力、精准的数学功能、精心整理的知识、实时数据和可视化工具。'
- en: '**Zapier**: With the ability to automate tasks across more than 5,000 app integrations,
    Zapier is a highly useful plugin for streamlining your workflow.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier**：凭借跨越超过 5,000 个应用程序集成的自动化任务能力，Zapier 是一个非常实用的插件，可以简化你的工作流程。'
- en: '**PDF Interactions**: There is a wide range of plugins available for interacting
    with PDF files. For instance, the previously mentioned **Link Reader** plugin
    works well with PDF files. Additionally, plugins like **AskYourPDF** and **ChatWithPDF**
    offer further functionality in this area.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PDF 互动**：有很多插件可以与 PDF 文件互动。例如，之前提到的 **Link Reader** 插件与 PDF 文件配合得很好。此外，**AskYourPDF**
    和 **ChatWithPDF** 等插件在这方面提供了更多功能。'
- en: '**Finance-related Plugins**: It’s worth noting the abundance of plugins focused
    on finance-related tasks, specifically for obtaining market data and insights.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与金融相关的插件**：值得注意的是，针对金融相关任务的插件非常丰富，特别是在获取市场数据和见解方面。'
- en: '🤔 My complaints on the ChatGPT Plugins:'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🤔 我对 ChatGPT 插件的投诉：
- en: '*User Interface:* The user interface could use some improvement. With “only”
    128 plugins, it already feels overwhelming. It would be helpful to have a search
    bar for easily finding specific plugins, and some plugin descriptions lack informative
    details.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户界面：* 用户界面还有改进的空间。虽然只有 128 个插件，但已经感到有些令人不知所措。如果能有一个搜索栏以便于查找特定插件，以及一些插件的描述缺乏有用的细节，那会更好。'
- en: '*Trustworthiness of Plugins*: I’m uncertain about the trustworthiness of the
    plugins. The only plugin I trust is the Wolfram plugin because it’s developed
    by the renowned Wolfram Alpha. However, for the other plugins, I’m unsure about
    the developers behind them, and I don’t have the time to investigate each one.
    It would be beneficial if the plugins were hosted similarly to app store apps,
    with links, demos, and ratings on the app store, ensuring more transparency.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*插件的可信度：* 我对插件的可信度不太确定。我唯一信任的插件是 Wolfram 插件，因为它由著名的 Wolfram Alpha 开发。然而，对于其他插件，我不确定背后的开发者，也没有时间去调查每一个。如果插件能够像应用商店的应用程序一样托管，提供链接、演示和评分，那将有助于提高透明度。'
- en: '*Compatibility with Web Browsing*: Currently, the official Web Browsing plugin
    does not work alongside other plugins. It would be helpful if it could be used
    with other plugins seamlessly.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与网页浏览的兼容性：* 目前，官方的网页浏览插件无法与其他插件一起使用。如果能够与其他插件无缝配合，那将会很有帮助。'
- en: '*Limitations on Plugin Usage*: It can be frustrating to only be able to use
    three plugins at a time. It would be preferable if the language model itself could
    determine which installed plugins to utilize, rather than restricting users to
    selecting only three. While I understand that more plugins may consume additional
    token space, having the option for more plugins would be appreciated.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*插件使用的限制：* 只能同时使用三个插件可能会令人沮丧。如果语言模型本身可以决定使用哪些已安装的插件，而不是限制用户只能选择三个，那将更为理想。虽然我理解更多插件可能会消耗额外的令牌空间，但如果能有更多插件的选择将会很受欢迎。'
- en: '*Integration of Plugins in Code*: I’m unsure about how to incorporate plugins
    into the OpenAI API. It would be great if there was a consistent and straightforward
    method for interacting with plugins in Python.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*插件在代码中的集成：* 我不确定如何将插件集成到 OpenAI API 中。如果有一个一致且简单的方法在 Python 中与插件互动，那将非常好。'
- en: 🔮 The future
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🔮 未来
- en: 'The recent announcements made at the Microsoft Build conference have truly
    elevated the ChatGPT plugins to a whole new level. Microsoft is building an AI
    plugins ecosystem that works across platforms:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软Build大会上公布的最新消息确实将ChatGPT插件提升到了一个全新的水平。微软正在建立一个跨平台的AI插件生态系统：
- en: Developers can now use one platform to build and submit plugins that work across
    both consumer and business surfaces, including ChatGPT, Bing, Dynamics 365 Copilot,
    Microsoft 365 Copilot, and Windows Copilot.
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发者现在可以使用一个平台来构建和提交适用于消费者和商业环境的插件，包括ChatGPT、Bing、Dynamics 365 Copilot、Microsoft
    365 Copilot和Windows Copilot。
- en: The ChatGPT plugins are certainly still in the early stages of development.
    I anticipate there will be an influx of new plugins coming empowering and unlocking
    the potential of AI systems. I look forward to exploring more plugins and witnessing
    the progress in the future.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT插件无疑仍处于开发初期。我预期会有大量新插件涌现，赋能和释放AI系统的潜力。我期待着探索更多插件并见证未来的进展。
