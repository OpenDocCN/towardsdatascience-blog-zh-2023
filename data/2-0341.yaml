- en: We’re a publication that leverages the Medium platform to empower thousands
    of data professionals to share their ideas, knowledge, and expertise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个利用 Medium 平台的出版机构，致力于帮助成千上万的数据专业人士分享他们的想法、知识和专长。
- en: 'TDS has grown and evolved a lot over time, and the terms that govern our relationship
    with contributors have also changed as a result. You can find the most up-to-date
    version of the these terms here: [**Author Terms and Conditions of Use— September
    2024**](https://drive.google.com/file/d/18qaPhFAtLP3GcBiYDRqg49xcuo3ckhGZ/view?usp=sharing)**.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: TDS 在不断发展和演变中也改变了与贡献者之间的关系条款。您可以在这里找到最新版本的条款：[**作者使用条款和条件——2024 年 9 月**](https://drive.google.com/file/d/18qaPhFAtLP3GcBiYDRqg49xcuo3ckhGZ/view?usp=sharing)**。**
- en: The terms in the linked document in no way alter, modify, or supersede your
    relationship with Medium, which is governed by the [Medium Terms of Service](https://policy.medium.com/medium-terms-of-service-9db0094a1e0f).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 链接文档中的条款不会以任何方式更改、修改或替代您与 Medium 之间的关系，该关系受 [Medium 服务条款](https://policy.medium.com/medium-terms-of-service-9db0094a1e0f)
    的约束。
- en: 'If you’re a current or prospective author and have any questions about contributing
    to TDS, we explain how you can reach out [here](/contact-us-83c96b92f285). You
    can also read the previous versions of our Author Terms and Conditions of Use:
    [August 2023](https://drive.google.com/file/d/1fcbALg8STv12Q7IAC26J4mvb-lC7jdNw/view?usp=sharing),
    [March 2023](https://drive.google.com/file/d/1Cl891Dh8BFlcEwOqc1-dYCprOrE4PLAt/view?usp=sharing),
    [August 2022](https://drive.google.com/file/d/197xQz9-8-hKelNX3fmx9vBXVXMp3ASUW/view?usp=sharing),
    [July 2020](https://drive.google.com/file/d/1rQHCgoRSpxebrEkNoz4M_SdYi6yMJ5sv/view?usp=sharing).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是当前或潜在的作者，并且对向 TDS 贡献有任何疑问，我们在 [这里](/contact-us-83c96b92f285) 解释了如何与我们联系。您还可以阅读我们作者使用条款和条件的先前版本：[2023
    年 8 月](https://drive.google.com/file/d/1fcbALg8STv12Q7IAC26J4mvb-lC7jdNw/view?usp=sharing)、[2023
    年 3 月](https://drive.google.com/file/d/1Cl891Dh8BFlcEwOqc1-dYCprOrE4PLAt/view?usp=sharing)、[2022
    年 8 月](https://drive.google.com/file/d/197xQz9-8-hKelNX3fmx9vBXVXMp3ASUW/view?usp=sharing)、[2020
    年 7 月](https://drive.google.com/file/d/1rQHCgoRSpxebrEkNoz4M_SdYi6yMJ5sv/view?usp=sharing)。
