- en: 'I recently read a book on the adoption of open data policies in cities around
    the world. It’s called [Beyond Transparency](https://beyondtransparency.org) (publicly
    available at this link) and it consists of case studies showing the successes
    and obstacles of the Open Data policies in the early 2010s. As the title hints
    at, providing accessible and free datasets is a move towards a more transparent
    government, but not only. The book talks about how this data spurred innovation,
    improved government efficiency and encouraged new civic habits, such as more citizen
    participation. Data professionals, including engineers and data scientists, also
    formed their own solutions around these new datasets, building better models and
    apps. For some examples of these new civic tech ecosystems, check out the [Building
    a Smarter Chicago](https://beyondtransparency.org/chapters/part-1/building-a-smarter-chicago/)
    chapter and the analytics work that arose from websites like Data SF or Chicago
    Data Portal! Another personal favorite chapter: [The Data-Driven City](https://beyondtransparency.org/chapters/part-4/beyond-open-data-the-data-driven-city/),
    on how collecting 311 calls allows NYC to model emergency services and resource
    allocation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读了一本关于全球城市开放数据政策采用的书。它叫做[超越透明](https://beyondtransparency.org)（在此链接公开提供），包含了展示早期2010年代开放数据政策成功与障碍的案例研究。正如书名所暗示的那样，提供可访问和免费的数据集是迈向更透明政府的一步，但不仅仅如此。这本书讨论了这些数据如何推动创新、提高政府效率，并鼓励新的公民习惯，例如更多的市民参与。数据专业人士，包括工程师和数据科学家，也围绕这些新数据集形成了自己的解决方案，建立了更好的模型和应用程序。要了解这些新的公民技术生态系统的一些示例，可以查看[构建更智能的芝加哥](https://beyondtransparency.org/chapters/part-1/building-a-smarter-chicago/)章节以及来自Data
    SF或芝加哥数据门户网站的分析工作！另一个个人喜欢的章节是[数据驱动的城市](https://beyondtransparency.org/chapters/part-4/beyond-open-data-the-data-driven-city/)，讲述了如何通过收集311电话来帮助纽约市建模紧急服务和资源分配。
- en: 'Since the 2010s, hundreds of countries have passed their own open data laws.
    The [Global Data Barometer](https://globaldatabarometer.org) ([license: Creative
    Commons Attribution 4.0](https://globaldatabarometer.org/open-data/)) measures
    the state of open data in 109 of them, answering “**To what extent are countries
    managing data for the public good?**” The study uses a mix of quantitative indicators
    and qualitative descriptions to provide a clear picture of how the world is doing
    in terms of open data. This is an incredibly thorough work so I think it’s interesting
    to spend some time exploring part of it with this story.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年代以来，数百个国家已经通过了自己的开放数据法律。[全球数据晴雨表](https://globaldatabarometer.org)（[许可证：知识共享署名
    4.0](https://globaldatabarometer.org/open-data/)）衡量了109个国家的开放数据状态，回答“**各国在多大程度上管理公共利益数据？**”
    这项研究使用了定量指标和定性描述的结合，以提供世界在开放数据方面的清晰图景。这是一项极为详尽的工作，所以我认为花一些时间通过这个故事来探索它的一部分是很有趣的。
- en: '**Quick note**: for the story, I’m using Observable notebooks (JS-based) to
    do the visualizations and Jupyter for the data wrangling; links to both at the
    very end.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速说明**：对于这个故事，我使用了Observable notebooks（基于JS）来进行可视化，并使用Jupyter进行数据处理；两个链接在文末。'
- en: Let’s get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 'Index Overview: how do countries rank?'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指数概览：各国的排名如何？
- en: The overall countries’ index ranges from 0 (non-existent) to 100 (exhibiting
    best practices).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总体国家指数范围从0（不存在）到100（展示最佳实践）。
- en: '![](../Images/cc800131e7d5867e5180b7396909f60c.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cc800131e7d5867e5180b7396909f60c.png)'
- en: Open Data Overall Index (image by author)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 开放数据总体指数（作者提供的图片）
- en: 'The chart above shows quite a bit of spread. The highest scoring country (70)
    is the United States and the lowest scoring (10) is Turkmenistan, whereas the
    mean score is 38.51\. This index is generated by examining each country’s open
    data practices across 4 fronts or “pillars”: governance, capabilities, availability
    and use and impact. For each of these pillars, the countries provide information
    on **existence** of a particular element (e.g. a data protection framework), **elements**
    (quality related features and open data features), and **extent** (the limitations
    and applicability of a specific framework across a country). The study also tracks
    secondary indictors for each pillar, each of which was scored out of 100\. Therefore,
    an overall index score of 100 would represent a type of “normative ideal” across
    all these primary and secondary indicators.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了相当大的差异。得分最高的国家（70分）是美国，而得分最低的（10分）是土库曼斯坦，而平均分数为38.51。该指数通过检查每个国家在4个方面或“支柱”上的开放数据实践来生成：治理、能力、可用性以及使用和影响。对于每个支柱，国家提供了关于特定元素（例如数据保护框架）的**存在**、**元素**（质量相关特征和开放数据特征）以及**程度**（特定框架在一个国家的局限性和适用性）的信息。研究还跟踪每个支柱的次级指标，每个指标的得分满分为100。因此，总体指数得分为100将代表所有这些主要和次级指标的“规范理想”。
- en: Countries with similar scores still have huge variance across indicators
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 得分相似的国家在指标上仍有巨大的差异
- en: 'Let’s focus on the countries whose index is around average (35 to 45). There’s
    20 of them, including Albania and Kosovo, as well as countries from all over the
    world: Jamaica, Kazakhstan, Paraguay, Philippines, Peru, Thailand and South Africa
    among others.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们关注那些指数接近平均值（35至45）的国家。其中有20个，包括阿尔巴尼亚和科索沃，以及来自世界各地的国家：牙买加、哈萨克斯坦、巴拉圭、菲律宾、秘鲁、泰国和南非等。
- en: 'Despite overall index similarity, when looking into their mean scores across
    modules, their performance is not nearly as consistent. The Barometer compiles
    thematic or module scores in addition to pillars, and the 7 modules look into
    open data practices in the following areas: Health and COVID-19, Land, Public
    Finance, Procurement, Climate Action, Political Integrity and Company Information.
    Here’s a view at the **Climate Action, Political Integrity** and **Procurement**
    modules for these 20 countries:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管整体指数相似，但当查看它们在各模块中的平均分数时，它们的表现并不那么一致。气象仪除了柱状评分外，还汇总了主题或模块评分，这7个模块涵盖了以下领域的开放数据实践：健康与COVID-19、土地、公共财政、采购、气候行动、政治诚信和公司信息。以下是这20个国家在**气候行动**、**政治诚信**和**采购**模块的情况：
- en: '![](../Images/bbb2bd1ea7a0877ece62b36d7991ae1b.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bbb2bd1ea7a0877ece62b36d7991ae1b.png)'
- en: Climate Action (image by author)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 气候行动（图片由作者提供）
- en: '![](../Images/9a597347629ecfdd9d860b25e6855abe.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9a597347629ecfdd9d860b25e6855abe.png)'
- en: Political Integrity (image by author)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 政治诚信（图片由作者提供）
- en: '![](../Images/53e0b7fa83308b67c786c4e6bf9547c1.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/53e0b7fa83308b67c786c4e6bf9547c1.png)'
- en: Procurement (image by author)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 采购（图片由作者提供）
- en: 'Many countries have inconsistencies:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家存在不一致：
- en: 'Jamaica has the highest Climate Action but only a score on the lower end in
    Procurement. A deeper look into climate indicators reveals that Jamaica provides
    environmental data through its Statistical Institute, including metrics about
    “rainfall, sunshine, pollution incidents, greenhouse gas, protected forest area,
    sea level” as well as having “no evidence of data gaps”. In Procurement, however,
    there’s no public information at the planning stage and the data is low quality:
    it doesn’t contain names/identifiers for companies awarded contracts or information
    on “spending against the contract”.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牙买加在气候行动方面得分最高，但在采购方面仅得到了较低的分数。深入查看气候指标发现，牙买加通过其统计机构提供环境数据，包括“降雨量、阳光、污染事件、温室气体、受保护森林面积、海平面”等指标，并且“没有数据缺口的证据”。然而，在采购方面，规划阶段没有公开信息，数据质量较低：没有包含中标公司的名称/标识符或“合同支出”信息。
- en: In Albania, detailed procurement information is available online ([link here](http://www.app.gov.al/regjistri-i-realizimeve/)),
    however contract implementations are not covered and the data is only partially
    machine-readable. Political financing data is also available, but it doesn’t contain
    income data for parties and candidates or historical tracking information.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阿尔巴尼亚，详细的采购信息可以在线获取（[链接在这里](http://www.app.gov.al/regjistri-i-realizimeve/)），但合同实施情况没有涵盖，数据仅部分为机器可读。政治融资数据也可用，但不包含政党和候选人的收入数据或历史跟踪信息。
- en: Making progress on all of these modules leads to a more transparent and efficient
    government. For instance, having better procurement data allows citizens to analyze
    where and how money gets spent in all stages of a project or push for more equitable
    allocations. Similarly, having transparent lobbying data and asset declarations
    allows for more accountability for political integrity. Climate information allows
    the public to stay informed on aspects such as biodiversity, emissions or vulnerabilities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些模块上取得进展将导致政府更加透明和高效。例如，拥有更好的采购数据可以让公民分析资金在项目各阶段的支出情况或推动更公平的分配。同样，透明的游说数据和资产申报可以促进政治诚信的问责。气候信息使公众能够了解生物多样性、排放或脆弱性等方面的情况。
- en: Governance frameworks exist but are largely fragmented
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 治理框架存在但大多是碎片化的
- en: '**Governance** is one of major pillars of the dataset. The questions it answers
    involve assessing the state of policies and frameworks guiding how data is protected
    and managed. The research on governance tracks a couple of indicators: “Open data
    policy” being one of them, and “data protection”, “data sharing frameworks”, “data
    management” some of the others. Here’s how countries score on these **governance
    indicators:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理**是数据集的主要支柱之一。它回答的问题涉及评估指导数据保护和管理的政策和框架的状态。治理研究跟踪了几个指标：其中一个是“开放数据政策”，还有“数据保护”、“数据共享框架”、“数据管理”等。以下是各国在这些**治理指标**上的得分情况：'
- en: '![](../Images/051acf90695d006f8c91bf94631c2b84.png)![](../Images/10392715b0dee79a33213b313a8a086b.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/051acf90695d006f8c91bf94631c2b84.png)![](../Images/10392715b0dee79a33213b313a8a086b.png)'
- en: Governance Indicators across 109 countries (image by author)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 109个国家的治理指标（作者提供的图片）
- en: A lot of countries are performing moderately well on metrics like Data Protection,
    Open Data Policy or Data Management. Around 92% of the surveyed policies have
    a common definition of open data, 72% of countries have some type of data management
    framework in place, and 90% of them offer data protection regulations (report
    [here](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)).
    Many of the countries offer partial or complete regulations on issues of data
    consent, rights of redress and access or correction.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 很多国家在数据保护、开放数据政策或数据管理等指标上表现中等。约92%的调查政策具有共同的开放数据定义，72%的国家设有某种数据管理框架，90%的国家提供数据保护法规（报告
    [这里](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)）。许多国家在数据同意、申诉权利、访问或更正等问题上提供了部分或完全的法规。
- en: 'While forms of data governance frameworks exist, Global Open Data shows that
    countries still have severe limitations. For instance, only 24% of frameworks
    address issues of location information and only 31% address algorithmic decision
    making (also on the [report](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)).
    Most of these countries are in Europe and North America: these two regions comprise
    17 out of the 23 countries answering “Yes” to “Frameworks explicitly cover the
    protection of location-related data”, and 20 of the 31 whose “framework addresses
    algorithmic decision making”.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然存在数据治理框架的形式，但全球开放数据显示，各国仍然面临严重限制。例如，只有24%的框架涉及位置数据问题，只有31%涉及算法决策（报告中也有 [相关信息](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)）。这些国家大多数位于欧洲和北美：这两个地区共有17个国家回答“是”的问题为“框架是否明确涵盖了位置相关数据的保护”，以及31个国家中有20个回答“框架是否涉及算法决策”。
- en: 'The last two indicators, Accessibility and Language coverage, evaluate the
    regulations for ensuring the data is accessible to people with disabilities and
    available in each country’s official language(s). The later is particularly important
    for countries with many such languages, but nevertheless also fractured: 13 of
    the 109 countries achieve a score of 100 on this category (possessing a framework
    with the force of law).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后两个指标，可访问性和语言覆盖率，评估确保数据对残疾人士可访问以及在每个国家的官方语言中可用的法规。后一项对有多种语言的国家尤为重要，但仍然是碎片化的：109个国家中有13个在这一类别中得分100（拥有法律效力的框架）。
- en: Handling the COVID-19 Response was a challenge but also an opportunity for data
    governance
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理COVID-19响应是一项挑战，但也是数据治理的一个机会
- en: 'The COVID-19 pandemic tested many of these data systems, especially those at
    the local level. The study measures data capacities not only on the availability
    of vaccination data, but also on real-time healthcare data (e.g. ICU beds) and
    vital statistics. Vital statistics include birth and mortality information, historical
    spans and how locally available this data is within a country. Here’s a heat map
    of how countries are doing:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19疫情测试了许多数据系统，特别是地方级别的系统。研究不仅衡量了疫苗接种数据的可用性，还包括实时医疗数据（如ICU床位）和重要统计数据。重要统计数据包括出生和死亡信息、历史跨度以及这些数据在国内的本地可用情况。这里是一个展示各国表现的热图：
- en: '![](../Images/4d618cfa96774f1811c8c3e3029c4e74.png)![](../Images/8e88c9e1bd9f64a233d87193d27d3aae.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4d618cfa96774f1811c8c3e3029c4e74.png)![](../Images/8e88c9e1bd9f64a233d87193d27d3aae.png)'
- en: Health and COVID-19 Module Scores (image by author)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 健康与COVID-19模块得分（图片作者提供）
- en: Vaccination data was largely available in most of the countries in the dataset,
    however not without its issues. Only about 50% of available datasets were broken
    down by age, and around 33% were disaggregated by sex ([report statistics](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)).
    Furthermore, real-time healthcare data was only available in around 50% of countries
    and even fewer published information on the number of available beds. For some
    of these countries, this type of data was only made available for the first time
    during the pandemic, which allows for countries to start building on it for better
    healthcare reporting in the future.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据集中大多数国家的疫苗接种数据都可以获取，但也存在一些问题。只有大约50%的可用数据集按年龄分解，约33%按性别分解（[报告统计](https://globaldatabarometer.org/wp-content/uploads/2022/05/GDB-Report-English.pdf)）。此外，实时医疗数据仅在约50%的国家中可用，而且提供可用床位信息的国家更少。在一些国家，这类数据只有在疫情期间首次提供，这使得各国可以开始在未来更好地构建医疗报告。
- en: And how easy was it for users to explore the data? A deeper look reveals that
    61 out of the 109 countries didn’t offer official open tools that allowed citizens
    to access Vital Statistics data. Similarly, 63 out of the 109 didn’t provide official
    and accessible COVID-19 vaccination data. 57 countries also did not offer machine-readable
    data (such as CSV), which is important for easy distribution and reproduction.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用户探索数据的难易程度如何？深入分析显示，在109个国家中，有61个国家没有提供允许公民访问重要统计数据的官方开放工具。同样，109个国家中有63个没有提供官方且可获取的COVID-19疫苗接种数据。57个国家还未提供机器可读的数据（如CSV格式），而这对于数据的方便分发和再现至关重要。
- en: What’s Next For the Future of Open Data? (and resources)
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来开放数据的前景是什么？（及资源）
- en: 'A major takeaway of the report was the relatively lacking open data environments
    at global level (recall the average overall index: 38/100). As we already saw
    in this story, having fully formed laws around open data is simply essential.
    In addition to the research being done by Global Data Barometer, there’s other
    repos that track new legislation around open data issues around the world. The
    [State of Open Data](https://repository.opendatapolicylab.org) by The Gov Lab
    is one of them. So, take a look at it for laws by sector or type of collaboration!'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的一个主要结论是全球层面开放数据环境相对缺乏（回顾整体平均指数：38/100）。正如我们在这个故事中所看到的，拥有完善的开放数据法律是至关重要的。除了全球数据晴雨表正在进行的研究，还有其他库追踪全球开放数据问题的新立法。由The
    Gov Lab提供的[开放数据现状](https://repository.opendatapolicylab.org)就是其中之一。所以，查看一下按部门或合作类型划分的法律吧！
- en: Broadly, though, the Global Data Barometer report illuminated the practical
    challenges in adopting these laws, including data gaps or inaccessible or unavailable
    data. One striking example we looked at was the publication and management of
    health data, especially in emergency situations such as COVID-19 where having
    timely information is crucial. This example, however, also showed how new challenges
    can also spur data to promote transparency and allow citizens to stay informed
    which is very promising! Overall, the report points at very specific areas for
    each country to focus on, offering context-specific strategies for better data
    collection while still providing a big picture view of the current challenges
    with open data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，《全球数据晴雨表》报告揭示了在采纳这些法律时面临的实际挑战，包括数据空白或数据不可获取的问题。我们研究的一个显著例子是健康数据的发布和管理，特别是在紧急情况下，如COVID-19，及时信息至关重要。然而，这个例子也展示了新的挑战如何推动数据促进透明度，并让公民保持知情，这非常有前景！总体而言，报告指出了每个国家需要关注的非常具体的领域，提供了具有背景的策略以改善数据收集，同时仍提供了关于开放数据当前挑战的宏观视角。
