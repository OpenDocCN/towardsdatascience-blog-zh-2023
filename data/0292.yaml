  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经收集了每个步骤的数据，我们可以开始评估功能单元*(1件T恤)*的环境影响。
- en: Air, water, and soil
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空气、水和土壤
- en: Human health and ecosystem health
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人体健康和生态系统健康
- en: 'Energy consumption: ***870 MJ*** *58% consumed during the* [*production*](https://youtu.be/130AKb2DejM)'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能源消耗：***870 MJ*** *58%在* [*生产过程中*](https://youtu.be/130AKb2DejM) *消耗*
- en: 'Greenhouse gas emissions: **46 *kg CO2e*** *With a majority of emissions during*
    [*production*](https://youtu.be/130AKb2DejM)'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温室气体排放：**46 *kg CO2e*** *大部分排放发生在* [*生产过程中*](https://youtu.be/130AKb2DejM)
- en: 'Water consumption: **3,500 L**'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 水消耗：**3,500 L**
- en: '*57% consumed during* [*production*](https://youtu.be/130AKb2DejM)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*57%在* [*生产过程中*](https://youtu.be/130AKb2DejM) *消耗*'
- en: 'Solid waste: **0.5 kg**'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 固体废物：**0.5 kg**
- en: '*generated during* [*production*](https://youtu.be/130AKb2DejM)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在* [*生产过程中*](https://youtu.be/130AKb2DejM) *产生的*'
- en: 'Air pollution: **0.8 g of SOx** and **0.5 g of NOx** emissions'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空气污染：**0.8 g SOx** 和 **0.5 g NOx** 排放
- en: '*emitted during transportation*'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*运输过程中* *排放*'
- en: The majority of the impacts are generated during [production](https://youtu.be/130AKb2DejM)
    and [transportation](https://youtu.be/PYkN24PMKd8).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数影响在[生产](https://youtu.be/130AKb2DejM)和[运输](https://youtu.be/PYkN24PMKd8)过程中产生。
- en: 'Step 4: Interpretation and evaluation'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4步：解释和评估
- en: This is the process of assessing the product's overall environmental performance
    and identifying **areas for improvement** and **potential mitigation strategies**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这是评估产品整体环境性能并识别**改进领域**和**潜在缓解策略**的过程。
- en: '[![](../Images/0998b14f69791d5756f330aa8189b187.png)](http://samirsaci.com)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0998b14f69791d5756f330aa8189b187.png)](http://samirsaci.com)'
