  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c2b4624fb28bfaf7e3dd4b126afb8a9.png)'
- en: ESG Pillars Presentation — (Image by Author)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: ESG支柱展示 — （图片由作者提供）
- en: As stakeholders increasingly demand corporate social responsibility (CSR), reporting
    has become critical to companies’ long-term strategies.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 随着利益相关者越来越要求企业社会责任（CSR），报告已成为公司长期战略中的关键部分。
