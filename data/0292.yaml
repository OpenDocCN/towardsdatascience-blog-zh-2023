  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 自动化识别的诊断分析
- en: If you have implemented a data pipeline to gather, process and store data for
    your inventory, you can implement [diagnostic analytics tools and methodologies](https://www.samirsaci.com/what-is-supply-chain-analytics-2/)
    to automatically
  id: totrans-116
