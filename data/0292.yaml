  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: T恤在其销售的国家被丢弃在填埋场。
- en: 'Emissions from decomposition: **5 kg CO2e/t-shirt**'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分解排放：**5 kg CO2e/件T恤**
