- en: It’s no secret that the commercial application of NLP technologies has exploded
    in recent years. From chatbots and virtual assistants to machine translation and
    sentiment analysis, NLP technologies are now being used in a wide variety of applications
    across a range of industries. With the increasing demand for technologies that
    can process human language, investors have been eager to get a piece of the action.
    In this article, we look at NLP start-up funding over the past year, identifying
    the applications and domains that have received investment.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: NLP 技术的商业应用近年来急剧增长已不是什么秘密。从聊天机器人和虚拟助手到机器翻译和情感分析，NLP 技术现在被广泛应用于各种行业。随着对能够处理人类语言的技术需求的增加，投资者也迫不及待地想要参与其中。本文将回顾过去一年
    NLP 初创公司的融资情况，识别出获得投资的应用和领域。
- en: '*A version of this article will appear in the* [*Journal of Natural Language
    Engineering*](https://www.cambridge.org/core/journals/natural-language-engineering/industry-watch)
    *in early 2023.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*这篇文章的一个版本将会在* [*《自然语言工程杂志》*](https://www.cambridge.org/core/journals/natural-language-engineering/industry-watch)
    *于2023年初刊登。*'
- en: 1\. Introduction
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: 'In the course of curating the content for [*This Week in NLP*](https://www.language-technology.com/twin),
    a newsletter on the commercial application of NLP tools and techniques (subscribe
    for free [here](https://www.language-technology.com/twin)!), I track company funding
    and acquisitions in the natural language processing space. In 2022, I found just
    over 340 relevant funding events, ranging from pre-seed funding all the way through
    to late-stage Series E and F rounds. In this article, I focus in on early-stage
    companies: specifically, those who reported pre-seed funding, seed funding or
    Series A funding rounds. Companies at this stage have yet to establish their products
    or services in the marketplace, and can unambiguously be described as startups;
    they constitute the highest risk for investors, and at the same time we might
    expect them to be an excellent source of innovative ideas. In the data I have
    available, just over 50% of the funding events were at the pre-seed, seed or Series
    A stage; in this article, I attempt to impose some organisation and structure
    over the offerings of these 173 companies, with the aim of highlighting the technology
    and application areas that have been considered worthy of investment over the
    last twelve months.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在策划 [*This Week in NLP*](https://www.language-technology.com/twin) 的内容过程中，这是一份关于NLP工具和技术商业应用的通讯（免费订阅请
    [点击这里](https://www.language-technology.com/twin)！），我跟踪了自然语言处理领域的公司融资和收购情况。在2022年，我发现了340多个相关的融资事件，从种子轮融资到晚期的E轮和F轮融资。本文重点关注早期公司：具体而言，是那些报告了种子轮融资、种子轮融资或A轮融资的公司。这些公司尚未在市场上建立他们的产品或服务，可以明确地被描述为初创公司；它们对投资者构成了最高风险，同时我们也期望它们能成为创新思想的优秀来源。在我所掌握的数据中，略超过50%的融资事件发生在种子轮、种子轮或A轮阶段；在本文中，我试图对这173家公司提供的产品进行一定的组织和结构化，以突显过去十二个月中被认为值得投资的技术和应用领域。
- en: 2\. What’s Here
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 这里的内容
- en: A flat list of 170+ companies and what they do would be quite unreadable and
    devoid of insight. So, the present article is organised around a taxonomisation
    of the space of NLP startups that is intended to be useful to those who are interested
    in this area. There are many ways such a space could be structured, so I’m not
    claiming that the set of categories used here is the only way to do this; it’s
    simply a map of the space that makes sense to me, and may make it easier for you
    to determine what sections of the article are most relevant to you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一份包含170多家公司的平面列表以及它们的业务内容将会非常难以阅读且缺乏洞察力。因此，本文围绕NLP初创公司的分类组织，旨在为对这一领域感兴趣的读者提供帮助。这样一个领域可以有多种结构方式，我并不声称这里使用的分类是唯一的方式；这只是一个对我而言有意义的领域地图，也可能使你更容易确定哪些部分的文章对你最相关。
- en: 'In an ideal world, we might choose to organise technology offerings either
    by application type or, alternatively, by domain of application, viewing these
    as two orthogonal exhaustive solutions. But just as in [my review of NLP startup
    funding in 2021](https://www.cambridge.org/core/journals/natural-language-engineering/article/nlp-how-to-spend-a-billion-dollars/D2BB59DA4B6FE37CFA6309EC75F22A93),
    I think it’s more informative and useful to adopt a slightly uncomfortable hybrid
    that picks out a hierarchy of technology types, but leaves a proportion of the
    companies we review as better organised in terms of domain of application. So,
    this article is structured as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想的世界里，我们可能会选择通过应用类型或应用领域来组织技术产品，将这两者视为两个正交的详尽解决方案。但正如在 [我对2021年NLP初创公司融资的回顾](https://www.cambridge.org/core/journals/natural-language-engineering/article/nlp-how-to-spend-a-billion-dollars/D2BB59DA4B6FE37CFA6309EC75F22A93)
    中所述，我认为采用一种略显不舒服的混合方法更具信息量和实用性，这种方法提取了一种技术类型的层级，但保留了一部分我们审查的公司在应用领域方面的更好组织。因此，本文结构如下：
- en: 'In Section 3, we look at products and services which are primarily concerned
    with the processing of text, as opposed to voice: this covers the subcategories
    of search, information extraction, content moderation, text generation and machine
    translation.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第3节中，我们关注那些主要处理文本而非语音的产品和服务：这包括搜索、信息提取、内容审核、文本生成和机器翻译等子类别。
- en: 'In Section 4 we look at applications that are concerned in one way or another
    with conversation: the subcategories identified here are development platforms,
    bespoke development providers, conversational intelligence, communication skills
    feedback, sales support, and meeting productivity tools.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第4节中，我们关注那些以某种方式涉及对话的应用程序：这里识别的子类别包括开发平台、定制开发提供商、对话智能、沟通技能反馈、销售支持和会议生产力工具。
- en: In Section 5, we cover audio-visual processing, with as subcategories speech
    processing, voice synthesis and video synthesis.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第5节中，我们讨论了视听处理，子类别包括语音处理、语音合成和视频合成。
- en: In Section 6, we look at domain-specific solutions, covering legal tech, health
    tech, ed tech and a number of loose-end domains with one or two occupants.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第6节中，我们考察了领域特定的解决方案，涵盖了法律科技、健康科技、教育科技以及一些只有一两个参与者的松散领域。
- en: Finally, in Section 7 we draw some summarising conclusions regarding directions
    in the field.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在第7节中，我们对该领域的发展方向进行了总结性结论。
- en: It would be nice if the categories outlined above were all mutually exclusive,
    but they’re not; there’s leakage and boundary crossing in various places, so you
    might well not agree with where I’ve chosen to place particular companies. In
    particular, there are a few companies discussed in Sections 3, 4 and 5 which could
    easily have been considered domain-specific applications, but in the interest
    of identifying clusters of activity it seemed to me more useful to include them
    under technology types.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上面列出的类别都是相互排斥的，那就好了，但实际上并非如此；在各个地方都有交叉和边界模糊，因此你可能不同意我选择将某些公司放在特定类别的位置。特别是，第3、4和5节中讨论的一些公司本可以被视为领域特定应用，但为了识别活动集群，我认为将它们归类于技术类型下更为有用。
- en: 'Some further comments on methodology, and some caveats, are in order:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要进一步说明一些方法学的评论和一些警告事项。
- en: The information presented here comes from trawling around 150 relevant news
    sources using a combination of manual and automatic processes. It’s unlikely I
    captured every relevant funding event, but I believe the results are reasonably
    comprehensive; if you think I missed an NLP startup that received seed or Series
    A funding in 2022, please [drop me an email](mailto:rdale@language-technology.com)
    so I can investigate why I missed it.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这里呈现的信息来自对约150个相关新闻来源的手动和自动处理的综合搜寻。我不太可能捕捉到每一个相关的融资事件，但我相信这些结果是比较全面的；如果你认为我遗漏了一个在2022年获得种子轮或A轮融资的NLP初创公司，请[给我发邮件](mailto:rdale@language-technology.com)，以便我可以调查遗漏的原因。
- en: I consider a company to be offering an NLP product or service if language processing
    technology appears to play an important role in that product or service. There
    are, inevitably, borderline cases; for example, many web-based products now incorporate
    a simple chatbot functionality, but I consider these in-scope only if the chatbot
    is an important feature or does something interesting and new.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我认为一家公司的产品或服务提供NLP功能，如果语言处理技术在该产品或服务中扮演了重要角色。不可避免地，有些情况处于边缘地带；例如，许多基于网络的产品现在都集成了简单的聊天机器人功能，但我仅在聊天机器人是一个重要功能或具有有趣和创新的功能时，才将其纳入范围。
- en: The descriptions I provide of what companies do are based on a brief review
    of each company’s website at the time of writing. But things can change quickly,
    and companies can pivot quite significantly, so depending on when you are reading
    this, any given company’s website might now be telling a different story. Also,
    I’ve tried to make each description as informative as possible in a short space,
    usually no more than one sentence; but there are a few cases where I’ve spent
    what felt like just too much time and effort on a website trying to get a clear
    idea of what a company’s offering is, with limited success, resulting in unhappily
    vague descriptions.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我对公司业务的描述基于写作时对每个公司网站的简要审查。但情况可能迅速变化，公司也可能会显著转型，因此根据你阅读本文的时间，任何给定公司的网站现在可能讲述了不同的故事。此外，我尽量在短时间内提供尽可能多的信息，通常不超过一句话；但也有几个例子，我花了过多的时间和精力在一个网站上，试图明确公司提供的内容，结果未能成功，导致描述不够清晰。
- en: For each company mentioned, I indicate the year in which the company was founded,
    along with what series, when, and how much funding was received. All amounts are
    in US dollars, although it should be noted that a fair number of companies are
    based outside the US and received their funding in other currencies; USD equivalents
    shown here are based on the exchange rates at the time of writing, and so may
    vary a little from figures that were reported at the time of funding.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每家公司，我都标明了公司的成立年份，以及该公司获得了哪些轮次的融资、何时获得融资以及融资金额。所有金额均以美元计，尽管应注意到许多公司位于美国以外，并且获得了其他货币的融资；这里显示的美元等值金额基于撰写时的汇率，因此可能与融资时报告的金额略有不同。
- en: Anyway, enough rambling. Let’s get to it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，废话不多说。我们开始吧。
- en: 3\. Document Processing
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 文档处理
- en: As the term is used in the industry, ‘document AI’ usually refers to approaches
    that have to contend with physical formatting issues in documents (like, for example,
    the extraction of information from tables), while ‘text processing’ is typically
    more concerned with a document’s linguistic content, abstracted away from its
    physical rendering. My impression, however, is that an increasing number of solutions
    are combining these two paradigms, so I consider them here as a single combined
    category.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业中使用的术语“文档AI”通常指的是需要处理文档中的物理格式问题的方法（例如，从表格中提取信息），而“文本处理”通常更关注文档的语言内容，与其物理呈现方式抽象开来。然而，我的印象是，越来越多的解决方案正在将这两种范式结合在一起，因此我在这里将它们视为一个综合类别。
- en: 3.1 Search
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 搜索
- en: A fair number of startups provide search engines that are aimed at developers
    who want to add search functionality to their projects. [ZincSearch](https://zincsearch.com/)
    (founded 2022; Seed round, $3.6m, March 2022) and [Meilisearch](https://www.meilisearch.com/)
    (founded 2018; Series A, $15m, October 2022) provide downloadable search engines,
    with Meilisearch also offering a fully-managed cloud-based version. [SeMI Technologies](https://semi.technology)
    (founded 2019; Series A, $16.5m, February 2022), [Hebbia](https://hebbia.ai/)
    (founded 2020; Series A, $30m, June 2022) and [Vectara](https://vectara.com) (founded
    2020; Seed round, $20m, October 2022) emphasise their use of vector search, also
    referred to as neural search or semantic search, in contrast to older approaches
    based on term indexing; [Pinecone Systems](https://www.pinecone.io/) (founded
    2019; Series A, $28m, March 2022) provides a vector database product that can
    serve as search infrastructure, and [Nuclia](https://nuclia.com) (founded 2019;
    Seed round, $5.4m, April 2022) is an end-to-end API that lets teams use their
    own vectorisation and normalisation algorithms while providing storage, indexing,
    and querying. [Deepset](https://deepset.ai) (founded 2018; Series A, $14m, April
    2022) provides an open-source NLP framework called Haystack that enables developers
    to build pipelines for a variety of search use-cases, while [Opster](https://opster.com)
    (founded 2019; Series A, $5m, July 2022) provides a platform for automation and
    management of enterprise search engines and databases.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创公司提供面向开发者的搜索引擎，这些开发者希望将搜索功能添加到他们的项目中。[ZincSearch](https://zincsearch.com/)（成立于2022年；种子轮，360万美元，2022年3月）和[Meilisearch](https://www.meilisearch.com/)（成立于2018年；A轮，1500万美元，2022年10月）提供可下载的搜索引擎，Meilisearch还提供完全托管的云版本。[SeMI
    Technologies](https://semi.technology)（成立于2019年；A轮，1650万美元，2022年2月），[Hebbia](https://hebbia.ai/)（成立于2020年；A轮，3000万美元，2022年6月）和[Vectara](https://vectara.com)（成立于2020年；种子轮，2000万美元，2022年10月）强调他们使用向量搜索，也称为神经搜索或语义搜索，这与基于术语索引的旧方法形成对比；[Pinecone
    Systems](https://www.pinecone.io/)（成立于2019年；A轮，2800万美元，2022年3月）提供一种可以作为搜索基础设施的向量数据库产品，[Nuclia](https://nuclia.com)（成立于2019年；种子轮，540万美元，2022年4月）是一个端到端的API，允许团队使用他们自己的向量化和标准化算法，同时提供存储、索引和查询功能。[Deepset](https://deepset.ai)（成立于2018年；A轮，1400万美元，2022年4月）提供一个开源NLP框架Haystack，帮助开发者为各种搜索用例构建管道，而[Opster](https://opster.com)（成立于2019年；A轮，500万美元，2022年7月）提供一个自动化和管理企业搜索引擎及数据库的平台。
- en: 'A braver strategy is to position your search technology as an alternative to
    incumbents Google and Microsoft: [You.com](https://you.com) (founded 2020; Series
    A, $25m, July 2022), which aims to be an open search platform that allows others
    to build on top of its search technology, includes AI-enabled features such as
    YouCode, which can generate code along the lines of GitHub’s Copilot based on
    a search query, and YouWrite, powered by OpenAI’s GPT-3, which can be prompted
    to write essays, blog posts and boilerplate letters. But it’s more common to target
    specific use cases: [Ocean.io](https://ocean.io/) (founded 2017; Venture Round,
    $6.3m, January 2022) and [Grata](https://grata.com) (founded 2016; Series A, $25m,
    February 2022) both aim to help enterprises find the right business targets; [Vetted](https://vetted.ai)
    (founded 2019; Series A, $14m, August 2022) is a product search engine that aims
    to help consumers discover the brands and products most recommended for their
    needs; [Outmind](https://outmind.ai) (founded 2019; Seed round, $2.1m, September
    2022) focusses on aggregated search across relevant data dispersed across a range
    of workplace applications; [Mem](https://get.mem.ai/) (founded 2021; Series A,
    $23.5m, November 2022) is a productivity app that searches across a user’s notes;
    and [Hypertype](https://hypertype.co) (founded 2021; Pre-seed round, $1.3m, May
    2022) searches email archives to automate the authoring of new emails.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更大胆的策略是将你的搜索技术定位为对现有技术的替代方案：[You.com](https://you.com)（成立于2020年；A轮，2500万美元，2022年7月），旨在成为一个开放的搜索平台，允许其他人基于其搜索技术进行开发，包括AI驱动的功能，如YouCode，可以根据搜索查询生成代码，类似于GitHub的Copilot，以及YouWrite，由OpenAI的GPT-3驱动，可以生成文章、博客帖子和模板信件。但更常见的是针对特定用例：[Ocean.io](https://ocean.io/)（成立于2017年；风险轮，630万美元，2022年1月）和[Grata](https://grata.com)（成立于2016年；A轮，2500万美元，2022年2月）都旨在帮助企业找到合适的业务目标；[Vetted](https://vetted.ai)（成立于2019年；A轮，1400万美元，2022年8月）是一个产品搜索引擎，旨在帮助消费者发现最符合需求的品牌和产品；[Outmind](https://outmind.ai)（成立于2019年；种子轮，210万美元，2022年9月）专注于在各种工作场所应用中跨相关数据的聚合搜索；[Mem](https://get.mem.ai/)（成立于2021年；A轮，2350万美元，2022年11月）是一个生产力应用程序，能够在用户的笔记中进行搜索；[Hypertype](https://hypertype.co)（成立于2021年；前种子轮，130万美元，2022年5月）搜索电子邮件档案，以自动化新邮件的撰写。
- en: Outside the realm of text search, [Twelve Labs](https://twelvelabs.io/) (founded
    2021; Seed round, $5m, March 2022) provides a video search and understanding platform
    which uses semantic search to locate relevant scenes across large video archives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在文本搜索领域之外，[Twelve Labs](https://twelvelabs.io/)（成立于2021年；种子轮，500万美元，2022年3月）提供了一个视频搜索和理解平台，利用语义搜索在大规模视频档案中定位相关场景。
- en: 3.2 Information Extraction
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 信息提取
- en: 'Extracting and aggregating information is a key focus for a number of startups:
    [KnowledgeNet.ai](https://knowledgenet.ai/) (founded 2021; Series A, $9.4m, February
    2022) aims to support deal makers and executives by integrating disjointed conversations
    and data across email, CRMs, file storage, professional networks, and industry
    newsfeeds; and [Ask-AI](https://www.ask-ai.com) (founded 2021; Seed round, $9m,
    October 2022) aggregates text-heavy company knowledge sources and customer communications,
    making the data accessible via a question-answering interface.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提取和汇总信息是许多初创公司的关键关注点：[KnowledgeNet.ai](https://knowledgenet.ai/)（成立于2021年；A轮，940万美元，2022年2月）旨在通过整合电子邮件、客户关系管理系统、文件存储、职业网络和行业新闻源中的分散对话和数据，来支持交易者和高管；[Ask-AI](https://www.ask-ai.com)（成立于2021年；种子轮，900万美元，2022年10月）汇总了大量文本公司知识来源和客户沟通，通过问答界面使数据变得易于访问。
- en: It’s now fairly standard for general workflow automation products to include
    some degree of document AI capability. [NanoNets](https://nanonets.com) (founded
    2017; Series A, $10m, February 2022) lets developers create ML models which can
    extract data from documents and populate databases automatically; [Krista](https://kristasoft.com)
    (founded 2016; Series A, $15m, February 2022) emphasises the conversational nature
    of its low-code automation platform; and [Alkymi](https://www.alkymi.io) (founded
    2017; Series A, $21m, October 2022) provides a unified platform for extraction
    from a variety of different unstructured data sources, along with a large set
    of ‘blueprints’ for common document types.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通用工作流自动化产品中包含某种程度的文档AI能力已相当普遍。[NanoNets](https://nanonets.com)（成立于2017年；A轮融资，1000万美元，2022年2月）允许开发者创建可以从文档中提取数据并自动填充数据库的机器学习模型；[Krista](https://kristasoft.com)（成立于2016年；A轮融资，1500万美元，2022年2月）强调其低代码自动化平台的对话性质；而[Alkymi](https://www.alkymi.io)（成立于2017年；A轮融资，2100万美元，2022年10月）提供一个统一的平台，从各种不同的非结构化数据源中提取数据，并提供大量“蓝图”用于常见文档类型。
- en: 'Some information extraction products are more narrowly focussed: [Neuron7.ai](https://www.neuron7.ai/)
    (founded 2020; Series A, $10m, June 2022) pitches itself as a service intelligence
    platform, with tech that extracts information from the data and people spread
    across an organisation, and uses this ‘collective intelligence’ to help people
    diagnose and resolve customer issues; [Sensible](https://www.sensible.so) (founded
    2020; Seed round, $6.5m, November 2022) offers a document orchestration platform
    that provides pre-built templates for extracting data from over 150 insurance
    document types; [Stimulus](https://www.getstimulus.io/) (founded 2017; Seed round,
    $2.5m, August 2022) is a relationship intelligence platform that uses data and
    analytics to help companies make better purchasing decisions via a proprietary
    scoring mechanism; [Prophia](https://www.prophia.com)’s (founded 2018; Series
    A, $10.2m, December 2022) platform scours commercial real estate contracts and
    extracts key terms such as square footage and dates in the lease; and the first
    product from [theGist](https://www.thegist.ai/) (founded 2022; Pre-seed round,
    $7m, November 2022), theGist for Slack, provides structured, personalised summaries
    of Slack discussions, filtering out noise so employees don’t miss important information.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一些信息提取产品的关注点更为狭窄：[Neuron7.ai](https://www.neuron7.ai/)（成立于2020年；A轮融资，1000万美元，2022年6月）将自己定位为服务智能平台，利用技术从组织中的数据和人员中提取信息，并利用这种“集体智能”帮助人们诊断和解决客户问题；[Sensible](https://www.sensible.so)（成立于2020年；种子轮融资，650万美元，2022年11月）提供一个文档编排平台，提供预先构建的模板，用于从150多种保险文档类型中提取数据；[Stimulus](https://www.getstimulus.io/)（成立于2017年；种子轮融资，250万美元，2022年8月）是一个关系智能平台，利用数据和分析通过专有的评分机制帮助公司做出更好的采购决策；[Prophia](https://www.prophia.com)（成立于2018年；A轮融资，1020万美元，2022年12月）的平台搜寻商业房地产合同，并提取关键条款，如平方英尺和租赁日期；以及[theGist](https://www.thegist.ai/)（成立于2022年；前种子轮融资，700万美元，2022年11月）的首款产品theGist
    for Slack，提供Slack讨论的结构化、个性化摘要，过滤噪音，以免员工错过重要信息。
- en: 3.3 Sentiment Analysis
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 情感分析
- en: 'Sentiment analysis is an area that still attracts new startups, generally in
    the context of assessing and measuring consumer or user feedback. A common focus
    is the aggregation and categorisation of feedback across multiple channels or
    sources, these days using AI models: [Viable](https://askviable.com) (founded
    2020; Seed round, $5m, May 2022) has GPT-3 under the hood, and offers a full service
    that provides written analysis on top of the aggregated feedback, as well as natural
    language querying of that feedback; [Idiomatic](https://idiomatic.com) (founded
    2016; Seed round, $4m, May 2022) categorises feedback using models that are tailored
    to each specific business case; and [Spiral](https://www.spiralup.co) (founded
    2018; Seed round, $1.3m, November 2022) sells its feedback tech to medium-to-large
    companies in the banking, fintech, connected devices and insurance industries.
    [Lang](https://www.lang.ai/) (founded 2018; Series A, $10.5m, May 2022), [Unwrap](https://www.unwrap.ai/)
    (founded 2021; Seed round, $3.2m, July 2022) and [Sturdy AI](https://www.sturdy.ai)
    (founded 2019; Seed round, $3.1m, June 2022) all similarly categorise detected
    issues and concerns and provide various forms of analysis.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析仍然吸引着新的初创公司，通常是在评估和衡量消费者或用户反馈的背景下。一个常见的焦点是通过多渠道或来源聚合和分类反馈，现在使用AI模型：[Viable](https://askviable.com)（成立于2020年；种子轮，500万美元，2022年5月）在后台使用GPT-3，提供综合反馈的书面分析服务，以及对反馈的自然语言查询；[Idiomatic](https://idiomatic.com)（成立于2016年；种子轮，400万美元，2022年5月）使用为每个特定业务案例量身定制的模型来分类反馈；[Spiral](https://www.spiralup.co)（成立于2018年；种子轮，130万美元，2022年11月）将其反馈技术出售给中大型公司，涉及银行、金融科技、连接设备和保险行业。[Lang](https://www.lang.ai/)（成立于2018年；A轮，1050万美元，2022年5月）、[Unwrap](https://www.unwrap.ai/)（成立于2021年；种子轮，320万美元，2022年7月）和[Sturdy
    AI](https://www.sturdy.ai)（成立于2019年；种子轮，310万美元，2022年6月）也类似地对检测到的问题和关注点进行分类，并提供各种形式的分析。
- en: 'A related focus is brand management: [My Telescope](https://www.mytelescope.io)
    (founded 2018; Pre-seed round, $2.6m, March 2022) is a market intelligence and
    search platform for marketers and brands that predicts the long-term impact of
    market trends, brand strength, and campaign effectiveness, and [Knit](https://goknit.com/)
    (founded 2015; Seed round, $3.6m, June 2022) uses a network of young consumers
    to provide brands with detailed consumer insights based on video feedback and
    quantitative surveys; the company’s video analysis AI claims to analyze hours
    of video feedback in minutes.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相关的重点是品牌管理：[My Telescope](https://www.mytelescope.io)（成立于2018年；前种子轮，260万美元，2022年3月）是一个市场情报和搜索平台，为营销人员和品牌提供市场趋势、品牌强度和活动效果的长期影响预测，[Knit](https://goknit.com/)（成立于2015年；种子轮，360万美元，2022年6月）通过年轻消费者网络提供基于视频反馈和定量调查的详细消费者洞察；该公司的视频分析AI声称能在几分钟内分析数小时的视频反馈。
- en: 3.4 Content Moderation
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 内容审核
- en: Whereas the technology categories discussed above are somewhat traditional and
    long-standing, ‘content moderation’ is a category that has emerged only in recent
    years, and is set to grow as increasing attention is paid to issues like disinformation
    and harmful language use.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管以上讨论的技术类别在一定程度上是传统和长期存在的，但“内容审核”是一个近年来才出现的类别，并且随着对虚假信息和有害语言使用问题的关注增加，预计将会增长。
- en: '[Fairwords](https://www.fairwords.com) (founded 2014; Series A, $5.3m, February
    2022) uses a spell-check like interface to notify users of harmful language as
    they type and give information about how the language might be interpreted; the
    software can also look for signs of bribery and corruption, collusion, and discrimination;
    [mpathic](https://www.mpathic.ai) (founded 2021; Seed round, $4m, June 2022) similarly
    helps employees identify potential misunderstandings or misinterpretations in
    their communication, and adjust in real-time; [Checkstep](https://www.checkstep.com/)
    (founded 2020; Seed round, $5m, May 2022) targets misinformation, hate speech,
    Child Sexual Abuse Material (CSAM), bullying and spam, and also has copyright
    infringement management capabilities; [Areto Labs](https://www.aretolabs.com)
    (founded 2020; Pre-seed round, $730k, June 2022) helps companies identify and
    monitor online abuse, and address instances of it through automated counteractions
    like muting, blocking, and reporting the accounts responsible; and [Modulate](https://modulate.ai/)
    (founded 2017; Series A, $30m, August 2022) is the developer of ToxMod, a tool
    for detecting and dealing with violent or otherwise offensive speech in real-time
    video game voice chat. [Diversio](https://www.diversio.com) (founded 2018; Series
    A, $6m, January 2022) measures and tracks language around diversity, equity and
    inclusion, identifying ’inclusion pain points’ in employee-authored text.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fairwords](https://www.fairwords.com)（成立于2014年；A轮融资，530万美元，2022年2月）使用类似拼写检查的界面，提醒用户在输入时有害语言，并提供该语言可能被解释的信息；该软件还可以检测贿赂和腐败、串通及歧视的迹象；[mpathic](https://www.mpathic.ai)（成立于2021年；种子轮融资，400万美元，2022年6月）类似地帮助员工识别沟通中的潜在误解或曲解，并实时调整；[Checkstep](https://www.checkstep.com/)（成立于2020年；种子轮融资，500万美元，2022年5月）专注于虚假信息、仇恨言论、儿童性虐待材料（CSAM）、欺凌和垃圾邮件，同时具有版权侵权管理功能；[Areto
    Labs](https://www.aretolabs.com)（成立于2020年；前种子轮融资，73万美元，2022年6月）帮助公司识别和监控在线滥用，并通过自动化反制措施，如静音、封锁和举报负责的账户，处理这些问题；[Modulate](https://modulate.ai/)（成立于2017年；A轮融资，3000万美元，2022年8月）是ToxMod的开发者，这是一种用于实时视频游戏语音聊天中检测和处理暴力或其他冒犯性言论的工具。[Diversio](https://www.diversio.com)（成立于2018年；A轮融资，600万美元，2022年1月）衡量和跟踪关于多样性、公平性和包容性的语言，识别员工编写文本中的“包容性痛点”。'
- en: '[VineSight](https://www.vinesight.com) (founded 2018; Seed round, $4m, September
    2022) tracks, analyzes and mitigates online misinformation and toxicity against
    brands, campaigns and causes; [Alethea](https://www.aletheagroup.com/) (founded
    2019; Series A, $10m, November 2022) detects and mitigates instances of disinformation
    and social media manipulation; [Logically](https://www.logically.ai/) (founded
    2017; Series A, $24m, March 2022) combines AI with expert analysts to find, triage
    and respond to information threats; and [Pendulum](https://www.pendulumfn.com/)’s
    (founded 2021; Seed round, $5.9m, January 2022) platform uses ‘narrative tracking’
    across a range of media to uncover threats and opportunities contained in narratives
    in the earliest days of their formation, tracking them as they spread online.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[VineSight](https://www.vinesight.com)（成立于2018年；种子轮融资，400万美元，2022年9月）跟踪、分析并减轻针对品牌、活动和事业的在线虚假信息和毒性；[Alethea](https://www.aletheagroup.com/)（成立于2019年；A轮融资，1000万美元，2022年11月）检测和减轻虚假信息和社交媒体操控的实例；[Logically](https://www.logically.ai/)（成立于2017年；A轮融资，2400万美元，2022年3月）将人工智能与专家分析师结合，发现、筛选和应对信息威胁；[Pendulum](https://www.pendulumfn.com/)（成立于2021年；种子轮融资，590万美元，2022年1月）的平台利用“叙事跟踪”在多种媒体中揭示叙事形成初期的威胁和机会，并跟踪其在网上传播的情况。'
- en: 'A related area is privacy management: [Redactable](https://www.redactable.com)
    (founded 2018; Pre-seed round, $1.2m, May 2022) and [Private AI](https://www.private-ai.com)
    (founded 2019; Series A, $8m, November 2022) automatically detect Personally Identifiable
    Information (PII) in documents and redact it; [Lightbeam.ai](https://www.lightbeam.ai)
    (founded 2020; Seed, $4.5m, April 2022) attempts to identify which particular
    customer or identity the information belongs to so security teams can automate
    the protection of that data more effectively; and [Protopia AI](https://www.protopia.ai)
    (founded 2020; Pre-seed round, $2m, December 2022) focuses on risks while data
    is in-use during ML inference, obfuscating personal information so that it isn’t
    identifiable or at risk of leakage to unauthorised third parties.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 相关领域之一是隐私管理：[Redactable](https://www.redactable.com)（成立于2018年；种子轮，120万美元，2022年5月）和[Private
    AI](https://www.private-ai.com)（成立于2019年；A轮，800万美元，2022年11月）自动检测文档中的个人可识别信息（PII）并进行删除；[Lightbeam.ai](https://www.lightbeam.ai)（成立于2020年；种子轮，450万美元，2022年4月）尝试识别信息所属的具体客户或身份，以便安全团队可以更有效地自动化保护这些数据；[Protopia
    AI](https://www.protopia.ai)（成立于2020年；种子轮，200万美元，2022年12月）专注于数据在机器学习推理过程中使用时的风险，通过模糊化个人信息来避免信息被识别或泄露给未经授权的第三方。
- en: 'Another related area is risk management. [Shield](https://www.shieldfc.com/)
    (founded 2018; Series A, $15m, January 2022) produces a workplace intelligence
    platform for compliance teams: its tech applies NLP to employee communication
    channels to detect conduct violations such as market manipulations; [Concentric
    AI](https://www.concentric.ai) (founded 2018; Series A, $14.5m, May 2022) identifies
    and categorises sensitive information, assesses risk and resolves security issues
    via a measure called ‘Risk Distance’; and [VISO Trust](https://www.visotrust.com/)
    (founded 2020; Series A, $11m, March 2022) is a security due diligence platform
    which automates the process of compiling third-party cyber risk data using document
    heuristics, NLP and ML. These are company-internally focussed solutions; [KYP](https://kyp.io/)
    (founded 2021; Pre-seed round, $960k, October 2022), on the other hand, is a third-party
    risk intelligence platform that aims to deliver a complete picture of the partners
    a business relies on.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个相关领域是风险管理。[Shield](https://www.shieldfc.com/)（成立于2018年；A轮，1500万美元，2022年1月）为合规团队提供了一个工作场所智能平台：其技术利用NLP来检测员工沟通渠道中的行为违规，如市场操控；[Concentric
    AI](https://www.concentric.ai)（成立于2018年；A轮，1450万美元，2022年5月）识别并分类敏感信息，通过一种叫做‘风险距离’的度量来评估风险并解决安全问题；[VISO
    Trust](https://www.visotrust.com/)（成立于2020年；A轮，1100万美元，2022年3月）是一个安全尽职调查平台，通过使用文档启发式方法、NLP和ML自动化编制第三方网络风险数据的过程。这些是公司内部关注的解决方案；另一方面，[KYP](https://kyp.io/)（成立于2021年；种子轮，96万美元，2022年10月）是一个第三方风险情报平台，旨在提供业务所依赖的合作伙伴的完整情况。
- en: 3.5 Text Generation
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 文本生成
- en: You’d have to be living under a rock to have missed the recent intensity of
    interest in generative AI, and the use of large language models for text prediction
    in particular. This year’s most visible startup in this space, thanks to the size
    of its most recent funding round, is content platform [Jasper](https://jasper.ai)
    (founded 2021; Series A, $125m, October 2022); this was the biggest single NLP
    startup funding event I’m aware of in 2022\. There’s also [Regie.ai](https://www.regie.ai/)
    (founded 2020; Seed round, $4.8m, June 2022), whose GPT-3-powered copy-writing
    platform focuses on sales and marketing teams.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了最近对生成性AI的强烈关注，尤其是大语言模型在文本预测中的应用，那你真是与世隔绝了。今年在这一领域最引人注目的初创公司是内容平台[Jasper](https://jasper.ai)（成立于2021年；A轮，1.25亿美元，2022年10月）；这是我所知2022年最大的一次单笔NLP初创公司融资事件。此外，还有[Regie.ai](https://www.regie.ai/)（成立于2020年；种子轮，480万美元，2022年6月），其GPT-3驱动的文案写作平台专注于销售和营销团队。
- en: 'Solutions that appear to be based on older approaches to text generation are
    still attracting funding too: [Linguix](https://linguix.com/) (founded 2018; Pre-seed
    round, $1m, February 2022) is a writing assistant that offers spelling and grammar
    checking as well as text rephrasing and various scoring metrics; and [Magical](https://www.getmagical.com)
    (founded 2020; Series A, $35m, June 2022) is a productivity aid akin to a text
    expander, where the software detects elements on web pages and enables the creation
    of custom abbreviations for moving the corresponding text around. [QorusDocs](https://www.qorusdocs.com)
    (founded 2012; Venture Round, $10m, October 2022) is cloud-based proposal management
    software that streamlines RFP responses and automates proposal creation; the software
    leverages NLP to streamline the RFP response process by selecting the most important
    and relevant content from a company’s document archives.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 仍在吸引资金的解决方案中，有些似乎基于较旧的文本生成方法：[Linguix](https://linguix.com/)（成立于2018年；Pre-seed轮融资，100万美元，2022年2月）是一个写作助手，提供拼写和语法检查以及文本重写和各种评分指标；[Magical](https://www.getmagical.com)（成立于2020年；A轮融资，3500万美元，2022年6月）是一个类似文本扩展器的生产力工具，软件可以检测网页上的元素，并允许创建自定义缩写以移动相应的文本。[QorusDocs](https://www.qorusdocs.com)（成立于2012年；风险投资轮融资，1000万美元，2022年10月）是一个基于云的提案管理软件，简化RFP响应并自动生成提案；该软件利用NLP技术通过从公司文档档案中选择最重要和相关的内容来简化RFP响应过程。
- en: Also related here are [Mintlify](https://mintlify.com) (founded 2020; Seed round,
    $2.8m, May 2022), whose platform reads code and creates documentation to explain
    it, and also detects how users engage with the documentation to improve its readability;
    and [Findable](https://www.findable.no) (founded 2020; Seed round, $2.1m, June
    2022), whose tech automates the organisation of documentation for buildings by
    analysing headlines, pictures and drawings.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的还有[Mintlify](https://mintlify.com)（成立于2020年；种子轮融资，280万美元，2022年5月），其平台读取代码并创建文档以解释代码，并检测用户如何与文档互动以提高其可读性；以及[Findable](https://www.findable.no)（成立于2020年；种子轮融资，210万美元，2022年6月），其技术通过分析标题、图片和图纸来自动化建筑文档的组织。
- en: 3.6 Machine Translation
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 机器翻译
- en: '[Language I/O](https://languageio.com) (founded 2011; Series A, $6.5m, January
    2022) provides a translation platform that allows customers to provide real-time
    customer support in more than 100 languages; [Viva Translate](https://www.vivatranslate.com)
    (founded 2020; Seed round, $4m, February 2022) is a cross-language translation
    tool that focuses on translation in the context of freelancer-client communications;
    [Weglot](https://weglot.com) (founded 2016; Series A, $48m, March 2022) is a no-code
    website localisation tech provider whose platform supports human refinement via
    post-editing features; [XL8](https://XL8.ai) (founded 2019; Pre-Series A, $3m,
    July 2022) provides MT technology optimised for media content, including synthetic
    dubbing or voice-over; and [WritePath](https://www.writepath.co/) (founded 2009;
    Seed, $340K, December 2022), is a cloud-based B2B translation platform targeting
    business, ESG, and investor relations disclosure.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Language I/O](https://languageio.com)（成立于2011年；A轮融资，650万美元，2022年1月）提供一个翻译平台，允许客户用超过100种语言提供实时客户支持；[Viva
    Translate](https://www.vivatranslate.com)（成立于2020年；种子轮融资，400万美元，2022年2月）是一个跨语言翻译工具，专注于自由职业者与客户沟通中的翻译；[Weglot](https://weglot.com)（成立于2016年；A轮融资，4800万美元，2022年3月）是一个无代码网站本地化技术提供商，其平台支持通过后期编辑功能进行人工优化；[XL8](https://XL8.ai)（成立于2019年；Pre-Series
    A轮融资，300万美元，2022年7月）提供优化的媒体内容机器翻译技术，包括合成配音或语音覆盖；以及[WritePath](https://www.writepath.co/)（成立于2009年；种子轮融资，34万美元，2022年12月），是一个基于云的B2B翻译平台，针对商业、ESG和投资者关系披露。'
- en: 3.7 Miscellaneous Other Applications
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 其他杂项应用
- en: There are a number of other companies that process natural language textual
    input in one way or another, but which don’t fit comfortably into the already-stretched
    categories above. In the text-to-image space, there’s visual art startup [Stability
    AI](https://www.stability.ai) (founded 2019; Seed round, $107m, October 2022),
    the company behind Stable Diffusion. [Spiritt](https://spiritt.io/) (founded 2020;
    Pre-seed round, $5.5m, July 2022) transforms a textual description into an app,
    gathering the information required via a conversation with a chatbot. [Zenlytic](https://zenlytic.com/)
    (founded 2018; Seed round, $5.4m, November 2022) is a no-code business intelligence
    tool that provides a natural language interface. And [Unlikely AI](https://unlikely.ai/)
    (founded 2018; Seed round, $20m, September 2022), who tease with the claim to
    be pursuing an alternative to large neural networks, launched as their first product
    an app that solves and explains cryptic crossword clues.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些公司以不同方式处理自然语言文本输入，但这些公司并不完全符合上述已经扩展的类别。在文本到图像领域，有视觉艺术初创公司 [Stability AI](https://www.stability.ai)（成立于
    2019 年；种子轮，1.07 亿美元，2022 年 10 月），该公司是 Stable Diffusion 的背后团队。[Spiritt](https://spiritt.io/)（成立于
    2020 年；前种子轮，550 万美元，2022 年 7 月）将文本描述转化为应用，通过与聊天机器人的对话获取所需的信息。[Zenlytic](https://zenlytic.com/)（成立于
    2018 年；种子轮，540 万美元，2022 年 11 月）是一款无代码商业智能工具，提供自然语言界面。还有 [Unlikely AI](https://unlikely.ai/)（成立于
    2018 年；种子轮，2000 万美元，2022 年 9 月），他们以追求大型神经网络的替代方案为噱头，推出了他们的第一个产品——一个解决和解释隐晦填字谜的应用。
- en: 4\. Conversational AI
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 对话 AI
- en: 4.1 Development Platforms
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 开发平台
- en: 'It appears there’s still space in the market for new self-service conversational
    AI development platforms. Some of these focus on text-based chatbot development:
    [Druid](https://www.druidai.com) (founded 2018; Series A, $15m, May 2022) and
    [OpenDialog AI](https://opendialog.ai/) (founded 2019; Seed round, $4.8m, May
    2022) offer no-code chatbot authoring platforms; [Zowie](https://zowie.ai) (founded
    2019; Seed round, $5m, January 2022) targets businesses who sell online, combining
    its no-code automation capabilities with a suite of tools that allows agents to
    provide personalised care and product recommendations.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上似乎仍然有空间容纳新的自助式对话 AI 开发平台。其中一些平台专注于基于文本的聊天机器人开发：[Druid](https://www.druidai.com)（成立于
    2018 年；A轮，1500 万美元，2022 年 5 月）和 [OpenDialog AI](https://opendialog.ai/)（成立于 2019
    年；种子轮，480 万美元，2022 年 5 月）提供无代码聊天机器人创建平台；[Zowie](https://zowie.ai)（成立于 2019 年；种子轮，500
    万美元，2022 年 1 月）针对在线销售的企业，将无代码自动化能力与一套工具结合，允许客服人员提供个性化服务和产品推荐。
- en: 'Others add voice capabilities: [NLX](https://nlx.ai) (founded 2018; Seed round,
    $5m, January 2022) and [Parloa](https://parloa.com) (founded 2017; Seed round,
    $4.25m, May 2022) offer no-code/low-code platforms for automating omnichannel
    customer service that includes phone and chat, and [Flip CX](https://flipcx.com)
    (originally RedRoute; founded 2017; Seed round, $6.5m, February 2022) emphasises
    the importance of being able to handle voice calls, providing an easy-to-use configuration
    tool that leverages already-designed call flow patterns.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 其他公司增加了语音功能：[NLX](https://nlx.ai)（成立于 2018 年；种子轮，500 万美元，2022 年 1 月）和 [Parloa](https://parloa.com)（成立于
    2017 年；种子轮，425 万美元，2022 年 5 月）提供无代码/低代码平台，用于自动化包括电话和聊天在内的全渠道客户服务，[Flip CX](https://flipcx.com)（最初为
    RedRoute；成立于 2017 年；种子轮，650 万美元，2022 年 2 月）强调能够处理语音电话的重要性，提供易于使用的配置工具，利用已经设计好的呼叫流程模式。
- en: 4.2 Bespoke Development
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 定制开发
- en: There are also a good number of new players who will build you a conversational
    app using their own platforms and toolsets. [Futr](https://futr.ai/) (founded
    2017; Seed round, $2.5m, April 2022) emphasises its platform’s ability to support
    multilingual live chat on all social channels; [Tenyx](https://www.tenyx.com)
    (founded 2021; Seed round, $15m, May 2022) builds voice-based virtual customer
    service agents using what it calls ‘neuroscience-inspired’ AI; [Curious Thing](https://www.curiousthing.io)
    (founded 2018; Seed round, $4.7m, May 2022), whose tech previously focused on
    interactions around HR, has pivoted to providing a broader range of voice-driven
    conversational AI solutions covering both inbound and outbound calls; and [Tymely](https://www.tymely.ai)
    (founded 2020; Seed round, $7m, September 2022) uses AI-human hybrid tech to automate
    customer service capabilities, with each machine-generated response being verified
    by a human agent.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 也有不少新兴公司会利用他们自己的平台和工具集为你构建对话应用程序。[Futr](https://futr.ai/)（成立于2017年；种子轮融资，250万美元，2022年4月）强调其平台支持所有社交渠道的多语言实时聊天；[Tenyx](https://www.tenyx.com)（成立于2021年；种子轮融资，1500万美元，2022年5月）利用所谓的‘神经科学启发’人工智能构建基于语音的虚拟客服代理；[Curious
    Thing](https://www.curiousthing.io)（成立于2018年；种子轮融资，470万美元，2022年5月），其技术之前专注于人力资源相关的互动，现在转向提供更广泛的语音驱动对话人工智能解决方案，包括入站和出站电话；而[Tymely](https://www.tymely.ai)（成立于2020年；种子轮融资，700万美元，2022年9月）则使用AI-人类混合技术来自动化客户服务能力，每个机器生成的响应都由人工代理进行验证。
- en: '[Chatdesk](https://chatdesk.com/) (founded 2016; Series A, $7m, January 2022)
    has an interesting model: eschewing chatbots altogether, it finds, hires and trains
    ‘superfans’ of a brand to become ‘Chatdesk Experts’, and on the back-end, uses
    ML to analyse previous support messages, creating an on-brand knowledge base that
    enables these superfans to respond to customer questions with the brand’s voice
    and policies.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chatdesk](https://chatdesk.com/)（成立于2016年；A轮融资，700万美元，2022年1月）有一个有趣的模式：完全摒弃聊天机器人，它寻找、招聘和培训品牌的‘超级粉丝’成为‘Chatdesk专家’，并在后台使用机器学习分析之前的支持消息，创建一个符合品牌的知识库，使这些超级粉丝能够以品牌的声音和政策回应客户问题。'
- en: 4.3 Conversational Intelligence
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 对话智能
- en: Continuing a trend that’s been visible for a few years now, a number of companies
    offer tech that carries out some form of analysis of conversational interactions,
    whether those involve virtual or human agents.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 继续几年来一直可见的趋势，一些公司提供技术，对对话互动进行某种形式的分析，无论这些互动涉及虚拟代理还是人工代理。
- en: '[Wiz.ai](https://www.wiz.ai) (founded 2019; Series A, $20m, January 2022),
    focussing on conversational AI for Southeast Asian languages, uses its front-end
    talkbot to encourage customers to engage in conversations, while the back-end
    sifts through data in real time and stores insights from the conversations into
    the company’s existing CRM system for subsequent analysis; [Talkmap](https://talkmap.com/)
    (founded 2017; Series A, $8m, February 2022) labels, structures, and analyzes
    interactions with customers with the aim of providing near real-time insights
    into those conversations; [Affogata](https://affogata.com) (founded 2018; Seed
    round, $9.5m, March 2022) provides a voice analysis platform that allows businesses
    to identify unusual patterns, to streamline real-time responses and engage in
    pre-emptive action; [Winn.AI](https://winn.ai/) (founded 2021; Seed round, $17m,
    September 2022) monitors sales calls to automatically track, capture, and update
    CRM entries, reducing the need for salespeople to take notes themselves; and [Operative
    Intelligence](https://www.operativeintelligence.com) (founded 2021; Seed round,
    $3.5m, December 2022) provides tech that is designed to help call centre operators
    overcome mismatched perceptions about why customers contact them, reducing wait
    times and improving issue resolution by identifying the real reasons. [Jiminny](https://www.jiminny.com)
    (founded 2016; Series A, $17m, August 2022) is a conversational intelligence platform
    that analyses emotion in video, automates the scoring of call interactions and
    generates real time insights.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wiz.ai](https://www.wiz.ai)（成立于2019年；A轮，2000万美元，2022年1月），专注于东南亚语言的对话AI，使用前端对话机器人鼓励客户参与对话，同时后端实时筛选数据并将对话中的洞察存储到公司的现有CRM系统中以供后续分析；[Talkmap](https://talkmap.com/)（成立于2017年；A轮，800万美元，2022年2月）对与客户的互动进行标记、结构化和分析，旨在提供接近实时的对话洞察；[Affogata](https://affogata.com)（成立于2018年；种子轮，950万美元，2022年3月）提供一个语音分析平台，允许企业识别异常模式，以简化实时响应并采取预防措施；[Winn.AI](https://winn.ai/)（成立于2021年；种子轮，1700万美元，2022年9月）监控销售通话，自动跟踪、捕获和更新CRM条目，减少销售人员自行记笔记的需求；[Operative
    Intelligence](https://www.operativeintelligence.com)（成立于2021年；种子轮，350万美元，2022年12月）提供旨在帮助呼叫中心操作员克服对客户联系原因的误解的技术，通过识别真实原因来减少等待时间并改善问题解决。[Jiminny](https://www.jiminny.com)（成立于2016年；A轮，1700万美元，2022年8月）是一个对话智能平台，分析视频中的情绪，自动评分通话互动并生成实时洞察。'
- en: 4.4 Communication Skills Feedback
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 沟通技巧反馈
- en: The analysis of a human agent’s conversational contributions in order to provide
    feedback on communication skills can be thought of as a specific form of conversational
    intelligence.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对人类代理对话贡献的分析，以提供关于沟通技巧的反馈，可以被视为一种特定形式的对话智能。
- en: '[Abstrakt](https://abstrakt.ai/) (founded 2020; Pre-seed round, $120k, March
    2022) provides real-time call coaching that listens in on a call and makes helpful
    suggestions; [Klaus](https://www.klausapp.com/) (founded 2017; Series A, $12m,
    September 2022) coaches agents by keeping track of a range of communicative KPIs,
    identifying coaching opportunities and measuring support quality.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[Abstrakt](https://abstrakt.ai/)（成立于2020年；前种子轮，12万美元，2022年3月）提供实时电话辅导，监听通话并提出有用的建议；[Klaus](https://www.klausapp.com/)（成立于2017年；A轮，1200万美元，2022年9月）通过跟踪各种沟通KPI来辅导代理，识别辅导机会并衡量支持质量。'
- en: '[Call Simulator](https://www.callsimulator.com/) (founded 2021; Seed round,
    $575k, January 2022) is a conversational simulation platform that aims to prepare
    call center agents for real world scenarios; [Second Nature](https://secondnature.ai/)
    (founded 2018; Series A, $12.5m, January 2022) hosts a simulator with avatars
    that have conversations with sales reps, measuring how deeply the reps cover key
    topics.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[Call Simulator](https://www.callsimulator.com/)（成立于2021年；种子轮，57.5万美元，2022年1月）是一个对话模拟平台，旨在为呼叫中心代理准备现实场景；[Second
    Nature](https://secondnature.ai/)（成立于2018年；A轮，1250万美元，2022年1月）提供一个模拟器，通过与销售代表对话的虚拟角色来测量代表们对关键话题的覆盖深度。'
- en: 'More broadly, [Yoodli](https://www.yoodli.ai/) (founded 2021; Seed round, $6m,
    August 2022) analyzes speech to offer tips for improving communication skills:
    the platform provides users with a transcript and analysis on use of filler words,
    non-inclusive language, pacing, body language, and other actionable insights.
    The company recently [struck a deal to provide speech coaching for Toastmasters
    International](https://mediacenter.toastmasters.org/2022-09-08-Toastmasters-International-Partners-with-AI-powered-Public-Speaking-Platform,-Yoodli),
    the well-known public speaking and leadership training organisation.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地说，[Yoodli](https://www.yoodli.ai/)（成立于 2021 年；种子轮，600 万美元，2022 年 8 月）分析语音以提供改进沟通技能的建议：该平台为用户提供文字记录，并分析填充词的使用、非包容性语言、节奏、肢体语言和其他可操作的见解。该公司最近与
    [Toastmasters International 达成协议，为其提供演讲辅导](https://mediacenter.toastmasters.org/2022-09-08-Toastmasters-International-Partners-with-AI-powered-Public-Speaking-Platform,-Yoodli)，这是一个知名的公众演讲和领导力培训组织。
- en: 4.5 Sales Support
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 销售支持
- en: There are also a number of companies offering various forms of what we’ll refer
    to here as sales support. [Tactic](https://tactic.fyi) (founded 2020; Seed round,
    $4.5m, March 2022) automates customer and market research by allowing sales and
    marketing staff to ask questions of customer and market data in ordinary language
    and to apply filters for prioritising and ranking the results; [Connectly.ai](https://www.connectly.ai)
    (founded 2020; Seed round, undisclosed amount, July 2022) is a no-code tool that
    allows businesses to create and send interactive and personalised marketing campaigns
    through AI-powered ‘mini bots’; [Demoleap](https://www.demoleap.com/) (founded
    2020; Seed round, $4.4m, August 2022) is a live demo assistant and sales discovery
    platform that guides sellers in following the sales process throughout a live
    demo; [Heyday](https://heyday.ai/) (founded 2021; Seed round, $6.5m, June 2022)
    is a conversational AI platform for retailers that automates FAQs; and [AdTonos](https://www.adtonos.com)
    (founded 2016; Seed round, $2.1m, August 2022) monetises audio streams via interactive
    ads played through smart speakers and mobile devices using its YoursTruly platform.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多公司提供各种形式的我们在这里称之为销售支持的服务。[Tactic](https://tactic.fyi)（成立于 2020 年；种子轮，450
    万美元，2022 年 3 月）通过允许销售和营销人员用普通语言询问客户和市场数据，并应用过滤器以优先排序和排名结果来自动化客户和市场研究；[Connectly.ai](https://www.connectly.ai)（成立于
    2020 年；种子轮，金额未公开，2022 年 7 月）是一个无需编码的工具，允许企业通过 AI 驱动的“小型机器人”创建和发送互动和个性化的营销活动；[Demoleap](https://www.demoleap.com/)（成立于
    2020 年；种子轮，440 万美元，2022 年 8 月）是一个现场演示助手和销售发现平台，指导销售人员在现场演示过程中遵循销售流程；[Heyday](https://heyday.ai/)（成立于
    2021 年；种子轮，650 万美元，2022 年 6 月）是一个用于零售商的对话 AI 平台，自动化 FAQ；[AdTonos](https://www.adtonos.com)（成立于
    2016 年；种子轮，210 万美元，2022 年 8 月）通过其 YoursTruly 平台通过智能音响和移动设备播放互动广告来货币化音频流。
- en: 4.6 Meeting Productivity Tools
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 会议生产力工具
- en: The Covid-driven increase in use of virtual meeting platforms like Zoom and
    Teams has created a market for a relatively new category of tools that aim to
    support meeting productivity; in many regards these are a repurposing of tools
    and techniques developed in the context of conversational intelligence.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Covid 驱动的虚拟会议平台（如 Zoom 和 Teams）的使用增加，出现了一个相对较新的工具类别市场，这些工具旨在支持会议生产力；在许多方面，这些工具是对在对话智能背景下开发的工具和技术的重新利用。
- en: '[Sembly AI](https://www.sembly.ai/) (founded 2019; Seed, undisclosed amount,
    March 2022), [Headroom](https://www.goheadroom.com/) (founded 2020; Seed round,
    $9m, August 2022), [Xembly](https://www.xembly.com/) (founded 2020; Series A,
    $15m, October 2022), [Fathom](https://fathom.video/) (founded 2020; Seed, $4.7m,
    November 2022) and [tl;dv](https://www.tldv.io/) (founded 2020; Seed round, $4.6m,
    June 2022) all offer some combination of functionalities for transcribing and
    analyzing meetings, extracting topics and action items, and generating summaries
    and meeting minutes.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sembly AI](https://www.sembly.ai/)（成立于 2019 年；种子轮，金额未公开，2022 年 3 月）、[Headroom](https://www.goheadroom.com/)（成立于
    2020 年；种子轮，900 万美元，2022 年 8 月）、[Xembly](https://www.xembly.com/)（成立于 2020 年；A
    轮，1500 万美元，2022 年 10 月）、[Fathom](https://fathom.video/)（成立于 2020 年；种子轮，470 万美元，2022
    年 11 月）和 [tl;dv](https://www.tldv.io/)（成立于 2020 年；种子轮，460 万美元，2022 年 6 月）都提供一些功能组合，用于转录和分析会议，提取主题和行动项目，以及生成摘要和会议记录。'
- en: '[Airgram](https://www.airgram.io/) (founded 2020; Series A, $10m, August 2022)
    is an audio-visual recording tool that can be set to auto-join a pre-scheduled
    Zoom, Google Meet, or Microsoft Teams meeting, recording it when the user isn’t
    present; the tool provides flexible playback options along with transcription
    and detection of topics and action items; and [Amy](https://myamy.io/) (founded
    2019; Seed round, $6m, June 2022) is a sales intelligence platform that aims to
    help streamline meeting preparation by leveraging publicly available information
    about a prospect, transforming this data into meeting briefs that provide tangible
    insights into the prospect.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Airgram](https://www.airgram.io/)（成立于2020年；A轮融资，1000万美元，2022年8月）是一款音视频录制工具，可以设置为自动加入预定的Zoom、Google
    Meet或Microsoft Teams会议，在用户不在场时进行录制；该工具提供灵活的播放选项，并配有转录、话题检测和行动项识别功能；[Amy](https://myamy.io/)（成立于2019年；种子轮融资，600万美元，2022年6月）是一个销售智能平台，旨在通过利用公开的潜在客户信息来简化会议准备，将这些数据转化为会议简报，提供对潜在客户的有价值洞察。'
- en: 5\. Audio-Visual Processing
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.2 音视频处理
- en: We introduce this category to cover applications where voice technology is used
    other than in support of conversational AI, and also where it’s used in combination
    with video.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入这一类别以涵盖语音技术除支持对话式人工智能之外的应用，同时也包括与视频结合使用的情况。
- en: 5.1 Speech Processing
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 语音处理
- en: '[NeuralSpace](https://www.neuralspace.ai/) (founded 2019; Seed round, $1.7m,
    February 2022) specialises in the development of voice technology for low-resource
    languages, providing a self-service toolkit that covers more than 90 languages
    and incorporates automatic language detection; [Ava](https://www.ava.me/) (founded
    2014; Series A, $10m, March 2022) is a live captioning platform that listens to
    audio during meetings or from videos to provide captioning for the deaf and hard
    of hearing, tagging each caption with its speaker; [Sounder](https://sounder.fm/)
    (founded 2019; Series A, $7.7m, February 2022) is an end-to-end podcast management
    platform that incorporates brand safety and brand suitability analysis, topic
    analysis, content summarisation, and dynamic segmentation; and [AssemblyAI](https://www.assemblyai.com/)
    (founded 2017; Series A, $28m, March 2022) provides a set of LLM-based ‘audio
    intelligence’ APIs for transcribing and understanding audio data, with applications
    including content moderation, emotion detection, summarisation, and PII redaction.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[NeuralSpace](https://www.neuralspace.ai/)（成立于2019年；种子轮融资，170万美元，2022年2月）专注于低资源语言的语音技术开发，提供覆盖90多种语言的自助工具包，并包括自动语言检测；[Ava](https://www.ava.me/)（成立于2014年；A轮融资，1000万美元，2022年3月）是一款实时字幕平台，能够在会议或视频中听取音频，为听障人士提供字幕，并标记每条字幕的发言者；[Sounder](https://sounder.fm/)（成立于2019年；A轮融资，770万美元，2022年2月）是一款端到端的播客管理平台，涵盖品牌安全和品牌适宜性分析、话题分析、内容总结和动态分段；[AssemblyAI](https://www.assemblyai.com/)（成立于2017年；A轮融资，2800万美元，2022年3月）提供一组基于LLM的“音频智能”API，用于转录和理解音频数据，应用包括内容审核、情感检测、总结和个人信息遮盖。'
- en: '[Sanas](https://sanas.ai) (founded 2020; Series A, $32m, June 2022) provides
    real-time accent translation, assisting multilingual speakers to deliver clear
    communication through accent correction; and [Namecoach](https://cloud.name-coach.com)
    (founded 2014; Series A, $8m, November 2022) provides software that embeds context-aware
    audio name pronunciation buttons in the applications people use every day, enabling
    users to pronounce names with confidence.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sanas](https://sanas.ai)（成立于2020年；A轮融资，3200万美元，2022年6月）提供实时口音翻译，帮助多语言用户通过口音矫正实现清晰沟通；[Namecoach](https://cloud.name-coach.com)（成立于2014年；A轮融资，800万美元，2022年11月）提供嵌入上下文感知音频姓名发音按钮的软件，使用户能够自信地发音。'
- en: 5.2 Voice Synthesis
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3 语音合成
- en: '[Murf AI](https://murf.ai) (founded 2020; Series A, $10m, September 2022) is
    a synthetic speech technology startup developing lifelike AI voices for podcasts,
    slideshows, and professional presentations, with a curated voice library of over
    120 voices in more than 20 languages. At the level of specific applications, [ping](https://www.pingLOUD.com)
    (founded 2016; Seed round, $5m, June 2022) allows commercial drivers to hear their
    smartphone messages and emails read out loud in more than 105 languages.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[Murf AI](https://murf.ai)（成立于2020年；A轮融资，1000万美元，2022年9月）是一家合成语音技术初创公司，开发逼真的AI语音用于播客、幻灯片演示和专业演讲，拥有120多种语言的精选语音库。在具体应用层面，[ping](https://www.pingLOUD.com)（成立于2016年；种子轮融资，500万美元，2022年6月）允许商业司机听到他们的智能手机消息和电子邮件以超过105种语言朗读。'
- en: A major use for voice synthesis is in audio dubbing into other languages. [Dubverse](https://dubverse.ai/)
    (founded 2021; Seed round, $800k, June 2022) is an automated dubbing platform
    that allows users to dub videos into multiple languages in almost real time, currently
    available in 10 Indian languages and 20 ‘world’ languages; [Dubdub](https://www.dubdub.ai/)
    (founded 2021; Seed round, $1m, September 2022) uses AI and ML to create multilingual
    video content for businesses across 40 languages; [Deepdub](https://deepdub.ai)
    (founded 2019; Series A, $20m, February 2022) provides a dubbing service for entertainment
    content, using synthesized versions of the original actors’ voices so the dubbed
    version sounds more like the original; and [Papercup](https://www.papercup.com/)
    (founded 2017; Series A, $20m, June 2022) similarly translates videos by generating
    voices that sound like the original speaker. These applications typically provide
    a human-in-the-loop feature whereby a professional translator can perform a quality
    check, editing and amending translation and speech to improve quality.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 语音合成的一大用途是在其他语言中进行音频配音。[Dubverse](https://dubverse.ai/)（成立于2021年；种子轮，80万美元，2022年6月）是一个自动化配音平台，允许用户几乎实时地将视频配音成多种语言，目前支持10种印度语言和20种“全球”语言；[Dubdub](https://www.dubdub.ai/)（成立于2021年；种子轮，100万美元，2022年9月）使用人工智能和机器学习为企业创建多语言视频内容，覆盖40种语言；[Deepdub](https://deepdub.ai)（成立于2019年；A轮，2000万美元，2022年2月）提供娱乐内容的配音服务，使用合成的原演员声音版本，使配音版本听起来更像原版；[Papercup](https://www.papercup.com/)（成立于2017年；A轮，2000万美元，2022年6月）类似地通过生成听起来像原讲者的声音来翻译视频。这些应用通常提供一个人工环节功能，专业翻译人员可以执行质量检查，编辑和修订翻译及语音，以提高质量。
- en: 5.3 Video Synthesis
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3 视频合成
- en: We include here companies whose tech focusses on the creation of video output,
    since these typically also involve voice synthesis.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在此包含了那些专注于视频输出创作的公司，因为这些公司通常也涉及语音合成。
- en: '[Pictory](https://pictory.ai) (founded 2019; Seed round, $2.1m, January 2022)
    converts long-form content such as webinars, blogs, and white papers into short
    social videos; and [ShortTok](https://shorttok.com/) (founded 2021; Pre-seed round,
    undisclosed amount, October 2022) develops automated visual storytelling technologies
    that create short form videos from a client’s library of video and multimodal
    content. [Peech](https://www.peech-ai.com/) (founded 2020; Seed round, $8.3m,
    August 2022) offers a video editing tool for content marketing teams which automatically
    synthesizes on-brand visuals to match content, and cuts filler words; [Rephrase.ai](https://rephrase.ai/)
    (founded 2019; Series A, $10.6m, September 2022) also builds generative AI tools
    for synthetic video creation for marketing and content teams.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pictory](https://pictory.ai)（成立于2019年；种子轮，210万美元，2022年1月）将长形式内容如网络研讨会、博客和白皮书转换为短社交视频；[ShortTok](https://shorttok.com/)（成立于2021年；前种子轮，未披露金额，2022年10月）开发自动化视觉讲故事技术，从客户的视频和多模态内容库中创建短视频；[Peech](https://www.peech-ai.com/)（成立于2020年；种子轮，830万美元，2022年8月）提供一个视频编辑工具，专为内容营销团队设计，可以自动合成与内容匹配的品牌视觉，并去除填充词；[Rephrase.ai](https://rephrase.ai/)（成立于2019年；A轮，1060万美元，2022年9月）也为营销和内容团队构建生成式人工智能工具，用于合成视频制作。'
- en: A particular form of video synthesis is the generation of virtual characters.
    [Metaphysic](https://metaphysic.ai) (founded 2021; Seed round, $7.5m, January
    2022), the company known for its [Tom Cruise deepfake](https://www.youtube.com/watch?v=iyiOVUbsPcM),
    develops tools for creating digital avatars that can integrate into the metaverse;
    [Inworld AI](https://inworld.ai) (founded 2021; Seed round, $12.5m, March 2022)
    is another platform for creating AI-driven virtual characters, immersive realities,
    and metaverse spaces, enabling non-technical users to create character personalities
    by describing them using natural language; and [Deep Voodoo](https://www.deepvoodoo.com/)
    (founded 2020; Seed round, $20m, December 2022) is a deepfake startup launched
    by South Park creators Trey Parker and Matt Stone.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特定形式的视频合成是虚拟角色的生成。[Metaphysic](https://metaphysic.ai)（成立于2021年；种子轮，750万美元，2022年1月），这家公司以其[汤姆·克鲁斯深度伪造](https://www.youtube.com/watch?v=iyiOVUbsPcM)而闻名，开发用于创建可以融入元宇宙的数字头像的工具；[Inworld
    AI](https://inworld.ai)（成立于2021年；种子轮，1250万美元，2022年3月）是另一个创建人工智能驱动的虚拟角色、沉浸式现实和元宇宙空间的平台，使非技术用户能够通过自然语言描述来创建角色个性；[Deep
    Voodoo](https://www.deepvoodoo.com/)（成立于2020年；种子轮，2000万美元，2022年12月）是由《南方公园》创作者特雷·帕克和马特·斯通创办的深度伪造初创公司。
- en: '[Speech Graphics](https://www.speech-graphics.com/) (founded 2010; Series A,
    $7m, February 2022) offers audio-driven facial animation technology that enables
    animated characters in games and other applications to move their mouths correctly
    when speaking; [Hour One](https://www.hourone.ai/)’s (founded 2019; Series A,
    $20m, April 2022) tech converts people into virtual human characters that can
    be activated with lifelike expressiveness. [Carter](http://www.carterapi.com/)
    (founded 2022; Seed round, $2m, December 2022) is working on conversational AI
    to help games developers make computerised gaming characters more lifelike. [NeuralGarage](https://www.neuralgarage.com)
    (founded 2021; Seed round, $1.5m, November 2022) is a video dubbing platform:
    given an audio input and a human face, it transforms the lip and jaw movements
    of the person to match the speech, irrespective of language.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[Speech Graphics](https://www.speech-graphics.com/)（成立于2010年；A轮，700万美元，2022年2月）提供基于音频的面部动画技术，使游戏和其他应用中的动画角色在讲话时能够正确地移动嘴巴；[Hour
    One](https://www.hourone.ai/)（成立于2019年；A轮，2000万美元，2022年4月）的技术将人类转化为虚拟人类角色，这些角色可以以逼真的表现力被激活。[Carter](http://www.carterapi.com/)（成立于2022年；种子轮，200万美元，2022年12月）正在研发对话式
    AI，以帮助游戏开发者使计算机化的游戏角色更具生动性。[NeuralGarage](https://www.neuralgarage.com)（成立于2021年；种子轮，150万美元，2022年11月）是一个视频配音平台：给定音频输入和人脸，它会将人的唇部和下巴动作转化为匹配的语言，无论语言是什么。'
- en: 6\. Domain-Specific Solutions
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 领域特定解决方案
- en: 6.1 Legal Tech
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 法律技术
- en: The law is intimately bound up with language, so it’s not surprising that legal
    tech has long been an important domain for the application of language processing
    techniques.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 法律与语言密切相关，因此法律技术长期以来一直是语言处理技术应用的重要领域。
- en: A popular area is document analysis and review, where AI-supported analysis
    can reduce the significant amount of time typically spent on manual processing.
    [TermScout](https://termscout.com) (founded 2018; Seed round, $5m, May 2022) extracts
    key information from contracts to enable easier review, rating and comparison
    against industry standards; [Terzo](https://www.terzocloud.com) (founded 2020;
    Series A, $16.3m, November 2022) extracts critical data from contracts to help
    organisations optimise their spend and revenue across their supplier and customer
    relationships; [Nammu21](https://nammu21.com) (founded 2017; Series A, $15.8m,
    October 2022) deconstructs loan documents into structured data; [Summize](https://summize.com)
    (founded 2018; Series A, $6m, October 2022) is a contract review solution that
    aims to improve collaboration between in-house legal and business users by integrating
    with Teams, MS Word and Slack; and [Della](https://www.dellalegal.com/) (founded
    2018; Seed round, $2.5m, March 2022) focuses on complex single documents in contrast
    to large document review projects. [Zero](https://zerosystems.com/) (founded 2014;
    Series A, $12m, March 2022) is an iOS mobile device-based productivity aid that
    integrates with email inboxes and document management systems, extracting key
    information such as billable interactions, and automatically filing emails into
    folders.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一个受欢迎的领域是文档分析和审查，其中 AI 支持的分析可以减少传统手动处理所需的大量时间。[TermScout](https://termscout.com)（成立于2018年；种子轮，500万美元，2022年5月）从合同中提取关键信息，以便于审查、评级和与行业标准的比较；[Terzo](https://www.terzocloud.com)（成立于2020年；A轮，1630万美元，2022年11月）从合同中提取关键数据，帮助组织优化其供应商和客户关系中的支出和收入；[Nammu21](https://nammu21.com)（成立于2017年；A轮，1580万美元，2022年10月）将贷款文件拆解成结构化数据；[Summize](https://summize.com)（成立于2018年；A轮，600万美元，2022年10月）是一种合同审查解决方案，旨在通过与
    Teams、MS Word 和 Slack 的集成来改善内部法律部门与业务用户之间的协作；以及 [Della](https://www.dellalegal.com/)（成立于2018年；种子轮，250万美元，2022年3月）专注于复杂的单一文档，而不是大型文档审查项目。[Zero](https://zerosystems.com/)（成立于2014年；A轮，1200万美元，2022年3月）是基于
    iOS 移动设备的生产力工具，集成了电子邮件收件箱和文档管理系统，提取关键信息，如可计费的交互，并自动将电子邮件归档到文件夹中。
- en: Another popular area is the provision of support in drafting legal documents.
    [Henchman](https://www.henchman.io/) (founded 2020; Seed round, $3.2m, February
    2022) is a contract drafting startup that provides a Microsoft Word plug-in that
    suggests clauses from a firm’s database as you work; [LexCheck](https://www.lexcheck.com/)
    (founded 2015; Seed round, $5m, March 2022) provides a contract negotiation solution
    that analyses contracts to build issues lists and revisions to contract language;
    and [Harvey](https://harvey.ai/) (founded 2022; Seed round, $5m, November 2022)
    uses GPT-3 to draft documents for lawyers given a description of the task to be
    accomplished; the application can also answer legal questions.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个热门领域是提供法律文件起草支持。[Henchman](https://www.henchman.io/)（成立于2020年；种子轮，320万美元，2022年2月）是一个合同起草初创公司，提供一个Microsoft
    Word插件，在你工作时从公司的数据库中建议条款；[LexCheck](https://www.lexcheck.com/)（成立于2015年；种子轮，500万美元，2022年3月）提供一个合同谈判解决方案，分析合同以建立问题清单和合同语言修订；[Harvey](https://harvey.ai/)（成立于2022年；种子轮，500万美元，2022年11月）使用GPT-3根据任务描述为律师起草文档；该应用还可以回答法律问题。
- en: A number of companies combine both these review and drafting functionalities
    together with other activities to provide more comprehensive legal automation
    platforms. [Uhura Solutions](https://uhurasolutions.com/) (founded 2018; Seed
    round, $1.8m, April 2022) is a low-code contract intelligence platform that uses
    NLP to streamline the process of analyzing and drafting contracts and agreements;
    [Goodlegal](https://goodlegal.io/) (founded 2021; Pre-seed round, $1.3m, November
    2022) offers a set of automation tools that includes a drag-and-drop editor for
    building legal texts, with the ability to check every legal text produced against
    legally compliant standards; [PocketLaw](https://pocketlaw.com) (founded 2018;
    Series A, $10.6m, May 2022) is a contract automation SaaS legal tech platform
    mainly focused on SMEs; [Klarity](https://www.tryklarity.com) (founded 2017; Series
    A, $18m, January 2022) provides an automated document processing and management
    platform for finance and accounting teams; and [Josef](https://joseflegal.com)
    (founded 2017; Seed round, $5.2m, November 2022) is a no-code software platform
    that allows legal professionals to automate repetitive tasks including document
    drafting, offering legal guidance and advice, and building bots for client interviews.
    [Legal OS](https://legalos.io) (founded 2018; Seed round, $7m, January 2022) is
    a no-code legal automation platform that turns expert knowledge into a digital
    knowledge graph which can later be used to build a variety of legal products and
    processes.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司将这些审查和起草功能与其他活动结合起来，以提供更全面的法律自动化平台。[Uhura Solutions](https://uhurasolutions.com/)（成立于2018年；种子轮，180万美元，2022年4月）是一个低代码合同智能平台，使用NLP来简化合同和协议的分析及起草过程；[Goodlegal](https://goodlegal.io/)（成立于2021年；前种子轮，130万美元，2022年11月）提供一套自动化工具，包括一个用于构建法律文本的拖放编辑器，并能够检查每个法律文本是否符合合法标准；[PocketLaw](https://pocketlaw.com)（成立于2018年；A轮，1060万美元，2022年5月）是一个主要面向中小企业的合同自动化SaaS法律技术平台；[Klarity](https://www.tryklarity.com)（成立于2017年；A轮，1800万美元，2022年1月）为财务和会计团队提供自动化文档处理和管理平台；[Josef](https://joseflegal.com)（成立于2017年；种子轮，520万美元，2022年11月）是一个无代码软件平台，允许法律专业人士自动化重复任务，包括文档起草、提供法律指导和建议，并构建客户访谈的机器人。[Legal
    OS](https://legalos.io)（成立于2018年；种子轮，700万美元，2022年1月）是一个无代码法律自动化平台，将专家知识转化为数字知识图谱，之后可以用来构建各种法律产品和流程。
- en: There are a few other legal tech solutions that don’t fit neatly into the above
    categories. [Alchemy Machines](https://www.alchemymachines.ai/) (founded 2021;
    Pre-seed round, $400k, March 2022) uses NLP and speech recognition to transcribe,
    analyze, and summarise legal-specific web meetings and phone calls; [Neur.on](https://neur-on.ai/)
    (founded 2022; Seed round, $1.7m, August 2022) provides custom MT solutions for
    legal professionals; [Ex Parte](https://exparte.com) (founded 2017; Series A,
    $7.5m, February 2022) uses ML to predict the outcome of litigation, recommending
    actions that its customers can take to optimise their odds of winning; and [Proof
    Technology](https://www.proofserve.com) (founded 2017; Series A, $5.5m, March
    2022) is a rather unique end-to-end solution that analyses court documents to
    extract case caption information, determines the location of the closest process
    server to the defendant’s or witness’s address, prints the relevant material remotely,
    and captures photographic and descriptive data about the attempt to serve.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些法律科技解决方案不完全符合上述类别。[Alchemy Machines](https://www.alchemymachines.ai/)（成立于2021年；种子轮，40万美元，2022年3月）使用NLP和语音识别转录、分析和总结法律特定的网络会议和电话；[Neur.on](https://neur-on.ai/)（成立于2022年；种子轮，170万美元，2022年8月）为法律专业人士提供定制的机器翻译解决方案；[Ex
    Parte](https://exparte.com)（成立于2017年；A轮，750万美元，2022年2月）使用机器学习预测诉讼结果，推荐客户可以采取的行动以优化胜诉机会；而[Proof
    Technology](https://www.proofserve.com)（成立于2017年；A轮，550万美元，2022年3月）是一个相当独特的端到端解决方案，分析法院文件以提取案件标题信息，确定离被告或证人地址最近的送达人员，远程打印相关材料，并捕捉有关送达尝试的照片和描述数据。
- en: 6.2 Health Tech
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 健康科技
- en: Another domain that has had a long relationship with NLP is that of health tech.
    Two key areas here are the use of conversational AI in healthcare settings, and
    the processing of medical records.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个与NLP有长期关系的领域是健康科技。这里的两个关键领域是医疗环境中对话式AI的使用以及医疗记录的处理。
- en: On the conversational AI front, [HeyRenee](https://renee.com/) (founded 2021;
    Seed round, $4.4m, January 2022) is a patient-centric personal health concierge
    that can remind users about pills they need to take, monitor health vitals, handle
    prescription refills, and set up virtual or in-person visits with doctors; [Apowiser](https://www.apowiser.com)
    (founded 2021; Seed round, $1.5m, June 2022) makes PharmAssist, a chatbot-based
    system to support customers in the online purchase of Over-the-Counter drugs,
    identifying issues that should be escalated to a healthcare provider, and checking
    for allergies and potential sensitivities to ingredients of OTC medications; [BirchAI](https://birch.ai)
    (founded 2020; Seed round, $3.1m, January 2022) aims to streamline customer support
    for healthcare companies by summarising and analyzing the contents of phone conversations
    between customers and representatives; [WhizAI](https://whiz.ai/) (founded 2017;
    Series A, $8m, September 2022) provides a conversational interface to an analytics
    platform targeted at the life sciences and healthcare industries; and [Kahun](https://kahun.com/)
    (founded 2018; Seed round, $8m, September 2022) makes a clinical assessment chatbot,
    built on the company’s proprietary map of over 30 million evidence-based medical
    insights.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话式AI方面，[HeyRenee](https://renee.com/)（成立于2021年；种子轮，440万美元，2022年1月）是一个以患者为中心的个人健康助理，可以提醒用户需要服用的药物，监测健康指标，处理处方续药，并安排与医生的虚拟或面对面访谈；[Apowiser](https://www.apowiser.com)（成立于2021年；种子轮，150万美元，2022年6月）制作了PharmAssist，一个基于聊天机器人的系统，用于支持客户在线购买非处方药，识别需要升级到医疗服务提供者的问题，以及检查对OTC药物成分的过敏和潜在敏感性；[BirchAI](https://birch.ai)（成立于2020年；种子轮，310万美元，2022年1月）旨在通过总结和分析客户与代表之间电话交谈的内容，简化医疗公司的客户支持；[WhizAI](https://whiz.ai/)（成立于2017年；A轮，800万美元，2022年9月）提供了一个面向生命科学和医疗行业的分析平台的对话接口；而[Kahun](https://kahun.com/)（成立于2018年；种子轮，800万美元，2022年9月）开发了一个临床评估聊天机器人，基于公司超过3000万条证据基础的医学见解地图。
- en: With regard to medical record processing, [DigitalOwl](https://www.digitalowl.com/)
    (founded 2017; Series A, $20m, January 2022) makes a platform for medical records
    analysis which extracts relevant information from large collections of documents;
    [Dyania Health](https://www.dyaniahealth.com) (founded 2019; Seed round, $5.3m,
    September 2022) makes an NLP platform that performs disease-specialised clinical
    text extraction; [Wisedocs](https://www.wisedocs.ai) (founded 2018; Seed round,
    $3m, March 2022) uses Intelligent Character Recognition to read and analyze various
    documents involved in a medical record review; and [XpertDox](https://www.xpertdox.com/)
    (founded 2015; Seed round, $1.5m, August 2022) is the maker of XpertCoding, a
    tool that utilises AI to autonomously code medical claims. [DeepScribe](https://www.deepscribe.ai)
    (founded 2017; Series A, $30m, January 2022) is an ambient medical scribe that
    records doctor-patient conversations, summarising and integrating them into the
    health record system; [Abridge](https://www.abridge.com) (founded 2018; Series
    A, $12.5m, August 2022) is a conversational AI startup that structures and summarises
    medical conversations for doctors and patients, helping to fill in health records
    with relevant information; and [Eleos Health](https://www.eleos.health/) (founded
    2019; Series A, $20m, April 2022) builds clinical applications that operate ambiently
    in the background of behavioral health clinician-patient conversations, generating
    post-session clinical progress notes and insurance coding.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关于医疗记录处理，[DigitalOwl](https://www.digitalowl.com/)（成立于2017年；A轮融资，2000万美元，2022年1月）提供一个医疗记录分析平台，能够从大量文档中提取相关信息；[Dyania
    Health](https://www.dyaniahealth.com)（成立于2019年；种子轮融资，530万美元，2022年9月）提供一个NLP平台，执行疾病专用的临床文本提取；[Wisedocs](https://www.wisedocs.ai)（成立于2018年；种子轮融资，300万美元，2022年3月）使用智能字符识别技术读取和分析各种医疗记录审查相关文档；[XpertDox](https://www.xpertdox.com/)（成立于2015年；种子轮融资，150万美元，2022年8月）开发了XpertCoding工具，该工具利用AI自动编码医疗索赔。[DeepScribe](https://www.deepscribe.ai)（成立于2017年；A轮融资，3000万美元，2022年1月）是一种环境医疗抄写员，记录医生与患者的对话，汇总并将其整合到健康记录系统中；[Abridge](https://www.abridge.com)（成立于2018年；A轮融资，1250万美元，2022年8月）是一家对话AI初创公司，结构化并总结医生和患者的医疗对话，帮助填充健康记录中的相关信息；[Eleos
    Health](https://www.eleos.health/)（成立于2019年；A轮融资，2000万美元，2022年4月）构建了在行为健康临床医师与患者对话背景中环境运行的临床应用，生成会后临床进展记录和保险编码。
- en: 'Finally, a few other health tech startups that don’t fit into the above categories:
    [Kintsugi](https://kintsugihealth.com) (founded 2019; Series A, $20m, February
    2022) detects signs of clinical depression and anxiety using machine learning
    and voice biomarkers; [Marigold Health](https://www.marigoldhealth.com/) (founded
    2016; Seed round, $6m, February 2022) uses chat support groups to help individuals
    in recovery from a substance use or mental health condition, with NLP aiding peers
    in moderating their online community; and [WeWalk](https://www.wewalk.io/) (founded
    2019; Grant, $2m, July 2022) is a startup developing a smart cane for the visually-impaired:
    its voice assistant can answer questions about where the user is, nearby public
    transport, identify nearby buildings and landmarks, book an Uber, and provide
    real-time walking directions in a form suited to those with limited or no vision.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些不符合上述类别的健康科技初创公司：[Kintsugi](https://kintsugihealth.com)（成立于2019年；A轮融资，2000万美元，2022年2月）利用机器学习和声音生物标志物检测临床抑郁症和焦虑的迹象；[Marigold
    Health](https://www.marigoldhealth.com/)（成立于2016年；种子轮融资，600万美元，2022年2月）通过聊天支持小组帮助从物质使用或心理健康状况中恢复的个人，NLP辅助同行管理他们的在线社区；以及
    [WeWalk](https://www.wewalk.io/)（成立于2019年；资助，200万美元，2022年7月）是一家为视障人士开发智能手杖的初创公司：其语音助手可以回答有关用户位置、附近公共交通、识别附近建筑物和地标、预约Uber，并提供适合视力有限或无视力者的实时步行导航。
- en: 6.3 Other Domains
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 其他领域
- en: A third domain that has seen some interest is educational technology. [FoondaMate](https://foondamate.com/)
    (founded 2020; Seed round, $2m, May 2022) is a chatbot that makes education accessible
    to students in developing countries by letting them ask questions via Facebook
    and WhatsApp; [Prof Jim](https://www.profjim.com/) (founded 2020; Seed round,
    $1.1m, January 2022) works with textbook publishers and education providers to
    convert textbooks and other text-based learning material into online courses including
    automatically generated assessments and avatar instructors; [Language Confidence](https://www.languageconfidence.ai/)
    (founded 2016; Seed round, $1.5m, March 2022) makes an API that listens to students
    and assesses and corrects their spoken English pronunciation with visual feedback;
    and [Copyleaks](https://www.copyleaks.com) (founded 2015; Series A, $6m, May 2022)
    is a plagiarism detection solution that identifies and tracks plagiarised content
    online in 100+ languages.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个领域是教育技术。[FoondaMate](https://foondamate.com/)（成立于2020年；种子轮融资，200万美元，2022年5月）是一个聊天机器人，通过Facebook和WhatsApp让发展中国家的学生可以提问，从而使教育变得更加可及；
    [Prof Jim](https://www.profjim.com/)（成立于2020年；种子轮融资，110万美元，2022年1月）与教科书出版商和教育提供商合作，将教科书和其他文本学习材料转化为在线课程，包括自动生成的评估和头像讲师；
    [Language Confidence](https://www.languageconfidence.ai/)（成立于2016年；种子轮融资，150万美元，2022年3月）提供一个API，监听学生并评估和纠正他们的英语发音，提供视觉反馈；
    [Copyleaks](https://www.copyleaks.com)（成立于2015年；A轮融资，600万美元，2022年5月）是一个抄袭检测解决方案，能够识别和跟踪100多种语言的在线抄袭内容。
- en: 'Then we have a collection of other targeted applications in a variety of other
    domains:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一系列其他针对不同领域的应用：
- en: 'Financial services: [Aviva](https://www.avivacredito.com/) (founded 2022; Pre-seed
    round, $2.2m, December 2022) uses NLP to match customers’ spoken words to the
    fields of a real-time credit application; [Webio](https://webio.com) (founded
    2016; Series A, $4m, June 2022) provides credit, collections and payment businesses
    with a no-code conversational AI platform that allows customers to ask questions,
    change payment dates, or organise a new repayment schedule.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融服务： [Aviva](https://www.avivacredito.com/)（成立于2022年；种子轮融资，220万美元，2022年12月）使用自然语言处理将客户的口语与实时信用申请中的字段匹配；
    [Webio](https://webio.com)（成立于2016年；A轮融资，400万美元，2022年6月）为信用、催收和支付业务提供无代码对话式人工智能平台，允许客户提问、改变付款日期或安排新的还款计划。
- en: 'Real estate: [DOSS](https://www.AskDoss.com) (founded 2015; Seed round, undisclosed
    amount, October 2022) provides a conversational assistant that lets customers
    ask for real-estate advice and tips, search for home listings, and get neighbourhood
    information and recent sales data.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 房地产：[DOSS](https://www.AskDoss.com)（成立于2015年；种子轮融资，金额未公开，2022年10月）提供一个对话助手，允许客户咨询房地产建议和提示，搜索房源，并获取邻里信息和近期销售数据。
- en: 'DevOps: [Kubiya](https://www.kubiya.ai/) (founded 2022; Seed round, $6m, October
    2022) makes a conversational AI solution for DevOps teams, allowing users to express
    their intent in natural language and have the virtual assistant automate simple
    and tedious tasks.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps： [Kubiya](https://www.kubiya.ai/)（成立于2022年；种子轮融资，600万美元，2022年10月）为DevOps团队提供对话式人工智能解决方案，允许用户用自然语言表达意图，并让虚拟助手自动化简单和繁琐的任务。
- en: 'Deskless work environments: [Datch](https://www.datch.io) (founded 2018; Series
    A, $10m, July 2022) operates as an intelligent voice interface in industrial environments.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无桌面工作环境： [Datch](https://www.datch.io)（成立于2018年；A轮融资，1000万美元，2022年7月）在工业环境中作为智能语音接口运作。
- en: 'Retail: [Evabot](https://www.evabot.ai/) (founded 2016; Series A, $8.3m, July
    2022) curates ideas for corporate gifts, suggesting what might best suit the user’s
    clients through a chatbot-administered questionnaire; it also utilises GPT-3 to
    compose a personalised note that is ‘handwritten’ by a machine holding a pen for
    each gift.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售：[Evabot](https://www.evabot.ai/)（成立于2016年；A轮融资，830万美元，2022年7月）为企业礼品提供创意，通过聊天机器人管理的问卷建议最适合用户客户的礼物；它还利用GPT-3为每个礼物撰写个性化的‘手写’笔记。
- en: 'Restaurants: [Valyant AI](https://www.valyant.ai/) (founded 2017; Seed round,
    $4m, April 2022) develops a proprietary conversational AI platform for the restaurant,
    retail, and service-based industries; and [ConverseNow](https://www.conversenow.ai/)
    (founded 2018; Series A, $10m, August 2022) provides a conversational platform
    for restaurants to automate the order-taking process from high-volume voice channels.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 餐馆：[Valyant AI](https://www.valyant.ai/)（成立于2017年；种子轮，400万美元，2022年4月）开发了一个用于餐馆、零售和服务行业的专有对话AI平台；[ConverseNow](https://www.conversenow.ai/)（成立于2018年；A轮融资，1000万美元，2022年8月）提供了一个对话平台，用于餐馆自动化从高容量语音渠道中接单的过程。
- en: 'Children: [Snorble](https://snorble.com) (founded 2019; Seed round, $10m, April
    2022) makes a bedtime robot for kids that incorporates a voice-driven assistant
    that can tell stories, take the child through breathing exercises, and play calming
    music accompanied by a light show.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 儿童：[Snorble](https://snorble.com)（成立于2019年；种子轮，1000万美元，2022年4月）制造了一款儿童就寝机器人，配备了可以讲故事、带孩子进行呼吸练习，并播放伴有灯光秀的舒缓音乐的语音驱动助手。
- en: 7\. Summing Up
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 总结
- en: 'So there you have it: 173 companies that received start-up funding in 2022
    for tools and applications that leverage NLP techniques, for a total investment
    value of just over US$1.8 billion. Table 1 shows the investment breakdown in terms
    of the categories used here to structure the space, but do remember the various
    caveats about coverage and categorisation in Section 2\. At best we might view
    this breakdown as being broadly indicative of where the action is.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你可以看到：2022年有173家公司获得了用于利用NLP技术的工具和应用程序的启动资金，总投资额刚刚超过18亿美元。表1展示了根据这里用来结构化领域的类别进行的投资细分，但请记住第2节中关于覆盖范围和分类的各种警告。最好的情况是，我们可以将这一区分视为大致指示活动所在的地方。
- en: '![](../Images/3e33255d2c5de7d4c7a01a60ca42a6c7.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e33255d2c5de7d4c7a01a60ca42a6c7.png)'
- en: For me, a number of things stick out here. Here are my top 10 takeaways from
    this exercise.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，有几个点特别引人注目。以下是我从这次活动中总结出的十大要点。
- en: Despite Google’s near monopoly of the search space — it’s typically reported
    as having over 80% of search engine usage — investors still think search is worth
    pumping money into. Much of the activity here doesn’t compete directly with Google,
    being more oriented towards enterprise search and other specific uses cases, but
    just as this piece was being written, it was reported that [Google’s management
    had declared a ‘code red’](https://www.nytimes.com/2022/12/21/technology/ai-chatgpt-google-search.html)
    in response to the appearance of OpenAI’s ChatGPT question-answering chatbot,
    and a worry that such approaches could reinvent or replace the traditional internet
    search engine. Notably, [You.com was quick to integrate a ChatGPT-like model and
    interface into its search engine](https://venturebeat.com/ai/as-google-weighs-in-on-chatgpt-you-com-enters-the-ai-chat/);
    [Perplexity.ai](https://www.perplexity.ai/) and [Neeva](https://neeva.com/) are
    also experimenting with combining traditional search with LLMs.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管谷歌在搜索领域几乎垄断——通常报道显示其占有超过80%的搜索引擎使用率——投资者仍然认为搜索领域值得投入资金。这里的大部分活动并不直接与谷歌竞争，而是更多地面向企业搜索和其他特定用途，但正当这篇文章撰写时，据报道[谷歌的管理层已宣布‘红色警戒’](https://www.nytimes.com/2022/12/21/technology/ai-chatgpt-google-search.html)，以应对OpenAI的ChatGPT问答聊天机器人的出现，以及担心这种方法可能会重新发明或取代传统的互联网搜索引擎。值得注意的是，[You.com迅速将类似ChatGPT的模型和界面集成到其搜索引擎中](https://venturebeat.com/ai/as-google-weighs-in-on-chatgpt-you-com-enters-the-ai-chat/)，[Perplexity.ai](https://www.perplexity.ai/)和[Neeva](https://neeva.com/)也在尝试将传统搜索与LLM结合起来。
- en: 'Document AI appears to have enjoyed a recent revival thanks to the application
    of deep learning techniques; and an increasing number of applications signal a
    recognition that real solutions in the document processing space can’t restrict
    themselves to disembodied text, and have to take a ‘whole of document’ stance
    in order to generate value. I suspect we’ll see further advances in the combination
    of Intelligent Character Recognition and LLM-based text processing, although it’s
    still early days: I had occasion earlier in the year to experiment with a number
    of document AI products, and was disappointed at the difficulties they had in
    reliably extracting information from what might be considered fairly simple tables.'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文档 AI 似乎因深度学习技术的应用而经历了近期的复兴；越来越多的应用表明，文档处理领域的实际解决方案不能仅限于无实体的文本，而必须采取“整体文档”立场，以产生价值。我怀疑我们会看到智能字符识别与基于大型语言模型的文本处理的进一步进展，尽管目前还处于初期阶段：我今年早些时候有机会尝试了多种文档
    AI 产品，但对它们在从被认为相当简单的表格中可靠提取信息的困难感到失望。
- en: 'Sentiment analysis broadly construed is concerned with pragmatic aspects of
    language use. We’ve come a long way from the early days of determining the polarity
    of movie reviews or product recommendations, with variations of sentiment analysis
    techniques generating significant interest in two key areas that nobody recognised
    10 years ago: the analysis of efficacy in communication (whether in sales calls
    or in meeting contexts), and content moderation. The second of these in particular
    seems ripe for growth, in the face of concerns about the divisiveness and nastiness
    of social media platforms, and the impact of regulations like [Europe’s Digital
    Services Act](https://www.politico.eu/article/5-things-to-know-about-the-eu-content-moderation-law-digital-services-act/).'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 广义上的情感分析关注的是语言使用的实用方面。我们已经从早期仅仅确定电影评论或产品推荐的极性中走了很远，情感分析技术的变体在两个关键领域引起了显著关注，这两个领域在十年前无人察觉：沟通效果分析（无论是在销售电话还是会议场合中），以及内容审核。特别是后者在面对社交媒体平台的分裂性和恶意性，以及像[欧洲数字服务法](https://www.politico.eu/article/5-things-to-know-about-the-eu-content-moderation-law-digital-services-act/)这样的法规影响时，似乎充满了增长的潜力。
- en: Commercial applications of text generation are on the cusp of a dramatic paradigm
    shift, with the template-based technologies prominent in the last decade now appearing
    so mundane in comparison to recent advances in LLM-based text generation that
    they now struggle to be considered a part of AI. Those earlier approaches will
    still have a role for the foreseeable future, but they are increasingly far from
    the cutting edge. Of course, we still have to overcome the problem that large
    language models are not reliable sources of truth.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本生成的商业应用正处于剧烈的范式转变的边缘，过去十年中以模板为基础的技术相比于最近在大型语言模型基础上的文本生成技术显得如此平凡，以至于它们现在难以被认为是
    AI 的一部分。这些早期的方法在可预见的未来仍将发挥作用，但它们正越来越远离前沿。当然，我们仍然需要克服大型语言模型不是可靠真相来源的问题。
- en: Machine translation feels like it’s a mostly-solved problem, or at least a problem
    that you’d want to think twice about before investing in. There’s always room
    for incremental improvements, but those are likely to come from competition between
    the big incumbents like Google and Microsoft; from an investor’s point of view,
    the future lies in packagings of functionality in interesting configurations with
    other technologies, or to address interesting and innovative use cases.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器翻译感觉上像是一个基本解决的问题，或者至少是一个在投资前值得再三考虑的问题。总是有改进的空间，但这些改进可能来自于谷歌和微软等大型公司之间的竞争；从投资者的角度来看，未来在于与其他技术的有趣配置功能的打包，或者解决有趣且创新的用例。
- en: 'Conversational AI in general is an area that confounds me: it’s a very densely
    populated space, and one in which it’s often hard to see what any given company’s
    unique selling point is. I’d hate to be in the market for a development tool or
    application developer in this space, and I struggle to see what motivates investment
    decisions here. Perhaps the likes of ChatGPT will shake things up in this space,
    although again there’s that gnarly caveat about the need to speak the truth. For
    the time being, I think the scope for innovative developments here lies in the
    analysis of conversations in service of goals like the identification of issues,
    coaching around communication skills, and other uses we haven’t thought of yet.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话AI通常是一个令我困惑的领域：这是一个非常密集的空间，往往很难看出任何给定公司的独特卖点。我不愿意在这个领域寻找开发工具或应用程序开发人员，我也很难理解这里的投资决策动机。也许像ChatGPT这样的技术会在这个领域带来变化，尽管再次提到的关于需要说实话的棘手警告仍然存在。就目前而言，我认为这里的创新发展空间在于对话分析，以服务于目标，比如识别问题、沟通技能培训以及我们尚未想到的其他用途。
- en: There’s not much to be said about Covid that’s positive, but it certainly gave
    a boost to makers of online meeting tech apps like Zoom, Microsoft Teams and Google
    Meet; and that in turn opened up a whole new area of tech in the form of meeting
    productivity tools. As noted above, these are often multi-party variants of tools
    developed for conversational intelligence, but it’s an area that, given the nature
    of the content it deals with — what we might call ‘long-form dialog’ — offers
    opportunities for the exploitation of just about every type of NLP technology.
    I think this is one area to keep a close eye on.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于Covid没有什么积极的说法，但它确实推动了在线会议技术应用程序的发展，如Zoom、Microsoft Teams和Google Meet；这反过来又开辟了一个全新的技术领域，即会议生产力工具。如上所述，这些工具通常是为对话智能开发的多方变体，但鉴于其处理的内容性质——我们可能称之为“长篇对话”——它提供了利用几乎所有类型的NLP技术的机会。我认为这是一个值得密切关注的领域。
- en: Compared to a few years ago, voice synthesis has now reached a very high standard,
    and I think it’s an area where we can only expect incremental improvements. Voice
    dubbing is now where it’s at, particularly in combination with synthetic lip movements
    in video; the potential impact of convincingly realistic audio-visual translation
    across the entire catalogues of the likes of Netflix is immense.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与几年前相比，语音合成现在达到了非常高的标准，我认为这是一个我们只能期待逐步改进的领域。现在语音配音已经成为了一个重点，尤其是在与视频中的合成唇动相结合时；例如Netflix的整个目录中逼真的视听翻译潜力巨大。
- en: 'Legal tech and health tech have been key application areas for NLP for a while,
    and they are likely to remain so. It’s interesting — and, from where I stand,
    a bit worrying — that LLMs are finding their way into legal tech, and health tech
    is sure to follow. I hate to sound like a scratchy record, but if there’s a reckoning
    coming, this is where it will come into view: it’s only a matter of time before
    a fatigued or inattentive human editor lets through a gross unfactuality in an
    LLM-drafted contract, leading to an expensive remediation, or — worse — in a health
    report, leading to injury or even loss of life. We might come to see proponents
    arguing that, analogously to the claims made for self-driving cars, the use of
    LLMs in these contexts nonetheless leads to fewer errors and less damage overall.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 法律科技和健康科技一直是NLP的关键应用领域，并且可能会继续如此。值得注意的是——从我来看，这有点令人担忧——LLMs正在进入法律科技领域，健康科技也肯定会跟随。我不想听起来像是老生常谈，但如果要出现问题，这就是问题显现的地方：疲惫或不专注的人类编辑可能会在LLM起草的合同中漏掉严重的不实信息，导致昂贵的修正，或者——更糟糕——在健康报告中，导致伤害甚至生命丧失。我们可能会看到支持者争辩，类似于自动驾驶汽车的主张，这些LLMs的使用在这些背景下总体上减少了错误和损害。
- en: 'How will the education sector deal with large language models? ChatGPT provoked
    a fair bit of media coverage around the theme of ‘the end of the college essay’,
    with the fear that ghost essay writing services would become easily accessible
    to even the poorest students; and just as this article was being written, there
    was a flurry of coverage over [a South Carolina professor’s discovery of a student
    who used the app to write a philosophy essay](https://canadatoday.news/ca/student-uses-chatgpt-to-write-an-essay-for-philosophy-class-in-south-carolina-professor-warns-of-flood-of-chatbot-scams-as-ai-improves-204484/).
    This will be interesting to watch: either the tech will develop in directions
    that address traditional educational concerns, or traditional education assessment
    practices will have to radically change.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 教育部门将如何应对大型语言模型？ChatGPT 引发了关于“大学论文终结”的媒体广泛报道，担心代写服务将变得对即使是最贫困的学生也极为容易获得；就在这篇文章撰写时，媒体纷纷报道了[一位南卡罗来纳州教授发现一名学生使用该应用写哲学论文的事件](https://canadatoday.news/ca/student-uses-chatgpt-to-write-an-essay-for-philosophy-class-in-south-carolina-professor-warns-of-flood-of-chatbot-scams-as-ai-improves-204484/)。这将值得关注：技术要么朝着解决传统教育关切的方向发展，要么传统教育评估实践将不得不进行根本性的改变。
- en: Overall, 2022 saw the introduction of some fascinating technology and solutions.
    [With GPT-4 just over the horizon](/gpt-4-is-coming-soon-heres-what-we-know-about-it-64db058cfd45),
    2023 promises to be an even more interesting year.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，2022 年引入了一些引人入胜的技术和解决方案。[随着 GPT-4 的到来](/gpt-4-is-coming-soon-heres-what-we-know-about-it-64db058cfd45)，2023
    年有望成为更有趣的一年。
- en: If you’d like to keep up to date with what’s happening in the commercial NLP
    world, consider subscribing to the free *This Week in NLP* newsletter at [https://www.languagetechnology.com/twin](https://www.language-technology.com/twin).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想跟上商业 NLP 世界的最新动态，可以考虑订阅免费的*This Week in NLP* 新闻通讯，网址是 [https://www.languagetechnology.com/twin](https://www.language-technology.com/twin)。
