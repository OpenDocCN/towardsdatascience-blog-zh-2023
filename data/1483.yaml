- en: 'Six months ago I noticed that there were not many posts out there about how
    to manage a data science *team* (versus data science *projects*, a topic that
    has considerably more content). In an attempt to address that gap, I wrote my
    original post: [“What I Learned in my First Six Months as a Director of Data Science.”](https://medium.com/towards-data-science/what-i-learned-in-my-first-6-months-as-a-director-of-data-science-d9b7b98a48f7)
    The response was largely positive to that post, so I decided that, now that I
    have been in the role of Director of Data Science for 1 year, I would update the
    original post based on the next 6 months of my experience. Some of the learnings
    are unchanged, although I have observed new things about them or have learned
    more details about them. Others have changed in the evolving layoff situations
    in the tech world. For more background on myself and why I started writing about
    these things, please see my original article.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月前，我注意到关于如何管理数据科学*团队*（与数据科学*项目*相比，后者有更多的内容）的帖子并不多。为了填补这一空白，我写了我的原创文章：[“我作为数据科学总监的前六个月所学到的东西。”](https://medium.com/towards-data-science/what-i-learned-in-my-first-6-months-as-a-director-of-data-science-d9b7b98a48f7)
    这篇文章的反馈总体上是积极的，因此我决定，在我担任数据科学总监满1年后，根据接下来的6个月的经验更新原文。一些经验教训没有改变，尽管我观察到了一些新的情况或学习到了更多细节。其他的则随着科技界裁员情况的变化而有所改变。有关我自己以及我为什么开始写这些内容的更多背景信息，请参见我的原创文章。
