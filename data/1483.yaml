- en: The challenges of not working in tech
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在非科技领域工作的挑战
- en: Let’s face it. We all have to sometimes sit at multiple roles at a company.
    However, if you have worked both at a tech and a non-tech company in your career,
    you know that this takes on much more meaning outside of the tech world.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 面对现实吧。我们有时不得不在公司中担任多个角色。然而，如果你在职业生涯中曾在科技公司和非科技公司工作过，你会知道，这在科技领域之外的意义更为重大。
- en: In the tech world, you frequently have the opportunity to really specialize
    in a particular discipline. For example, when I worked for one employer as a machine
    learning engineer (which, for what it is worth, meant “data scientist” in my current
    company), I started getting very involved in graph data science. It both interested
    me on a technical level and helped solve some challenges for the company. If you
    have followed my other Medium posts, you have probably noticed that they revolve
    around graphs to the point that I went to work for a time at a graph database
    company.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技领域，你经常有机会真正专注于某一特定学科。例如，当我为某家雇主担任机器学习工程师时（在我当前的公司中，这意味着“数据科学家”），我开始深入参与图数据科学。这不仅在技术层面上吸引了我，还帮助公司解决了一些挑战。如果你关注过我在
    Medium 上的其他文章，你可能已经注意到它们围绕图形展开，以至于我曾去一家图数据库公司工作过一段时间。
- en: That model of specializing is much more difficult to do as a data scientist
    outside of tech. The difference stems from the fact that outside of tech your
    job is to solve business problems, not create the technology to solve those problems.
    As such, you need to be a generalist, not a specialist.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业之外，专业化的模式作为数据科学家变得更为困难。这一差异源于在非科技领域，你的工作是解决业务问题，而不是创造解决这些问题的技术。因此，你需要成为一个通才，而不是专家。
- en: This goes beyond just knowing which Python packages you will need and employing
    a diverse set to solve said problems. For example, my team is very well versed
    in cloud infrastructure. This is out of necessity. We don’t have an army of infrastructure
    folks ready to help us do this. Frequently we are advising the company on what
    that infrastructure looks like. We have had to teach ourselves infosec. Is that
    great or ideal? No. But it is how the human resourcing at non-tech companies works.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是知道你需要哪些 Python 包，并采用多样化的方式来解决这些问题。例如，我的团队对云基础设施非常熟悉。这是出于必要性。我们没有一支基础设施团队随时准备帮助我们完成这些工作。我们经常需要为公司提供关于这些基础设施的建议。我们不得不自学信息安全。这样做是否理想？不。但这就是非科技公司的人力资源运作方式。
- en: In many ways that is actually a lot of fun! If you are working in a generalist
    role, you must be constantly learning new things. I don’t expect everyone on my
    team will understand absolutely everything about how to create a production pipeline
    for our models, for example. But everyone is learning. I love learning new things.
    I think this is a requirement for a data scientist.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从许多方面来看，这实际上非常有趣！如果你在一个通才角色中工作，你必须不断学习新事物。例如，我不期望我团队中的每个人都完全理解如何为我们的模型创建生产流水线。但每个人都在学习。我喜欢学习新事物。我认为这是数据科学家的一个要求。
