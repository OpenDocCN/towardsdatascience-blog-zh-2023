  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Markus Winkler](https://unsplash.com/@markuswinkler?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: The importance of a portfolio
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作品集的重要性
- en: Despite the above, I would still like to see some code or analysis written by
    the candidate. And it might be a contradiction to the above. I am not needing
    a personal webpage with glorious formatting and things deployed to Heroku. A GitHub
    account with a couple of well thought-out projects is sufficient. Your GitHub
    account with this code should be provided on your resume. These should not be
    clones of someone else’s repository. (I am always amused when I get applications
    from candidates that have cloned my repos.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我仍希望能看到候选人编写的一些代码或分析。这可能与之前的观点相矛盾。我不需要一个带有华丽格式的个人网页，也不需要将内容部署到 Heroku。一个包含几个经过深思熟虑项目的
    GitHub 账号就足够了。你的 GitHub 账号和这些代码应该在你的简历上提供。这些不应是他人仓库的克隆。（每次收到候选人克隆我的仓库的申请时，我总是觉得很有趣。）
- en: Again, this is hard to assemble when you are a working parent with limited spare
    time or when you don’t have access to a computer outside of your work computer.
    This system is not perfect. However, one (albeit minor) benefit of looking at
    a candidate’s code this way is that there is no time pressure for the candidate
    to put it together. (Although it is a good idea to maintain it with the latest
    packages, because you never know when I might try to run your code!)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，当你是一个工作中的父母，拥有有限的空闲时间，或者在工作以外没有计算机时，这种系统很难组建。这个系统并不完美。然而，以这种方式查看候选人的代码有一个（尽管是微小的）好处，就是候选人没有时间压力去整理代码。（尽管保持最新的包是个好主意，因为你永远不知道我什么时候会尝试运行你的代码！）
