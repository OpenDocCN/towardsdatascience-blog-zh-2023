- en: Hiring is still my number 1 challenge
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 招聘仍然是我最大的挑战
- en: When I wrote the original post in November of 2022, the tech layoffs had just
    started picking up steam. I started to feel very optimistic about there being
    a change in the hiring market. My management started feeling optimistic that there
    would be a change in the salary expectations and offers for data scientists as
    a result.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2022年11月写下原文时，科技裁员刚刚开始加速。我开始对招聘市场的变化感到非常乐观。我的管理层也开始对数据科学家的薪资预期和报价的变化感到乐观。
- en: Simply put, that didn’t pan out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这种做法并没有取得预期效果。
- en: I joined several online forums established to help those laid off in tech find
    new jobs. However, I quickly noticed that the data scientists and machine learning
    engineers were not really there in great numbers. I also noted that my friends
    working in the field at these companies were not being laid off. My (anecdotal)
    conclusion to this is that data scientists still have a fair bit of job security
    in the tech world, including with the FAANG companies. Those that I have found
    that have been laid off have been quickly scooped up by other tech companies.
    So in this regard, my hiring situation has not changed in the past 6 months even
    though the tech world has.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我加入了几个旨在帮助被裁员的科技人员寻找新工作的在线论坛。然而，我很快注意到数据科学家和机器学习工程师并没有很多。我还发现我在这些公司的朋友们并没有被裁员。我的（轶事性的）结论是，数据科学家在科技界，包括FAANG公司中，仍然有相当程度的工作保障。我发现的那些被裁员的人员很快被其他科技公司录用。因此，在这方面，尽管科技界发生了变化，我的招聘情况在过去6个月里并没有改变。
- en: That being said, I have gained 6 more months of experience and observations
    on hiring data scientists. And there are some of these that I think would be valuable
    to share.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我在招聘数据科学家方面又获得了6个月的经验和观察。我认为其中一些经验是值得分享的。
