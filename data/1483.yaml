- en: Managing non-infinite budgets
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理有限预算
- en: I have a story here. When I worked in a tech company that shall remain nameless,
    we were using a certain very popular cloud provider. A colleague on my team decided
    to test out whether they were allowed to spin up the absolute fanciest GPU instance
    the provider offered, just for the sake of seeing if there was a limit for us.
    They left that instance running for more than a month without using it to calculate
    a thing. The total bill was tens of thousands of dollars. Nobody cared.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我这里有一个故事。当我在一家无名科技公司工作时，我们使用了一个非常受欢迎的云服务提供商。我的一个同事决定测试一下是否允许他们启动提供商提供的最先进的 GPU
    实例，只是为了看看是否存在限制。他们让那个实例运行了一个多月而没有使用它进行计算。总账单达到了几万美元。没有人关心。
- en: One of my responsibilities in my current role is to monitor budgets, particularly
    for our cloud infrastructure as well as our CI/CD pipelines, which I do on a weekly
    basis. We have a monthly budget (one that is significantly below what was spent
    on my previous story). When the budget was set it was quite realistic so we don’t
    usually have to worry about going over it, but it is there and we monitor for
    it. Sometimes we have people who don’t quite know how to manage CI/CD runner minutes,
    for example. When I see usage spike and put us in danger of going over, I ask
    the more senior members of the team to work with those working on the offending
    projects to make them more resource efficient. Like I said above, everyone is
    constantly learning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前角色中的一个责任是监控预算，特别是我们的云基础设施和 CI/CD 管道，我每周都会进行一次监控。我们有一个月度预算（远低于我之前的故事中花费的预算）。当预算设定时相当现实，因此我们通常不需要担心超支，但预算在那儿，我们会进行监控。有时我们会遇到对
    CI/CD 运行时分钟数不太了解的人。例如，当我看到使用量激增并且可能超支时，我会要求团队中更资深的成员与那些在有问题的项目上工作的人员合作，以提高资源使用效率。正如我上面所说，每个人都在不断学习。
- en: While this goes for our compute, it also goes for salaries. I mentioned before
    that the salaries in tech tend to be higher than in non-tech. It might seem like
    I should just be able to go to my management and get more money for salaries.
    Unfortunately, this is not the way businesses work. One of my jobs is to fight
    for my team and the best salaries I can get for them. One of their jobs is to
    keep salaries across the company fairly consistent and within the larger budget
    picture. Frequently (always?) one of those it at odds with another. When you consider
    that data scientists are frequently the highest-paid ICs in a company, it is a
    hard sell for me to go to senior management and ask for even more money for salaries.
    This is the nature of the beast.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这适用于我们的计算，但也适用于薪资。我之前提到过，科技行业的薪资通常高于非科技行业。看起来我应该能直接向管理层申请更多的薪资。不幸的是，企业的运作并非如此。我其中一个工作就是为我的团队争取尽可能好的薪资。团队中的另一个工作是保持公司内部薪资的公平一致，以及在更大的预算框架内。有时（总是？）这两者会发生冲突。考虑到数据科学家通常是公司中薪资最高的个体贡献者，去高级管理层争取更多薪资对我来说是个困难的挑战。这就是现实情况。
