- en: Communicating with non-technical teams
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与非技术团队沟通
- en: This is one of the biggest challenges at a non-tech company. My team must generate
    solutions for the business. How is the quality of those solutions measured? One
    way is return on investment (ROI). Businesses exist to make money. That is obvious.
    Everyone must contribute to that mission. Models that do not contribute to that
    are models that never should have been developed.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是非技术公司面临的最大挑战之一。我的团队必须为业务生成解决方案。这些解决方案的质量如何衡量？一种方式是投资回报率（ROI）。企业的存在是为了赚钱。这是显而易见的。每个人都必须为这个使命做出贡献。那些不贡献的模型是不应该被开发的模型。
- en: But who is on the receiving end of those models? In my case, it is usually marketing.
    I will be the first to admit that I am not a marketer. (Although following my
    statements above about continuous learning, I am going back to school to get an
    MBA so I can learn about how marketing works.) Marketers are highly technical
    in a discipline that is not data science. So it is very important in my current
    role that I learn how to communicate with them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但是谁是这些模型的最终使用者？在我这种情况下，通常是营销团队。我愿意承认我不是营销人员。（尽管在我上面关于持续学习的声明之后，我正在回学校读MBA，以了解营销的工作原理。）营销人员在一个不是数据科学的领域中非常擅长技术。因此，在我当前的角色中，学习如何与他们沟通非常重要。
- en: That might seem obvious, but what does it really mean? For starters, it means
    that I cannot just throw a bunch of math and plots over the fence, and I especially
    cannot do that without explanations of what it means. I have presented at many
    data science conferences in my career and there are things that I can say there
    that I wouldn’t have to think twice about explaining. A great example of this
    are the variety of performance metrics used to evaluate models. People in marketing
    roles typically understand a term like “accuracy.” But mentioning “precision/recall,”
    “F1 scores,” or any other metrics that we consider standard will result in glossed
    over stares from them. Frankly, that is just fine and we shouldn’t expect them
    to go and get a degree in statistics to understand. We might think they should
    care, but at the end of the day they are looking to us to deliver a good model.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 那可能显而易见，但它真正意味着什么呢？首先，这意味着我不能简单地扔一堆数学和图表过去，尤其是没有解释它们的含义。在我的职业生涯中，我参加过许多数据科学会议，有些事情我在那里说的话不需要思考就能解释清楚。其中一个很好的例子是用于评估模型的各种性能指标。在营销角色中的人通常能理解"准确率"这样的术语。但一提到"精确率/召回率"、"F1
    分数"或其他我们认为标准的指标，他们就会一脸茫然地看着我。老实说，这很正常，我们不应该期待他们去拿个统计学学位来理解。我们可能认为他们应该关心，但归根结底，他们希望我们能提供一个好模型。
- en: '![](../Images/29e87d09f68f9dffcd0c081b799d8922.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29e87d09f68f9dffcd0c081b799d8922.png)'
- en: Photo by [Cytonn Photography](https://unsplash.com/@cytonn_photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/n95VMLxqM2I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Cytonn Photography](https://unsplash.com/@cytonn_photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来自[Unsplash](https://unsplash.com/photos/n95VMLxqM2I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: This importance of trust
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这种信任的重要性
- en: A real hard part of my job though is to deliver to our marketing friends the
    news on when the model is *not* good. Hopefully it is something that the team
    has discovered on their own. It is a bad day when the team missed it and they
    found it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我工作中真正困难的一部分是向我们的营销团队传达模型不好的消息。希望这是团队自己发现的问题。如果团队错过了，他们发现了，那将是个糟糕的日子。
- en: The thing is that they are not in the weeds on a daily basis looking at what
    data we have (or, more often, *don’t* have). Watching models drift is not something
    they should worry about. Ultimately, they have to trust that the data science
    team to do it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，他们不会每天深入研究我们拥有的数据（或者更常见的情况是*没有*的数据）。观察模型的漂移不是他们应该担心的事情。最终，他们必须相信数据科学团队会处理好这些事情。
- en: But how is that trust gained?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这种信任是如何获得的呢？
- en: Communication is key! In the ideal case, each model the team develops was based
    off of a business problem that had been extensively discussed before data science
    hands ever touch a keyboard. I work very hard to get the stakeholders together
    and really spell out the business need. This typically cannot be achieved in a
    single meeting. This is done over many meetings. Sometimes the same meeting has
    to be repeated multiple times to catch the stakeholders whose calendars didn’t
    allow for them to attend the original meeting. And then many more meetings should
    happen to continue to define the problem and what the solution should look like.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是关键！在理想情况下，团队开发的每一个模型都应该是基于一个在数据科学人员动手之前已经广泛讨论过的业务问题。我努力让利益相关者聚在一起，详细说明业务需求。这通常无法在一次会议中完成，需要多次会议。有时，同一个会议需要重复多次，以便能够接触到那些日程安排无法参加原始会议的利益相关者。然后，还需要更多的会议来继续定义问题及解决方案的样子。
- en: 'If communication is key then documentation is the keychain. I try to end every
    meeting with a summary of what was decided. This gets written up and put in a
    common location accessible by all. That location is shared out every meeting.
    I ask for feedback on the documentation after every meeting. Did I get it right?
    Are there any edits, comments, or questions? (Pro tip: email is *not* a great
    way to document these discussions. It needs to be some place more easily discoverable.)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果沟通是关键，那么文档就是钥匙链。我尽量在每次会议结束时总结所决定的内容。这些内容会被记录下来，并放在一个所有人都能访问的公共位置。这个位置在每次会议时都会共享。我在每次会议后都会请求对文档的反馈。我做得对吗？有没有需要修改、评论或问题？（专业提示：电子邮件*不是*记录这些讨论的好方法。需要放在更容易被发现的地方。）
- en: And yet it still happens that there might be a model that is not performant.
    Maybe it has a bug that wasn’t caught. Maybe the data doesn’t exist to create
    a model. Maybe it is discovered by the team or maybe it is discovered by the marketing
    folks. Regardless, trust is established through honesty. This seems like it should
    be obvious, but I have seen too many instances in my career where a data scientist
    has quietly swept something under the rug because it doesn’t put the team or the
    model in the best light.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仍然会有模型表现不佳的情况。也许存在未被发现的 bug。也许没有数据来创建模型。可能是团队发现的，也可能是市场人员发现的。无论如何，信任通过诚实建立。这似乎是显而易见的，但我在职业生涯中见过太多数据科学家因为不想让团队或模型处于不利境地而默默掩盖问题的情况。
- en: Marketers are typically not statisticians. When something breaks or they don’t
    understand it, it is very easy to blame the math (or those who created it). And
    let’s face it. Machine learning math can easily be seen as a black box and very
    hard to accept or believe. When there is an honest, open, trusting relationship,
    it is harder for a lack of trust in the team or the models to bring things down.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 市场人员通常不是统计学家。当事情出现问题或他们不理解时，很容易将责任归咎于数学（或创建它的人）。而且，面对现实吧，机器学习的数学很容易被看作是一个黑箱，难以接受或相信。当存在诚实、开放、值得信任的关系时，团队或模型的信任缺失就不容易摧毁一切。
- en: Conclusions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If my first 6 months in this role were about adapting to being outside of tech
    and learning the state of hiring in data science, my second 6 months have been
    about my attempt to combat the challenges associated with each. There are still
    challenges and I am still learning. How do I get more quality candidates through
    the door? How do I work within the boundaries of a non-tech company to get the
    best for my team, the resources we need to do our jobs, and identify the best
    places where to spend the team’s time?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在这个角色的前六个月是适应从技术领域转变和学习数据科学招聘现状，那么我后六个月的工作则是尝试应对各自的挑战。挑战依然存在，我仍在学习。我如何才能让更多优质的候选人入门？我如何在非技术公司内工作，以为我的团队争取最好的资源，确保我们能够完成工作，并找出最有效的时间使用方法？
- en: I continue to learn every day.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都在继续学习。
