- en: Reading the job ad is important!
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读职位广告很重要！
- en: I talked about this subject in my previous post, but I have had several learnings
    based on the volume of applicants and interviews since then.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我在之前的帖子中谈论过这个话题，但从那时起，根据申请者的数量和面试情况，我有了几个新的认识。
- en: 'On my team we have two different types of people: data scientists and machine
    learning engineers. These job titles were created before I joined the company
    and, for the sake of consistency, I have endeavored to maintain them. However,
    if you work in the field you know that these can be very overloaded terms.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们团队有两种不同类型的人：数据科学家和机器学习工程师。这些职位名称是在我加入公司之前创建的，为了保持一致性，我一直努力保持这些名称。然而，如果你在这个领域工作，你会知道这些术语可能会被过度使用。
- en: To attempt to distinguish between the two, I have been very clear in the ads
    (if I do say so myself!) on the responsibilities of each. Again, in keeping with
    the historical use of them on this team, what the data scientists on the team
    do is experimentation and model creation, typically in notebooks and maybe some
    basic Python scripts. The machine learning engineers take those models and put
    them into production code and pipelines. In some companies, these might be called
    “data engineers” or “MLOps.” In other companies, the machine learning engineers
    are the ones writing the models.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尝试区分这两者，我在广告中（如果我这么说的话！）非常清楚地列出了每个职位的职责。再次说明，按照团队历史上的使用，团队中的数据科学家进行实验和模型创建，通常在笔记本中进行，可能还会有一些基本的
    Python 脚本。机器学习工程师则将这些模型转化为生产代码和管道。在一些公司，这些可能被称为“数据工程师”或“MLOps”。在其他公司，机器学习工程师是编写模型的。
- en: I have learned over the past year that it is very important when attempting
    to hire people while using these ambiguous titles to really specify the day-to-day
    responsibilities. The more specific I have been on the job ads, the better the
    matches have been.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，我学到，尝试招聘人员时使用这些模糊的职位名称时，明确日常职责非常重要。我在职位广告中越具体，匹配度就越高。
- en: And yet it is very far from a perfect solution. I am constantly amazed by the
    number of (what I would call) data scientists applying for roles as (what I would
    call) machine learning engineers. They have not read the job ads. In the data
    science ads I have specified experience in statistics, modeling (traditional ML,
    deep learning, etc.), exploratory data analysis, etc. For the machine learning
    ads I have called out things like CI/CD, devops, Terraform, etc. Maybe I have
    still written the wrong job ads. Based on the numbers of data scientists applying
    for the machine learning roles (I would estimate it is greater than two thirds),
    the problem must be with me. It must be, right?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这仍然远非完美的解决方案。我常常对大量（我称之为）数据科学家申请（我称之为）机器学习工程师的职位感到惊讶。他们没有阅读职位广告。在数据科学的职位广告中，我已经指定了统计学、建模（传统机器学习、深度学习等）、探索性数据分析等经验。而在机器学习的广告中，我提到了
    CI/CD、devops、Terraform 等等。也许我写的职位广告还是不对。根据申请机器学习职位的数据科学家的数量（我估计超过三分之二），问题一定出在我这里。肯定是这样，对吧？
- en: It goes beyond just the job descriptions though. Certain states including my
    own have laws in place requiring hiring managers to disclose the pay range for
    the role. As we have discussed, tech companies typically can pay better than non-tech
    companies, and I work for the later. That is not to say that our problems are
    not exciting or worthwhile! It is just the nature of the business. And yet the
    number of applicants I get who state that their desired minimum salary is completely
    beyond what I have advertised is significant.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅涉及职位描述。包括我所在州在内的某些州有法律要求招聘经理披露职位的薪资范围。正如我们所讨论的，科技公司通常能支付比非科技公司更高的薪资，而我工作的是后者。这并不是说我们的工作问题不令人兴奋或有价值！这只是业务的本质。然而，申请者中有不少人声明他们期望的最低薪资完全超出了我所广告的范围，这一点非常显著。
- en: As a hiring manager, given the above I can only conclude that the candidate
    has not read the job ad. That is unfortunate for both the candidate and the hiring
    manager.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为招聘经理，鉴于以上情况，我只能得出结论，候选人没有阅读职位广告。这对候选人和招聘经理来说都很不幸。
