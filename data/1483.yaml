- en: 'The interview design: to code or not to code?'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试设计：编码还是不编码？
- en: This is a long-debated question within the software industry. We are hiring
    people to write code, so don’t we want to see their code? Would we like to give
    them assignment similar to what our day-to-day work looks like at our company?
    Would we like to see them code live?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是软件行业内一个长期争论的问题。我们招聘的人是为了编写代码，那么我们难道不想看看他们的代码吗？我们是否希望给他们布置类似于我们公司日常工作中的任务？我们是否希望看到他们实时编程？
- en: This is something I have wrangled with in my current role. I do value seeing
    how people code. I look at the code and its overall organization. Does the candidate
    use well-crafted classes? Are the functions clear and include docstrings, type
    hinting, and other helpful debugging things? Is there some sort of testing implemented?
    What does the overall documentation look like? Did they just copy and paste from
    the scikit-learn docs or did they put some thought into hyperparameters and going
    beyond the doc’s example problems?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在当前角色中处理过的事情。我确实重视观察人们编码的方式。我会查看代码及其整体组织结构。候选人是否使用了精心设计的类？函数是否清晰，并包括文档字符串、类型提示和其他有用的调试工具？是否实施了某种测试？整体文档是什么样的？他们是否只是从scikit-learn文档中复制粘贴，还是考虑了超参数并超越了文档的示例问题？
- en: Yes, this is absolutely something that I could look at in either a take-home
    coding challenge or a real-time coding exercise. However, are these fair evaluations
    of someone’s abilities? I was subjected to both as an IC and there are pros and
    cons to each. These have been discussed in a variety of settings, but I will just
    briefly summarize them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这绝对是我可以在家庭编码挑战或实时编码练习中查看的内容。然而，这些是否公平地评估了一个人的能力？作为IC，我经历过这两者，各有利弊。这些在各种场合中都被讨论过，但我将简要总结一下。
- en: Take-home coding challenges or homework assignments assume that the candidate
    has time available to do them. It does not consider that they might still be working
    in their “day job” from 9–5 and that they might have family or other obligations
    that do not allow for the time it would take to adequately address the challenge.
    So you could be biasing against, say, working parents who have child care duties
    in their off hours.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭编码挑战或作业假设候选人有时间去完成它们。它没有考虑到他们可能还在9到5的“日常工作”中，可能还有家庭或其他义务，这些义务不允许他们花费足够的时间来解决挑战。所以你可能会对那些在闲暇时间有育儿职责的在职父母产生偏见。
- en: 'Sure, you could do a live-coding session such as pair programming or the dreaded
    “we will watch you code” or whiteboarding exercises. After all, most people, including
    those who are interviewing while still working at another job, will typically
    take an hour off here and there to do interviews. But what about that person whose
    activities are monitored on their company-owned computer who does not own another
    computer? They will likely not want their boss seeing them working on a coding
    challenge on the company’s dime and resources. Further, many people do not do
    their best work in such a high-pressure situation. And really, is that the type
    of environment they would be working in on a daily basis? (Side note: if these
    high-pressure situations are how your team normally operates, you should maybe
    examine the culture that you have created for your team.)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以进行实时编码会话，例如配对编程或令人畏惧的“我们将观看你编码”或白板练习。毕竟，大多数人，包括那些在另一份工作中接受面试的人，通常会抽出一小时进行面试。但是，那些在公司提供的电脑上被监控且没有其他电脑的人怎么办？他们可能不希望老板看到他们在公司资源上做编码挑战。此外，许多人在这样的高压环境下不会发挥最佳水平。而且，实际上，他们是否会在日常工作中处于这样的环境？（旁注：如果你的团队通常在这种高压情况下运作，你也许应该检查一下你为团队创造的文化。）
- en: At the end of the day, we do not do either on my team. We still do technical
    interviews, but these are discussions rather than coding.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 到头来，我们团队里不会做这些。我们仍然进行技术面试，但这些更多是讨论，而不是编码。
- en: '![](../Images/08f7776a468fd1ee852ca39425ed68e9.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08f7776a468fd1ee852ca39425ed68e9.png)'
- en: Photo by [Markus Winkler](https://unsplash.com/@markuswinkler?utm_source=medium&utm_medium=referral)
