  type: TYPE_NORMAL
  zh: 让我们探讨如何将用户分配到不同的实验和组。为了更清晰，最好使用一个例子。我们可以将整个流量分成 10 个桶。
- en: Before actually assigning users to the buckets , let’s refresh our memory with
    what the hash function is.
