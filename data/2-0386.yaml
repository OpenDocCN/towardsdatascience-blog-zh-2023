- en: In today’s job economy, building and maintaining a solid foundation of technical
    skills is undoubtedly crucial; however, it is equally important to recognise that
    impressive soft skills are an indispensable complement to your technical expertise.
    It plays a vital role in supporting and enhancing your overall professional competence.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的就业经济中，建立和维持坚实的技术技能基础无疑至关重要；然而，同样重要的是认识到，令人印象深刻的软技能是你技术专长的不可或缺的补充。它在支持和提升你整体职业能力方面发挥着重要作用。
- en: In the age of Big Data and advanced analytics, Data Analysis has become integral
    to decision-making processes for businesses across all industries. That being
    acknowledged, Data Analysis within organisations is often challenging. Do you
    know why? While rarely acknowledged openly, the truth is that data tends to be
    fragmented and scattered throughout different business units of the organisation.
    Possessing exceptional soft skills enables you not only to locate but also gain
    access to such data, navigating the intricacies of data governance policies within
    the organisation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在大数据和先进分析的时代，数据分析已成为所有行业企业决策过程中的重要组成部分。虽然这被认可了，但在组织内的数据分析常常面临挑战。你知道为什么吗？虽然很少被公开承认，但事实是数据往往在组织的不同业务部门中是碎片化和分散的。拥有卓越的软技能不仅能帮助你找到这些数据，还能获得访问权限，导航组织内部数据治理政策的复杂性。
- en: What are Soft Skills and Hard Skills?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软技能和硬技能是什么？
- en: Soft skills and hard skills are both distinct categories of skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能和硬技能是两种不同的技能类别。
- en: '![](../Images/a7844ae31e191994d6b991d862ab58ab.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7844ae31e191994d6b991d862ab58ab.png)'
- en: Image by author
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Hard skills refer to specific technical abilities and knowledge, acquired through
    education, training, or experience in a specific field or industry. They can often
    be quantified and demonstrated through certifications or degrees.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 硬技能指的是通过教育、培训或在特定领域或行业的经验获得的具体技术能力和知识。它们通常可以通过认证或学位量化并展示。
- en: Soft skills encompass a range of interpersonal and personal qualities that facilitate
    effective communication, collaboration and teamwork, problem-solving, and critical
    thinking. They enable us to navigate in complex data landscapes, handle conflicts,
    adapt to change, and continuously learn and develop.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能包括一系列促进有效沟通、协作和团队合作、解决问题和批判性思维的人际和个人特质。它们使我们能够在复杂的数据环境中导航，处理冲突，适应变化，并不断学习和发展。
- en: In this article, we will explore the significance of soft skills in the world
    of data analysis and how they contribute to success in this rapidly evolving field
    of data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨软技能在数据分析领域的重要性以及它们如何助力于在这一快速发展的数据领域取得成功。
