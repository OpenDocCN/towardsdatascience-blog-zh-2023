- en: Understanding the Business
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解业务
- en: Throughout my career journey, the recurring feedback I have received is my curiosity
    and deep interest in understanding the intricacies of business. I firmly believe
    that while technology can be learned through courses and training at any time,
    the significance of business knowledge goes beyond immediate advantages. Unlike
    technology, which can be acquired through structured learning, business knowledge
    is a gradual accumulation of expertise that grows over time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的职业生涯中，我反复收到的反馈是我对了解业务复杂性的好奇心和深厚兴趣。我坚信，尽管技术可以通过课程和培训随时学习，但商业知识的意义超越了短期优势。与技术不同，技术可以通过结构化学习获得，而商业知识则是逐渐积累的专长，随着时间的推移而增长。
- en: Gaining a comprehensive understanding of the foundational aspects of the business
    processes provide invaluable insights into the inner workings of the organization
    at its core. It offers a deep understanding of not only how the organization functions
    but also the detailed mechanics behind the specific product or service.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对业务流程的基础方面进行全面理解，能够提供关于组织核心内部运作的宝贵见解。它不仅让你深刻理解组织的运作方式，还揭示了特定产品或服务背后的详细机制。
- en: 'Here are some of my personal approaches to enhance business understanding:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我个人用来提升业务理解的一些方法：
- en: Get involved in the day-to-day operations of the business by actively engaging
    with stakeholders, attending meetings, and observing key processes. This will
    provide firsthand exposure to the business dynamics and help you gain insights
    into various functional areas.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过积极参与业务的日常运营，与利益相关者互动，参加会议并观察关键流程。这将让你直接接触业务动态，并帮助你获得对各个职能领域的见解。
- en: Collaborate with Business Stakeholders to understand their objectives, challenges,
    and how data analysis can support their decision-making processes.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务利益相关者合作，了解他们的目标、挑战，以及数据分析如何支持他们的决策过程。
- en: Active listening is an underrated skill but holds a remarkable capacity to foster
    profound business understanding. It enables you to ask relevant questions to understand
    the business objectives behind data analysis requests and dig deeper to uncover
    the underlying problems or opportunities. Asking insightful questions will lead
    to more meaningful analyses and actionable recommendations.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极倾听是一项被低估的技能，但它具备促进深刻业务理解的卓越能力。它使你能够提出相关问题，以了解数据分析请求背后的业务目标，并深入挖掘潜在的问题或机会。提出有见地的问题将引导出更有意义的分析和可行的建议。
- en: I often take the time to research and study the industry in which my organisation
    operates, and understand the market trends, competitive landscape, and regulatory
    factors that impact the business. This broader industry knowledge will provide
    more context and valuable insights into data analysis.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我经常花时间研究和学习我的组织所在的行业，了解市场趋势、竞争格局和影响业务的监管因素。这种更广泛的行业知识将为数据分析提供更多背景和宝贵的见解。
- en: Stay updated on business concepts, principles, and practices through books,
    articles, and podcasts. Expand your knowledge beyond your own domain. This multidisciplinary
    approach will enhance the understanding of how different functions interconnect
    within the business.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过阅读书籍、文章和收听播客，保持对商业概念、原则和实践的最新了解。拓展你在自己领域之外的知识。这种跨学科的方法将增强对业务中不同职能如何相互连接的理解。
- en: Lastly, a crucial practice that has consistently facilitated my growth is actively
    seeking feedback from stakeholders regarding the value and impact of my analysis.
    Understand their perspectives and use their feedback to refine and improve the
    work. This iterative process will not only enhance the business understanding
    but also strengthen credibility and manage expectations.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，一个始终促进我成长的重要实践是积极寻求利益相关者对我分析的价值和影响的反馈。了解他们的观点，并利用他们的反馈来完善和改进工作。这一迭代过程不仅会增强对业务的理解，还会提升可信度和管理期望。
- en: The Art of Communication and Data Storytelling
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通艺术和数据讲故事
- en: Data analysis is not just about crunching numbers; it’s about extracting meaningful
    insights and presenting them in a compelling way.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析不仅仅是处理数据；它涉及提取有意义的洞察并以引人入胜的方式呈现。
- en: In the data landscape, where information is literarily overflowing, having a
    sound understanding is key, and presenting this understanding to wider teams in
    an easy yet compelling way is a Sherlock Holmes task.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息泛滥的数据环境中，拥有扎实的理解至关重要，并以简单而引人入胜的方式向更广泛的团队呈现这种理解，简直是一项福尔摩斯式的任务。
- en: 'Here are some of my favorite hacks:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我喜欢的窍门：
- en: I often work with both technical and non-technical colleagues. I usually tailor
    my language, tone, and level of technical details based on the background, knowledge
    level, and needs of my colleagues.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我经常与技术和非技术同事合作。我通常根据同事的背景、知识水平和需求调整我的语言、语气和技术细节。
- en: Data analysis frequently involves tricky concepts and technical jargon. To effectively
    communicate these complex ideas, it is essential to simplify and present them
    in easily understandable terms. Another frequent feedback I have received over
    the years is my ability to convey complex concepts to diverse business stakeholders
    in a simpler manner. How do I achieve this?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析经常涉及棘手的概念和技术术语。为了有效沟通这些复杂的思想，有必要将其简化并以易于理解的术语呈现。我多年来收到的另一个常见反馈是我能够以更简单的方式向不同的业务利益相关者传达复杂概念。我是如何做到的？
- en: My go-to strategy is utilizing visuals, analogies, and real-life examples to
    make my points clearer.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我常用的策略是利用视觉效果、类比和现实生活中的例子来使我的观点更清晰。
- en: Coming from a Data Visualization background, I leverage it to present information
    in a visually appealing and easily understandable manner. How do I achieve this?
    By carefully selecting the most suitable charts, graphs, and diagrams that effectively
    convey the key messages and facilitate the interpretation of the data.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一个数据可视化背景的从业者，我利用它以视觉上吸引人且易于理解的方式呈现信息。我是如何做到的？通过仔细选择最合适的图表、图形和图示，以有效传达关键信息并促进数据的解读。
- en: Trust me, this approach is incredibly useful. Not only do I create visuals for
    work-related matters, but I also enjoy creating illustrations for all my articles.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相信我，这种方法非常有效。我不仅为工作相关的事务创建视觉效果，还喜欢为所有文章制作插图。
- en: As humans, we are naturally drawn to narratives, and storytelling is a powerful
    tool for data analysis. Visualisations are essential in storytelling as they provide
    a framework that helps the story unfold with context. This powerful combination
    of visuals and storytelling not only engages the audience but also makes the insights
    more relatable.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为人类，我们天生对叙事感兴趣，讲故事是数据分析中的一种强大工具。可视化在讲故事中至关重要，因为它们提供了一个框架，帮助故事在上下文中展开。这种视觉和叙事的强大结合不仅能吸引观众，还能使洞察更具相关性。
- en: Instead of struggling to decipher the meaning from a two-dimensional visual,
    the use of storytelling and visuals bring the data to life and enhances the understanding.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与其费力解读二维视觉信息，不如利用讲故事和视觉效果使数据栩栩如生，增强理解。
- en: Collaboration and Teamwork
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合作与团队协作
- en: Data analysis is rarely a solitary endeavor. Data-related projects often require
    the collaboration of multiple teams with diverse backgrounds and areas of expertise.
    These teams typically consist of individuals such as product managers, data engineers,
    project managers, BI developers, data analysts, and business analysts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析很少是孤立进行的。数据相关项目通常需要多个背景和专业领域不同的团队合作。这些团队通常由产品经理、数据工程师、项目经理、BI 开发人员、数据分析师和业务分析师等组成。
- en: 'Here are a few approaches I find valuable:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我发现有价值的一些方法：
- en: My absolute favorite one, without a doubt, is connecting with my teammates not
    just as colleagues, but as individuals too. We all experience the ups and downs
    of life, and considering that we spend a significant amount of time at work, it’s
    important to acknowledge that everyone’s capacity to handle workload fluctuates
    due to personal circumstances and commitments. By being mindful of my teammates’
    availability and supporting them during challenging times, I can effectively redistribute
    tasks, ensuring that project milestones are still met in a timely manner.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毫无疑问，我最喜欢的一点是将我的队友视为个体，而不仅仅是同事。我们都经历生活的起伏，而考虑到我们在工作中花费了大量时间，重要的是要认识到每个人由于个人情况和承诺，处理工作负荷的能力会有所波动。通过关注我队友的可用性并在困难时期支持他们，我可以有效地重新分配任务，确保项目里程碑仍能按时完成。
- en: 'It is a fundamental principle rooted in psychology that people inherently expect
    that you prioritise hearing out their perspective first. My dad gifted me a copy
    of “[*The 7 Habits of Highly Effective People*](https://www.amazon.co.uk/Habits-Highly-Effective-People-Powerful/dp/0743269519)*”*
    during my college years. It took me an additional few years to truly internalize
    and incorporate this principle into my life. *Habit 5*, as articulated by Stephen
    R. Covey, remains profoundly relevant:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个根植于心理学的基本原则，即人们本能地期望你优先倾听他们的观点。我父亲在我大学期间送给我一本[*高效能人士的七个习惯*](https://www.amazon.co.uk/Habits-Highly-Effective-People-Powerful/dp/0743269519)的书。我花了几年时间才真正内化并将这一原则融入到我的生活中。*习惯5*，正如斯蒂芬·柯维所阐述的，仍然具有深远的相关性：
- en: “Seek first to understand, then to be understood.”
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “首先寻求理解，然后再寻求被理解。”
- en: This is also an effective way to engage in a conversation with business stakeholders
    and broader teams.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是与业务利益相关者和更广泛团队进行对话的有效方式。
- en: Every project is a learning experience for all the team members. It’s not uncommon
    to acquire new skills to fulfill project requirements. Therefore, it’s crucial
    to be a little patient when someone is in the process of learning and implementing
    a new skill. However, it’s equally important to proactively seek help from teammates
    when needed, instead of waiting for them to come to the rescue. In my experience,
    most people are willing to jump on a Teams call to troubleshoot together, which
    significantly expedite the debugging process.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个项目对所有团队成员来说都是一个学习的经历。为了满足项目需求，掌握新技能并不罕见。因此，当有人在学习和实施新技能的过程中时，保持一点耐心是至关重要的。然而，同样重要的是在需要时主动向队友寻求帮助，而不是等待他们来救援。根据我的经验，大多数人愿意加入Teams电话会议一起排除故障，这显著加快了调试过程。
- en: Set up regular team catch-up calls for knowledge sharing among interested participants.
    Although it can be a bit challenging since not everyone may be interested, it
    is still possible to arrange these sessions. In these calls, team members can
    take turns every few days to teach something they are confident about to the rest
    of the team. For example, if someone is skilled in SQL, they can conduct a quick
    session for everyone on some quick tips. Likewise, if another team member possesses
    valuable domain knowledge or expertise for a particular project, they can share
    it with the wider team. This strengthens the collective knowledge base.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为有兴趣的参与者设置定期的团队交流电话会议，以便知识共享。虽然这可能有点挑战，因为并不是每个人都感兴趣，但仍然可以安排这些会议。在这些电话会议中，团队成员可以轮流每隔几天向其他团队成员传授他们自信的知识。例如，如果有人擅长SQL，他们可以为大家进行一个关于一些快速技巧的简短讲解。同样，如果另一位团队成员拥有某个项目的宝贵领域知识或专业技能，他们可以与更广泛的团队分享。这将增强集体知识基础。
- en: Critical Thinking and Problem-Solving
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 批判性思维和解决问题
- en: We often hear a lot of talk about the importance of critical thinking and problem-solving
    for data professionals. However, do we truly understand what are they and why
    are they considered crucial skills to develop? Simply reading a blog, taking a
    course, or solving a few problems online won’t be enough to develop these skills.
    It’s important to realise that passive involvement alone is inadequate when it
    comes to nurturing your ability to think critically.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常听到数据专业人士必须具备批判性思维和解决问题的能力。然而，我们真的理解它们是什么以及为什么它们被认为是重要技能吗？仅仅阅读博客、参加课程或在线解决几个问题不足以培养这些技能。重要的是要意识到，单纯的被动参与在培养批判性思维能力时是不够的。
- en: Then what should be done? Be curious. Curiosity is a significant factor in developing
    critical thinking and improving problem-solving skills.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那么应该怎么做呢？保持好奇。好奇心在发展批判性思维和提高解决问题技能方面是一个重要因素。
- en: Curiosity is our natural inclination to explore, learn, and understand the world
    around us.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好奇心是我们探索、学习和理解周围世界的自然倾向。
- en: Merely activating your critical thinking abilities at work isn’t sufficient.
    It’s essential to integrate it into your daily routine and make it a natural part
    of your thought process, both in professional and personal contexts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 单纯在工作中激活你的批判性思维能力是不够的。将其融入你的日常生活并使其成为你思维过程的自然部分，无论是在专业还是个人生活中，都至关重要。
- en: I have no special talent. I am only passionately curious.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我没有特殊的才能。我只是充满了热情的好奇心。
- en: ~ Albert Einstein
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ 阿尔伯特·爱因斯坦
- en: 'Here are some hacks that I love:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些我喜欢的小窍门：
- en: 'Ask questions. I find it valuable to question assumptions, challenge existing
    knowledge, and explore alternative perspectives. When you raise questions, you
    can delve deeper into problems and identify potential solutions. However, it’s
    important to keep this in mind:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提问。我发现质疑假设、挑战现有知识并探索替代视角是非常有价值的。当你提出问题时，你可以*深入*探讨问题并找出潜在解决方案。然而，重要的是要记住这一点：
- en: There’s a delicate balance between asking relevant questions and needlessly
    consuming everyone’s time by raising unnecessary ones.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在提出相关问题和通过提出不必要的问题无谓地消耗大家时间之间，需要保持微妙的平衡。
- en: Refresh your domain knowledge. Developing a strong understanding of the domain
    or industry you’re working in is essential. By familiarizing yourself with the
    specific challenges, goals, and terminology of the domain, you can ask more relevant
    and insightful questions. This knowledge helps you to grasp the context of the
    data and identify key factors that impact data analysis and in turn decision-making.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新你的领域知识。深入了解你所工作的领域或行业是至关重要的。通过熟悉该领域的具体挑战、目标和术语，你可以提出更相关和有洞察力的问题。这种知识帮助你把握数据的背景，识别影响数据分析和决策的关键因素。
- en: e.g. If you want to deepen your understanding of lending operations within the
    banking sector, try understanding its key concepts, operations, regulations, industry
    trends and best practices.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如。如果你想深入了解银行业的贷款操作，试着了解其关键概念、操作、法规、行业趋势和最佳实践。
- en: 'Dirty Data Challenges: Before diving into data analysis, it is crucial to thoroughly
    evaluate the quality and reliability of the data at hand. The ultimate aim of
    data analysis is to convert information into actionable insights. However, this
    journey is rarely a linear and straightforward process. Analysing data involves
    scrutinizing accuracy, relevance, and sources of data, as well as addressing any
    potential assumptions, gaps, errors, or biases.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脏数据挑战：在深入数据分析之前，彻底评估数据的质量和可靠性至关重要。数据分析的终极目标是将信息转化为可操作的洞察。然而，这个过程很少是线性和直接的。分析数据涉及审查数据的准确性、相关性和来源，以及解决任何潜在的假设、缺口、错误或偏见。
- en: In reality, the value of data lies in its ability to provide answers to relevant
    business inquiries.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，数据的价值在于它能够回答相关的业务问题。
- en: Organisations prioritize data that goes beyond visually appealing dashboards
    and instead addresses their specific questions and contributes to potential growth.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 组织优先考虑的数据不仅仅是视觉上令人愉悦的仪表盘，还要解决他们特定的问题并促进潜在的增长。
- en: '![](../Images/3d728df38fe6d27f4a8959b172f2dd0f.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3d728df38fe6d27f4a8959b172f2dd0f.png)'
- en: Image by author
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: By leveraging [data quality dimensions](https://www.experian.co.uk/business/glossary/data-quality-dimensions/#:~:text=A%20Data%20Quality%20Dimension%20is,unit%2C%20company%20or%20product%20range.),
    you can establish a framework that ensures subsequent analysis are founded on
    dependable and significant data, leading to more accurate and informed insights.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用[数据质量维度](https://www.experian.co.uk/business/glossary/data-quality-dimensions/#:~:text=A%20Data%20Quality%20Dimension%20is,unit%2C%20company%20or%20product%20range.)，你可以建立一个框架，确保后续分析建立在可靠和重要的数据基础上，从而得到更准确和有根据的洞察。
- en: In the world of data, every problem is different, and there are no fixed rules
    that can be followed to solve problems easily. In my view, it is of utmost importance
    to articulate the problem or question with clarity right from the beginning. Equally
    crucial is ensuring agreement among team members regarding the problem statement
    and the expectations that accompany it. From here onwards, you can begin the task
    of identifying and gathering the relevant information needed to initiate your
    project.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据的世界里，每个问题都是不同的，没有固定的规则可以轻松解决问题。在我看来，最重要的是从一开始就清晰地阐述问题或问题陈述。同样重要的是确保团队成员对问题陈述及其相关期望达成一致。从这里开始，你可以着手识别和收集启动项目所需的相关信息。
- en: Embrace the possibility of being wrong. Data is often complex and messy. As
    we already discussed, it’s crucial to question the reliability of the data itself,
    especially since decision-making relies on it. During data analysis, it’s highly
    likely that your initial perspective might be incorrect. Accept this fact and
    adapt your analysis moving forward.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受可能出错的可能性。数据往往是复杂和混乱的。正如我们已经讨论过的，质疑数据本身的可靠性至关重要，特别是因为决策依赖于它。在数据分析过程中，你的初步观点很可能是错误的。接受这个事实，并在后续分析中进行调整。
- en: How can you accomplish this? By examining the data from diverse perspectives
    to uncover patterns, detect anomalies, and derive insights that might not be immediately
    apparent. This will help you gain a deeper understanding of what you’re trying
    to solve before forming an opinion.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你如何实现这一目标？通过从不同的角度审视数据，发现模式、检测异常并得出可能不立即显现的见解。这将帮助你在形成观点之前，更深入地理解你试图解决的问题。
- en: Conclusion
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In the ever-evolving landscape of data analysis, excelling requires more than
    just technical expertise. On a personal level, working on my own soft skills has
    transformed the way I approach data analysis, I have become more adept at presenting
    my findings and engaging stakeholders, gaining their trust and support. All in
    All, soft skills enable you to bridge the gap between data and decision-makers,
    understand the context in which data is utilised, ultimately enhancing the quality
    and relevance of the insights.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的数据分析领域，卓越不仅仅需要技术专长。从个人层面来看，我自己在软技能上的提升改变了我处理数据分析的方式，我变得更加擅长展示我的发现和与利益相关者互动，赢得了他们的信任和支持。总的来说，软技能使你能够弥合数据与决策者之间的差距，理解数据使用的背景，最终提高洞察的质量和相关性。
