- en: Even though there are many blogs, videos and tutorials on how to become a data
    scientist, a lot of these resources suffer from what I like to call “the curse
    of knowledge”. What is that? Well, most of them are created by individuals that
    have been data scientists for quite some time and so have forgotten the bottlenecks
    and struggles of getting your first job as a data scientist.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有很多关于如何成为数据科学家的博客、视频和教程，但许多资源都存在我所称之为“知识的诅咒”。那是什么呢？大多数这些资源都是由那些已经当了很长时间数据科学家的人创建的，因此他们已经忘记了获得第一份数据科学家工作的瓶颈和困难。
- en: I remember when I started applying for data science positions in London (at
    that point, I had a bit over two years of experience as a data analyst), there
    were a lot of rejections in almost all of the stages. I probably made hundreds
    of applications in order to have only a couple move into the next stage. Even
    for those applications that passed the screening process, there were a lot of
    rejections before I managed to get my first offer. In fact, there were times that
    I decided to abandon the process altogether (sometimes even for months), being
    convinced that my dream of becoming a data scientist was not attainable. Sometimes
    I wish I could go back in time and help myself navigate through the complexities
    and unknowns of the data science interview funnel and save some of that lost time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得当我开始申请伦敦的数据科学职位时（那时我作为数据分析师已有两年多的经验），在几乎所有阶段都遭遇了很多拒绝。我可能提交了数百份申请，才能让只有几个进入下一阶段。即使是那些通过筛选过程的申请，也经历了很多拒绝，才最终获得了第一份
    offer。实际上，有时候我决定完全放弃（有时甚至几个月），因为我相信成为数据科学家的梦想无法实现。有时我希望能回到过去，帮助自己导航数据科学面试流程中的复杂性和未知，并挽回一些失去的时间。
- en: 'With that in mind, I wanted to construct this article a little differently.
    Instead of focusing on the technical requirements like statistics, programming
    and machine learning (don’t worry, we won’t skip these entirely), I wanted to
    create a guide that focuses on the stages of the interview process and where to
    focus in order to get your first offer. More specifically, the article will be
    structured as follows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这一点，我想以稍微不同的方式构建这篇文章。我们不会完全忽略技术要求如统计学、编程和机器学习（别担心，我们还是会涵盖这些内容），而是希望创建一个专注于面试过程各个阶段以及如何集中精力以获得你的第一个
    offer 的指南。具体来说，文章将按以下结构展开：
- en: '**Mapping the data science interview funnel**'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制数据科学面试流程图**'
- en: '**Open the gates with your CV**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用你的简历打开大门**'
- en: '**Technical (take-home) assessment**'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术（回家）评估**'
- en: '**Live interviews with hiring data scientists**'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与招聘数据科学家的现场面试**'
- en: '**Learn from your mistakes**'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从错误中学习**'
- en: 1\. Mapping the Data Science Interview Funnel
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 数据科学面试流程图
- en: '![](../Images/74540aeddc0a2ca47e1dd43a80000214.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/74540aeddc0a2ca47e1dd43a80000214.png)'
- en: Photo by [Brett Zeck](https://unsplash.com/@iambrettzeck?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/eyfMgGvo9PA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由 [Brett Zeck](https://unsplash.com/@iambrettzeck?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    拍摄，来源于 [Unsplash](https://unsplash.com/photos/eyfMgGvo9PA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: The interview process for most entry data science roles usually involves three
    to five stages. Although these will be slightly different based on the type of
    data scientist you want to be and the company you apply for, the building blocks
    will be the same.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数入门级数据科学职位的面试过程通常包括三到五个阶段。虽然这些阶段会根据你希望成为的数据科学家的类型和你申请的公司有所不同，但基本构成是相同的。
- en: The first two stages are part of the screening process. These are your **resume
    (CV)** and the **initial call with the recruiter**. At this point, you are still
    knocking on the company’s front door. The idea is to narrow down the candidate
    pool to a smaller group of individuals that will be invited “inside the house”.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个阶段是筛选过程的一部分。这些是你的 **简历（CV）** 和 **与招聘人员的初步电话**。此时，你仍在敲打公司的大门。目的是将候选人池缩小到一个较小的群体，这些人将被邀请“进入屋内”。
- en: 'Once inside the house, you still need to prove that you are adequately qualified
    for the position. To put it differently, you need to demonstrate that you have
    the right attitude and set of skills so that they would want to hire you but also
    be able to justify it. That translates into the three stages below (note that
    not all stages will be present in every interview process):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入公司，你仍然需要证明自己具备足够的资格。换句话说，你需要展示你拥有合适的态度和技能组合，使他们愿意雇佣你，同时能够对这一选择做出合理的解释。这可以分为以下三个阶段（注意，并非所有阶段都出现在每个面试过程中）：
- en: '**Technical (Take-Home) Assessment:** This stage is designed to test your logical
    thinking and competence level in statistics and programming (SQL, R or Python).
    In essence, they want to assess whether your knowledge of the fundamentals is
    adequate to move further into the house.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术（家庭作业）评估：** 这一阶段旨在测试你的逻辑思维能力和统计与编程（SQL、R 或 Python）的水平。本质上，他们希望评估你的基础知识是否足够，能够进一步进入公司。'
- en: '**Live Interviews with (Hiring) Data Scientists**: This stage involves a video
    call (after Covid hit), where senior or lead data scientists will ask you to solve
    problems and answer questions based on the day-to-day tasks you will be expected
    to complete if hired. At this point, you are well inside the house.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与（招聘）数据科学家的现场面试**：这一阶段涉及视频通话（在 Covid 后），高级或首席数据科学家将要求你解决问题并回答基于你在被雇佣后需要完成的日常任务的问题。此时，你已经完全进入了公司。'
- en: '**Final Interview:** This stage is not always present, but in established data
    science teams, as the last barrier, you will have a short call with a senior leader
    from the data science team (Head or Director). The idea is for them to know you
    and give the ‘green light’ or pick up any red flags.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终面试：** 这一阶段并非总是存在，但在成熟的数据科学团队中，作为最后的关卡，你将与数据科学团队的高级领导（负责人或总监）进行简短的通话。目的是让他们了解你并给出“绿灯”或发现任何红旗。'
- en: '![](../Images/d202b89f3a46619b58a125673b13698d.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d202b89f3a46619b58a125673b13698d.png)'
- en: Data Science Interview Funnel [Image by the author]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学面试流程 [作者提供的图像]
- en: So now that we have a better understanding of the stages let’s dive deeper into
    each one of them so that you can better understand how they are structured and
    how to approach them in order to land your first data science role.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对各个阶段有了更好的理解，让我们深入探讨每一个阶段，以便你更好地理解它们的结构以及如何应对，以获得你的第一份数据科学角色。
- en: 2\. Open the Gates With Your CV
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 用你的简历打开大门
- en: '![](../Images/8b6e58e0a4da1730fc85f0b619fd589d.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8b6e58e0a4da1730fc85f0b619fd589d.png)'
- en: Photo by [João Ferrão](https://unsplash.com/@joaoscferrao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/4YzrcDNcRVg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [João Ferrão](https://unsplash.com/@joaoscferrao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/photos/4YzrcDNcRVg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供
- en: 'When creating your CV, think carefully about the type of data scientist you
    want to be. If you want to forge the right key, you should first consider the
    type of door you want it to open. There are two main types of (entry) data scientist
    positions (i.e. doors):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建简历时，仔细考虑你想成为哪种类型的数据科学家。如果你想打造合适的钥匙，首先应考虑你希望它打开哪种类型的门。有两种主要类型的（入门）数据科学家职位（即门）：
- en: '**Analytics Data Scientist**: main responsibilities are AB testing, ad-hoc
    analytics to improve campaigns, offers or products, and building simple (mostly
    exploratory) machine learning models, such as clustering.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析数据科学家：** 主要职责是 AB 测试、对广告活动、优惠或产品进行临时分析，并构建简单（主要是探索性）的机器学习模型，例如聚类。'
- en: '**Core Data Scientist:** main responsibilities are building predictive models
    (with the highest accuracy) that can be pushed to a production environment.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**核心数据科学家：** 主要职责是构建可以投入生产环境的预测模型（具有最高的准确性）。'
- en: If you want to learn more about the different types of data scientist roles
    and their respective day-to-day tasks, you can also check the video below.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于不同类型的数据科学家角色及其日常任务，你还可以查看下面的视频。
- en: While a typical key will be in the form of a small piece of shaped metal with
    incisions cut to fit the wards of a particular lock, your CV will have **keywords**
    and **work experience**.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然典型的钥匙是一个小块形状金属，上面有切口以适配特定锁的钥匙孔，但你的简历将包含 **关键词** 和 **工作经验**。
- en: Unfortunately, even if you forge the right key, the success rate at this stage
    will be the lowest in the entire interview process. This is primarily due to the
    inherent randomness and hastiness of this stage (you have probably heard that
    most CVs are looked at for 2–3 seconds before a decision is made).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，即使你打造了正确的“钥匙”，在这个阶段的成功率仍将是整个面试过程中最低的。这主要是由于这个阶段的随机性和匆忙性（你可能听说过，大多数简历在做出决定之前只会被查看2到3秒）。
- en: While applying without getting responses can be dishearting on the flip side,
    you are given all the ammunition you need to forge the right key. Most job descriptions
    will already list these keywords, so what is left for you is to a) identify which
    roles are right for you, b) pick up the common keywords and required skills, and
    c) make sure they are clearly stated in your CV. Trust that simple process and
    with the right volume of applications you will pass onto the next stage (a simple
    case of convergence due to the law of large numbers).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管申请后没有回应可能会让人感到沮丧，但另一方面，你也获得了所有需要的“弹药”来打造合适的“钥匙”。大多数职位描述通常会列出这些关键词，因此你需要做的是
    a) 确定哪些职位适合你，b) 收集常见的关键词和所需的技能，并 c) 确保它们在你的简历中得到清晰的体现。相信这个简单的过程，凭借适当数量的申请，你将进入下一个阶段（这只是由于大数法则的一个简单情况）。
- en: 'As mentioned earlier, the second part of the screening process is a phone call
    with the recruiter. This usually lasts 15–20 minutes, and the (non-technical)
    recruiter starts by giving you some background on the company and the role. Afterwards,
    the recruiter will ask you about your work experience, notice period, visa requirements,
    compensation expectations and some questions regarding the position. Common questions
    to prepare for are:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，筛选过程的第二部分是与招聘人员的电话面试。这通常持续15到20分钟，招聘人员首先会给你介绍公司的背景和职位情况。之后，招聘人员会询问你的工作经历、通知期、签证要求、薪资预期以及一些关于职位的问题。常见的问题包括：
- en: Can you quickly walk me through your CV/work experience?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能快速介绍一下你的简历/工作经历吗？
- en: What interests you about this role in our company?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对我们公司这个职位感兴趣的地方是什么？
- en: What are you looking for in a new role or framed differently what tasks or responsibilities
    do you look for?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在寻找新职位时，你期望得到什么？或者换句话说，你看重哪些任务或职责？
- en: What tools and techniques have you used in your current or previous roles?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在当前或之前的工作中使用了哪些工具和技术？
- en: Even though these might seem simple, I recommend practising them a couple of
    times. As the quote by **Abraham Lincoln** goes,​​ “give me six hours to chop
    down a tree, and I will spend the first four sharpening the axe”.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些问题看起来很简单，我建议你练习几次。正如**亚伯拉罕·林肯**所说：“给我六个小时砍树，我会用前四个小时磨快斧子。”
- en: 3\. Technical (Take-Home) Assessment
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 技术（家庭作业）评估
- en: '![](../Images/1752956c8723818d62d3a26293f7fb99.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1752956c8723818d62d3a26293f7fb99.png)'
- en: Photo by [Nguyen Dang Hoang Nhu](https://unsplash.com/@nguyendhn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/qDgTQOYk6B8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Nguyen Dang Hoang Nhu](https://unsplash.com/@nguyendhn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/photos/qDgTQOYk6B8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: 'The technical take-home assignment will usually be in the form of a series
    of questions. These will usually include the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 技术性家庭作业通常以一系列问题的形式呈现。这些问题通常包括以下内容：
- en: Write a function to tackle a simple problem (like calculating the first 10 Fibonacci
    numbers that are bigger than 1000) using R or Python.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写一个函数来解决一个简单的问题（比如计算大于1000的前10个斐波那契数），使用 R 或 Python。
- en: Given one or more tables (usually no more than two), you will be asked to write
    code in SQL to extract or manipulate the data. These questions usually start simple,
    like counting the total number of rows that fit certain criteria, with the last
    questions requiring the usage of different types of joins and window functions.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定一个或多个表（通常不超过两个），你需要用 SQL 编写代码来提取或操作数据。这些问题通常从简单开始，例如计算符合某些条件的行总数，最后的问题则需要使用不同类型的连接和窗口函数。
- en: Given a chart or a small table, you will be asked to use statistics to draw
    the right conclusions. The most frequent questions are around skewed distributions,
    averages and the Central Limit Theorem.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定一个图表或小表格，你需要利用统计学来得出正确的结论。最常见的问题涉及偏斜分布、平均值和中心极限定理。
- en: Given a certain business problem, you will be asked to write a quick proposal
    on the KPIs and analysis you would select to achieve the desired result.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定一个特定的业务问题，你将被要求写一个简要的提案，说明你会选择哪些 KPI 和分析方法来实现预期结果。
- en: I cannot emphasise enough the importance of double (or triple) checking your
    answers and validating your code. I also recommend adding these checks, when possible,
    into your solutions or code. You can find more information on SQL statements and
    testing your code in the article below.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法过于强调双重（或三重）检查你的答案和验证代码的重要性。我还建议尽可能将这些检查加入到你的解决方案或代码中。你可以在下面的文章中找到有关 SQL 语句和测试代码的更多信息。
- en: '[](/how-to-take-your-sql-from-zero-to-data-scientist-level-part-2-3-bc1cbb48299e?source=post_page-----ccf93e4187d4--------------------------------)
    [## How to Take Your SQL from Zero to Data Scientist Level — Part 2/3'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/how-to-take-your-sql-from-zero-to-data-scientist-level-part-2-3-bc1cbb48299e?source=post_page-----ccf93e4187d4--------------------------------)
    [## 如何将你的 SQL 从零提升到数据科学家水平 — 第 2/3 部分'
- en: 'The ultimate guide for your SQL List: Learn the basic and advanced SQL queries
    that data scientists frequently use'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL 完全指南：学习数据科学家常用的基础和高级 SQL 查询
- en: towardsdatascience.com](/how-to-take-your-sql-from-zero-to-data-scientist-level-part-2-3-bc1cbb48299e?source=post_page-----ccf93e4187d4--------------------------------)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/how-to-take-your-sql-from-zero-to-data-scientist-level-part-2-3-bc1cbb48299e?source=post_page-----ccf93e4187d4--------------------------------)'
- en: Alternatively, you might be given a data challenge. More specifically, you will
    be given a dataset and an overview of the assignment or problem. For example,
    in my take-home assignment for Deliveroo, the task was to analyse the performance
    of their Rider Gets Rider program compared to other marketing channels. The last
    step of the task involved presenting a summary of the information to senior non-technical
    stakeholders and suggesting possible next steps. If you need more help on this
    step, I recommend reading the guide below.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能会被给予一个数据挑战。更具体地说，你将获得一个数据集和一个任务或问题的概述。例如，在我为 Deliveroo 完成的家庭作业中，任务是分析他们的“骑手推荐骑手”项目与其他营销渠道的表现。任务的最后一步涉及向高级非技术利益相关者展示信息摘要，并建议可能的下一步。如果你在这一步需要更多帮助，我推荐阅读下面的指南。
- en: '[](/how-to-transform-a-take-home-assignment-into-a-data-science-job-f06878d71d26?source=post_page-----ccf93e4187d4--------------------------------)
    [## How To Transform a Take-Home Assignment Into a Data Science Job'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/how-to-transform-a-take-home-assignment-into-a-data-science-job-f06878d71d26?source=post_page-----ccf93e4187d4--------------------------------)
    [## 如何将家庭作业转化为数据科学职位'
- en: A step-by-step guide on how to create a compelling story from a dataset
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何从数据集中创建一个引人注目的故事的逐步指南
- en: towardsdatascience.com](/how-to-transform-a-take-home-assignment-into-a-data-science-job-f06878d71d26?source=post_page-----ccf93e4187d4--------------------------------)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/how-to-transform-a-take-home-assignment-into-a-data-science-job-f06878d71d26?source=post_page-----ccf93e4187d4--------------------------------)'
- en: 4\. **Live Interviews With Hiring Data Scientists**
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. **与招聘数据科学家的现场面试**
- en: '![](../Images/ffde06ddba5940625a61633a56a1ed1a.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ffde06ddba5940625a61633a56a1ed1a.png)'
- en: Photo by [GR Stocks](https://unsplash.com/@grstocks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/Iq9SaJezkOE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [GR Stocks](https://unsplash.com/@grstocks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，照片来源于 [Unsplash](https://unsplash.com/photos/Iq9SaJezkOE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: This will be the most challenging part of the interview process. Not only is
    it a live interview, but the difficulty level is also the highest in the funnel.
    Having said that, you can expect to be given a fair evaluation as you will have
    the interviewer’s full attention for the duration of the video call.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是面试过程中最具挑战性的部分。它不仅是一次现场面试，而且难度也是整个流程中最高的。话虽如此，你可以期待得到公平的评价，因为在视频通话期间，你将获得面试官的全部注意力。
- en: 'Before COVID-19, most technical interviews were hosted at the company site
    (literally inside the ‘house’). However, nowadays, the vast majority is done via
    zoom or other video conference tools. These interviews are conducted by one or
    two data scientists and usually consist of the following three parts:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在 COVID-19 之前，大多数技术面试都在公司现场（实际上是在‘公司内部’）进行。然而，如今绝大多数面试都是通过 Zoom 或其他视频会议工具进行的。这些面试由一位或两位数据科学家进行，通常包括以下三个部分：
- en: 4.1 Behavioural / Attitude Assessment
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 行为/态度评估
- en: 'In this part, the questions are mostly non-technical and aim to assess your
    soft skills and character. Common questions are:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，问题主要是非技术性的，旨在评估你的软技能和个人特点。常见问题包括：
- en: Can you describe a situation where you encountered a problem and explain the
    steps you took to address it?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能描述一个你遇到问题的情况并解释你采取的步骤来解决它吗？
- en: Walk me through a project you are proud of and its impact on the business.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲述一个你引以为豪的项目及其对业务的影响。
- en: While preparing your answers (following the advice of our friend Abe Lincoln),
    it is important to always have in mind that there is no right answer to these
    types of questions. Instead, what they are looking for is the ability to understand
    that in any environment, you will have obstacles, and what is truly important
    is the ability to showcase perseverance and the skills to provide value. The **STAR**
    method is a good framework to follow by discussing the specific Situation, Task,
    Action, and Result.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备你的回答时（遵循我们朋友亚伯拉罕·林肯的建议），重要的是始终记住这些类型的问题没有正确答案。相反，他们寻找的是理解在任何环境中你都会遇到障碍，而真正重要的是展现出毅力和提供价值的能力。**STAR**方法是一个很好的框架，讨论具体的情况、任务、行动和结果。
- en: 4.2 Experience Assessment
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 经验评估
- en: 'In this part, you will be given a specific problem from the interviewer, usually
    based on the task(s) you will be expected to complete if hired. Typical scenarios
    are the following:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你将被给出一个面试官提出的具体问题，通常基于如果你被录用后需要完成的任务。典型场景包括以下几种：
- en: We recently launched a campaign or offer and want to assess its performance.
    Describe how you would approach the problem from start to finish (liaising with
    the business stakeholders, understanding the objectives, getting the required
    data and analysing and presenting the results).
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们最近启动了一个活动或优惠，并希望评估其表现。描述你会如何从头到尾处理这个问题（与业务相关者沟通，理解目标，获取所需数据，分析和展示结果）。
- en: Describe how you would design an AB test for a particular feature or initiative.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述你将如何为特定功能或倡议设计AB测试。
- en: If the AB test shows that the desired metric is going down while another metric
    is going up, how would you make a decision on whether we should launch or discard
    the feature?
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果AB测试显示期望的指标在下降，而另一个指标在上升，你会如何决定是否发布或放弃这个功能？
- en: Do not be afraid to ask the interviewer clarifying questions and walk them through
    your train of thought. The interviewer will judge you both on your ability to
    understand better a vague description (as they mostly appear in a real environment)
    and on your approach to tackling it. Also, do not hesitate to ask the interviewer
    for a few minutes to structure the problem before answering. Finally, remember
    that what they are looking for in a new hire is the ability to provide value to
    the business, so always structure your answers with that north star in mind.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕向面试官提出澄清问题，并将你的思路阐明给他们。面试官会根据你对模糊描述的理解能力（因为这些描述大多出现在实际环境中）以及你解决问题的方法来评估你。同时，不要犹豫向面试官请求几分钟时间来整理问题后再回答。最后，记住他们在寻找新员工时关注的是为业务提供价值的能力，因此始终以这个北极星为目标来组织你的回答。
- en: 4.3 Technical Skills Assessment
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 技术技能评估
- en: 'In this part, you will be judged on your technical skills in statistics, AB
    testing and machine learning. Example questions are:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你将被评估在统计学、AB测试和机器学习方面的技术技能。示例问题包括：
- en: How would you describe a p-value and confidence intervals to a 5-year-old?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何向一个5岁的小孩描述p值和置信区间？
- en: Can you explain what bootstrapping is and how it is used?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能解释什么是引导法以及它是如何使用的吗？
- en: How would you estimate the sample size for an AB test before launching it?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何在启动AB测试前估计样本大小？
- en: How would you analyse the results of an AB test with respect to outliers and
    pre-test imbalances?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将如何分析AB测试结果中异常值和测试前的不平衡？
- en: If you need a refresher or introduction to the above questions, you can find
    a full guide on AB testing in a business environment in the link below.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要复习或了解上述问题，可以在下面的链接中找到关于商业环境中AB测试的完整指南。
- en: '[](/what-i-learned-after-running-ab-tests-for-one-year-as-a-data-scientist-part-1-2-5277911e89ec?source=post_page-----ccf93e4187d4--------------------------------)
    [## What I learned after running AB tests for one year as a data scientist — Part
    1/2'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/what-i-learned-after-running-ab-tests-for-one-year-as-a-data-scientist-part-1-2-5277911e89ec?source=post_page-----ccf93e4187d4--------------------------------)
    [## 我作为数据科学家运行AB测试一年的经验——第1/2部分]'
- en: Set up your A/B tests like a data scientist by following these simple steps
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 像数据科学家一样设置你的A/B测试，按照这些简单的步骤操作。
- en: towardsdatascience.com](/what-i-learned-after-running-ab-tests-for-one-year-as-a-data-scientist-part-1-2-5277911e89ec?source=post_page-----ccf93e4187d4--------------------------------)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/what-i-learned-after-running-ab-tests-for-one-year-as-a-data-scientist-part-1-2-5277911e89ec?source=post_page-----ccf93e4187d4--------------------------------)'
- en: 'I also highly recommend the free book [An Introduction to Statistical Learning:
    With Applications in R](https://www.statlearning.com/) for key topics in statistical
    learning. The book also covers questions such as:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '我还强烈推荐免费书籍[《统计学习导论：R语言应用》（An Introduction to Statistical Learning: With Applications
    in R）](https://www.statlearning.com/)以了解统计学习中的关键主题。书中还涵盖了以下问题：'
- en: Can you explain the bias-variance trade-off in machine learning?
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能解释一下机器学习中的偏差-方差权衡吗？
- en: Can you describe what overfitting is and how to tackle it when building predictive
    models?
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能描述一下什么是过拟合以及在构建预测模型时如何解决它吗？
- en: Can you describe the difference between supervised and unsupervised modelling?
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能描述一下监督建模和非监督建模之间的区别吗？
- en: Can you describe what cross-validation is and how it is used in model evaluation?
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能描述一下什么是交叉验证以及它如何用于模型评估吗？
- en: '**5\. Learn From Your Mistakes**'
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**5\. 从错误中学习**'
- en: '![](../Images/dd8a7fbff5d0026ca7ff55aaf2052b50.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dd8a7fbff5d0026ca7ff55aaf2052b50.png)'
- en: Photo by [Patrick Tomasso](https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/1NTFSnV-KLs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Patrick Tomasso](https://unsplash.com/@impatrickt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄的照片，来自[Unsplash](https://unsplash.com/photos/1NTFSnV-KLs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: One of the most overlooked parts of the interview process is asking for feedback.
    This is understandable as the majority of times, you will not get an answer, or
    it will be an automated (not useful) response.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 面试过程中最被忽视的部分之一是请求反馈。这是可以理解的，因为大多数情况下，你不会得到答案，或者得到的是自动化（没有用的）回复。
- en: My advice is to think of getting feedback like a focus group. You need ten or
    so good responses in order to pinpoint the common areas that you need to improve
    but, equally important, what worked well and what you should keep unchanged.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是把获取反馈看作是一个焦点小组。你需要大约十个好的回复，以确定你需要改进的共同领域，但同样重要的是，找出什么做得好，什么应该保持不变。
- en: Another point I want to emphasise is the importance of doing your own assessment
    of the company based on the quality of their interview process. Was sufficient
    effort put into the different stages, or did it look like a hasty effort? Did
    they evaluate you on what you would expect? Did they take the time and effort
    to give you feedback? Even if you don’t get hired today in that role, you can
    always put an asterisk on the company for future applications, indicating a place
    to avoid or a place to look for.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个我想强调的点是，根据公司面试过程的质量进行自我评估的重要性。是否对不同阶段投入了足够的努力，还是看起来像是匆忙完成的？他们是否根据你预期的标准评估你？他们是否花时间和精力给你反馈？即使今天你没有获得那个职位，你也可以在公司上标记一个星号，以便在未来的申请中指示一个需要避免或值得关注的地方。
- en: Finally, do not think of a rejection as a failure. The more interviews you take,
    the better you will understand what is required for the position you aim for and
    equally important, the more prepared you will be for it! As with everything else,
    **the only way to improve is by practising**. Similarly to the first time you
    rode a bike, you weren’t interested in making it on the first try, nor were you
    so embarrassed by failing that you never tried it again.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要把拒绝看作是失败。你参加的面试越多，你就会越了解目标职位的要求，同样重要的是，你会越发准备好！就像其他任何事情一样，**唯一的提高方式就是通过练习**。就像你第一次骑自行车时一样，你不会期望第一次就成功，也不会因为失败而感到尴尬而放弃。
- en: Summary
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: '🚀🚀 And with that last step, we have reached the end of the guide. Below, you
    can also find a quick summary of the steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 🚀🚀 完成最后一步，我们已经到达了指南的终点。下面，你还可以找到步骤的快速总结：
- en: ✅ Make sure you have a clear understanding of the task and responsibilities
    you want in your first role, and use keywords from the relevant job descriptions
    to forge the right key (CV).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 确保你对第一个角色的任务和职责有清晰的理解，并使用相关职位描述中的关键词来打造合适的简历（CV）。
- en: ✅ Always structure your answers with the overarching goal of providing value
    to the business. Remember, the company is not looking per se for statistics or
    programming practitioners but rather for individuals that can provide value from
    big data.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 始终以提供业务价值为主要目标来构建你的回答。记住，公司并不单纯寻找统计学或编程的从业者，而是寻找能够从大数据中提供价值的个人。
- en: ✅ Practice may seem boring or redundant, but it will make all the difference
    in the battle for your first data science offer.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 练习可能看起来枯燥或重复，但它将对你获得第一个数据科学职位至关重要。
- en: ✅ Ask for feedback when possible to pinpoint what is working and where you need
    to improve.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 尽可能地请求反馈，以确定哪些做法有效，哪些需要改进。
