- en: Guiding Principles
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指导原则
- en: '***Get the basics right***'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***基础要做到位***'
- en: 'Before diving into the techniques I typically use for narrative visualisation,
    let’s first assert some guiding principles for preparing your presentation:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入探讨我通常使用的叙事可视化技术之前，让我们首先明确一些准备演示的指导原则：
- en: '***Define Your Key Message:*** Establish the primary objective of your presentation
    from the outset — your key message encapsulates the fundamental idea you intend
    to convey, acting as the guiding principle for every aspect of your presentation.
    A clearly defined message clarifies your purpose and ensures that every slide,
    phrase, and visual element works in lockstep with each other, creating a unified
    and influential presentation.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***定义你的核心信息：*** 从一开始就确立你演示的主要目标——你的核心信息概括了你打算传达的基本思想，作为你演示中每一个方面的指导原则。明确的消息使你的目的更加清晰，并确保每一张幻灯片、每一句话和每个视觉元素都协同工作，形成一个统一而有影响力的演示。'
- en: '***Organize Your Content:*** Well-organized presentations progress logically,
    leading your audience through a coherent sequence of ideas. Begin with a compelling
    introduction that captures their attention, followed by the body where your main
    points are discussed systematically, and conclude with a strong summary that reinforces
    your key message. Each section of your presentation should seamlessly lead to
    the next, providing a natural flow and enhancing the overall consistency of your
    message.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***组织你的内容：*** 组织良好的演示逻辑进展，引导观众通过一个连贯的思想序列。以引人注目的引言开始，抓住他们的注意力，然后是系统地讨论主要观点的主体部分，最后以强有力的总结结束，强化你的关键信息。你演示的每个部分都应无缝地过渡到下一个部分，提供自然的流动性，并增强你信息的整体一致性。'
- en: '***Use Visuals Wisely:*** Visuals are powerful tools for conveying information
    in a presentation. When used judiciously, visuals such as charts and graphs can
    demonstrate your key points and enhance overall understanding. The key lies in
    selecting visuals that directly support your message, ensuring they are clear,
    pertinent, and easy to interpret. Visuals should function as essential components
    that complement your address, adding depth to your presentation. For data-heavy
    presentations, this is especially important— more on this point in the next section.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***明智地使用视觉：*** 视觉是展示信息的强大工具。在审慎使用时，图表等视觉效果可以展示你的关键点，增强整体理解。关键在于选择直接支持你信息的视觉，确保它们清晰、相关且易于解读。视觉应该作为补充你演讲的基本组成部分，为你的展示增添深度。对于数据密集的演示来说，这一点尤为重要——在下一部分将详细讨论这一点。'
- en: '***Stay Focused:*** Respect the audience’s time and attention, and resist the
    urge to stray off-topic or delve into unnecessary details. A focused presentation
    is concise, relevant, and direct — it demands clarity in thought and delivery,
    and avoids digressions that might weaken the impact of your message. This ensures
    that your audience receives the most important information from your address,
    reinforcing the significance of your core message.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***保持专注：*** 尊重观众的时间和注意力，避免偏离主题或深入不必要的细节。专注的演示简洁、相关且直接——它要求思路和表达的清晰，避免可能削弱信息影响的离题。这确保你的观众从你的演讲中获取最重要的信息，加强你核心信息的意义。'
- en: Mastering the fundamentals of presentation delivery is no small thing — these
    basic guidelines form the backbone of an impactful presentation, facilitating
    communication between the speaker and listener. Now let’s look at how to enhance
    the graphics in your presentations, by using narrative visualisation techniques
    to give context to your audience.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握演讲交付的基本要点并非易事——这些基本准则构成了有影响力的演示的基础，促进了讲者与听众之间的沟通。现在让我们来看看如何通过使用叙事可视化技巧来提升演示中的图形，为观众提供背景。
- en: '![](../Images/44d2b5716b459ac3cbe9997d13b97a06.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44d2b5716b459ac3cbe9997d13b97a06.png)'
- en: Photo by [airfocus](https://unsplash.com/@airfocus?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[airfocus](https://unsplash.com/@airfocus?utm_source=medium&utm_medium=referral)拍摄，发布在[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)上。
- en: Introduce a Visual Narrative
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍视觉叙事
- en: '***A picture paints a thousand words***'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***一图胜千言***'
- en: 'First, a definition — *narrative visualisation (or NarViz)* is the pairing
    of data visualisation with narrative techniques, combining techniques supporting
    storytelling as well as data visualisation. According to [Edmond and Bednarz](https://www.sciencedirect.com/science/article/pii/S2468502X2100019X),
    there are 3 distinct trajectories for narrative visualisation:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，定义一下——*叙事可视化（或 NarViz）*是数据可视化与叙事技巧的结合，融合了支持讲故事的技巧和数据可视化技术。根据[Edmond 和 Bednarz](https://www.sciencedirect.com/science/article/pii/S2468502X2100019X)的说法，叙事可视化有3种不同的路径：
- en: '***Leading Narrative:*** A leading narrative is a structured storyline which
    explicitly guides the audience’s interpretation of the data. It’s a clear and
    intentional narrative that drives the viewer’s focus and understanding. The perspective
    of the narrator is the dominant viewpoint in this approach.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***引导叙事：*** 引导叙事是一种结构化的故事情节，明确引导观众对数据的解读。这是一种清晰而有意的叙述，驱动观众的注意力和理解。叙述者的视角是这种方法中的主导观点。'
- en: '***Integrated Narrative:*** Integrated narratives weave a storyline subtly
    into the visualization, allowing viewers to study and interpret the data while
    discovering the underlying narrative on their own. This approach to narration
    emphasises exploration — the viewer takes a pivotal role in uncovering the narrative
    for themselves, with minimal guidance involved. Business intelligence applications
    like PowerBI and Tableau are prime examples of this form of storytelling, where
    interactive dashboards allow the viewer to dive into the data on their own.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***综合叙事：*** 综合叙事将故事情节巧妙地融入到可视化中，让观众在研究和解读数据的同时，自己发现潜在的叙事。这种叙述方式强调探索——观众在发现叙事时发挥关键作用，参与度低。像
    PowerBI 和 Tableau 这样的商业智能应用是这种讲故事形式的典型例子，互动式仪表盘允许观众自行深入数据。'
- en: '***Supporting Narrative:*** A supporting narrative provides additional context,
    explanations, or supplementary information that enhances the viewer’s understanding
    of the data without imposing a specific storyline. Typically supporting narratives
    provide context without taking any particular viewpoint on the comtent— in this
    sense it’s arguably not a form of narrative at all, as no specific perspective
    (narrator or viewer) is taken on the data.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***支持叙述：*** 支持叙述提供额外的背景、解释或补充信息，增强观众对数据的理解，而不强加特定的故事情节。通常，支持叙述提供背景信息，而不对内容采取任何特定的观点——从这个意义上讲，这可以说根本不是一种叙述，因为对数据没有采取任何特定的视角（叙述者或观众）。'
- en: When it comes to delivering your message to a wider audience, the traditional
    approach is to use a leading narrative — you (as the narrator) are in control
    of the story, and can dictate the perspective the audience takes on the data being
    presented.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及将信息传递给更广泛的受众时，传统的方法是使用主导叙述——你（作为叙述者）掌控故事，并可以决定观众对呈现的数据采取的视角。
- en: '![](../Images/6eaa6991ae91d4c7f6ae79caa52a031e.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6eaa6991ae91d4c7f6ae79caa52a031e.png)'
- en: Photo by [Matthew Osborn](https://unsplash.com/@matthewosborn?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Matthew Osborn](https://unsplash.com/@matthewosborn?utm_source=medium&utm_medium=referral)拍摄，发布在[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: By way of example, the following is a walkthrough of preparing a matplotlib
    graph on climate change data over the last century and a half, displayed in the
    form of a leading narrative. This data (along with a large trove of other climate
    data) is freely available for anyone to explore themselves on the website, [Our
    world in Data.](https://ourworldindata.org/grapher/temperature-anomaly) Additionally,
    the details of my own exploration of this data can be found on my github folder
    for this project, [here](https://github.com/jlenehan/Climate_Trends). I will use
    this data to show how to iteratively build leading narrative elements into your
    visualisations, preparing the data to tell the story you want it to tell, and
    making it more comprehensible for the viewer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，下面是准备关于气候变化数据的matplotlib图表的步骤，这些数据展示为主导叙述的形式。这些数据（以及大量其他气候数据）可以在网站[Our
    world in Data](https://ourworldindata.org/grapher/temperature-anomaly)上自由获取，供任何人自行探索。此外，我对这些数据的探索细节可以在我的github项目文件夹[这里](https://github.com/jlenehan/Climate_Trends)找到。我将使用这些数据展示如何将主导叙述元素迭代地融入你的可视化中，准备数据讲述你希望它讲述的故事，并使其对观众更具可理解性。
- en: First, let’s create a simple line graph of the average global temperature and
    CO2 emissions over time using matplotlib, with separate axes for both to show
    a comparison between these data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们使用matplotlib创建一个简单的折线图，展示全球平均气温和CO2排放量随时间的变化，分别设置两个坐标轴以比较这些数据。
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Running this script, we get the following plot:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此脚本，我们得到以下图表：
- en: '![](../Images/702c69757e3e58a9acafc64b40faf670.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/702c69757e3e58a9acafc64b40faf670.png)'
- en: Simple plot showing rising CO2 emissions and global temperatures over time (image
    by author)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的图表展示了CO2排放量和全球气温随时间的上升趋势（图片由作者提供）
- en: 'Looking at this graph, we can see the increase in average temperature appears
    to be correlated with increasing global emissions in CO2 — however this isn’t
    immediately obvious to a passive observer, and requires some labour from the audience
    in seeing this trend. Let’s introduce a trendline to this graph, by approximating
    a nonlinear function on each dataset. Numpy’s polyfit function is perfect for
    applying this in python — the following code snippet is added to the original
    script to add these splines to the graphic (a coefficient of 3 was used after
    some trial and error, to get the closest line of best fit):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个图表中，我们可以看到平均气温的上升似乎与全球CO2排放的增加相关——然而，这对被动观察者来说并不立即显而易见，需要观众付出一些努力来识别这种趋势。让我们在图表中引入趋势线，通过对每个数据集近似非线性函数来实现。Numpy的polyfit函数非常适合在python中应用——以下代码片段被添加到原始脚本中，以将这些样条曲线添加到图形中（经过一些反复试验，使用了3的系数，以获得最佳拟合线）：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The increasing trends of both datasets are now more easily seen by the audience:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在观众更容易看到两个数据集的上升趋势：
- en: '![](../Images/ee244e027c92c8b6c5b58f586d453298.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ee244e027c92c8b6c5b58f586d453298.png)'
- en: Adding splines to the graphic to show the rising trend (image by author)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在图形中添加样条曲线以显示上升趋势（图片由作者提供）
- en: 'Looks good so far — but how to show a measure of goodness (or in this case,
    badness) in the data? Let’s say you want to show the [pre-industrial average temperature](http://onlinelibrary.wiley.com/doi/10.1029/2010RG000345/abstract)
    on the graph (used as a common standard in climate science) along with limits
    for incremental increases in average temperature (in this case +1, +1.5, and +2
    degrees Celsius). These limits come from the [Paris Climate Agreement](https://unfccc.int/sites/default/files/english_paris_agreement.pdf),
    which mandates that countries work to keep global warming at no more than 1.5
    degrees above pre-industrial levels. These can be introduced using the axhline
    function in matplotlib — an example of this can be seen below, added to the initial
    script:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止看起来不错——但如何在数据中显示一个“好坏”指标（或在这种情况下是“坏”）？假设你想在图表上展示[工业化前的平均温度](http://onlinelibrary.wiley.com/doi/10.1029/2010RG000345/abstract)（这是气候科学中的一个常用标准），以及平均温度增量的限制（在这种情况下为
    +1、+1.5 和 +2 摄氏度）。这些限制来自于[《巴黎气候协议》](https://unfccc.int/sites/default/files/english_paris_agreement.pdf)，该协议要求各国努力将全球变暖控制在工业化前水平以上不超过
    1.5 摄氏度。可以使用 matplotlib 的 axhline 函数来引入这些限制——下面是将其添加到初始脚本中的一个示例：
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Based on these limits, we can see we’re approaching an increase of 1 degree
    Celsius on the chart, with no sign of our global emissions slowing down — not
    good if we want to stay below the 1.5 degree Celsius limit laid out in the Paris
    climate agreement:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些限制，我们可以看到图表上我们正接近 1 摄氏度的增幅，全球排放量没有放缓的迹象——如果我们想保持在《巴黎气候协议》规定的 1.5 摄氏度限制以下，这并不好：
- en: '![](../Images/07cda4674d5abfc46dee8b23bbaff6ac.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/07cda4674d5abfc46dee8b23bbaff6ac.png)'
- en: Adding x-limits to the graphic (image by author)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 向图形中添加 x 轴限制（图像由作者提供）
- en: 'Similarly, let’s say we want to show when some of the [most important treaties](https://www.europarl.europa.eu/infographic/climate-negotiations-timeline/index_en.html)
    and organisations on climate change occurred on our timeline — we can apply vertical
    constant lines using matplotlib’s axvline function. In this instance, I chose
    to show the dates where the Intergovernmental Panel on Climate Change (IPCC) was
    formed, when the Kyoto Protocol was adopted, and when the Paris Climate Agreement
    was ratified:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，假设我们想要在时间轴上展示一些关于气候变化的[重要条约](https://www.europarl.europa.eu/infographic/climate-negotiations-timeline/index_en.html)和组织发生的时间——我们可以使用
    matplotlib 的 axvline 函数应用垂直常数线。在这种情况下，我选择展示气候变化政府间专门委员会（IPCC）成立的日期、《京都议定书》通过的日期，以及《巴黎气候协议》生效的日期：
- en: '[PRE3]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'The graph now indicates when all these important events took place, as below,
    making it clear when governments decided to take some action on climate change:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在图表显示了所有这些重要事件发生的时间，如下所示，这使得政府决定采取一些气候变化行动的时间点变得清晰：
- en: '![](../Images/f3ab7e3060d54c937f4902a2327edd83.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f3ab7e3060d54c937f4902a2327edd83.png)'
- en: Adding y-limits to the graphic (image by author)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 向图形中添加 y 轴限制（图像由作者提供）
- en: 'Another way of showing important regions on either axis of a matplotlib graph
    is using the span function to show a range or period. For this graph, I decided
    to show parts of the timeframe commonly known as the [Second Industrial Revolution](https://faculty.wcas.northwestern.edu/jmokyr/castronovo.pdf)
    (or Technological Revolution), as well as the proposed timeframe for the current
    period of human-driven climate change on Earth (the [Anthropocene](http://doi.org/10.29164/19anthro)).
    To accomplish this, I applied the axvspan function to the graph, as can be seen
    in the snippet here:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在 matplotlib 图形的任一轴上显示重要区域的另一种方法是使用 span 函数来展示范围或时期。对于这个图表，我决定展示被称为[第二次工业革命](https://faculty.wcas.northwestern.edu/jmokyr/castronovo.pdf)（或技术革命）的时间段，以及当前人类驱动的气候变化时期（[人类世](http://doi.org/10.29164/19anthro)）。为此，我在图表上应用了
    axvspan 函数，如下片段所示：
- en: '[PRE4]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The graph now shows these important periods of time in recent history, which
    feeds into the overall narrative of showing how human activity is linked to climate
    change.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在图表展示了这些重要的历史时期，这有助于展示人类活动如何与气候变化相关联的整体叙述。
- en: '![](../Images/32ad83caba67c4f2f15ce76f8b55b969.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/32ad83caba67c4f2f15ce76f8b55b969.png)'
- en: Adding shaded regions to the graphic (image by author)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 向图形中添加阴影区域（图像由作者提供）
- en: 'Finally, suppose we want to call out [key developments](https://www.discover.ukri.org/a-brief-history-of-climate-change-discoveries/index.html#group-section-1990s-2000s-bwnXtJHqpd)
    in the past two centuries which contributed to this increase in carbon emissions
    (and subsequently, global temperatures); this can be accomplished using annotations.
    Below, I’ve specified a number of key events and dates, then added these annotations
    to the graph and pointed out the average temperature for that year. Note that
    with a graph using multiple axes, it’s necessary to specify which axis to apply
    the annotations to, as I’ve done below:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，假设我们要指出[过去两个世纪的关键发展](https://www.discover.ukri.org/a-brief-history-of-climate-change-discoveries/index.html#group-section-1990s-2000s-bwnXtJHqpd)，这些发展导致了碳排放（及随之而来的全球温度）的增加；这可以通过使用注释来完成。下面，我列出了若干个关键事件和日期，然后将这些注释添加到图表中，并指出了该年的平均温度。请注意，对于使用多个坐标轴的图表，有必要指定应用注释的轴，如下所示：
- en: '[PRE5]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Now the graph tells a more informative story about what’s happening to the climate,
    and why it’s happening. The invention of the automobile and airplane during the
    Second Industrial Revolution, their mass adoption and subsequent discovery of
    vast quantities of oil in the Middle East, led to the beginning of the Anthropocene
    period by 1945\. A steep increase in CO2 emissions and global temperature led
    to a number of alarming climate predictions and events, which prompted subsequent
    efforts by governments to contain and reduce climate change through legislation.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这张图表讲述了有关气候变化的更详细的故事，以及为何会发生这种变化。在第二次工业革命期间，汽车和飞机的发明、它们的广泛使用以及在中东发现的大量石油，导致了1945年人类世时期的开始。二氧化碳排放量和全球温度的急剧上升引发了一些令人担忧的气候预测和事件，促使各国政府通过立法努力遏制和减少气候变化。
- en: '![](../Images/2e27f30dfe1d4a9865ae4d4ed2887e71.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2e27f30dfe1d4a9865ae4d4ed2887e71.png)'
- en: Adding callouts to the graphic (image by author)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 向图表添加标注（图片由作者提供）
- en: By adding annotations and structuring the data to aid comprehension, even the
    most convoluted topics can be easily understood by your audience. This is especially
    important when attempting to describe these concepts to a large group of people
    under a time constraint, as it is with most addresses — therefore using these
    leading narrative elements are crucial for an intelligent and insightful presentation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加注释和结构化数据以帮助理解，即使是最复杂的主题也能被听众轻松理解。这在试图在时间有限的大型群体中描述这些概念时尤为重要，这也是大多数演讲的情况——因此，使用这些引导叙事元素对于智能且富有洞察力的演讲至关重要。
- en: Some Notes on Tone
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于语调的一些笔记
- en: '***Not what you say, but how you say it***'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '***不是你说什么，而是你如何说***'
- en: Lastly, I’d like to take a few minutes to expand on tone when giving a presentation
    — this is an important point to ensure your audience gets the full meaning of
    what you’re explaining to them. A [1967 study by Mehrabian](https://psycnet.apa.org/doiLanding?doi=10.1037%2Fh0024532)
    asserts that only 7% of communication is verbal — 38% is based on vocal tone,
    and 55% is based on facial expressions. Therefore to convey your full message,
    be mindful of what tone you use, and what expression you’re wearing when you say
    it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想花几分钟来扩展一下在演讲时语调的重要性——这是一个关键点，确保你的听众能完全理解你所讲述的内容。[1967年Mehrabian的研究](https://psycnet.apa.org/doiLanding?doi=10.1037%2Fh0024532)
    表明，沟通中只有7%是通过语言进行的——38%基于声音语调，55%基于面部表情。因此，为了传达你的完整信息，要注意你使用的语调以及你说话时的表情。
- en: In his book ‘’Never Split the Difference”, former FBI hostage negotiator Chris
    Voss talks about this concept called the ‘’late night FM DJ voice” — a low and
    slow tone of voice ideal for the tense situations he’s been a party to, which
    moves both the speaker and the listener into a calm and receptive frame of mind.
    You may wonder how the advice of an FBI negotiator is relevant to your presentations
    — this tone is often the kind of approach necessary when speaking to stakeholders
    on tense or contentious points, and a clear measured delivery is essential for
    making yourself clear while projecting a perception of calm collectedness to the
    room.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《绝不妥协》中，前FBI人质谈判专家克里斯·沃斯谈到了一个叫做“深夜FM DJ声音”的概念——这种低沉缓慢的声音非常适合他曾参与的紧张局势，它将讲述者和听众都带入平静而接纳的心理状态。你可能会想，FBI谈判专家的建议与您的演讲有什么关系——这种语调通常是与利益相关者讨论紧张或有争议的点时所需的方式，清晰、稳重的表达对于使自己清楚地传达信息并向听众展现平静的形象至关重要。
- en: Following on from our earlier example of graphing climate change data — to a
    hypothetical audience, this information should be delivered in a sobering but
    optimistic tone to underpin the gravity of the situation, while also highlighting
    the steps taken so far and the work that still needs to be done. In this way,
    the audience takes away two key points from this address — that the climate emergency
    we face is a real and serious threat, and that there are actions that can still
    be done to mitigate or eliminate the threats posed by climate change.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 继续我们之前关于绘制气候变化数据的示例——对于一个假设的观众，这些信息应以冷静但乐观的语调呈现，以强调情况的严重性，同时突出迄今为止所采取的步骤以及仍需完成的工作。通过这种方式，观众从这次演讲中得到两个关键点——我们面临的气候紧急情况是真实且严重的威胁，并且仍有措施可以减轻或消除气候变化带来的威胁。
- en: '![](../Images/d4fff1d9a8567e5818cb57cc8d1308f1.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d4fff1d9a8567e5818cb57cc8d1308f1.png)'
- en: Photo by Ioann-Mark Kuznietsov on Unsplash
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Ioann-Mark Kuznietsov 在 Unsplash 上拍摄
- en: Summary
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: To conclude, this article gave a high-level overview of the basic principles
    I use in preparing a presentation, which includes defining your key message, organising
    your key points, and staying on topic. I described the different approaches to
    telling a narrative from the data, before walking through key techniques on preparing
    a leading narrative using a matplotlib plot of climate data trends, to make the
    story behind the data more evident for the audience. Lastly, I gave some brief
    notes on tone when delivering this data to a prospective audience, ensuring the
    full measure of your message is delivered with the right cadence and emphasis.
    By incorporating these techniques into your presentation, you will have the tools
    necessary to properly guide your audience’s understanding of the data, and ensure
    a lasting impact from your address.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，本文提供了我在准备演讲时使用的基本原则的高层次概述，包括定义你的关键消息、组织你的要点和保持主题。我描述了从数据中讲述叙事的不同方法，然后逐步讲解了使用
    matplotlib 绘制气候数据趋势图来准备引导叙事的关键技巧，使数据背后的故事对观众更为明显。最后，我简要说明了向潜在观众传递这些数据时的语调，确保以合适的节奏和重点传达完整的信息。通过将这些技巧融入到你的演讲中，你将拥有适当引导观众理解数据的工具，并确保你的演讲产生持久的影响。
