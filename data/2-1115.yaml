  type: TYPE_NORMAL
  zh: 探索性数据分析
- en: The following section explores the data to identify and visualise the correlations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分将探索数据，以识别和可视化相关性。
- en: I have left the code out to keep the article focused on the causal inference
    aspect but if you would like to view and run the code it is all available here
    — [https://github.com/grahamharrison68/Public-Github/blob/master/Causal%20Inference/Climate%20Change%20Model-v3.ipynb](https://github.com/grahamharrison68/Public-Github/blob/master/Causal%20Inference/Climate%20Change%20Model-v3.ipynb).
