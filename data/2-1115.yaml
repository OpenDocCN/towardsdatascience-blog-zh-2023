- en: Correlations
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关性
- en: Let’s start by taking a quick look at the correlations between the main features
    …
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先快速查看主要特征之间的相关性…
- en: '![](../Images/62935c420fc8698bf44b87459712055b.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/62935c420fc8698bf44b87459712055b.png)'
- en: Image by Author
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供
- en: It appears that there are some high correlations so let’s have a look at these
    relationships in more detail …
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来存在一些高度相关的情况，所以让我们更详细地研究这些关系…
- en: Population vs. Energy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人口 vs. 能源
- en: Our first analysis is to explore the association between global population and
    energy consumption …
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初步分析是探讨全球人口与能源消费之间的关系…
- en: '![](../Images/045629f41639e92717b362d988335a2f.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/045629f41639e92717b362d988335a2f.png)'
- en: Image by Author
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供
- en: This comparison suggests a linear increase between world population increase
    and energy use correlated with r=0.931.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这一比较表明，世界人口增长与能源使用之间存在线性增加的关系，相关系数为r=0.931。
- en: Overall Energy vs. Fossil Fuel Consumption
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总能源 vs. 化石燃料消费
- en: Given the correlation between population and energy the next plot looks for
    any correlation between energy consumption and the specific consumption of fossil-fuels
    …
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于人口与能源之间的相关性，下一张图表将探讨能源消费与化石燃料特定消费之间的相关性…
- en: '![](../Images/35f2562ff86c7a658b0daf034477e0bd.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/35f2562ff86c7a658b0daf034477e0bd.png)'
- en: Image by Author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供
- en: There is a near-perfect correlation between overall energy use and fossil fuel
    use which is hardly surprising but still useful to visualise.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总体能源使用与化石燃料使用之间几乎完美的相关性并不令人惊讶，但仍然有助于可视化。
- en: Fossil Fuel Energy Consumption vs. CO2 Concentration
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 化石燃料能源消费与二氧化碳浓度
- en: Following the forward chain, if there is a correlation between energy consumption
    and fossil-fuel use, what is the association between fossil fuel use and CO2 concentration
    levels? …
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 按照前向链条，如果能源消费与化石燃料使用之间存在相关性，那么化石燃料使用与二氧化碳浓度水平之间的关联是什么呢？…
- en: '![](../Images/6750459d59d5d1ab190d0664243cd773.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6750459d59d5d1ab190d0664243cd773.png)'
- en: Image by Author
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供
- en: There is a strong correlation, but suspend any conclusions about cause-and-effect
    for now as this will be the subject of the next part of the article.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 存在强相关性，但暂时不要对因果关系做出任何结论，因为这将是文章下一部分的主题。
- en: CO2 Concentration vs. Temperature Change
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 二氧化碳浓度与温度变化
- en: The last piece of the puzzle is to explore any potential correlation between
    CO2 concentration and global temperatures …
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 拼图的最后一块是探索二氧化碳浓度与全球温度之间的潜在相关性…
- en: '![](../Images/b764e71b8fbd32a38fdbfe53a42a8eb7.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b764e71b8fbd32a38fdbfe53a42a8eb7.png)'
- en: Image by Author
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者提供
- en: There is a correlation between these two features which might be reasonably
    expected, but to move from correlation to causation requires the development of
    a causal model …
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个特征之间存在相关性，这可能是合理的预期，但要从相关性过渡到因果关系需要建立因果模型…
- en: Moving from Correlation to Causation
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从相关性到因果关系的转变
- en: We know that the following correlative relationships exist -
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道存在以下相关关系 -
- en: Population increase correlates with increased energy consumption.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口增加与能源消耗增加相关。
- en: Increased energy consumption correlates with increased use of fossil fuels.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源消耗的增加与化石燃料使用的增加相关。
- en: Fossil fuel use correlates with increased levels of CO2.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 化石燃料的使用与CO2水平的增加相关。
- en: Increases in CO2 correlates with increases in temperature.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CO2的增加与温度的升高相关。
- en: However, we also know the famous quotation attributed to Karl Pearson that “correlation
    does not imply causation”
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不过，我们也知道卡尔·皮尔逊的名言：“相关性并不意味着因果关系”
- en: ([https://thedecisionlab.com/reference-guide/philosophy/correlation-vs-causation](https://thedecisionlab.com/reference-guide/philosophy/correlation-vs-causation))
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ([https://thedecisionlab.com/reference-guide/philosophy/correlation-vs-causation](https://thedecisionlab.com/reference-guide/philosophy/correlation-vs-causation))
- en: So what can we say, if anything, about moving beyond correlation to a reasonable
    assumption of causation between human activity (energy consumption) and global
    warming?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如果我们要探讨人类活动（能源消耗）与全球变暖之间从相关性到合理的因果关系的过渡，我们能说些什么呢？
- en: Having read “The Book of Why” by Judea Pearl and having studied many other sources
    it is a reasonable conclusion that one of the following must be true if a correlation
    is found -
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读了Judea Pearl的《因果关系之书》并研究了许多其他资料后，可以合理得出以下结论：如果发现相关性，必须有以下其中之一是正确的 -
- en: That the correlation does imply causation, or …
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相关性确实暗示因果关系，或者……
- en: That the correlation is caused by a “confounding” factor (more on this later).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相关性是由“混杂”因素造成的（稍后会详细说明）。
- en: .. and based on additional reading and research I would like to add a third
    possibility -
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: .. 基于额外的阅读和研究，我还想补充第三种可能性 -
- en: That the correlation is entirely spurious and purely co-incidental.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相关性完全是虚假的，仅仅是巧合。
- en: Let’s explore these three possibilities in reverse order …
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逆向探索这三种可能性……
- en: Spurious Correlations
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚假相关性
- en: Consider the following which is my all-time favourite spurious correlation attributed
    to Tyler Vigen (see References section for attribution).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下这些，它们是我最喜欢的虚假相关性，归因于Tyler Vigen（见参考文献部分以获取归因）。
- en: '![](../Images/d1b06f3e2fd1f5af2c7f622a25147def.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d1b06f3e2fd1f5af2c7f622a25147def.png)'
- en: Spurious Correlations, [https://www.tylervigen.com/spurious-correlations](https://www.tylervigen.com/spurious-correlations)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虚假相关性, [https://www.tylervigen.com/spurious-correlations](https://www.tylervigen.com/spurious-correlations)
- en: Proof will be hard to come by but surely every fibre of common sense screams
    out that the statement “couples who want to stay married should eat less margarine”
    cannot be true. Hence the correlation in the graph is taken to be completely spurious,
    co-incidental and accidental.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 证明是难以获得的，但显然常识会告诉我们，“想要维持婚姻的夫妻应该少吃人造黄油”这种说法不可能成立。因此，图表中的相关性被认为完全是虚假的、巧合的和偶然的。
- en: A highly correlated and completely spurious correlation would be difficult to
    refute in the real world but they can be reasonably challenged by …
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 高度相关且完全虚假的相关性在现实世界中难以反驳，但可以通过以下方式合理质疑……
- en: Asking domain experts.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咨询领域专家。
- en: Looking out for wildly different y-axis in the data.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 留意数据中y轴的显著差异。
- en: Using confidence intervals.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用置信区间。
- en: Continuing to monitor the data to see if the correlation continues or diverges
    in the future.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续监测数据，以查看相关性是否持续或未来是否出现偏离。
- en: The confidence interval for margarine and divorce would be high so in that example
    we would need to find and ask experts in dairy products and marriage guidance
    to prove or refute the hypothesis that consuming margarine causes divorce, or
    more likely just keep monitoring the trend and wait for the inevitable future
    divergence in the data.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 人造黄油和离婚的置信区间会很高，因此在这种情况下，我们需要找寻并咨询乳制品和婚姻指导方面的专家，以证明或反驳“食用人造黄油导致离婚”的假设，或者更可能只是继续监测趋势，并等待数据中不可避免的未来偏离。
- en: Confounding
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混杂因素
- en: To visualise the issue of confounding, let’s return to our model and look at
    the correlation between non-fossil fuel consumption and CO2 concentration …
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了可视化混杂问题，让我们回到我们的模型，看看非化石燃料消耗与CO2浓度之间的相关性……
- en: '![](../Images/bccc8ee7e630bf0de5b329b67c1054c7.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bccc8ee7e630bf0de5b329b67c1054c7.png)'
- en: Image by Author
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: On the face of it this is worrying and confusing. Non-fossil fuels are assumed
    to be nuclear power and renewables, neither of which should cause an increase
    of CO2 concentration which in turn could cause temperatures to increase (if a
    causal link can be established).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，这令人担忧和困惑。非化石燃料被假定为核电和可再生能源，这两者都不应该导致二氧化碳浓度的增加，而这可能进一步导致温度的升高（如果可以建立因果链）。
- en: So how can it be that the more non-fossil fuel energy we use the more CO2 levels
    increase?
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么我们使用的非化石燃料越多，二氧化碳水平却越高呢？
- en: What is happening here is that increases in population cause more energy to
    be produced and consumed. As more energy is required this causes an increase in
    both fossil fuel and non-fossil fuel energy consumption.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 发生的情况是，人口增加导致更多的能源被生产和消费。随着对能源需求的增加，这会导致化石燃料和非化石燃料能源消耗的增加。
- en: The fossil-fuel energy consumption is causing the CO2 levels (if we can prove
    our theories) but as energy increases both fossil and non-fossil energy consumption
    are increasing.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 化石燃料的能源消耗正在导致二氧化碳水平的增加（如果我们能证明我们的理论），但随着能源的增加，无论是化石燃料还是非化石燃料的消耗都在增加。
- en: Energy is have a “confounding effect” which is leading to the correlation between
    non-fossil fuels and CO2 emissions.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 能源具有“混杂效应”，导致非化石燃料和二氧化碳排放之间的相关性。
- en: Confounding effects can be a difficult concept to understand but I think this
    example illustrates it very nicely.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 混杂效应可能是一个难以理解的概念，但我认为这个例子很好的说明了这一点。
- en: In summary there is a correlation between non-fossil fuel energy consumption
    and CO2 emissions that is neither causal nor spurious. It is wholly caused and
    explained by the confounding effect of energy on both non-fossil and fossil fuel
    energy consumption.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结来说，非化石燃料能源消费与二氧化碳排放之间存在一种既非因果也非虚假的相关性。它完全是由于能源对非化石燃料和化石燃料能源消费的混杂效应所致。
- en: A Proposed Causal Model
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提议的因果模型
- en: The purpose of this article is to show that causal inference machine learning
    solutions can be used to build models to solve complex, large and meaningful real-world
    problems, hence I am going to put forward a proposal for the causal links that
    would be tested and improved by climate and energy experts in a real-world model.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是展示因果推断机器学习解决方案如何用于构建模型，以解决复杂、大规模和有意义的现实世界问题，因此我将提出一个因果链的提案，这些链条将由气候和能源专家在实际模型中进行测试和改进。
- en: The next step is going to use my `DirectedAcyclicGraph` class. I have left the
    source code out of the article to keep it more concise but here is the link to
    the full source in case you would like to run the code for yourself - [https://gist.github.com/grahamharrison68/9733b0cd4db8e3e049d5be7fc17b7602](https://gist.github.com/grahamharrison68/9733b0cd4db8e3e049d5be7fc17b7602).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步将使用我的`DirectedAcyclicGraph`类。我在文章中省略了源代码，以使内容更简洁，但这里是完整源码的链接，以防你想自己运行代码 -
    [https://gist.github.com/grahamharrison68/9733b0cd4db8e3e049d5be7fc17b7602](https://gist.github.com/grahamharrison68/9733b0cd4db8e3e049d5be7fc17b7602)。
- en: If you do decide to use it and if you like it why not optionally consider buying
    me a coffee? [https://ko-fi.com/grahamharrison](https://ko-fi.com/grahamharrison)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定使用它，并且喜欢的话，何不考虑给我买杯咖啡呢？ [https://ko-fi.com/grahamharrison](https://ko-fi.com/grahamharrison)
- en: Here is my proposed model …
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我提议的模型……
- en: '![](../Images/e37b41c9cb23c898d6ea320a80a1eeab.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e37b41c9cb23c898d6ea320a80a1eeab.png)'
- en: Image by Author
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: … and these are the meanings of the links …
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ……这些链接的含义是……
- en: Population (POP) increases are causing an increase in energy consumption.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口（POP）的增加导致了能源消耗的增加。
- en: Energy usage (ENGY) is causing increases in both non-fossil and fossil fuels.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源使用（ENGY）正在导致化石燃料和非化石燃料的增加。
- en: Use of fossil fuels (FFEC) is causing an increase in CO2 concentration (CO2C)
    levels.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 化石燃料使用（FFEC）正在导致二氧化碳浓度（CO2C）水平的增加。
- en: Increases in CO2 concentration (CO2C) are causing an increase in global temperatures
    (TMPI).
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二氧化碳浓度（CO2C）的增加正在导致全球温度（TMPI）的升高。
- en: … but what if there is more to it than that?
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ……但如果事情不仅仅如此呢？
- en: 'The Big Question: Could Something Natural be Causing Global Warming?'
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大问题：是否有自然因素导致全球变暖？
- en: There is a strong case for human impact having a causal impact on global warming
    based on the existing body of scientific evidence but there are still many people
    who hold different views …
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 基于现有的科学证据，有强有力的理由认为人类活动对全球变暖有因果影响，但仍有许多人持不同观点……
- en: '***Climate change denial, or global warming denial, is denial, dismissal, or
    doubt that contradicts the scientific consensus on climate change, including the
    extent to which it is caused by humans, its effects on nature and human society,
    or the potential of adaptation to global warming by human actions.***'
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***气候变化否认，或全球变暖否认，是对气候变化的科学共识的否认、驳斥或怀疑，包括对气候变化的范围、是否由人类造成、其对自然和人类社会的影响，或人类行动是否能够适应全球变暖的潜力的否认。***'
- en: ([https://en.wikipedia.org/wiki/Climate_change_denial#:~:text=Climate%20change%20denial%2C%20or%20global,global%20warming%20by%20human%20actions](https://en.wikipedia.org/wiki/Climate_change_denial#:~:text=Climate%20change%20denial%2C%20or%20global,global%20warming%20by%20human%20actions))
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ([https://en.wikipedia.org/wiki/Climate_change_denial#:~:text=Climate%20change%20denial%2C%20or%20global,global%20warming%20by%20human%20actions](https://en.wikipedia.org/wiki/Climate_change_denial#:~:text=Climate%20change%20denial%2C%20or%20global,global%20warming%20by%20human%20actions))
- en: It would be very useful if we could extend the model developed so far to address
    this question and to provide some causal inference based evidence to refute this
    view and to add further empirical evidence to the accepted scientific opinion
    that global warming is caused by human activity.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够扩展目前开发的模型，以解决这个问题，并提供一些基于因果推断的证据来反驳这一观点，并为接受的科学意见提供进一步的实证证据，证明全球变暖是由人类活动造成的，将会非常有用。
- en: To explore the potential for alternative causes for global warming we need to
    return to the concept of confounding.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探索全球变暖的替代原因，我们需要回到混杂的概念。
- en: We know from our earlier example that energy consumption is causal for both
    fossil fuel and non-fossil fuel use and hence that energy is “confounding” non-fossil
    fuel use causing a correlation with CO2 concentration that is neither causal nor
    spurious.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从早期的例子中知道，能源消费对化石燃料和非化石燃料使用都有因果关系，因此能源是“混杂”非化石燃料使用的因素，导致CO2浓度的相关性既不是因果的也不是虚假的。
- en: What if there is a confounder that is causing CO2 levels to rise and temperatures
    to increase that we do not know about? That sounds unlikely but if it were true
    it would unpick the case that fossil fuel energy consumption is causing CO2 concentrations
    and strengthen the view that natural causes are responsible.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果存在一个我们不知道的混杂因素导致CO2水平上升和温度升高，这将会怎样？这听起来不太可能，但如果是真的，它将会解构化石燃料能源消费导致CO2浓度上升的观点，并加强自然因素负责的看法。
- en: If there is an unknown factor causing CO2 to increase and temperatures to increase
    then it is not currently represented in the proposed directed acyclic graph. Not
    only is it a confounder but it is an “unobserved confounder”.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在一个未知因素导致CO2和温度上升，那么它在当前提出的有向无环图中没有被表示。它不仅是一个混杂因素，而且是一个“未观测到的混杂因素”。
- en: Therefore the solution requires the directed acyclic graph to be extended as
    follows with the addition of “U” for the potential “unobserved confounder” -
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，解决方案需要将有向无环图扩展如下，添加“U”表示潜在的“未观测混杂因素” -
- en: '![](../Images/082b1c86946bf5604445b1acd41d8dcb.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/082b1c86946bf5604445b1acd41d8dcb.png)'
- en: Image by Author
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Believe it or not, causal calculus can be used to provide a reliable measure
    of the impact of increasing fossil-fuel energy use on temperature increase even
    if an unobserved confounder exists and is not captured in the data!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你信不信，因果推断可以用来提供一个可靠的衡量指标，来评估即使存在未观测到的混杂因素且数据中没有捕捉到的情况下，增加化石燃料能源使用对温度升高的影响！
- en: The maths is very complicated (and beyond the scope if this article) but fortunately
    some of the emerging set of Python causal inference libraries can solve for unobserved
    confounding.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 数学非常复杂（超出了本文的范围），但幸运的是，一些新兴的Python因果推断库可以解决未观测混杂问题。
- en: My favourite light-weight Python library for causal inference is `Pgmpy` but
    it does not currently implement unobserved confounding. I have documented this
    issue and raised a ticket which is currently being looked at by the `Pgmpy` team.
    You can check the status of that ticket here - [https://github.com/pgmpy/pgmpy/issues/1574](https://github.com/pgmpy/pgmpy/issues/1574)
    - which is scheduled for general release in version 0.1.21 on 31st December 2022.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的轻量级Python因果推断库是`Pgmpy`，但它目前不实现未观测混杂因素。我已经记录了这个问题并提出了一个工单，目前`Pgmpy`团队正在处理。你可以在这里查看工单状态
    - [https://github.com/pgmpy/pgmpy/issues/1574](https://github.com/pgmpy/pgmpy/issues/1574)
    - 计划在2022年12月31日的0.1.21版本中发布。
- en: In the mean-time a model is provided in this article using the `DoWhy` library
    which already solves for unobserved confounders...
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，本文提供了一个使用`DoWhy`库的模型，该库已经解决了未观察到的混杂因素问题……
- en: '[PRE0]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Explanation of the Code
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码解释
- en: The main part of the code is the single-line call which creates the `CausalModel`
    instance. The parameters are as follows -
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 代码的主要部分是单行调用，它创建了`CausalModel`实例。参数如下 -
- en: '`data=df_climate_change[climate_features]` is telling the model which `DataFrame`
    and which features to use to build the model.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`data=df_climate_change[climate_features]` 指示模型使用哪个`DataFrame`和哪些特征来构建模型。'
- en: '`graph=climate_dag.gml_graph` is instructing the model to use the causal relationships
    that have been proposed and represented in the `climate_dag` instance of the `DirectedAcyclicGraph`.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`graph=climate_dag.gml_graph` 指示模型使用在`DirectedAcyclicGraph`的`climate_dag`实例中提出和表示的因果关系。'
- en: The “treatment” is the thing we are interested in changing and understanding,
    in this instance the use of fossil fuels.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “处理”是我们感兴趣的变化和理解的事物，在本例中是化石燃料的使用。
- en: The “outcome” is the impact we are interested in i.e. as the “treatment” (use
    of fossil fuels) changes what is the impact on the “outcome” (global temperature
    increase)?
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “结果”是我们感兴趣的影响，即当“处理”（化石燃料的使用）变化时，对“结果”（全球温度升高）的影响是什么？
- en: The way that `DoWhy` works is a little un-intuitive at first. Many other libraries
    would just provide the answer at this point but `DoWhy` produces an intermediary
    step called an "estimand".
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '`DoWhy`的工作方式一开始有点不直观。许多其他库此时会直接提供答案，但`DoWhy`会产生一个称为“估算量”的中间步骤。'
- en: To calculate the causal effect one of three types of “path” or route has to
    be found from the treatment to the outcome in the directed acyclic graph -
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算因果效应，必须在有向无环图中从处理到结果找到三种路径或路线之一 -
- en: A “backdoor” path.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个“后门”路径。
- en: A “frontdoor” path.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个“前门”路径。
- en: An “instrumental variable”.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个“工具变量”。
- en: 'Note: a fully detailed explanation of these three categories will be the subject
    of a future article.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：对这三种类别的详细解释将是未来文章的主题。
- en: The output from `print(climate_estimand)` looks scary and it put me off using
    `DoWhy` for a long time but essentially most of that output can be ignored.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 从`print(climate_estimand)`输出的内容看起来很吓人，这让我很长一段时间不愿使用`DoWhy`，但实际上大多数输出内容可以忽略。
- en: It is sufficient to note that in our model `DoWhy` has found both a backdoor
    and an instrumental variable (iv), but no front door. We could use either of the
    two that have been found but I have chosen to use "instrumental variable".
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，在我们的模型中，`DoWhy`找到了一个后门路径和一个工具变量（iv），但没有找到前门路径。我们可以使用已找到的两者中的任何一个，但我选择使用“工具变量”。
- en: Again `DoWhy` is different to most other libraries in that the method selected
    has to be explicitly stated in the code, there is no way to ask `DoWhy` to automatically
    select a suitable method for us.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，`DoWhy`与大多数其他库不同，所选的方法必须在代码中明确声明，无法让`DoWhy`自动选择合适的方法。
- en: Fortunately the code for selecting the “instrumental variable” is very straight-forward
    -
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，选择“工具变量”的代码非常简单 -
- en: To note, the method names for all 3 possibilities are as follows -
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，所有三种可能的方法名称如下 -
- en: 'Backdoor: `method_name=''backdoor.linear_regression''`'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 后门：`method_name='backdoor.linear_regression'`
- en: 'Frontdoor: `method_name=''frontdoor.two_stage_regression''`'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前门：`method_name='frontdoor.two_stage_regression'`
- en: 'Instrumental Variable: `method_name=''iv.instrumental_variable''`'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工具变量：`method_name='iv.instrumental_variable'`
- en: That just leaves us needing a simple helper function to print out the results
    in a more readable format and the model will be complete!
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这就只剩下一个简单的辅助函数，用于以更可读的格式打印结果，模型就完成了！
- en: '[PRE1]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: And there we have it!
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！
- en: For every 10,000KG increase per capita in fossil fuel energy consumption global
    temperatures will increase by 0.023 degrees Celsius and this causal increase holds
    even if there is an unobserved confounder acting on both CO2 and temperature!
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每增加10,000公斤化石燃料能源消费，全球温度将增加0.023摄氏度，即使存在一个未观察到的混杂因素作用于CO2和温度，这一因果增加仍然成立！
- en: Effectively this simple implementation of causal inference using Microsoft’s
    `DoWhy` library can be used to refute climate change denial and to provide an
    "average treatment effect" of by how much temperature will increase as non-fossil
    fuel energy consumption increases!
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种简单的因果推断实现，使用微软的`DoWhy`库，可以用来反驳气候变化否认论，并提供一个“平均处理效应”，即非化石燃料能源消费增加时温度会升高多少！
- en: Conclusion
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: One of my readers responded to an earlier article on causal inference that the
    current libraries may only be applicable to simple problems.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个读者回应了之前关于因果推断的文章，认为当前的库可能仅适用于简单问题。
- en: That prompted me to find a big problem to solve and they do not come any bigger
    than climate change!
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这促使我寻找一个大问题来解决，而没有比气候变化更大的问题了！
- en: This article has demonstrated that causal inference can tackle big problems
    and provide solutions to types of problems that are not solvable using more traditional
    machine learning approaches.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 本文展示了因果推断如何解决大问题，并提供解决传统机器学习方法无法解决的问题的解决方案。
- en: Specifically the model provided evidence that human activity in the form of
    increases in fossil-fuel energy consumption have a causal impact on increases
    in global temperature.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，该模型提供了证据，表明人类活动（例如化石燃料能源消费的增加）对全球温度升高有因果影响。
- en: Also, and critically, causal inference techniques move beyond “predictive analytics”
    where the model tells us what might happen if the future broadly turns out like
    the past towards “prescriptive analytics” where the model can tells us what might
    happen if we intervene and change things.
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时，因果推断技术超越了“预测分析”，即模型告诉我们如果未来大致类似于过去会发生什么，转向“处方分析”，即模型可以告诉我们如果我们介入并改变事物会发生什么。
