- en: 5 generative AI benefits
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 个生成式人工智能的好处
- en: When it comes to Gen AI, it’s difficult to separate fact from fiction and practical
    application from snake oil. Here are some current and likely ways generative AI
    is contributing value to organizations and data teams both today and in the near
    future.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成式人工智能方面，很难将事实与虚构、实际应用与虚假宣传分开。以下是生成式人工智能在今天和不久的将来为组织和数据团队带来价值的一些当前和可能的方式。
- en: '#1- Increasing data accessibility'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#1- 增加数据可访问性'
- en: The lowest hanging fruit for generative AI within the world of data? The ability
    for non-technical users to enter natural language prompts that can generate SQL
    queries to retrieve specific data points.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能在数据领域的最简单应用？让非技术用户输入自然语言提示，从而生成 SQL 查询以检索特定数据点的能力。
- en: “Text to SQL is ubiquitous,” said Tomasz. “OpenAI is developing it. You have
    it in the BI layer, you have it in data exploration tools. I think that’s very
    low hanging [fruit].”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 托马什说：“文本到 SQL 是无处不在的。OpenAI 正在开发它。你可以在商业智能层面看到它，也可以在数据探索工具中看到它。我认为这是非常简单的[果实]。”
- en: Automating SQL queries can radically democratize data accessibility for non-technical
    users, and thus accelerate time-to-value.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化 SQL 查询可以彻底民主化非技术用户的数据访问，从而加速价值实现。
- en: “I think AI opens up the possibility of people that are not data proficient
    …that can actually get access to meaningful data, meaningful insights,” said Lior.
    “And even for people that do know SQL, it’s going to accelerate that process.
    So we’re just going to be getting data in the hands of more people.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 利奥尔说：“我认为人工智能为那些不熟悉数据的人打开了获取有意义数据和洞察的可能性。而且即使是那些知道 SQL 的人，它也将加速这一过程。所以我们将把数据交到更多人的手中。”
- en: '[Data platforms](https://www.montecarlodata.com/blog-what-is-a-data-platform-and-how-to-build-one/)
    like Snowflake are investing in how generative AI can not just generate SQL, but
    re-imagine the user-data experience. Kristen talked about how one of the data
    cloud’s more experimental features, currently in development, aims to link LLMs,
    SQL queries, and data visualization.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据平台](https://www.montecarlodata.com/blog-what-is-a-data-platform-and-how-to-build-one/)如Snowflake正在投资于生成式人工智能如何不仅生成SQL，还重新构想用户-数据体验。Kristen谈到了数据云中一个较为实验性的功能，该功能目前正在开发中，旨在将LLMs、SQL查询和数据可视化连接起来。'
- en: “The value chain can take quite a long time to generate the right data and then
    get a satisfactory end user experience. Is it a push notification? Is it a dashboard?
    Is it a BI report?” she said. “I’m really excited about the ability for AI to
    streamline some of these steps and allow end users to reach more vertically into
    the stack more quickly with a [better] end experience… It’s not today, but I think
    it will come to be.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “价值链可能需要很长时间才能生成正确的数据，然后获得令人满意的最终用户体验。这是推送通知吗？是仪表板吗？是商业智能报告吗？”她说。“我对人工智能能够简化这些步骤，并让最终用户能够更快地垂直进入堆栈并获得[更好的]最终体验感到非常兴奋……虽然现在还不是，但我认为它会到来。”
- en: '#2- Extracting insights from data and chart analysis'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#2- 从数据和图表分析中提取洞察'
- en: '![](../Images/53ccd59f2f6a66c3d28f53019679b312.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/53ccd59f2f6a66c3d28f53019679b312.png)'
- en: Charting and analysis may soon be done by Gen AI. Photo by [Chris Liverani](https://unsplash.com/@chrisliverani?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/dBI_My696Rk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图表和分析可能很快由生成式人工智能完成。照片由[Chris Liverani](https://unsplash.com/@chrisliverani?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来源于[Unsplash](https://unsplash.com/photos/dBI_My696Rk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Generative AI can make an impact beyond just querying and visualizing data by
    taking the next step and extracting insights from it. In fact, that’s a process
    already employed by Tomasz.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能不仅可以在查询和可视化数据的基础上产生影响，还可以迈出下一步，从中提取洞察。实际上，这个过程已经被Tomasz使用了。
- en: “ChartGPT is a specialized product focused just on charting data. And if anybody’s
    played with [[ChatGPT] Code Interpreter](https://chat.openai.com/?model=gpt-4-code-interpreter),
    it’s pretty crazy,” he said. “You can take an Excel spreadsheet of a publicly
    traded company, upload it into Code Interpreter and ask it to summarize the state
    of ‘Google after earnings’ and it will produce some pretty significant insights.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “ChartGPT是一个专注于图表数据的专门产品。如果有人玩过[[ChatGPT] 代码解释器](https://chat.openai.com/?model=gpt-4-code-interpreter)，那真的很疯狂，”他说。“你可以将一家上市公司的Excel电子表格上传到代码解释器中，要求它总结‘Google财报后的状态’，它将产生一些相当重要的洞察。”
- en: '#3- Putting unstructured data to work'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#3- 发挥非结构化数据的作用'
- en: All of our expert panelists were excited about the potential for generative
    AI to enable data teams and organizations to extract value from non-relational
    sources.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有的专家小组成员对生成式人工智能能够使数据团队和组织从非关系型来源中提取价值的潜力感到兴奋。
- en: “There’s plenty of unstructured data in the world. Text and images that require
    specialized skills and tools to analyze it that [are resource constrained],” said
    Lior. “You can imagine Gen AI extracting structure from those textual and image
    data sets and putting it to work in the same way that we’ve been able to put relational
    data to work.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “世界上有很多非结构化数据。文本和图像需要专门的技能和工具来分析，这[受限于资源]，”Lior说。“你可以想象生成式人工智能从这些文本和图像数据集中提取结构，并像我们对待关系型数据一样加以利用。”
- en: Tomasz referred to this process as “information fracking.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Tomasz将这一过程称为“信息开采”。
- en: “At Theory [his venture firm], we have something like 10,000 documents that
    we’ve collected on startups…. And about two weeks ago, we produced our first investment
    memo summary on a space that’s called generative RPA. And it was all produced
    just by fracking this information with lots of text files,” he said.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “在Theory [他的风险投资公司]，我们收集了大约10,000份有关初创公司的文档……大约两周前，我们制作了第一份关于被称为生成式RPA的领域的投资备忘录总结。这些内容完全是通过大量文本文件进行信息开采产生的，”他说。
- en: Snowflake and other data platforms are releasing features that will accelerate
    the ability of data team’s to make this a reality.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Snowflake和其他数据平台正在推出将加速数据团队实现这一目标的功能。
- en: “[Document AI](https://www.snowflake.com/blog/generative-ai-llms-summit-2023/)
    is a growing project as a result of our [acquisition of Applica](https://www.snowflake.com/blog/snowflake-to-acquire-applica/)
    and that use case is really around document reading and interpreting documents,”
    she said. “This could be for HR for procurement contracts, and that sort of thing….
    The customers I meet are sitting on a bunch of [data] and they want to get value
    out of it.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “[文档 AI](https://www.snowflake.com/blog/generative-ai-llms-summit-2023/) 是一个不断增长的项目，源于我们[收购
    Applica](https://www.snowflake.com/blog/snowflake-to-acquire-applica/)，其使用案例主要集中在文档阅读和解读上，”她说。“这可能用于人力资源的采购合同等……我遇到的客户都在处理一堆[数据]，他们希望从中获得价值。”
- en: '![](../Images/01b0638abb4097505ecc37f7b57fa3c8.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01b0638abb4097505ecc37f7b57fa3c8.png)'
- en: Document AI was introduced at the latest Snowflake Summit pictured above. Photo
    taken by author.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文档 AI 在上面展示的最新 Snowflake Summit 上首次推出。照片由作者拍摄。
- en: '#4- Accelerating data pipeline development'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#4- 加速数据管道开发'
- en: Generative AI may or may not revolutionize [data pipeline architecture](https://www.montecarlodata.com/blog-data-pipeline-architecture-explained/),
    but it will certainly allow data engineers to build and deploy them more quickly.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 可能会或不会彻底改变[数据管道架构](https://www.montecarlodata.com/blog-data-pipeline-architecture-explained/)，但它肯定会使数据工程师更快地构建和部署它们。
- en: “Gen AI is already very good at writing SQL, Python, Scala or whatever it is
    that you’re writing your pipelines in. And so we’re going to see GenAI making
    engineers more effective and faster in building those solutions,” said Lior. “I’m
    not sure it’s 10X more effective..but it’s certainly 20% or 30% more effective
    and that’s meaningful for a lot of teams.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Lior 说：“生成 AI 已经非常擅长编写 SQL、Python、Scala 或任何你用于构建管道的语言。因此，我们将看到生成 AI 使工程师在构建这些解决方案时变得更有效、更快速。”
    “我不确定它是否能提高 10 倍的效率……但它确实提高了 20% 或 30% 的效率，这对很多团队来说是有意义的。”
- en: Lior was quick to point out, however, that it’s unlikely data modeling and understanding
    how data sources fit together would be an activity performed by AI saying, “I
    think that’s still going to be done by humans for the foreseeable future.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Lior 迅速指出，数据建模和理解数据源如何组合在一起不太可能由 AI 完成，他说：“我认为在可预见的未来，这仍然会由人类完成。”
- en: '#5- Cutting costs (and maybe revenue generation)'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#5- 降低成本（也许还包括收入生成）'
- en: It’s a cost cutting environment, and many organizations are prioritizing how
    generative AI can help with those initiatives.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个削减成本的环境，许多组织正在优先考虑生成式 AI 如何帮助这些计划。
- en: “There are two ways to go about improving profitability. One is on the revenue
    side, which is much more external facing and where you’re going to run into a
    lot of issues,” said Kristen. “The other [way to improve profitability] is to
    reduce cost internally…A lot of people are asking, ‘how can we reduce internal
    costs using AI?’ Then hopefully [there are] a lot of lessons learned that can
    help build the path to more external facing and revenue generating use cases.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Kristen 说：“有两种方法可以改善盈利能力。一种是从收入方面入手，这更具外部导向，并且你会遇到很多问题。” “另一种[改善盈利能力的方法]是从内部降低成本……很多人问，‘我们如何利用
    AI 降低内部成本？’然后，希望能从中获得很多经验教训，帮助建立更多面向外部的、生成收入的使用案例。”
- en: 5 generative AI challenges
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个生成式 AI 挑战
- en: 'Now that we’re all drunk on the possibilities of AI, it’s time to sober up
    with some very real challenges and constraints. These include:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们都陶醉于 AI 的可能性，是时候清醒面对一些非常现实的挑战和限制。这些包括：
- en: '#1- Hallucinations, reliability, and trust'
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#1- 幻觉、可靠性与信任'
- en: It’s now fairly well understood that large language models hallucinate, or in
    other words, confidently produce incorrect results. This can be challenging as
    [we often conflate well reasoned arguments with correct ones](https://benn.substack.com/p/how-analysis-dies).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经相当清楚大型语言模型会产生幻觉，换句话说，就是自信地给出错误的结果。这可能会很有挑战性，因为[我们经常将经过深思熟虑的论点与正确的论点混淆](https://benn.substack.com/p/how-analysis-dies)。
- en: “We’ve seen some of the challenges, whether it’s hallucinations or the challenges
    around making GenAI work in very specific domains that are not general purpose…I
    think all these things are still significant challenges,” said Tomasz.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Tomasz 说：“我们已经看到了一些挑战，无论是幻觉还是在非常特定领域中让生成 AI 工作的挑战……我认为这些问题仍然是显著的挑战。”
- en: It’s not just hallucinations however. Like analytical dashboards and machine
    learning applications, generative AI models will only be as reliable and trustworthy
    as the underlying data it is accessing or being trained on. These aren’t new problems,
    but they will be more prevalent and require more scalable solutions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是幻觉。与分析仪表盘和机器学习应用一样，生成型AI模型的可靠性和可信度仅取决于其访问或训练的底层数据。这些问题并不新鲜，但它们会变得更加普遍，并需要更具扩展性的解决方案。
- en: “Choosing what data set to use, how to validate it, how to clean it, and how
    to put it together, to answer the business questions [when you have] fewer analysts
    in the loop is going to exacerbate some of the governance issues that exist today,”
    said Lior. “How do you identify what data sets are trustworthy, which ones are
    useful, and how do you have the right metadata and documentation to make the data
    useful for a model?”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Lior 说：“选择使用的数据集，如何验证它，如何清理它，以及如何将其整合起来，以回答业务问题[当你有] 更少分析师参与时，将加剧当前存在的一些治理问题。如何识别哪些数据集是值得信赖的，哪些是有用的，以及如何拥有正确的元数据和文档，以使数据对模型有用？”
- en: The underlying data stack will also serve as a key guide for generative AI to
    understand the underlying data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 底层数据堆栈还将作为生成型AI理解底层数据的关键指南。
- en: “If you’re asking the model how to interpret your business based on what it
    knows about the rest of the world, well, the rest of the world doesn’t know how
    you interpret your business,” said Kristen. “Where do you impart a business logic
    into your data stack that serves every subsequent layer? I think having curated
    some key rules around your business, whether it’s entity related or relationship
    embedded, at the ground layer of your data stack is gonna serve both [model speed
    and accuracy].”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Kristen 说：“如果你要求模型根据它对世界其他部分的了解来解释你的业务，那么世界其他部分并不了解你如何解释你的业务。你在哪里将业务逻辑注入到服务于每个后续层的数据堆栈中？我认为在数据堆栈的基础层中，制定一些关于你的业务的关键规则，无论是实体相关还是关系嵌入的，都将有利于[模型的速度和准确性]。”
- en: '#2- Solving its own problems'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#2- 解决自身问题'
- en: 'Tomasz shared a relevant experience on the challenges of using generative AI
    for more expansive tasks:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Tomasz 分享了关于将生成型AI用于更广泛任务的相关经验：
- en: “I was preparing a presentation and I wanted to chart the GitHub star growth
    of a particular GitHub repository. And so there’s two or three pieces of code
    that I needed to build. So I asked the robot to produce a crawler to get the information.
    And then another part was to actually plot it, and then I wanted to automate it
    so that I could give it a list of repositories to go through,” he said. “It had
    a really hard time taking a big chunk of a problem like that and decomposing it
    into individual tasks and then building it up.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我在准备一个演示文稿，想要绘制一个特定GitHub存储库的GitHub星标增长图。所以我需要构建两个或三个代码块。于是我让机器人生成一个爬虫来获取信息。另一个部分是实际绘图，然后我想自动化它，以便我可以给它一个存储库列表进行处理。”
    “它很难将这样一个大块的问题分解成单独的任务，然后再构建它。”
- en: He also expressed frustration with Gen AI models’ tendency to find themselves
    backed into corners once they have made a mistake.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他还对生成型AI模型在犯错后容易陷入困境表示了沮丧。
- en: “[When] it goes down a wrong path where the code doesn’t execute, it has a really
    hard time forgetting the mistake that it made and it wants to continue to improve
    and you have to restart the session. It has a very, very persistent memory,” he
    said.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“[当] 它走到一个错误的路径上，代码无法执行时，它很难忘记所犯的错误，它想继续改进，你必须重新启动会话。它有非常、非常持久的记忆。”
- en: '#3- Security and privacy'
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#3- 安全性和隐私'
- en: This is probably the biggest obstacle to widespread adoption of Gen AI according
    to Tomasz.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是 Tomasz 认为生成型AI广泛采用的最大障碍。
- en: “Many [banks and companies in the Fortune 2000] have just blocked [Gen AI] all
    together. I think a lot of them are waiting for AI products to be shipped within
    an Azure VPC so they can control it,” he said. “In the cloud, we moved to multi-tenancy
    where multiple customers are on the same machine…With LLMs, will customers accept
    that or do we actually need a LLM on a per client basis?”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“许多[银行和财富2000强公司]已经完全封锁了[生成型AI]。我认为他们中的许多人在等待AI产品在Azure VPC内发布，以便他们可以控制它。在云中，我们转向了多租户，其中多个客户在同一台机器上……对于大型语言模型，客户会接受这种情况吗，还是我们实际上需要每个客户一个大型语言模型？”
- en: 'The industry is in the early stages of navigating these questions, but so far
    there have been four primary ways of solving these security and privacy challenges:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 行业在应对这些问题的初期阶段，但到目前为止，解决这些安全和隐私挑战的主要方式有四种：
- en: Banning it
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁止它
- en: Periodically telling the LLM to “forget all my data and don’t use it to train”
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期告诉LLM“忘记我所有的数据，并且不要用它来进行训练”
- en: Using an intermediate layer to intercept personally identifiable information
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用中间层来拦截个人身份信息
- en: Accepting the risk
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受风险
- en: The solution is often dictated by the use case. Generating a templated website
    has much less risk than customer service where customer information and credit
    cards may be processed.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案通常由使用案例决定。生成模板化网站的风险远低于处理可能涉及客户信息和信用卡的客户服务。
- en: And of course, it wouldn’t have been a generative AI discussion if the topic
    of prompt injection and a [relevant xkcd](https://xkcd.com/327/) on SQL injection
    hadn’t come up.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果没有提到提示注入和一个[相关的xkcd](https://xkcd.com/327/)关于SQL注入的讨论，那这次生成AI的讨论就不完整了。
- en: '#4- We’re early on infrastructure and solutions'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#4- 我们在基础设施和解决方案方面还处于早期阶段'
- en: Navigating governance, reliability, security, and other generative AI challenges
    will require a robust infrastructure that doesn’t quite exist today.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 应对治理、可靠性、安全性和其他生成AI挑战将需要一个当前还不存在的强大基础设施。
- en: “It’s still the early days on what I’ll call the infrastructure and solution
    side. When we talk about Gen AI right now, for most people, that means using OpenAI’s
    APIs. A select few might be playing around with some open source models and vector
    databases, but I think the tooling around it is fairly early on,” said Lior.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 利奥说：“在我称之为基础设施和解决方案方面，仍然处于早期阶段。当我们现在谈论生成AI时，对大多数人来说，这意味着使用OpenAI的API。少数人可能在玩一些开源模型和向量数据库，但我认为围绕它的工具还是相当早期的。”
- en: Classification and access control are two other challenges where supporting
    infrastructure can help.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 分类和访问控制是另外两个挑战，支持基础设施可以提供帮助。
- en: “Data classification is a hard problem. When you think about access controls
    and then access controls at scale…you have to already have an understanding of
    classification,” said Kristen. “We’ve been spending a lot of time in this space
    and have some features that are native to Snowflake as well.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯滕说：“数据分类是一个困难的问题。当你考虑访问控制和大规模访问控制时……你必须已经了解分类。” “我们在这个领域花了很多时间，并且有一些原生于Snowflake的功能。”
- en: PII is actually not so hard to figure out, but then I think there’s a focus
    on enabling people to create custom classifiers. Because the universe is unlimited
    and if you [think] about what constitutes trade secrets or customer data, that
    can be dynamic within a company.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: PII实际上并不难弄清楚，但我认为关注点在于使人们能够创建自定义分类器。因为宇宙是无限的，如果你[考虑]什么构成商业机密或客户数据，这在公司内部可能是动态的。”
- en: '#5- Skill set shifts'
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#5- 技能集转变'
- en: Perhaps the longest portion of the discussion centered around both the demand
    for emerging generative AI skill sets as well as the workforce shifts that will
    result from deploying these large language models across the enterprise.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 也许讨论的最长部分集中在对新兴生成AI技能集的需求以及部署这些大型语言模型将导致的劳动力转变上。
- en: The big winners? Data teams who will see an exponential demand for their services,
    particularly for evaluating and fine tuning different generative AI models.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的赢家？数据团队，他们的服务需求将呈指数增长，特别是对不同生成AI模型的评估和微调。
- en: “I think some [responsibility] will shift to the data team because they’ll need
    to ensure the outputs are accurate and the solutions that are being used are in
    compliance with whatever the regulation is applied to that business,” said Tomasz.
    “And they’ll be the ones who will be responsible for the initial evaluation all
    the way through the ongoing maintenance. So I think that data teams will growteams
    grow.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 托马斯说：“我认为某些[责任]将转移到数据团队，因为他们需要确保输出的准确性以及所使用的解决方案符合适用于该业务的任何法规。” “他们将负责从初步评估到持续维护。因此，我认为数据团队将会增长。”
- en: Lior pointed out that past technology advances indicate that it’s unlikely there
    will be fewer data people, but rather we will generate more value from data.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 利奥指出，过去的技术进步表明，不太可能减少数据人员的数量，反而我们将从数据中创造更多的价值。
- en: “We’ve seen it time and time again with software in the past. We eventually
    got from Assembly to Python, which is way more productive. But did it mean that
    we had fewer software engineers? No, we had more of them and we had more software
    in the world and I think that’s for the foreseeable future,” he said.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “我们过去一再见证了软件的发展。我们最终从汇编语言发展到了 Python，这要高效得多。但这是否意味着我们有更少的软件工程师？不，我们有更多的软件工程师，而且世界上有更多的软件，我认为这种趋势在可预见的未来会持续，”他说。
- en: One of the challenges to this growing demand will be bridging the skill gap
    as Kristen highlighted.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 正如克里斯滕所强调的，那种日益增长的需求面临的挑战之一是弥合技能差距。
- en: “The momentum that I have seen is like in the era of…pre OpenAI is trying to
    bridge the skill gap by enabling more people to do SQL. Managing all the infrastructure,
    models and everything we’ve talked about with LLMs, I feel like that’s deeper
    in the stack…it’s not more SQL analysts but a different persona.”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “我看到的动向就像在…… OpenAI 试图通过让更多人能够使用 SQL 来弥合技能差距。在管理所有基础设施、模型和我们讨论过的 LLM 相关内容时，我觉得那是更深层次的……这不是更多的
    SQL 分析师，而是不同的角色。”
- en: An exciting time for data teams
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据团队的激动人心的时刻
- en: As our expert panel made clear, generative AI is going to have a big impact
    on how organizations think about and extract value from their data…it just might
    take a bit longer than those Twitter X posts would have you believe.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们的专家小组所明确指出的，生成式 AI 将对组织如何思考和提取数据价值产生重大影响……只不过可能比那些 Twitter X 帖子所暗示的要慢一点。
- en: It’s an exciting time to be in the data space and have the opportunity to solve
    some of these important challenges.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在数据领域的一个激动人心的时刻，有机会解决这些重要的挑战。
