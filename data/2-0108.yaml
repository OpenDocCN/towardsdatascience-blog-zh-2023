- en: I recently hosted a breakfast session with a team of people at work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我和一组同事举行了一次早餐会议。
- en: We talked extensively about career journeys, brand value, mistakes made and
    lessons learned. A question was asked about what learning resources I recommend
    to keep abreast of changes in the industry but also general career and management
    advice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们详细讨论了职业历程、品牌价值、所犯的错误和所学到的经验。有人问我推荐哪些学习资源，以跟上行业变化，同时也提供一般的职业和管理建议。
- en: Here is a list of 5 resources I refer to regularly for my dose of information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我经常参考的 5 个信息资源。
- en: Let's dive in!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: People to Follow for Latest in Data Management, Engineering, Analytics & Contrarian
    Views
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关注这些人以获取数据管理、工程、分析以及对立观点的最新信息
- en: 1\. [Prukalpa](https://medium.com/u/38a5ef6ab673)
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. [Prukalpa](https://medium.com/u/38a5ef6ab673)
- en: Prukalpa is the Metadata go-to person.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Prukalpa 是元数据方面的权威。
- en: I discovered Prukalpa via one of her articles, [Data Governance branding problem](/data-governance-has-a-serious-branding-problem-7925b909712b).
    It resonated at the time because I was in the middle of one of the most complex
    governance implementations. The words helped soothe some pain that I am not in
    this alone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过她的一篇文章发现了 Prukalpa，[数据治理品牌问题](/data-governance-has-a-serious-branding-problem-7925b909712b)。当时我正处于最复杂的治理实施过程中，这篇文章的内容安抚了我，令我感到并不孤单。
- en: Since Prukalpa is a co-founder of Atlan, she could write about her business;
    however, she chooses to focus her articles on Data Management as an industry,
    which helps provide more context. She also has a substack newsletter called [Metadata
    Weekly](https://metadataweekly.substack.com/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Prukalpa 是 Atlan 的联合创始人，她可以写关于她的公司的文章；然而，她选择将文章的重点放在数据管理行业上，这有助于提供更多的背景信息。她还有一个名为
    [Metadata Weekly](https://metadataweekly.substack.com/) 的 Substack 新闻通讯。
- en: 2\. [Barr Moses](https://medium.com/u/2818bac48708)
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. [Barr Moses](https://medium.com/u/2818bac48708)
- en: Barr is another industry thought leader and co-founder (Monte Carlo) whom I
    have followed for a while.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Barr 是另一位行业思想领袖和联合创始人（Monte Carlo），我跟随了他一段时间。
- en: When implementing governance solutions, I always struggled to get clients behind
    Data Quality (DQ) and why it costs so much. Organisations like to fix tactically,
    build technical debt and complain about DQ when it's too late.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施治理解决方案时，我总是很难让客户理解数据质量（DQ）及其高昂的成本。组织喜欢战术性地修复问题，积累技术债务，并在为时已晚时抱怨数据质量。
- en: Barr writes extensively about Data Quality, Reliability and Downtime, which
    the data teams face daily.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Barr广泛撰写了数据质量、可靠性和停机问题，而这些都是数据团队每天面临的挑战。
- en: '*I also recommend other thought leaders such as* [*Chad Sanderson*](https://medium.com/u/552b7bc2d1de)
    *(Data Contracts),* [*Ben Rogojan*](https://medium.com/u/41cd8f154e82) *(Consulting
    and Engineering) &* [*Teresa Tung*](https://www.linkedin.com/in/teresatung) *(GenAI).*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*我还推荐其他思想领袖，如* [*Chad Sanderson*](https://medium.com/u/552b7bc2d1de) *(数据合同)*，[*Ben
    Rogojan*](https://medium.com/u/41cd8f154e82) *(咨询和工程)* 和 *[Teresa Tung](https://www.linkedin.com/in/teresatung)*
    *(GenAI)*。'
- en: Key Takeaways & Lessons for Data Teams (Part 1)
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据团队的关键收获与经验教训（第一部分）
- en: There is a trend of more technical founders who have been part of data teams
    and continue to write about their challenges, which also resonates with an average
    Data Engineer/Analyst. This builds a flywheel of personal and business branding.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的技术创始人曾经是数据团队的一部分，并继续撰写他们面临的挑战，这也与普通的数据工程师/分析师产生共鸣。这建立了个人和商业品牌的飞轮效应。
- en: Write about your daily technical challenges on Medium/Twitter; this helps connect
    with like-minded people and clarify your thoughts.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Medium/Twitter上撰写你每日的技术挑战；这有助于与志同道合的人建立联系并澄清你的想法。
- en: New trends are not created by Gartner but by humans behind the data, so read
    and consume content related to your niche on Medium/Twitter/Reddit.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新趋势不是由Gartner创造的，而是由数据背后的人创造的，因此要在Medium/Twitter/Reddit上阅读和消费与你的领域相关的内容。
- en: No one person has all the answers, so read contrarian opinions and views. [Chad
    Sanderson](https://medium.com/u/552b7bc2d1de) writes about [Data Contracts](https://dataproducts.substack.com/p/the-rise-of-data-contracts).
    [Ben Rogojan](https://medium.com/u/41cd8f154e82) about quitting FAANG and working
    [independently](https://www.youtube.com/watch?v=XcwY-HRktRA&t=2821s). Concepts
    you may not be used to, but they exist and helps shape your views.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有人能掌握所有答案，所以要阅读对立的观点和看法。[Chad Sanderson](https://medium.com/u/552b7bc2d1de)写了关于[数据合同](https://dataproducts.substack.com/p/the-rise-of-data-contracts)的文章。[Ben
    Rogojan](https://medium.com/u/41cd8f154e82)则讨论了辞职FAANG后[独立工作](https://www.youtube.com/watch?v=XcwY-HRktRA&t=2821s)。这些概念可能不太常见，但它们存在，并有助于塑造你的观点。
- en: A personal brand is essential — climbing the corporate ladder can be unintentional,
    but choosing and following a specific path is more rewarding. Building a personal
    brand around your niche can help you differentiate yourself from your peers.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个人品牌至关重要——爬升企业阶梯可能是无意的，但选择并遵循特定的路径更具回报。围绕你的领域建立个人品牌可以帮助你在同行中脱颖而出。
- en: Books to Read for Managing Careers, Motivation, Productivity & Philosophy
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于职业管理、激励、生产力与哲学的书籍
- en: 3\. [The Making of a Manager](https://www.amazon.co.uk/Making-Manager-What-Everyone-Looks/dp/0753552892)
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. [经理的养成](https://www.amazon.co.uk/Making-Manager-What-Everyone-Looks/dp/0753552892)
- en: My first year as a manager was the most overwhelming of my career.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一年作为经理是我职业生涯中最令人不知所措的一年。
- en: The expectation suddenly changed from contributing individually to motivating
    a team to contribute collectively. Once the fancy title wears off, the realisation
    sets in; this is a lot of work. I turned to this book by Julie Zhou, which helped
    me understand that I am not alone.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 期望突然从个人贡献转变为激励团队共同贡献。一旦华丽的头衔消失，现实就会显现：这是一项艰巨的工作。我转向了Julie Zhou的这本书，它帮助我理解了我并不孤单。
- en: Great managers are made, not born!
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伟大的经理是培养出来的，而非天生的！
- en: I learned how to run productive meetings, give feedback, delegate, and be a
    leader rather than a boss. Plenty of improvement areas still; however, it gave
    me a leg-up!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我学会了如何举办高效的会议，提供反馈，委派任务，并成为一个领导者而不是老板。虽然仍有很多改进的地方，但这让我获得了优势！
- en: 4\. [So Good They Can't Ignore You](https://www.amazon.co.uk/Good-They-Cant-Ignore-You/dp/0349415862)
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. [如此出色他们无法忽视你](https://www.amazon.co.uk/Good-They-Cant-Ignore-You/dp/0349415862)
- en: Following your passion is bad advice!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随你的热情是个糟糕的建议！
- en: I was initially skeptical about this; we've all learnt that "enjoy the work
    you do, and you don't work a day in your life." However, this book changed my
    perspective, and I could relate to it. It advocates that as you hone your craft,
    you will build enough career capital so that you can control your work & life.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初对此持怀疑态度；我们都学过“享受你做的工作，你的一生都不会工作一天。”然而，这本书改变了我的观点，我能够与之产生共鸣。它提倡，当你磨练你的技艺时，你将积累足够的职业资本，以便你能够掌控你的工作和生活。
- en: I didn't grow up wanting to be a leader in Data & Analytics; in fact, I didn't
    even know such a thing existed. Over the years of getting good at this craft,
    I have much more autonomy, competence and relatedness, the three things required
    to be [happy in anything.](https://en.wikipedia.org/wiki/Self-determination_theory)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我小时候并没有想过要成为数据与分析领域的领导者；事实上，我甚至不知道这样的职位存在。多年来在这个领域的不断进步，我获得了更多的自主权、能力和关联感，这三样东西是[幸福的必要条件。](https://en.wikipedia.org/wiki/Self-determination_theory)
- en: 5\. [The Almanack of Naval Ravikant](https://www.amazon.co.uk/Almanack-Naval-Ravikant-Wealth-Happiness/dp/1544514212/ref=asc_df_1544514212/?tag=&linkCode=df0&hvadid=427902758346&hvpos=&hvnetw=g&hvrand=16432965921415312946&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9046521&hvtargid=pla-942394169643&psc=1&ref=&adgrpid=103526071910)
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. [Naval Ravikant年鉴](https://www.amazon.co.uk/Almanack-Naval-Ravikant-Wealth-Happiness/dp/1544514212/ref=asc_df_1544514212/?tag=&linkCode=df0&hvadid=427902758346&hvpos=&hvnetw=g&hvrand=16432965921415312946&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9046521&hvtargid=pla-942394169643&psc=1&ref=&adgrpid=103526071910)
- en: Play long-term games with long-term people!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 与长期合作的人一起玩长期游戏！
- en: I don't know how else to place Naval, but his philosophical tweets and this
    book is a culmination of those tweets are incredible. Naval advocates for "specific
    knowledge," which you can't be trained for. If you can be trained, so can others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道怎么评价Naval，但他的哲学推文和这本书都是那些推文的总结，非常了不起。Naval提倡“特定知识”，这是无法通过培训获得的。如果可以培训，那么其他人也可以。
- en: At the breakfast session, I mentioned this to a few technical team members,
    you can learn many technical skills via courses and videos, but the soft skills
    only come with the application. And if you can marry them both, you become unstoppable.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在早餐会上，我向一些技术团队成员提到，你可以通过课程和视频学习许多技术技能，但软技能只有通过应用才能获得。如果你能将这两者结合起来，你将变得不可阻挡。
- en: Key Takeaways & Lessons for Data Teams (Part 2)
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据团队的关键要点和教训（第二部分）
- en: When Naval says "specific knowledge" in the data world, it means bringing soft
    and hard skills together. Tailoring communication with different audiences, technical
    & business, can amount to "specific knowledge". You can't be trained for it; you
    must apply, iterate and learn it.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Naval在数据领域提到“特定知识”时，它意味着将软技能和硬技能结合起来。与不同的受众进行量身定制的沟通，无论是技术还是商业，都可以构成“特定知识”。你无法通过培训来获得这种知识；你必须应用、迭代并学习它。
- en: Management is about understanding that each person is good at something and
    using them for those tasks. Using an Engineer to fix a data pipeline rather than
    create executive-level status updates as an example.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理就是理解每个人擅长某些事情，并利用他们来完成这些任务。例如，使用工程师来修复数据管道，而不是创建高层次的状态更新。
- en: Build career capital in your niche; i.e. spend time improving your skill, build
    specific knowledge that only you are known for, build your brand around this specific
    knowledge and then ask for more autonomy. Freedom of projects you work on, the
    teams you work with, the clients you work for etc.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的专业领域建立职业资本；即花时间提高你的技能，建立你独有的特定知识，围绕这一特定知识建立你的品牌，然后请求更多的自主权。你所做的项目、你合作的团队、你服务的客户等方面的自由。
- en: When Naval says "long-term" people, he means your engineering, business, infrastructure,
    and governance teams for a data analyst. The people you work with today will climb
    the career ladder in 10 years. Delivering using your specific knowledge to them
    now will allow you to build long-term relationships with them.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Naval提到“长期”合作伙伴时，他指的是数据分析师的工程、业务、基础设施和治理团队。你今天合作的人将在10年内晋升职业阶梯。现在利用你的特定知识来为他们提供服务，将使你能与他们建立长期关系。
- en: Your network should be filled with people from all the companies and clients
    you have worked for; whether the project was good or bad, everyone has taught
    you a lesson or two along the way.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的网络应该充满你曾工作过的所有公司和客户的人；无论项目好坏，每个人在过程中都教会了你一两课。
- en: Conclusion
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: So — this became much longer than I anticipated, but hopefully, there are plenty
    of takeaways from the resources you can follow/read. If you think there are other
    awesome people I have not mentioned here, please leave their names in the comment
    below.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所以——这篇文章比我预期的要长，但希望从这些资源中你能获得很多收获。如果你认为还有其他很棒的人我没有提到，请在下方评论中留下他们的名字。
- en: 'If you are keen to improve your Data skills, check out this article:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你渴望提高你的数据技能，请查看这篇文章：
- en: '[](/the-4-small-but-powerful-ways-to-improve-your-data-skills-this-year-290b06dc892a?source=post_page-----ec817f45462--------------------------------)
    [## The 4 Small but Powerful Ways to Improve Your Data Skills This Year'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/the-4-small-but-powerful-ways-to-improve-your-data-skills-this-year-290b06dc892a?source=post_page-----ec817f45462--------------------------------)
    [## 今年提升你数据技能的4种小而强大的方法'
- en: Level up Your Data Game by Mastering These 4 Skills
  id: totrans-52
  prefs:
  - PREF_H3
