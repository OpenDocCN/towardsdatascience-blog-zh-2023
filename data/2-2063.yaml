    they are wrong, take a minute to actually listen. The product owner is maybe evaluated
    on progress, and might not understand the upside to exploratory analysis. And
    the exploratory analysis might have gone on a bit longer than necessary if you
    are being honest. Try to listen and then work with the product owner to find a
    good solution for both of you.'
