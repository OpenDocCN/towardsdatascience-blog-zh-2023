- en: In today’s job economy, building and maintaining a solid foundation of technical
    skills is undoubtedly crucial; however, it is equally important to recognise that
    impressive soft skills are an indispensable complement to your technical expertise.
    It plays a vital role in supporting and enhancing your overall professional competence.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今的就业经济中，建立和维护扎实的技术技能基础无疑至关重要；然而，同样重要的是要认识到，令人印象深刻的软技能是你技术专长的不可或缺的补充。它在支持和提升你整体职业能力方面发挥着至关重要的作用。
- en: In the age of Big Data and advanced analytics, Data Analysis has become integral
    to decision-making processes for businesses across all industries. That being
    acknowledged, Data Analysis within organisations is often challenging. Do you
    know why? While rarely acknowledged openly, the truth is that data tends to be
    fragmented and scattered throughout different business units of the organisation.
    Possessing exceptional soft skills enables you not only to locate but also gain
    access to such data, navigating the intricacies of data governance policies within
    the organisation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在大数据和高级分析的时代，数据分析已成为各行业企业决策过程中的重要组成部分。虽然这一点已被承认，但在组织内部进行数据分析通常是充满挑战的。你知道原因吗？虽然很少被公开承认，但事实是数据往往在组织的不同业务单元中分散和碎片化。拥有卓越的软技能不仅使你能够定位这些数据，还能访问这些数据，
    navigating the intricacies of data governance policies within the organisation。
- en: What are Soft Skills and Hard Skills?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是软技能和硬技能？
- en: Soft skills and hard skills are both distinct categories of skills.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能和硬技能是两种不同的技能类别。
