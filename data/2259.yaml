- en: AWS (Amazon Web Services) has been to Amazon, what compound interest has been
    to Finance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AWS（Amazon Web Services）对于亚马逊的意义就如同复利对于金融的意义。
- en: Cloud has been all the rage for the past ten years, and the model is of compounding
    returns; the larger organisations you host, the more money you make as the vendor.
    So it is in the vendor's interest to ensure the organisations grow and retain
    their business.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算在过去十年间一直备受关注，其模式具有复利效应；你托管的组织越大，作为供应商你赚的钱就越多。因此，供应商的利益在于确保组织的增长并保持其业务。
- en: That's the business problem; what are the technical patterns to move data from
    on-premises to Cloud?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是商业问题；将数据从本地迁移到云的技术模式是什么？
- en: Let's dive in!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨吧！
- en: 1\. Lift and Shift — take the application and all its data as it is and dump
    it in the Cloud
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 提升和迁移——将应用程序及其所有数据原封不动地迁移到云端
- en: This is the cheapest option to get started on the Cloud.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是开始使用云服务的最便宜的选项。
