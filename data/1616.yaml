- en: Although Iâ€™ve found folks generally agree on that sentiment, we live in a peculiar
    time in history where dashboarding still retains its primacy. It made sense when
    data was slow, data was hard to handle, and dashboards were cumbersome to make
    â€” core dashboard maintenance *was* the entirety of an analystâ€™s job. But as the
    warehouse sped up, as analytics needs changed, as the returns on additional dashboards
    diminished, our mindset never adjusted accordingly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: è™½ç„¶æˆ‘å‘ç°å¤§å®¶é€šå¸¸éƒ½åŒæ„è¿™ç§è§‚ç‚¹ï¼Œä½†æˆ‘ä»¬ç”Ÿæ´»åœ¨ä¸€ä¸ªå¥‡ç‰¹çš„å†å²æ—¶æœŸï¼Œä»ªè¡¨æ¿ä»ç„¶ä¿æŒç€å…¶ä¼˜å…ˆåœ°ä½ã€‚å½“æ•°æ®å¤„ç†é€Ÿåº¦æ…¢ã€æ•°æ®éš¾ä»¥å¤„ç†ã€ä»ªè¡¨æ¿åˆ¶ä½œç¹çæ—¶â€”â€”æ ¸å¿ƒçš„ä»ªè¡¨æ¿ç»´æŠ¤*æ˜¯*åˆ†æå¸ˆå·¥ä½œçš„å…¨éƒ¨ã€‚ä½†éšç€æ•°æ®ä»“åº“é€Ÿåº¦çš„åŠ å¿«ã€åˆ†æéœ€æ±‚çš„å˜åŒ–ã€é¢å¤–ä»ªè¡¨æ¿çš„æ”¶ç›Šé€’å‡ï¼Œæˆ‘ä»¬çš„æ€ç»´æ–¹å¼ä»æœªåšå‡ºç›¸åº”çš„è°ƒæ•´ã€‚
- en: 'Weâ€™ve somehow become trapped by some perversion of the sunk cost fallacy: weâ€™d
    allocated all incremental resources to dashboarding, and so we started to believe
    dashboards were of the utmost importance.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
