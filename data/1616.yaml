- en: 'So donâ€™t misunderstand â€” dashboards are fantastic, theyâ€™re just blunt. They
    can serve endless needs, but in doing so, rarely do they serve *particular* needs
    perfectly. Itâ€™s the [Heisenberg uncertainty principle](https://en.wikipedia.org/wiki/Uncertainty_principle)
    for data: the more data you expose, the less sharp your insight. Dashboards, by
    nature, prioritize data exposure. They offer data *by itself*, and interpretation
    is left to the consumer. A certain number of core dashboards are certainly required,
    of course. Every business unit has core metrics and events that it tracks, and
    these *need* to be surfaced somewhere â€” the dashboard here acts as the heartbeat
    of the business. But beyond this, value greatly diminishes after each [nth dashboard](https://mobile.twitter.com/laurenbalik/status/1631685206053728259).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: æ‰€ä»¥ä¸è¦è¯¯è§£â€”â€”ä»ªè¡¨æ¿æ˜¯å¾ˆæ£’çš„ï¼Œå®ƒä»¬åªæ˜¯æœ‰äº›ç²—ç³™ã€‚å®ƒä»¬å¯ä»¥æ»¡è¶³æ— å°½çš„éœ€æ±‚ï¼Œä½†åœ¨è¿™æ ·åšçš„è¿‡ç¨‹ä¸­ï¼Œå®ƒä»¬å¾ˆå°‘èƒ½*å®Œç¾åœ°*æ»¡è¶³ç‰¹å®šçš„éœ€æ±‚ã€‚è¿™å°±åƒæ•°æ®çš„[æµ·æ£®å ¡ä¸ç¡®å®šæ€§åŸç†](https://en.wikipedia.org/wiki/Uncertainty_principle)ï¼šä½ æš´éœ²çš„æ•°æ®è¶Šå¤šï¼Œä½ çš„æ´å¯ŸåŠ›å°±è¶Šä¸å°–é”ã€‚ä»ªè¡¨æ¿çš„æœ¬è´¨æ˜¯ä¼˜å…ˆå±•ç¤ºæ•°æ®ã€‚å®ƒä»¬*ä»…æä¾›*æ•°æ®ï¼Œè€Œè§£è¯»åˆ™ç•™ç»™ç”¨æˆ·ã€‚å½“ç„¶ï¼ŒæŸäº›æ ¸å¿ƒä»ªè¡¨æ¿æ˜¯ç»å¯¹å¿…è¦çš„ã€‚æ¯ä¸ªä¸šåŠ¡å•å…ƒéƒ½æœ‰æ ¸å¿ƒçš„æŒ‡æ ‡å’Œäº‹ä»¶éœ€è¦è·Ÿè¸ªï¼Œè¿™äº›*å¿…é¡»*åœ¨æŸå¤„å±•ç¤ºâ€”â€”ä»ªè¡¨æ¿åœ¨è¿™é‡Œå……å½“ä¸šåŠ¡çš„è„‰æã€‚ä½†é™¤æ­¤ä¹‹å¤–ï¼Œæ¯å¢åŠ ä¸€ä¸ª[ä»ªè¡¨æ¿](https://mobile.twitter.com/laurenbalik/status/1631685206053728259)çš„ä»·å€¼ä¼šå¤§å¹…å‡å°‘ã€‚
- en: Analyses, on the other hand, are sharp. They expose *interpretation*, enabling
    more precise relevance to business problems. If dashboards are like salad bars,
    analyses are made-to-order meals. And just as specific meals fit cravings better,
    so too will **analyses *always* fit specific business needs better**. On the other
    hand, incremental salad bar items (more dashboards) have diminishing returns â€”
    theyâ€™ll never quite satisfy a particular craving, but theyâ€™ll crudely solve most
    hunger-related problems. You can benefit greatly from having a few, but you donâ€™t
    need to continue building them endlessly.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ç›¸å¯¹è€Œè¨€ï¼Œåˆ†æåˆ™æ›´ä¸ºå°–é”ã€‚å®ƒä»¬æ­ç¤ºäº†*è§£è¯»*ï¼Œä½¿å¾—ä¸ä¸šåŠ¡é—®é¢˜çš„ç›¸å…³æ€§æ›´åŠ ç²¾å‡†ã€‚å¦‚æœä»ªè¡¨æ¿åƒæ²™æ‹‰å§ï¼Œé‚£ä¹ˆåˆ†æå°±æ˜¯æŒ‰éœ€å®šåˆ¶çš„é¤ç‚¹ã€‚æ­£å¦‚ç‰¹å®šçš„é¤ç‚¹æ›´èƒ½æ»¡è¶³å£å‘³ï¼Œ**åˆ†æ*æ€»æ˜¯*æ›´å¥½åœ°æ»¡è¶³ç‰¹å®šä¸šåŠ¡éœ€æ±‚**ã€‚å¦ä¸€æ–¹é¢ï¼Œå¢é‡çš„æ²™æ‹‰å§é¡¹ç›®ï¼ˆæ›´å¤šä»ªè¡¨æ¿ï¼‰åˆ™æ”¶ç›Šé€’å‡â€”â€”å®ƒä»¬æ°¸è¿œä¸èƒ½å®Œå…¨æ»¡è¶³æŸç§ç‰¹å®šçš„éœ€æ±‚ï¼Œä½†å¯ä»¥ç²—ç•¥åœ°è§£å†³å¤§éƒ¨åˆ†é¥¥é¥¿ç›¸å…³çš„é—®é¢˜ã€‚æ‹¥æœ‰å‡ ä¸ªè¿™æ ·çš„ä»ªè¡¨æ¿å¯ä»¥å¸¦æ¥å¾ˆå¤§å¥½å¤„ï¼Œä½†ä½ ä¸éœ€è¦æ— ä¼‘æ­¢åœ°ç»§ç»­æ„å»ºå®ƒä»¬ã€‚
