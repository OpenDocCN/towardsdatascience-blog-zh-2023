  type: TYPE_IMG
  zh: '![](../Images/11a5e5cc7fc3b7013b0a0b06b1b1f927.png)'
- en: Image by [Lukas Bato](https://unsplash.com/@lks_bt) on [Unsplash](https://unsplash.com/photos/BAhBnhkbVuU)
  id: totrans-7
  prefs: []
