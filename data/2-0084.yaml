- en: 'Much of the craze behind data science focuses on the glitz and glamor: big
    data that tracks your every movement, powerful models that predict the the state
    of Earth, intelligent systems that can simulate human thought better than we ever
    thought possible.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的热潮大多集中在炫目和奢华的方面：跟踪你每一个动作的大数据、预测地球状态的强大模型、能够比我们曾经想象的更好地模拟人类思维的智能系统。
- en: While these brilliant achievements are indeed a part of data science, they shouldn’t
    be taken at face value. Whether you’re actively working on your own data science
    project(s) or perusing the products other data scientists are quickly developing,
    it is absolutely essential that you know how to critically evaluate the data therein.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些杰出的成就确实是数据科学的一部分，但不应盲目接受。无论你是积极从事自己的数据科学项目，还是浏览其他数据科学家快速开发的产品，了解如何批判性地评估其中的数据至关重要。
- en: It’s called data science for a reason. In any project, the underlying *data*
    is of the utmost importance. In this article, we’ll take a look at four powerful
    ways to help ensure we’re analyzing it as effectively as possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 之所以称之为数据科学，是有原因的。在任何项目中，基础的*数据*都是至关重要的。在这篇文章中，我们将探讨四种强有力的方法，以确保我们尽可能有效地分析数据。
- en: The case for human-centered data science
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以人为本的数据科学
- en: 'With artificial intelligence (AI) becoming more prevalent by the day (Exhibit
    A: ChatGPT), folks are finally starting to pay a bit more attention to the ethical
    component of data science.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能（AI）的日益普及（例如 ChatGPT），人们终于开始更加关注数据科学的伦理问题。
- en: When you interact with most AI systems, they will claim that because they are
    machines, they have no opinions. However, this simply isn’t true. All artificial
    intelligence systems are strongly driven by inherent biases in the data used to
    train them. As a result, any biases inherent in the data are transferred into
    the model. This is the reason many AI systems can be discriminatory — a famous
    example of this is [bias in facial recognition technology](https://www.theregreview.org/2021/03/20/saturday-seminar-facing-bias-in-facial-recognition-technology/)
    [1]. Furthermore, in many cases, raw quantitative data simply isn’t enough to
    capture the important aspects of the data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与大多数AI系统互动时，它们会声称因为它们是机器，所以没有意见。然而，这并不是真的。所有人工智能系统都受到用于训练它们的数据中的固有偏见的强烈驱动。因此，数据中的任何偏见都会转移到模型中。这就是为什么许多AI系统可能具有歧视性的原因——一个著名的例子是[面部识别技术中的偏见](https://www.theregreview.org/2021/03/20/saturday-seminar-facing-bias-in-facial-recognition-technology/)
    [1]。此外，在许多情况下，原始的定量数据不足以捕捉数据的重要方面。
- en: '[Sourojit Ghosh(G)](https://medium.com/u/723ccab1a2ed?source=post_page-----112cc246c5cf--------------------------------),
    a longtime collaborator of mine who specializes in social recommendation algorithms
    (SRAs), makes the following case in his recent publication [4]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sourojit Ghosh(G)](https://medium.com/u/723ccab1a2ed?source=post_page-----112cc246c5cf--------------------------------)，我长期合作的专家，专注于社会推荐算法（SRA），在他最近的出版物
    [4] 中提出了以下观点：'
- en: “A common thread to the functioning and development of SRAs is their dehumanization
    of users by reducing expressive individuals to data and metadata archived into
    databases. Such algorithms learn and are taught to infer human expressions only
    as ‘content’ and ‘variables.’ However, human beings are more than just their data,
    and there are many contexts and circumstances that go into creating content.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “SRA的运作和发展中一个共同的主题是将用户非人性化，通过将表达丰富的个体简化为数据和存档到数据库中的元数据。这些算法学习并被教导将人类表达仅视为‘内容’和‘变量’。然而，人类不仅仅是他们的数据，还有许多背景和情况涉及内容的创建。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We imagine that integrating social and individual contexts into an SRA’s understanding
    of user-generated content could improve the end results on a number of levels.
    At different times during a user’s creation of content and engagement with recommended
    content, system prompts could ask optional qualitative questions about the created
    content, such as social and local context, and the user’s motivations behind creating
    the content, as a few possibilities. Should users choose to answer these questions,
    the additional qualitative content can be incorporated into the SRA’s choices
    in making recommendations, as it strives to produce more meaningful content for
    a user to engage with. Such a feature could let users determine which levels of
    additional information and context they offer to SRAs to infer and incorporate
    into suggestions.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们设想将社会和个人背景整合到SRA对用户生成内容的理解中，可以在多个层面上改善最终结果。在用户创建内容和与推荐内容互动的不同时间点，系统提示可以询问有关创建内容的可选定性问题，例如社会和本地背景，以及用户创建内容背后的动机等几种可能性。如果用户选择回答这些问题，额外的定性内容可以被纳入SRA的推荐选择中，因为它致力于为用户提供更有意义的内容。这种功能可以让用户确定他们提供给SRA的额外信息和背景的层级，以便推断和融入建议中。
- en: 'The above illustrates at a high level how qualitative analysis techniques can
    be combined with traditional quantitative approaches to gain deeper insight into
    data. There are many examples of qualitative techniques within data science —
    here are two common ones:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述内容从高层次上展示了定性分析技术如何与传统的定量方法相结合，以获得对数据的更深入见解。数据科学中有许多定性技术的例子——这里有两个常见的：
- en: '**Ethnographies**: An ethnography involves searching for predictable patterns
    in the social and cultural experiences of a particular group of people by carefully
    observing and *actively participating* in their lives [2].'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**民族志**：民族志涉及通过仔细观察和*积极参与*某个特定群体的社会和文化经历，寻找可预测的模式 [2]。'
- en: '**User Interviews**: This is an intermediate step in the process of building
    some product or model, and involves going out and testing it on an actual subset
    of eventual users [3].'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户访谈**：这是构建某种产品或模型过程中的一个中间步骤，涉及到对最终用户的实际子集进行测试 [3]。'
- en: The future is now, and the future is human-centered. Don’t get left behind.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 未来已来，未来是以人为本的。不要被落在后面。
- en: Figure out how to properly manipulate data
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解如何正确操作数据
- en: This might seem obvious if you’re an experienced data scientist, but it isn’t
    necessarily clear when you’re just getting started.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是经验丰富的数据科学家，这可能看起来很明显，但对于刚刚开始的人来说并不一定清楚。
- en: The best way to illustrate this point is through the example of a particular
    data science workflow. Here, we’ll use the process of analyzing data and then
    presenting it to some audience by way of a data visualization.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 说明这一点的最佳方式是通过一个特定的数据科学工作流程的示例。在这里，我们将使用分析数据并通过数据可视化将其呈现给某些观众的过程。
- en: 'Folks new to visualization might be tempted to look at a data set and simply
    produce charts of the metrics already available to them. For example, say we have
    the following data set:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 新手可能会倾向于查看数据集，然后仅生成已可用的度量的图表。例如，假设我们有以下数据集：
- en: '![](../Images/1622fa08da93dbaef41be4bc837b9a14.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1622fa08da93dbaef41be4bc837b9a14.png)'
- en: Image By Author
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: We’ve kept the data set small for simplicity, but you can imagine that such
    a data set could be collected for people in a much larger setting — think something
    like a university or a city.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为了简化数据集保持较小，但你可以想象，类似的数据集可以为更大范围的人群收集——比如大学或城市。
- en: Looking at the above, we might build a bar chart of everyone’s heights. Perhaps
    we can plot a histogram of the distribution of ages. Better still, we could use
    two variables, and make a scatter plots of height vs. weight.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 看着上面的内容，我们可以制作一个所有人身高的条形图。也许我们可以绘制年龄分布的直方图。更好的是，我们可以使用两个变量，制作身高与体重的散点图。
- en: There is nothing inherently wrong with these ideas; in fact, we might well want
    to build some of these plots in a visualization dashboard for this data set. That
    said, these questions are limited in their scope. What if we wanted to delve deeper?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些想法本身并没有错；事实上，我们可能希望在此数据集的可视化仪表板中构建这些图表。不过，这些问题的范围有限。如果我们想要*深入探讨*呢？
- en: What is the average height and weight when people are grouped by sex? How about
    if they are grouped by age? Is there a relationship there?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当按性别分组时，平均身高和体重是多少？如果按年龄分组呢？是否存在某种关系？
- en: Can we make the height plots in centimeters as well, in the event that our primary
    audience is outside the U.S.?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们的主要观众在美国以外，是否可以将身高图表以厘米为单位？
- en: Can we make plots that filter out people who aren’t in a certain age range,
    allowing us to better generalize our plots to whatever our target population may
    be?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能否制作筛选出不在特定年龄范围内的人的图表，从而更好地将我们的图表概括到我们的目标人群中？
- en: These answers to these questions *are* in the data set, but they aren’t available
    to us in the data’s raw form. To get at these questions, we need to manipulate
    our data through various transformations, [aggregations](https://medium.com/towards-data-science/breaking-down-the-powerful-magic-behind-the-pandas-groupby-function-b94cc2427eb9),
    and filters before we start generating visualizations. This sort of manipulation
    is a skill you absolutely must master if you wish to be a data scientist.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案*确实*存在于数据集中，但在数据的原始形式中无法获取。为了获得这些问题的答案，我们需要通过各种转换、[聚合](https://medium.com/towards-data-science/breaking-down-the-powerful-magic-behind-the-pandas-groupby-function-b94cc2427eb9)和过滤器来操作数据，然后再开始生成可视化。掌握这种操作技巧是你成为数据科学家所必需的技能。
- en: 'There are many tools you can use to manipulate data:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用许多工具来操作数据：
- en: If you’re comfortable programming, then [your best bet is to use Pandas](https://medium.com/towards-data-science/master-data-transformation-in-pandas-with-these-three-useful-techniques-20699f03e51d),
    Python’s powerful data science module.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你熟悉编程，那么[你最好的选择是使用 Pandas](https://medium.com/towards-data-science/master-data-transformation-in-pandas-with-these-three-useful-techniques-20699f03e51d)，这是
    Python 强大的数据科学模块。
- en: If you’re more of a qualitative UX person, there are task-specific tools you
    can use. For example, if you use [Tableau](https://www.tableau.com/) for data
    visualization, you should be aware that it also has many features that facilitate
    data manipulation.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你更偏向于定性 UX，那么你可以使用任务特定的工具。例如，如果你使用[Tableau](https://www.tableau.com/)进行数据可视化，你应该知道它也有许多功能来促进数据操作。
- en: If you just want to fix the data in its initial format before exporting it to
    any external tool, then Excel or Google Sheets have plenty of functionality that
    might be to your taste.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你只是想在将数据导出到任何外部工具之前修复其初始格式，那么 Excel 或 Google Sheets 提供了许多功能，可能符合你的需求。
- en: The point is, learn *at least* one tool that lets you manipulate your data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要点是，学习*至少*一种可以操作数据的工具。
- en: More is better, but one is an absolute necessity.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 越多越好，但至少需要一个。
- en: If you can, go back to the data source
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果可能的话，回到数据源
- en: 'In his excellent book *How Charts Lie* [5], information designer Alberto Cairo
    states the following general rule of media literacy:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在他优秀的书籍《*图表如何欺骗*》[5]中，信息设计师阿尔贝托·卡伊罗提出了以下媒体素养的一般规则：
- en: “Distrust any publication that doesn’t clearly mentions or link to the sources
    of the stories they publish.”
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不信任任何没有明确提及或链接到其发布故事来源的出版物。”
- en: 'Viewing this through the lens of data science, we we would do well to adopt
    an important mindset: **If any model, visualization, or otherwise data-related
    deliverable makes claims without providing their data source, you should be immediately
    skeptical.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据科学的角度来看，我们应该采纳一个重要的心态：**如果任何模型、可视化或其他数据相关的交付物在没有提供数据来源的情况下做出主张，你应该立即持怀疑态度。**
- en: Written in simple terms, this seems like common sense. Of course we should distrust
    claims made without explicitly provided data. Who in their right mind would even
    do such a thing?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 用简单的语言来说，这似乎是常识。当然，我们应该不信任那些没有明确提供数据的主张。谁会做出这样的事情呢？
- en: Many people, as it happens — some of whom are rather influential.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人，碰巧其中一些人相当有影响力。
- en: 'Cairo provides the following example in his book, a graphic which was tweeted
    by the White House in December 2017 [6]:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 卡伊罗在他的书中提供了以下示例，这是一张2017年12月由白宫推特发布的图形[6]：
- en: Public Tweet, Graphic Available on Trump White House Archives
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 公开推文，特朗普白宫档案中的图形
- en: There are plenty of visual critiques the above image is practically begging
    for, but seeing as this article is not about visualization, we will leave them
    aside for now. There is one particular point upon which you should focus your
    attention.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图像实际上很需要视觉上的批评，但由于这篇文章不是关于可视化的，我们暂时先不讨论它们。有一点你应该特别关注。
- en: This graphic is, in a phrase, completely made up.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图形，简而言之，是完全虚构的。
- en: There is no data source linked, which checks out, because no data went into
    constructing the visualization. The depicted base-3 exponential growth is random
    at best, and a serious exaggeration at worst.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 没有数据来源链接，这也符合实际，因为构建该可视化并没有使用任何数据。所示的三进制指数增长充其量是随机的，最坏的情况则是严重夸张。
- en: Nevertheless, millions of people saw this graphic, and many of them probably
    drew strong conclusions from it, despite the reality that there is nothing factual
    presented in the above image. It should be self-explanatory why that is not good,
    and even potentially dangerous.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，仍有数百万人看到了这张图形，其中许多人可能从中得出了强烈的结论，尽管实际情况是上述图像中没有呈现任何事实。应该不难理解这为什么不好，甚至可能是危险的。
- en: The next time you examine a data science project, check the source. It matters.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你检查一个数据科学项目时，检查其来源。这很重要。
- en: Mathematically correct ≠ Accurate
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数学正确 ≠ 准确
- en: How can this be right? Surely if something is mathematically correct, then it
    must by definition be accurate.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这怎么可能是正确的？如果某事在数学上是正确的，那它必然是准确的。
- en: It is important to define what we mean by *accurate* here. For data science
    — which by its very nature is embedded in social structures — accuracy includes
    the *interpretation* of the data. That is to say, **context matters**.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里定义我们所说的*准确*是重要的。对于数据科学——它本质上嵌入在社会结构中——准确性包括对数据的*解释*。也就是说，**背景很重要**。
- en: Thus, what we mean by accuracy is that the claims we make from data must not
    be misleading to a broader audience. This makes more sense with an example, so
    let’s look at one from an excellent online textbook, [*Computational and Inferential
    Thinking*](https://inferentialthinking.com/chapters/18/2/Making_Decisions.html)[7].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们所说的准确性是指我们从数据中得出的主张不能对更广泛的观众产生误导。这用一个例子会更有意义，所以让我们看一个来自优秀在线教材的例子，[*计算与推理思维*](https://inferentialthinking.com/chapters/18/2/Making_Decisions.html)[7]。
- en: 'Consider a large population of people struck by a disease that only affects
    a small subset of people within the overall group. Specifically, 4 in 1000 people
    are infected by the disease. We also have a medical test that lets us predict
    whether or not a person has the disease with high accuracy: a false positive rate
    of 5/1000 and a false negative rate of 1/100.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个大规模的群体，其中只有一小部分人受到疾病的影响。具体来说，每1000人中有4人感染了这种疾病。我们还有一个医疗测试可以高准确度地预测一个人是否患有该疾病：假阳性率为5/1000，假阴性率为1/100。
- en: '**This in mind, ponder the following question: If a person is randomly selected
    from the population and tests positive for the disease, what is the probability
    that they actually have the disease?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑到这一点，请思考以下问题：如果从人群中随机选取一个人，并且他们对疾病测试呈阳性，那么他们实际上患有这种疾病的概率是多少？**'
- en: Take a moment to think about this before scrolling.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续滚动之前，请花点时间思考一下。
- en: Now then, what do you think? With our test being so accurate, maybe somewhere
    around 80%? 85%?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你怎么看？考虑到我们的测试如此准确，也许大约80%？85%？
- en: 'The actual answer may surprise you: Approximately speaking, there is a 44%
    chance that this person actually has the disease. We leave the mathematical details
    of this aside, but you are encouraged to click the link above if that interests
    you.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的答案可能会让你吃惊：大约来说，这个人实际上有44%的机会真正患有这种疾病。我们在这里略过数学细节，但如果你对此感兴趣，建议点击上面的链接。
- en: Here, we focus on the intuition behind why this is the case. Is there an error
    in the math? As you may have guessed by the title of this subsection, there in
    fact is not.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们专注于理解为什么会出现这种情况。数学中是否存在错误？正如你可能从本小节的标题中猜到的那样，实际上是没有错误的。
- en: The reason for this perplexing result is that the prevalence of this hypothetical
    disease is so incredibly low in the underlying population that despite our test’s
    apparent accuracy, there are more false positives than true positives. In other
    words, there are so many people that don’t have the disease that even the seemingly
    small rate of false positives corresponds to a pretty high raw number.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这种令人困惑的结果的原因在于，这种假设性疾病在基础人群中的发病率非常低，尽管我们的测试表面上很准确，但假阳性比真阳性更多。换句话说，患病人数很少，即使是看似小的假阳性率也对应了一个相当高的原始数字。
- en: This is what we mean when we say something can be mathematically correct but
    still not quite accurate. If such a test were given blindly without any discussion
    of the underlying contextual factors, it could result in myriad misled or even
    panicked people. The context — in this case the distribution of the underlying
    population — is incredibly important when dealing with data.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们说某些东西在数学上可能是正确的，但仍然不够准确时，这就是我们的意思。如果这样的测试被盲目地进行，而没有讨论基本的背景因素，可能会导致大量误导或甚至惊慌的人。背景——在这种情况下是基础人群的分布——在处理数据时极为重要。
- en: Final Thoughts + Recap
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终思考 + 回顾
- en: 'When dealing with data, it is incredibly important that you critically evaluate
    every aspect of it. Here’s your cheat sheet to doing so:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据时，至关重要的是要对每一个方面进行批判性评估。以下是你的备忘单：
- en: It isn’t always all about the numbers. **Human-centered data science** is the
    way forward.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学并不总是只关注数字。**以人为本的数据科学**是未来的发展方向。
- en: Raw data is almost never enough. **Learn how to manipulate it**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原始数据几乎总是不够的。**学会如何处理数据**。
- en: A deliverable is only as good as the data. **Check data sources religiously.**
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可交付成果的质量仅与数据有关。**严格检查数据源。**
- en: Numbers do in fact lie. **When the math seems right but the conclusion is questionable,
    look for contextual explanations**.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数字确实会说谎。**当数学看起来正确但结论值得怀疑时，寻找背景解释**。
- en: If you aren’t considering your data carefully enough, it’s simply too easy for
    people to mislead you.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有足够仔细地考虑你的数据，人们很容易误导你。
- en: Don’t let that person be you. Stay informed.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让那个成为你。保持信息灵通。
- en: Until next time, my friends.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 直到下一次，我的朋友们。
