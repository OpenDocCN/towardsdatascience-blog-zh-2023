- en: '- Profile synthesized by LLM: Born after 1980, Married or Together, Moderate
    to low income, Have children, Frequent small purchases.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '- LLM综合的档案: 1980年后出生，已婚或同居，中等到低收入，有孩子，频繁的小额购买。'
