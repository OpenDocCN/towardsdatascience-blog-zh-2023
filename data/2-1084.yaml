  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用CO-STAR模板的示例，它提醒您在提示中整合任务的其他方面，特别是前一个简洁提示中缺失的`STYLE`、`TONE`和`AUDIENCE`方面：
