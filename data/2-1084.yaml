- en: Validating the LLM’s analysis
  id: totrans-337
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 验证LLM的分析
- en: For the sake of brevity, we’ll pick 2 customer groups generated by the LLM for
    validation — say, Young Families and Discerning Enthusiasts.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简洁起见，我们将选择LLM生成的2个客户组进行验证——例如，年轻家庭和有眼光的热衷者。
- en: '**Young Families**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
