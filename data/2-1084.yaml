  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <对 [CLUSTERS] 中的每个集群>
- en: '— Customer Group: [CLUSTER_NAME]'
  id: totrans-434
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '— 客户组: [CLUSTER_NAME]'
- en: '— Profile: [CLUSTER_INFORMATION]'
  id: totrans-435
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '— 资料: [CLUSTER_INFORMATION]'
- en: '— Marketing Ideas: [MARKETING_IDEAS]'
  id: totrans-436
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '— 营销点子: [MARKETING_IDEAS]'
- en: '— Rationale: [RATIONALE]'
  id: totrans-437
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '— 理由: [RATIONALE]'
- en: ''
  id: totrans-438
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <Annex>
  id: totrans-439
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <附录>
- en: 'Give a table of the list of row numbers belonging to each cluster, in order
    to back up your analysis. Use these table headers: [[CLUSTER_NAME], List of Rows].'
  id: totrans-440
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '给出每个集群的行号列表的表格，以备份你的分析。使用以下表头: [[CLUSTER_NAME], 行列表]。'
- en: In fact, you could even subsequently ask ChatGPT to provide the report as a
    downloadable file, allowing you to work off of its response in writing your final
    report.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你甚至可以随后要求 ChatGPT 将报告提供为可下载的文件，从而使你能够在编写最终报告时以其回应为基础。
- en: '![](../Images/eee147c9f813e63af74d1c8fca52ca94.png)'
  id: totrans-442
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eee147c9f813e63af74d1c8fca52ca94.png)'
- en: Saving GPT-4's response as a file — Image by author
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 保存 GPT-4 的回应为文件 — 作者提供的图片
- en: 'T**echnique 4: Separating the task instructions from the dataset**'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术 4: 将任务指令与数据集分开**'
- en: 'You’ll notice that we never gave the dataset to the LLM in our first prompt.
    Instead, the prompt gives only the task instructions for the dataset analysis,
    with this added to the bottom:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到我们在第一次提示中从未将数据集提供给 LLM。相反，提示只提供了数据集分析的任务指令，底部添加了这些内容：
- en: 'START ANALYSIS #'
  id: totrans-446
  prefs:
  - PREF_BQ
  - PREF_H1
  type: TYPE_NORMAL
  zh: '开始分析 #'
- en: If you understand, ask me for my dataset.
  id: totrans-447
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你理解了，请向我索取我的数据集。
- en: 'ChatGPT then responded that it understands, and we passed the dataset to it
    as a CSV string in our next prompt:'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 随后回应说它理解了，我们将数据集以 CSV 字符串的形式传递给它：
