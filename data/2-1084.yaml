  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我卖酒。我有一个关于客户的信息数据集：[出生年份、婚姻状况、收入、子女数量、距离上次购买的天数、消费金额]。
