  id: totrans-381
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '3\. CLUSTER_NAME: 解释[CLUSTER_INFORMATION]以获得此簇中客户组的简短名称。'
- en: '4\. MARKETING_IDEAS: Generate ideas to market my product to this customer group.'
  id: totrans-382
