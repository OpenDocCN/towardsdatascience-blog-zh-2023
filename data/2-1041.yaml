- en: What is Industry Visibility?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是行业可见性？
- en: '![](../Images/d64241076cee3d8b2219e6c62c4d61c4.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d64241076cee3d8b2219e6c62c4d61c4.png)'
- en: Be visible — Image generated via MidJourney.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保持可见性 — 图片由MidJourney生成。
- en: How often do you think about the non-technical side of your profession?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你多久会考虑一下你职业生涯中的非技术方面？
- en: We both work in a field that values technical skills and productivity, so it's
    okay if you don't see non-technical activities such as personal branding and industrial
    visibility as top priorities. But by the end of this article, you, as an AI practitioner,
    will understand what industry visibility is, its benefits, and how to build and
    improve your own visibility in the AI field.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都在一个重视技术技能和生产力的领域工作，因此如果你没有把个人品牌和行业可见性等非技术活动视为首要任务，那也是可以理解的。但在这篇文章的结尾，作为AI从业者的你将会了解什么是行业可见性，它的好处，以及如何在AI领域建立和提升你自己的可见性。
- en: Industry visibility and personal brand are two terms that go hand in hand, and
    in some cases, they are used interchangeably. You may be a mid, senior or experienced
    AI practitioner and have seen it all (from a technical perspective). You've probably
    worked within different teams with various structural configurations of Data Engineers,
    Scientists, and Product Managers. You understand the critical processes in a machine
    learning pipeline, including productionising AI models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 行业可见性和个人品牌是两个密切相关的术语，在某些情况下，它们是可以互换使用的。你可能是一个中级、高级或经验丰富的AI从业者，并且从技术角度上看已经见多识广。你可能已经在不同的团队中工作过，这些团队有不同的数据工程师、科学家和产品经理的结构配置。你了解机器学习管道中的关键过程，包括AI模型的生产化。
- en: And now you've reached a point in your career where you have a decent understanding
    of libraries, tools, frameworks and your overall tech stack.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经到了职业生涯的一个阶段，你对各种库、工具、框架以及整体技术栈有了较好的理解。
- en: And in some circles, you've probably (secretly) called yourself an AI expert.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些圈子里，你可能（偷偷地）自称为AI专家。
- en: What Lies Beyond?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有什么？
- en: '![](../Images/d31d0ce87fde73afa2f132bdd07557db.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d31d0ce87fde73afa2f132bdd07557db.png)'
- en: What lies beyond? — Image generated via MidJourney
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还有什么在行业可见性之外？— 图片由MidJourney生成
- en: '*What’s next? What’s beyond technical expertise?*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*接下来是什么？超越技术专长的领域是什么？*'
- en: Searching for the answers to the questions above will lead you down several
    paths, and one of the main avenues of your journey is *industry visibility*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找上述问题的答案将引导你走上几条道路，而你的旅程中的一个主要途径就是*行业可见性*。
- en: Let's officially define the term.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们正式定义一下这个术语。
- en: '**Industry visibility is the level at which an individual within a specific
    industry is recognised, acknowledged, or valued by peers within the same sector,
    typically due to knowledge sharing.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**行业可见性是指个人在特定行业内被同行认可、确认或重视的程度，通常由于知识共享。**'
- en: Personally, it all resonates when you view industry visibility as some form
    of reputational currency.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从个人角度来看，当你把行业可见度视为某种声誉货币时，这一切都会变得有意义。
- en: And Why Should I Even Care?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那我为什么要在乎呢？
- en: Industry Visibility == Professional Reputational Currency
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行业可见度 == 职业声誉货币
- en: One of the best things about a primarily technical field is that you can have
    a successful and fulfilling career in AI without worrying about industry visibility.
    So why should you even care in the first place?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个主要以技术为主的领域，最棒的事情之一就是你可以在AI领域取得成功和满足感，而不必担心行业可见度。那么你为什么还要在乎呢？
- en: Allow me to take you down memory lane.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 允许我带你回顾一下过往。
- en: You can treat your career as one long social experiment. It's what I did.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把你的职业生涯视为一场长时间的社会实验。这就是我所做的。
- en: In the early stages of my experiment, I took on the role of a Web developer,
    scrolling through the documentation of front-end frameworks and finding ways to
    add more letters to my abbreviated tech stack(MEAN, MERN, LAMP, etc.) — fun times.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验的早期阶段，我担任Web开发人员，翻阅前端框架的文档，寻找将更多字母添加到我的缩略技术栈（MEAN、MERN、LAMP等）中的方法——这段时间非常有趣。
- en: I ignored the notion of industrial visibility, or rather, it never even occurred
    to me that individuals can project themselves across an organisation, an entire
    field of study or work, all through their work and knowledge.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我忽略了行业可见度的观念，或者说，我从未想到过个人可以通过他们的工作和知识在一个组织、一个整个领域内展示自己。
- en: '*We are allowed to talk numbers here, right?*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们可以在这里谈谈数字，对吧？*'
- en: '![](../Images/74d715ad139ced0fe7b6345c6c8f4a32.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/74d715ad139ced0fe7b6345c6c8f4a32.png)'
- en: Climbing the corporate ladder— Image generated via MidJourney
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 攀登企业阶梯——图像由MidJourney生成
- en: I worked as a web developer for 2.5 years in 4 companies and climbed the salary
    ladder from £28,000 per year (full-time) to approximately £90,000+(contractor)
    yearly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我在4家公司作为Web开发人员工作了2.5年，并将薪水从每年£28,000（全职）提升到约£90,000+（承包商）每年。
- en: Then, I got bit by the AI/Machine learning bug and had to go back to university
    to learn the basics of the field. And when I completed my degree, I decided to
    do things differently for the next phase of my experiment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我被AI/机器学习的兴趣所感染，不得不回到大学学习该领域的基础知识。当我完成学位后，我决定在实验的下一个阶段以不同的方式进行。
- en: AI was, and still is, a field that's developing. Back in 2018, it occurred to
    me that having technical knowledge of some of the complex topics of AI and utilising
    it only within your 9–5 domain will only take you so far.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: AI是一个发展中的领域。早在2018年，我就意识到，掌握一些复杂的AI主题的技术知识，并仅在你的9–5工作中应用它，只能带你走这么远。
- en: 'So I decided to run another experiment: Can I surpass my highest yearly income
    as a Web Developer within the AI field? The best approach to answering this question
    was to communicate externally my expertise and learning journey in some form.
    I would like to tell you that I had strategically planned to write a number of
    articles and teach some courses to improve my visibility within AI, but I would
    be lying.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我决定再进行一次实验：我能否在AI领域超越作为Web开发人员的最高年收入？回答这个问题的最佳方法是以某种形式对外展示我的专业知识和学习历程。我本想告诉你，我曾战略性地计划写一些文章和教授课程以提升我在AI领域的可见度，但那将是不真实的。
- en: There was no meticulous planning to my approach. Like I said, it was an experiment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的做法并没有经过精心规划。正如我所说，这只是一个实验。
- en: Medium was (and is) a decent amplifier to communicate my skills.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Medium曾经（并且现在仍然是）一个很好的平台来展示我的技能。
- en: And that was how I got my first taste of industry visibility.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，我第一次体验了行业可见度。
- en: Results
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果
- en: Two years and three months later, after graduating with my Master's, the experiment
    succeeded.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 两年零三个月后，毕业获得硕士学位，这个实验成功了。
- en: I was able to reach a higher income level as an AI practitioner in less time
    than I was a Web developer. And with fewer job transitions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我作为AI从业者在比作为Web开发人员更短的时间内达到了更高的收入水平，并且职业转变更少。
- en: How?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如何做到的？
- en: Say it with me now…Industry visibility.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在和我一起说……行业可见度。
- en: 'By communicating my expertise and things I learned about Computer Vision and
    Machine learning on Medium for a decent period, I gained some visibility outside
    of my 9–5\. This visibility led to the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在Medium上分享我在计算机视觉和机器学习方面的专业知识和学习内容，经过一段时间，我在9–5工作之外获得了一些可见度。这种可见度导致了以下结果：
- en: Shorter interview process for AI roles
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI角色的面试过程较短
- en: Technical Reviewer for a [Computer Vision Book](https://courses.packtpub.com/courses/computer-vision)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉书籍的[技术审阅者](https://courses.packtpub.com/courses/computer-vision)
- en: O'Reilly Instructor on [Computer Vision](https://learning.oreilly.com/live-events/-/0636920060577/)
    and [MLOps](https://learning.oreilly.com/live-events/-/0636920088952/) topics
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: O'Reilly 讲师，讲授 [计算机视觉](https://learning.oreilly.com/live-events/-/0636920060577/)
    和 [MLOps](https://learning.oreilly.com/live-events/-/0636920088952/) 话题
- en: Blog Contributor ([Nvidia](https://developer.nvidia.com/blog/author/richmondalake/),
    [Built-In](https://builtin.com/authors/richmond-alake), [NeptuneAI](https://neptune.ai/blog/author/richmond-alake))
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客贡献者（[Nvidia](https://developer.nvidia.com/blog/author/richmondalake/)，[Built-In](https://builtin.com/authors/richmond-alake)，[NeptuneAI](https://neptune.ai/blog/author/richmond-alake)）
- en: Podcast invites ([KNN](https://www.youtube.com/watch?v=EifneB374sE&list=PL2zq7klxX5AS5OKLWl8wCCxQe-w6YbOjr&index=125)
    and [SuperDataScience](https://www.youtube.com/watch?v=OCHahSA1-YM))
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播客邀请（[KNN](https://www.youtube.com/watch?v=EifneB374sE&list=PL2zq7klxX5AS5OKLWl8wCCxQe-w6YbOjr&index=125)
    和 [SuperDataScience](https://www.youtube.com/watch?v=OCHahSA1-YM)）
- en: '...and it continues.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …并且它还在继续。
- en: 'Here''s how I view it: the effort you put into communicating your skills and
    expertise gains some form of professional currency that you can spend to gain
    access to AI roles not advertised on job boards, opportunities to work on external
    projects, speaking opportunities and career benefits that can''t be realised without
    the currency that comes from industry visibility.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我是这样看的：你投入的努力来传达你的技能和专业知识，获取了一种专业货币，你可以用这种货币去获得未在招聘板上广告的人工智能职位、外部项目的机会、演讲机会以及那些无法通过行业可见性获得的职业利益。
- en: Practical Steps to Visibility in the AI Industry
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在人工智能行业获得可见性的实用步骤
- en: Learn something. Build something. Teach something.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习一些东西。构建一些东西。教授一些东西。
- en: Whether you realise it or not, you likely have expertise within a specific segment
    of the AI field, be it a tool, industry or domain-related.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否意识到，你可能在人工智能领域的特定细分领域中拥有专业知识，无论是工具、行业还是领域相关的。
- en: Your expertise has led you to a decent point in your career. And if you need
    to pick up any new AI-related skills, your growth mindset makes this a weekend
    activity.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你的专业知识已经让你在职业生涯中达到了一个不错的水平。如果你需要掌握任何新的人工智能相关技能，成长型思维使得这成为一个周末活动。
- en: The phrases networking, personal brand, industry leader, and thought leader
    start popping up more often. And you recognise that this is the next step in your
    career.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “网络”，“个人品牌”，“行业领导者”和“思想领袖”等词汇开始越来越频繁地出现。你认识到这是你职业生涯的下一步。
- en: 'If we were to project the complexities associated with networking within the
    tech industry into a lower dimension represented by a simple sentence, it would
    read as follows: ''**Who knows you know what you know?**'''
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将与科技行业网络相关的复杂性投射到一个由简单句子表示的较低维度，那就是：‘**谁知道你知道你知道什么？**’
- en: Learn Something
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习一些东西
- en: If you participate in the AI/ML/Data field in some capacity, you must keep learning
    new tools, techniques and concepts to stay relevant and competitive.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以某种方式参与人工智能/机器学习/数据领域，你必须不断学习新的工具、技术和概念，以保持相关性和竞争力。
- en: Although a lot of significant advancement has occurred in the field over recent
    years, AI is still developing. Industry visibility within AI is fueled by knowledge
    sharing or unique perspectives on topics. However, lately, there's been a proliferation
    in the amount of "AI Experts" who put together a *list of AI tools to check out*.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管近年来该领域取得了许多重要进展，人工智能仍在发展中。人工智能领域的行业可见性依赖于知识分享或对话题的独特观点。然而，最近出现了大量的“人工智能专家”，他们整理出了一份*值得关注的人工智能工具清单*。
- en: These folks are not 'AI Experts'. They are rather Tools Experts…and that's okay.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人不是“人工智能专家”。他们更像是工具专家……这没关系。
- en: Honestly, I am not too worried about your ability to learn.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我并不太担心你学习的能力。
- en: The key trait you need to have in order to have a long career within AI is a
    *growth mindset.*
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要在人工智能领域拥有长期职业生涯，你需要具备的关键特质是*成长型思维*。
- en: Today, Generative AI is the buzzword of the year. Last year, it was MLOps, and
    a few years before that, it was Big Data and the Internet of Things at some point.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，生成性人工智能是年度热词。去年是MLOps，几年前曾是大数据和物联网。
- en: The point is that shifts within the AI field require practitioners to learn
    and relearn new ideas, concepts and techniques. And to stay mentally prepared
    for the next shift — which is probably quantum AI or something — you will need
    to have a growth mindset and cultivate habits that come along with such a mindset.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于，人工智能领域的变化要求从业者学习和重新学习新的想法、概念和技术。为了为下一个变革——可能是量子人工智能或其他东西——做好心理准备，你需要具备成长型思维，并培养与这种思维相伴的习惯。
- en: '**Action**: This [piece](https://medium.com/@kenneth.b.jee/learning-to-learn-how-i-went-from-dunce-to-life-long-student-3a7c7c98794c)
    by [Ken Jee](https://medium.com/u/6ee1f7466557?source=post_page-----cdf4a6294020--------------------------------)
    outlines the steps for a practitioner to obtain and maintain a growth mindset.
    Ken introduces some fundamental pillars that enable practitioners to begin a healthy
    path to gaining a growth mindset.'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**行动**: 这篇[文章](https://medium.com/@kenneth.b.jee/learning-to-learn-how-i-went-from-dunce-to-life-long-student-3a7c7c98794c)由[Ken
    Jee](https://medium.com/u/6ee1f7466557?source=post_page-----cdf4a6294020--------------------------------)概述了从业者获取和保持成长心态的步骤。Ken介绍了一些基本支柱，使从业者能够开始健康地获得成长心态。'
- en: Build Something
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建造一些东西
- en: Not all AI practitioners can build entire products.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的AI从业者都能构建完整的产品。
- en: '![](../Images/b062850220fce1e106ebe124072d1881.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b062850220fce1e106ebe124072d1881.png)'
- en: Collaboration amongst team members— Image generated via MidJourney
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员之间的协作— 图片通过MidJourney生成
- en: But that number is reducing daily as the barriers between the segments of software
    development are crumbling. Now, there are AI practitioners who understand web
    development. For web developers, access to AI functionalities is just one API
    call away.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个数字每天都在减少，因为软件开发的各个环节之间的障碍正在崩溃。现在，有些AI从业者懂得网页开发。对于网页开发者来说，访问AI功能只需一次API调用。
- en: 'There''s a movement you''ve probably heard. It''s called #*buildinpublic*.
    I am not a massive participant in it, but I am a spectator of practitioners who
    build products in public.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过一个运动。它叫做#*buildinpublic*。我并不是其中的大参与者，但我却是那些在公共场合构建产品的从业者的观众。
- en: The movement is simple. It encapsulates the notion of publicising the process
    of developing a product, from writing the first line of code to gaining the first
    users, all in the name of transparency and openness.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这一运动很简单。它概括了公开产品开发过程的理念，从编写第一行代码到获得第一个用户，所有这些都是为了透明和开放。
- en: The publicising aspect is a crucial part of the movement, and it is achieved
    by posting, at some frequency, product development updates on social media platforms
    such as LinkedIn or Twitter.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 公共宣传方面是这一运动的关键部分，通过在社交媒体平台如LinkedIn或Twitter上定期发布产品开发更新来实现。
- en: As a human, you have many aspects of your life that are laborious and manual;
    and as an AI practitioner, you have the skillset and resources to develop software
    products that can tackle some of the laborious and repetitive tasks you've observed
    in your daily activities. And as a digital native, you already have social media
    accounts that act as amplifiers for your voice where you can share snippets of
    your product development journey.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个人，你生活中有许多繁琐且手动的方面；而作为一个AI从业者，你具备开发软件产品的技能和资源，这些产品可以处理你在日常活动中观察到的一些繁琐和重复的任务。作为数字原住民，你已经拥有社交媒体账户，这些账户充当你声音的放大器，你可以在上面分享你产品开发旅程的片段。
- en: What are the benefits for AI practitioners who build products in public?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在公开场合构建产品的AI从业者有哪些好处？
- en: Building in public is a method of communicating your technical expertise beyond
    naming tools, libraries and packages; it showcases the **practicality** of your
    accumulated technical knowledge. Getting hired for your next role or obtaining
    a client can become a chain of events triggered by a LinkedIn post.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公开构建是一种传播你的技术专长的方法，它超越了仅仅命名工具、库和包的层面；它展示了你所积累的技术知识的**实用性**。获得下一份工作或获得客户可能会成为由LinkedIn帖子引发的一系列事件。
- en: Community is an essential aspect of human social interaction, both online and
    offline. Building in public provides AI practitioners with a path to industrial
    visibility and the cultivation of a personal brand that other practitioners can
    follow and learn from.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区是人际社会互动的一个重要方面，无论在线还是离线。公开构建为AI从业者提供了一条通向行业可见性和培养个人品牌的道路，其他从业者可以跟随并学习。
- en: There are loads more benefits, but that's for a future article.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多的好处，但这些将在未来的文章中讨论。
- en: '![](../Images/9c0ce910aa6d591b840100a1874c1b0c.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9c0ce910aa6d591b840100a1874c1b0c.png)'
- en: '**Action**: Read [Build](https://www.buildc.com/the-book) by Tony Fadell.'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**行动**: 阅读[《Build》](https://www.buildc.com/the-book)由Tony Fadell著。'
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This book made me realise in a unique way that building products that are intended
    to be used by hundreds, thousands and even millions of people, starts with design-oriented
    thinking right at the inception of an idea.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书让我以一种独特的方式意识到，构建意在被数百、数千甚至数百万人使用的产品，始于从构思之初就以设计为导向的思维。
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This might sound obvious to some.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对一些人来说，这可能听起来很明显。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But for technical people out there, we ask ourselves “how we are going to build”
    as opposed to “why or what we are going to build”.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但对于技术人员来说，我们问自己的是“我们要如何构建”，而不是“我们要构建什么或为什么构建”。
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the end of the book, I understood what it took to cultivate a product-led
    mindset and some practical steps to developing products worth making.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在书的最后，我明白了培养以产品为导向的思维方式所需的步骤，以及一些开发值得做的产品的实用步骤。
- en: Teach Something
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教授一些内容
- en: Your voice and knowledge are the best tools to improve your industrial visibility.
    And one activity that combines these tools together is the act of teaching.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你的声音和知识是提升你在行业中能见度的最佳工具。将这两者结合的一个活动就是教学。
- en: 'Teaching within the AI field comes in many shapes and forms:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AI 领域，教学有多种形式：
- en: 'Online learning: One of the most common forms of teaching you will find today.
    This method of teaching consists of structuring curriculum content into minutes
    or hour-long videos, tutorials, courses and long-form articles. At times, online
    learning is interactive and has support groups'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线学习：这是如今最常见的教学形式之一。这种教学方法将课程内容结构化为几分钟或几小时的视频、教程、课程和长篇文章。有时，在线学习是互动的，并且有支持小组。
- en: Other teaching methods are traditional lectures and project-based learning.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他教学方法包括传统讲座和基于项目的学习。
- en: '![](../Images/60653520441d4f4dc730993cef454c18.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/60653520441d4f4dc730993cef454c18.png)'
- en: Author teaching colleagues on Generative AI and Computer Vision
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 作者对生成式 AI 和计算机视觉的教学同事
- en: You might have probably talked yourself out of teaching in the past. Perhaps
    you've thought that other, more experienced professionals have taught the topic
    you would like to cover many times, and what could you possibly add?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在过去已经说服自己不要教学。也许你认为其他更有经验的专业人士已经多次讲解了你想覆盖的主题，你还能添加什么呢？
- en: Let's throw that defeatist self-talk in the trash.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把这种悲观的自我谈话扔到一边吧。
- en: 'You have one thing no other practitioner can offer: your unique perspective
    on a topic. One of my best-performing articles on Medium teaches AI practitioners
    [how to read research papers](/how-you-should-read-research-papers-according-to-andrew-ng-stanford-deep-learning-lectures-98ecbd3ccfb3)
    and has over 200k views. And guess what? I am not an AI Researcher; I don''t have
    to read research papers for my current role as a Machine Learning Architect, and
    yet, my perspective of reading technical research papers resonated with thousands
    of AI practitioners.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你拥有其他从业者无法提供的东西：你对某个话题的独特视角。我在 Medium 上表现最好的文章之一教导 AI 从业者 [如何阅读研究论文](/how-you-should-read-research-papers-according-to-andrew-ng-stanford-deep-learning-lectures-98ecbd3ccfb3)，已有超过
    20 万次浏览。而且，你猜怎么着？我不是 AI 研究员；我目前作为机器学习架构师的角色不需要阅读研究论文，但我对阅读技术研究论文的见解却与成千上万的 AI
    从业者产生了共鸣。
- en: Of course, I talked myself out of writing the article several times.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我多次说服自己不要写这篇文章。
- en: The article reinforces the points AI/ML legend Andrew Ng made in one of his
    many teaching lectures. And yet, my take on the topic was still valuable to a
    few practitioners.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章强化了 AI/ML 传奇人物 Andrew Ng 在他众多教学讲座中的观点。尽管如此，我对这个话题的见解仍对一些从业者有价值。
- en: Needless to say, I want to see how you teach technical concepts in Generative
    AI in the next coming weeks. If I've inspired you to take action, feel free to
    send me any articles or videos you create.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，我期待在接下来的几周内看到你如何讲解生成式 AI 的技术概念。如果我激励了你采取行动，请随时发送你创作的文章或视频给我。
- en: Tell Someone (Bonus)
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 告诉别人（额外奖励）
- en: LinkedIn, Instagram, Medium, Twitter, YouTube…Threads👀
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LinkedIn、Instagram、Medium、Twitter、YouTube…Threads👀
- en: Pick one, two or all of the above.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 选择以上的一种、两种或所有方法。
- en: The bottom line is that you need to amplify your voice to kickstart your AI
    industry visibility. Your professional and social profiles project your work and
    career efforts. They illustrate to others in the field your wealth of knowledge,
    including your passion, curiosity and more.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最关键的是，你需要放大你的声音来启动你的 AI 行业能见度。你的职业和社交档案展示了你的工作和职业努力，向该领域的其他人展示你的知识财富，包括你的热情、好奇心等。
- en: I enjoy building products, and I've used Medium and LinkedIn to communicate
    my journey.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢构建产品，我使用 Medium 和 LinkedIn 来分享我的旅程。
- en: I am passionate and curious about technology(AI), and I enjoy talking and studying
    about it. I've used YouTube as a channel to talk to thought leaders and impressive
    practitioners within the field.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我对技术（AI）充满热情和好奇，喜欢讨论和学习相关内容。我使用 YouTube 作为与该领域思想领袖和杰出从业者交流的渠道。
- en: Both my passion for building products and curiosity for the AI field have been
    communicated on several different social platforms, and now, hundreds of people
    know how curious I am about the field.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我对产品构建的热情和对AI领域的好奇心已在多个社交平台上传达，现在，成百上千的人知道我对这个领域的好奇。
- en: Earlier on in this article, I mentioned that networking is all about **Who knows
    you know what you know?** This section provides you with a practical approach
    to informing the external audience of your expertise, knowledge and experience.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文早些时候，我提到过网络关系的核心在于**谁知道你知道你知道什么？** 本节为你提供了一个实际的方法，用于向外界展示你的专业知识、技能和经验。
- en: Let's use LinkedIn as the platform of choice to tell someone about the awesome
    things you do.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以LinkedIn作为选择的平台，向别人介绍你做的那些了不起的事情。
- en: Right off the bat, I'll admit there are better practitioners that kill the LinkedIn
    game. I only have a few thousand followers. But here's what's worked for me.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始，我就承认有一些比我更优秀的从业者在LinkedIn上表现出色。我只有几千个粉丝。但以下是对我有效的经验。
- en: If you have articles on Medium, take snippets from the articles and share them
    on LinkedIn. This can drive new traffic to your old and new articles. Look for
    sections of your article that readers have highlighted. Highlighted sections of
    your article are segments that readers on Medium find useful or interesting; this
    has a high chance of having the same effect on audiences on LinkedIn.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在Medium上有文章，可以从这些文章中提取片段并分享到LinkedIn。这可以为你旧的和新的文章带来新的流量。查看你文章中读者高亮的部分。被高亮的部分是Medium上的读者认为有用或有趣的内容；这些内容很可能也会对LinkedIn上的观众产生同样的效果。
- en: Batch your LinkedIn post. I spend some Saturdays planning several posts I plan
    to share during a week or month. This helps me stay engaged with my audience.
    But honestly, I have fallen off the horse lately. But I am excited to jump back
    on with you from today henceforth.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批量处理你的LinkedIn帖子。我会在一些周六计划几篇我打算在一周或一个月内分享的帖子。这有助于我保持与观众的互动。但老实说，最近我确实有些掉队了。不过，我很高兴从今天开始与你重新投入其中。
- en: Stuck on post ideas? Write posts on what you are learning, and if you've adopted
    the growth mindset mentioned earlier, you will have plenty to share. Write posts
    on your career experiences, books you've read and podcasts you are listening to.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于帖子创意感到困惑？写一些关于你正在学习的内容的帖子，如果你已经采纳了前面提到的成长心态，你将有很多东西可以分享。写一些关于你职业经历、你读过的书籍和你正在收听的播客的帖子。
- en: One of the best AI practitioners I follow on LinkedIn is [Vin Vashista](https://www.linkedin.com/in/vineetvashishta/),
    and his LinkedIn Top Voice badge and 150,000+ followers are a testament to the
    quality and informative posts he makes almost daily.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我在LinkedIn上关注的最优秀的AI从业者之一是[Vin Vashista](https://www.linkedin.com/in/vineetvashishta/)，他的LinkedIn
    Top Voice徽章和150,000+粉丝证明了他几乎每天发布的高质量和信息丰富的帖子。
- en: Conclusion
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Let's talk about the future.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈未来。
- en: The attention and hype wave within the AI industry is cyclical; any industry
    vet can confirm this. But between the peaks and troughs of the commercial attention
    the field receives and behind the sensational headlines, there are pockets of
    opportunities for practitioners like you and me to lay down a foundation to build
    professional and public careers, forge paths and drive the field forward.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: AI行业的关注度和炒作波动是周期性的；任何行业资深人士都可以确认这一点。但在商业关注的高峰和低谷之间，以及耸人听闻的头条新闻背后，从业者如你我有机会在这些领域中奠定基础，建立职业和公众生涯，开辟路径并推动行业发展。
- en: As we approach every peak, new thought leaders, influencers and companies appear
    on the scene. And on the descent into a trough or AI winter, whoever provides
    real value stays relevant.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们接近每一个高峰，新的思想领袖、影响者和公司出现在舞台上。而在降入低谷或AI寒冬时，能够提供真实价值的人才能保持相关性。
- en: The AI winters may come and go, but the warmth of real progress never fades.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: AI的寒冬可能会来来去去，但真正进步的温暖从未消退。
- en: Visibility within the AI industry comes with some responsibilities and commitments;
    the mere feat of industrial visibility aligns with the path of thought leadership,
    which comes with the additional requirement for practitioners to provide a trail
    of value-driven results and credibility.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI行业的可见性带来了一些责任和承诺；单纯的行业可见性与思想领导的道路相一致，而思想领导还附带了从业者需要提供价值驱动的成果和信誉的额外要求。
- en: The journey itself is not easy.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这段旅程本身并不容易。
- en: But it's what you have been missing if you intend to advance your career. And
    if you can stay consistent and steady in the quest for industrial visibility in
    AI, the benefits reaped are insurmountable.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是你在意图提升职业发展时一直缺失的。如果你能在追求工业AI可见性的过程中保持一致和稳定，所获得的好处是不可估量的。
- en: If you have some interesting perspectives to share on the topic covered in this
    article, then please use the comment section.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些有趣的观点想要分享，请使用评论区。
- en: Thanks for reading.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读。
- en: '![](../Images/cc0b81888af1a4ef76721b1f7d4a4e47.png)'
