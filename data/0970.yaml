- en: Image from Unsplash, created by [Louis Reed](https://unsplash.com/@_louisreed)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Unsplash，创作者：[Louis Reed](https://unsplash.com/@_louisreed)
- en: Are you a city dweller? You’re not alone! Our global urban population has reached
    56% and is expected to soar to 70% of all people by 2050.¹ With our world’s human
    population to reach 9.7 billion by then,² this shift in *where* we live will have
    a profound effect on *how* we live. We’re already seeing smart cities, ML models,
    and geospatial monitoring contribute to intriguing new ideas aimed at sustainability
    and vibrant, liveable communities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个城市居民吗？你并不孤单！我们的全球城市人口已达**56%**，并预计到2050年将飙升至所有人口的**70%**。¹ 到那时，世界上的人类总人口将达到**97亿**，²
    这一我们居住地的变化将对我们生活的方式产生深远的影响。我们已经看到智能城市、机器学习模型以及地理空间监测正在为可持续性和充满活力、宜居的社区带来令人兴奋的新想法。
- en: If you work in data science, machine learning, or AI and wish to learn more
    about how your skills might help shape the conversation, or if you’re looking
    for inspiration to join this effort but aren’t sure where to start, you’re in
    the right place.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事数据科学、机器学习或AI工作，并希望了解你的技能如何帮助塑造讨论，或者如果你想寻找加入这一努力的灵感但不确定从何开始，你来对地方了。
- en: Drawing on TDS’s deep archive, we’ve collected **30 articles** to give a well-rounded
    view of data science and population-related issues. We’re sharing approaches and
    practical solutions from geospatial analysts, architects, and authors working
    in specialized fields such as urban planning, supply chain optimization, and wildlife
    conservation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 借助TDS深厚的档案，我们收集了**30篇文章**，以提供对数据科学和人口相关问题的全面视角。我们分享了地理空间分析师、建筑师和在城市规划、供应链优化以及野生动物保护等专业领域工作的作者的经验和实用解决方案。
- en: We’ve loosely organized these articles into topics that present a good mix of
    global and local challenges our data scientists are tackling. Browse the titles
    and pick what interests you, or dig deep into a single topic. No matter how you
    approach this resource, you’re sure to learn something new.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大致将这些文章组织成呈现数据科学家正在解决的全球和本地挑战的主题。浏览标题并挑选你感兴趣的内容，或深入探讨单一主题。不管你如何使用这个资源，你一定能学到一些新东西。
- en: When you’re ready to take your first step in writing about your own population-issue
    related analysis or solution, you’ll find a further list of **9 helpful walkthroughs
    and datasets** at the end of this guide.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好迈出第一步，撰写关于你自己的人口问题相关分析或解决方案时，你会在本指南的最后找到**9个有用的演练和数据集**。
- en: We encourage you to leave comments on the articles you read, and to share them
    — and this curriculum — as far and wide as you can.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励你在阅读的文章上留下评论，并尽可能广泛地分享这些文章和本课程。
- en: Let’s get started!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 1\. Population Analytics
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 人口分析
- en: We begin with a birds-eye global view using population analytics and visualizations.
    It’s an important first step as understanding how our population is distributed,
    especially compared to resources, is the key to finding tailored solutions that
    deliver the biggest impact.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从使用人口分析和可视化的全球鸟瞰图开始。这是一个重要的第一步，因为了解我们的人口如何分布，特别是与资源的比较，是找到量身定制解决方案的关键，这些解决方案能够带来最大的影响。
- en: Many of these articles focus on geospatial analysis, while others offer graphical
    or 3D approaches. Each article offers a solid walkthrough and a good dataset to
    get you started.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文章中有许多集中于地理空间分析，而其他则提供了图形或3D方法。每篇文章都提供了详尽的演练和良好的数据集来帮助你入门。
- en: '[**Visualising Global Population Datasets with Python**](https://medium.com/towards-data-science/visualising-global-population-datasets-with-python-c87bcfc8c6a6)by
    [Parvathy Krishnan](https://medium.com/u/102000f20d44?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用Python可视化全球人口数据集**](https://medium.com/towards-data-science/visualising-global-population-datasets-with-python-c87bcfc8c6a6)
    by [Parvathy Krishnan](https://medium.com/u/102000f20d44?source=post_page-----2d8355436d2c--------------------------------)（8分钟）'
- en: High-resolution raster and vector data can provide detailed population analysis
    at a localized level.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 高分辨率的栅格和矢量数据可以提供详细的局部人口分析。
- en: '[**Creating Beautiful Population Density Maps with Python**](https://medium.com/towards-data-science/creating-beautiful-population-density-maps-with-python-fcdd84035e06)by[Adam
    Symington](https://medium.com/u/bebd9fb7bbdc?source=post_page-----2d8355436d2c--------------------------------)
    (7 minutes)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用Python创建美丽的人口密度地图**](https://medium.com/towards-data-science/creating-beautiful-population-density-maps-with-python-fcdd84035e06)
    by [Adam Symington](https://medium.com/u/bebd9fb7bbdc?source=post_page-----2d8355436d2c--------------------------------)（7分钟）'
- en: Large-scale data visualizations can be challenging! Careful selection of data
    and Python plotting parameters can create great population density maps.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大规模数据可视化可能具有挑战性！仔细选择数据和Python绘图参数可以创建出色的人口密度地图。
- en: '[**On the grid: Estimating population density for anywhere on earth**](https://medium.com/towards-data-science/on-the-grid-estimating-population-density-for-anywhere-on-earth-a33008d723f8)
    by [Nick Jones](https://medium.com/u/cf16a373d729?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**网格化：估算地球上任意地点的人口密度**](https://medium.com/towards-data-science/on-the-grid-estimating-population-density-for-anywhere-on-earth-a33008d723f8)
    by [Nick Jones](https://medium.com/u/cf16a373d729?source=post_page-----2d8355436d2c--------------------------------)（9分钟）'
- en: Gridded datasets to zero in on local population density, a key measure in urban
    planning and policy.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网格化数据集用于关注局部人口密度，这是城市规划和政策中的关键指标。
- en: '[**Data Storytelling with Population Visualizations**](https://medium.com/towards-data-science/data-storytelling-with-population-visualizations-5734b72329d6)
    by [Emily A. Halford](https://medium.com/u/80e2e35ca93b?source=post_page-----2d8355436d2c--------------------------------)
    (12 minutes)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通过人口可视化进行数据讲述**](https://medium.com/towards-data-science/data-storytelling-with-population-visualizations-5734b72329d6)
    由 [艾米莉·A·哈尔福德](https://medium.com/u/80e2e35ca93b?source=post_page-----2d8355436d2c--------------------------------)
    撰写（12分钟）'
- en: A 3D approach to visualizing population growth over time as an effective storytelling
    technique.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过3D方法可视化人口增长，作为一种有效的讲故事技术。
- en: '[**Create Population Pyramids for Any Country with the US Census Bureau Data**](https://medium.com/towards-data-science/create-population-pyramids-for-any-country-with-the-us-census-bureau-data-7f48281a5a4a)
    by [Randy Runtsch](https://medium.com/u/1efc0ab4e2a3?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**利用美国人口普查局数据为任何国家创建人口金字塔**](https://medium.com/towards-data-science/create-population-pyramids-for-any-country-with-the-us-census-bureau-data-7f48281a5a4a)
    由 [兰迪·伦奇](https://medium.com/u/1efc0ab4e2a3?source=post_page-----2d8355436d2c--------------------------------)
    撰写（9分钟）'
- en: Dynamic population pyramids using census data to drill down into the specifics
    of a population over time.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用人口普查数据的动态人口金字塔，深入挖掘人口随时间变化的具体情况。
- en: 2\. Urban planning
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 城市规划
- en: Next, we zero in on cities where population analytics take center stage in planning
    everything from housing and transportation to commercial services and utilities.
    We’re sharing articles that deal with urban planning issues, smart cities, and
    innovative approaches to architecture.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将重点关注在人口分析成为规划中心的城市，从住房和交通到商业服务和公用事业。我们将分享涉及城市规划问题、智慧城市和创新建筑方法的文章。
- en: '[**Computational Creativity**](/computational-creativity-6a5d77b3ed12)by[Karen
    Asmar](https://medium.com/u/52bc6416229d?source=post_page-----2d8355436d2c--------------------------------)
    (14 minutes)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**计算创意**](/computational-creativity-6a5d77b3ed12) 由 [凯伦·阿斯马尔](https://medium.com/u/52bc6416229d?source=post_page-----2d8355436d2c--------------------------------)
    撰写（14分钟）'
- en: An intriguing approach to GANs in architecture which may reveal “unthinkable
    architecture” for our future cities.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一种对生成对抗网络（GAN）在建筑中的有趣应用，可能揭示出未来城市的“不可思议建筑”。
- en: '[**How to Create and Use Isolines for Profiles**](/how-to-create-and-use-isolines-to-understand-catchment-profiles-e8847bbdff68)by
    [Helen McKenzie](https://medium.com/u/1701772dbb74?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何创建和使用轮廓线**](/how-to-create-and-use-isolines-to-understand-catchment-profiles-e8847bbdff68)
    由 [海伦·麦肯齐](https://medium.com/u/1701772dbb74?source=post_page-----2d8355436d2c--------------------------------)
    撰写（8分钟）'
- en: The use of isolines to determine service accessibility within a catchment, an
    important factor in successful urban development.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 轮廓线的使用可以确定服务可达性，这是成功城市发展的一个重要因素。
- en: '[**Forecasting Long-Term Daily Municipal Water Demand**](/forecasting-long-term-daily-municipal-water-demand-e299fb1a1928)by[Blake
    VanBerlo](https://medium.com/u/8b80f4848f08?source=post_page-----2d8355436d2c--------------------------------)
    (13 minutes)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**预测长期每日市政水需求**](/forecasting-long-term-daily-municipal-water-demand-e299fb1a1928)
    由 [布莱克·范伯洛](https://medium.com/u/8b80f4848f08?source=post_page-----2d8355436d2c--------------------------------)
    撰写（13分钟）'
- en: An inside look at how the City of London, Canada uses ML forecasting models
    to predict water demand.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 深入了解加拿大伦敦市如何使用机器学习预测模型来预测水需求。
- en: '[**Energy Management Using Apparent-Time Non-Intrusive Load Monitoring**](https://medium.com/towards-data-science/energy-management-using-real-time-non-intrusive-load-monitoring-3c9b0b4c8291)
    by [Lindo St. Angel](https://medium.com/u/e03a0010d87d?source=post_page-----2d8355436d2c--------------------------------)
    (15 minutes)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**利用表观时间非侵入式负载监测进行能源管理**](https://medium.com/towards-data-science/energy-management-using-real-time-non-intrusive-load-monitoring-3c9b0b4c8291)
    由 [林多·圣安吉尔](https://medium.com/u/e03a0010d87d?source=post_page-----2d8355436d2c--------------------------------)
    撰写（15分钟）'
- en: The feasibility of non-intrusive load monitoring with the goal of a “sustainable
    and scalable power grid” at the consumer level is the focus of this deep learning
    model.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该深度学习模型的重点是实现“可持续和可扩展的电网”在消费者层面的非侵入式负载监测的可行性。
- en: '[**Comparative Analysis of Energy Optimization Levels**](/comparative-analysis-of-energy-optimization-levels-90eb1463427b)
    [Kristjan Eljand](https://medium.com/u/89e9cc88ab40?source=post_page-----2d8355436d2c--------------------------------)
    (7 minutes)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**能源优化水平的比较分析**](/comparative-analysis-of-energy-optimization-levels-90eb1463427b)
    由 [克里斯蒂安·埃尔扬德](https://medium.com/u/89e9cc88ab40?source=post_page-----2d8355436d2c--------------------------------)
    撰写（7分钟）'
- en: Smart energy control optimizations have the potential to significantly drop
    a household’s energy costs — including those associated with charging electric
    vehicles.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 智能能源控制优化有可能显著降低家庭能源费用，包括与电动车充电相关的费用。
- en: '[**How AI Can Help Smart City Initiatives**](https://medium.com/towards-data-science/how-ai-can-help-smart-city-initiatives-f83484891343)by[Tirthajyoti
    Sarkar](https://medium.com/u/cb9d97d4b61a?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**人工智能如何助力智慧城市倡议**](https://medium.com/towards-data-science/how-ai-can-help-smart-city-initiatives-f83484891343)
    由 [Tirthajyoti Sarkar](https://medium.com/u/cb9d97d4b61a?source=post_page-----2d8355436d2c--------------------------------)
    撰写（8分钟）'
- en: A deep dive into the role of AI to deal with the vast amount of data associated
    with smart city initiatives that help planners design everything from traffic
    management to water resources.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 深入探讨人工智能在处理与智慧城市倡议相关的大量数据中的角色，这些数据有助于规划者设计从交通管理到水资源的所有内容。
