- en: Image by [Ant Rozetsky](https://unsplash.com/@rozetsky) on [Unsplash](https://unsplash.com/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Ant Rozetsky](https://unsplash.com/@rozetsky) 提供，来源于 [Unsplash](https://unsplash.com/)
- en: Recently, I’ve been trying to come up with some legal advice on how one could
    implement a chatbot without stepping on any of the landmines in the European regulatory
    minefield. In my process, I always like to look at “How the others do it”, however,
    when it comes to this particular question, this was quite a disappointing avenue
    to take. It appears that when it comes to the technology now implemented on every
    third website and offering advice on everything from law to cooking, there is
    just not that much written on how the bots should be implemented. And when I say
    should, I don’t mean the best cybersecurity and security tips or the best fine-tuning
    or training tips. I mean how, when and for what can I use a bot, which data can
    I use to train it, as well as how and what information do I need to share with
    the users so that my bot is at least somewhat compliant with most of the European
    regulations? (European, just to keep things relatively simple, however, most of
    the suggestions I make should also be considered as a matter of common decency
    towards the users.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我一直在尝试提供一些法律建议，关于如何在不踩欧洲监管雷区的情况下实施聊天机器人。在这个过程中，我总是喜欢查看“别人是怎么做的”，然而，当涉及到这个特定问题时，这是一条相当令人失望的途径。似乎对于目前在每第三个网站上实现的技术，提供从法律到烹饪等各种建议的技术，关于如何实施这些机器人并没有太多的书面资料。当我说应该如何做时，我并不是指最佳的网络安全和安全建议或最佳的微调或训练建议。我是指如何、何时以及为哪些用途可以使用机器人，我可以使用哪些数据来训练它，以及我需要与用户分享哪些信息，以确保我的机器人至少在一定程度上符合大多数欧洲法规？（欧洲，仅仅是为了相对简单，但我提出的大多数建议也应被视为对用户的基本体面。）
- en: Anyway, so I sat down and did what I normally do when confronted with a legal
    mess. I wrote things down.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我坐下来做了我通常在面对法律麻烦时会做的事情。我写下了这些内容。
- en: Implementing a ChatBot 101
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施 ChatBot 101
- en: 1\. Choosing a Chatbot
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 选择聊天机器人
- en: As simple as this one may sound, it is far from a trivial question. The options
    are manifold and include choosing to build your own chatbot using open-sourced
    code.[[1](#_ftn1)] Using one of the gazillion chatbot APIs offered on the market,
    that allow you the simplest and quickest ready-set-go set-up.[[2](#_ftn2)] Finetuning
    your own chatbot based on one of those APIs.[[3](#_ftn3)] Finetuning your chatbot
    using various chatbot tools.[[4](#_ftn4)] Or just paying someone to do it all
    for you by opting for a Chatbot as a Service. [[5](#_ftn5)]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这听起来很简单，但这远非一个微不足道的问题。选项众多，包括使用开源代码自行构建聊天机器人。[1] 使用市场上提供的众多聊天机器人API中的一个，允许你进行最简单、最快速的准备设置。[2]
    基于这些API之一对自己的聊天机器人进行微调。[3] 使用各种聊天机器人工具对聊天机器人进行微调。[4] 或者通过选择聊天机器人即服务（Chatbot as
    a Service）来支付别人代劳。[5]
- en: Choosing any single one of these options doesn’t come without its ripple effects.
    And these ripple effects of course include performance and flexibility in setting
    up the bot, but also the particularities of conforming with legal obligations.
    So for instance, developing your own bot from scratch or relying solely on open-sourced
    code is definitely the safest option data protection-wise, as you control all
    the training data and the data isn’t flowing anywhere else. However, this is not
    without its downsides and one should only jump into this frying pan if one has
    enough expert resources to set the thing up and running while guaranteeing a certain
    level of performance. Conversely, relying on APIs always entails a certain level
    of risk of possible data leakage. Not to mention you rely on someone else’s performance
    and are at least in the first line responsible for their mistakes as well (GDPR
    joint-controllership alert). The situation of course getting even more complex
    when yet another tool is used for finetuning for instance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 选择这些选项中的任何一个都不无波及效应。这些波及效应当然包括设置机器人的性能和灵活性，但也包括遵守法律义务的特定要求。例如，从头开发自己的机器人或完全依赖开源代码，数据保护方面绝对是最安全的选项，因为你掌控所有的训练数据，并且数据不会流向其他地方。然而，这也有其缺点，只有在拥有足够的专家资源来确保设置和运行的同时保证一定的性能水平时，才应当考虑这个选项。相反，依赖API总是涉及一定程度的数据泄露风险。更不用说你依赖于别人的表现，并且至少在第一时间对他们的错误负责（GDPR
    共同控制警告）。当使用其他工具进行微调时，情况当然会变得更加复杂。
- en: The simplest option then probably turns out to be leaving the mess to someone
    else and just buying the product or rather service. However, aside from being
    the most expensive way to go (especially if you want a highly personalized bot),
    this option also has its pitfalls and one should then choose which particular
    bot to hire VERY carefully while taking into consideration all publicly shared
    information on the data processing practices, training data used etc. Or again
    land back in the fire for failing to comply with due diligence obligations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的选择可能是将麻烦留给别人，直接购买产品或服务。然而，除了这是最昂贵的方式（尤其是如果你想要一个高度个性化的机器人），这个选项也有其陷阱，因此在选择要雇佣的具体机器人时需要非常小心，同时考虑所有公开共享的数据处理实践、使用的训练数据等信息。否则，你可能会再次陷入麻烦，因为未能遵守应尽的尽职调查义务。
- en: 2\. Fine-tuning a Chatbot
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 细调聊天机器人
- en: Once you’ve chosen your bot, and presuming you’ve chosen an option including
    some finetuning from your side, congratulations! You just jumped from the frying
    pan straight into the fire. Regardless of whether you use one of the tools for
    automated finetuning or you take open-sourced code, roll up your sleeves and get
    the hands dirty yourself, which data you feed into the model is just as important
    as choosing the model.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你的机器人，并且假设你选择了一个包括一些细调的选项，恭喜你！你刚刚从火坑跳入了火炉。不论你是使用自动细调工具还是利用开源代码，卷起袖子自己动手，喂入模型的数据与你选择模型一样重要。
- en: We are all already familiar with the whole garbage-in-garbage-out agenda, but
    there is another maybe more important agenda to be considered. And that is the
    legally-problematic-stuff-in-non-negligible-risk-of-legal-action-out. We already
    familiarized ourselves with this concept through the lawsuits of artists and newspapers
    against the biggest LLM providers. And the very likely scenario is that once the
    legal situation has cleared up there, the lawsuits may proliferate to anyone 1\.
    Using their products or services and 2\. Doing a similar thing. The key takeaway
    being, of course, to keep track of the legal developments in the field and to
    not feed your model with (likely) unlawful data. We can also add one bonus takeaway
    to this, avoid feeding your model personal data at all times. Aside from the copyright
    debate for a second, using personal data where not absolutely necessary will always
    get you into trouble.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都已经熟悉了垃圾进垃圾出的整个议程，但还有另一个可能更重要的议程需要考虑。那就是法律问题的风险。我们已经通过艺术家和报纸对大型语言模型提供者提起的诉讼对这一概念有了一定的了解。而且，很可能的情况是，一旦法律情况在那里得到澄清，这些诉讼可能会扩展到任何1\.
    使用他们的产品或服务的人以及2\. 做类似事情的人。关键的启示当然是，跟踪该领域的法律发展，不要用（可能）违法的数据来训练你的模型。我们还可以增加一个额外的建议，避免在任何情况下将个人数据喂给你的模型。暂且不谈版权问题，在非绝对必要的情况下使用个人数据总会让你陷入麻烦。
- en: One final possibility and potential problem to consider is that nowadays you
    don’t even need to finetune your model. You can continually finetune it so to
    say, by performing further API calls or website calls where you can fetch the
    data for the bot’s responses. If that is the case, make sure to respect any limitations
    to the use of data imposed by the original website provider. These limitations
    can come in the form of robots.txt files but also just be stated in their Terms
    and Conditions. Yes, even crawling and linking has its limits.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个需要考虑的可能性和潜在问题是，如今你甚至不需要对模型进行细调。你可以通过进一步的 API 调用或网站调用来不断进行所谓的细调，从中获取机器人响应的数据。如果是这种情况，确保遵守原始网站提供者对数据使用的任何限制。这些限制可以以
    robots.txt 文件的形式出现，也可能在其条款和条件中说明。是的，即使是爬取和链接也有其限制。
- en: 3\. The Disclaimers
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 免责声明
- en: If there is one thing that law experts cannot get enough of that is ‘disclaimers’.
    So make sure to implement a fair number of those together with your chatbot. Two
    absolute non-negotiables being that the person interacting with an AI system needs
    to be made aware of the fact before they can even interact with it, as well as
    of the fact that outputs can be inaccurate and shouldn’t be relied upon. These
    two can be nicely packed together in the form of a pop-up, but should also remain
    continuously visible somewhere on the website or the user could be repeatedly
    reminded of their existence. Better overly transparent than sorry applies here.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件法律专家永远不嫌多的事情，那就是‘免责声明’。因此，确保在你的聊天机器人中实现足够数量的免责声明。两个绝对不可妥协的要点是，与AI系统互动的人需要在开始互动之前了解这一事实，以及了解输出可能不准确且不应被依赖。这两个点可以很好地打包成一个弹出窗口，但也应在网站上的某个地方持续可见，或者用户可以被反复提醒它们的存在。这里“宁可过于透明，也不要后悔”是适用的。
- en: And the same goes for the privacy notice, the whole notice itself being a sort
    of disclaimer. Although the workings of a large language model require a computer
    science degree to be somewhat understandable, you are still required to try and
    make them understandable within the limited scope of the privacy notice. Imagine
    explaining what the model does to your six-year-old or maybe your grandparents
    and take it from there. Pictures, videos and graphics are most welcome. On the
    other hand, if you are using any of the APIs or automated tools mentioned in Step
    1, you are of course free to link the privacy notices of the relevant service
    provider(s), but that still doesn’t mean you’re off the hook. In this particular
    context, you are the one offering the service and being the first contact point
    for questions and complaints. Therefore, it is your responsibility to explain
    where the users’ data is flowing, why that is necessary and how they can stop
    the processing. And this again requires some skill as well as creativity, in order
    to be done transparently and adequately. Good luck cracking your brains over that
    one!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私通知也是如此，整个通知本身就是一种免责声明。虽然大型语言模型的工作原理需要计算机科学学位才能略微理解，但你仍然需要尽量在隐私通知的有限范围内使其易于理解。想象一下如何向你的六岁孩子或可能是你的祖父母解释模型的工作原理，然后从那里开始。图片、视频和图形都非常受欢迎。另一方面，如果你使用了第1步中提到的任何API或自动化工具，你当然可以链接相关服务提供商的隐私通知，但这并不意味着你就此免责。在这种特定情况下，你是提供服务的人，是处理问题和投诉的首要联系人。因此，你有责任解释用户数据的流向、为什么这样做是必要的以及如何停止处理。这再次需要一些技能和创造力，以便做到透明和适当。祝你好运解决这个难题！
- en: 4\. The Outputs
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 输出
- en: Now we finally made it to the outputs, so surely we must be approaching the
    end. If you were thinking that, you were correct! Well at least somewhat. This
    one still is a whole separate mountain to climb. And apart from the already mentioned
    disclaimer, stating that the results might be incorrect, there are a couple more
    things to consider, because there are multiple reasons for the possible incorrectness.
    The first one is of course the infamous hallucinations of LLMs, due to their inherent
    lack of understanding of the data we so graciously feed them. And, besides praying
    that some very smart people figure out how to fix that, there is not much else
    we can do about the issue other than implementing our disclaimer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们终于到了输出部分，所以我们肯定要接近尾声了。如果你这么想，那你是对的！至少在某种程度上是如此。这个问题仍然是一座需要单独攀登的山峰。除了已经提到的免责声明，说明结果可能不准确之外，还有一些其他需要考虑的因素，因为可能出现不准确性的原因有很多。第一个原因当然是大语言模型臭名昭著的幻觉，由于它们对我们如此慷慨喂给它们的数据本质上缺乏理解。此外，除了祈祷一些非常聪明的人能找出解决方法，我们别无他法，除了实施我们的免责声明。
- en: On the other side of the coin, however, we have something different, which will
    apply to all chatbots crawling other websites to find and output information.
    So now you have to ask yourself what happens if the scrapped information is false
    or even illegal. For situations like these, it might be best to rely on the so-called
    Hosting exception contained in Article 14 of the now already ancient e-commerce
    directive. This exception, which also applies to search engines for example, guarantees
    that hosts and intermediaries are not liable for the content they simply provide
    access to. This, however, only applies if it wasn’t obvious that the content was
    unlawful. So, to maximally simplify this down. First, only crawl and scrape trustworthy
    information sources you checked beforehand (don’t try and play Google). Second,
    make sure to integrate references in all your chatbot’s outputs, so the original
    sources for all information are immediately visible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，另一方面，我们面临的情况有所不同，这适用于所有爬取其他网站以查找和输出信息的聊天机器人。因此，你现在需要问自己，如果抓取的信息是虚假的或甚至是非法的，会发生什么。对于这种情况，最好依赖于所谓的“托管例外”，即现已陈旧的电子商务指令第14条中的内容。例如，这一例外也适用于搜索引擎，保证了主机和中介不对他们仅提供访问的内容承担责任。不过，这仅在内容不是明显违法的情况下适用。因此，为了最大程度地简化这一点。首先，只爬取和抓取你事先检查过的可信信息来源（不要试图充当谷歌）。其次，确保在所有聊天机器人的输出中集成参考，以便所有信息的原始来源都能立即可见。
- en: One last thing worth considering and putting some extra coding hours into is
    integrating follow-up questions for situations when the user’s initial input was
    very broad or unclear. In this way, your bot can *re-prompt* the user so to say,
    so that the user offers a better prompt in response. This will in turn make the
    model produce better outputs as a result. Both accuracy and performance-wise.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一件值得考虑的事，并值得投入额外的编码时间，即集成跟进问题以应对用户初始输入非常广泛或不明确的情况。通过这种方式，你的机器人可以*重新提示*用户，以便用户提供更好的提示。这将反过来使模型产生更好的输出，无论是准确性还是性能方面。
- en: 5\. Quality over speed
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 质量重于速度
- en: And for the end just to nail this one down again, because it appears it always
    comes down to this. Pay special attention to the quality of your bot’s outputs,
    as this is one of their most prominent and definitely most noticeable issues.
    It was the controversy in the Italian ChatGPT temporary ban, where inaccurate
    outputs were meant to prove the inaccuracy of the training data.[[6](#_ftn6)]
    Hallucinations, as an output deficiency, were and always remain one of the main
    concerns, also still preventing the chatbots from entering the domain of search
    engines.[[7](#_ftn7)] And we are not going to even enter the algorithmic bias/garbage-in-garbage-out
    debate.[[8](#_ftn8)]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了再次强调这一点，因为它似乎总是归结于此。特别注意你机器人输出的质量，因为这是它们最显著和最明显的问题之一。在意大利 ChatGPT 临时禁令的争议中，不准确的输出旨在证明训练数据的不准确性。[[6](#_ftn6)]
    幻觉，作为一种输出缺陷，一直以来都是主要关注点，也仍然阻碍着聊天机器人进入搜索引擎领域。[[7](#_ftn7)] 我们甚至不会讨论算法偏见/垃圾进垃圾出的争论。[[8](#_ftn8)]
- en: The accuracy and quality of the outputs, aside from hallucinations, which remain
    a separate riddle, can be greatly enhanced by paying special attention to the
    accuracy and quality of the training data. As well as the relevance of that data.
    Furthermore, in case you are actively fetching data through API calls or in any
    other way for that matter, the data you are fetching should also be double-checked
    for accuracy, representativity, as well as appropriateness. Finally, you should
    have appropriate mechanisms in place for identifying any necessary updates or
    any changes necessitating an update of your data sets and, of course, some mechanisms
    for adequately responding to such identified events.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了幻觉，这些仍然是单独的难题，输出的准确性和质量可以通过特别注意训练数据的准确性和质量大大提高。以及这些数据的相关性。此外，如果你通过 API 调用或其他方式主动获取数据，你所获取的数据也应该进行准确性、代表性以及适当性的双重检查。最后，你应该有适当的机制来识别任何必要的更新或需要更新的数据集的变化，当然，也要有一些机制来适当地回应这些识别出的事件。
- en: Quality is an ongoing concern, not a one-time box to be ticked off the checklist.
    All this comes at a cost, primarily timewise, making the development process slower.
    However, quality should always come before speed, as not everyone can afford to
    ‘move fast and break things’.[[9](#_ftn9)] At least not, if they are trying to
    develop a sustainable and responsible business model.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 质量是一个持续关注的问题，而不是一次性完成的检查项目。这一切都需要成本，主要是时间上的，这使得开发过程变得更慢。然而，质量应始终优先于速度，因为并不是所有人都能承受‘快速行动和破坏’的代价。[
    [9](#_ftn9) ] 至少在他们试图开发一个可持续和负责任的商业模式时不能如此。
- en: Final thoughts
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: Although I generally advocate for a more thought-driven and responsible approach
    to innovation, it appears the industry is leaning more towards the ‘move fast
    and break things’ mantra, with the hamster wheel spinning ever faster. Nobody
    wants to lose one of the most important races of our time. However, while OpenAI
    is busy trying to develop AGI and lawyers are scrambling to define what an AI
    system is, there are seemingly much less relevant questions on the minds of a
    lot of start-ups and commercial actors. Questions, which, however, lose all their
    triviality once we consider their scale and the number of actors they affect.
    One such question is how do I develop and implement a chatbot while stepping in
    as few legal mud puddles as possible? Hopefully, this article can help some of
    the people, trying to do things the right way, to start in the right direction.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我一般提倡一种更具深思熟虑和负责任的创新方法，但似乎行业正在倾向于‘快速行动和破坏’的口号，跑步机转动得越来越快。没有人愿意在我们这个时代最重要的比赛中落后。然而，当OpenAI忙于开发AGI，律师们争相定义什么是AI系统时，很多初创企业和商业人士心中似乎存在着一些相关性较小的问题。然而，一旦我们考虑到这些问题的规模及其影响的参与者数量，这些问题的琐碎性就会消失。其中一个问题是如何在尽量少踩法律泥潭的情况下开发和实施聊天机器人？希望这篇文章能帮助那些试图正确行事的人们走上正确的道路。
