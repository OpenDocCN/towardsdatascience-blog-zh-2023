- en: Towards Data Science Inc. is a corporation registered in Canada, where our editorial
    team is based. We’re a publication that leverages the Medium platform to empower
    thousands of data professionals to share their ideas, knowledge, and expertise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Towards Data Science Inc. 是一家在加拿大注册的公司，我们的编辑团队就在这里。我们是一个利用 Medium 平台赋能成千上万的数据专业人士分享他们的想法、知识和专业经验的出版物。
- en: 'TDS has grown and evolved a lot over time, and the terms that govern our relationship
    with contributors have also changed as a result. You can find the most up-to-date
    version of the these terms here: [**Author Terms and Conditions of Use— August
    2023**](https://drive.google.com/file/d/1fcbALg8STv12Q7IAC26J4mvb-lC7jdNw/view?usp=sharing)**.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: TDS 随着时间的推移不断发展和演变，管理我们与贡献者关系的条款也因此发生了变化。您可以在这里找到最新版本的这些条款：[**作者条款和使用条件—2023年8月**](https://drive.google.com/file/d/1fcbALg8STv12Q7IAC26J4mvb-lC7jdNw/view?usp=sharing)**。**
- en: The terms in the linked document in no way alter, modify, or supersede your
    relationship with Medium, which is governed by the [Medium Terms of Service](https://policy.medium.com/medium-terms-of-service-9db0094a1e0f).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 链接文档中的条款不会改变、修改或取代您与 Medium 的关系，该关系受 [Medium 服务条款](https://policy.medium.com/medium-terms-of-service-9db0094a1e0f)
    约束。
- en: 'If you’re a current or prospective author and have any questions about contributing
    to TDS, we explain how you can reach out [here](/contact-us-83c96b92f285). **You
    can also read the previous versions of our Author Terms and Conditions of Use**:
    [March 2023](https://drive.google.com/file/d/1Cl891Dh8BFlcEwOqc1-dYCprOrE4PLAt/view?usp=sharing),
    [August 2022](https://drive.google.com/file/d/197xQz9-8-hKelNX3fmx9vBXVXMp3ASUW/view?usp=sharing),
    [July 2020](https://drive.google.com/file/d/1rQHCgoRSpxebrEkNoz4M_SdYi6yMJ5sv/view?usp=sharing).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是现有或潜在的作者，并且对如何为 TDS 贡献有任何问题，我们在 [这里](/contact-us-83c96b92f285) 说明了如何与我们联系。**您还可以查看我们之前的《作者条款和使用条件》版本**：[2023年3月](https://drive.google.com/file/d/1Cl891Dh8BFlcEwOqc1-dYCprOrE4PLAt/view?usp=sharing)，[2022年8月](https://drive.google.com/file/d/197xQz9-8-hKelNX3fmx9vBXVXMp3ASUW/view?usp=sharing)，[2020年7月](https://drive.google.com/file/d/1rQHCgoRSpxebrEkNoz4M_SdYi6yMJ5sv/view?usp=sharing)。
