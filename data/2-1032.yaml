- en: Another example is Forensic Architecture. This research agency uses spatial
    and architectural analysis, combined with AI and machine learning, to investigate
    human rights violations and state violence. They often collaborate with other
    organizations to provide valuable insights. [These examples](https://forensic-architecture.org/methodology/machine-learning)
    show different use cases in which machine learning techniques were utilized.
