- en: And last but not least, the [Centre for Information Resilience](https://www.info-res.org)
    is a non-profit social enterprise that is dedicated to exposing human rights abuses
    and war crimes. Besides, they also counter disinformation and combat harmful online
    behavior. An example in which they use data science (mostly analysis and visualization)
    is the [Eyes on Russia map](https://eyesonrussia.org). It is a timeline which
    outlines important events since the Russian invasion of Ukraine.
