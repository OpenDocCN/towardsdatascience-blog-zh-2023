- en: Combatting Climate Change
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应对气候变化
- en: Climate change is a big issue. We have to deal with the negative effects of
    climate change, like rising sea levels, extreme weather events, heightened health
    risks, food scarcity and population displacement.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化是一个重大问题。我们必须应对气候变化的负面影响，如海平面上升、极端天气事件、健康风险增加、食物短缺和人口迁移。
- en: The battle against climate change requires data-driven insights and sustainable
    solutions. AI excels in processing vast datasets and identifying patterns that
    inform climate policies and resource management. From optimizing renewable energy
    production to predicting extreme weather events, AI contributes to mitigating
    the effects of climate change and promoting a more sustainable future for our
    planet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对抗气候变化的战斗需要数据驱动的洞察力和可持续的解决方案。AI擅长处理大量数据集，并识别出可指导气候政策和资源管理的模式。从优化可再生能源生产到预测极端天气事件，AI有助于缓解气候变化的影响，并促进我们星球的可持续未来。
- en: Accurate weather forecasting is vital for protecting lives and property. [LEAP](https://leap.columbia.edu)
    (Learning the Earth with AI and Physics) is a science technology center dedicated
    to improve short-term climate forecasts. They achieve this by blending traditional
    climate science with advanced machine learning. LEAP combines the strengths of
    both methods, and builds next generation AI models.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的天气预报对保护生命和财产至关重要。 [LEAP](https://leap.columbia.edu)（利用AI和物理学学习地球）是一个致力于改善短期气候预报的科技中心。他们通过将传统气候科学与先进的机器学习结合来实现这一目标。LEAP结合了两种方法的优点，并构建了下一代AI模型。
- en: As you might know, carbon emissions have an impact on the planet. Many initiatives
    show that it’s possible to reduce them. A company that uses AI to reduce the carbon
    footprint is [Eugenie.ai](https://eugenie.ai/about-us), that helps manufacturers
    to decarbonize their operations. [Mortar IO](https://www.mapmortar.io) discovers
    ways to decarbonize existing buildings, their vision is to be the data infrastructure
    for decarbonizing real estate. The carbon footprint of buildings is equal to [39%
    of global energy related carbon emissions](https://worldgbc.org/advancing-net-zero/embodied-carbon/#:~:text=Buildings%20are%20currently%20responsible%20for,11%25%20from%20materials%20and%20construction.),
    so this is quite a good initiative.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能知道的，碳排放对地球有影响。许多倡议表明，减少碳排放是可能的。一个利用人工智能减少碳足迹的公司是[Eugenie.ai](https://eugenie.ai/about-us)，它帮助制造商实现运营脱碳。[Mortar
    IO](https://www.mapmortar.io)发现减少现有建筑碳排放的方法，他们的愿景是成为脱碳房地产的数据基础设施。建筑物的碳足迹等于[全球能源相关碳排放的39%](https://worldgbc.org/advancing-net-zero/embodied-carbon/#:~:text=Buildings%20are%20currently%20responsible%20for,11%25%20from%20materials%20and%20construction.)，所以这是一个相当不错的倡议。
- en: 'An interesting question that might come to mind: What about the emission footprint
    of AI itself? AI is quite [a big consumer](https://aclanthology.org/P19-1355/)
    (visual in [the first chart of this post](https://www.technologyreview.com/2019/06/06/239031/training-a-single-ai-model-can-emit-as-much-carbon-as-five-cars-in-their-lifetimes/)),
    and it is possible to reduce the emission drastically, as [HuggingFace proved
    with the BLOOM model](https://www.technologyreview.com/2022/11/14/1063192/were-getting-a-better-idea-of-ais-true-carbon-footprint/).
    New technologies can help reducing the carbon footprint, also from AI. Maybe the
    best way to lower the emission is to work on smaller models that perform as good
    as the bigger ones.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能会引起你注意的有趣问题是：人工智能本身的排放足迹如何？人工智能是相当[大宗消费者](https://aclanthology.org/P19-1355/)（在[这篇文章的第一个图表](https://www.technologyreview.com/2019/06/06/239031/training-a-single-ai-model-can-emit-as-much-carbon-as-five-cars-in-their-lifetimes/)中可见），而且可以大幅减少排放，[正如HuggingFace用BLOOM模型所证明的](https://www.technologyreview.com/2022/11/14/1063192/were-getting-a-better-idea-of-ais-true-carbon-footprint/)。新技术可以帮助减少碳足迹，包括人工智能的碳足迹。也许减少排放的最佳方式是研发性能与大模型相当的小型模型。
- en: Waste, another topic that arises when you think of climate change. The consumption
    behavior of people has a [huge impact](https://www.catf.us/2022/09/how-our-trash-contributes-to-climate-change/#:~:text=The%20waste%20sector%20is%20one,human%2Ddriven%20methane%20emissions%20globally.)
    on methane emissions. A cool initiative that handles waste from the fashion industry
    is [Refiberd](https://refiberd.com). They use AI to sort textiles for recycling
    applications.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 废物是另一个在思考气候变化时出现的话题。人们的消费行为对甲烷排放有着[巨大的影响](https://www.catf.us/2022/09/how-our-trash-contributes-to-climate-change/#:~:text=The%20waste%20sector%20is%20one,human%2Ddriven%20methane%20emissions%20globally.)。一个处理时尚产业废物的酷炫倡议是[Refiberd](https://refiberd.com)。他们利用人工智能来对纺织品进行回收应用的分类。
- en: Helping Farmers in Developing Nations
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助发展中国家的农民
- en: In developing nations, small-scale farmers often face challenges in maximizing
    crop yields and managing resources efficiently. AI-driven applications provide
    valuable support by offering tailored advice on crop selection, irrigation, and
    pest control. By equipping farmers with these tools, we empower them to improve
    their livelihoods and contribute to food security in their communities.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在发展中国家，小规模农民常常面临在最大化作物产量和有效管理资源方面的挑战。基于人工智能的应用程序通过提供有关作物选择、灌溉和害虫控制的量身定制建议，提供了宝贵的支持。通过为农民提供这些工具，我们赋予他们改善生计和为社区的食品安全做出贡献的能力。
- en: An application that is used al over the world to detect diseases of crops and
    provide solutions is [Plantix](https://plantix.net/en/). It helps maximizing crop
    yields and uses AI to detect them. [Hello Tractor](https://hellotractor.com) is
    a company that provides a platform connecting farmers with tractor owners for
    plowing and other farming activities. They use mathematical optimization and machine
    learning to optimize tractor allocation and scheduling, making it more affordable
    for smallholder farmers in developing nations to access mechanized farming. Another
    concrete example is [Apollo Agriculture](https://www.apolloagriculture.com). This
    company helps farmers in Kenya and Zambia, not only with farming, but also with
    financing. The machine learning part of Apollo focuses on credit models to make
    credit decisions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在全球范围内用于检测作物疾病并提供解决方案的应用是 [Plantix](https://plantix.net/en/)。它帮助最大化作物产量，并使用人工智能进行检测。[Hello
    Tractor](https://hellotractor.com) 是一个提供将农民与拖拉机拥有者连接起来的平台，用于耕作和其他农业活动的公司。他们利用数学优化和机器学习来优化拖拉机的分配和调度，使发展中国家的小农户能够更负担得起机械化农业。另一个具体的例子是
    [Apollo Agriculture](https://www.apolloagriculture.com)。这家公司不仅在农业方面帮助肯尼亚和赞比亚的农民，还提供融资。Apollo
    的机器学习部分专注于信用模型，以做出信用决策。
- en: There are many more initiatives, like [AgriPredict](https://www.agripredict.com),
    [Taranis](https://www.taranis.com) and [Farmshine](https://www.farmshine.io) (platforms
    for farmers with weather predictions, crop disease diagnoses and market access).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他的倡议，比如 [AgriPredict](https://www.agripredict.com)、[Taranis](https://www.taranis.com)
    和 [Farmshine](https://www.farmshine.io)（为农民提供天气预报、作物病害诊断和市场准入的平台）。
