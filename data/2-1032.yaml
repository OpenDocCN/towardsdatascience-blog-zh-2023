- en: Refugee Resettlement
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 难民安置
- en: Mathematical optimization is typically applied to maximize profits or minimize
    costs in various scenarios. However, there are exceptional cases where it serves
    a noble purpose, as demonstrated here.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数学优化通常用于在各种情境下最大化利润或最小化成本。然而，也有一些特殊情况，其中它服务于崇高的目的，如此处所示。
- en: When refugees seek shelter in a host country, the initial placement of a refugee
    family into a suitable home can profoundly [affect their long-term prospects in
    terms of employment, education, and overall well-being](https://www.aeaweb.org/articles?id=10.1257%2Fapp.3.2.67).
    Many refugees are vulnerable and it’s important to place them in a safe environment
    where they can start building a new live. Similarly, for foster homes, it’s essential
    to align their preferences with the refugees they welcome. For instance, if an
    elderly woman desires to care for refugees but ends up hosting a family of five
    men, the situation can be overwhelming. By optimizing the matchmaking process,
    it’s possible to significantly improve placement outcomes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当难民在接待国寻求庇护时，将难民家庭安置到合适的住所可以深刻[影响他们在就业、教育和整体福祉方面的长期前景](https://www.aeaweb.org/articles?id=10.1257%2Fapp.3.2.67)。许多难民处于脆弱状态，因此将他们安置在一个安全的环境中以便他们可以开始重建新生活是很重要的。同样，对于寄养家庭来说，将他们的偏好与他们接待的难民对接也是至关重要的。例如，如果一位年长的女性希望照顾难民，却最终接待了一个五人男性家庭，情况可能会令人不堪重负。通过优化匹配过程，可以显著改善安置结果。
- en: '[Annie MOORE](https://project.nek.lu.se/publications/workpap/papers/wp18_23.pdf)
    is a software system developed in 2018 that focuses on this problem. The software
    is used by HIAS, a resettlement agency based in the United States. Annie uses
    machine learning and mathematical optimization to recommend matches between foster
    homes and refugees. This software contributed to an impressive increase in employment
    outcomes for refugees resettled by HIAS, with figures ranging from 22% to 38%.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Annie MOORE](https://project.nek.lu.se/publications/workpap/papers/wp18_23.pdf)
    是一个在2018年开发的软件系统，专注于解决这个问题。该软件由总部位于美国的安置机构HIAS使用。Annie利用机器学习和数学优化来推荐寄养家庭与难民之间的匹配。该软件显著提高了HIAS安置的难民的就业结果，数据从22%到38%不等。'
- en: 'Taking this innovative approach a step further, a new platform called RUTH
    (Refugees Uniting Through HIAS) enhances the resettlement process. RUTH incorporates
    the preferences of both refugees and host families, making relocation faster and
    more transparent. Dr. Trapp, Associate Professor of Operations and Industrial
    Engineering at Worcester Polytechnic Institute, highlights the significance of
    RUTH by stating:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步地创新，新平台RUTH（Refugees Uniting Through HIAS）增强了安置过程。RUTH结合了难民和接待家庭的偏好，使得迁移过程更快、更透明。伍斯特理工学院的运营和工业工程副教授Trapp博士通过以下声明强调了RUTH的重要性：
- en: “This is the first time ever that preferences of refugees and priorities of
    hosts have been systematically used in the resettlement process.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是第一次系统地将难民的偏好和接待方的优先事项应用于安置过程中。”
- en: RUTH helped to place [refugees from Ukraine](https://hias.org/news/how-innovative-algorithm-helps-ukrainian-refugees-find-new-homes/)
    in the US during the Russian invasion.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: RUTH帮助安置了[来自乌克兰的难民](https://hias.org/news/how-innovative-algorithm-helps-ukrainian-refugees-find-new-homes/)到美国，在俄罗斯入侵期间。
