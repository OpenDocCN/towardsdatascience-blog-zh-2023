- en: Safeguarding Wildlife
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护野生动物
- en: AI is playing a vital role in the protection and conservation of endangered
    species and wildlife. Leveraging advanced image recognition and predictive modeling,
    AI-powered systems have revolutionized the way we monitor animal behavior, track
    migration patterns, and combat poaching threats (yes, poachers still exist). These
    technologies empower conservationists and law enforcement agencies to respond
    promptly, safeguarding the world’s biodiversity and preserving our natural heritage.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在保护和保育濒危物种和野生动物方面发挥着重要作用。通过先进的图像识别和预测建模，人工智能驱动的系统彻底改变了我们监测动物行为、跟踪迁徙模式和打击偷猎威胁的方式（是的，偷猎者仍然存在）。这些技术使保育工作者和执法机构能够迅速作出反应，保护世界生物多样性并保存我们的自然遗产。
- en: There are many remarkable examples that can be found on the web. Let’s go through
    some of them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络上可以找到许多出色的例子。让我们来看一些。
- en: Saving species from extinction is something that computer vision and other machine
    learning techniques can help with. A possibility to keep track of species is to
    count animals in national parks. [Appsilon](https://appsilon.com/data-for-good/mbaza-ai/)
    developed a tool called Mbaza AI. This tool is basically an image classification
    tool specialized in wildlife. An endangered species in Australia is the koala,
    because of bushfires and animal attacks. [This initiative](https://conservationai.net)
    uses AI to locate and rescue surviving koalas. Collaborating with the Snow Leopard
    Trust, Microsoft AI is engaged in the [detection and recognition of snow leopards](https://snowleopard.org/how-ai-helps-us-understand-protect-snow-leopards/),
    aiding in their conservation and protection. Google AI uses [the songs of whales](https://blog.google/technology/ai/tale-whale-song/)
    to locate and protect them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 挽救物种免于灭绝是计算机视觉和其他机器学习技术可以帮助实现的目标。跟踪物种的一个可能方法是计算国家公园中的动物数量。 [Appsilon](https://appsilon.com/data-for-good/mbaza-ai/)开发了一款名为Mbaza
    AI的工具。该工具基本上是一个专注于野生动物的图像分类工具。澳大利亚的一个濒危物种是考拉，因火灾和动物袭击而面临威胁。 [这一倡议](https://conservationai.net)利用AI来定位和拯救幸存的考拉。微软AI与雪豹信托基金会合作，致力于[雪豹的检测和识别](https://snowleopard.org/how-ai-helps-us-understand-protect-snow-leopards/)，帮助保护雪豹。Google
    AI利用[鲸鱼的歌声](https://blog.google/technology/ai/tale-whale-song/)来定位和保护鲸鱼。
- en: Unfortunately, worldwide there are still poachers hunting down animals. But
    luckily, AI is making their job way more difficult. [Hack the Planet](https://www.hack-the-planet.io/project/ai-camera-trap)
    has an initiative that can alert rangers if a poacher is on the road. This is
    great, because the ranger can go after the poacher directly, instead of watching
    camera footage constantly. [Another project](https://www.gamerangersinternational.org/resourceprotection)
    monitors every boat that goes in and out of a park in Zambia, to prevent illegal
    fishing. Other animals that are monitored with the help of AI are [grizzly bears,
    elephants and penguins](https://news.microsoft.com/on-the-issues/2019/08/06/ai-endangered-species/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，全球仍有盗猎者猎杀动物。但幸运的是，AI让他们的工作变得更加困难。 [黑客地球](https://www.hack-the-planet.io/project/ai-camera-trap)有一个倡议，可以在盗猎者出现时提醒护林员。这非常好，因为护林员可以直接追踪盗猎者，而不是不断查看监控录像。
    [另一个项目](https://www.gamerangersinternational.org/resourceprotection)监控每一艘进出赞比亚公园的船只，以防止非法捕鱼。借助AI监控的其他动物有[灰熊、大象和企鹅](https://news.microsoft.com/on-the-issues/2019/08/06/ai-endangered-species/)。
