  - PREF_IND
  type: TYPE_NORMAL
  zh: ChatGPT将如何改变我们的在线习惯和工作流程？展望（可能不久的）未来，[Alberto Romero](https://medium.com/u/7ba6be8a3022?source=post_page-----cf65fba75078--------------------------------)
    反思了大型语言模型与传统网页搜索之间的激烈竞争。
