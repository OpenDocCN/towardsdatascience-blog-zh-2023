- en: 'Two months after OpenAI released ChatGPT into the world, here’s one thing we
    can probably all agree on: it’s been *a lot*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自OpenAI推出ChatGPT以来的两个月中，这里有一件事我们可能都能达成共识：这真的是*很多*。
- en: 'How have we at TDS fared since the chatbot’s arrival? Why, thanks for asking!
    Imagine a roller coaster ride, set within a hall of mirrors, and lit by strobe
    lights: that’ll give you a rough idea of the experience from an editor’s perspective.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自从聊天机器人出现以来，我们TDS的情况如何？感谢你的提问！想象一下过山车，设在镜子迷宫中，灯光闪烁：这大致可以给你一个从编辑角度看待的体验。
- en: We’ve never seen a single topic grab the collective attention of our community
    with as much intensity, and it’s been exciting to see readers and authors energized
    by the tool’s potential. It’s been less exciting to wade through dozens of hype-fueled
    takes (which we didn’t publish), and downright frustrating to see our review queues
    clogged by AI-generated articles (to the best of our knowledge we didn’t publish
    those, either).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从未见过单一话题能以如此强烈的程度吸引我们社区的集体关注，看到读者和作者因这一工具的潜力而充满活力令人兴奋。看到被炒作的文章（我们没有发布）以及我们审核队列被AI生成的文章堵塞（据我们所知，我们也没有发布那些文章），则令人沮丧。
- en: Just like our friends at [Medium](https://medium.com/u/504c7870fdb6?source=post_page-----cf65fba75078--------------------------------),
    who recently [reflected on their policies](https://blog.medium.com/how-were-approaching-ai-generated-writing-on-medium-16ee8cb3bc89)
    around ChatGPT and similar tools, we’d also taken the time to discuss the chatbot’s
    effect on TDS as a publication. As a result, we updated our guidelines, and made
    it explicit that [we only accept posts written entirely by humans](/a-note-about-ai-generated-text-4ce3be86f599).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们在[Medium](https://medium.com/u/504c7870fdb6?source=post_page-----cf65fba75078--------------------------------)的朋友们一样，他们最近[反思了他们关于ChatGPT及类似工具的政策](https://blog.medium.com/how-were-approaching-ai-generated-writing-on-medium-16ee8cb3bc89)，我们也花时间讨论了聊天机器人的影响。结果，我们更新了我们的指南，并明确表示[我们只接受完全由人类撰写的文章](/a-note-about-ai-generated-text-4ce3be86f599)。
- en: Throughout this period, fortunately, our authors continued to draw on their
    expertise to share smart, measured, and timely posts about this emerging technology.
    To celebrate their excellent writing *and* to help readers approach ChatGPT with
    a more well-rounded and better-informed outlook, we selected some of the strongest
    contributions on the topic. (If you stumbled on other articles you enjoyed, feel
    free to share a link in the comments.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，幸运的是，我们的作者继续利用他们的专业知识分享有关这一新兴技术的智能、审慎和及时的文章。为了庆祝他们出色的写作*并*帮助读者以更全面、更有见地的视角看待ChatGPT，我们挑选了一些最有力的贡献。（如果你发现了其他你喜欢的文章，欢迎在评论中分享链接。）
- en: Thank you, as always, for spending time with the work we publish. If you’d like
    to support it in more direct ways (and gain access to our entire archive along
    the way), please consider [becoming Medium members](https://bit.ly/tds-membership).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，感谢你花时间阅读我们发布的内容。如果你想以更直接的方式支持我们（同时访问我们的整个档案），请考虑[成为Medium会员](https://bit.ly/tds-membership)。
