- en: There are major ‘data earthquakes’ underway at large organisations worldwide.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全球大型组织正在经历重大‘数据地震’。
- en: It is the ***decentralisation*** of the company’s data lake towards **data mesh**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是公司数据湖向**数据网**的***去中心化***。
- en: 'At one of Australia’s ‘Big Four’ banks where I’ve worked in the analytics space
    for [half a decade](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1),
    we are smack middle of a huge transformation journey building out a number of
    big ticket infrastructure items all at once:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我曾经在澳大利亚‘四大’银行之一从事分析工作的[半个十年](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)中，我们正处于一次巨大的转型旅程中，同时构建多个重要基础设施项目：
- en: Migration towards a [cloud-native](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)
    data platform on Azure PaaS;
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向[云原生](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)数据平台迁移至Azure
    PaaS；
- en: Construction of an array of [strategic data products](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953);
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列[战略数据产品](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)的构建；
- en: Federation of our data lake into a **decentralised data mesh**.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据湖融合成**去中心化的数据网**。
- en: But I gotta admit… it’s kind of disruptive for our poor old data analysts and
    data scientists.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不过我得承认……这对我们可怜的老数据分析师和数据科学家来说有点破坏性。
- en: Imagine trying to do calligraphy while builders are renovating your room.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下在房间装修的时候尝试做书法。
- en: '**Update**: I now post analytics content on [YouTube](https://www.youtube.com/@col_builds).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**：我现在在[YouTube](https://www.youtube.com/@col_builds)发布分析内容。'
- en: Data lakes — the hot destination data scientists prefer drinking from — are
    currently being pulled apart like dough and federated out to individual business
    domains as part of the mesh dream.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖——数据科学家喜欢从中“饮水”的热门目的地——目前正像面团一样被拆解，并作为网的一部分被分配到各个业务领域。
- en: Some data scientists are looking on with curiosity; others sigh with frustration;
    and then there are those who are **excited beyond belief**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据科学家带着好奇心观看；其他人则因沮丧而叹息；还有些人则**激动得难以置信**。
- en: Why?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？
- en: Because data mesh promises to be a **truly scalable data platform** where **data
    is treated as a first-class citizen**. Data scientists will have access to discoverable,
    reliable and reusable data assets that can be seamlessly shared between different
    business domains across the company.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因为数据网格承诺成为一个**真正可扩展的数据平台**，其中**数据被视为一等公民**。数据科学家将可以访问可发现、可靠且可重用的数据资产，这些资产可以在公司内不同的业务领域之间无缝共享。
- en: Short-term pain for [long-term gain](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427),
    as they say.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如人们所说的，短期痛苦换取[长期收益](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)。
- en: In this article, I’ll dive into how…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将深入探讨如何……
- en: Data lakes became a **bottleneck**;
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据湖成为了**瓶颈**；
- en: Why organisations are now **decentralising** their lakes into **data mesh**;
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么组织现在**去中心化**他们的数据湖，转向**数据网格**；
- en: How to **build** a mesh infrastructure at your company.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在公司中**构建**一个网状基础设施。
- en: 1\. A Brief History of Data Lakes
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 数据湖的简史
- en: The enterprise data landscape has [evolved *really* fast](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    in the past ten years.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据环境在过去十年里[发展得*非常*快](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)。
- en: In the mid-2010’s, **data lakes** began gaining popularity in companies around
    the world. The concept had actually existed for decades, but it was during this
    period that the technology required to build these centralised data storage beasts
    became feasible.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2010 年代中期，**数据湖**在全球范围内开始流行。这个概念实际上已经存在了几十年，但在这一时期，构建这些集中式数据存储庞物所需的技术才变得可行。
- en: Bloody good timing too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 时机也相当好。
- en: The explosion of smartphones, *Internet of Things* (IoT), digital & social media,
    and e-commerce converged into the rise of **big data**, and with this, a pressing
    need for organisations to store huge volumes of unstructured data and milk them
    for insights using [data analytics](/intro-to-power-bi-from-data-modelling-to-stunning-reports-b34aac43d8a1)
    and [machine learning](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机、*物联网*（IoT）、数字和社交媒体以及电子商务的爆炸式增长促成了**大数据**的兴起，随着这一趋势，组织迫切需要存储大量非结构化数据，并利用[数据分析](/intro-to-power-bi-from-data-modelling-to-stunning-reports-b34aac43d8a1)和[机器学习](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)从中提取见解。
- en: Data lakes offered a scalable and flexible solution without the need for pre-defined
    schemas, [unlike data warehouses](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖提供了一种可扩展和灵活的解决方案，无需预定义模式，[不同于数据仓库](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)。
- en: '![](../Images/cb36ea79b2c8937ac4541bc6971c46df.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cb36ea79b2c8937ac4541bc6971c46df.png)'
- en: Intersection of data science, machine learning and big data. Image by author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学、机器学习和大数据的交集。作者图片
- en: What about the software to run on top of all this?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那么运行在这些之上的软件呢？
- en: Enter **Apache Hadoop**, an open-source framework that offered distributed storage
    (*HDFS*) and distributed compute (*MapReduce*) capabilities for big data sitting
    in the lake.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 进入**Apache Hadoop**，一个开源框架，提供了分布式存储（*HDFS*）和分布式计算（*MapReduce*）功能，用于处理湖中的大数据。
- en: Hadoop’s origins rest all the way back in a pair of [seminal](https://research.google/pubs/pub51/)
    [papers](https://research.google/pubs/pub62/) published in the early 2000’s by
    Yahoo! researchers. By 2010, Facebook boasted the biggest Hadoop cluster in the
    world, with 21 [petabytes](http://hadoopblog.blogspot.com/2010/05/facebook-has-worlds-largest-hadoop.html)
    of storage.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 的起源可以追溯到 2000 年代初期，Yahoo! 研究人员发表的一对[开创性](https://research.google/pubs/pub51/)
    [论文](https://research.google/pubs/pub62/)。到 2010 年，Facebook 自豪地拥有全球最大的 Hadoop
    集群，储存量达 21 [PB](http://hadoopblog.blogspot.com/2010/05/facebook-has-worlds-largest-hadoop.html)。
- en: A few years later, half of Fortune 50 companies had adopted the framework.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，半数《财富》50 强公司已经采用了这一框架。
- en: Hadoop’s cost-effective storage of using cheap consumer machines (commodity
    hardware) and big data processing capabilities made it an attractive choice for
    organisations worldwide looking to build data lakes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 通过使用廉价的消费级机器（商品硬件）和大数据处理能力，实现了成本效益高的存储，这使其成为全球寻求构建数据湖的组织的有吸引力的选择。
- en: '![](../Images/dcfc77fe219530962c0738a3c387b421.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dcfc77fe219530962c0738a3c387b421.png)'
- en: Predictive models trained on big data has exploded since the mid-2010's. Image
    by author
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年代中期以来，基于大数据的预测模型迅猛增长。图像来源于作者
- en: Next came **cloud computing**, which [took off big time](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)
    between 2015 to 2020.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是**云计算**，它在2015到2020年间 [迅速崛起](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)。
- en: Juggernauts like *Amazon Web Services* (AWS), *Microsoft Azure* and *Google
    Cloud Platform* (GCP) offered scalable storage solutions like Amazon S3, Azure
    Data Lake Storage and Google Cloud Storage.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 像*Amazon Web Services* (AWS)、*Microsoft Azure* 和 *Google Cloud Platform* (GCP)
    这样的巨头提供了可扩展的存储解决方案，如Amazon S3、Azure Data Lake Storage 和 Google Cloud Storage。
- en: As a result, many organisations migrated their data lakes sitting on-premise
    onto the cloud, enabling them to elastically adapt to changing workloads, scale
    up and down at a whim and pay for only what they use.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，许多组织将其本地的数据湖迁移到云上，使它们能够灵活适应变化的工作负载，随心所欲地扩展和收缩，只为实际使用的部分付费。
- en: Microsoft now even offers SaaS cloud analytics platforms that bring together
    data warehousing, big data, data engineering and data management [under one roof](https://generativeai.pub/azure-synapse-analytics-in-action-7-real-world-use-cases-explored-c73ef231b408).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 微软现在甚至提供SaaS云分析平台，将数据仓库、大数据、数据工程和数据管理 [汇聚在一个平台下](https://generativeai.pub/azure-synapse-analytics-in-action-7-real-world-use-cases-explored-c73ef231b408)。
- en: Happy days right?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是美好时光吗？
- en: Well…
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯……
- en: 2\. The Data Lake Monster
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据湖怪兽
- en: 'Architect and data mesh inventor Zhamek Dehghani [condensed](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    the history of enterprise data platforms into three generations:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 架构师和数据网格发明者Zhamek Dehghani [浓缩](https://martinfowler.com/articles/data-monolith-to-mesh.html)了企业数据平台的历史为三个阶段：
- en: '**First generation**: *proprietary enterprise data warehouse and business intelligence*
    platforms; solutions with large price tags that have left companies with equally
    large amounts of technical debt in thousands of unmaintainable ETL jobs, and tables
    and reports that only a small group of specialised people understand, resulting
    in an under-realized positive impact on the business.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第一代**：*专有企业数据仓库和商业智能*平台；这些解决方案价格昂贵，使得公司背负了大量技术债务，涉及成千上万无法维护的ETL任务，以及只有少数专业人员理解的表格和报告，导致对业务的积极影响未能完全实现。'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Second generation**: *big data ecosystem with a data lake as a silver bullet*;
    complex big data ecosystem and long running batch jobs operated by a central team
    of hyper-specialised data engineers have created **data lake monsters** that at
    best has enabled pockets of R&D analytics; over-promised and under-realised.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第二代**：*以数据湖为银弹的大数据生态系统*；由中心团队的超专业数据工程师操作的复杂大数据生态系统和长期运行的批处理作业创造了**数据湖怪兽**，这些怪兽在最好的情况下仅能支持少量的研发分析；承诺过高而实现不足。'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Third generation:** more or less similar to the previous generation, with
    a modern twist towards streaming for real-time data availability with architectures,
    unifying the batch and stream processing for data transformation, as well as fully
    embracing cloud-based managed services for storage, data pipeline execution engines
    and machine learning platforms.'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**第三代**：或多或少与上一代相似，但现代化地向实时数据可用性进行流式处理，统一批处理和流处理以进行数据转换，并完全拥抱基于云的托管服务来处理存储、数据管道执行引擎和机器学习平台。'
- en: She really didn’t mince her words.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 她的言辞确实很直白。
- en: Decades of data warehouses left organisations [drowning](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    in a sea of data systems connected by a mess of data pipelines. The magic solution
    was meant to be centralising data into a central repository. Unfortunately, the
    data lake dream devolved into data lake *swamps* across many organisations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年的数据仓库使组织 [沉溺于](https://from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)一个由混乱数据管道连接的数据系统的海洋中。魔法解决方案原本是将数据集中到一个中央存储库中。不幸的是，数据湖梦想在许多组织中变成了数据湖的*沼泽*。
- en: Overflowing with vast amounts of untapped data and unresolved data quality issues,
    the water became *stale*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 充满了大量未被利用的数据和未解决的数据质量问题，水变得*陈旧*。
- en: 'Excessively centralising anything can open a [can of worms](https://en.wikipedia.org/wiki/2007%E2%80%932008_financial_crisis),
    often resulting in a dramatic swing back towards decentralisation after a period
    of turmoil. We see this across various aspects of human society:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 过度集中任何事物可能会打开一个[麻烦缸](https://en.wikipedia.org/wiki/2007%E2%80%932008_financial_crisis)，通常在一段动荡时期后，会导致剧烈的回归去中心化。我们在各个方面的人类社会中都可以看到这一点：
- en: Business → companies flattening towards a more horizontal hierarchy;
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业 → 公司趋向于更水平的层级结构；
- en: Finance → rise of [decentralised assets](https://medium.com/geekculture/understanding-why-crypto-exists-677a32b4e3bb)
    like bitcoin, [ethereum and solana](https://medium.datadriveninvestor.com/solana-polygon-6-killer-use-cases-9687b70487e0);
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务 → [去中心化资产](https://medium.com/geekculture/understanding-why-crypto-exists-677a32b4e3bb)的兴起，如比特币，[以太坊和索拉纳](https://medium.datadriveninvestor.com/solana-polygon-6-killer-use-cases-9687b70487e0)；
- en: Economics → planned economies adopting capitalism;
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济学 → 计划经济采用资本主义；
- en: Government → decisive coup d’etat or a revolution by the people.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府 → 决定性的政变或人民的革命。
- en: Enterprise data encountered its own taste of too much centralisation in the
    form of its **data lake experiment**.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 企业数据经历了其**数据湖实验**形式的过度集中化。
- en: Here were the consequences, which Dehghani [described](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    as ‘modes of failure’. Ouch.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Dehghani [描述](https://martinfowler.com/articles/data-monolith-to-mesh.html)的后果，称之为‘失败模式’。哎呦。
- en: Problem 1 — Centralised conundrums!
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 1 — 集中化的难题！
- en: We got a **centralised** **domain-agnostic jack-of-all-trades** data platform
    managed by an overworked centralised data team who weren’t experts on the data
    they were handling.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到一个**集中化的** **领域无关的多面手**数据平台，由一个过度劳累的集中化数据团队管理，他们并不是他们处理的数据的专家。
- en: This hotshot data engineering team was expected to ingest operational and transactional
    data from ***all*** corners of the enterprise across ***all*** business domains.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个高超的数据工程团队被期望从***所有***企业角落和***所有***业务领域中摄取操作和交易数据。
- en: They then had to cleanse, enrich and transform the data so that it can serve
    the needs of a **diverse set of consumers**, like [dashboarding](/intro-to-power-bi-from-data-modelling-to-stunning-reports-b34aac43d8a1)
    and [reporting](https://medium.com/swlh/power-of-storytelling-in-business-data-analytics-your-data-is-only-half-the-story-f50fadf9712b)
    by data analysts and [modelling](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)
    by data scientists.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还需要清洗、丰富和转换数据，以满足**多样化的消费者**的需求，如 [仪表板](./intro-to-power-bi-from-data-modelling-to-stunning-reports-b34aac43d8a1)
    和 [报告](https://medium.com/swlh/power-of-storytelling-in-business-data-analytics-your-data-is-only-half-the-story-f50fadf9712b)的数据分析师，以及
    [建模](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)的数据科学家。
- en: Yikes! That’s a lot to ask for.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！这要求太高了。
- en: '![](../Images/367ba27cca61fb548aa1fe531b76eaf0.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/367ba27cca61fb548aa1fe531b76eaf0.png)'
- en: 'ETL pipelines into and out of data lakes. Built by a centralised data team.
    Source: Z. Dehghani at [MartinFowler.com](https://martinfowler.com/articles/data-mesh-principles.html)
    (with permission)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖的 ETL 管道。这些管道由一个集中化的数据团队构建。来源：Z. Dehghani 在 [MartinFowler.com](https://martinfowler.com/articles/data-mesh-principles.html)（已获许可）
- en: As organisations worldwide [raced to become data-driven organisations](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)
    in order to stay competitive, the requirement to handle all analytical questions
    from decision-makers across many business areas rested on the agility of this
    centralised team.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球组织[竞相成为数据驱动的组织](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)以保持竞争力，处理来自多个业务领域决策者的所有分析问题的需求落在了这个集中化团队的灵活性上。
- en: And that became a major problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这成为了一个重大问题。
- en: These hapless data engineers didn’t have the time.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些倒霉的数据工程师没有时间。
- en: With tweaks to operational databases came a trail of broken ETL pipelines into
    the centralised data lake.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对操作数据库进行调整后，留下了一条通往集中化数据湖的破损 ETL 管道。
- en: The team had constant backlog of pipelines to patch up, leaving little time
    to focus on making sense of the domain-specific data they were pulling in from
    across the organisation or pushing out to hungry data scientists.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 团队面临不断的管道待修补，几乎没有时间专注于理解他们从整个组织中提取或推送给数据科学家的特定领域数据。
- en: '![](../Images/3eaed1c1cd3344cebb8fb90c84c5b565.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3eaed1c1cd3344cebb8fb90c84c5b565.png)'
- en: 'Central data team becoming a bottleneck. Source: [Data Mesh Architecture](https://www.datamesh-architecture.com/)
    (with permission)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '中央数据团队成为了瓶颈。来源: [数据网格架构](https://www.datamesh-architecture.com/)（经许可使用）'
- en: As a result — after some initial quick wins, central data teams worldwide ran
    into tremendous scalability issues and became a bottleneck to organisational agility.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 结果——在一些初步的快速成功之后，全球的中央数据团队遇到了巨大的可扩展性问题，成为组织敏捷性的瓶颈。
- en: In summary — like a wild party, data warehouses spread technical debt like confetti
    by letting *everyone* and their pet hamster create data pipelines.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说——就像一场狂野的派对，数据仓库像五彩纸屑一样传播技术债务，让*每个人*及其宠物仓鼠创建数据管道。
- en: Then data lakes yanked the spotlight and choreographed a grand centralisation
    spectacle by squeezing the creation of data pipelines to a single point in the
    company.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然后数据湖抢占了风头，通过将数据管道的创建压缩到公司内的一个单点，策划了一场盛大的集中化表演。
- en: Companies who now found themselves quenching the insatiable data thirst of an
    entire armada of analysts, data scientists and managers by squeezing the flow
    of data through a tiny straw manned by the central data team.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的公司发现自己不得不通过中央数据团队的小管道来满足整个分析师、数据科学家和经理队伍的无限数据需求。
- en: '*Takeaway:*'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*要点：*'
- en: Perhaps **decentralising** the data lake into **domain-specific teams** might
    be the Goldilocks sweet spot to aspire towards?
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 也许**去中心化**数据湖到**领域特定团队**可能是值得追求的理想位置？
- en: Problem 2 — Lethargic operating model
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 2 — 迟钝的操作模型
- en: Dehghani [described](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    the second problem as **coupled pipeline decomposition**, where data lakes…
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Dehghani [描述](https://martinfowler.com/articles/data-monolith-to-mesh.html)了第二个问题，即**耦合管道分解**，其中数据湖……
- en: “…have a high coupling between the stages of the pipeline to deliver an independent
    feature or value. It’s decomposed orthogonally to the axis of change.”
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “……在管道的各个阶段之间有较高的耦合，以交付独立的功能或价值。它是正交分解到变化的轴线的。”
- en: This isn’t easy to understand unless you’re an architectural guru, so let me
    use a personal example.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这不容易理解，除非你是一个建筑领域的专家，所以让我用一个个人的例子来说明。
- en: A few years ago, [the bank I work at](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    uprooted our entire organisational structure from a **functional** operating model
    into a **lines of business** model.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，[我工作的银行](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)将整个组织结构从**职能**操作模型转变为**业务线**模型。
- en: What does that mean? I’ll illustrate by focusing on poor mortgage sales performance
    — a core business for any bricks and mortar bank.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这是什么意思？我将通过关注抵押贷款销售表现不佳来说明——这是任何传统银行的核心业务。
- en: Under the functional model, someone was in charge of mortgage product development,
    someone else was responsible for distribution and sales, and someone else was
    responsible for things like legal, risk and compliance.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在职能模型下，有人负责抵押贷款产品开发，有人负责分销和销售，还有人负责法律、风险和合规等事务。
- en: '![](../Images/2285c411e402eca44cf024563e6462b2.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2285c411e402eca44cf024563e6462b2.png)'
- en: Image by author
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: This led to a lack of accountability for poor performance, because these functions
    are highly-coupled and require these inter-functional teams to work with each
    other in order to deliver end-to-end mortgage products.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了对不佳表现缺乏问责，因为这些职能高度耦合，需要这些跨职能团队彼此协作，以交付端到端的抵押贷款产品。
- en: 'Put it another way, the axis of change is in the direction of **products**:
    mortgages, credit cards, business lending, etcetera, yet the work pipelines were
    decomposed **orthogonally** to that by chopping up each product into a bunch of
    highly-coupled functions.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，变化的轴线是**产品**的方向：抵押贷款、信用卡、商业贷款等，但工作管道却是**正交**分解的，将每个产品切分为一堆高度耦合的职能。
- en: Bad bad bad.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 很糟糕，很糟糕，很糟糕。
- en: Under the new LoB model, a **single executive** is responsible for the mortgages
    business. A single executive takes care of credit cards. A single executive steers
    business lending.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的业务部门模型下，一位**高级主管**负责抵押贷款业务。一位高级主管负责信用卡。一位高级主管负责商业贷款。
- en: '![](../Images/87d7ab7cd01e5be476d0c0cf7225f4f5.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/87d7ab7cd01e5be476d0c0cf7225f4f5.png)'
- en: Image by author
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Pipelines are now **parallel** to the axis of change. The rudder and the ship
    are now aligned.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，管道与变化的轴线**平行**。方向舵和船只现在已经对齐。
- en: 'This drives:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这驱动了：
- en: '**Accountability** — no bonus for Mr. C-Suite if mortgages underperforms.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问责制** — 如果抵押贷款表现不佳，C-Suite 先生没有奖金。'
- en: '**Agility** — the mortgage business can quickly reorganise around new projects
    and innovate. Change is easier and faster.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性** — 抵押贷款业务可以迅速围绕新项目进行重组和创新。变化更容易、更快。'
- en: '**Performance** — agility and innovation results in better products and services
    that’s delivered faster.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能** — 灵活性和创新带来更快交付的更好产品和服务。'
- en: Back to data lakes.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 回到数据湖。
- en: It turns out that they also inherently use a functional approach to organising
    work, where data pipelines are decomposed into **processing stages**, such as
    *sourcing*, *ingesting*, *processing* and *serving* data.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，他们也本质上使用了一种功能性的方法来组织工作，其中数据管道被分解为**处理阶段**，如 *源头*、*摄取*、*处理* 和 *服务* 数据。
- en: '![](../Images/4eb50bc195b82ad3b5cb3f9ebb5a182b.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4eb50bc195b82ad3b5cb3f9ebb5a182b.png)'
- en: 'Processing stages in a data pipeline. Source: Z. Dehghani at [MartinFowler.com](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    (with permission)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道中的处理阶段。来源：Z. Dehghani 于 [MartinFowler.com](https://martinfowler.com/articles/data-monolith-to-mesh.html)（已授权）
- en: And like my banking example, these processing stages are highly-coupled.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我的银行例子一样，这些处理阶段是高度耦合的。
- en: Does that data science team building a model on credit scoring suddenly need
    to be served different data? That means different data needs to be processed,
    which might mean new data needs to be sourced and ingested.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，正在构建信用评分模型的数据科学团队是否突然需要不同的数据？这意味着需要处理不同的数据，这可能意味着需要获取和摄取新的数据。
- en: This means that our centralised data team needs to manage a slew of constantly
    evolving dependencies, resulting in a slower delivery of data and a lack of agility.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们集中化的数据团队需要管理大量不断演变的依赖关系，从而导致数据交付变慢且缺乏灵活性。
- en: In fact, these dependencies mean that the entire pipeline through the data lake
    is the ***smallest* unit of change** that must be modified to cater for a new
    functionality.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这些依赖关系意味着整个数据湖中的管道是***最小的*变更单元**，必须进行修改以适应新功能。
- en: Hence we say that data lakes are **monolithic** data platforms.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们说数据湖是**单体**数据平台。
- en: 'It’s really one big piece that’s hard to change and upgrade, which, as Dehghani
    [contends](https://martinfowler.com/articles/data-monolith-to-mesh.html):'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是一个难以更改和升级的大块内容，正如 Dehghani [主张](https://martinfowler.com/articles/data-monolith-to-mesh.html)：
- en: “…limits our ability to achieve higher velocity and scale in response to new
    consumers or sources of the data.”
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “…限制了我们在响应新消费者或数据源时实现更高速度和规模的能力。”
- en: 'Takeaway:'
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要点：
- en: Could we address this by decentralising the data lake into a more **modular**
    architecture with **business domains taking end-to-end responsibility** for their
    data?
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否可以通过将数据湖去中心化为更**模块化**的架构来解决这个问题，并让**业务领域对其数据承担端到端责任**？
- en: Problem 3 — Fence-throwing
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题 3 — 围栏投掷
- en: Dehghani calls the third and final mode of failure **siloed and hyper-specialised
    ownership**, which I like to think as resulting in unproductive **fence-throwing.**
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Dehghani 称第三种也是最后一种失败模式为**隔离和超专业化的所有权**，我认为这导致了无效的**围栏投掷**。
- en: Our hyper-specialised big data lake engineers working in the data lake are organisationally-siloed
    away from where the data originates and where it will be consumed.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在数据湖工作的超专业大数据工程师与数据的来源和消费地点组织上是隔离的。
- en: '![](../Images/0cf8f86a7173e0da8564bafdb9ba3ed9.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0cf8f86a7173e0da8564bafdb9ba3ed9.png)'
- en: 'Siloed hyper-specialised data platform team. Source: Z. Dehghani at [MartinFowler.com](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    (with permission)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 隔离的超专业化数据平台团队。来源：Z. Dehghani 于 [MartinFowler.com](https://martinfowler.com/articles/data-monolith-to-mesh.html)（已授权）
- en: This creates a poor incentive structure that does not promote good delivery
    outcomes. Dehghani articulates this as…
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这创造了一个不良的激励结构，无法促进良好的交付成果。Dehghani 表达为……
- en: “I personally don’t envy the life of a data platform engineer. They need to
    consume data from teams who have no incentive in providing meaningful, truthful
    and correct data. They have very little understanding of the source domains that
    generate the data and lack the domain expertise in their teams. They need to provide
    data for a diverse set of needs, operational or analytical, without a clear understanding
    of the application of the data and access to the consuming domain’s experts.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我个人不羡慕数据平台工程师的生活。他们需要从没有提供有意义、真实和正确数据的团队那里获取数据。这些团队对生成数据的源领域了解甚少，缺乏领域专业知识。他们需要为多样化的需求（无论是操作性的还是分析性的）提供数据，但对数据的应用和访问消费领域专家了解不多。
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What we find are disconnected source teams, frustrated consumers fighting for
    a spot on top of the data platform team backlog and an over stretched data platform
    team.”
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们发现的是断开的源团队，沮丧的消费者争夺数据平台团队待办事项上的位置，以及过度扩展的数据平台团队。”
- en: Data producers will ‘pack together’ some of their data and throw it over the
    fence to the data engineers.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 数据生产者将‘打包’一些数据，并将其抛给数据工程师。
- en: Your problem now! Good luck guys!
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是你们的问题了！祝大家好运！
- en: Overworked data engineers, who may or may not have done justice to the ingested
    data given that they’re not data domain experts, will themselves throw some processed
    data out of the lake to serve downstream consumers.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 超负荷的数据显示，数据工程师可能没有公正地处理摄取的数据，因为他们不是数据领域专家，他们会将一些处理过的数据从数据湖中抛出，以服务下游消费者。
- en: Good luck, analysts and data scientists! Time for a quick nap and then I’m off
    to fix the fifty broken ETL pipelines on my backlog.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 祝好运，分析师和数据科学家！是时候小憩一下，然后我将去修复我待办事项上的五十个破损的ETL管道。
- en: As you can see from Problems 2 and 3, the challenges that have arisen from the
    data lake experiment are as much **organisational** as technological.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 从问题2和3可以看出，数据湖实验中出现的挑战既是**组织性的**也是技术性的。
- en: 'Takeaways:'
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要点：
- en: By federating data management to individual business domains, perhaps we could
    foster a culture of data ownership and collaboration and **empower data producers,
    engineers and consumers to work together?**
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将数据管理下放到各个业务领域，也许我们可以促进数据所有权和协作的文化，并**赋予数据生产者、工程师和消费者共同合作的能力**。
- en: And hey, can we give these domains a real stake in the game?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 对了，我们能否让这些领域真正参与进来？
- en: Empower them to take **pride** in building strategic data assets by incentivising
    them to **treat data like a hot-selling product?**
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 通过激励他们**以数据作为热销产品对待**，赋予他们**为建立战略数据资产感到自豪**的动力。
- en: Enjoying this story? Get an [email](https://col-jung.medium.com/subscribe) when
    I post similar articles.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢这个故事吗？当我发布类似文章时，请获取一个[邮件](https://col-jung.medium.com/subscribe)。
- en: 3\. Introducing…Data Mesh!
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 介绍……数据网格！
- en: In 2019, Dehghani proposed data mesh as the next-generation data architecture
    that embraces a decentralised approach to data management.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，Dehghani 提出了数据网格作为下一代数据架构，倡导去中心化的数据管理方法。
- en: Her initial articles — [here](https://martinfowler.com/articles/data-monolith-to-mesh.html)
    and [here](https://martinfowler.com/articles/data-mesh-principles.html) — generated
    significant interest in the enterprise data community that has since prompted
    many organisations worldwide to begin their own data mesh journey, [including
    mine](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 她的初始文章——[这里](https://martinfowler.com/articles/data-monolith-to-mesh.html)和[这里](https://martinfowler.com/articles/data-mesh-principles.html)——在企业数据社区中引起了广泛关注，这促使许多全球组织开始了自己的数据网格之旅，[包括我的](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)。
- en: Rather than pump data into a centralised lake, data mesh federates data ownership
    and processing to **domain-specific teams** that control and deliver **data as
    a product**, promoting easy accessibility and interconnectivity of data across
    the entire organisation, enabling faster decision-making and promoting innovation.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格不是将数据泵送到集中式数据湖，而是将数据所有权和处理下放到**特定领域的团队**，这些团队控制和交付**数据产品**，促进数据在整个组织中的易访问性和互联互通，加快决策速度并促进创新。
- en: '![](../Images/b9c71a8fbf0eadbe1f7c8a0dbf715c3c.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9c71a8fbf0eadbe1f7c8a0dbf715c3c.png)'
- en: 'Overview of data mesh. Source: [Data Mesh Architecture](https://www.datamesh-architecture.com/)
    (with permission)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格概述。来源：[数据网格架构](https://www.datamesh-architecture.com/)（经许可）
- en: 'The data mesh dream is to [create a foundation](https://martinfowler.com/articles/data-mesh-principles.html)
    for extracting value from analytical data **at scale**, with scale being applied
    to:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格的梦想是[创建一个基础](https://martinfowler.com/articles/data-mesh-principles.html)，以**规模化**提取分析数据的价值，规模化的应用包括：
- en: An ever-changing business, data and technology landscape.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不断变化的业务、数据和技术环境。
- en: Growth of data producers and consumers.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生产者和消费者的增长。
- en: Varied data processing requirements. A diversity of use cases demand a diversity
    of tools for transformation and processing. For instance, real-time anomaly detection
    might leverage *Apache Kafka*; an NLP system for customer support often leads
    to data science prototyping on Python packages like *NLTK*, image recognition
    leverages deep learning frameworks like *TensorFlow* & *PyTorch*; and the fraud
    detection team at my bank would love to process our big data with *Apache Spark*.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样化的数据处理需求。各种使用案例要求多样化的工具进行转换和处理。例如，实时异常检测可能利用*Apache Kafka*；客户支持的NLP系统常常导致在像*NLTK*这样的Python包上进行数据科学原型设计，图像识别利用像*TensorFlow*和*PyTorch*这样的深度学习框架；我银行的欺诈检测团队希望使用*Apache
    Spark*处理我们的大数据。
- en: All these requirements have created technical debt for warehouses (in the form
    of a mountain of unmaintainable ETL jobs) and a bottleneck for data lakes (due
    to the mountain of diverse work that’s squeezed through a small centralised data
    team).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些需求都为数据仓库带来了技术债务（表现为大量无法维护的ETL作业），并且对数据湖造成了瓶颈（由于大量的多样化工作被挤压到一个小型集中数据团队中）。
- en: Organisations eventually behold a threshold mountain of complexity where the
    technical debt outweigh the value provided.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 组织最终会面临技术债务超过提供的价值的复杂性门槛。
- en: It’s a terrible situation.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种糟糕的情况。
- en: To address these problems, Dehghani proposed **four principles** that any data
    mesh implementation must embody in order to realise the promise of scale, quality
    and usability.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些问题，Dehghani 提出了**四项原则**，任何数据网格的实施都必须体现这些原则，以实现规模、质量和可用性的承诺。
- en: '![](../Images/620c089e140902e5633bbfa21f527e44.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/620c089e140902e5633bbfa21f527e44.png)'
- en: 'The 4 Principles of Data Mesh. Source: [Data Mesh Architecture](https://www.datamesh-architecture.com/)
    (with permission)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格的四项原则。来源：[数据网格架构](https://www.datamesh-architecture.com/)（已获许可）
- en: '**Domain Ownership of Data:** By placing data ownership in the hands of domain-specific
    teams, you **empower those closest to the data to take charge**. This approach
    enhances agility to changing business requirements and effectiveness in leveraging
    data-driven insights, which ultimately leads to better and more innovative products
    and services, faster.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据的领域所有权：** 通过将数据所有权交给领域特定的团队，你**赋能于离数据最近的人来负责**。这种方法提高了应对业务需求变化的敏捷性，并增强了利用数据驱动洞察的有效性，最终导致更好、更具创新性的产品和服务，且速度更快。'
- en: '**Data as a Product:** Each business unit or domain is empowered to infuse
    *product thinking* to craft, own and improve quality and reusable **data products**
    — a self-contained and accessible data set treated as a product by the data’s
    *producers.* The goal is to publish and share data products across the data mesh
    to *consumers* sitting in other domains — considered as **nodes** on the mesh
    — so that these strategic data assets can be leveraged by all.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据即产品：** 每个业务单元或领域都被赋予*产品思维*，以设计、拥有和改进高质量且可重用的**数据产品**——由数据的*生产者*视为产品的自包含且可访问的数据集。目标是发布和共享数据产品给其他领域的*消费者*——被视为网格上的**节点**——以便所有人都能利用这些战略数据资产。'
- en: '**Self-Serve Data Platform:** Empowering users with self-serve capabilities
    paves the way for accelerated data access and exploration. By providing a user-friendly
    platform equipped with the necessary tools, resources, and services, you empower
    teams to become self-sufficient in their data needs. This [democratisation of
    data](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)
    promotes faster decision-making and a culture of data-driven excellence.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自助数据平台：** 赋能用户自助能力为加速数据访问和探索铺平道路。通过提供一个用户友好的平台，配备必要的工具、资源和服务，你使团队能够在数据需求方面变得自给自足。[数据的民主化](/data-democratisation-5-data-for-all-strategies-embraced-by-large-companies-e62fad52c250)促进了更快的决策制定和数据驱动的卓越文化。'
- en: '**Federated Governance:** Centralised control stifles innovation and hampers
    agility. A federated approach ensures that decision-making authority is distributed
    across teams, enabling them to make autonomous choices when it counts. By striking
    the [right balance](/5-common-data-governance-pain-points-for-analysts-data-scientists-8efe8a007ac2)
    between control and autonomy, you foster accountability, collaboration and innovation.'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**联合治理：** 集中控制扼杀了创新并阻碍了敏捷性。联合的方法确保决策权分布在各个团队中，使他们在关键时刻能够自主决策。通过在控制与自主之间取得[正确的平衡](/5-common-data-governance-pain-points-for-analysts-data-scientists-8efe8a007ac2)，你可以促进问责、协作和创新。'
- en: Of the four principles, data products are the most crucial. As a result, we
    often see companies execute their [data product strategy](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)
    in tandem with decentralising their data lake across their individual business
    domains.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 四个原则中，数据产品是最关键的。因此，我们常常看到公司同时执行他们的[数据产品战略](https://generativeai.pub/modern-enterprise-data-strategy-a-guide-for-analysts-data-scientists-engineers-2d4b45a31427)，并在各个业务领域分散他们的数据湖。
- en: Read my *Explainer 101* on [data products](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    for all the juicy details.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读我的*解释 101*，了解有关[数据产品](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)的所有详细信息。
- en: On the topic of executing a data mesh strategy…
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 关于执行数据网战略的话题…
- en: 4\. How to Build a Data Mesh
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 如何构建数据网
- en: For most companies, the journey won’t be clean and tidy.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数公司来说，这段旅程不会是干净整洁的。
- en: Building a data mesh won’t be a task relegated to a siloed engineering team
    toiling away in the basement until it’s ready to deploy.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 构建数据网不会是一个被 relegated 给一个隔离的工程团队在地下室里辛苦工作的任务，直到准备好部署。
- en: You’ll likely need to cleverly federate your existing data lake piece-by-piece
    until you reach a data platform that is ‘sufficiently mesh’.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要巧妙地逐步联合你现有的数据湖，直到你达到一个‘足够的数据网’的平台。
- en: Think swapping out two aircraft engines for four smaller ones mid-flight, rather
    than building a new plane in a nice shady hanger somewhere.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 想象在飞行中将两个飞机引擎换成四个较小的引擎，而不是在一个阴凉的机库里建造一架新飞机。
- en: Or trying to upgrade a road while keeping some lanes open to traffic, instead
    of paving a new one in parallel nearby and cutting the red ribbon once everything
    is nice and dandy.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 或者尝试在保持部分车道通行的同时升级道路，而不是在附近铺设一条新的道路并在一切就绪时剪彩。
- en: Building a data mesh is a substantial undertaking and you’ll need to **bring
    the business along on the ride at all stages**. Because it’s the business domains
    that will ultimately be in charge of their own end-to-end data affairs!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 构建数据网是一个重大的任务，你需要**在所有阶段让业务共同参与**。因为最终将由业务领域来管理自己的端到端数据事务！
- en: Full data mesh maturity may take a long time, because mesh is principally an
    *organisational* construct.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 完全的数据网成熟可能需要很长时间，因为数据网主要是一种*组织*构造。
- en: It is just as much about *operating models* — in other words, **people and processes
    —** as the technology itself, meaning cultural uplift and bringing people along
    for the journey is essential.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 它同样涉及*运营模型*——换句话说，**人员和流程——**，以及技术本身，这意味着文化提升和带领人们一起前行是至关重要的。
- en: You need to *teach* the organisation the *value* of mesh and how to *use* it.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要*教会*组织数据网的*价值*以及如何*使用*它。
- en: Play your cards right, and over time your ***centralised domain-agnostic monolithic
    data lake*** will morph into a **decentralised domain-oriented modular data mesh**.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 正确处理你的策略，随着时间的推移，你的***集中式领域无关的单体数据湖***将转变为**去中心化领域导向的模块化数据网**。
- en: Some considerations for the **design phase.** Check out [datamesh-architecture.com](https://www.datamesh-architecture.com/)
    for a deeper dive.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 设计阶段的一些考虑因素。查看 [datamesh-architecture.com](https://www.datamesh-architecture.com/)
    以深入了解。
- en: '**Domains.** A data mesh architecture comprises a set of business domains,
    each with a **domain data team** who can perform cross-domain data analysis on
    their own. An **enabling team —** often part of the *transformation* office of
    the organisation — spreads the idea of mesh across the organisation and serve
    as advocates. They help individual domains on a consultancy basis on their journey
    to become a ‘full member’ of the data mesh. The enabler team will comprise experts
    on data architecture, data analytics, data engineering and data governance.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域。** 数据网格架构由一组业务领域组成，每个领域都有一个**领域数据团队**，能够自行进行跨领域的数据分析。一个**支持团队**——通常是组织的*转型*办公室的一部分——在整个组织中推广网格的理念，并作为倡导者。他们以咨询的方式帮助各个领域在成为数据网格的“完整成员”的过程中。支持团队将由数据架构、数据分析、数据工程和数据治理方面的专家组成。'
- en: '**Data products.** Domains will ingest their own operational data — which they
    sit very close to and understand — and **build analytical data models as data
    products** that can be **published on the mesh**. Data products are owned by the
    domain, who [is responsible](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    for its operations, quality and uplift during its entire lifecycle. Effective
    accountability to ensure effective data.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据产品。** 各领域将摄取自己操作的数据——这些数据离他们很近，他们对此非常了解——并**构建作为数据产品的数据分析模型**，这些模型可以**发布到网络上**。数据产品由领域所有，领域[负责](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)其运营、质量和在整个生命周期中的提升。有效的问责制确保数据的有效性。'
- en: '![](../Images/6c0cac78e24891725e23e99915675f4b.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c0cac78e24891725e23e99915675f4b.png)'
- en: 'The sharing of data products across the mesh. Source: [Data Mesh Architecture](https://www.datamesh-architecture.com/)
    (with permission)'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品在网格上的共享。来源：[数据网格架构](https://www.datamesh-architecture.com/)（经许可使用）
- en: '**Self-serve.** Remember those ‘multicultural food days’ at school, where everyone
    brought their delicious dishes and shared them at a self-serve table? The teacher’s
    minimalist role was to oversee operations and ensure everything went smoothly.
    In a similar vein, mesh’s newly streamlined central data team endeavour to provide
    and maintain a domain-agnostic ‘buffet table’ of diverse data products from which
    to self-serve. Business teams can perform their own analysis with little overhead
    and offer up their own data products to their peers. A delicious data feast where
    everyone can also be the chef.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自助服务。** 还记得学校里的‘多文化食物日’吗？那天每个人都带来自己美味的菜肴，并在自助餐桌上共享？老师的简约角色是监督操作，确保一切顺利进行。同样，网格中新精简的中央数据团队致力于提供和维护一个领域无关的多样数据产品的‘自助餐桌’，供大家自取。业务团队可以进行自己的分析，开销较小，并将自己的数据产品提供给同行。这是一场美味的数据盛宴，每个人也都可以是厨师。'
- en: '**Federated governance**. Each domain will self-govern their own data and be
    empowered to walk at the beat of its own drum — like *European Union* member states.
    On certain matters where it makes sense to unite and standardise, they will strike
    agreements with other domains on global policies, such as documentation standards,
    interoperability and security in a **federated governance group** — like the *European
    Parliament* —so that individual domains can easily discover, understand, use and
    integrate data products available on the mesh.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联邦治理**。每个领域将自行管理自己的数据，并有权按照自己的节奏行动——就像*欧盟*成员国一样。在某些方面，如果有必要团结和标准化，他们将与其他领域在**联邦治理小组**中达成协议，制定全球政策，如文档标准、互操作性和安全性——就像*欧洲议会*一样——以便各个领域能够轻松发现、理解、使用和整合在网格上可用的数据产品。'
- en: Here’s the exciting bit — when will our mesh hit **maturity**?
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有激动人心的一点——我们的网格什么时候会达到**成熟**？
- en: '**The mesh emerges when teams start using other domain’s data products.**'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**当团队开始使用其他领域的数据产品时，网格就会显现出来。**'
- en: This serves as a useful benchmark to aim for to attest that your data mesh journey
    has reached a threshold level of maturity.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这作为一个有用的基准，旨在证明你的数据网格旅程已经达到了一个成熟的门槛水平。
- en: A good time to pop the champagne!
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这是庆祝的好时机！
- en: 5\. Final Words
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 最后的话
- en: Data mesh is a relatively new idea, having only been invented around 2018 by
    architect **Zhamek Dehghani**.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格是一个相对较新的概念，约在2018年由架构师**扎梅克·德赫戈尼**发明。
- en: It has gained significant momentum in the data architecture and analytics communities
    as an increasing number of organisations grapple with the scalability problems
    of a centralised data lake.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的组织应对集中式数据湖的扩展性问题，这一理念在数据架构和分析社区中获得了显著的关注。
- en: By moving away from an **organisational structure** where data is controlled
    by a single team and towards a decentralised model where data is owned and managed
    by the teams that use it the most, different parts of the organisation can work
    independently — with greater autonomy and agility — while still ensuring that
    the data is consistent, reliable and well-governed.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 通过摆脱 **由单一团队控制数据的组织结构**，转向由使用数据最多的团队拥有和管理数据的去中心化模型，组织的不同部分可以独立工作——拥有更大的自主权和敏捷性——同时仍然确保数据的一致性、可靠性和良好治理。
- en: Data mesh promotes a culture of accountability, ownership and collaboration,
    where **data is productised and treated as a first-class citizen** that’s proudly
    shared across the company in a seamless and controlled manner.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格提倡一种责任、所有权和协作的文化，其中 **数据被产品化并被视为一等公民**，以无缝且受控的方式在公司内部自豪地共享。
- en: The aim is attaining a truly scalable and flexible data architecture that aligns
    with the needs of modern organisations where data is central to driving business
    value and innovation.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是实现一个真正可扩展且灵活的数据架构，以符合现代组织的数据中心驱动业务价值和创新的需求。
