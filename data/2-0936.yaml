    towards data mesh is expected to take a couple of years for the main migration,
    and longer for full maturity.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '[我公司自身的历程](/from-data-warehouses-and-lakes-to-data-mesh-a-guide-to-enterprise-data-architecture-e2d93b2466b1)
    预计需要几年时间完成主要迁移，完全成熟则需要更长时间。'
- en: 'We’re working on three major parts simultaneously:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在同时处理三个主要部分：
- en: '**Cloud.** An uplift from our *Cloudera* stack on *Microsoft Azure* **IaaS**
    to native cloud services on *Azure* **PaaS**. More info [here](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9).'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云。** 从我们在 *Microsoft Azure* 上的 *Cloudera* 堆栈的 **IaaS** 升级到 *Azure* **PaaS**
    的原生云服务。更多信息请参见[这里](https://generativeai.pub/cloud-computing-unleashed-how-to-harness-the-power-of-cloud-for-your-business-f72e8e23be9)。'
- en: '**Data products.** An initial array of foundational data products are being
    rolled out, which can be used and re-assembled in [different combinations](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)
    like Lego bricks to form larger more valuable data products.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据产品。** 初始的一系列基础数据产品正在推出，可以像 Lego 积木一样在[不同组合](https://generativeai.pub/data-products-why-your-organisation-needs-them-4ac7bf2e5953)中使用和重新组合，形成更大、更有价值的数据产品。'
- en: '**Mesh.** We’re decentralising our data lake to a target state of at least
    five nodes.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网格。** 我们将数据湖去中心化，目标是至少五个节点。'
- en: What a ride it has been. When I started half a decade ago, we were just getting
    started building out our data lake using Apache Hadoop on top of on-prem infrastructure.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这真是一段奇妙的旅程。当我五年前开始时，我们才刚刚开始利用 Apache Hadoop 在本地基础设施上构建数据湖。
- en: Countless challenges and invaluable lessons have shaped our journey.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 无数的挑战和宝贵的经验塑造了我们的旅程。
- en: Like any determined team, we fail fast and fail forward. Five short years later,
    we have completely transformed our enterprise data landscape.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何决心坚定的团队一样，我们迅速失败并从失败中前进。五年短暂的时间里，我们已经完全转变了企业数据环境。
- en: Who knows what things will look like in another five years? I look forward to
    it.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 谁知道五年后的情况会是什么样子？我期待着。
