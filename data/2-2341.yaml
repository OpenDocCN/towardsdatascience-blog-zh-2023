  zh: AI替代人类，未来感，油画风格 — 作者使用Dall-E 3生成
- en: Since the release of ChatGPT and given the increasing adoption of Generative
    AI, many questions arose related to the impact on the job market related to AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自ChatGPT发布以来，考虑到生成AI的日益普及，许多问题出现了，涉及到AI对就业市场的影响。
- en: Multiple companies announced job cuts as their teams adopt AI and hence “requiring
    less workforce”. No industry seems spared. No function seems spared.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多家公司宣布裁员，因为他们的团队采用了AI，从而“需要更少的劳动力”。似乎没有任何行业或职能免受影响。
- en: Those announcements covered big companies like [British Telecom](https://medium.com/@AhmedF/is-ai-already-massively-replacing-humans-british-telecom-ai-and-layoffs-8defaaf1b6b5),
    or smaller, like this French PR company [replacing half of its staff by AI](https://www.ouest-france.fr/high-tech/intelligence-artificielle/cette-entreprise-francaise-vire-217-salaries-pour-les-remplacer-par-une-intelligence-artificielle-1dea7af2-560d-11ee-ba56-a7ce59b686ce).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公告涵盖了像[英国电信](https://medium.com/@AhmedF/is-ai-already-massively-replacing-humans-british-telecom-ai-and-layoffs-8defaaf1b6b5)这样的大公司，也有像这家法国公关公司[用AI替换一半员工](https://www.ouest-france.fr/high-tech/intelligence-artificielle/cette-entreprise-francaise-vire-217-salaries-pour-les-remplacer-par-une-intelligence-artificielle-1dea7af2-560d-11ee-ba56-a7ce59b686ce)这样的小公司。
- en: This obviously generated concerns related to **job safety**, as companies of
    different sizes, in different sectors, and within different functions seem to
    be massively replacing humans by AI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然引发了对**工作安全**的担忧，因为不同规模、不同领域和不同职能的公司似乎都在大规模地用AI替代人类。
- en: These concerns reached even the Biden administration, and in the [Executive
    Order](https://www.whitehouse.gov/briefing-room/statements-releases/2023/10/30/fact-sheet-president-biden-issues-executive-order-on-safe-secure-and-trustworthy-artificial-intelligence/)
    on Safe, Secure, and Trustworthy Artificial Intelligence signed by President Biden,
    it stated, quote, “*Produce a report on AI’s* ***potential labor-market impacts****,
    and study and identify options for strengthening federal support for* ***workers
    facing labor disruptions, including from AI***”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些担忧甚至引起了拜登政府的关注，在拜登总统签署的关于安全、可靠和可信人工智能的[行政命令](https://www.whitehouse.gov/briefing-room/statements-releases/2023/10/30/fact-sheet-president-biden-issues-executive-order-on-safe-secure-and-trustworthy-artificial-intelligence/)中，声明中提到，“*产生一份关于AI的*
    ***潜在劳动市场影响****的报告，并研究和识别加强对* ***面临劳动冲击的工人，包括AI造成的***联邦支持的选项”。
- en: So, as a Data guy, I wanted to assess, with numbers and data, the real impact
    of AI on layoffs and job losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为数据分析师，我希望通过数据和数字评估AI对裁员和失业的真实影响。
- en: Methodology
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法论
- en: '**Data Sources**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据来源**'
- en: As Data Sources, I used [layoffs.fyi](https://layoffs.fyi/), which tracks layoffs
    for Startups and Tech companies. Layoffs.fyi has been tracking the layoffs since
    the Covid era. Then for each layoff, I used the reference link in Layoffs.fyi
    as well as other sources on the internet (press releases, articles on Tech Crunch,
    Bloomberg ..).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据来源，我使用了[layoffs.fyi](https://layoffs.fyi/)，它跟踪初创公司和科技公司的裁员情况。Layoffs.fyi自Covid时期以来一直在跟踪裁员情况。然后，对于每次裁员，我使用了Layoffs.fyi中的参考链接以及互联网上的其他来源（新闻稿、Tech
    Crunch、Bloomberg等文章）。
- en: '![](../Images/ee42f6aca0f435dd29e0362a5773f1af.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ee42f6aca0f435dd29e0362a5773f1af.png)'
- en: layoffs.fyi, filtered view — Focus on October 2023 layoffs — Print screen by
    the author
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: layoffs.fyi，筛选视图——关注2023年10月的裁员——作者的打印屏幕
- en: Selection Criteria
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择标准
- en: I analyzed all the layoffs for the month of **October 2023**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我分析了2023年**10月**的所有裁员。
- en: There were 76 layoffs referenced for the month.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参考了76次裁员的数据。
- en: Using a duplicate analysis, one line was duplicate (for Convoy, Logistics).
    So we are left with 75 layoffs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过重复分析发现，有一行是重复的（涉及Convoy，Logistics）。因此，我们剩下75次裁员。
- en: From those layoffs I removed all the lines related to “complete shutdowns”,
    which accounted for 10 lines. This can be discussed, but all the 10 shutdowns
    were not AI related, but rather companies going bankrupt due to various reasons
    (market correction, non-viable business model …).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些裁员中，我删除了所有与“完全停业”相关的记录，共计10条。这可以讨论，但所有这10次停业与AI无关，而是由于各种原因（市场调整、不可行的商业模式等）导致公司破产。
- en: So we have 65 layoffs to analyze. This will be our considered data set.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要分析65次裁员。这将是我们考虑的数据集。
- en: Analysis
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析
- en: (*For limitations,* *See Limitations section*)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (*关于限制，* *请参见限制部分*)
- en: 'For the month of October 2023:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2023年10月：
- en: 'The Total number of Layoffs : 6,841 employees were laid off from the companies
    listed (not considering the missing data points — see limitations).'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 裁员总数：列出的公司中共有6,841名员工被裁员（未考虑缺失的数据点——参见限制）。
- en: 'Average Layoffs per Company: On average, there were approximately 163 layoffs
    per company.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均每家公司裁员数：平均而言，每家公司约有163名员工被裁员。
- en: 'Layoffs per country : The United States had the highest number of layoffs with
    a total of 5,395 employees, followed by India with 510 layoffs, then Canada saw
    271 layoffs, France reported 230 layoffs and Germany had 215 layoffs. Other countries
    had fewer layoffs'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按国家裁员情况：美国的裁员数量最高，总共有5,395名员工被裁员，其次是印度的510名裁员，加拿大有271名裁员，法国报告了230名裁员，德国有215名裁员。其他国家的裁员较少。
- en: 'Let’s have a look at layoffs per Industry:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下各行业的裁员情况：
- en: '![](../Images/1d364f4704c85aa48623b3f2ee586183.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1d364f4704c85aa48623b3f2ee586183.png)'
- en: October 2023 Layoffs — Breakdown by sector
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年10月裁员——按行业分类
- en: Finance, Retail, Consumer, Healthcare and Crypto faced the highest number of
    layoffs (not in terms of number of employees, but in number of layoffs).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 金融、零售、消费、医疗保健和加密货币领域面临着最高数量的裁员（不是按员工数量，而是按裁员次数计算）。
- en: The AI Impact
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI的影响
- en: So, the next step was to check how many layoffs were **related to AI**. After
    analyzing the total data set of the 65 layoffs, **only 2 layoffs** were reported
    to be induced by AI adoption.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是检查有多少次裁员是**与AI相关**的。在分析了这65次裁员的总数据集后，**仅有2次裁员**被报告为由于AI采用所导致。
- en: 'The first case : LinkedIn'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一个案例：LinkedIn
- en: LinkedIn decided to cut [668 jobs](https://techcrunch.com/2023/10/16/linkedin-layoffs-2/).
    This cut comes after another one that was announced earlier this year, to cut
    [716 jobs](https://techcrunch.com/2023/05/08/linkedin-layoffs/). LinkedIn is looking
    at AI to automate routine tasks, integrate new AI-powered tools, but also to offer
    new features using Generative AI, like [LinkedIn Collaborative Articles](https://medium.com/illumination/how-i-got-my-linkedin-top-voice-badge-6757142c9f73),
    which are AI generated articles that seem to drive a lot of traffic according
    to LinkedIn. The job cuts impacted particularly the R&D department.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn决定裁员[668个职位](https://techcrunch.com/2023/10/16/linkedin-layoffs-2/)。此次裁员是在今年早些时候宣布的另一轮裁员之后，前者裁员[716个职位](https://techcrunch.com/2023/05/08/linkedin-layoffs/)。LinkedIn正在寻求通过AI来自动化日常任务、集成新的AI驱动工具，同时利用生成AI提供新功能，例如[LinkedIn协作文章](https://medium.com/illumination/how-i-got-my-linkedin-top-voice-badge-6757142c9f73)，这些是AI生成的文章，据LinkedIn称，这些文章似乎带来了大量流量。此次裁员特别影响了研发部门。
- en: 'The second case : Stack Overflow'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二个案例：Stack Overflow
- en: Stack Overflow decided to [replace a substantial part (28%) of its workforce](https://www.theverge.com/2023/10/16/23919004/stack-overflow-layoff-ai-profitability)
    with Generative AI, indicating a strategic shift towards leveraging artificial
    intelligence for efficiency, seeking profitability, and possibly to improve the
    quality of services provided on their platform. It is also worth mentioning that
    Stack Overflow initially adopted a ban on AI technologies, just to come back to
    a more balanced position, and understand the real impact AI is having. More simply,
    Stack Overflow business, as Knowledge Management tool is directly impacted (if
    not, disrupted) by the competition implied by AI adoption.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Overflow 决定[用生成式 AI 替代其大量员工（28%）](https://www.theverge.com/2023/10/16/23919004/stack-overflow-layoff-ai-profitability)，这表明其战略转向利用人工智能提高效率，寻求盈利，并可能改善其平台上提供的服务质量。值得一提的是，Stack
    Overflow 起初禁止使用 AI 技术，但后来转向更平衡的立场，理解 AI 产生的真实影响。更简单地说，Stack Overflow 作为知识管理工具的业务受到（如果不是被打乱的话）AI
    采用所带来的竞争的直接影响。
- en: Analysis takeaways
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析要点
- en: In the cases of LinkedIn and Stack Overflow, AI and automation significantly
    impacted workforce structures. These moves by LinkedIn and Stack Overflow seem
    to be in line with the broader trend in the tech industry where AI and automation
    are replacing traditional jobs, especially amidst a boom in AI technology. Yet
    this trend is not that massive. **In this study it only impacted 2 over 65 layoffs**
    (3% in number of layoffs; ~7% in terms of number of employees impacted).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LinkedIn 和 Stack Overflow 的案例中，AI 和自动化显著影响了劳动力结构。LinkedIn 和 Stack Overflow
    的这些举措似乎与科技行业的更广泛趋势一致，即 AI 和自动化正在取代传统工作，尤其是在 AI 技术蓬勃发展的背景下。然而，这一趋势并不那么庞大。**在这项研究中，它仅影响了
    65 次裁员中的 2 次**（裁员数量的 3%；受影响员工数量的 ~7%）。
- en: The main reasons for the rest of the layoffs (63 over 65) encompass various
    factors including efforts to achieve profitability, restructuring, financial struggles,
    and the impact of acquisitions. Economic downturns, shifts in business strategies,
    and changes in market dynamics also contributed to these layoffs. Also, some are
    related to industry-specific situation, like the self-correction of the Crypto
    market after an overhype situation and “back to earth” journey.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 其余裁员的主要原因（65 次中的 63 次）包括实现盈利的努力、重组、财务困难和收购的影响。经济衰退、商业策略的转变和市场动态的变化也促成了这些裁员。此外，一些裁员与特定行业情况有关，例如加密市场在过度炒作后自我修正和“回归现实”的过程。
- en: '**Limitations**'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**局限性**'
- en: 'Missing Data points: 23 companies did not report the number of employees laid
    off. 29 companies did not report the percentage of their workforce that was laid
    off.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺失的数据点：23 家公司未报告裁员人数。29 家公司未报告裁员占其员工总数的百分比。
- en: 'Data Source: Layoffs.fyi is certainly an excellent source and tracker for layoffs
    but it might not list all the layoffs in the market.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来源：Layoffs.fyi 无疑是一个优秀的裁员来源和跟踪器，但它可能未列出市场上的所有裁员情况。
- en: 'Transparency of press releases and articles: some layoffs might be related
    to AI, or partially to AI, but companies might chose to not communicate transparently
    on it.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻稿和文章的透明度：一些裁员可能与 AI 相关，或部分与 AI 相关，但公司可能选择不透明地沟通这一点。
- en: 'Study time coverage: Only 1 month (October 2023), which might not be a representative
    month in terms of sampling soundness (feel free to comment if you think the study
    should cover longer period).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究时间范围：仅覆盖 1 个月（2023 年 10 月），这可能在采样有效性方面不是一个具有代表性的月份（如果你认为研究应该覆盖更长的时间段，请随时评论）。
- en: All those limitations taken into consideration, I still believe they wouldn’t
    impact drastically the results and the analysis main takeaways.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些局限性，我仍然相信它们不会对结果和分析的主要要点产生重大影响。
- en: Closing words
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: AI impact on jobs cuts, at least based on this analysis is (still) very limited.
    It impacted 2 layoffs over 65, LinkedIn and Stack Overflow. This does not show
    a massive movement on the market.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这项分析，AI 对裁员的影响（至少目前）仍然非常有限。它影响了 LinkedIn 和 Stack Overflow 的 2 次裁员中的 65 次。这并未显示市场上出现大规模的运动。
- en: Yet, AI is here, and AI is here to stay, and it is key to prepare for the upcoming
    changes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI 已经存在，并且 AI 将继续存在，准备迎接即将到来的变化是关键。
- en: One critical concern surrounding AI is ensuring that everyone, regardless of
    their background or resources, has equal access to the ongoing technological advancements
    and can fully benefit from them. This is instrumental in ensuring everyone “lands”
    smoothly and can adapt to those changes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能的一个关键问题是确保每个人，无论其背景或资源如何，都能平等地接触到持续的技术进步并从中受益。这对于确保每个人能够“顺利过渡”并适应这些变化至关重要。
- en: Looking ahead, the trend of AI-driven automation might escalate, potentially
    leading to more layoffs. **However, it also opens doors for upskilling and new
    roles centered around AI and Data Science**. The job offerings related to AI skills
    have [grown by 75% over the past four years](https://medium.com/towards-artificial-intelligence/top-7-ai-trends-to-watch-out-for-in-2023-and-2024-805a99e64227).
    Also, companies might need to balance between leveraging AI for efficiency and
    retaining a motivated workforce by retraining employees for evolving roles.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
