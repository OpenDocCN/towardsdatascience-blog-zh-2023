  prefs: []
  type: TYPE_NORMAL
  zh: 📘 您的完整供应链分析指南：[分析备忘单](https://bit.ly/supply-chain-cheat)
- en: I. Productivity & Profitability
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: I. 生产力与盈利能力
- en: Profitability of Logistics Companies
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物流公司的盈利能力
- en: As a former supply chain solution designer, I spent the early years of my career
    helping logistic companies optimize productivity to boost profit.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名前供应链解决方案设计师，我职业生涯的早期帮助物流公司优化生产力以提高利润。
- en: I’ve witnessed the immense pressure our customers *(Retail, Fashion, Luxury,
    Cosmetics)* face to deliver goods on time while **minimizing costs**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我亲眼目睹了我们的客户 *(零售、时尚、奢侈品、化妆品)* 面临的巨大压力，他们需要按时交付货物，同时**最小化成本**。
- en: '[![](../Images/40b859207d19efab5b5097f21235f8b2.png)](http://samirsaci.com)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/40b859207d19efab5b5097f21235f8b2.png)](http://samirsaci.com)'
- en: 3PL for Retail Distribution — (Image by Author)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3PL零售分销 — （作者提供的图片）
- en: As third-party logistic providers, this pressure was directed to us with a constant
    fear of having our contracts not renewed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第三方物流提供商，这种压力持续向我们施加，我们时刻担心合同无法续签。
- en: In this stressful environment, the lure of cutting corners and adopting aggressive
    management tactics to reduce workforce costs is ever-present.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种压力巨大的环境下，削减成本和采用激进管理策略的诱惑始终存在。
- en: Let’s find a smarter way to work!
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们找到更聪明的工作方式吧！
- en: By embracing the power of data science to improve processes, we can avoid transferring
    this pressure on operators and drive positive change.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用数据科学的力量来改进流程，我们可以避免将这种压力转移到操作人员身上，并推动积极的变化。
- en: Definition of Process Productivity
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程生产力定义
- en: Let’s take a hypothetical scenario of a major international fashion retailer
    building its **distribution network with logistic companies**.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一个假设的场景来讨论，一家主要的国际时尚零售商正在**与物流公司建立其配送网络**。
- en: '[![](../Images/e9969c452453532cdde5e889b06811c4.png)](http://samirsaci.com)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e9969c452453532cdde5e889b06811c4.png)](http://samirsaci.com)'
- en: Distribution Network to Deliver 100 Stores — (Image by Author)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 配送网络以交付100家门店 — （图像来源：作者）
- en: '**I&N** is looking to outsource its warehousing and transportation operations
    to deliver its stores in Shanghai.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**I&N** 正在寻求外包其仓储和运输操作，以交付其在上海的门店。'
- en: The logistics team organizes a tender, also called a Request for Proposal (RFP),
    inviting global logistics companies to submit their solutions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 物流团队组织招标，也称为请求提案（RFP），邀请全球物流公司提交他们的解决方案。
- en: '[![](../Images/70cd2abf7688961be30138a3791794f1.png)](http://samirsaci.com)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/70cd2abf7688961be30138a3791794f1.png)](http://samirsaci.com)'
- en: Request For Proposal — (Image by Author)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 请求提案 — （图像来源：作者）
- en: As part of the RFP, I&N’s logistics team provides
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为RFP的一部分，I&N的物流团队提供
- en: Data and process requirements
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和流程要求
- en: A quotation sheet outlining the **different service prices** such as storage,
    receiving, box picking, piece picking, loading, and return management.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份报价单概述了**不同服务价格**，如存储、接收、箱子拣选、单件拣选、装载和退货管理。
- en: As the solution design manager, I was in charge of proposing a solution and
    calculating the price for each service.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解决方案设计经理，我负责提出解决方案并计算每项服务的价格。
- en: The price was determined by considering the equipment and workforce costs driven
    by operators’ productivity and the margin on sales.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 价格通过考虑设备和劳动力成本来确定，这些成本由操作人员的生产力和销售利润率驱动。
- en: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](http://samirsaci.com)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](http://samirsaci.com)'
- en: Calculate the price of a handling service — (Image by Author)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 计算处理服务的价格 — （图像来源：作者）
- en: '*P.S: The margin on sales is defined as the percentage of the turnover that
    represents the margin.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*附注：销售利润率定义为营业额中代表利润的百分比。*'
- en: Warehouse and transportation teams would then run the operations for three years
    with the critical goal of preserving this margin.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库和运输团队随后将进行为期三年的操作，关键目标是保持这一利润率。
- en: This could be achieved by either increasing the price (which was nearly impossible)
    or reducing costs.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过提高价格（几乎不可能）或降低成本来实现。
- en: '[![](../Images/d5be7f1b54187a9ef8441b002da776f7.png)](http://samirsaci.com)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d5be7f1b54187a9ef8441b002da776f7.png)](http://samirsaci.com)'
- en: P&L Balance — (Image by Author)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 损益平衡 — （图像来源：作者）
- en: 'The latter option usually came down to one key factor: **increasing productivity**.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 后者的选择通常归结为一个关键因素：**提高生产力**。
- en: But how do you increase productivity?
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是你如何提高生产力呢？
- en: This can be done with aggressive management tactics using high individual productivity
    targets, salary cuts and illegal labour practices.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过使用高个人生产力目标、工资削减和非法劳动实践的激进管理策略来实现。
- en: It often leads to increased employee stress and dissatisfaction which may impact
    your company’s [ESG score](/what-is-esg-reporting-d610535eed9c).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常会导致员工压力和不满增加，这可能会影响贵公司的[ESG评分](/what-is-esg-reporting-d610535eed9c)。
- en: ❓ Do you want to know more about ESG scoring?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ❓ 想了解更多关于ESG评分的内容吗？
- en: '[](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
    [## What is ESG Reporting?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
    [## 什么是ESG报告？'
- en: Leveraging Data Analytics for Comprehensive and Effective Environmental, Social
    and Governance reporting of a company
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用数据分析进行全面和有效的环境、社会及治理（ESG）报告
- en: towardsdatascience.com](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/what-is-esg-reporting-d610535eed9c?source=post_page-----2d161e2d2b28--------------------------------)
- en: The second method is to optimize processes, layouts and goods flows to help
    operators become **more efficient** with the **same amount of effort**.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法是优化流程、布局和货物流动，帮助操作人员在**相同的努力下**变得**更高效**。
- en: This approach not only benefits the company but also **improves the working
    conditions**.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法不仅有利于公司，而且**改善了工作条件**。
- en: To illustrate my point, I will share examples that I have implemented in my
    career for operations in the retail, fast fashion and luxury industries.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我的观点，我将分享我在零售、快时尚和奢侈品行业的职业生涯中实施的示例。
- en: 💡 **Follow me on Medium** for more articles related to 🏭 Supply Chain Analytics,
    🌳 Sustainability and 🕜 Productivity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **关注我在Medium上的文章**，获取更多与🏭供应链分析、🌳可持续发展和🕜生产力相关的内容。
- en: II. Better Productivity with Optimization
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: II. 通过优化提高生产力
- en: Data science can be a crucial tool in improving the working conditions and wages
    of operators.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以成为改善操作员工作条件和工资的重要工具。
- en: '**Improving Picking Efficiency**'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**提高拣货效率**'
- en: Let’s start with an example coming from a re-engineering project for which I
    used analytics to help operators improve their picking productivity.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一个来自再工程项目的例子开始，我使用分析来帮助操作员提高拣货生产力。
- en: '**Warehouse Picking** can be defined as the task of taking products from the
    stock to prepare an order (e-commerce, store delivery).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**仓库拣货**可以定义为从库存中提取产品以准备订单（电子商务、门店配送）的任务。'
- en: '[![](../Images/7257cfa64327b798f335e0ac039c3649.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/7257cfa64327b798f335e0ac039c3649.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
- en: Picking routes in a warehouse — (Image by Author)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库中的拣货路线——（作者提供的图片）
- en: In a **Distribution Center (DC),** walking time from one location to another
    during the [picking route](https://www.youtube.com/watch?v=6swvr-J_bJE) can account
    for *60% to 70%* of the operator’s working time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在**配送中心（DC）**中，从一个位置到另一个位置的行走时间在[picking route](https://www.youtube.com/watch?v=6swvr-J_bJE)中可以占据操作员工作时间的*60%到70%*。
- en: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/71bb47fa14684782db7d6f2ac7d35062.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
- en: Calculate the price of a picking — (Image by Author)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 计算拣货的价格——（作者提供的图片）
- en: Reducing this walking time can drastically impact its productivity.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 减少行走时间可以对生产力产生显著影响。
- en: Let us assume that operators pick full boxes
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 假设操作员拣选的是完整的箱子。
- en: Productivity will be in **(boxes/hour)**
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产力将以**（箱数/小时）**来衡量。
- en: Price will be in **($/hour)**
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价格将以**（$/小时）**来衡量。
- en: Warehouse operators have productivity targets that they need to reach to receive
    bonuses.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库操作员有生产力目标，他们需要达到这些目标才能获得奖金。
- en: For retail and FMCG operations, the pressure on operators is immense as they
    represent a major part of fixed and variable costs.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于零售和快速消费品（FMCG）操作，操作员面临巨大的压力，因为他们占据了固定和变动成本的主要部分。
- en: What is the best way to help operators improve their productivity?
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 改善操作员生产力的最佳方法是什么？
- en: If you maximize the number of **boxes picked per meter walked,** you can help
    operators improve their productivity while minimizing their efforts.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您最大化**每米行走拣选的箱数**，可以在最小化操作员的努力的同时提高他们的生产力。
- en: '[![](../Images/9f9d467e2c8e6f14051f0d4963d7bc4c.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/9f9d467e2c8e6f14051f0d4963d7bc4c.png)](https://towardsdatascience.com/optimizing-warehouse-operations-with-python-part-1-83d02d001845)'
- en: 3 methods to improve the ratio of boxes picked per meter walked — (Image by
    Author)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
