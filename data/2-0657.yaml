  prefs: []
  type: TYPE_NORMAL
  zh: 目标仍然是最大化**操作员的拣货生产力**。
- en: She would like to use financial incentives to **motivate operators** to increase
    their outputs per hour paid.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 她希望使用财务激励来**激励操作员**提高每小时的产出。
- en: 'The current incentive program provides **5 euros per day to operators that
    reach their target.** *(Daily salary: 62 euros)*'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的激励计划为达到目标的操作员提供**每天5欧元**。*(日薪：62欧元)*
- en: However, this is not efficient as only **20% of operators** manage to meet their
    target.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不高效，因为只有**20%的操作员**能够达成他们的目标。
- en: What should be the minimum daily bonus needed to reach 75% of the target?
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 达到75%目标所需的最低每日奖金是多少？
- en: '**The idea** is to run a data-driven experiment'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个想法**是进行一个数据驱动的实验'
- en: '**Randomly** select operators in your **22 warehouses**'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**随机**选择你在**22个仓库**中的操作员'
- en: Implement a **daily incentive** amount varying between **1 to 20 euros**
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施**每日激励**金额在**1到20欧元**之间
- en: Verify **if the operators reached their target**
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证**操作员是否达到了目标**
- en: Using **Logistic Regression,** we get a probability plot that helps to estimate
    the probability of reaching the target for each value of the daily incentive.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**逻辑回归**，我们可以得到一个概率图，帮助估算每个每日激励值下达到目标的概率。
