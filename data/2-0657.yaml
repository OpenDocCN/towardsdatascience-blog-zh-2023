- en: In this example, a continuous improvement engineer‘s major problem is the **shipping
    capacity**.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，一名持续改进工程师的主要问题是**运输能力**。
- en: '[![](../Images/832addc39c8dfc723e500701fe246976.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/832addc39c8dfc723e500701fe246976.png)](https://towardsdatascience.com/supply-chain-process-design-using-the-queueing-theory-2ad75e58d1f3)'
