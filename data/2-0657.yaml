  zh: 在[拣货](https://www.youtube.com/watch?v=XejgbF2m_8g)之后，订单等待**过长**时间被打包并装上卡车。
- en: Based on on-site observations and productivity analysis our engineer understood
    that the packing process **was the bottleneck.**
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现场观察和生产力分析，我们的工程师了解到打包过程**是瓶颈**。
- en: To release pressure from packing operators, she would like to redesign the layout
    and optimize the process.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻打包操作员的压力，她希望重新设计布局并优化流程。
- en: The site manager decided to invest in a **second packing station.**
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现场经理决定投资**第二个打包站**。
- en: Therefore ourengineer would like to use the **Queueing Theory** to find the
    best layout.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的工程师希望使用**排队理论**找到最佳布局。
- en: '**Solution 1: Keep a single line with two parallel stations**'
