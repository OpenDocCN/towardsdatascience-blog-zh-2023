- en: Data Science for Good — (Image by Author)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学造福社会 — （作者提供的图片）
- en: Data science can support business transformations that go far beyond financial
    gains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以支持远超财务收益的业务转型。
- en: It can lead to improved working conditions, reduce inequalities and promote
    an inclusive working environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以改善工作条件，减少不平等，并促进包容性的工作环境。
- en: In my experience as a senior supply chain engineer, I’ve mainly used analytics
    to improve operational performance and cut costs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为高级供应链工程师的经验中，我主要使用分析工具来提高运营绩效并降低成本。
- en: However, the duty of an engineer is not just about maximizing profit; she can
    help make the world a better place.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，工程师的职责不仅仅是最大化利润；她还可以帮助让世界变得更美好。
- en: As a Data Scientist, how can you improve working conditions of logistic operators?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据科学家，您如何改善物流操作员的工作条件？
- en: In this article, I will share examples using data science to improve the working
    conditions (and bonuses) of logistic operators.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享使用数据科学来改善物流操作员的工作条件（和奖金）的例子。
