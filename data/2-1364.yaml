- en: Many of the world’s top companies have started hiring Decision Scientists. Is
    this the quiet beginning of a new era?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 许多世界顶级公司已开始雇佣决策科学家。这是否标志着一个新时代的悄然开始？
