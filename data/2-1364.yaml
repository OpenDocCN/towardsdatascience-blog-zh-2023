- en: What if I told you that some of the most famous Data Scientists in the world
    aren’t actually *Data* Scientists?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉你，世界上一些最著名的数据科学家实际上并不是*数据*科学家呢？
- en: Take Cassie Kozyrkov, for example. Cassie used to be Chief Data Scientist at
    Google, but for the last 5 years has been working as Google’s Chief *Decision*
    Scientist. Or take Chris Dowsett, who began his career as a Statistician and worked
    up to becoming the Head of Decision Science at Instagram.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以 Cassie Kozyrkov 为例。Cassie 曾是 Google 的首席数据科学家，但在过去的 5 年里，她一直担任 Google 的首席*决策*科学家。或者看看
    Chris Dowsett，他开始时是一名统计学家，后来成为 Instagram 的决策科学负责人。
- en: In 2023, most of the hype around “data-driven jobs” relates to GenAI. But lurking
    in the background there’s another new kid on the block, quietly making waves in
    in the world of Data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年，大部分关于“数据驱动工作”的炒作与 GenAI 相关。但在幕后，还有另一个新兴的领域，正在数据世界中悄悄掀起波澜。
- en: Meet the *Decision Scientist*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 认识一下*决策科学家*。
- en: Over the last few years, more and more organisations have been employing Decision
    Scientists. **And I’m not just talking about niche startups in Silicon Valley**
    — I’m talking about mammoth organisations from Meta to Manchester United and everyone
    in between.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，越来越多的组织开始雇佣决策科学家。**而且我说的并不仅仅是硅谷的利基创业公司**——我说的是从 Meta 到曼联以及所有介于它们之间的庞大组织。
- en: But what on earth do Decision Scientists actually do? And how should those of
    us working in traditional Data Science react to the rise of Decision Science?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，决策科学家到底在做什么呢？我们这些在传统数据科学领域工作的人应该如何应对决策科学的兴起？
- en: 'Introducing Decision Science: the shy younger sibling of Data Science'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍决策科学：数据科学的腼腆弟弟
- en: According to [Cassie Kozyrkov](/introduction-to-decision-intelligence-5d147ddab767),
    the aforementioned Chief Decision Scientist at Google, Decision Science is the
    discipline of turning information into actions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [Cassie Kozyrkov](/introduction-to-decision-intelligence-5d147ddab767)，即
    Google 的首席决策科学家，决策科学是将信息转化为行动的学科。
- en: It’s the science of selecting between options.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一门在选项之间进行选择的科学。
- en: 'She [writes](https://www.linkedin.com/in/kozyrkov/):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '她[写道](https://www.linkedin.com/in/kozyrkov/):'
- en: Decision Intelligence is an interdisciplinary field concerned with all aspects
    of decision-making. It combines Data Science (statistics, machine learning, AI,
    analytics) with the Behavioral Sciences (psychology, neuroscience, economics,
    and the managerial sciences).
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 决策智能是一个跨学科领域，涉及决策的各个方面。它将数据科学（统计学、机器学习、人工智能、分析）与行为科学（心理学、神经科学、经济学和管理科学）结合起来。
- en: Isn’t this just a rebranding of Data Science?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这难道不只是数据科学的重新命名吗？
- en: If you’re sat there thinking that this sounds suspiciously similar to *Data*
    Science, you’re not alone. That was my first reaction, too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得这听起来与*数据*科学惊人地相似，你并不孤单。这也是我最初的反应。
- en: 'But the key to Cassie’s definition is that fashionable little word: “interdisciplinary.”
    If Data Science is primarily a *quantitative* discipline based on applied statistics
    and ML, we can think of Decision Science as a discipline which includes both quantitative
    *and* qualitative methods. Its primary focus is on making decisions, and this
    makes it much more holistic than traditional Data Science (which often gets too
    preoccupied with simply answering questions with statistics or improving products
    with ML).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但Cassie定义的关键在于那个时尚的小词：“跨学科。”如果数据科学主要是基于应用统计和机器学习的*定量*学科，我们可以将决策科学视为一个包括定量*和*定性方法的学科。它的主要关注点是做出决策，这使得它比传统的数据科学（通常过于关注用统计回答问题或用机器学习改进产品）更加全面。
- en: Admittedly, Decision Science doesn’t have as many job postings or HBR articles
    as Data Science. But as a Data Scientist, I’m convinced that the rise of Decision
    Science is going to have a profound impact on the Data industry, and those of
    us working in Data Science would be wise to take note.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，决策科学的职位发布和HBR文章没有数据科学那么多。但作为一个数据科学家，我相信决策科学的兴起将对数据行业产生深远的影响，我们在数据科学领域工作的人最好注意一下。
- en: Why? Because it shows that **Data Science is fragmenting… and that’s a good
    thing**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为这表明**数据科学正在碎片化……这其实是件好事**。
- en: Data Science is fragmenting… and that’s a good thing
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学正在碎片化……这其实是件好事
- en: For the first 10 years of its existence, Data Science was the cool new kid in
    town (if I hear one more reference to “sexiest job”…).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在存在的前十年中，数据科学是城里的新宠（如果我再听到一次“最性感的工作”……）。
- en: A Data Scientist used to be a jack-of-all-trades, doing everything from business
    analysis to ML engineering. We were the go-to people for solving business problems
    with data, equally comfortable in the boardroom and the engine room (at least
    in theory).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家曾经是个全能型人才，从商业分析到机器学习工程应有尽有。我们是解决数据驱动商业问题的首选，理论上在董事会和引擎室都得心应手。
- en: But in 2023, that’s not really the full picture anymore. In many large corporates,
    Data Scientists don’t present to execs anymore; they’ve got Analytics Translators
    to do that. They don’t build pipelines or productionise models; they’ve got Machine
    Learning Engineers and Data Ops teams who do that. And in some companies, Data
    Scientists don’t even build ML models; they’ve got Machine Learning Scientists
    who do that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但在2023年，这已不再是完整的画面。在许多大型企业中，数据科学家不再向高管汇报；他们有分析翻译员来做这件事。他们不再构建数据管道或生产化模型；他们有机器学习工程师和数据运维团队来完成这些工作。在一些公司中，数据科学家甚至不再构建机器学习模型；他们有机器学习科学家来做这件事。
- en: 'The trend is clear: Data Science is fragmenting.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势很明显：数据科学正在碎片化。
- en: What was once a proudly interdisciplinary field has become increasingly siloed
    and specialised. And, interestingly, the Data Science job description of 10 years
    ago (≈ “uses ML, stats, and critical thinking to solve business problems”) almost
    seems to apply more aptly to a modern-day Decision Scientist than to a modern-day
    Data Scientist (at least, in large companies).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经一个自豪的跨学科领域，现已变得越来越孤立和专业化。有趣的是，十年前的数据科学职位描述（≈“利用机器学习、统计学和批判性思维解决商业问题”）似乎更适用于现代的决策科学家，而不是现代的数据科学家（至少在大型公司中）。
- en: '*If you’re liking this story, it would mean a lot to me if you click my ‘Follow’
    button — only 1% of my readers do! Thanks for reading.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你喜欢这个故事，点击我的“关注”按钮对我意义重大——只有1%的读者会这么做！感谢阅读。*'
