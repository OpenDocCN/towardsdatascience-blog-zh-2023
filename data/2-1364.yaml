- en: Is Decision Science Quietly Becoming the New Data Science?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 决策科学是否正在悄然成为新的数据科学？
- en: 原文：[https://towardsdatascience.com/is-decision-science-quietly-becoming-the-new-data-science-5616a12fa9e8](https://towardsdatascience.com/is-decision-science-quietly-becoming-the-new-data-science-5616a12fa9e8)
