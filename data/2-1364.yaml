  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e4a3db8f55a9e2b8aa69ad9a5c07bb7.png)'
- en: Are the fences going up in Data Science? Image by [Dilmeer Hazoor](https://unsplash.com/@dilmeerhazoor)
    on [Unsplash](https://unsplash.com/photos/bzqc09sK_D0)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的围墙是否在增加？ 图片由[Dilmeer Hazoor](https://unsplash.com/@dilmeerhazoor)提供，来源于[Unsplash](https://unsplash.com/photos/bzqc09sK_D0)
- en: How should Data Scientists react to the siloing of Data Science and the rise
    of Decision Science?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家应该如何应对数据科学的孤立和决策科学的兴起？
- en: 'If you’re a Data Scientist or Data professional reading this, I think there
    are three main reflections to take away:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个数据科学家或数据专业人士，我认为有三个主要的反思要点：
- en: '**1\. Decision Science reminds us to go beyond Stats/Math and remember the
    value of qualitative approaches**'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**决策科学提醒我们超越统计学/数学，记住定性方法的价值**'
- en: One of the things I like about Decision Science is that it emphasises the value
    of interdisciplinary approaches.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢决策科学的一个方面是它强调跨学科方法的价值。
- en: All too often, contemporary Data Science can feel more like Applied Math, narrowly
    obsessing over algorithms and technical details rather than keeping in mind the
    bigger picture. We build fantastic models, but fail to move the needle in corporate
    contexts because we’re not addressing the right question or aren’t managing to
    land our message with the right decision-makers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当代数据科学往往更像是应用数学，过于执着于算法和技术细节，而忽视了大局。我们建立了出色的模型，但在企业环境中未能带来实质性进展，因为我们没有解决正确的问题或未能将信息传达给正确的决策者。
- en: Decision Science corrects this bias by reminding us that data are just tools
    for answering questions and solving problems, and that — to reach the optimal
    decisions — we need to draw on lots of fields including behavioural science and
    psychology.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 决策科学通过提醒我们数据只是回答问题和解决问题的工具，并且——为了达到最佳决策——我们需要借鉴包括行为科学和心理学在内的众多领域，来纠正这种偏见。
- en: You might never get (or want) the job title “Decision Scientist,” but interdisciplinary
    approaches are valuable to all of us working in Data. If you’re interested in
    incorporating non-Math approaches, check out Cassie’s excellent [article](/introduction-to-decision-intelligence-5d147ddab767),
    where she introduces questions from Behavioural Economics like *“How does changing
    the presentation of information influence choice behavior?”* and questions from
    Psychology like *“How do emotions, heuristics, and biases play into decision-making?”*
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能永远得不到（或不想要）“决策科学家”这个职位，但跨学科的方法对我们所有从事数据工作的人都有价值。如果你对结合非数学方法感兴趣，可以查看Cassie的精彩[文章](/introduction-to-decision-intelligence-5d147ddab767)，她介绍了行为经济学中的问题，比如*“改变信息展示方式如何影响选择行为？”*
    和心理学中的问题，比如*“情感、启发式和偏见如何影响决策？”*
- en: 2\. The rise of Decision Science opens up interesting career opportunities for
    Data professionals
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策科学的兴起为数据专业人士打开了有趣的职业机会。
- en: When I was getting into Data in 2019, I read countless Reddit posts complaining
    about the state of Data Science. Back then, Data Scientists didn’t have a clear
    career path, and the jack-of-all-trades label meant that many Data Scientists
    were getting bogged down in tasks like Data Engineering or Visualisation, which
    weren’t really viewed as part of the core Data Science “canon.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2019年开始接触数据时，我阅读了无数关于数据科学现状的Reddit帖子。当时，数据科学家没有明确的职业路径，万金油的标签意味着许多数据科学家在数据工程或可视化等任务中陷入困境，而这些任务并没有被真正视为核心数据科学“经典”的一部分。
- en: The rise of specialisms like Decision Science is a welcome antidote to this
    confusion. By distinguishing between Data Science and Decision Science, companies
    are better able to delineate between the responsibilities of different data folk,
    and Data professionals have more options in terms of where they want to specialise.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 决策科学等专业的兴起是对这种困惑的有益解药。通过区分数据科学和决策科学，公司能够更好地划分不同数据人员的职责，而数据专业人士在专业化方面有了更多选择。
- en: Don’t get me wrong — there’ll always be a need for generalists in Data Science,
    so the generalist Data Science roles won’t disappear. But in big organisations,
    we might see more Decision Scientists, and on a personal level, I think this is
    an excellent thing.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误解我的意思——数据科学中总会需要通才，因此通才的数据科学角色不会消失。但在大型组织中，我们可能会看到更多的决策科学家，从个人角度来看，我认为这是一个极好的发展。
- en: Why? Because if you’re more interested in the math/engineering side of things,
    then you have the option to focus more on MLOps or Data Engineering. Or, if your
    primary interests are in problem-solving, then Decision Science might be a better
    fit for you, and you won’t have to get as bogged down in ML Engineering or Data
    Governance.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为如果你对数学/工程方面更感兴趣，你可以选择更多地专注于MLOps或数据工程。或者，如果你主要对解决问题感兴趣，那么决策科学可能更适合你，你就不必在机器学习工程或数据治理中陷入困境。
- en: (OK, I lied slightly — we will never fully escape Data Governance! But the point
    is we have more options).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: （好吧，我稍微撒了点谎 — 我们永远无法完全摆脱数据治理！但关键是我们有更多的选择。）
- en: 3\. AI will turn all of us into Decision Scientists
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 人工智能将把我们所有人变成决策科学家
- en: The final thing I want to say is that the rise of AI is making Decision Science
    skills all the more important.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我想说的最后一件事是，人工智能的兴起使得决策科学技能变得愈加重要。
- en: As my professor at Oxford always used to [say](https://www.charterworks.com/framers-kenneth-cukier-viktor-mayer-schonberger-and-francis-de-vericourt/),
    **AI is great at answering questions it is asked, not posing questions never before
    voiced**.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在牛津的教授常常[说过](https://www.charterworks.com/framers-kenneth-cukier-viktor-mayer-schonberger-and-francis-de-vericourt/)，**人工智能擅长回答被提出的问题，而不是提出从未被提出过的问题**。
- en: Decision Science orients our attention to asking the right questions, and in
    the age of Prompt Engineering and AutoML, I can hardly think of a more valuable
    skill.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 决策科学引导我们的注意力去提出正确的问题，在提示工程和自动机器学习的时代，我几乎找不到比这更有价值的技能。
- en: One more thing —
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有一件事 —
- en: I’ve started a free newsletter called [AI in Five](https://aiinfive.substack.com/)
    where I share 5 bullet points each week on the latest AI news, coding tips and
    career stories for Data Scientists/Analysts. There’s no hype, no “**data is the
    new oil**” rubbish and no tweets (or should I say ‘x-es’ now?) from Elon — just
    practical tips and insights to help you develop in your career.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始了一个名为[AI in Five](https://aiinfive.substack.com/)的免费新闻通讯，每周分享5个要点，涵盖最新的人工智能新闻、编码技巧和数据科学家/分析师的职业故事。没有炒作，没有“**数据是新石油**”的废话，也没有来自埃隆的推文（或者现在该说‘x-es’？）—
