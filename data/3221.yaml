- en: Data Science is a fast-moving field, with new tools constantly emerging, workflows
    evolving, and career paths changing rapidly—sometimes within the span of mere
    weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '数据科学是一个快速发展的领域，新工具不断出现，工作流程不断演变，职业路径也在迅速变化——有时仅在几周之内。 '
- en: Our most-read and -discussed articles reflect these trends, with readers flocking
    to excellent articles by data and ML professional who have insights to share based
    on their on-the-ground experience. To make sure you don’t miss our best articles,
    we’re thrilled to share some of our standout stories from the past month. They
    cover a lot of ground—from coding to LLMs to data storytelling—but share a focus
    on actionable, firsthand advice. Enjoy!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最受读者关注和讨论的文章反映了这些趋势，读者纷纷涌向那些由数据和机器学习专业人士撰写的优秀文章，这些专业人士根据他们的实际经验分享了深刻的见解。为了确保你不会错过我们最好的文章，我们很高兴分享一些过去一个月的亮点故事。这些文章涵盖了从编程到
    LLM，再到数据讲述的广泛内容，但都专注于可操作的、第一手的建议。请欣赏！
- en: '[**Coding was Hard Until I Learned These 2 Things**](/coding-was-hard-until-i-learned-these-2-things-1219840d0a0a)How
    do you go from “aspiring programmer” to someone who can actually compete for good,
    coding-heavy jobs? [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----5c47eb7a2fe0--------------------------------)’s
    viral hit looks at the practical aspects of developing a growth mindset and building
    a daily programming routine.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**编程曾经很难，直到我学会了这两件事**](/coding-was-hard-until-i-learned-these-2-things-1219840d0a0a)
    如何从“有志编程者”转变为能够实际竞争优秀编程职位的人？[Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----5c47eb7a2fe0--------------------------------)
    的热门文章探讨了培养成长心态和建立日常编程习惯的实际方法。'
- en: '[**6 Bad Habits Killing Your Productivity in Data Science**](/6-bad-habits-killing-your-productivity-in-data-science-ce9c17c7b833)As
    [Donato Riccio](https://medium.com/u/e384fc71d292?source=post_page-----5c47eb7a2fe0--------------------------------)
    points out, becoming more productive isn’t only—or even primarily—about learning
    and doing more; avoiding or breaking habits that are detrimental to your work
    is just as important. The ones Donato focuses on are particularly relevant for
    the daily workflows of data scientists.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**6 种扼杀数据科学生产力的坏习惯**](/6-bad-habits-killing-your-productivity-in-data-science-ce9c17c7b833)
    [Donato Riccio](https://medium.com/u/e384fc71d292?source=post_page-----5c47eb7a2fe0--------------------------------)
    指出，提高生产力不仅仅是关于学习和做更多的事情；避免或打破那些对你的工作有害的习惯同样重要。Donato 关注的这些习惯尤其与数据科学家的日常工作流程密切相关。'
- en: '[**Forget RAG, the Future is RAG-Fusion**](/forget-rag-the-future-is-rag-fusion-1147298d8ad1)Retrieval-augmented
    generation has become a common approach for optimizing large language models,
    but it comes with major drawbacks. [Adrian H. Raudaschl](https://medium.com/u/921c5fccdb85?source=post_page-----5c47eb7a2fe0--------------------------------)
    presents RAG-Fusion, a modified technique that addressed these challenges by incorporating
    reciprocal rank fusion and generated queries into the process.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**忘掉 RAG，未来是 RAG-Fusion**](/forget-rag-the-future-is-rag-fusion-1147298d8ad1)
    检索增强生成已经成为优化大型语言模型的常见方法，但它也存在重大缺陷。[Adrian H. Raudaschl](https://medium.com/u/921c5fccdb85?source=post_page-----5c47eb7a2fe0--------------------------------)
    提出了 RAG-Fusion，这是一种经过修改的技术，通过将互反排名融合和生成查询纳入过程来解决这些挑战。'
- en: '![](../Images/983c77feb6fc9b13dff6231769398662.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/983c77feb6fc9b13dff6231769398662.png)'
- en: Photo by [engin akyurt](https://unsplash.com/@enginakyurt?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [engin akyurt](https://unsplash.com/@enginakyurt?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '[**Introducing KeyLLM — Keyword Extraction with LLMs**](/introducing-keyllm-keyword-extraction-with-llms-39924b504813)Still
    on the topic of making LLMs more efficient, [Maarten Grootendorst](https://medium.com/u/22405c3b2875?source=post_page-----5c47eb7a2fe0--------------------------------)
    recently shared the news of the launch of KeyLLM, his extension to the KeyBERT
    package, which facilitates keyword extraction at scale. He then walks us through
    an example based on the open-source Mistral 7B model.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**介绍 KeyLLM — 使用 LLM 进行关键词提取**](/introducing-keyllm-keyword-extraction-with-llms-39924b504813)
    在提高 LLM 效率的话题上，[Maarten Grootendorst](https://medium.com/u/22405c3b2875?source=post_page-----5c47eb7a2fe0--------------------------------)
    最近分享了 KeyLLM 的发布消息，这是他对 KeyBERT 包的扩展，旨在大规模进行关键词提取。他随后通过一个基于开源 Mistral 7B 模型的示例为我们演示了其使用方法。'
- en: '[**How to Become a Data Engineer**](/how-to-become-a-data-engineer-c0319cb226c2)If
    you’re a beginner-level IT practitioner or intermediate software engineer who
    would like to make a career change, [💡Mike Shakhomirov](https://medium.com/u/e06a48b3dd48?source=post_page-----5c47eb7a2fe0--------------------------------)’s
    practical guide to transitioning into a data engineering role is a great resource
    to explore.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何成为数据工程师**](/how-to-become-a-data-engineer-c0319cb226c2)如果你是一个初级IT从业者或中级软件工程师，想要职业转型，[💡迈克·沙霍米罗夫](https://medium.com/u/e06a48b3dd48?source=post_page-----5c47eb7a2fe0--------------------------------)的实践指南是一个很好的资源来探索数据工程角色的转变。'
- en: '[**Creating New Data Scientists in the Age of Remote Work**](/creating-new-data-scientists-in-the-age-of-remote-work-a590ff10d14)How
    has the transition to remote and hybrid work models affected early-career data
    scientists? [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----5c47eb7a2fe0--------------------------------)
    offers a thoughtful reflection on the kinds of challenges both employers and employees
    are facing in this (relatively) new territory, and what they can do to ensure
    the next generation of data professionals can still benefit from the experience
    of seasoned veterans.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在远程工作的时代培养新的数据科学家**](/creating-new-data-scientists-in-the-age-of-remote-work-a590ff10d14)远程和混合工作模式的转变对早期职业数据科学家产生了什么影响？[斯蒂芬妮·基尔默](https://medium.com/u/a8dc77209ef3?source=post_page-----5c47eb7a2fe0--------------------------------)提供了对雇主和员工在这一（相对）新领域面临挑战的深思，及他们可以采取什么措施以确保下一代数据专业人士仍能从经验丰富的前辈那里获益。'
- en: '[**TimesNet: The Latest Advance in Time Series Forecasting**](/timesnet-the-latest-advance-in-time-series-forecasting-745b69068c9c)Stay
    up-to-data with the latest cutting-edge research on time-series analysis: [Marco
    Peixeiro](https://medium.com/u/741c1c8fcfbd?source=post_page-----5c47eb7a2fe0--------------------------------)’s
    latest explainer zooms in on TimesNet, unveiled in a paper published earlier this
    year. It’s a model that uses a CNN-based architecture to achieve state-of-the-art
    results across different tasks, “making it a great candidate for a foundation
    model for time series analysis.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**TimesNet：时间序列预测的最新进展**](/timesnet-the-latest-advance-in-time-series-forecasting-745b69068c9c)跟上时间序列分析领域的最新前沿研究：[马尔科·佩谢罗](https://medium.com/u/741c1c8fcfbd?source=post_page-----5c47eb7a2fe0--------------------------------)的最新解释聚焦于今年早些时候发布的论文中揭示的TimesNet。这个模型利用基于CNN的架构在不同任务中实现了最先进的结果，“使其成为时间序列分析的基础模型的优秀候选者。”'
- en: '[**5 Generative AI Use Cases Companies Can Implement Today**](/5-generative-ai-use-cases-companies-can-implement-today-f458707bfbbe)There’s
    buzz, and then there’s actual value — and it’s not always easy for business leaders
    to tell the difference when it comes to generative-AI tools. [Barr Moses](https://medium.com/u/2818bac48708?source=post_page-----5c47eb7a2fe0--------------------------------)
    is here to the rescue, outlining five promising use cases where gen-AI approaches
    might make sense for companies to experiment with.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**公司今天可以实施的5种生成AI用例**](/5-generative-ai-use-cases-companies-can-implement-today-f458707bfbbe)有时存在热议，有时存在实际价值——而在生成AI工具方面，商业领导者很难分辨两者的不同。[巴尔·摩西](https://medium.com/u/2818bac48708?source=post_page-----5c47eb7a2fe0--------------------------------)为此提供了解救，概述了五个有前景的用例，展示了生成AI方法在公司中可能进行实验的意义。'
- en: '[**Interactive Dashboards in Excel**](/interactive-dashboards-in-excel-4f92e2ee6494)If
    you’re looking for new creative outlets to present your data in engaging and accessible
    ways, why not give Excel a try? [Jake Teo](https://medium.com/u/52b0d82d5bf5?source=post_page-----5c47eb7a2fe0--------------------------------)’s
    step-by-step tutorial explains how to make the most of the “most widely used data
    engineering and analytics software in the ‘non-tech’ world” to create sleek interactive
    dashboards.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Excel中的互动仪表板**](/interactive-dashboards-in-excel-4f92e2ee6494)如果你在寻找新的创意方式来以引人入胜和易于访问的方式展示你的数据，为什么不尝试一下Excel？[杰克·邱](https://medium.com/u/52b0d82d5bf5?source=post_page-----5c47eb7a2fe0--------------------------------)的逐步教程解释了如何充分利用“在‘非技术’世界中最广泛使用的数据工程和分析软件”来创建时尚的互动仪表板。'
- en: '[**Strategic Data Analysis (Part 1)**](/strategic-data-analysis-part-1-fb2df3a43831)In
    her recently launched series, [Viyaleta Apgar](https://medium.com/u/ccae8864d5a4?source=post_page-----5c47eb7a2fe0--------------------------------)
    offers a structured, detailed overview of the questions data analysts are tasked
    with answering — and the various approaches they can use to address them effectively.
    If you haven’t read it already, we recommend starting at the very beginning: Part
    1 outlines the four basic types of questions data analysts are likely to tackle.
    (Or feel free to [jump ahead to Part 2](/strategic-data-analysis-for-descriptive-questions-b6c9e469b32f),
    which focuses on descriptive questions.)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**战略数据分析（第一部分）**](/strategic-data-analysis-part-1-fb2df3a43831) 在她最近推出的系列中，[Viyaleta
    Apgar](https://medium.com/u/ccae8864d5a4?source=post_page-----5c47eb7a2fe0--------------------------------)
    提供了一个结构化、详细的概述，介绍了数据分析师需要回答的问题以及他们可以使用的各种有效方法。如果你还没有阅读过，我们推荐从头开始：第一部分概述了数据分析师可能处理的四种基本问题类型。（或者也可以[跳过到第二部分](/strategic-data-analysis-for-descriptive-questions-b6c9e469b32f)，该部分侧重于描述性问题。）'
- en: Our latest cohort of new authors
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们最新的一批新作者
