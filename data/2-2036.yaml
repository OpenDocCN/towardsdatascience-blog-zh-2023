- en: Climate data and models that power global sustainability decisions are far too
    often proprietary and hidden to us. Data marketplaces, data contracts, data licensing,
    and data pricing offer the incentives and practices for sharing this vital information.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑全球可持续决策的气候数据和模型往往是专有的，对我们来说是隐藏的。数据市场、数据合同、数据许可和数据定价提供了共享这些重要信息的激励和做法。
