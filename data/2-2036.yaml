- en: Making Hidden Climate Data Shareable
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使隐藏的气候数据可共享
- en: Learning from others has been the hallmark of human progress. We are “standing
    on the shoulders of giants” when we build new inventions upon the work of those
    who came before us. So, when we see the wealth of public climate data, and how
    it is shared globally, we are standing on the metaphorical shoulders of climate
    data giants whom freely share climate data for the broader public good.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 向他人学习一直是人类进步的标志。我们在构建新的发明时，实际上是在前人的工作基础上“站在巨人的肩膀上”。因此，当我们看到丰富的公共气候数据，以及这些数据如何在全球范围内共享时，我们实际上是在气候数据巨人的隐喻肩膀上，他们免费分享气候数据以造福广大公众。
- en: However, the simple and unfortunate fact is that much of the most valuable climate
    data is hidden from public view. Data that organizations have transformed and
    enriched. Refined data to enable better investment decisions. Data curated into
    proprietary models that power global sustainability and climate decisions made
    by organizations. The data that is “hidden” inside organizations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，简单而不幸的事实是，许多最有价值的气候数据对公众隐藏。那些被组织转换和丰富的数据。精炼的数据以支持更好的投资决策。被整理成专有模型的数据，推动组织做出的全球可持续性和气候决策。那些在组织内部“隐藏”的数据。
- en: Now, the term “hidden” suggest a nefarious intent. To be clear, this is not
    the case. Rather, the “hidden” nature is a consequence of the transformation,
    refinement, and curation that imbues tremendous value into public data. But it
    is not available. It is proprietary. It is closed. Thus, it is hidden.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，“隐藏”这个词可能暗示着不良意图。明确地说，事实并非如此。实际上，“隐藏”的本质是转换、精炼和策划赋予公共数据巨大价值的结果。但这些数据并不可用。它是专有的。它是封闭的。因此，它被隐藏了。
- en: The practical issue, however, is that each organization performs near identical
    work to process, enrich, and refine this public data into something that is used
    to guide corporate sustainability and climate decisions. But this refined data
    and its associated models are rarely, if ever, shared.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际问题是，每个组织几乎都在进行相同的工作，以处理、丰富和精炼这些公共数据，使其用于指导企业的可持续性和气候决策。但这些精炼的数据及其相关模型很少甚至从未被共享。
- en: In this article I will explore the root cause for this unfortunate situation.
    But, perhaps more importantly, I will also offering several potential solutions
    that make it easier to share data, to see what is behind the curtain, to see what
    was previously hidden.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将探讨这种不幸情况的根本原因。但或许更重要的是，我还将提供几种潜在的解决方案，以便更容易分享数据，揭示幕后情况，看到之前隐藏的内容。
- en: Climate Data is the Cornerstone to Addressing Climate Change
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 气候数据是应对气候变化的基石
- en: Climate change is one of the most pressing issues of our time, and the availability
    of climate data is crucial for understanding the problem, identifying practical
    solutions, and determining the actual effects from policy change. Recognizing
    this, governments and private organizations alike collect and publish voluminous
    amounts of precipitation, wind, and temperature data to measure and understand
    their exposure to climate change.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化是我们时代最紧迫的问题之一，而气候数据的可用性对于理解问题、识别实际解决方案以及确定政策变更的实际影响至关重要。意识到这一点，政府和私人组织都会收集并发布大量的降水、风速和温度数据，以衡量和了解它们对气候变化的暴露。
- en: And this data is crucially important — it is used to inform policy decisions,
    to create predictive models, and to assess the risks of climate change to various
    sectors of the economy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据至关重要——它用于提供政策决策、创建预测模型以及评估气候变化对经济各个部门的风险。
- en: '![](../Images/792fb35b9b8da2828f436736f12c4aa9.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/792fb35b9b8da2828f436736f12c4aa9.png)'
- en: '*Figure 1, Most Climate Data is in an Unrefined, Raw Format*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1，大多数气候数据是未经精炼的原始格式*'
- en: Drinking from the Climate Data Firehose
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从气候数据的消防栓中饮水
- en: But, today, we are faced a bounty of freely available public climate data. Organizations
    like NASA, NOAA, and many European and international organizations publish immense
    quantities of finely grained data about temperature, precipitation, and a myriad
    of sensor data. This data has been published for decades and continues to be published
    each day. Metaphorically, we are drinking from the climate data firehose!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但今天，我们面临着大量免费的公共气候数据。像NASA、NOAA以及许多欧洲和国际组织都发布了大量有关温度、降水和各种传感器数据的精细数据。这些数据已经发布了几十年，并且每天仍在发布。比喻来说，我们正从气候数据的消防栓中饮水！
- en: However, most of this data is often still in raw format consisting of numerical
    measurements or text. And it comes in so many different formats and structures,
    with varying degrees of consistency and availability, that it is difficult for
    non-experts and experts alike to understand or use it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数数据仍然是以原始格式存在，包含数值测量或文本。这些数据有很多不同的格式和结构，存在一致性和可用性方面的差异，使得非专家和专家都难以理解或使用。
- en: Applied Climate Data — Transformed, Refined, and Curated
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用气候数据——转换、精炼和策划
- en: “Applied” climate data, on the other hand, has been transformed, refined, and
    curated to extract meaningful insights and patterns. This typically involves combining
    multiple sets of raw public climate data, linking them to other public and private
    data, cleaning and organizing it, and then applying statistical or machine learning
    techniques to extract meaningful information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相比，“应用”的气候数据已经被转换、精炼和策划，以提取有意义的见解和模式。这通常涉及将多个原始的公共气候数据集结合起来，将它们与其他公共和私有数据关联，清理和组织数据，然后应用统计或机器学习技术来提取有意义的信息。
- en: Consider insurers. An insurer wants to make sure that insured assets prices
    reflect future climate risks. For example, they may use public weather, topological
    (flood plains, rivers), and demographic data to create algorithms and models that
    better understand the probability of flooding. And these models help determine
    whether to insure a property that exists in proximity to a flood plain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以保险公司为例。保险公司希望确保被保险资产的价格反映未来的气候风险。例如，他们可能会使用公开的天气、地形（洪泛区、河流）和人口数据来创建算法和模型，更好地理解洪水发生的概率。这些模型帮助决定是否为靠近洪泛区的财产提供保险。
- en: Asset managers, for example, may use a variety of emissions, energy efficiency,
    and government data, both public and private, to understand the potential exposure
    of their assets to climate change to better align with their risk and return objectives.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理者，例如，可能会使用各种排放、能源效率和政府数据，包括公共和私人数据，以了解他们的资产对气候变化的潜在暴露，从而更好地调整其风险和回报目标。
- en: And, with the advent of stricter climate regulations, most organizations are
    preparing to report on their own internal climate footprint. For example, they
    may aggregate emissions data from their core operations, subsidiaries, and global
    operating units to provide reporting to the public, and to regulators in their
    operating regions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更严格的气候法规的出现，大多数组织正在准备报告他们自身的气候足迹。例如，他们可能会汇总来自核心业务、子公司和全球运营单位的排放数据，以向公众和其运营区域的监管机构提供报告。
- en: Applied Data is Proprietary Data
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用数据是专有数据
- en: However, it is abundantly clear that many of these firms are gather similar
    data and create similar algorithms. This constant “re-inventing” of the climate
    data wheel happens for several reasons.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很明显，这些公司中的许多都在收集类似的数据并创建类似的算法。这种对气候数据轮子的“再发明”发生的原因有很多。
- en: First, many companies are hesitant to share their data because they fear that
    their competitors will use the data to gain a competitive advantage, or that their
    data will be used to create new products or services that will directly compete
    with their own.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，许多公司不愿意共享他们的数据，因为他们担心竞争对手会利用这些数据获得竞争优势，或者他们的数据会被用来创建与自己直接竞争的新产品或服务。
- en: Second, there is a lack of legal and regulatory framework to support data sharing
    and data pricing. This makes it difficult for companies to establish clear rules
    and expectations around data sharing and data pricing, which further discourages
    companies from sharing their data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，缺乏法律和监管框架来支持数据共享和数据定价。这使得公司难以建立有关数据共享和数据定价的明确规则和期望，进一步抑制了公司共享数据的意愿。
- en: Third, there may be a lack of provenance and lineage associated with the data,
    potentially creating a perception of untrustworthiness.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，数据可能缺乏来源和溯源，从而可能产生不可信的印象。
- en: Last, perhaps the most challenging situation is that sharing data imposes a
    material latent and long term risk and obligation on the publisher of the data,
    especially when third parties use it in unexpected ways.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也许最具挑战性的情况是，数据共享给数据发布者带来了实质性的潜在长期风险和义务，尤其是当第三方以意想不到的方式使用这些数据时。
- en: Simply put, decisions made with climate data have long time horizons and long-term
    consequences especially, when the data may be wrong; not intentionally wrong,
    but perhaps small errors when magnified over long periods cause large errors,
    or perhaps an algorithm was incorrectly tweaked. And any decision that has a long
    tail, can drive huge costs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，基于气候数据做出的决策具有长远的时间跨度和长期的后果，尤其是当数据可能出错时；这不是故意的错误，而是可能在长时间内被放大的小错误导致大错误，或者算法被错误调整。任何具有长期尾部的决策，都可能引发巨大的成本。
- en: 'Consider, for example, the following scenario: an asset manager publishes data
    on probabilities of flooding for costal real estate. A property developer uses
    that data and builds on land that appeared, based upon the asset managers analysis,
    to have a relatively low probability of flooding. Several years later, properties
    have been built and, despite low probabilities, have unexpectedly flooded. What
    happens? Losses and legal suits.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑以下情景：一个资产管理者发布了关于沿海房地产洪水概率的数据。一个房地产开发商使用这些数据，在根据资产管理者的分析，洪水概率相对较低的土地上进行建设。几年后，尽管洪水概率较低，但新建的物业却意外被淹没了。会发生什么？损失和法律诉讼。
- en: Making Applied Data Available
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使应用数据可用
- en: But what if other organizations could benefit from sharing their private climate
    data to help others to better predict floods? What if organizations shared their
    climate models to help others make wiser climate investment decisions? What if
    it was easier to share private climate data and models, without the downstream
    risks?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果其他组织可以通过共享他们的私人气候数据来帮助他人更好地预测洪水会怎么样？如果组织共享他们的气候模型来帮助他人做出更明智的气候投资决策会怎么样？如果可以更容易地分享私人气候数据和模型，而没有下游风险呢？
- en: '![](../Images/ef9a2eb42afce713a7187b7d38ca278a.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ef9a2eb42afce713a7187b7d38ca278a.png)'
- en: '*Figure 2, Making Hidden Climate Data Available*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2，公开隐藏的气候数据*'
- en: There are some efforts being made to address these challenges. For example,
    some initiatives (such as [OS-Climate](https://os-climate.org/)) are being established
    to create common data standards, protocols, and platforms to make it easier to
    find and use climate data. Other organizations such as the United Nations as well
    as many forward-thinking governments are establishing regulatory guidelines and
    frameworks that encourage climate data sharing. And there are data marketplaces
    and data cooperatives being established to facilitate collaboration and create
    a fair data ecosystem with transparent data pricing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些努力正在解决这些挑战。例如，一些倡议（如[OS-Climate](https://os-climate.org/)）正在建立共同的数据标准、协议和平台，以便更容易找到和使用气候数据。联合国以及许多前瞻性的政府正在建立监管指南和框架，鼓励气候数据共享。此外，还建立了数据市场和数据合作社，以促进合作，创建一个公平的数据生态系统，提供透明的数据定价。
- en: Still more needs to be done. What type of present-day examples in other industries
    of use-cases are available that may teach us how to share data? Perhaps we can
    apply lessons learned from “creative commons” licensing to limit or manage risks
    in sharing climate data; Or perhaps open-source software licensing offers some
    new ideas? Or maybe there are examples of “data contracts” that can standardize
    climate data formats and structures?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多工作需要完成。现今在其他行业中有哪些用例可以教会我们如何共享数据？也许我们可以将“创意共享”许可中学到的经验应用于限制或管理共享气候数据的风险；或者开源软件许可提供了一些新的思路？或者可能有“数据合同”的示例，可以标准化气候数据格式和结构？
- en: Metaphorically, we should stand on the shoulders of data giants, and use present-day
    best practices to embolden and empower future climate data work. What lessons
    have we learned that can be applied — now — to make it easier and safer to share
    climate data much more broadly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从隐喻上说，我们应该站在数据巨人的肩膀上，运用现今最佳实践来增强和赋能未来的气候数据工作。我们已经学到了哪些教训可以应用——现在——使共享气候数据变得更加广泛和安全。
- en: '![](../Images/e852e27950ec00d1badad050884d686e.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e852e27950ec00d1badad050884d686e.png)'
- en: '*Figure 3, Towards a Climate Data Ecosystem*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3，迈向气候数据生态系统*'
- en: 'Lessons Learned: Creative Commons (Shareable Ideas — Licensing)'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验教训：创意共享（可共享的理念——许可）
- en: The [Creative Commons](https://creativecommons.org/) organization provides a
    set of copyright licenses that enable creators to share their work while typically
    allowing third parties to use a creator’s content for non-commercial purposes
    or to make derivative works. But it also, crucially, lets creators retain a modicum
    of control over how their work is used.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[创意共享](https://creativecommons.org/)组织提供了一套版权许可，使创作者能够分享他们的作品，同时通常允许第三方将创作者的内容用于非商业目的或制作衍生作品。但它也至关重要地让创作者保留对其作品使用方式的一定控制权。'
- en: Creative Commons is frequently used with creative works, such as music, art,
    writing, and software. The licenses are easy to understand and free to use, making
    it relatively easy for creators to share their work while also protecting their
    rights.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 创意共享常用于创意作品，如音乐、艺术、写作和软件。这些许可容易理解且免费使用，使创作者在保护自己权利的同时相对容易地分享他们的作品。
- en: '![](../Images/d13c68e14777935e4ec437b8629343d2.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d13c68e14777935e4ec437b8629343d2.png)'
- en: '*Figure 4, Shareable Ideas — Creative Commons Licensing*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4，可共享的理念——创意共享许可*'
- en: What lessons can we learn from the very popular Creative Commons (CC) licensing
    scheme? By using a CC license concept, data licensing should allow a data creator
    to specify the terms under which others can use the data, such as allowing others
    to use it for non-commercial purposes, to make derivative works, or to share it
    with others.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从非常流行的**创意共享（CC）**许可方案中学到什么教训？通过使用CC许可概念，数据许可应该允许数据创作者指定他人使用数据的条件，比如允许他人将其用于非商业目的、制作衍生作品或与他人分享。
- en: For example, a data scientist who has created a dataset can use a CC license
    to allow others to use the data to further analysis or research; A government
    agency can use a CC license to allow others to use its data for creating new products
    or services; A company may use a CC license to allow others to use its data for
    creating new innovations that can benefit the society.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，创建了数据集的数据科学家可以使用CC许可允许他人利用数据进行进一步分析或研究；政府机构可以使用CC许可允许他人利用其数据创建新产品或服务；公司可以使用CC许可允许他人利用其数据创造对社会有益的新创新。
- en: 'Lessons Learned: Open Source Software Licenses (Shareable Software)'
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验教训：开源软件许可证（可共享软件）
- en: Software licensing is a way for software creators to protect themselves from
    the risk of unintended use and unintended consequences of published software by
    clearly defining the terms and conditions under which it can be used. By creating
    a software license, creators can specify exactly how the software can be used,
    by whom, and for what purpose. This can help to prevent the software from being
    used in ways that the creator did not intend or that could potentially harm the
    creator or others.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 软件许可是一种保护软件创作者免受意外使用和发布软件的意外后果风险的方法，通过明确定义可以使用的条款和条件。通过创建软件许可证，创作者可以明确指定软件的使用方式、使用者和目的。这有助于防止软件被用于创作者未预期的方式，或者可能对创作者或他人造成伤害的方式。
- en: '![](../Images/fa0e04d809df9ecd1009489fe13684cd.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fa0e04d809df9ecd1009489fe13684cd.png)'
- en: '*Figure 5, Shareable Software — Open Source Software Licensing*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5，可共享软件 — 开源软件许可*'
- en: 'Below are a few licensing techniques using in Open Source software licensing
    that protect software creators:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是几种保护软件创作者的开源软件许可技术：
- en: '**Usage**: Licenses can include restrictions on how the software can be used,
    such as prohibiting the software from being used for commercial purposes.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用**：许可证可以包括对软件使用方式的限制，例如禁止将软件用于商业目的。'
- en: '**Attribution**: Licenses can require that any use of the software must be
    attributed to the creator, which helps protect the creator’s intellectual property.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**归属**：许可证可以要求对软件的任何使用都必须归属创作者，这有助于保护创作者的知识产权。'
- en: '**Liability**: Licenses can include provisions that hold the user responsible
    for any damages that may result from the use of the software, which can help to
    protect the creator from legal action.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**责任**：许可证可以包括规定，要求用户对因使用软件而可能造成的任何损害负责，这有助于保护创作者免受法律诉讼。'
- en: '**Auditing**: Licenses may include provisions that allow the creator to monitor
    and track how the software is being used, which can help to ensure that terms
    of the license are being adhered to.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计**：许可证可能包括允许创作者监控和跟踪软件使用情况的条款，这有助于确保遵守许可证条款。'
- en: There are several popular open-source licenses in use today, including, for
    example, the GNU General Public License (GPL), the MIT License, and the Apache
    License, each of which similar but distinct terms and conditions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有几种流行的开源许可证，例如 GNU 通用公共许可证（GPL）、MIT 许可证和 Apache 许可证，每种许可证都有类似但不同的条款和条件。
- en: 'So, how can we apply the concepts in Open source software licenses to climate
    data sharing? By adapting sharing scheme modelled upon an open source software
    license, a climate data creator can specify:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何将开源软件许可证中的概念应用于气候数据共享呢？通过调整基于开源软件许可证的共享方案模型，气候数据创作者可以明确：
- en: '**Usage**: A climate data publisher can restrict usage or make it as flexible
    as desired; Raw climate data, for example, may be, or may continue to be, shared
    freely and openly with no restrictions. But sophisticated models and algorithms
    may require strict terms for their use.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用**：气候数据发布者可以限制使用或根据需要进行灵活调整；例如，原始气候数据可能会被自由和开放地共享，没有限制。但复杂的模型和算法可能需要严格的使用条款。'
- en: '**Attribution**: A climate data publisher may require attribution of their
    data for several reasons: it may build eminence for the publisher which may lead
    to commercial opportunities, or it may serve as a vehicle to facilitate formal
    data origination and lineage.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**归属**：气候数据发布者可能会出于多个原因要求对其数据进行归属：这可能会为发布者建立声誉，从而带来商业机会，或者它可能作为促进正式数据来源和血统的工具。'
- en: '**Liability**: A climate data publisher may require provisions that provide
    protections from use or abuse by third parties. This would let data publishers
    mitigate potential risks due to data inaccuracies, errors, or lack of precision.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**责任**：气候数据发布者可能要求包括保护条款，以防第三方使用或滥用。这将使数据发布者能够减轻由于数据不准确、错误或缺乏精确性所带来的潜在风险。'
- en: '**Auditing**: A climate data publisher, especially if their data is used commercially,
    may require data consumers to verify usage volumes to ensure appropriate billing
    can take place.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计**：气候数据发布者，特别是当其数据被用于商业用途时，可能要求数据使用者验证使用量，以确保适当的计费。'
- en: 'Lessons Learned: OpenAPI Specifications (Shareable Contracts)'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验教训：OpenAPI 规范（可共享合同）
- en: A data contract is an agreement that defines the terms and conditions under
    which data can be shared, used, and protected. In many cases it sets out the rights
    and responsibilities of the data provider, the data recipient, and any intermediaries.
    But a data contract also provides a definition of the format and structure of
    the data exchange.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同是一种定义数据共享、使用和保护条款和条件的协议。在许多情况下，它规定了数据提供者、数据接收者以及任何中介的权利和责任。但数据合同也提供了数据交换格式和结构的定义。
- en: 'Publishing the format and structure of data exchange has several benefits,
    including:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 发布数据交换的格式和结构具有多个好处，包括：
- en: '**Interoperability**: A standardized format and structure allows different
    systems and applications to easily exchange information.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互操作性**：标准化的格式和结构使得不同的系统和应用能够轻松交换信息。'
- en: '**Reusability**: Data can be reused by many systems and applications, reducing
    the need for data duplication (and, hence, also increasing efficiency).'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重用性**：数据可以被许多系统和应用重复使用，从而减少数据重复（并且提高效率）。'
- en: '**Accessibility**: Publishing the format and structure of data exchange makes
    it easier to understand and, hence, easier to share.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可访问性**：发布数据交换的格式和结构使得理解和共享变得更加容易。'
- en: '**Innovation**: Having well understood data formats and structures fosters
    innovation by letting developers easily build new applications and services on
    top of existing data.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新**：清晰的数据格式和结构能够促进创新，使开发者能够在现有数据基础上轻松构建新的应用和服务。'
- en: '![](../Images/0d6420baa173a9872e5fb670e4f73e7e.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0d6420baa173a9872e5fb670e4f73e7e.png)'
- en: '*Figure 6, Shareable Contracts — OpenAPI Specifications*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 6，可共享合同 — OpenAPI 规范*'
- en: 'So, how can we use a contract modelled upon OpenAPI Specifications (OAS) to
    define how data can be exchanged? Data creators can use OAS-like data exchange
    specifications to gain several benefits:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何使用基于 OpenAPI 规范（OAS）建模的合同来定义数据如何交换呢？数据创建者可以使用类似 OAS 的数据交换规范来获得几个好处：
- en: '**Data Specification documentation**: Like OAS, data creators can create specifications
    that allows developers to automatically generate human-readable documentation
    for their API, which makes it easier for other developers to understand and use
    the API.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据规范文档**：与 OAS 类似，数据创建者可以创建规范，允许开发者自动生成他们 API 的人类可读文档，这使得其他开发者更容易理解和使用 API。'
- en: '**Data Specification testing**: Like OAS, data creators can automatically generate
    test cases for their data exchanges, which helps ensure that it is working as
    intended.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据规范测试**：与 OAS 类似，数据创建者可以自动生成数据交换的测试用例，这有助于确保其按预期工作。'
- en: '**Data Specification client generation**: Like OAS, data creators can automatically
    generate client code for their API, which makes it easier to integrate data products
    with each other and with other applications.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据规范客户端生成**：与 OAS 类似，数据创建者可以自动生成他们 API 的客户端代码，这使得将数据产品与其他应用进行集成变得更加容易。'
- en: '**Data Specification Access Rights**: Like OAS, data creators can embed security
    schema and scope that defines the permissions required to access a data product.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据规范访问权限**：与 OAS 类似，数据创建者可以嵌入安全模式和范围，定义访问数据产品所需的权限。'
- en: 'Lessons Learned: Data Marketplaces (Shareable Data)'
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验教训：数据市场（可共享数据）
- en: A data marketplace is a platform or network that makes it easy to find, understand,
    share, and trust data. It typically connects data providers, who publish data,
    with data consumers, who are looking for specific types of data to use. Data marketplaces
    help organizations access high-quality data quickly and easily, while also providing
    data providers with a new ways or publishing, and potentially monetizing, their
    data assets.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场是一个平台或网络，使得查找、理解、共享和信任数据变得容易。它通常将数据提供者（发布数据的）与数据消费者（寻找特定类型数据以供使用的）连接起来。数据市场帮助组织快速、轻松地访问高质量的数据，同时也为数据提供者提供了新的发布方式，甚至可能将数据资产货币化。
- en: '![](../Images/5c070ac75015363f2948a09726b29103.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5c070ac75015363f2948a09726b29103.png)'
- en: '*Figure 7, Shareable Data — Data Marketplaces*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7，可共享数据 — 数据市场*'
- en: 'Consider the following scenario: Suppose a forward thinking non-profit (a non-profit
    dispells commercial motives) is establishing a “Climate Data Marketplace”, which
    serves as a registry of climate data. The non-profit’s Climate Data Marketplace
    serves a similar function to what DNS (domain naming services) does for the internet
    — the Climate Data Marketplace makes it easy to search for and find desired climate
    data by providing directory of pointers (URLs) to climate data in the wild (actually,
    it probably would also provide much more: an intuitive user interface, a curated
    hierarchy and knowledge graph of climate data categories, documentation, and data
    glossaries, but that is for another article).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下场景：假设一个前瞻性的非营利组织（一个没有商业动机的非营利组织）正在建立一个“气候数据市场”，作为气候数据的注册中心。该非营利组织的气候数据市场类似于互联网的
    DNS（域名服务）——气候数据市场通过提供气候数据的指针（URL）目录，使搜索和查找所需气候数据变得简单（实际上，它可能还会提供更多内容：直观的用户界面、气候数据类别的策划层级和知识图谱、文档和数据术语表，但这属于另一篇文章的内容）。
- en: 'Data Marketplace also offer lessons that can be applied to make data easier
    to share. Data marketplaces can be seen to address the current issues of data
    ownership and control, where individuals and communities have limited control
    over their data, and few benefits from its use. A Data Marketplace provides the
    umbrella structure to implement the previously mentioned lessons learned, including:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数据市场也提供了可以应用于数据共享的教训。数据市场可以解决当前的数据所有权和控制问题，个人和社区对其数据的控制有限，且从使用中获益较少。数据市场提供了实施上述教训的总体结构，包括：
- en: '**User interfaces and supporting platforms**, to make it easy to find and understand
    data.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户界面和支持平台**，旨在使数据的查找和理解变得简单。'
- en: '**Licenses**, to make it easy to share data by offering consistent, standard,
    and understandable terms and conditions that govern data sharing.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许可**，旨在通过提供一致、标准和易于理解的数据共享条款和条件，使数据共享变得容易。'
- en: '**Specifications**, to make it easy to integrate data by defining the interactions
    mechanisms required to access data.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规范**，旨在通过定义访问数据所需的交互机制，使数据集成变得容易。'
- en: '**Contracts**, to make it easy to consume data by providing the metadata definitions
    and information structures and formats required by data scientists and developers
    to build their models and applications, respectively.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合同**，旨在通过提供数据科学家和开发者构建模型和应用所需的元数据定义、信息结构和格式，使数据更易于使用。'
- en: Concluding Thoughts
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论性思考
- en: This article has discussed why much of the most valuable climate data is hidden
    from public view and use. I have also highlighted why this is so, while also offering
    several potential solutions, all based tweaking existing approaches to make them
    more palatable to share data.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了为什么许多最有价值的气候数据对公众视野和使用隐藏。我还强调了为什么会这样，同时提出了几种潜在的解决方案，所有这些方案都基于对现有方法的调整，使其更易于分享数据。
- en: I have also identified a potential root cause that keeps this powerful and refined
    data hidden is that the rights and needs of their creators is not adequately protected
    with current climate data sharing practices. Arts, software, ideas, data contracts
    and other areas offer plentiful suggestions for protecting logic, content, use,
    and other aspects of data products, and further provides suggestions as to codify
    collaboration protocols for data updates, contributions and improvements.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现了一个潜在的根本原因，那就是当前气候数据共享实践未能充分保护数据创造者的权利和需求。艺术、软件、创意、数据合同及其他领域提供了丰富的建议，用于保护数据产品的逻辑、内容、使用等方面，并进一步提供了规范数据更新、贡献和改进的协作协议的建议。
- en: Our hope is that some of these ideas can be expanded upon and put into use to
    allow some of the refined, processed, and enriched data — and the algorithms behind
    them — to be put into the public domain or shared in a simpler and more responsible
    way. It is with this hope that the current effort expended in each and every organization
    — to re-invent, re-create, and duplicate data, algorithms, and models — be vectored
    more constructively and effectively to address our climate crisis.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这些想法能够扩展并付诸实践，以便将一些精炼、处理和丰富的数据——以及背后的算法——置于公共领域或以更简单、更负责任的方式共享。我们希望各组织在重新发明、重建和复制数据、算法和模型方面所付出的努力，能够更具建设性和有效性地应对我们的气候危机。
