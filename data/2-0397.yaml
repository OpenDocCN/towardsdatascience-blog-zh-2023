- en: An important part of every data science professional’s growth journey is evolving
    from data preparation and model training to owning the entire machine learning
    development cycle. The full cycle includes data ingestion, data cleaning and preparation,
    feature engineering, model training, model evaluation, model deployment, model
    serving, and model maintenance. This wider-encompassing ownership model likely
    requires the data science professional to improve their conceptual understanding
    and applied understanding across the entire development cycle. Perhaps the most
    important moment in this learning journey is understanding that the model training
    is often the easiest step in the process. [Designing Machine Learning Systems
    by Chip Huyen](https://learning.oreilly.com/library/view/designing-machine-learning/9781098107956/)
    provides an overview of the machine learning development cycle through a conceptual
    lens.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学专业人士成长的重要部分是从数据准备和模型训练发展到掌握整个机器学习开发周期。完整的周期包括数据摄取、数据清洗和准备、特征工程、模型训练、模型评估、模型部署、模型服务和模型维护。这种更广泛的所有权模型可能要求数据科学专业人士提高他们对整个开发周期的概念理解和应用理解。也许在这一学习旅程中最重要的时刻是理解模型训练通常是过程中的最简单步骤。[Chip
    Huyen所著《设计机器学习系统》](https://learning.oreilly.com/library/view/designing-machine-learning/9781098107956/)通过概念性视角概述了机器学习开发周期。
- en: Who should read this book?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: 'Because this book focuses more on concepts rather than a technology, I expect
    it to have more longevity in terms of its usefulness. Therefore, it could serve
    as a useful reference for a wide range of tech professionals who might not understand
    each page on day one. That being said, the conceptual side of machine learning
    development can be less approachable to the data science novice. I recommend prospective
    readers to have a strong understanding of the following before reading this book:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书更侧重于概念而非技术，我预计它在实用性方面会更持久。因此，它可以作为广泛技术专业人士的有用参考，尽管这些人可能不会在第一天理解每一页。不过，机器学习开发的概念方面对数据科学新手来说可能不够亲切。我建议未来的读者在阅读此书之前，对以下内容有一定的了解：
- en: Statistical distributions, finding the range, median, average, and mode in a
    data set
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计分布，查找数据集中的范围、中位数、平均数和众数
- en: How to train a simple machine learning model in any language (e.g. python, R,
    etc.)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在任何语言中训练一个简单的机器学习模型（例如python、R等）
- en: A conceptual understanding of several machine learning algorithms (e.g. linear
    regression, decision trees, logistic regression, etc.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对几种机器学习算法（例如线性回归、决策树、逻辑回归等）的概念性理解
- en: Experience cleaning and manipulating messy data in a computer language (e.g.
    python, R, SQL)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用计算机语言（例如python、R、SQL）清理和处理混乱数据的经验
- en: Software engineering fundamentals (i.e. work experience in programming or took
    a few CS courses)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程基础（即编程工作经验或上过几门计算机科学课程）
- en: Understand low quality vs. high quality data
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解低质量与高质量数据
- en: If you cannot confidently say that you meet the above qualifications, I would
    recommend starting with a less advanced book. The appropriate audience ranges
    from a recent STEM graduate to any experienced tech professional looking to learn
    more about machine learning development; however, the latter will likely enjoy
    the book more. Concepts are harder to understand without some real-world experience
    in data science.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能自信地说你符合上述条件，我建议从一本较为基础的书开始。适当的读者范围从刚毕业的STEM学生到任何希望深入了解机器学习开发的有经验的技术专业人士；然而，后者可能会更喜欢这本书。没有一定的数据科学实际经验，理解这些概念会比较困难。
- en: Which Topics Are Not Covered In This Book?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书未涵盖哪些主题？
- en: 'Some topics of interest for machine learning enthusiasts that are outside of
    the scope of this book include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一些机器学习爱好者感兴趣但不在本书范围内的主题包括：
- en: Deep dives into specific machine learning algorithms (e.g. decision trees, neural
    networks, logistic regression, etc.). If you are interested in this, I would recommend
    reading my review of [The Hundred Page Machine Learning Book](https://thedatageneralist.com/book-review-the-hundred-page-machine-learning-book/).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入探讨特定的机器学习算法（例如决策树、神经网络、逻辑回归等）。如果你对此感兴趣，我推荐阅读我对[《百页机器学习书》](https://thedatageneralist.com/book-review-the-hundred-page-machine-learning-book/)的评论。
- en: Applying machine learning concepts with programming (e.g. python, R, etc.)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用编程应用机器学习概念（例如python、R等）
- en: Feature engineering and data preparation examples using programming (e.g. python,
    spark, etc.)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用编程语言（例如python、spark等）进行特征工程和数据准备的示例
- en: Key Lessons From This Book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的关键教训
- en: 'This book provides many invaluable lessons that can be incorporated into any
    machine learning development process. Because the book is more conceptual, the
    reader must decide the best way to apply these lessons. Here are some of the most
    important ideas that I found while reading this book:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了许多宝贵的经验教训，可以融入任何机器学习开发过程。由于本书更具概念性，读者必须决定如何最佳应用这些教训。以下是我在阅读本书时发现的一些最重要的观点：
- en: Data Leakage
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据泄漏
- en: “Data leakage refers to the phenomenon when a form of the label ‘leaks’ into
    the set of features used for making predictions, and this same information is
    not available during inference.” This would be equivalent to trying to guess how
    many fingers someone is holding up behind their back when there is a mirror reflecting
    the answer back to you. The mirror reveals information that should not be available
    if the goal is to measure how accurate of a forecaster you are.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “数据泄漏是指标签的一种形式‘泄漏’到用于预测的特征集合中，而在推断过程中这些信息实际上是不可用的。” 这相当于试图猜测某人背后举起了多少根手指，而你面前有一面镜子能将答案反射给你。镜子揭示了在目标是衡量你预报准确度时本不应获取的信息。
- en: Before reading this book, I was not aware how frequently data leakage can occur
    during the model development life cycle. One reason for the frequency is that
    data leakage is not always obvious. From personal experience, I was recently a
    victim of data leakage when I oversampled my imbalanced dataset prior to splitting
    the data. Data leakage occurred because some of the replicated records were in
    both the training AND test sets. I had to adjust my code so the data was split
    much earlier in the process.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，我没有意识到数据泄漏在模型开发生命周期中发生的频率。发生频率高的一个原因是数据泄漏并不总是显而易见的。根据个人经验，我最近在对不平衡数据集进行过采样后，数据泄漏发生了。数据泄漏的原因是一些重复记录同时存在于训练集和测试集中。我不得不调整我的代码，以便数据在过程的早期阶段就被拆分开。
- en: Model Development
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型开发
- en: Machine learning model development should be a series of phases, where you layer
    on complexity over time. Because machine learning is inherently complex, the first
    phase should be trying to solve the business problem via simple heuristics rather
    than developing a model. If simple heuristics are insufficient, then you should
    try developing and deploying a simple model. Going end-to-end early provides more
    visibility into the process and makes it easier to identify bugs as you add more
    complexity. If a simple model does not meet your expectations, try optimizing
    the simple model with different objective functions, hyperparameter tuning, etc.
    If that fails to meet your expectations, try more complex models (e.g. neural
    networks).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型开发应分阶段进行，随着时间的推移逐渐增加复杂性。由于机器学习本质上是复杂的，第一阶段应尝试通过简单启发式方法解决业务问题，而不是开发模型。如果简单的启发式方法不够，则应尝试开发和部署一个简单的模型。早期进行端到端可以提供更多的过程可见性，并在添加更多复杂性时更容易发现错误。如果简单模型不符合预期，尝试通过不同的目标函数、超参数调优等优化简单模型。如果仍然不能满足预期，尝试更复杂的模型（例如，神经网络）。
- en: While working on a recent project, the most difficult part of the development
    was deployment. Even once I was able to deploy the model successfully, it uncovered
    several additional roadblocks outside of the scope of my responsibilities. If
    I had instead prioritized end-to-end progress over model optimization, our team
    likely would have uncovered these roadblocks much sooner. The overall time until
    completion for the new feature might have been reduced.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一个项目中，开发过程中最困难的部分是部署。即使我成功部署了模型，它也揭示了几个超出我职责范围的额外障碍。如果我当时优先考虑端到端进度而不是模型优化，我们的团队可能会更早发现这些障碍。新特性的整体完成时间可能会减少。
- en: Model Tracking and Storage
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型跟踪与存储
- en: 'Because model development is an iterative process, it is essential to track
    information about each model in order to compare performance between experiments,
    reproduce models, and to help maintain it. Information you might consider tracking
    includes:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于模型开发是一个迭代过程，因此跟踪每个模型的信息以便于比较实验之间的性能、重现模型以及帮助维护是至关重要的。你可能考虑跟踪的信息包括：
- en: Model definition — Information needed to shape the model (e.g. loss function)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型定义- 塑造模型所需的信息（例如，损失函数）
- en: Model parameters- actual values of the parameters of your model
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型参数- 你的模型参数的实际值
- en: Featurize and predict functions- given a prediction request, how do you extract
    features and input these features into your model to get back prediction?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征提取和预测函数- 在给定预测请求的情况下，你如何提取特征并将这些特征输入到你的模型中以获取预测？
- en: Dependencies- python version, packages
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖项- python 版本，包
- en: Data- data used for training the model
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据- 用于训练模型的数据
- en: Model generation code- frameworks used, how it was trained, etc.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型生成代码- 使用的框架，如何训练等
- en: Experiment artifacts- artifacts generated during model development process
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验工件- 在模型开发过程中生成的工件
- en: Tags- help with model discovery (e.g. owner)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签- 帮助模型发现（例如，所有者）
- en: Even with all of this information tracked, it can be difficult to reproduce
    any specific model due to randomness inherent in the process. However, any information
    that you believe will be useful for maintenance, debugging, team coordination,
    or model reproducibility should at least be under consideration for tracking.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 即使跟踪了所有这些信息，由于过程中的随机性，重现任何特定模型可能仍然困难。然而，任何你认为对维护、调试、团队协调或模型可重现性有用的信息，至少应该考虑进行跟踪。
- en: While tracking is extremely beneficial, it can slow down experimentation, I
    would recommend having a plan to automate this process as much as possible. On
    a recent project, Azure Machine Learning helped me track the package versions
    in my production environment, which was key for debugging a version-related scikit-learn
    bug.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然跟踪非常有益，但可能会减慢实验速度，我建议尽可能制定自动化该过程的计划。在最近的一个项目中，Azure 机器学习帮助我跟踪了生产环境中的包版本，这对调试与版本相关的
    scikit-learn 错误至关重要。
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Designing Machine Learning Systems is a fantastic addition to any data science
    professional’s library. Chip Huyen zooms out on each step in the machine learning
    development life cycle by focusing on concepts rather than specific implementations.
    After reading this book, you will have new frameworks to help you apply best practices
    throughout the entire machine learning development life cycle. For many of the
    concepts, Chip provides additional resources for further exploration. Just remember
    — the best practices she discusses must be combined with knowledge outside of
    the scope of this book in order to apply them to a specific model implementation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 《设计机器学习系统》是任何数据科学专业人员图书馆中的绝佳补充。Chip Huyen 从概念出发，而非具体实现，全面讲解了机器学习开发生命周期的每一步。阅读完本书后，你将获得新的框架，以帮助你在整个机器学习开发生命周期中应用最佳实践。对于许多概念，Chip
    还提供了额外的资源以供深入探索。只需记住——她讨论的最佳实践必须与书本之外的知识相结合，才能应用于具体的模型实现。
