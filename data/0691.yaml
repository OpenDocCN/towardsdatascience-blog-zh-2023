  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，简单且不幸的事实是，许多最有价值的气候数据对公众隐藏不可见。这些数据是组织通过转化和丰富得来的。经过精炼的数据用于支持更好的投资决策。经过策划的数据被整合到专有模型中，这些模型推动了全球可持续性和气候决策的制定。这些数据是…
