- en: '**Mistake 2: Include irrelevant projects**'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**错误 2：包括不相关的项目**'
- en: When you try to be everything to everyone, you’re not right for anyone.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你试图成为所有人的一切时，你实际上适合任何人。
- en: If you avoided mistake 1, the next step is picking the *right* projects to showcase.
    But what makes a project “*right*”?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你避免了错误 1，下一步是挑选*合适*的项目来展示。但是什么样的项目算是“*合适*”的呢？
- en: An essential part of curating your portfolio is **knowing your audience**. *Who
    is this for? What are they looking for? How can I directly speak to their needs?*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 策划你的作品集时，一个至关重要的部分是**了解你的受众**。*这个作品集是为谁准备的？他们在寻找什么？我怎样才能直接满足他们的需求？*
- en: For example, if looking for entry-level data science roles, pick projects that
    convey technical data skills (e.g. Python and SQL), and don’t pick projects more
    suitable for software engineering or web development (e.g., javascript, HTML,
    etc). While the latter may be helpful in a data science role, they are not critical
    and are ultimately a distraction to your audience.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果寻找入门级的数据科学角色，请挑选那些展现技术数据技能的项目（如 Python 和 SQL），而不要挑选更适合软件工程或网页开发的项目（如 javascript、HTML
    等）。虽然后者在数据科学角色中可能有帮助，但它们并不是关键，最终会分散受众的注意力。
- en: Additionally, choosing a niche can be beneficial here. Niching helps make you
    a big fish in a small pond and helps avoid the “I specialize in everything” pitch.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，选择一个细分领域可能会有所帮助。细分有助于让你在小池塘中成为大鱼，并帮助避免“我专注于一切”的推销。
- en: Even if this is true, this can make it difficult for your audience to see how
    you fit into their world. If the audience can’t quickly connect what’s on your
    portfolio to their problems, they will move on to the next candidate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，这可能使你的受众难以看到你如何融入他们的世界。如果受众不能迅速将你作品集中的内容与他们的问题联系起来，他们将会转向下一个候选人。
- en: '**Mistake 3: Cram in as many Kaggle projects as possible**'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**错误 3：尽可能地塞满 Kaggle 项目**'
- en: 1 real-world project > 10 toy projects.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1 个现实世界项目 > 10 个玩具项目。
- en: A mistake made by many when choosing projects is taking **quantity over quality**.
    This often manifests itself as portfolios full of projects using toy datasets
    from websites like Kaggle.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 选择项目时的一个常见错误是**数量重于质量**。这通常表现为作品集中充满了使用来自 Kaggle 等网站的玩具数据集的项目。
- en: While these projects can be great educational tools, they lack essential elements
    of real-world data science projects, e.g. understanding the business problem,
    working within existing processes, and synthesizing data from multiple sources.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些项目可以是很好的教育工具，但它们缺乏现实世界数据科学项目的基本要素，例如理解商业问题、在现有流程中工作以及从多个来源综合数据。
- en: 'When trying to assess the *quality* of a project, **focus on impact**. Using
    impact as a filter for picking projects not only makes your work more impressive
    but also conveys that your work is relevant to someone in the world. Examples
    of impact could be: you won a hackathon, the work was published, it generated
    $X in savings, X number of people downloaded the project, you presented it in
    front of X people, etc.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估项目的*质量*时，**关注影响力**。使用影响力作为挑选项目的过滤器，不仅使你的工作更具印象力，还传达了你的工作对某人是相关的。影响力的例子包括：你赢得了黑客马拉松，工作被发表，节省了$X，X
    人下载了该项目，你在 X 人面前展示了它，等等。
- en: For those just getting started and lacking good projects to choose from, the
    most obvious path is doing an independent project. While this is easier said than
    done, here are a **few quick tips to help guide your effort**.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚刚起步且缺乏好的项目选择的人来说，最明显的路径是做一个独立项目。虽然这说起来容易做起来难，但这里有**一些快速提示来帮助指导你的努力**。
- en: Tailor projects to your interests or job description or (ideally) both
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你的兴趣或职位描述（理想情况下）量身定制项目
- en: Acquire (real-world) data from an existing business or organization
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从现有的商业或组织中获取（现实世界的）数据
- en: Build a web scraper or explore public APIs to aggregate data
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个网络爬虫或探索公共API以聚合数据
- en: Contribute to open-source projects
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贡献开源项目
- en: Find a mentor
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找一个导师
- en: '**Mistake 4: Don’t include any visuals**'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**错误 4：不要包含任何视觉内容**'
- en: Show don’t tell.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 展示而不是讲述。
- en: If the worst portfolio is no portfolio. The 2nd worst is a portfolio with no
    pictures.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的作品集是没有作品集。第二糟糕的是没有图片的作品集。
- en: The key advantage of a website is you can embed images, gifs, and videos, to
    not only describe your work but to **show it**. Rather than trying to make this
    point through words, consider the gif below.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 网站的关键优势在于你可以嵌入图片、gif和视频，不仅可以描述你的工作，还可以**展示**它。与其通过文字来表达这一点，不如考虑下面的gif。
- en: On the left, I have a text description of the project, while on the right, I
    simply show a demo. Which do you find more compelling?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧是项目的文字描述，而右侧则直接展示了演示。你觉得哪一个更具吸引力？
- en: '![](../Images/3e0350949070a272c4d4648c25b94dc0.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e0350949070a272c4d4648c25b94dc0.png)'
- en: Showing vs. telling. (Left) Text description of the project. (Right) Video demo.
    Image by author.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 展示与讲述。（左）项目的文字描述。（右）视频演示。图片由作者提供。
- en: If you don’t have any pretty pictures readily available, take the time to create
    them. No need for anything fancy here. For example, in [my portfolio](https://shawhintalebi.com/projects/),
    I made most of the images using Keynote (i.e. Apple’s version of PowerPoint).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有现成的漂亮图片，可以花时间制作它们。这里不需要任何花哨的东西。例如，在[我的作品集](https://shawhintalebi.com/projects/)中，我大多数图像都是使用Keynote（即苹果的PowerPoint版本）制作的。
- en: '**Mistake 5: Ignore all non-technical aspects**'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**错误 5：忽视所有非技术方面**'
- en: The data science version of “all chest, no legs.”
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学版的“全身都是肌肉，却没有腿”。
- en: It’s easy to get caught up in all the cool and exciting technical aspects of
    data science while virtually ignoring all other non-technical aspects.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易被数据科学中所有酷炫且令人兴奋的技术方面所吸引，同时几乎忽略所有其他非技术方面。
- en: '![](../Images/6803fd5bf9a4e1eac4199defe36deeca.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6803fd5bf9a4e1eac4199defe36deeca.png)'
- en: The over-technical data science portfolio. Image by author.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 过于技术化的数据科学作品集。图片由作者提供。
- en: Although technical skills are absolutely critical, non-technical aspects such
    as domain knowledge and communication skills are also important. This is especially
    true if hiring is done by a non-technical audience (which is often the case at
    smaller organizations without a dedicated data science team).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术技能至关重要，但非技术方面，如领域知识和沟通技能同样重要。如果招聘是由非技术人员进行的（这在没有专门数据科学团队的小型组织中很常见），这一点尤为重要。
- en: One simple thing that can help is listing out all the domains in which you’ve
    worked. Additionally, having video or written content in which you are presenting
    a project or technical topic can help convey those critical communication skills.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的帮助方法是列出你曾经工作的所有领域。此外，拥有展示项目或技术主题的视频或文字内容可以帮助传达那些关键的沟通技能。
