    cost assumptions and project out the variable operating expense we would need
    to get our farming operation off the ground. Leveraging ChatGPT 4, we wrote virtually
    no code, just tweaked it a bit, did most of the work from an iPhone over screen
    share, built the last piece in Power BI desktop and screen shared it over the
    Power BI iPhone app. All in about 30–40 minutes of work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了一个动态的 Monte Carlo 模拟，可以用来测试不同的输入成本假设并预测我们启动农业运营所需的变动运营费用。借助 ChatGPT 4，我们几乎没有编写代码，只是稍微调整了一下，大部分工作通过屏幕共享在
    iPhone 上完成，最后一部分在 Power BI desktop 中构建，并通过 Power BI iPhone 应用程序屏幕共享。总共花费了大约 30-40
    分钟。
- en: My grandfather’s verdict? “We accomplished in 40 minutes what would have taken
    him 2 years to do on his own ‘back in the day’.” Yes, I recognize there is a lot
    more *we could do —* and the “simulation” is far from perfect. (For example, we
    do not delineate between % of crops devoted to soybeans vs wheat.) But for 40
    minutes? Even I was impressed. And this is the promise of Gen AI — democratizing
    data science, encouraging experimentation, and speeding up the ability to develop
    all within the palm of your hand. Allowing a grandfather and his grandson an opportunity
    to reconnect over some statistics and leveraging technology in new and unexpected
    ways.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我祖父的评判？“我们在40分钟内完成了他自己‘过去’需要2年才能完成的工作。” 是的，我意识到我们还有很多*可以做的——*而且“模拟”远非完美。（例如，我们没有区分投入大豆与小麦的作物百分比。）但40分钟呢？即使是我也感到印象深刻。这就是生成AI的承诺——使数据科学民主化，鼓励实验，并加快在你手掌之间开发的能力。让祖父和孙子有机会通过一些统计数据重新建立联系，并以新的、出乎意料的方式利用技术。
