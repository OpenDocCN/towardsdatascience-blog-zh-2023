- en: My maternal grandfather, Skip, was always a farmer in my eyes. Tragically, my
    mother passed away from leukemia just a month after my birth in 1988\. Being the
    first grandchild in the family, Skip and I were very close. As a child, I spent
    my days riding on the arm rest of tractors and combines during annual wheat harvest
    — and when I became a teenager, I worked the farm as a summer job myself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的母亲的父亲，Skip，在我眼中一直是一名农夫。不幸的是，我母亲在1988年我的出生后仅一个月就因白血病去世。作为家庭中的第一个孙子，我和Skip非常亲密。小时候，我常常坐在拖拉机和联合收割机的扶手上度过我的一天，后来成为青少年时，我也在农场做了一个夏季工作。
- en: '![](../Images/28994a8ba32027a0fadbb2ccdc80067a.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/28994a8ba32027a0fadbb2ccdc80067a.png)'
- en: Aerial view of a John Deere combine during a summer wheat harvest. My Grandfather
    and I used two of these during our own wheat harvest seasons in the late 1990s
    / early 2000s. It was my first “job”. Photo by [Scott Goodwill](https://unsplash.com/@scottagoodwill?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在夏季小麦收割期间，从空中俯瞰一台约翰迪尔联合收割机。在20世纪90年代末/21世纪初，我和我的祖父在我们自己的小麦收割季节中使用了两台这样的机器。那是我的第一份“工作”。照片由[Scott
    Goodwill](https://unsplash.com/@scottagoodwill?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。
- en: Yet, Skip’s earlier life was a far cry from the farming world I knew him for.
    Before I entered the scene, he had delved deep into academia, completing his PhD
    coursework in Statistics at Texas A&M, College Station, by 1972\. Soon after,
    he embraced a professorship at the University of Maryland, finalizing his thesis
    in 1974\. His groundbreaking research aimed at predicting and pinpointing safety
    and material risks in industrial settings. This monumental task demanded years
    of effort. He had to manually gather a decade’s worth of accident reports from
    diverse companies, process the statistics manually, and then convert these insights
    into [punch card instructions for the university’s computer system](https://en.wikipedia.org/wiki/Computer_programming_in_the_punched_card_era).
    Securing time on that computer was *not* immediate; it required reservations made
    weeks or even months ahead. A single coding error could mean starting from scratch,
    potentially stalling his research by several months.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Skip早期的生活与我认识的农业世界大相径庭。在我进入这个场景之前，他已经深入学术领域，1972年完成了德州农工大学（Texas A&M, College
    Station）的统计学博士课程。不久之后，他接受了马里兰大学的教授职位，并于1974年完成了他的论文。他开创性的研究旨在预测和定位工业环境中的安全和材料风险。这项艰巨的任务需要数年的努力。他不得不手动从不同公司收集十年的事故报告，手工处理统计数据，然后将这些见解转换为[大学计算机系统的打孔卡指令](https://en.wikipedia.org/wiki/Computer_programming_in_the_punched_card_era)。获取计算机使用时间*并非*立即可得；这需要提前几周甚至几个月预约。一个编码错误可能意味着从头开始，可能会使他的研究延迟几个月。
- en: He left that life in the 1980s to take over the family farm back in East Texas
    and branch off into entrepreneurship. But the desire to leverage statistical inference
    was baked into everything he did as a farmer — I just didn’t realize it as a child.
    To my child’s mind, Skip was doing “office work” as he called it — but in reality
    he was leveraging IT to forecast and secure financing to meet his operational
    expenses, optimizing chemistry in fertilizers to increase crop yields, developing
    strategies to reduce uncertainty in his cash flows through trading futures on
    the Chicago Commodity Exchange all on a [TRS 80 he bought at Radio Shack](https://en.wikipedia.org/wiki/TRS-80)
    with 16 KB of RAM connected to a dot matrix printer. Agriculture can be a terribly
    low margin business — and Skip’s bet was he could use statistics to level the
    field a bit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他在1980年代离开了那种生活，回到东德州接管家族农场，并开始了创业生涯。但在他作为农民的所有工作中，运用统计推断的愿望始终存在——只是我小时候并没有意识到。对我孩子的理解来说，Skip在做他所称的“办公室工作”——但实际上他是在利用IT来预测和确保融资以应对运营开支，优化化肥中的化学成分以提高作物产量，通过在芝加哥商品交易所交易期货来降低现金流的不确定性，这些都是在他用16
    KB RAM的[Radio Shack购买的TRS 80](https://en.wikipedia.org/wiki/TRS-80)上完成的，连接了一台点阵打印机。农业可以是一个利润微薄的行业——而Skip的赌注是他可以利用统计数据稍微拉平竞争环境。
- en: Over the years, the farm did not endure the test of time. Turns out inter-generational
    farming does not fare all too well when forced to skip a generation — and today’s
    input cost are more unforgiving than ever — economy of scale becomes the only
    way to compete profitably — and so most small to mid-size farmers from Skip’s
    generation were bought out and consolidated — but that happens gradually — little
    by little (at least it did for us).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，这个农场没有经受住时间的考验。事实证明，当代际农业被迫跳过一代时，其效果并不好——而且今天的投入成本比以往任何时候都更为严苛——规模经济成为了唯一可以盈利竞争的方式——因此，Skip一代的大多数中小型农场被收购和整合——但这是一种逐步发生的过程——一点一点地（至少我们是这样经历的）。
- en: I, of course, grew to appreciate the strong connection between statistics and
    agriculture. I still remember the annual visit from the [U.S. Department of Agriculture](https://www.usda.gov/topics/data)
    meticulously sampling crop yields (on every farm, ours included) as part of their
    [National Agricultural Statistics Servic](https://www.nass.usda.gov/)e. Which
    provides, in my opinion, one of the great unsung and ongoing data projects in
    history — helping generations of farmers make “data-driven” decisions — before
    that was even a buzzword. But I found even more appreciation for all that Skip
    did decades later as I embarked on my own Analytics and Data Science career —
    my own second act after spending my 20’s and 30’s serving and globetrotting as
    a US Army Officer. I often reconnect with him over the phone asking him to recount
    how they used to run regressions or simulations or how they controlled for random
    sampling “back in the day”. And then occasionally telling him about how they are
    doing it now to gauge his excitement as I described to him concepts like machine
    learning, deep learning, reinforcement learning — — it is somewhat science fiction
    to him — but he *loves* hearing about it — even if it isn’t quite *real* to him
    this late in life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然逐渐欣赏到统计学与农业之间的紧密联系。我仍然记得来自[美国农业部](https://www.usda.gov/topics/data)的年度访问，他们详细采样作物产量（包括我们的农场），作为他们[国家农业统计服务](https://www.nass.usda.gov/)的一部分。在我看来，这是历史上一个伟大的未被充分重视的持续数据项目——帮助一代代农民做出“数据驱动”的决策——在那个词还未成为流行词之前。但我对Skip几十年来所做的一切有了更深的理解，因为我开始了自己的分析与数据科学事业——这是我在20多岁和30多岁时作为美国陆军军官服务和环球旅行后的第二幕。我经常通过电话与他联系，询问他们如何进行回归分析或模拟，或他们如何在“那时候”控制随机抽样。然后偶尔告诉他现在的做法，以评估他对我描述机器学习、深度学习、强化学习等概念的兴奋——对他来说，这有些像科幻小说——但他*喜欢*听这些——即使这在他晚年并不完全*真实*。
- en: '![](../Images/49d4f7957934a47179af41611156ddab.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/49d4f7957934a47179af41611156ddab.png)'
- en: I gave Skip real time updates when I saw [John Deere present their keynote at
    CES in January 2023](https://www.youtube.com/watch?v=1kjZMHZl538) — showcasing
    new equipment, like the [sprayer pictured above](https://www.deere.com/en/sprayers/see-spray-ultimate/),
    that uses 36 cameras, computer vision, and neural networks to detect weeds from
    crops in real time and minimize the use of herbicides. Image by Author.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到[约翰·迪尔在2023年1月CES上进行的主题演讲](https://www.youtube.com/watch?v=1kjZMHZl538)——展示了新设备，例如[上图所示的喷雾器](https://www.deere.com/en/sprayers/see-spray-ultimate/)，它使用36台相机、计算机视觉和神经网络实时检测杂草与作物，并最小化除草剂的使用。图像由作者提供。
- en: Enter the experiment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实验开始了。
- en: I decided over the weekend to *show not tell.* I wanted Skip to experience the
    new technology for himself — not just hear me talk about it. What if we could
    make a business plan to launch a hypothetical new farm in under 40 minutes? I
    could do it using ChatGPT 4 with the Advanced Data Analysis enabled, over screen
    share to his iPhone — we’d collaborate together to build it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定在周末做出一个*展示而不是讲述*的决定。我希望Skip亲自体验新技术，而不仅仅是听我谈论它。如果我们能在不到40分钟内制定一个启动虚拟新农场的商业计划呢？我可以使用启用了高级数据分析的ChatGPT
    4，通过屏幕分享给他的iPhone——我们一起合作完成它。
- en: 'We briefly discussed our assumptions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要讨论了我们的假设：
- en: We have 1,000 acres to farm in East Texas
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在东德克萨斯州有1000英亩的农田。
- en: We have $1M in start up capital to purchase equipment with
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有100万美元的启动资金用于购买设备。
- en: We need to secure a line of credit from a bank on year 1 operating expense to
    get started
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要从银行获得一笔信用额度，以支付第一年的运营费用以启动项目。
- en: We are interested in growing Wheat and Soybeans (what Skip actually farmed back
    in the day)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有兴趣种植小麦和大豆（Skip曾经种植的作物）。
- en: 'We started simple:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从简单开始：
- en: '**Prompt 1:** “Write me an outline for a business plan to start a new farm
    in East Texas to grow wheat and soybeans”.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 1：** “为我写一个商业计划大纲，以启动东德克萨斯州的新农场，种植小麦和大豆”。'
- en: Skip was immediately impressed with the long form results. But wait, we were
    just getting started…
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Skip立刻对详细结果留下了深刻的印象。但等等，我们才刚刚开始……
- en: '**Prompt 2:** “Give me a list of equipment I need to get started”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 2：** “给我一个我需要开始的设备清单”'
- en: '**Prompt 3:** “Put it in a table and prioritize numerically based on what is
    most urgently needed to least urgent”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 3：** “将其放入表格中，并根据最紧急的到最不紧急的按数字优先级排序”。'
- en: '**Prompt 4:** “now create a new column for budget allocation, Assume I’m going
    use a combination of leases and purchases, create an additional column to recommend
    lease vs purchase, assume I have $1M in starting capital.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 4：** “现在创建一个新的预算分配列，假设我将使用租赁和购买的组合，创建一个额外的列来推荐租赁与购买，假设我有 100 万美元的启动资金。”'
- en: (Time elapsed 4 minutes)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: （时间耗时 4 分钟）
- en: 'Result:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '![](../Images/28fb1834f8feb73dc80461b67ae7344f.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/28fb1834f8feb73dc80461b67ae7344f.png)'
- en: Data Generated from GPT-4, Image by Author.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据由 GPT-4 生成，图片由作者提供。
- en: '**Prompt 5:** “How much should I set aside to ask for a line of credit for
    variable cost (seed, fertilizer, labor, etc.), assume 1000 acres. Create a new
    table.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 5：** “我应该留出多少资金来申请一条用于变动成本（种子、肥料、劳动力等）的信用额度，假设为 1000 英亩。创建一个新的表格。”'
- en: 'Result:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '![](../Images/4620ac2d58795b632cc0e0afe93d01a2.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4620ac2d58795b632cc0e0afe93d01a2.png)'
- en: Data Generated from ChatGPT 4, Image by Author
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据由 ChatGPT 4 生成，图片由作者提供
- en: By this point, I felt like Skip has just witnessed Apollo 11 all over again.
    He could barely contain his excitement. But we still weren’t done…
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 到了这个时候，我感觉 Skip 就像是再次目睹了阿波罗 11号。他几乎抑制不住他的兴奋。但我们还没完成……
- en: '**Prompt 6:** “Write me a Monte Carlo simulation that I can adjust my input
    assumptions and test the outcome on my my budget”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 6：** “给我写一个 Monte Carlo 模拟，我可以调整输入假设并测试我的预算结果”'
- en: 'Results:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now for the moment of truth — will the code run? We hopped over to Jupyter
    notebook to run the code. And there it is on the first try:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是关键时刻——代码会运行吗？我们跳到 Jupyter notebook 运行代码。第一次尝试就成功了：
- en: '![](../Images/fce3f8c583adcf583463261f0c834df7.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fce3f8c583adcf583463261f0c834df7.png)'
- en: Data Generated from ChatGPT 4, Image Generated by Python, Image from Author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据由 ChatGPT 4 生成，图片由 Python 生成，图片由作者提供
- en: By this point, we were only 10–15 minutes in. Still have some time to spare…Could
    we make it interactive?
  id: totrans-45
