- en: How to Find Unique Data Science Project Ideas That Make Your Portfolio Stand
    Out
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何寻找独特的数据科学项目创意，使你的作品集脱颖而出
- en: 原文：[https://towardsdatascience.com/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6](https://towardsdatascience.com/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6](https://towardsdatascience.com/how-to-find-unique-data-science-project-ideas-that-make-your-portfolio-stand-out-1c2ddfdbefa6)
- en: 'Forget Titanic and MNIST: Pick a unique project that builds your skills and
    helps you stand out from the crowd'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 忘记泰坦尼克号和MNIST吧：选择一个独特的项目，提升你的技能并帮助你从人群中脱颖而出
- en: '[](https://medium.com/@mattchapmanmsc?source=post_page-----1c2ddfdbefa6--------------------------------)[![Matt
