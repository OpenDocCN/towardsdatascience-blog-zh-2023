  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[学习速率](https://www.dimpo.me/newsletter?utm_source=medium&utm_medium=article&utm_campaign=gpt-4)是一本针对对ML和MLOps世界感兴趣的人的通讯。如果你想了解更多类似的话题，请[订阅这里](https://www.dimpo.me/newsletter?utm_source=medium&utm_medium=article&utm_campaign=gpt-4)。每个月的最后一个星期天你将会收到我的更新和对最新MLOps新闻与文章的看法！'
- en: On How Things Progress
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于事物的进展
- en: In an interview, Sam Altman, CEO of OpenAI, said that "the GPT-4 rumor mill
    is a ridiculous thing… People are begging to be disappointed, and they will be."
    Were they? I think that those daydreaming Twitter accounts were. Is this a bad
    thing? Not at all!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次采访中，OpenAI的首席执行官Sam Altman表示：“GPT-4的传闻简直是一种荒谬的事情……人们在乞求失望，而他们会失望的。”他们真的会吗？我认为那些白日梦般的Twitter账户会。这样不好吗？一点也不好！
- en: Those expecting the end of the world as we know it will be disappointed to see
    that none of it is happening. And how could it? Research does not progress at
    the speed of light. You can have this kind of velocity only by accident. For example,
    look at how Fleming discovered Penicillin.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那些期待世界末日的人会失望地发现这一切并没有发生。怎么可能呢？研究不会以光速进展。只有偶然才会有这种速度。例如，看看弗莱明是如何发现青霉素的。
- en: The other way to move forward is a rocky road and depends on establishing a
    systematic and meticulous process to iterate over past achievements, gaining a
    few yards with every iteration. That's the methodology OpenAI has followed for
    many years, from the [first version of GPT](https://openai.com/research/language-unsupervised)
    in 2018 to GPT-4.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种前进的方式是一条崎岖不平的道路，依赖于建立系统化和细致的过程，以在过去的成就上进行迭代，每次迭代都取得一些进展。这就是OpenAI多年来遵循的方法，从2018年的[首个GPT版本](https://openai.com/research/language-unsupervised)到GPT-4。
- en: In its press release, OpenAI says that you can't really tell the difference
    between GPT-3.5 and GPT-4 when using them in a casual conversation. But when the
    complexity of the task increases, GPT-4 is more reliable. This means that, for
    most use cases, you won't even notice the upgrade. And how could you? ChatGPT
    is already impressive, and even if it makes a ton of mistakes, you could easily
    assume that you are talking to a human being who is not a straight-A student.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻发布中，OpenAI表示，在进行轻松的对话时，你很难区分GPT-3.5和GPT-4。但当任务的复杂性增加时，GPT-4更可靠。这意味着，对于大多数使用场景，你甚至不会注意到升级的存在。怎么会呢？ChatGPT已经很令人印象深刻，即使它犯了很多错误，你也很容易以为你是在和一个不是全优生的人类交谈。
- en: So, is GPT-4 really changing the game for Language AI?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，GPT-4真的改变了语言AI的游戏规则吗？
- en: Winter Is Not Coming
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冬天并不会到来
- en: So, does GPT-4 really change the game for Language AI? Well, this is for the
    Microsoft marketing department to answer. GPT-4 contributes to the advancement
    of the area as its predecessor did, and that's what matters. We just climbed a
    step higher.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，GPT-4真的改变了语言AI的游戏规则吗？嗯，这个问题由微软市场部门来回答。GPT-4为该领域的发展做出了贡献，就像它的前身一样，这才是重要的。我们只是向上迈出了一步。
- en: In previous decades, high hopes and expectations led to two AI winters, where
    the interest in the field decreased along with funding. So, threads like the ones
    I read on Twitter this morning can only hinder the progress of the field, creating
    expectations that no one can fulfill.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年里，高期望和期盼导致了两次AI寒冬，在这些时期里，对这一领域的兴趣和资金都减少了。因此，像我今天早上在Twitter上看到的那些讨论，只会阻碍领域的进步，创造出没有人能实现的期望。
- en: However, AI is not some lucid dream, it's not a research idea anymore, and it
    will not be forced into another period of disbelief. Disillusionment, yes, and
    that's a good thing because this process will reveal its true powers to us.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI不再是一个模糊的梦想，它不再是一个研究理念，也不会被迫进入另一个不信的时期。失望，没错，这是一件好事，因为这个过程将向我们揭示它真正的力量。
- en: AI-powered applications are all around us, predicting the next word we want
    to type or teaching us a new concept like a Socratic tutor would. So, be patient
    as we take it step-by-step until we reach the ultimate goal of AGI (Artificial
    General Intelligence).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: AI驱动的应用程序无处不在，它们预测我们想输入的下一个词，或者像苏格拉底式的导师一样教我们新的概念。因此，请耐心等待，我们一步一步地前进，直到达到AGI（人工通用智能）的**终极目标**。
- en: Conclusion
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The aim of this article is not to show you what GPT-4, the new LLM by OpenAI,
    can do. You can read the release note and skim through the impressive [examples](https://openai.com/research/gpt-4)
    to know more about how the model works and what it can do.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是不是为了展示 OpenAI 的新一代 LLM GPT-4 能做些什么。你可以阅读发布说明，并浏览令人印象深刻的[示例](https://openai.com/research/gpt-4)，以了解更多关于模型如何工作以及它可以做什么。
- en: My goal is to tell you that the quote “standing on the shoulders of giants”
    does bear meaning, and it’s the only way forward. Be patient, be glad about our
    achievements, and enjoy the ride. It’s all that matters!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是告诉你，“站在巨人的肩膀上”这句话确实有其意义，这是前进的唯一途径。要有耐心，为我们的成就感到高兴，并享受这段旅程。这才是最重要的！
- en: Until next time, you can play with GPT-4 by getting a [ChatGPT Plus](https://openai.com/blog/chatgpt-plus)
    subscription.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下次见，你可以通过订阅[ChatGPT Plus](https://openai.com/blog/chatgpt-plus)来体验 GPT-4。
