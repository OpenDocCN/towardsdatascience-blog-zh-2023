- en: 'While I was scrolling this endless stream of tweets, the words of Sam Altman,
    CEO of OpenAI, were floating in my head:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在浏览这无尽的推文流时，OpenAI首席执行官Sam Altman的话语在我脑海中浮现：
- en: “The GPT-4 rumor mill is a ridiculous thing... People are begging to be disappointed,
    and they will be.”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “GPT-4的谣言传闻真是荒谬... 人们渴望失望，而他们将会失望。”
- en: Today, March 14th, 2023, OpenAI released the next iteration of the model that
