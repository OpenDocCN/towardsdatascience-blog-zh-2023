- en: Strategic goals are the foundation of great development tempo (MLOps tempo).
    It helps determine the direction of your development, where to focus your resources,
    and how to execute project efficiently. It sets the foundation for how all other
    aspects of MLOps tempo happens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标是伟大开发节奏（MLOps 节奏）的基础。它有助于确定开发的方向、资源的重点以及如何高效执行项目。它为 MLOps 节奏的其他所有方面奠定了基础。
- en: '![](../Images/6b39661d8e4ed7fa281fe11ddc945dcc.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b39661d8e4ed7fa281fe11ddc945dcc.png)'
- en: Factors of MLOps Tempo, Author’s Creation
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 节奏的因素，作者创作
- en: MLOps tempo is the rate at which an organization plans, develops, and deploys
    machine learning models. The faster this tempo, the more swiftly an organization
    can leverage machine learning to its advantage, and gain a significant competive
    edge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 节奏是组织规划、开发和部署机器学习模型的速度。这个节奏越快，组织利用机器学习的优势就越迅速，从而获得显著的竞争优势。
- en: '[](/mlops-what-is-operational-tempo-91a3e0657ce6?source=post_page-----89bc74b82dd7--------------------------------)
    [## MLOps: What is Operational Tempo?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/mlops-what-is-operational-tempo-91a3e0657ce6?source=post_page-----89bc74b82dd7--------------------------------)
    [## MLOps: 什么是操作节奏？'
- en: Quick Turnarounds Are More Than Just Tools.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速周转不仅仅是工具。
- en: towardsdatascience.com](/mlops-what-is-operational-tempo-91a3e0657ce6?source=post_page-----89bc74b82dd7--------------------------------)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/mlops-what-is-operational-tempo-91a3e0657ce6?source=post_page-----89bc74b82dd7--------------------------------)
- en: The factors that affect ML Ops tempo are shaped significantly by the organization.
    A good understanding of MLOps tempo is essential for decision makers because it
    directly affects the value that can be gained from ML or AI applications. These
    goals guide the operational and product models of data products, as well as the
    decisions they drive.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 影响 ML Ops 节奏的因素在很大程度上由组织决定。对 MLOps 节奏的良好理解对决策者至关重要，因为它直接影响从 ML 或 AI 应用中获得的价值。这些目标指导数据产品的运营和产品模型，以及它们驱动的决策。
- en: A company can have great leaders and vision. They can also have knowledgeable
    and experienced business teams. But without clear strategic goals to guide their
    operations, ML model planning, development, and deployment wil slow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司可以拥有出色的领导者和愿景，也可以拥有知识丰富且经验丰富的业务团队。但是，如果没有明确的战略目标来指导其运营，ML 模型规划、开发和部署将会减缓。
- en: Its the foundation of MLOps tempo, and really affects how we think of efficiency
    in the other factors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 MLOps 节奏的基础，实际上影响了我们对其他因素的效率的看法。
- en: How Do Strategic Goals Affect MLOps Tempo?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战略目标如何影响 MLOps 节奏？
- en: '![](../Images/6f66d2efb434d84a22f46499b381d18a.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6f66d2efb434d84a22f46499b381d18a.png)'
- en: Photo by [Steven Lelham](https://unsplash.com/@slelham?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Steven Lelham](https://unsplash.com/@slelham?utm_source=medium&utm_medium=referral)
    拍摄，发布在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Setting good strategic goals is fundamentally about effective decisions, aided
    by efficient processes. Those who can adapt the quickest, with efficient processes
    are those who can generate the most value from their efforts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 设定良好的战略目标本质上是关于有效的决策，辅以高效的流程。那些能够迅速适应并拥有高效流程的人，能够从他们的努力中获得最多的价值。
- en: The strategic goals also affect operational models. Logistics and operations
    help master the competitive environment — it gets info up the chain to decision
    makers and decisions to teams to execute. Strategic goals help focus MLOps tempo.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标还会影响操作模型。物流和运营有助于掌握竞争环境——它将信息传递给决策者，并将决策传达给团队以执行。战略目标帮助集中 MLOps 节奏。
- en: The tempo impacts how quickly organizations have to deliver high- quality, robust,
    and reliable models. How organizations approach speeding up or making the tempo
    efficient and effective drives their processes and operating model.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 节奏影响组织交付高质量、可靠模型的速度。组织如何加快或提高节奏的效率和效果，推动了它们的流程和运营模型。
- en: It’s extremely important in the modern era of large language models, which have
    complexity that requires good operational, project, and product management processes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代大型语言模型的时代，这一点极为重要，因为这些模型的复杂性需要良好的运营、项目和产品管理流程。
- en: You must have a clear direction first in order to optimize your MLOps tempo.
    Its the foundation. Strategic goals helps that.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须首先有明确的方向才能优化你的 MLOps 节奏。这是基础。战略目标有助于实现这一点。
- en: '**How this Affects the Organization**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**这如何影响组织**'
- en: 'Understanding how MLOps tempo is affected by good strategic goals needs to
    be viewed from three levels: the individual contributor, manager, and middle and
    upper management.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 理解战略目标如何影响 MLOps 节奏需要从三个层次来看待：个体贡献者、经理以及中高层管理。
- en: '![](../Images/61e85f27cc6236210afb57961ddff979.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/61e85f27cc6236210afb57961ddff979.png)'
- en: How Strategic Goals Speed Tempo Across a Organization, Author’s Creation
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标如何加快组织的节奏，作者创作
- en: 'Understanding and communicating strategic goals helps speed MLOps tempo across
    different levels of an organization:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 理解并传达战略目标有助于加快组织中不同层级的 MLOps 节奏。
- en: '**Individual Contributor**: A clear strategic goal helps create clear project
    goals for tasks. Clear tasks helps build morale, helps identify bottlenecks, and
    increase work effciency and value from it. It also helps the quality of info they
    push up the chain of command.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个体贡献者**：明确的战略目标有助于制定清晰的项目目标。清晰的任务有助于提升士气，识别瓶颈，并提高工作效率和价值。这也有助于提升他们向上级传递信息的质量。'
- en: '**Manager**: Larger strategic is crucial for project management, aiding in
    resource allocation, task prioritization, and aligning team efforts with organizational
    goals and timelines. Or for support from specific sponsors.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**经理**：较大的战略对于项目管理至关重要，有助于资源分配、任务优先级排序，以及将团队努力与组织目标和时间线对齐。或者获取特定赞助者的支持。'
- en: '**Middle and Upper Management**: Well defined strategic goals help put context
    and make informed decisions, evaluating new initiatives, and making informed decisions
    about scaling operations.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**中高层管理**：明确的战略目标有助于提供背景，并做出明智的决策，评估新举措，并对扩展操作做出明智的决策。'
- en: Good strategic goals helps the entire organization from top to bottom, allowing
    the flow of important information up, and well informed decisions downwards. This
    helps speed up turnaround times, evaluate if a project is working, and of course,
    if a ML project aligns with strategic goals.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的战略目标有助于整个组织，从上到下，允许重要信息向上传递，以及做出明智的决策。这样可以加快周转时间，评估项目是否有效，当然，还可以评估ML项目是否符合战略目标。
- en: A good understanding of MLOPs tempo at different levels helps each better navigate
    the complexity of ML projects.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对不同层级的MLOps节奏有良好的理解，有助于每个人更好地应对ML项目的复杂性。
- en: Start with Why, End with the How
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从“为什么”开始，以“如何”结束
- en: '![](../Images/0f979548a5128fe0f7ca016d0fa88ce5.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f979548a5128fe0f7ca016d0fa88ce5.png)'
- en: Photo by [Startaê Team](https://unsplash.com/@startaeteam?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Startaê Team](https://unsplash.com/@startaeteam?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Strategic goals must start with the ‘why’. The reason it is important to a larger
    business goal is important. It helps prioritize resources, avoid unnecessary complexity,
    enables faster decision making for development, or even if a ML solution is needed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标必须从“为什么”开始。了解它对更大业务目标的重要性很重要。这有助于优先分配资源，避免不必要的复杂性，加快开发决策，甚至决定是否需要ML解决方案。
- en: This filters down from the decision makers to the project and product managers,
    and finally to the data science teams building a ML or AI solution. When everyone
    understands the intent, it improves communication between teams — a fundamental
    lynchpin in good operations tempo for any industry. Less time is spent in meetings
    for clarification, and more on implementation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这种战略从决策者传递到项目和产品经理，最终到构建机器学习（ML）或人工智能（AI）解决方案的数据科学团队。当每个人都理解意图时，这会改善团队之间的沟通——这是任何行业良好操作节奏的基本要素。减少了在澄清问题上的会议时间，增加了实施的时间。
- en: Use cases must always start with the end products in mind. Then filter through
    the technical aspects and limitations. This is the ‘why’ of a ML project, is absolutely
    essential to determine if the project aligns with the strategic goals, what resources
    are needed, etc.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 用例必须始终以最终产品为目标，然后筛选技术方面和限制。这是ML项目的“为什么”，绝对有必要确定项目是否与战略目标对齐，所需的资源等。
- en: The ‘why’ forms the basis of other key questions that need to be asked at the
    start of the model-building process. It affects the other factors of MLOps tempo
    significantantly
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么”形成了在模型构建过程开始时需要提出的其他关键问题的基础。它对MLOps节奏的其他因素有着显著影响。
- en: '![](../Images/444ab1d19e15cd9389175a228b03e17b.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/444ab1d19e15cd9389175a228b03e17b.png)'
- en: Setting Strategic Goals for MLOps Tempo, Author’s Creation
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 制定MLOps节奏的战略目标，作者创作
- en: 'There are specific why questions that need to be asked that help good strategic
    goals for ML:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些特定的“为什么”问题需要被提出，这有助于制定良好的ML战略目标：
- en: '**Why are we building this?**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们为什么要构建这个？**'
- en: ML is not always needed for some use cases. This question helps define if its
    needed, saving resources and time that could be use elsewhere. It also helps define
    if there’s more than one use case. This helps scope and sets the direction.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些用例，ML并非总是必需的。这个问题有助于定义是否需要它，从而节省可以用于其他地方的资源和时间。它还帮助定义是否有多个用例。这有助于界定范围并设定方向。
- en: Defining the purpose of the machine learning model is pivotal as it sets the
    direction for the entire project. It helps to align all the efforts and resources
    towards a common goal, ensuring efficient use of time and enhancing the MLOps
    tempo. It he
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 定义机器学习模型的目的至关重要，因为它为整个项目设定了方向。它有助于将所有的努力和资源对准一个共同的目标，确保时间的高效利用，并提升MLOps的节奏。它有助于
- en: '**What do we want it to do?**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们希望它做什么？**'
- en: This focus means placing the business use case and the desired end product at
    the forefront. What matters is that use case(s) is aligned with the strategic
    goals. ML model(s) need to be able to answer these use cases.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关注意味着将业务用例和期望的最终产品放在首位。重要的是这些用例是否与战略目标对齐。机器学习模型需要能够回答这些用例。
- en: '![](../Images/d9254fa2b21879935a859e8f640649e2.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d9254fa2b21879935a859e8f640649e2.png)'
- en: Flow from Why to How, Author’s Creation
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从“为什么”到“如何”的流程，作者创作
- en: Knowing what you want to do helps make the why doable. During development, this
    helps guide the technical strategy and execution. Definitions at this stage reduces
    trial-and-error, especially during the model building, experimentation, and deployment
    stages, speeding up the project timeline.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 知道你想做什么有助于使“为什么”变得可行。在开发过程中，这有助于指导技术战略和执行。在这个阶段的定义减少了试错，尤其是在模型构建、实验和部署阶段，从而加快了项目时间线。
- en: '**What are potential risks?**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**潜在的风险是什么？**'
- en: Identifying potential risks allows mitigation. Models don’t always work. Good
    strategic goals helps leadership and build teams innovate and design alternative
    solutions that accomplish the desired end. It helps establish alternate paths
    to achieve the strategic goals the organization has for machine learning.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 识别潜在风险可以实现缓解。模型并不总是有效。良好的战略目标帮助领导层和构建团队创新并设计替代解决方案，以实现预期的结果。它有助于建立替代路径，以实现组织对机器学习的战略目标。
- en: '![](../Images/9dbcb17ac04d889a51120a0cd8de1e33.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9dbcb17ac04d889a51120a0cd8de1e33.png)'
- en: What to Potential Risks, Authors Creation
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 什么与潜在风险，作者创作
- en: This ability to adapt is critical. Friction between a plan and reality is common.
    Clear, well communicated, and understood strategic goals prevent unforseen circumstances
    from stopping or halting the project. It allows a steady MLOps tempo and efficient
    turnarounds.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 适应能力至关重要。计划和现实之间的摩擦是常见的。清晰、沟通良好且理解到位的战略目标可以防止意外情况阻碍或暂停项目。它允许MLOps的节奏保持稳定，并实现高效的周转。
- en: '**When do we want this to be completed by?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们希望什么时候完成这项工作？**'
- en: Strategic goals helps guide not just timelines, but the timing and coordination
    of resources to create an ML solution. Not all resources are needed from the start.
    Specific resources, such as money, shared tools specialists, sponsors, and others
    must be leveraged at the right time, to avoid taking away from other projects.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标不仅指导时间表，还指导资源的时机和协调，以创建一个机器学习解决方案。从一开始并不是所有资源都是必需的。特定的资源，例如资金、共享工具专家、赞助商等，必须在适当的时间发挥作用，以避免影响其他项目。
- en: '![](../Images/12180a04587cacb0aaf8104f975e2376.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/12180a04587cacb0aaf8104f975e2376.png)'
- en: Completion Time, Author’s Creation
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 完成时间，作者创作
- en: Establishing a timeline sets a pace for the work and helps in planning the tasks
    in an orderly manner. This ensures tasks are prioritized and completed in a sequence
    that optimizes the project’s tempo, enabling on-time delivery. Time boxing is
    important, otherwise too much will be spent on certain parts of the project over
    another.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 建立时间表为工作设定了节奏，并有助于按顺序规划任务。这确保了任务按照优化项目节奏的顺序进行，从而实现按时交付。时间框定很重要，否则项目的某些部分可能会耗费过多时间。
- en: If the risks and time line outweigh the value generated, you may have to go
    back to the ‘why’ step. This can seem tedious, but even an informal review can
    save a bunch of development costs, lost productivity, and time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果风险和时间表超过了所产生的价值，你可能需要回到“为什么”这一步。这可能看起来很繁琐，但即使是非正式的审查也可以节省大量的开发成本、生产力损失和时间。
- en: '**How are We Going to Build It?**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们将如何构建它？**'
- en: This is generally left to the operations and build teams. Individuals at a strategic
    level will be less involved with it. However, answering the ‘why’, ‘what’, ‘risks’,
    and ‘when’ of the model is really important. It sets the foundations for these
    teams efforts.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常留给运营和构建团队。战略层面的人将不太参与其中。然而，回答模型的“为什么”、“什么”、“风险”和“何时”是非常重要的。这为这些团队的工作奠定了基础。
- en: '![](../Images/08fe72017b479952bb1be4c2fdcf99f5.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08fe72017b479952bb1be4c2fdcf99f5.png)'
- en: Timelines to How to Build, Author’s Creation
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从“为什么”到“如何”的时间线，作者创作
- en: So many ML projects end up out of budget without these being answered. For project
    and product managers an reference to realign building teams. For building teams,
    it helps align the managers direct the data scientists, data engineers, and ML
    engineers by giving them a framework to align with to research, develop, experiment,
    test, models effectively.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习项目最终超出预算，原因在于这些问题没有得到解答。对于项目和产品经理来说，这是调整构建团队的参考依据。对于构建团队而言，它有助于使经理们有效地指导数据科学家、数据工程师和机器学习工程师，通过提供一个框架来对齐研究、开发、实验、测试模型。
- en: The strategic goals affects the way they build models — no two builds will be
    the same with different goals.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标影响他们构建模型的方式——不同的目标会导致不同的构建结果。
- en: 'Case Study: How Strategic Goals Affect MLOps Tempo'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：战略目标如何影响 MLOps 节奏
- en: During my startup days, a midsized retail firm approached us. They were struggling
    how impliment ML solutions — operations processes were slow and ML projects weren’t
    delivering value. The projects in the past had failed to deliver value or results.
    They realized something was missing.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在我创业的早期，一家中型零售公司找到了我们。他们在实施机器学习解决方案方面遇到了困难——运营过程缓慢，机器学习项目未能创造价值。过去的项目未能提供价值或结果。他们意识到有些东西缺失了。
- en: We started out first by discovery session and workshops trying to understand
    their strategic goals. We found out very quickly that they had built around a
    ML algorithm they wanted to use. Rather than asking why they needed to use it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先通过发现会话和研讨会来了解他们的战略目标。我们很快发现他们围绕着一个他们想要使用的机器学习算法进行构建，而不是询问为什么需要使用它。
- en: '**Reasons**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**原因**'
- en: The first question we zeroed in on was “Why are we building it”. We discovered
    several of their previous ML projects were not necessary. A number of use cases
    didn’t require machine learning model, and could be solved with simpler methods
    like conditional logic. Other use cases did require ML models, but used more a
    more complex model than needed. We broke up complex use cases into smaller ones
    that delivered value, which helped in scoping and clear directions for project
    managers overseeing MLOps teams workflow.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们关注的第一个问题是“为什么要构建它”。我们发现他们之前的几个机器学习项目是不必要的。一些用例并不需要机器学习模型，可以通过条件逻辑等更简单的方法解决。其他用例确实需要机器学习模型，但使用了比实际需要的更复杂的模型。我们将复杂的用例分解为更小的、有价值的用例，这有助于项目经理明确监督
    MLOps 团队的工作流程。
- en: '**Data and ML Products**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据和机器学习产品**'
- en: Next we focused on the ‘what’. We focused on business use cases and desired
    end data products. Then helped narrow and refine their strategic goals. This help
    them reduce a lot of the trial and error during model building, model development
    and experimentation, and deployment stages. This shorted project timelines and
    increased effectiveness of resource allocation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们专注于“什么”。我们关注业务用例和期望的数据产品。然后帮助他们缩小和完善战略目标。这帮助他们减少了在模型构建、开发、实验和部署阶段的很多试错过程。这缩短了项目时间表，并提高了资源分配的效率。
- en: '**Risk Mitigation**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险缓解**'
- en: Models don’t always work as planned. So we worked closely with the firm to identify
    potential risks to ML projects, plan alternatives, and establish criteria when
    to pull the plug. Clear strategic goals allowed leadership and build teams to
    recognize when a project was becoming a cost center, allowing them to adjust their
    efforts. It also helped build teams to innovate and design alternative solutions,
    ensuring a steady MLOps tempo and efficient turnarounds despite unforeseen challenges.
    This reduced the amount of cost associated with projects, up and down the chain
    of ML model development.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 模型并不总是按计划工作。因此，我们与公司紧密合作，识别机器学习项目的潜在风险，规划替代方案，并确定何时终止项目。明确的战略目标使领导层和构建团队能够识别项目何时成为成本中心，从而调整他们的努力。这也帮助构建团队创新和设计替代方案，确保了
    MLOps 节奏的稳定和高效的周转，即使面临意外挑战。这减少了与项目相关的成本，无论是在机器学习模型开发链条的上下游。
- en: '**Project Timelines**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目时间表**'
- en: We also helped the firm establish realistic timelines, coordinating the use
    of resources to avoid conflicts with other ongoing projects. Time boxing was used
    to ensure that resources were allocated for a set period of time. This included
    streamlining communications so that realistic assements of build teams about timelines
    reached decision makers quickly.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还帮助公司建立了现实的时间表，协调资源的使用，以避免与其他进行中的项目冲突。使用时间限制确保资源在设定时间内分配。这包括简化沟通，以便构建团队对时间表的现实评估迅速传达到决策者。
- en: '**How to Build the Solution.**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何构建解决方案**'
- en: We left the question of ‘how’ to the operations and build teams. Stepping back
    and letting specialists and domain experts helps them learn processes and deliver
    long term value. We did ensure that we were available to help, as well as setting
    up sessions to help ensure they had a strong foundation on the processes. This
    alignment helped project and product managers guide the data scientists, data
    engineers, and ML engineers effectively.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将“如何”问题留给了运营和建设团队。退一步，让专家和领域专家学习过程并提供长期价值。我们确保我们可以帮助，并设置会议来确保他们对流程有坚实的基础。这种对齐帮助项目和产品经理有效地引导数据科学家、数据工程师和ML工程师。
- en: Following this strategic goal-setting approach, the firm was able to prevent
    budget overruns and build ML solutions that aligned with and delivered on their
    strategic goals.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这种战略目标设定方法，公司能够避免预算超支，并建立符合并实现战略目标的ML解决方案。
- en: The firm noticed a siginificant improvement in the effectivness of ML itatives,
    and increased a more efficient development time with higher value than before.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 公司注意到ML倡议的效率显著提升，并且比以前的高价值开发时间更加高效。
- en: Business and Tech Strategy Focuses Strategic Goals
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务和技术战略聚焦战略目标
- en: '![](../Images/21ecf4be796f5bd6db7d84bdf4b6daa1.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/21ecf4be796f5bd6db7d84bdf4b6daa1.png)'
- en: Photo by [Kaleidico](https://unsplash.com/@kaleidico?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaleidico](https://unsplash.com/@kaleidico?utm_source=medium&utm_medium=referral)的照片，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: Focused strategic goals require a good understanding of both the business strategy
    and technical strategy. Each contributes a unique strength, and taking both into
    account speeds up your MLOps tempo. Business and technical strategy strongly influence
    strategic goals you set for your ML development.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 集中的战略目标需要对业务策略和技术策略有良好的理解。每个都贡献独特的力量，同时考虑两者可以加快您的MLOps节奏。业务和技术策略对您为ML开发设定的战略目标产生了深远影响。
- en: Business strategy focuses on on how these strategic goals tie into the business’
    profitability.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 业务战略关注于这些战略目标如何与企业的盈利能力联系在一起。
- en: While technical strategy focuses on how to implement those goals using available
    tech resources.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 而技术战略侧重于如何利用现有技术资源实现这些目标。
- en: Each has a distinct effect on MLOps tempo. Unclear business strategy can slow
    down technical strategy by setting overly ambitious outcomes beyond the available
    tech. While unclear tech strategy can develop ML models for business use cases
    where they aren’t needed.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 每个因素对MLOps的节奏都有明显影响。不明确的业务策略可能通过设定超出可用技术范围的过于雄心勃勃的结果来减缓技术策略。而不明确的技术策略可能会为不需要的业务用例开发ML模型。
- en: Both business strategy and technical strategy have several factors that affect
    strategic goals.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 业务策略和技术策略都有几个影响战略目标的因素。
- en: '![](../Images/d11bdef23540379568e3847ef140149c.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d11bdef23540379568e3847ef140149c.png)'
- en: Business Strategy Pillars, Author’s Creation
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 业务战略支柱，作者创作
- en: 'For the business strategy, there are three key pillars:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于业务策略，有三个关键支柱：
- en: '**Business Strategy and Vision**: A well-defined vision, an articulate roadmap
    of goals, becomes a guide post for all stakeholders. Aligning everyone’s effort
    towards these goals naturally accelerates operations, streamlining decision-making
    processes, and eliminating unnecessary detours.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务策略与愿景**：一个明确定义的愿景，明晰的目标路线图成为所有利益相关者的指南。将所有人的努力都对齐到这些目标上，自然加速了运营，简化了决策过程，并消除了不必要的弯路。'
- en: '**Project and Product Management**: The art of managing projects and products
    lies at the core of the operational tempo. When projects are managed efficiently,
    tasks are executed timely, enhancing the overall pace and propelling the project
    towards its target.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目和产品管理**：有效管理项目和产品的艺术是操作节奏的核心。当项目得到有效管理时，任务能够及时执行，从而增强整体的进展速度，推动项目向目标迈进。'
- en: '**Current Business Resources**: A comprehensive understanding of available
    resources presents a realistic picture of the present. This allows efficient planning
    and allocation, with the most promising initiatives and campaigns getting the
    most focus and value.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当前业务资源**：全面了解可用资源能够展现当前的现实图景。这使得高效的规划和分配成为可能，最有前景的倡议和活动得到最多的关注和价值。'
- en: '![](../Images/e6d6f4bb9bad3a265a3f7fe16e4dda60.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e6d6f4bb9bad3a265a3f7fe16e4dda60.png)'
- en: Technical Strategy, Author’s Creation
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 技术策略，作者创作
- en: 'In technical strategy, there are four fundamental elements:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术策略中，有四个基本要素：
- en: '**Tech Resources**: Strategic allocation of tech resources is the backbone
    of the technical strategy. Resources can be tools, specialists, funding, sponsorship,
    etc. Ensuring the right amount of resources at the right the right time and place
    can turn the gears of the project faster.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术资源：**技术资源的战略分配是技术策略的基础。资源可以是工具、专家、资金、赞助等。在合适的时间和地点确保适量的资源可以加快项目的进展。'
- en: '**Available Infrastructure**: An understanding of the existing technical setup
    helps determine if a business strategic goal is possible. Identifying potential
    blocks early lets you quickly adapt, leverage resources, and change project and
    data product planning.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可用基础设施：**了解现有技术设置有助于确定业务战略目标是否可行。及早识别潜在的障碍，使你能够快速调整、利用资源并改变项目和数据产品规划。'
- en: '**Machine Learning Strategy**: This the blueprint for applying machine learning
    within the project. Its defines the specific problems the ML models will solve,
    experimentation, iteration, and deployment. It helps focus development teams on
    key actionable items — reducing the amount of data, tech, and model debt.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习策略**：这是在项目中应用机器学习的蓝图。它定义了ML模型将解决的具体问题、实验、迭代和部署。它帮助开发团队专注于关键的可操作项目——减少数据、技术和模型债务。'
- en: '**Development Frameworks:** These are the guiding frameworks that enable smooth
    versioning, tracking, and testing of models, pipelines, and deployments. It also
    helps techincal teams know best practices to deploy and develop them. When well-established,
    they ensure consistency and efficiency, minimizing errors and turbocharging the
    project’s trajectory.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发框架：**这些是指导框架，能够顺利进行版本控制、跟踪和测试模型、管道和部署。它还帮助技术团队了解最佳实践，以便进行有效的部署和开发。框架建立良好时，可以确保一致性和效率，减少错误，加速项目进程。'
- en: Establishing these elements prior to any project is of high importance. It prevents
    bottlenecks, facilitates a smoother journey, and enables a steady flight towards
    the set objectives.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何项目开始之前建立这些要素是非常重要的。它能防止瓶颈，促进更顺利的过程，并使项目稳步朝着设定目标前进。
- en: Unclear larger strategic goals can make ML project fail, resulting in massive
    amounts of technical, data, and model debt. In some cases, this can even lead
    to the perception of the data science department as a cost center. With ML initiatives
    by extension seen as a costly expense to be avoided.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 不明确的更大战略目标可能导致ML项目失败，从而产生大量的技术、数据和模型债务。在某些情况下，这甚至可能导致数据科学部门被视为成本中心，而ML举措被认为是需要避免的高成本开支。
- en: With proper alignment, assessment, and definition of business and technical
    strategy, a organization can speed up their MLOps tempo quite a bit. While keeping
    the data science departments and teams constantly delivering and showing value.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通过正确的对齐、评估和定义商业和技术策略，组织可以显著加快MLOps的节奏，同时保持数据科学部门和团队不断交付并展示价值。
- en: Final Thoughts
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: Knowing strategic goals is important to gauge the speed of MLOps tempo. Defining
    strategic goals are important to improving strategic decision making about ML
    projects and realigning them to be more effective and efficient.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 了解战略目标对于评估MLOps节奏的速度至关重要。定义战略目标对于改进ML项目的战略决策以及使其更有效和高效非常重要。
- en: 'In summary:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：
- en: Have **clear defined strategic goals**, with defined use cases and data product
    alignment.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定**明确的战略目标**，并定义用例和数据产品对齐。
- en: Ask the why first behind business use cases — **it will help assess the difference
    between vanity projects and business needs.**
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先问清楚业务用例背后的原因——**这将有助于评估虚荣项目与业务需求之间的差异。**
- en: Focus on how strategic goals **align** with technical and business strategy
    — its important in making sure business goals for ML are effectively implemented.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注战略目标如何与技术和商业策略**对齐**——这对于确保ML的商业目标得以有效实施非常重要。
