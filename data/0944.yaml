  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 R 和 Shiny 更令人兴奋的是，现在我们可以构建一个应用程序，让最终用户可以与我们完成的数据分析进行互动。他们可以通过自主探索获得更多见解，而无需了解背后的复杂性。在这方面……
