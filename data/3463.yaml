  prefs: []
  type: TYPE_NORMAL
  zh: '*在本文中，所有图片均由作者创作。*'
- en: Day 15 — OSM
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15天 — OSM
- en: '[OpenStreetMap](http://openstreetmap.org/) if one of the first go-to sources
    for map data. While quite a few libraries are building on it, my favourite discovery
    from last year was [PrettyMaps](https://github.com/marceloprates/prettymaps),
    which I used to I visualise some of the top global tourist sights curated by PlanetWare,
    such as the Eiffel Tower in Paris. See the rest of the collection [here](https://www.linkedin.com/posts/milan-janosov_30daymapchallenge-gis-datascience-activity-7130469529968685057-WZTq?utm_source=share&utm_medium=member_ios),
    with the Colosseum (Rome), Statue of Liberty (New York…'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenStreetMap](http://openstreetmap.org/) 是地图数据的首选来源之一。虽然有许多库在此基础上进行开发，我去年最喜欢的发现是
    [PrettyMaps](https://github.com/marceloprates/prettymaps)，我用它来可视化 PlanetWare 精心策划的一些全球顶级旅游景点，比如巴黎的埃菲尔铁塔。其余的集合请见
    [这里](https://www.linkedin.com/posts/milan-janosov_30daymapchallenge-gis-datascience-activity-7130469529968685057-WZTq?utm_source=share&utm_medium=member_ios)，包括罗马的斗兽场、纽约的自由女神像…'
