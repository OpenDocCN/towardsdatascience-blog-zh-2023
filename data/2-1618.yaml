- en: Working in the tech industry, I often see a lot of glamorizing of tech roles
    primarily for Data Science, Machine Learning, and AI. I love when people get excited
    about the field and we get a broader audience joining in, but it’s crucial to
    manage your expectations properly if you hope to sustain that excitement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业工作时，我经常看到对数据科学、机器学习和人工智能等技术角色的过度美化。我喜欢看到人们对这个领域感到兴奋，并且有更多的观众参与其中，但如果你希望保持这种兴奋感，正确管理期望是至关重要的。
- en: A lot of people starting out in this field don’t have a mentor to convey the
    truths of what you’ll find in the day-to-day of this role. I hope this story starts
    that conversation so you can see some of the “worst” parts of the job. I put that
    in quotes because some people thrive in this kind of environment and love it,
    while other personalities tend to absolutely hate it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很多刚入门这个领域的人没有导师来传达你在日常工作中会遇到的真实情况。我希望这个故事能引发这样的对话，让你了解一些工作中可能出现的“最糟糕”的部分。我把“最糟糕”放在引号里，因为有些人会在这种环境中茁壮成长并且非常喜欢，而其他人的性格则可能会非常讨厌这种环境。
- en: Although the field becomes immensely stronger with a diverse crowd in it, not
    everyone will find their calling in Data Science or at least the current state
    of it and it’s perfectly okay to say it’s not for you. I’ll highlight some of
    the prominent issues I see today, but I guarantee there’s more that I’m not mentioning
    here or haven’t personally experienced. If nothing else, this story should give
    you a gauge of what to expect and how I recommend getting past them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个领域因为多样化的群体变得非常强大，但并不是每个人都会在数据科学或至少是当前状态下找到自己的定位，如果觉得不适合你，完全可以说这不是你的领域。我会突出一些我今天看到的显著问题，但我保证还有更多我没有提到或者个人没有经历过的。如果没有其他，这个故事至少应该能给你一个对期望的了解，以及我建议如何克服这些问题。
- en: 'The issues I discuss here are likely ones that weren’t there 5 years ago and
    won’t be there in 5 years given how quickly this field evolves. For now, here
    are the 5 I discuss:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里讨论的问题很可能是五年前不存在的，也不会在五年后存在，因为这个领域发展迅速。目前，我讨论的有以下五个问题：
- en: 'Issue #1: Ambiguity of Role(s)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '问题 #1: 角色的模糊性'
- en: 'Issue #2: As Much SQL As Possible'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '问题 #2: 尽可能多地使用 SQL'
- en: 'Issue #3: Quickly Communicating Complex Concepts'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '问题 #3: 快速传达复杂概念'
- en: 'Issue #4: Abiding by the Cost-Effort-Value Matrix'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '问题 #4: 遵循成本-努力-价值矩阵'
- en: 'Issue #5: Seemingly Limitless Uncertainty'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '问题 #5: 似乎无尽的不确定性'
- en: 'Issue #1: Ambiguity of Role(s)'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '问题 #1: 角色的模糊性'
- en: 'This is getting better by the day and it can be heavily dependent on the company
    you’re at (and its data culture), but it is still a problem the industry is figuring
    out. Here’s the current average understanding of what roles are *primarily but
    not solely* responsible for:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这每天都在改善，并且可能严重依赖于你所在的公司（及其数据文化），但这仍然是行业正在解决的问题。以下是对各角色*主要但非唯一*职责的当前平均理解。
- en: '*Data Engineer*: Data Ingestion, Data Validation'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据工程师*: 数据摄取、数据验证'
- en: '*Data Analyst*: Data Validation, Data Preparation, and Data Exploration'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据分析师*: 数据验证、数据准备和数据探索'
- en: '*Data Scientist*: Data Preparation, Data Exploration, Data Modeling (Creation
    and Validation), Model Evaluation'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学家*: 数据准备、数据探索、数据建模（创建和验证）、模型评估'
- en: '*Machine Learning Engineer*: Model Evaluation, Model Deployment, and Model
    Monitoring'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器学习工程师*: 模型评估、模型部署和模型监控'
- en: '*Full Stack Data Scientist/MLE*: Everything Data'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*全栈数据科学家/机器学习工程师*: 一切数据'
- en: I’ll do you a favor and not create [yet another] role Venn diagram of the above.
    There’s endless content on the difference between roles and the above is a gross
    generalization.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我会帮你一个忙，不再创建[另一个]上述角色的维恩图。关于角色差异的内容无穷无尽，以上只是一个粗略的概括。
- en: This differentiation of roles has, in my opinion, the potential for a large
    problem as the handoff between these roles can often be disastrous. But even if
    everything goes smoothly, all of these roles don’t exist at all companies. Startups
    often have data professionals doing at least a little of everything and large
    organizations often have at least one of each role and mid-size organizations
    have all the flavors in between.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这种角色区分可能会带来大问题，因为这些角色之间的交接往往可能灾难性的。但即使一切顺利，这些角色在所有公司中并不存在。初创公司通常会有数据专业人士做所有事情的大致内容，而大型组织通常至少有一个每种角色，而中型组织则有所有介于两者之间的角色。
- en: Some organizations think Data Science is a fad so they hire Data Engineers and
    then ask them to learn enough ML work to do the portions past their function (or
    Machine Learning Engineers and then ask them to learn enough DE to do the portions
    before their function). Other organizations think they want Data Scientists but
    need Data Analysts [first]. Other organizations have all of the roles but the
    differentiation of work isn’t clear enough making communication between teams
    really difficult.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织认为数据科学是一个潮流，所以他们雇佣数据工程师，然后要求他们学习足够的机器学习工作以完成超出其职能的部分（或机器学习工程师，然后要求他们学习足够的数据工程以完成其职能之前的部分）。其他组织则认为他们想要数据科学家，但需要先有数据分析师。还有一些组织拥有所有角色，但工作区分不够清晰，使得团队之间的沟通非常困难。
- en: A lot of this issue relies on how the company views data/what the data culture
    looks like which can be heavily influenced by the perspectives of the Leads, Management,
    and Executive team. The ambiguity is what causes confusion in the variety of job
    postings or the misalignment in the needs of the organization and what you may
    want to do.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很多问题取决于公司如何看待数据/数据文化是什么样的，这可能会受到领导、管理层和执行团队的观点的强烈影响。模糊性是导致职位发布多样性或组织需求与个人期望之间不一致的原因。
- en: Recommendation
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐
- en: If you’re applying for a role, I’d recommend having questions ready to interview
    the data team you’re trying to join. Analyzing their culture is a key part of
    the interview so you know what culture you will be joining and how they value
    data functions. Asking questions like what an average day of the role looks like
    and what excellent would look like can give a great idea of what the job is like
    past the job description.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在申请一个职位，我建议你准备好问题来面试你试图加入的数据团队。分析他们的文化是面试的关键部分，以便了解你将加入什么文化以及他们如何重视数据职能。询问像“这个角色的平均一天是什么样的”以及“优秀的表现是什么样的”等问题，可以很好地了解这个职位在职位描述之外的实际情况。
- en: Furthermore, pay very close attention to how they conduct the technical interview.
    Everything from what they ask of you (Leetcode questions, take-home assessment,
    pair programming, etc.) to how they evaluate your work is a gold mine of information
    on how data is perceived at the organization. Personally, I think quizzing on
    arbitrary Leetcode algorithms is a waste of time and tells me enough of the data
    culture that I usually turn down the interviews there. It has nothing to do with
    my ability to complete the task, it has everything to do with the reality of the
    job looking nothing like that and their inability to see it differently than software
    engineering. Take-home tests can show a great understanding that data work is
    heavily contextually dependent (while still assessing technical ability) and success
    should be measured with an ability to handle uncertainty. This also can be awfully
    done where the evaluation of the tests is poor which also prompts me to turn down
    companies pretty quickly. How I evaluate data interviews deserves a story on its
    own, but that’s a brief guide on how I personally approach interviews and I recommend
    you create a strategy that reflects the culture you want to be a part of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要非常注意他们如何进行技术面试。从他们问你什么（Leetcode 问题、家庭作业、配对编程等）到他们如何评估你的工作，这一切都能为你提供有关组织数据认知的宝贵信息。就个人而言，我认为对任意的
    Leetcode 算法进行测验是一种时间浪费，并且告诉我足够的关于数据文化的信息，以至于我通常会拒绝那里的面试。这与我完成任务的能力无关，而完全与工作的现实完全不同以及他们不能以其他方式看待软件工程有关。家庭作业可以展示出对数据工作强烈依赖于上下文的深刻理解（同时仍然评估技术能力），成功的衡量标准应是处理不确定性的能力。这也可能做得很糟糕，如果测试的评估很差，这也会促使我迅速拒绝公司。我如何评估数据面试值得单独讲述，但这只是我个人面试方法的简要指南，我建议你制定一个反映你想要成为其中一部分的文化的策略。
- en: If you’re already at a company, the recommendation I have is to adapt to the
    definition that your company persists. You’d be much better served to be a Data
    Engineer who has ML skills in an organization that strongly values that function
    over obsessing on having the Data Scientist title. We’re all doing our part to
    row the boat and anyone who tries to impose a hierarchy of importance between
    arbitrary titles is playing a losing game. Create value from data to guide effective
    decision-making, regardless of your title.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在公司中，我的建议是适应公司坚持的定义。你会更好地为一个在高度重视该职能的组织中担任具有 ML 技能的数据工程师，而不是过分关注拥有数据科学家头衔。我们都在为推动公司发展而努力，任何试图在任意头衔之间强加重要性等级的人都在玩一种注定失败的游戏。从数据中创造价值以指导有效决策，无论你的头衔是什么。
- en: I also do want to separate this conversation from pay as I believe you should
    be fairly compensated for your efforts and skills regardless of title. If you’re
    a Data Analyst but performing the duties of the Data Engineer and Data Analyst,
    the pay should be appropriate. I’m advocating more for how you should be adaptable
    in framing yourself to be more successful and happy at your company.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我也希望将此对话与薪资分开，因为我相信你应该根据你的努力和技能获得公平的报酬，无论职称如何。如果你是数据分析师，但执行数据工程师和数据分析师的职务，薪资应当合适。我更提倡的是你应该在构建自己以在公司中更成功和更快乐方面具有适应性。
- en: 'Issue #2: As Much SQL As Possible'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '问题 #2：尽可能多地使用 SQL'
- en: The Data Science career involves a lot of programming. Even with a lot of these
    tools popping up, your ability is more-so measured on being able to solve technical
    data problems regardless of the scenario you’re in. This could mean with Cloud
    or not, with Data Viz tools or not, with Python or not, etc. There are standards
    that we see throughout the industry that the majority have adopted but they can
    still vary enough due to the wide range of tools and technologies available. So
    far, all high-performing data organizations I’ve seen have been very strong with
    programming and also have the ability to learn tools as they need them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职业涉及大量编程。即使有很多新工具出现，你的能力更多地还是体现在能够解决技术数据问题，而不论你所处的场景。这可能意味着有云计算也好，没有数据可视化工具也好，使用
    Python 也好，不用 Python 也好，等等。我们在行业中看到的标准大多数人已经采纳了，但由于可用工具和技术的广泛范围，它们仍然可能有所不同。到目前为止，我所见的所有高绩效数据组织在编程方面都非常强大，并且在需要时也能学习工具。
- en: One similar pattern I’ve seen in every single data infrastructure is the use
    of SQL and lots of it. SQL is the cat with 9 lives; it keeps coming again and
    again in various shapes and forms no matter where you look. SQL education gets
    underplayed a lot, but it is a significant part of the job. Being able to write
    optimized SQL queries and front load your dataset curation is very much in your
    favor when dealing with large-scale projects.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我在每一个数据基础设施中看到的一个相似模式就是大量使用SQL。SQL就像有九条命的猫，无论你往哪里看，它总是以各种形态和形式出现。SQL教育经常被忽视，但它是工作的重要部分。在处理大规模项目时，能够编写优化的SQL查询并预先加载数据集的能力对你有很大帮助。
- en: The difficulty of SQL writing can vary from project to project but it’s important
    to expect lots of SQL use and even opt for it whenever you can. Your project's
    workflows will be faster and easier to debug. The issue with this isn’t as much
    that it’s a “problem” to do as much SQL as possible but more that it is not discussed
    nearly enough leading to aspiring Data Scientists not being ready. Learning SQL
    is not hard, but practicing SQL can be. Now there are some really solid free sites
    out there to practice but they’re all simulated, contrived environments with small/easy
    tables. Organizations can have a really messy data landscape where people may
    not even know where the data you’re looking for exists and how it connects to
    other data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: SQL编写的难度可能因项目而异，但重要的是要预期大量使用SQL，并在可能时选择使用它。你的项目工作流将更快，调试也更容易。问题不在于尽可能多地使用SQL是否是一个“问题”，而在于这一点没有被充分讨论，导致有志于成为数据科学家的人没有准备好。学习SQL并不难，但练习SQL可能会很难。现在有一些很好的免费网站可以练习，但它们都是模拟的、设计好的环境，表格小且简单。组织可能有一个非常混乱的数据环境，人们可能甚至不知道你要找的数据在哪里以及它如何与其他数据连接。
- en: Recommendation
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐
- en: Try to incorporate SQL work in your personal projects. The need for personal
    projects in this space is undeniable but a lot of them typically start with a
    pd.read_csv() from a small csv file from Kaggle. This is fine, but it won’t help
    you properly practice and train for the actual job. Try to simulate a real-world
    scenario by loading the data into a small, open-source database and then querying
    it to get what you need. The amount you’ll learn in this exercise is incredible
    but if that’s overkill then you can even use pysql to practice in a better scenario
    than free sites.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在个人项目中融入SQL工作。这方面个人项目的需求是不容忽视的，但许多项目通常都从Kaggle的一个小csv文件的`pd.read_csv()`开始。这没问题，但这不足以帮助你真正练习和训练实际的工作。试着通过将数据加载到一个小型开源数据库中，然后查询以获取所需的数据来模拟真实世界的场景。在这个练习中你将学到很多东西，但如果这过于复杂，你甚至可以使用pysql在比免费的站点更好的环境中练习。
- en: If nothing else, I highly recommend going on the SQL training sites and attempting
    to solve challenges with it. Getting used to the language and thinking through
    how data can be retrieved and combined and manipulated via SQL can be immensely
    useful for the job.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有别的，我强烈推荐去SQL培训网站，尝试解决挑战。习惯于使用这个语言，思考如何通过SQL检索、结合和处理数据，对工作非常有帮助。
- en: My favorite way to learn SQL and sharpen my skills is [SQL Murder Mystery](https://mystery.knightlab.com/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的学习SQL和提升技能的方法是[SQL谋杀之谜](https://mystery.knightlab.com/)。
- en: 'Issue #3: Quickly Communicating Complex Concepts'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '问题 #3：快速传达复杂概念'
- en: Although it is generally known that the job involves communication skills, there
    is a lot of depth to this skill that doesn’t get discussed. A [very] common scenario
    is that you’ve built a complex statistical model or machine learning system and
    regardless of whether it performs well or not you have < 30 minutes to explain
    to a senior executive the results. In that time, you need to provide just enough
    technical details without inundating them with too much information that the point
    gets lost while also providing recommendations of what can be done next and wrapping
    it in a business context that matters to them. This is hard.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管普遍知道这项工作涉及沟通技巧，但这个技能的深度却很少被讨论。一个[非常]常见的场景是，你已经构建了一个复杂的统计模型或机器学习系统，无论它表现如何，你都需要在不到30分钟内向高级管理人员解释结果。在这段时间里，你需要提供足够的技术细节，而不至于让他们被过多的信息淹没，丧失重点，同时还需要提供可以采取的下一步建议，并将其放在对他们有意义的业务背景中。这是很难的。
- en: There’s no great way around this issue as not everyone can go through the time
    and effort needed to learn the intricacies of the data science world so you have
    to do the extra work to meet them where they’re at. This is not the same as obfuscating
    important points or “dumbing down” the content, it’s carefully providing enough
    information concisely and clearly in a way that is understood by your audience
    in a timely fashion.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题没有好的解决办法，因为不是每个人都能投入时间和精力去学习数据科学世界的复杂性，所以你必须额外付出努力来适应他们所在的水平。这与掩盖重要点或“降低”内容的复杂性不同，它是以一种能够及时被你的受众理解的方式，精确清晰地提供足够的信息。
- en: I’ve seen this done best when you have a good team around you. Having one person
    discuss technical details while another can zoom out and provide a clear picture
    of the forest usually is the best scenario. I’ve seen many use cases where rambling
    happens from highly technical people believing they’re very strong communicators
    but in the end losing the audience they’re communicating to. Tread carefully with
    letting these people lead the conversations; too much information where a discussion
    is being hijacked by one person is as ineffective as too little information where
    nothing is said.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过最好的情况是，当你有一个优秀的团队时，一人讨论技术细节，而另一人则能够从宏观上提供清晰的整体视图。这通常是最佳的场景。我见过许多案例，其中高度技术化的人认为自己是很强的沟通者，但最终却失去了他们所沟通的听众。谨慎处理这些人主导对话的情况；过多的信息让一个人劫持讨论的效果与信息过少，什么都没说一样无效。
- en: Recommendation
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐
- en: Be honest with yourself about your communication strengths and weaknesses. It
    helps no one to assume yourself an expert because you know the technical details.
    Ask for brutally honest feedback from your peers on how discussions go with you
    involved and where you can improve. Once you properly can identify your weaknesses,
    look to how you can work with your team to cover the areas you’re not as effective
    in but they may be. Having a collaborative discussion as a team is usually really
    successful in resonating with an audience because one person can focus on just
    the right technical details while the other can focus on the broader picture that
    the details relate to.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 诚实地评估自己的沟通强项和弱项。假设自己是专家因为你知道技术细节对任何人都没有帮助。向同事寻求关于讨论中涉及你的真实反馈，并了解你可以改进的地方。一旦你能够正确识别自己的弱点，看看如何与团队合作，弥补你不够有效的领域，但团队中的其他人可能擅长。作为一个团队进行协作讨论通常在与听众产生共鸣方面非常成功，因为一个人可以专注于正确的技术细节，而另一个人则可以关注这些细节所涉及的更广泛的背景。
- en: Taking courses on this topic is fine, but the field needs more people who are
    willing to admit weaknesses here and learn on the job. It’s really best learned
    with practice and each person on the team should be willing to improve. It’s challenging
    to openly admit mistakes or call people out on their weaknesses but a data culture
    that empowers people to grow into the best versions of themselves is the one that
    will last over time.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 参加这方面的课程是可以的，但该领域需要更多愿意在工作中承认自身不足并学习的人。最好的学习方式是通过实践，团队中的每个人都应该愿意提升自己。公开承认错误或指出他人的不足是有挑战的，但一个能让人们成长为最佳版本的数据文化才会经得起时间的考验。
- en: 'Issue #4: Abiding by the Cost-Effort-Value Matrix'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '问题 #4：遵循成本-努力-价值矩阵'
- en: When you start a Data Science or Machine Learning project, it’s usually the
    case that there’s a PM onboard to guide what needs to get done and when. This
    can work well or not, but it works best if the PM has training in managing advanced
    data initiatives. If not, this work gets communicated by the PM but it ends up
    being done by the Senior Data professionals.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始一个数据科学或机器学习项目时，通常会有一位项目经理（PM）来指导需要完成的工作及其时间安排。这可能效果很好，也可能不尽如人意，但如果PM具备管理高级数据项目的培训，这样的工作效果最佳。如果没有，这些工作会由PM传达，但最终由资深数据专业人士来完成。
- en: In either case, it’s incredibly useful to understand how to manage your project
    effectively. Knowing how to prioritize the right next steps is a deeply crucial
    skill to learn. This requires a tenacious balance between cost, effort, and value
    which should evolve with the project as new information is discovered.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，理解如何有效管理你的项目是极其有用的。知道如何优先处理正确的下一步是一个深刻的关键技能。这需要在成本、努力和价值之间保持顽强的平衡，并随着新信息的发现而不断演变。
- en: Although this can be done at a high level for a project, it becomes challenging
    when you’re having to do it at a low-level feature implementation for a data product.
    This is because it requires a deep understanding of what a certain iteration would
    require and how difficult it may be to implement. Data Products are inherently
    very iterative and an ability to appropriately estimate what it takes and what
    value is yielded is done best by those who can build it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在项目的高层次上可以做到这一点，但在数据产品的低层次功能实现中就变得具有挑战性。这是因为它需要对某一迭代所需的内容和实施的难度有深入的理解。数据产品本质上是非常迭代的，适当地估计所需的工作量和所产生的价值的能力，最好是由那些能够构建它的人来完成。
- en: Recommendation
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议
- en: Be more than just a builder. Understand that your knowledge of the technical
    details will inevitably require you to understand data product management. This
    requires you to start developing an intuition for the cost of your work in terms
    of time and effort, but also developing a keen eye on what value your efforts
    will yield.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是一个建设者。理解你对技术细节的知识将不可避免地要求你理解数据产品管理。这要求你开始培养对工作时间和精力成本的直觉，同时也要对你的努力将产生的价值有敏锐的洞察力。
- en: This work isn’t something that is easy as it requires an understanding of the
    business and a strong handle on the context your project operates within. It’s
    easy to quickly dismiss this work as outside of your “scope of responsibilities”
    but I’d argue your project can’t be done right if you are unable to understand
    the business your project is meant to serve.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作并不简单，因为它需要理解业务和对你项目所处背景的深入掌握。很容易将这项工作迅速地忽视为超出你的“职责范围”，但我认为，如果你无法理解你的项目旨在服务的业务，你的项目就无法做得正确。
- en: The best way to develop this is just by putting your reps in. The more experience
    you get with real-world projects, the better your intuition becomes about difficulty.
    The more diverse of tools and concepts you immerse yourself in, the better your
    estimate becomes about cost. And the more connected you become to the business,
    the better your alignment to high-value work. How you prioritize work based on
    these three factors can vary on your team, department, and company but being able
    to understand your scenario and how to navigate it will immediately differentiate
    you from others.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 发展这种能力的最佳方式就是多做练习。你从实际项目中获得的经验越多，你对难度的直觉就越好。你沉浸于的工具和概念越多，你对成本的估计就越准确。你与业务的联系越紧密，你对高价值工作的对齐度就越好。根据这三个因素优先处理工作的方式可能因你的团队、部门和公司而异，但能够理解你的情况并有效地应对，将立即使你与他人区别开来。
- en: Almost every experienced Data Scientist I’ve met has this talent. It’s something
    you develop through years of building and it does them a great service as they
    work on projects. I highly recommend juniors starting out to lean into this work
    (as opposed to over-indexing on the math behind algorithms) as it’ll significantly
    differentiate them as they progress in their career.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到的几乎每位有经验的数据科学家都有这种才能。这是通过多年构建经验发展起来的，它对他们在项目中的工作非常有帮助。我强烈建议初级人员开始时要倾向于这项工作（而不是过度关注算法背后的数学），因为这将显著区分他们在职业生涯中的进步。
- en: 'Issue #5: Seemingly Limitless Uncertainty'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '问题 #5: 似乎无尽的不确定性'
- en: 'I swear this field changes nearly every 6 months. The cycle time for a new
    tool, new algorithm, new best practice, new “Auto-X”, etc. is faster than any
    one person can keep up with. This comes with a few sub-issues:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我发誓，这个领域几乎每6个月都会发生变化。新工具、新算法、新最佳实践、新的“自动X”等的周期时间比任何一个人能跟上的速度都要快。这带来了一些子问题：
- en: Mental fatigue. It’s okay to say you’re in the deep end and can’t handle it.
    The work in data seems to never end mainly because you’re the expert in not only
    finding better answers but usually also guiding better questions. This can be
    a mentally overwhelming job for many, especially under tight deadlines.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 精神疲惫。可以说你已经到了深渊，难以应对。数据工作的任务似乎永无止境，主要是因为你不仅是找到更好答案的专家，通常还需要引导出更好的问题。这对许多人来说可能是一个心理上压倒性的工作，尤其是在紧迫的截止日期下。
- en: Unlearning/Relearning quickly. The evolution and obsolescence of tools/libraries/concepts
    require us to adapt to the change in tide or eventually be left on shore. For
    some, the thrill of always being a learner is exciting. For others, it’s absolutely
    exhausting. From keeping up-to-date with the latest information to understanding
    how to adapt your workflow (and whether to) it can easily be more than a full-time
    job.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快速的反学习/再学习。工具/库/概念的演变和过时要求我们适应潮流的变化，否则最终会被抛在一旁。对一些人来说，总是作为学习者的刺激令人兴奋；对其他人而言，这绝对是令人疲惫的。从跟上最新信息到理解如何适应工作流程（以及是否适应），这可能比全职工作还要繁重。
- en: People problems. Data by itself doesn’t have any value. We ascribe its value
    through narrative. The narrative depends on the people and the context surrounding
    it. This can lead to some really odd problems. I’ve had scenarios where my best-performing
    model was *not* the one used because the experts in the industry (the customers
    of the model) haven’t seen model results that high before. Similarly, model explainability
    is often desired more than model performance. Although I believe this is happening
    less over time as we are being able to better explain complex models, it still
    reflects how this is largely a human craft that inevitably leads to human problems.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人际问题。数据本身没有任何价值。我们通过叙事赋予其价值。叙事取决于人们及其周围的背景。这可能导致一些非常奇怪的问题。我遇到过我的最佳表现模型*不是*被使用的情况，因为行业专家（模型的客户）从未见过如此高的模型结果。类似地，模型的可解释性往往比模型的性能更受重视。尽管我相信随着我们能够更好地解释复杂模型，这种情况正在减少，但这仍然反映出这是一个主要由人为因素主导的工艺，难免会导致人际问题。
- en: 'Recommendation:'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐：
- en: Take your days off and make time to truly disconnect. It’s incredible how many
    times I’ve been frustratingly stuck on a problem banging my head on the keyboard
    and simply walking away and doing something completely unrelated helps me figure
    it out. This work is not a sprint, it’s a marathon that feels like it never ends.
    You can always conduct deeper analyses, create stronger models, and engineer better
    systems. Take time to rest so that when you’re on you’re delivering truly high-quality
    work.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用休息时间，真正断开连接。让我感到不可思议的是，我有多少次在问题上陷入困境，敲击键盘却无济于事，而只是离开去做一些完全无关的事情，这往往会帮助我找到解决办法。这项工作不是短跑，而是感觉永无止境的马拉松。你总是可以进行更深入的分析，创建更强大的模型，并设计更好的系统。花时间休息，以便在工作时能够提供真正高质量的成果。
- en: Honestly, there’s no way around this issue other than knowing that this is what
    the job is and enjoying it. If you are someone (or can become someone) who thrives
    in bettering themselves and loves the journey more than the destination, this
    craft can really feel like a new adventure each day. If that kind of idea exhausts
    you, you’ll likely burn out sooner or later (and maybe more than once). Keep in
    mind, burning out and exhaustion can happen even if you’re not going above and
    beyond. Just being immersed in an environment where unlearning/relearning that
    often is par for the course can be hard since you feel like you have to keep up
    or you get left behind.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说实话，除了接受这是工作的本质并享受它之外，没有其他办法。如果你是一个（或者能成为一个）在自我提升中茁壮成长，热爱过程而非结果的人，这项工作每天真的会像一场新冒险。如果这种想法让你感到疲惫，你可能会迟早（也许不止一次）感到精疲力竭。请记住，即使你没有超越极限，精疲力竭也会发生。仅仅沉浸在需要频繁反学习/再学习的环境中，就可能感到难以跟上，或者被抛在后头。
- en: Make friends with people. Data Scientists are not thought of as a traditional
    sales roles but it’s incredible how often we have to sell things (our products,
    results, solutions, ideas, etc.). The easiest way I’ve found to get things sold
    and navigate the odd people problems is to try to make friends with your customers,
    coworkers, partners, etc. There have been so many wins I have earned that went
    10x easier just because I tried to make them a friend first.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与人交朋友。数据科学家通常不被视为传统的销售角色，但我们经常需要推销东西（我们的产品、结果、解决方案、想法等），这真的很不可思议。我发现，最简单的方法是试着与客户、同事、合作伙伴等成为朋友。有很多成功的经历，就是因为我先尝试让他们成为朋友，从而轻松实现了目标。
- en: Conclusion
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This field is great for those who deeply enjoy constantly proving their worth
    and being lifelong learners. With that being said, it does come some issues that
    newcomers should be wary about if they hope to find their calling in this space.
    I covered 5 of some common issues I read about online and hear from friends/coworkers
    but this isn’t an exhaustive list. I’d love to hear about what other ones people
    may think are issues and what are the recommended approaches for resolving those.
    The best recommendation I can provide to cover most issues that have come and
    gone in this field is to join and actively participate in a community. It’s amazing
    what sharing stories and connecting with people can do for a myriad of diverse
    and complex problems.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域非常适合那些深度享受不断证明自我价值和终身学习的人。不过，值得注意的是，如果新人希望在这个领域找到自己的定位，也会遇到一些问题。我总结了5个常见的问题，这些问题是我在网上看到和从朋友/同事那里听到的，但这并不是一个详尽的清单。我很乐意听听其他人认为有哪些问题，以及推荐的解决方法。我可以提供的最佳建议是加入并积极参与一个社区。分享故事和与人连接对各种复杂问题的解决效果是惊人的。
