- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral) 提供
- en: A few years ago, I was at a point where I was feeling unfulfilled in my career.
    I had been working in data engineering for three years and the initial excitement
    of starting in the world of tech had faded. I was beginning to realize that I
    wasn’t as passionate about my work as I had hoped.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我曾经在职业生涯中感到不满。我在数据工程领域工作了三年，最初对科技世界的兴奋感已经消退。我开始意识到我对工作并不像我曾经希望的那样充满热情。
- en: I think it’s important to follow your interests, no matter where you are, in
    order to find out what you actually want to do. This can mean pursuing hobbies
    outside of your 9–5 that bring you joy, or getting involved with different teams
    at the company you already work at.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，无论你身处何地，跟随自己的兴趣非常重要，以找出你真正想做的事情。这可能意味着追求那些让你快乐的工作之外的爱好，或者参与你已经工作的公司中的不同团队。
- en: I remember how much I enjoyed marketing and the business side of things in college,
    so I decided to start exploring my options there. I began talking with data analysts
    who solved business problems every day using data. They were like data engineers
    with way more business exposure!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在大学时我非常喜欢市场营销和业务方面的东西，所以我决定开始探索那方面的选择。我开始与每天使用数据解决业务问题的数据分析师交谈。他们就像是有更多业务曝光的数据工程师！
- en: By asking for data analytics projects, I learned how to use [dbt](https://www.getdbt.com/)
    and further developed my Python skills. Playing around with new technologies helped
    me to see that I still enjoyed working in data, I just had to be using the right
    tools and solving the right problems. Eventually, this led to me seeking out a
    different role that was more aligned with these new-found interests and skill
    sets. **This role happened to be that of an analytics engineer.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过要求参与数据分析项目，我学会了使用[dbt](https://www.getdbt.com/)并进一步发展了我的Python技能。玩弄新技术帮助我看到，我仍然喜欢从事数据工作，只是需要使用正确的工具和解决正确的问题。最终，这促使我寻求一个与这些新发现的兴趣和技能集更匹配的不同角色。**这个角色恰好就是数据分析工程师。**
- en: How to know you should transition to analytics engineering
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何知道你应该过渡到数据分析工程
- en: A lot of people are scared to make the transition from data engineer to analytics
    engineer because they don’t know if the time is right. The truth is, there will
    never be a “right” time to do anything. However, if you’re feeling unchallenged
    and unfulfilled, you can never make this choice too soon.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人害怕从数据工程师过渡到数据分析工程师，因为他们不知道时机是否合适。事实是，永远不会有“正确”的时间去做任何事情。然而，如果你感到没有挑战和满足感，你永远不会过早做出这个选择。
- en: Transitioning from data engineering to analytics engineering is probably right
    for you **if you are curious about the data itself rather than building products
    that support the data**. Analytics engineering is way more customer-oriented because
    you are using your customers’ data to answer key business questions. You are more
    so focusing on growing revenue and insight rather than building things.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据工程到数据分析工程可能适合你**如果你对数据本身感到好奇，而不是构建支持数据的产品**。数据分析工程更以客户为导向，因为你使用客户的数据来回答关键业务问题。你更专注于增加收入和洞察，而不是构建事物。
- en: This brings me to my second point. If you’re wanting more of a connection to
    the business, and want to be making decisions that drive growth for the company,
    analytics engineering may be the move for you. As a data engineer, you are assigned
    tasks by a project manager. You don’t necessarily have a say in what you’re solving
    or what you think needs to be prioritized. But with analytics engineering, you
    do.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我引出了第二点。如果你希望更紧密地联系业务，并希望做出推动公司增长的决策，数据分析工程可能适合你。作为数据工程师，你的任务由项目经理分配。你不一定能决定自己解决什么问题或认为需要优先处理什么。然而，在数据分析工程中，你可以。
- en: How I discovered analytics engineering
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我是如何发现数据分析工程的
- en: Truth be told, I had no idea what analytics engineering was when I realized
    I wanted to switch data roles. I thought my only option for working closer to
    the business was to become a data analyst. And that’s exactly what I tried to
    do.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，当我意识到自己想要换数据角色时，我对数据分析工程一无所知。我认为我唯一能更接近业务的选项就是成为数据分析师。这正是我尝试做的。
- en: I applied for so many data analyst roles, but wasn’t having much luck. I lacked
    a lot of that deep business experience needed by an analyst, as well as the skills
    to build out proper dashboards. Rather than on job title, I started to focus on
    roles that had a mix of skills that I already had and those that I wanted to learn.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我申请了很多数据分析师职位，但运气不佳。我缺乏分析师所需的深入业务经验，以及构建适当仪表盘的技能。我开始专注于那些结合了我已有技能和我想要学习技能的职位，而不是单纯关注职位名称。
- en: Eventually, I stumbled upon the role of an analytics engineer. This role required
    knowledge of SQL, Python, AWS, orchestration, dbt, and data warehousing, all skillsets
    I had gained as a data engineer. However, it also required experience working
    with modern data stack tools, communicating with business teams, and some basic
    BI reporting.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我偶然发现了分析工程师这一角色。这个角色要求掌握SQL、Python、AWS、编排、dbt和数据仓库等技能，而这些技能正是我作为数据工程师时所获得的。然而，它还要求具有使用现代数据堆栈工具的经验、与业务团队沟通的能力，以及一些基础的BI报告技能。
- en: While I hadn’t had much modern data stack experience, I was lucky to find a
    company that believed in my passion and desire to learn. Sometimes if the fit
    is right, the company is willing to hire you without all of the requirements!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我没有太多现代数据堆栈的经验，但我很幸运找到了一家相信我的热情和学习欲望的公司。有时候，如果匹配合适，公司愿意在没有所有要求的情况下雇用你！
- en: Skills to develop before transitioning to analytics engineering
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在转向分析工程师之前需要发展的技能
- en: There are a few skills I spent time really developing before seeking out an
    analytics engineering role. These are the skills that are most essential and will
    give you a leg up over other candidates. **If you focus on these three skills,
    I’m confident that you can easily teach yourself on the job the other skills required
    to be a good analytics engineer.**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻求分析工程师角色之前，我花了一些时间真正发展以下几个技能。这些是最重要的技能，会让你在其他候选人中脱颖而出。**如果你专注于这三项技能，我相信你可以轻松地在工作中自学成为一名优秀的分析工程师所需的其他技能。**
- en: dbt
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: dbt
- en: dbt, or data build tool, is the data transformation tool that really carved
    the way for analytics engineers. In fact, the company behind it is the one who
    coined the name analytics engineer! While you don’t necessarily have to know dbt
    to be an analytics engineer, it’s a skill a lot of companies are looking for when
    hiring for the role.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: dbt，或称为数据构建工具，是一种真正为分析工程师开辟道路的数据转换工具。事实上，它背后的公司也是首创“分析工程师”这一名称的！虽然你不一定需要了解dbt才能成为一名分析工程师，但这是一项许多公司在招聘时寻找的技能。
- en: dbt is a SQL-based tool, so if you already know SQL, it is fairly easy to learn.
    You would need to familiarize yourself with setting up a dbt project, data modeling
    best practices, and the purpose of each type of dbt data model. I recommend checking
    out [dbt style guides](/the-most-efficient-way-to-organize-dbt-models-244e23c17072)
    for an outline of the “do”s and “don’t”s of writing SQL code in dbt. This will
    help you learn the standards that you may already see in place when you join a
    team.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: dbt是一个基于SQL的工具，所以如果你已经知道SQL，学习起来相对简单。你需要熟悉设置dbt项目、数据建模最佳实践以及每种dbt数据模型的目的。我建议查看[dbt样式指南](/the-most-efficient-way-to-organize-dbt-models-244e23c17072)，以了解在dbt中编写SQL代码的“应做”与“忌做”之处。这将帮助你学习当你加入团队时可能已经存在的标准。
- en: dbt also uses a templating language called Jinja for documentation and functions
    within the tool. However, instead of calling them functions, dbt calls them macros.
    Macros are a more advanced feature and are the equivalent to functions. You can
    use them to automate SQL output within your data models. While this isn’t necessary
    to land a job, it’s definitely a helpful skill to make your life of an analytics
    engineer easier.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: dbt还使用了一种称为Jinja的模板语言用于文档和工具内的功能。然而，dbt称这些为宏，而不是函数。宏是更高级的功能，相当于函数。你可以使用它们在数据模型中自动化SQL输出。虽然这不是获得工作的必要条件，但这无疑是使你作为分析工程师的工作更轻松的有用技能。
- en: Business Communication
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业沟通
- en: This is probably the most difficult skill to develop and practice as a data
    engineer. We are so used to talking technically with other engineers that we forget
    to explain things in an easy-to-understand way. When communicating with business
    teams, you need to know how to explain technical concepts to a non-technical audience.
    The simpler the better. The crowd that you are talking to is almost never going
    to be as technical as you are.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是作为数据工程师最难以发展和练习的技能。我们习惯于与其他工程师进行技术性对话，以至于忘记了用易于理解的方式解释事物。在与业务团队沟通时，你需要知道如何向非技术观众解释技术概念。越简单越好。你所沟通的听众几乎永远不会像你一样具备技术背景。
- en: In addition to this, you need to understand the business lingo that these teams
    speak. You will constantly hear different metrics like CAC, MRR, NPM, and ROI.
    Make sure you know what these mean! Chances are, these are the reasons you are
    building a data model in the first place. You need to understand the end goals/metrics
    and the data that goes into calculating them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你需要理解这些团队所使用的业务术语。你会不断听到不同的指标，如 CAC、MRR、NPM 和 ROI。确保你知道这些是什么意思！很可能，这些就是你构建数据模型的原因。你需要理解最终目标/指标以及计算这些指标的数据。
- en: Building Data Pipelines
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建数据管道
- en: Lucky for you, as a data engineer, you most likely already have this skill!
    Building data pipelines is a common skill of many data engineers that can also
    be used as an analytics engineer. However, in this context, it’s important you
    know how to orchestrate different dbt models with various data sources. You need
    to be able to deal with dependencies from a bunch of different source systems.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，作为一个数据工程师，你很可能已经具备了这个技能！构建数据管道是许多数据工程师的常见技能，这些技能在分析工程师中也同样适用。然而，在这个背景下，你需要知道如何协调不同的数据源与
    dbt 模型。你需要能够处理来自多个不同源系统的依赖关系。
- en: Common data pipeline tools in analytics engineering include Airflow, [Prefect](https://medium.com/towards-data-science/tired-of-airflow-try-this-c51ec26cd29d),
    and Dagster. These are all built using simple Python, another important skill
    to have for building out a pipeline. Pick one tool and familiarize yourself with
    it! Once you learn one, you most likely can learn them all.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析工程中，常见的数据管道工具包括 Airflow、[Prefect](https://medium.com/towards-data-science/tired-of-airflow-try-this-c51ec26cd29d)
    和 Dagster。这些工具都是使用简单的 Python 构建的，Python 也是构建管道的重要技能。选择一个工具并熟悉它！一旦你学会了一个，你很可能也能学会其他的工具。
- en: What I wish I knew before transitioning into analytics engineering
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我希望在转型为分析工程师之前知道的事情
- en: Of course, looking back and transitioning from data engineering to analytics
    engineering, there are some things I wish I knew that would have made my journey
    a lot more enjoyable.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，回顾一下从数据工程师转型为分析工程师的过程，我有一些希望自己早知道的事情，这些事情会让我的旅程更加愉快。
- en: Your data engineering skills will still be used every day and extremely valuable.
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的数据工程技能每天仍然会被使用，并且非常有价值。
- en: When transitioning from a data engineer to an analytics engineer, it’s easy
    to think that your entire role and skill set will be changing. However, there
    is a ton of overlap between analytics engineering and data engineering! Oftentimes,
    the skills you learn as a data engineer become your biggest superpower. You can
    probably do things other analytics engineers can’t, so embrace it!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从数据工程师转型为分析工程师时，很容易认为你的整个角色和技能集都会发生变化。然而，分析工程师和数据工程师之间有很多重叠的部分！通常，你作为数据工程师学到的技能会成为你最大的超能力。你可能能做其他分析工程师做不到的事情，所以要充分利用这些技能！
- en: I actually think it gives you a leg up over other candidates when applying for
    roles, especially if you are looking for a data role at a small company who is
    just beginning to hire out its data team. Chances are, they are looking to get
    the most bang for their buck, and want someone who can do a little bit of everything.
    An eager data engineer turned analytics engineer is just the person for the job!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上认为，这会让你在申请职位时比其他候选人更具优势，特别是如果你正在寻求一个小公司里的数据职位，该公司刚刚开始组建数据团队。很可能，他们希望以最小的投入获得最大的回报，并且希望找到一个可以做各种事情的人。一个充满热情的数据工程师转变为分析工程师，正是适合这个工作的最佳人选！
- en: You don’t have to know everything in the beginning.
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一开始你不需要知道所有的东西。
- en: It can be easy to get caught up in needing to learn everything all at once.
    *I need to know how to set up an open-source data connector like Airbyte before
    I apply for that role. I need to have experience building custom macros in dbt
    before I appy for that role. I can’t apply for that role until I master every
    type of SQL window function.*
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易陷入需要一次性学习所有东西的状态。*我需要知道如何在申请那个职位之前设置一个像 Airbyte 这样的开源数据连接器。我需要在申请那个职位之前有在
    dbt 中构建自定义宏的经验。我不能申请那个职位，直到我掌握每种 SQL 窗口函数。*
- en: Instead of focusing on what you don’t know, focus on what you do! What makes
    you unique? Why would someone want to hire you over someone else? Think about
    the things that can’t be learned on the job that makes you stand out. The industry
    is always changing, meaning there’s always going to be something you don’t know.
    Embrace it! That’s one of the best parts about analytics engineering.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不要专注于你不知道的东西，而要关注你知道的！是什么让你独特？为什么有人会选择雇佣你而不是别人？思考那些在工作中无法学到的让你脱颖而出的事情。行业总在变化，这意味着总会有你不知道的东西。接受它！这就是分析工程的最佳部分之一。
- en: When I started as an analytics engineer, I had no idea what dimensional modeling
    was. I was actually introduced to it through dbt’s documentation when I was first
    experimenting with organizing our data warehouse and modeling our data. Eventually,
    I was able to learn what that was, apply the techniques to my work, and improve
    my data modeling skills. Now I can talk to you for days about dimensional modeling!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始作为分析工程师时，我根本不知道什么是维度建模。我实际上是在最初试验组织我们的数据仓库和建模数据时通过dbt的文档了解到的。最终，我学会了什么是维度建模，应用这些技术到我的工作中，并提高了我的数据建模技能。现在我可以和你谈论维度建模整整一天！
- en: It’s never too early to start applying for new roles.
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 申请新角色从来不会太早。
- en: If you’re unhappy, do something about it. The longer you sit around in a career
    that is not serving you, the more you miss out on opportunities to learn and grow.
    Every time I’ve made a career switch it was because I was no longer being challenged
    by my work. If we aren’t learning new things and growing as a person, we are staying
    the same. And is there anything worse than that?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不开心，就要采取行动。你在不适合你的职业中呆得越久，就越错过学习和成长的机会。每次我换职业，都是因为我的工作不再给我带来挑战。如果我们不学习新事物，不成长为一个更好的人，我们就停滞不前。而这难道不是更糟糕的事情吗？
- en: Even if you think you don’t have the right skills right away, you will learn
    by exploring your options. Browse different roles and see what companies are looking
    for. What are the commonalities in skills between job postings? Is there anything
    you think you *wouldn’t* like about an analytics engineering role? Looking at
    job descriptions is a great way to find this out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你觉得自己一开始没有合适的技能，通过探索你的选择，你将会学习到东西。浏览不同的角色，看看公司在寻找什么。职位发布中的技能有什么共同点？你是否认为分析工程角色中有你*不喜欢*的地方？查看职位描述是发现这些信息的好方法！
- en: Conclusion
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Now looking back, I couldn’t have made a more amazing transition from data engineering
    to analytics engineering. Deep down I knew that a purely technical role just wasn’t
    right for me. I needed to work with data hands-on, using it to solve customer
    and business problems.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 回头看，我无法从数据工程到分析工程有更棒的过渡。我深知纯技术角色对我而言并不合适。我需要动手处理数据，利用数据解决客户和业务问题。
- en: Life is too short to stay in a role you aren’t fully enjoying! Don’t be afraid
    to explore what else is out there whether that is analytics engineering or not.
    What’s the worst thing that can happen? If you make a jump and realize that actually
    isn’t for you, you can always go back to your old role. But, you will never know
    unless you try!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 生活太短暂，不要留在你不完全享受的角色中！不要害怕探索其他可能的领域，无论是否是分析工程。最坏的情况是什么？如果你跳槽后发现这实际上不适合你，你总是可以回到之前的角色。但是，你永远不会知道除非你尝试！
- en: For more on [analytics engineering](https://madisonmae.substack.com/), subscribe
    to my free weekly newsletter where I share learning resources, tutorials, best
    practices, and more.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于[分析工程](https://madisonmae.substack.com/)的信息，订阅我的免费每周通讯，我会分享学习资源、教程、最佳实践等。
- en: Check out my first ebook, [The ABCs of Analytics Engineering](https://madisonmae.gumroad.com/l/learnanalyticsengineering),
    an all-in-one guide to getting started in the role of analytics engineering.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我的第一本电子书，[分析工程基础](https://madisonmae.gumroad.com/l/learnanalyticsengineering)，这是一本关于入门分析工程角色的全面指南。
