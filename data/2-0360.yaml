  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨è¿™ç¯‡æ–‡ç« ä¸­ï¼Œæˆ‘ä»¬å·²ç»çœ‹åˆ°å¦‚ä½•æ‰©å±• AB æµ‹è¯•çš„åˆ†æä»¥èå…¥**è¿‡å»å®éªŒçš„ä¿¡æ¯**ã€‚ç‰¹åˆ«æ˜¯ï¼Œæˆ‘ä»¬ä»‹ç»äº†è´å¶æ–¯æ–¹æ³•ç”¨äº AB æµ‹è¯•ï¼Œå¹¶ä¸”æˆ‘ä»¬å·²ç»çœ‹åˆ°é€‰æ‹©å…ˆéªŒåˆ†å¸ƒçš„é‡è¦æ€§ã€‚åœ¨ç›¸åŒçš„å‡å€¼å’Œæ–¹å·®ä¸‹ï¼Œå‡è®¾å…·æœ‰â€œèƒ–å°¾â€ï¼ˆéå¸¸åæ–œï¼‰çš„å…ˆéªŒåˆ†å¸ƒæ„å‘³ç€å°æ•ˆæœçš„æ”¶ç¼©æ›´å¼ºï¼Œè€Œå¤§æ•ˆæœçš„æ”¶ç¼©åˆ™è¾ƒä½ã€‚
- en: 'The **intuition** is the following: a prior distribution with â€œfat tailsâ€ is
    equivalent to assuming that breakthrough ideas are rare but not impossible. This
    has practical **implications** after the experiment, as we have seen in this post,
    but also before it. In fact, as reported by [Azevedo et al. (2020)](https://www.journals.uchicago.edu/doi/full/10.1086/710607),
    if you think the distribution of the effects of your ideas is more â€œnormalâ€, it
    is optimal to run *few but large* experiments to be able to discover smaller effects.
    If instead, you think that your ideas are â€œbreakthrough or nothingâ€, i.e. their
    effects are fat-tailed, it makes more sense to run *small but many* experiments
    since you donâ€™t need a large size to detect large effects.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**ç›´è§‰**å¦‚ä¸‹ï¼šå…·æœ‰â€œèƒ–å°¾â€çš„å…ˆéªŒåˆ†å¸ƒç­‰åŒäºå‡è®¾çªç ´æ€§æƒ³æ³•æ˜¯ç¨€æœ‰ä½†ä¸æ˜¯ä¸å¯èƒ½çš„ã€‚è¿™åœ¨å®éªŒä¹‹åæœ‰å®é™…çš„**å½±å“**ï¼Œæ­£å¦‚æˆ‘ä»¬åœ¨è¿™ç¯‡æ–‡ç« ä¸­æ‰€è§ï¼Œä½†åœ¨å®éªŒä¹‹å‰ä¹Ÿæ˜¯å¦‚æ­¤ã€‚äº‹å®ä¸Šï¼Œå¦‚[Azevedo
    ç­‰äººï¼ˆ2020ï¼‰](https://www.journals.uchicago.edu/doi/full/10.1086/710607)æ‰€æŠ¥å‘Šï¼Œå¦‚æœä½ è®¤ä¸ºä½ çš„æƒ³æ³•æ•ˆæœçš„åˆ†å¸ƒæ›´â€œæ­£å¸¸â€ï¼Œåˆ™æœ€ä½³æ–¹æ¡ˆæ˜¯è¿›è¡Œ*å°‘é‡ä½†å¤§çš„*å®éªŒï¼Œä»¥ä¾¿å‘ç°è¾ƒå°çš„æ•ˆæœã€‚å¦‚æœç›¸åï¼Œä½ è®¤ä¸ºä½ çš„æƒ³æ³•æ˜¯â€œçªç ´æ€§è¿˜æ˜¯æ— â€ï¼Œå³å®ƒä»¬çš„æ•ˆæœæ˜¯èƒ–å°¾çš„ï¼Œé‚£ä¹ˆè¿›è¡Œ*å°è€Œå¤šçš„*å®éªŒæ›´æœ‰æ„ä¹‰ï¼Œå› ä¸ºä½ ä¸éœ€è¦å¤§æ ·æœ¬æ¥æ£€æµ‹å¤§æ•ˆæœã€‚'
