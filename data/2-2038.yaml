- en: In a [recent article](https://medium.com/towards-data-science/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed),
    I stated that we don’t always need to calculate `p-values` in Data Science, showing
    we found a good model to solve an ML problem without calculating them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[近期文章](https://medium.com/towards-data-science/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed)中，我提到我们在数据科学中并不总是需要计算`p-values`，展示了我们在不计算它们的情况下找到了解决ML问题的好模型。
- en: 'Now it’s time to write an article that clarifies this statement. I know: this
    will be a controversial article, and I’d really like to hear your opinions in
    the comments.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候写一篇澄清这一声明的文章了。我知道：这将是一篇有争议的文章，我非常希望在评论中听到你的意见。
- en: If you’re an aspiring Data Scientist, here you’ll find the definition of the
    `p-values` and an interesting discussion on their usage. Instead, if you’re an
    expert, I know you know the definition of `p-values`, and I hope you’ll like the
    discussion on their usage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有志成为数据科学家的读者，这里你将找到`p-values`的定义以及对其使用的有趣讨论。而如果你是专家，我知道你了解`p-values`的定义，希望你会喜欢对其使用的讨论。
- en: 'My idea is not about convincing anyone: these kinds of discussions are very
    serious in the Scientific World, as you’ll read in the article. I just want to
    turn a light on the topic of `p-values`, suggesting if we, as Data Scientists,
    must use `p-value` or if we can skip their usage, testing our ML models in other
    ways (and we’ll see how).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点并不是为了说服任何人：这些讨论在科学界非常严肃，正如你将在文章中看到的。我只是想对`p-values`这一话题进行一些探讨，建议我们作为数据科学家是否必须使用`p-value`，或者是否可以跳过它们，使用其他方式测试我们的ML模型（我们将看到具体方法）。
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Defining the p-values
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义p值
- en: 'Quoting from [Wikipedia](https://en.wikipedia.org/wiki/P-value#:~:text=In%20null%2Dhypothesis%20significance%20testing,the%20null%20hypothesis%20is%20correct.):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '引用自[维基百科](https://en.wikipedia.org/wiki/P-value#:~:text=In%20null%2Dhypothesis%20significance%20testing,the%20null%20hypothesis%20is%20correct.):'
- en: In null-hypothesis significance testing, the `p-value` is the probability of
    obtaining test results at least as extreme as the result actually observed, under
    the assumption that the null hypothesis is correct.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在零假设显著性检验中，`p-value`是在假设零假设正确的情况下，获得至少和实际观察结果一样极端的测试结果的概率。
- en: 'Now, I don’t know you, but my way of learning mathematics has always been one:
    to translate it into practice. [As an Engineer, I love practical math](https://medium.com/towards-data-science/please-no-more-flipping-coins-in-data-science-f21e893d4fbd)
    because it helps me understand it better. But I have to tell you the truth: I’ve
    never understood this definition at its core.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不认识你，但我的数学学习方式一直是：将其转化为实践。 [作为工程师，我喜欢实用数学](https://medium.com/towards-data-science/please-no-more-flipping-coins-in-data-science-f21e893d4fbd)因为它帮助我更好地理解它。但我必须告诉你真相：我从未从根本上理解过这个定义。
- en: 'The good news for me is that…I’m not the only one in the world! In fact, I
    encourage you to read this (very short) article [here](https://fivethirtyeight.com/features/not-even-scientists-can-easily-explain-p-values/)
    where we can read that:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说好消息是……我不是世界上唯一一个这样的人！实际上，我鼓励你阅读这篇（非常简短的）文章 [在这里](https://fivethirtyeight.com/features/not-even-scientists-can-easily-explain-p-values/)，在那篇文章中我们可以读到：
- en: To be clear, everyone I spoke with at METRICS could tell me the technical definition
    of a `p-value` […] but almost no one could translate that into something easy
    to understand.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 明确一点，我在METRICS谈话过的每个人都能告诉我`p-value`的技术定义[…]但几乎没有人能够将其翻译成容易理解的东西。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s not their fault, said Steven Goodman, co-director of METRICS. Even after
    spending his “entire career” thinking about `p-values`, he said he could tell
    me the definition, “but I cannot tell you what it means, and almost nobody can.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不是他们的错，METRICS的共同主任斯蒂文·古德曼说。即使在“整个职业生涯”中一直在思考`p-values`，他说他可以告诉我定义，“但我不能告诉你它的意义，几乎没有人能。”
- en: Well, let me tell you that when I read these words I remained astonished and
    happy at the same time. Astonished because it means that the “Scientific World”
    seems working on something unknown, somehow. Happy because…I was not the wrong
    one!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，让我告诉你，当我读到这些话时，我既感到惊讶又感到高兴。惊讶是因为这意味着“科学世界”似乎在处理某种未知的东西。高兴是因为……我不是错的！
- en: 'As you may know, we consider acceptable a `p-value` of 0.05\. And here’s another
    problem: why this number? George Cobb, Professor Emeritus of Mathematics and Statistics
    at Mount Holyoke College, posed these questions to an American Statistical Association
    (ASA) discussion forum ([here’s the complete article](https://www.tandfonline.com/doi/full/10.1080/00031305.2016.1154108)):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，我们认为0.05的`p-value`是可以接受的。还有另一个问题：为什么是这个数字？乔治·科布，霍利奥克学院数学与统计学名誉教授，在美国统计学会（ASA）讨论论坛上提出了这些问题（[这是完整的文章](https://www.tandfonline.com/doi/full/10.1080/00031305.2016.1154108)）：
- en: 'Q: Why do so many colleges and grad schools teach *p* = 0.05?'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：为什么这么多大学和研究生院教 *p* = 0.05？
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A: Because that’s still what the scientific community and journal editors use.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 答：因为这仍然是科学界和期刊编辑使用的标准。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Q: Why do so many people still use *p* = 0.05?'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：为什么这么多人仍然使用 *p* = 0.05？
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A: Because that’s what they were taught in college or grad school.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 答：因为这是他们在大学或研究生院时学到的。
- en: 'Which is like: which came first, the chicken or the egg?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像是：鸡和蛋哪个先出现？
- en: 'The problem with that approach is that the p-value won’t tell us anything about
    the results. This led [ASA to state that](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5187603/#:~:text=The%20threshold%20of%20statistical%20significance,a%20P%2Dvalue%20of%200.03.):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的问题在于，p值不会告诉我们关于结果的任何信息。这导致了[ASA声明](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5187603/#:~:text=The%20threshold%20of%20statistical%20significance,a%20P%2Dvalue%20of%200.03.)：
- en: 'Principle 5: A `p-value`, or statistical significance, does not measure the
    size of an effect or the importance of a result.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原则5：`p-value`，或统计显著性，并不衡量效应的大小或结果的重要性。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The threshold of statistical significance that is commonly used is a `p-value`
    of 0.05\. This is conventional and arbitrary. It does not convey any meaningful
    evidence of the size of the effect. A `p-value` of 0.01 does not mean the effect
    size is larger than with a `p-value` of 0.03.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 常用的统计显著性阈值是0.05的`p-value`。这是惯例和随意的。它并不传达效应大小的任何有意义的证据。`p-value`为0.01并不意味着效应大小比`p-value`为0.03时更大。
- en: 'This is the fifth of six principles developed by ASA on `p-values`. Let’s read
    them all ([here’s the complete article by ASA](https://www.amstat.org/asa/files/pdfs/p-valuestatement.pdf)):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是ASA在`p-values`方面提出的六个原则中的第五个。我们来阅读所有这些原则（[这是ASA的完整文章](https://www.amstat.org/asa/files/pdfs/p-valuestatement.pdf)）：
- en: 1\. `p-values` can indicate how incompatible the data are with a specified statistical
    model.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`p-values` 可以指示数据与指定统计模型的不兼容程度。'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. `p-values` do not measure the probability that the studied hypothesis is
    true, or the probability that the data were produced by random chance alone.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`p-values` 并不衡量所研究的假设为真的概率，或者数据是仅由随机机会产生的概率。'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Scientific conclusions and business or policy decisions should not be based
    only on whether a `p-value` passes a specific threshold.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 科学结论和商业或政策决策不应仅仅基于`p-value`是否超过特定阈值。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Proper inference requires full reporting and transparency.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 适当的推断需要完全的报告和透明度。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. A `p-value`, or statistical significance, does not measure the size of an
    effect or the importance of a result.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`p-value` 或统计显著性，并不衡量效应的大小或结果的重要性。'
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6\. By itself, a `p-value` does not provide a good measure of evidence regarding
    a model or hypothesis.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`p-value` 本身并不能提供关于模型或假设的良好证据度量。'
- en: So, given what we’ve read so far by experts in the field, we can say that `p-values`
    — especially their usage — are, somehow, a controversial topic. So, I’m continuing
    this article by saying why, in my opinion, we can avoid using `p-values` as Data
    Scientists, except in some situations. Then, we’ll implement an example in Python.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据我们到目前为止阅读的领域专家的观点，我们可以说`p-values`——尤其是它们的使用——在某种程度上是一个有争议的话题。因此，我将继续讨论为什么在我看来，作为数据科学家我们可以避免使用`p-values`，除非在某些情况下。然后，我们将用Python实现一个示例。
- en: Why we could avoid p-values as Data Scientists
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们作为数据科学家可以避免使用p值
- en: 'I’m going to tell you something that may seem bad but, please let me explain.
    Data Science is a very huge field, and many professionals work as Data Scientists
    in different industries coming from different backgrounds. So, in my opinion,
    and per my experience, there are three kinds of Data Scientists:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我将告诉你一些可能看起来不好的事情，但请让我解释。数据科学是一个非常庞大的领域，许多专业人士在不同的行业中担任数据科学家的角色，他们来自不同的背景。因此，在我看来，根据我的经验，有三种类型的数据科学家：
- en: The “Statisticians”.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “统计学家”。
- en: The “Software Engineers”.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “软件工程师”。
- en: “All the others”.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “其他所有人”。
- en: The “Statisticians” are people who graduated in statistics, math, physics, or
    related fields, who have a huge knowledge of advanced statistics, and who work
    applying a lot of advanced statistics. For example, people who work in the biology
    field who studies viruses and stuff like that. These Data Scientists are generally
    researchers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “统计学家”是那些毕业于统计学、数学、物理学或相关领域的人，他们拥有大量的高级统计学知识，并在应用大量高级统计学。例如，研究病毒等生物学领域的人。这些数据科学家通常是研究人员。
- en: The “Software Engineers” are generally people who have studied Computer Engineering
    (or are proficient in the field) and, since they like data, they turned to become
    Data Scientists. They have particularly specialized in programming and learned
    statistics to become Data Scientists. Of course, even they can work in the research
    field, but I found they generally work in some specific field giving value to
    the business (more than on research).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “软件工程师”通常是那些学习过计算机工程（或在该领域精通）的人，因为他们喜欢数据，所以转而成为数据科学家。他们特别专注于编程，并学习统计学以成为数据科学家。当然，他们也可以从事研究领域的工作，但我发现他们通常在某些特定领域工作，为业务提供价值（而不是专注于研究）。
- en: “All the others” are…just all the other people that turned Data Scientists by
    coming from different backgrounds. These people have huge domain knowledge, and
    study programming and statistics to apply Data Science to their field. For example,
    given that I’m a side-hustler Data Scientist, I graduated in Mechanical Engineering
    and learned statistics and programming to apply DS to the domain of my knowledge
    (mostly, the industrial field). So, I can be classified in the “all the others”
    category. Of course, even those people can work in research, but I found the majority
    of them working to give value to the business.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “所有其他人”指的是那些通过不同背景成为数据科学家的其他人。这些人拥有丰富的领域知识，并学习编程和统计学，以将数据科学应用于他们的领域。例如，作为一个兼职数据科学家，我毕业于机械工程专业，并学习了统计学和编程，将数据科学应用于我的知识领域（主要是工业领域）。所以，我可以归类为“所有其他人”类别。当然，这些人也可以从事研究，但我发现大多数人从事的是为企业创造价值的工作。
- en: This is to say that we all know that statistics is important in Data Science,
    but, in my experience, we generally need the basics (and just something more of
    it, in some cases) if we give value to businesses because we are not researchers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是说，我们都知道统计学在数据科学中很重要，但根据我的经验，如果我们在为企业创造价值，我们通常只需掌握基础知识（在某些情况下多了解一点）即可，因为我们不是研究人员。
- en: 'And, please, don’t get me wrong: I’m not giving less credit to research with
    respect to business. Even I am contributing somehow to research with come collaborations:
    so I can see that there is a difference between contributing to research and to
    business. This is just my point here.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要误解我的意思：我并不是贬低研究的价值与商业的价值。即便我也通过一些合作在某种程度上贡献于研究：所以我可以看到贡献于研究和商业之间的区别。这只是我的观点。
- en: 'So, this is the controversial idea: `p-values` are more meaningful if we are
    performing advanced statistical analysis, using the scientific method. Especially,
    when contributing to research. I mean, the scientific method — as the name says
    — is a method that consists of some simple steps:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这是一个有争议的观点：`p-values` 在我们进行高级统计分析时，尤其是使用科学方法时，更具意义。特别是在贡献于研究时。我意思是，科学方法——正如其名称所示——是一种由一些简单步骤组成的方法：
- en: Identify a problem to solve.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定要解决的问题。
- en: Make hypotheses to solve the problem.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出解决问题的假设。
- en: Solve the actual problem.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决实际问题。
- en: 'Easy, isn’t it? Well, yes and no: it depends mainly on the field and on the
    problem. For example, we all know that in Science there are problems that are
    unsolved or that are only partially solved. The Navier-Stokes equation, for example,
    can (currently) be solved only under some precise and particular hypotheses. The
    general case is currently unsolved. Well, to be precise: none has currently shown
    that the solution to the Navier-Stokes equation exists and, if exists, if it is
    unique (if my memories do not betray me: please, let me know if I’m wrong).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 很简单，不是吗？其实并非如此：这主要取决于领域和问题。例如，我们都知道科学中存在一些未解的问题或仅部分解决的问题。例如，Navier-Stokes 方程目前只能在一些精确且特定的假设下求解。一般情况目前尚未解决。实际上，准确地说：目前没有人证明
    Navier-Stokes 方程的解存在，并且如果存在，它是否唯一（如果我的记忆没有错误的话：如果我错了，请告诉我）。
- en: 'But here’s the point: in Science we always make hypotheses. Remember our algebra
    and analysis classes: when our professors teached us the theorems, they always
    started from a problem, showed hypotheses, and solved them with respect to hypotheses.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但关键在于：在科学中，我们总是提出假设。记住我们的代数和分析课程：当我们的教授教我们定理时，他们总是从一个问题开始，展示假设，并在假设的基础上解决问题。
- en: 'Now, the problem with `p-values`, as we’ve shown above, is that (quoting):'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，关于 `p-values` 的问题，如上所述，是（引用）：
- en: The threshold of statistical significance that is commonly used is a `p-value`
    of 0.05\. This is conventional and arbitrary. It does not convey any meaningful
    evidence of the size of the effect
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常使用的统计显著性阈值是 `p-value` 为 0.05。这个值是传统的，也是任意的。它没有传达任何关于效应大小的有意义的证据。
- en: So, given this statement, my experience tells me that this kind of methodology
    is more suitable for applications of Data Science that have to do with research
    and advanced math. Like, for example, in biology, medicine, particle physics,
    and stuff like that.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，根据这一声明，我的经验告诉我，这种方法更适用于与研究和高级数学相关的数据科学应用。例如，在生物学、医学、粒子物理学等领域。
- en: In these fields, in fact, the scientific method is very important to arrive
    at a conclusion, because we need to follow some standardized methodologies so
    that our work can be compared with others. Often because conclusions are published
    in scientific papers and we need a strict methodology to show our results.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些领域，事实上，科学方法对于得出结论非常重要，因为我们需要遵循一些标准化的方法，以便我们的工作可以与他人的工作进行比较。通常因为结论被发表在科学论文中，我们需要严格的方法来展示我们的结果。
- en: 'But let’s tell the truth: Data Science today is way more than just research.
    This is why I’m telling you that, in all the cases in which we need to apply math
    and statistics to “everyday” cases, we generally need some basic statistics. And,
    when we arrive at a result, what’s important is the result in itself because it
    gives answers to some businesses'' needs, which do not require scientific validation.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们说实话：今天的数据科学远不止于研究。这就是为什么我告诉你，在所有需要将数学和统计应用于“日常”案例的情况中，我们通常需要一些基础统计知识。而且，当我们得出结果时，重要的是结果本身，因为它能满足一些业务需求，这些需求不需要科学验证。
- en: So, here’s what we can do instead of using `p-values`, in these cases.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里是我们在这些情况下可以做的事情，而不是使用`p值`。
- en: What to use instead of p-values as Data Scientists
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家可以使用什么来代替p值
- en: Data Science is a field that, today, is used even to give businesses some insights
    using data, often thanks to Machine Learning to make predictions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个今天甚至被用来通过数据为企业提供一些见解的领域，通常得益于机器学习进行预测。
- en: 'To do so, we can make use of the “spot-check” methodology, for example, which
    is a very simple methodology that works like so:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们可以利用“点查”方法，例如，这是一种非常简单的方法，其工作方式如下：
- en: We need to solve a business problem by making predictions with Machine Learning.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要通过机器学习进行预测来解决业务问题。
- en: We get the data, clean them, and subdivide them into the train and test set.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们获取数据，清理数据，并将其划分为训练集和测试集。
- en: We test 3–5 ML models on the training set and, from them, we choose the 2–3
    that perform the best.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在训练集上测试3-5个机器学习模型，并从中选择表现最好的2-3个模型。
- en: We tune the hyperparameters of the 2–3 ML models that performed well on the
    training set and test them on the test set.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们调整在训练集上表现良好的2-3个机器学习模型的超参数，并在测试集上测试它们。
- en: We decide which one of the 2–3 models is the best performing one.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们决定哪一个2-3个模型表现最好。
- en: So, given this methodology, we can solve business problems by making predictions
    by choosing a pool of ML models. So, if we’d use `p-values`, we should calculate
    the `p-value` for one ML model, test it, find results, see results that are not
    satisfactory, and change the ML model.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据这种方法，我们可以通过选择一组机器学习模型来解决业务问题。这样，如果我们使用`p值`，我们应该计算一个机器学习模型的`p值`，测试它，找到结果，查看不满意的结果，然后更换机器学习模型。
- en: So, given the fact that `p-values` can't say anything about the result, why
    use them in “a non-strictly scientific environment”? Sorry but, to me, it hasn’t
    much sense…
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，考虑到`p值`不能说明结果的任何信息，为什么要在“非严格科学环境”中使用它们呢？对我来说，这没有太大意义……
- en: 'Also, the fact that we generally use multiple ML models on our data is related
    to the so-called “**no-free lunch theorem**” (NFL). This states (quoting from
    [Wikipedia](https://en.wikipedia.org/wiki/No_free_lunch_theorem)):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们通常在数据上使用多个机器学习模型的事实与所谓的**“无免费午餐定理”**（NFL）有关。该定理声明（引自[维基百科](https://en.wikipedia.org/wiki/No_free_lunch_theorem)）：
- en: any two optimization algorithms are equivalent when their performance is averaged
    across all possible problems
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何两个优化算法在其性能平均到所有可能问题时都是等效的
- en: This means that an algorithm can perform very well on a particular ML problem,
    but that gives us no reason to believe that it will perform as well on a different
    problem where the same assumptions may not work.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着一个算法在特定的机器学习问题上表现非常好，但这并不意味着它在另一个问题上表现也会同样好，因为相同的假设可能不适用。
- en: In other words, some algorithms may generally perform better than others on
    certain types of problems, but every algorithm has pros and cons due to the a
    priori assumptions it has.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一些算法在某些类型的问题上可能表现优于其他算法，但每个算法由于其先验假设都有优缺点。
- en: 'So, here’s a fundamental concept to get in mind: we can’t simply apply an ML
    model to a new problem just because we got good performances on a previous similar
    problem, because this means biasing the solution.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里有一个基本概念要记住：我们不能仅仅因为在先前类似问题上取得了良好表现，就将一个机器学习模型应用到一个新问题上，因为这意味着会对解决方案产生偏见。
- en: This is why we have better test different ML models on the same dataset, before
    choosing the best one. We can’t just use one because it worked on a similar problem
    because we’re biasing our solution.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们在选择最佳模型之前，最好在同一数据集上测试不同的ML模型。我们不能仅仅因为它在类似问题上有效就使用一个模型，因为这样会偏向我们的解决方案。
- en: An example in Python
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python中的一个示例
- en: 'So, let’s make an example in Python. For the sake of learning, we’re creating
    a simple dataset generated by a third-degree polynomial (what a big spoiler!).
    We, then, scale the data set and split it into the train and the test sets:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们在Python中做一个示例。为了学习的目的，我们创建了一个由三次多项式生成的简单数据集（多么大的剧透！）。然后，我们对数据集进行缩放并将其拆分为训练集和测试集：
- en: '[PRE1]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Now, we’ll fit the linear regression model to the `X_train`set and use the
    `statsmodels.api` package to calculate a statistical summary, `p-values` included:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将把线性回归模型拟合到`X_train`数据集，并使用`statsmodels.api`包计算统计摘要，其中包括`p-values`：
- en: '[PRE2]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/6ed9294774b49d432093bcceeee9c0a2.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6ed9294774b49d432093bcceeee9c0a2.png)'
- en: 'The statistical summary for the linear regression model (note: your results
    may be different due to the'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归模型的统计摘要（注意：由于
- en: stochastic nature of ML). Image by Federico Trotta.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ML的随机性。图像由Federico Trotta提供。
- en: 'So, using the Ordinary Least Squared method, we get a lot of statistics about
    our model, including R² and the adjusted R². If you don’t know what we mean by
    that, you can read my article here:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用普通最小二乘法，我们可以获得关于模型的大量统计信息，包括R²和调整后的R²。如果你不知道我们所说的是什么，可以阅读我的文章：
- en: '[](/mastering-the-art-of-regression-analysis-5-key-metrics-every-data-scientist-should-know-1e2a8a2936f5?source=post_page-----a6636e27e489--------------------------------)
    [## Mastering the Art of Regression Analysis: 5 Key Metrics Every Data Scientist
    Should Know'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/mastering-the-art-of-regression-analysis-5-key-metrics-every-data-scientist-should-know-1e2a8a2936f5?source=post_page-----a6636e27e489--------------------------------)
    [## 掌握回归分析的艺术：每个数据科学家应该知道的5个关键指标'
- en: The definitive guide on all the knowledge you should have on the metrics used
    in regression analysis
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这是关于回归分析中使用的指标的所有知识的权威指南
- en: towardsdatascience.com](/mastering-the-art-of-regression-analysis-5-key-metrics-every-data-scientist-should-know-1e2a8a2936f5?source=post_page-----a6636e27e489--------------------------------)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/mastering-the-art-of-regression-analysis-5-key-metrics-every-data-scientist-should-know-1e2a8a2936f5?source=post_page-----a6636e27e489--------------------------------)'
- en: 'Also, the above summary gave us the `p-values`, calculated in a certain confidence
    interval (0.025, 0.975\. That is: 2.5%, 97.5%). In particular, we are interested
    in the “t” and “P>|t|” columns.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，上述摘要给出了在某个置信区间（0.025, 0.975，即2.5%、97.5%）下计算的`p-values`。特别是，我们对“t”和“P>|t|”列感兴趣。
- en: 'Let me explain:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下：
- en: First of all, we can see that these values are calculated for each feature (
    `x1, x2, x3, x4, x5`), including the constant value (`const`).
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们可以看到这些值是针对每个特征（`x1, x2, x3, x4, x5`）计算的，包括常数值（`const`）。
- en: The “t” column measures how many standard deviations the estimated coefficient
    is from its hypothesized value under the null hypothesis. The larger the absolute
    value of the t-statistic, the more significant the corresponding coefficient is
    in predicting the target variable.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “t”列衡量估计系数在零假设下距离其假设值多少个标准差。t统计量的绝对值越大，相应系数在预测目标变量时就越显著。
- en: The “P>|t|” column represents the `p-value` for each coefficient. We said that
    a low `p-value` indicates that the corresponding coefficient is statistically
    significant, while a high `p-value` suggests that it is not significant. Ideally,
    to be statistically significant, we know that we agreed on:`p-values` < 0.05.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “P>|t|”列表示每个系数的`p-value`。我们说低`p-value`表示相应的系数在统计上显著，而高`p-value`则表明其不显著。理想情况下，我们知道统计显著性的标准是：`p-values`
    < 0.05。
- en: So, in the case of the linear regression model, a lot of features seem significant
    using this model. Good! So, let’s see, for example, a 2-degree and a 3-degree
    polynomial to see what happens.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在这种线性回归模型的情况下，许多特征看起来很显著。很好！所以，让我们看看一个二次和一个三次多项式，看看会发生什么。
- en: 'To do so, we need to transform our domain into a quadratic and a cubic one
    and fit the linear regression model. Then, we print the summary like so:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们需要将我们的领域转换为二次和三次模型，并拟合线性回归模型。然后，我们这样打印摘要：
- en: '[PRE3]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![](../Images/b9dd805e90ce27745bcbb840dc760eba.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9dd805e90ce27745bcbb840dc760eba.png)'
- en: 'The statistical summary for the quadratic regression model (note: your results
    may be different due to the'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 二次回归模型的统计摘要（注意：由于
- en: stochastic nature of ML). Image by Federico Trotta.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的随机性质）。图像由费德里科·特罗塔提供。
- en: '![](../Images/e417fac734bc222fa28e1c1aeebf73d1.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e417fac734bc222fa28e1c1aeebf73d1.png)'
- en: 'The statistical summary for the cubic regression model (note: your results
    may be different due to the'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 三次回归模型的统计摘要（注意：由于
- en: stochastic nature of ML). Image by Federico Trotta.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的随机性质）。图像由费德里科·特罗塔提供。
- en: 'First of all, the polynomial models have more features than the linear model
    because the formula of a polynomial model is:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，多项式模型比线性模型有更多的特征，因为多项式模型的公式是：
- en: The formula of the polynomial model. Written by Author, powered by embed-dot-fun.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 多项式模型的公式。作者撰写，嵌入-dot-fun 提供技术支持。
- en: So the formula adds polynomial terms to the formula of the linear model.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个公式在线性模型的公式中添加了多项式项。
- en: So, commenting on our results, we get an improvement in R² and in the adjusted
    R² but a lot of features don’t seem statistically significant, according to the
    `p-values`. In particular, R²=1 for the third-degree polynomial (of course! We
    created the dataset using a third-degree polynomial, so…everything fits!), but
    a lot of features don’t seem statistically significant.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对我们的结果进行评论，我们在 R² 和调整后的 R² 上有所改进，但根据 `p-values`，许多特征似乎并不具有统计显著性。特别是，三次多项式的
    R²=1（当然！我们用三次多项式创建了数据集，所以……一切都符合！），但许多特征似乎并不具有统计显著性。
- en: 'Now, let me ask you a question: based on that statistics, which model would
    you choose? The linear model seems pretty good, doesn’t it?'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我问你一个问题：根据这些统计数据，你会选择哪个模型？线性模型看起来很不错，不是吗？
- en: 'So, here’s the problem: as we said, we have no guarantees on the results by
    using `p-values`.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里是问题：正如我们所说，使用 `p-values` 并不能保证结果。
- en: Also, remembering that we’ve built this dataset with a 3-degree polynomial how
    is it possible that barely all the features are not statistically significant?
    Well, it’s hard to say. We just know that one or more assumptions for the model
    are not respected (the assumptions for the polynomial model are the same as for
    the linear model; you find them in [this article here](https://medium.com/towards-data-science/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed)).
    But in these cases, multicollinearity is generally the most probable cause.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，考虑到我们已经用 3 次多项式构建了这个数据集，几乎所有特征都没有统计显著性，这怎么可能呢？嗯，很难说。我们只知道模型的一个或多个假设没有得到尊重（多项式模型的假设与线性模型相同；你可以在[这篇文章中找到](https://medium.com/towards-data-science/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed)）。但在这些情况下，多重共线性通常是最可能的原因。
- en: 'Now, let’s use the spot-check methodology to solve this ML model. Remember
    that the linear regression model has no hyperparameters, so we can fit it (and
    also the polynomial models) directly to the test set:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们使用抽样检查方法来解决这个 ML 模型。记住，线性回归模型没有超参数，所以我们可以直接将其（以及多项式模型）拟合到测试集上：
- en: '[PRE4]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[PRE5]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: So, we get high values of R² for all the models. Especially, the third-degree
    polynomial has an R²=1 on both the train and the test sets. And this should tell
    us something…
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们为所有模型获得了高 R² 值。特别是，三次多项式在训练集和测试集上都有 R²=1。这应该告诉我们一些事情……
- en: 'Now, let’s validate our models on the test set even with KDE plots. If you
    don’t know what a KDE model is and how to use it you can read my article here:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们在测试集上验证我们的模型，即使使用 KDE 图。如果你不知道 KDE 模型是什么以及如何使用它，你可以阅读我在这里的文章：
- en: '[](/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed?source=post_page-----a6636e27e489--------------------------------)
    [## Mastering Linear Regression: The Definitive Guide For Aspiring Data Scientists'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed?source=post_page-----a6636e27e489--------------------------------)
    [## 精通线性回归：有志数据科学家的权威指南'
- en: All you need to know about Linear Regression is here (including an application
    in Python)
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要知道的线性回归的所有信息都在这里（包括 Python 中的应用）
- en: towardsdatascience.com](/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed?source=post_page-----a6636e27e489--------------------------------)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/mastering-linear-regression-the-definitive-guide-for-aspiring-data-scientists-7abd37fcb9ed?source=post_page-----a6636e27e489--------------------------------)'
- en: 'We can use them like so:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以这样使用它们：
- en: '[PRE6]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![](../Images/bcfb547547c94c94de460f4b226862cb.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bcfb547547c94c94de460f4b226862cb.png)'
- en: KDE plot for the linear model. Image by Federico Trotta.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 线性模型的KDE图。图片来源于**费德里科·特罗塔**。
- en: '[PRE7]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![](../Images/79e8aaf6db92a7cfa4a0c93c625dac08.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/79e8aaf6db92a7cfa4a0c93c625dac08.png)'
- en: KDE plot for the quadratic model. Image by Federico Trotta.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 二次方模型的KDE图。图片来源于**费德里科·特罗塔**。
- en: '[PRE8]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![](../Images/d3c81a3cbc2e0d17720532a61a73c863.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d3c81a3cbc2e0d17720532a61a73c863.png)'
- en: KDE plot for the cubic model. Image by Federico Trotta.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 三次方模型的KDE图。图片来源于**费德里科·特罗塔**。
- en: 'So, watching the KDEs, we can say that the cubic model is clearly overfitting
    the data (but we could tell so even because we get R²=1 for both the train and
    the test sets. But, again: we found something obvious here. But it’s good to discover
    obvious things because we know we''re doing well!).'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，通过观察KDE，我们可以说三次方模型显然过拟合了数据（但即使因为训练集和测试集的R²都为1，我们也可以这样判断。不过，再次提醒：我们在这里发现了一些明显的东西。发现明显的事情是好的，因为我们知道自己做得很好！）。
- en: Also, even if we got very good values of the R² on both the sets for the linear
    and quadratic model, the KDEs clearly tell us that these are not good models to
    solve this ML problem. So, we should investigate other models.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，即使我们在线性和二次方模型的两个数据集上得到了非常好的R²值，KDE也清楚地告诉我们这些模型并不适合解决这个机器学习问题。因此，我们应该研究其他模型。
- en: Finally, to give a piece of final advice, if we really want to calculate `p-values`
    so that we’re sure our model respects the hypotheses, we can calculate them in
    the end (so we’ll calculate them only for the model we believe is the best one).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，给一个最终建议，如果我们真的想计算`p-values`以确保我们的模型符合假设，我们可以在最后进行计算（所以我们只会为我们认为是最佳的模型计算它们）。
- en: 'But remember: basing our ideas on `p-values`, the linear model could be a good
    one to solve this ML problem, while the KDE showed us the contrary!'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住：基于`p-values`，线性模型可能是解决这个机器学习问题的一个好选择，而KDE却告诉我们相反的结果！
- en: Conclusions
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'Thanks for reading this article: I’d really like to hear your opinions on that
    in the comments.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读这篇文章：我非常希望在评论中听到你的意见。
- en: 'Let me summarize the ideas:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 让我总结一下这些观点：
- en: The usage of `p-values` is somehow a controversial topic. It is useful to test
    our hypotheses, but it doesn’t give us any guarantees about the results, as per
    what the ASA says.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`p-values`的使用在某种程度上是一个有争议的话题。它有助于测试我们的假设，但正如ASA所说，它并不能保证结果。'
- en: My personal idea is that `p-values` are more suitable in scientific research,
    where it’s important to show we’ve used a rigorous method when arriving at some
    results (remembering that, as per what ASA said, the results mustn’t be based
    only on `p-values`).
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我个人认为`p-values`更适合科学研究，在那里重要的是展示我们在得出某些结果时使用了严格的方法（记住，正如ASA所说，结果不能仅仅依赖于`p-values`）。
- en: Considering we need to test different ML models on a given dataset for the no-free
    lunch theorem, when providing business value with ML there’s really no need to
    use `p-values` for giving a scientific base to our results. Anyway, if we want
    to use them, we can test the hypotheses at the very end, to show that the model
    we’ve chosen respects the hypotheses.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑到我们需要在给定的数据集上测试不同的机器学习模型，以验证无免费午餐定理，当提供业务价值时，实际上不需要使用`p-values`来为我们的结果提供科学依据。无论如何，如果我们想使用它们，可以在最后测试假设，以展示我们选择的模型符合假设。
