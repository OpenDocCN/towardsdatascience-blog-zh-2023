  type: TYPE_NORMAL
  zh: 即将推出：揭示**终极技能**，使数据科学家在技术领域脱颖而出，获得最佳工作
- en: A skill all Data Scientists in Tech have in common
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术领域所有数据科学家共有的一项技能
- en: A skill that can unlock the doors to your dream data science job
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一项能开启你梦想数据科学工作的大门的技能
- en: A skill so important it warrants its own story
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一项重要到值得单独讲述的技能
- en: So, stay tuned because you won’t want to miss out.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，请继续关注，因为你不会想错过。
