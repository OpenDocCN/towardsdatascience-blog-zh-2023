  type: TYPE_NORMAL
  zh: 数据科学家在科技行业的第一年编年史
- en: '**The killer skill combo to turn your work into meaningful results**'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**将你的工作转化为有意义成果的杀手技能组合**'
