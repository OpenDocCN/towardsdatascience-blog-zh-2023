- en: Imagine pouring your heart and soul into a project for months, only to see some
    or all of its content shelved. **It’s a scenario many Data Scientists face.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，花费数月心血投入到一个项目中，却看到其内容被搁置。**这是许多数据科学家面临的情景。**
- en: That happened to me more than once. It left me feeling profoundly bitter wondering
    why that even happened in the first place.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况不止发生过一次。这让我感到深深的苦涩，疑惑为什么一开始会发生这种事。
- en: '*This usually occurs when* ***business goals change.***'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这通常发生在* ***商业目标发生变化时。***'
- en: The project gets deprioritized, *and so does* your contribution. This is what
    happened to me in this case. There wasn’t much I could do about company bets shifting.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 项目被降低了优先级，*你的贡献也一样*。这就是我在这种情况下遇到的情况。对于公司赌注的变化，我无能为力。
- en: '*Other times, it’s because* ***stakeholders do not follow up on your work.***'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*其他时候，是因为* ***利益相关者没有跟进你的工作。***'
- en: Even when your message is relevant this can happen when stakeholders *fail to
    grasp your insights* or *aren’t convinced by them. C*hances are it’s because you
    probably messed up somewhere. The good news is, there are **things you can do
    to prevent this** from occurring.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的信息是相关的，当利益相关者*无法理解你的洞察*或*不被说服*时，也会发生这种情况。可能是因为你在某处搞砸了。好消息是，有**方法可以防止这种情况发生**。
- en: This also happened to me, and I’m here to tell you exactly how I messed up and
    what **skills** I picked up along the line to **turn my insights into actions.**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这也发生在我身上，我在这里详细讲述了我如何搞砸了，以及在过程中学到了哪些**技能**来**将我的洞察力转化为行动。**
- en: '![](../Images/a0b4b797f3a350d66d048b3f05ac42ac.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0b4b797f3a350d66d048b3f05ac42ac.png)'
- en: Image by Author (Midjourney)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者（Midjourney）
- en: 'The formula to become a Data Scientist never changes. It’s pretty straightforward—it
    all boils down to:'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为数据科学家的公式从未改变。它非常直接——归结为：
- en: Maths + Code + Business Acumen + Soft Skills = Data Scientist Formula
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数学 + 代码 + 商业头脑 + 软技能 = 数据科学家公式
- en: Boom. Nothing crazy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 轰！没什么疯狂的。
- en: The only slightly crazy part is the **soft skills**. They come into play at
    all stages of the project scope, and even more so when you have to deliver your
    insights and make sure they are turned into actions. The formula is not straightforward
    though.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一稍显疯狂的部分是**软技能**。它们在项目范围的所有阶段都会发挥作用，尤其是当你需要交付你的洞察力并确保它们转化为行动时。公式并不简单明了。
- en: '*(Also, if you’re a junior data scientist, be sure to check out my article
    below on the top 5 essential lessons I learned at Spotify as a junior myself)*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*(另外，如果你是初级数据科学家，务必查看我下面的文章，了解作为一名初级数据科学家在Spotify学到的5个重要课程)*'
- en: '[](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
    [## 5 Essential Lessons for Junior Data Scientists I learned at Spotify (Part
    1)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
    [## 我在 Spotify 学到的初级数据科学家五个必备课程（第一部分）'
- en: The insider’s guide to crushing your first years as a data scientist in Tech
    and leveling up your game.
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成为数据科学家早期阶段的内行指南，并提升你的技能水平。
- en: towardsdatascience.com](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/5-essential-lessons-for-aspiring-data-scientists-i-learned-at-spotify-part-1-7a040a731ecf?source=post_page-----8dbb4e4a5179--------------------------------)
- en: The not-so-soft Skills
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不那么软的技能
- en: I don’t get why we call them *soft*. They’re even harder to build than those
    technical skills. No textbook formula tells you exactly how.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我不明白为什么我们称这些技能为*软技能*。它们比那些技术技能更难培养。没有教科书公式会告诉你确切的方法。
- en: If they weren’t bestowed on you by your fairy godmother 🪄, you need to get to
    work on bestowing them on yourself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些技能不是由你的仙女教母🪄赐予你的，那么你需要开始努力把它们赋予自己。
- en: '![](../Images/183b3590dd451ee69217f83ff2fc5747.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/183b3590dd451ee69217f83ff2fc5747.png)'
- en: If your fairy Godmother doesn’t look like this then I don’t want to hear about
    it — Image by Author (Midjourney)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的仙女教母看起来不是这样，那么我不想听 — 作者提供的图片（Midjourney）
- en: Some of them you’ll learn when you get thrown out there in the wild and get
    your hands dirty. While others will rub off on you when you surround yourself
    with experts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有些技能你会在被投身实际工作中并亲自动手时学到。而其他技能则会在你与专家们相处时自然获得。
- en: Soft skills are particularly important when you want to turn your insights into
    actions because you’ll have to convince decision-makers why they matter
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你想将洞察转化为行动时，软技能尤为重要，因为你需要说服决策者这些洞察为何重要
- en: But we’re not just talking about any soft skill. There is a particularly specific
    set of skills you need to develop to make sure your insights do not end up in
    limbo.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们说的并不仅仅是任何软技能。你需要培养一套特别的技能，以确保你的洞察不会陷入困境。
- en: '**1\.** The Art of Translation**✨**'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1\.** 翻译的艺术**✨**'
- en: One day, I had to explain the analysis of a complex A/B test we conducted, which
    involved using statistical terms like “chi-test” and “p-value.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，我需要解释我们进行的复杂A/B测试的分析，这涉及使用统计术语如“卡方检验”和“p值”。
- en: Technical jargon sounds like gibberish to most non-tech folks. So to make it
    easier for them to understand, I focused on whether the results were [*statistically
    significant*](https://medium.com/towards-data-science/fooled-by-statistical-significance-7fed1bc2caf9)
    or not. Usually, people know that it has something to do with the reliability
    of the results.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数非技术人员来说，技术术语听起来像是天书。为了让他们更容易理解，我专注于结果是否[*统计显著*](https://medium.com/towards-data-science/fooled-by-statistical-significance-7fed1bc2caf9)。通常，人们知道它与结果的可靠性有关。
- en: When you’ve gone through all the technical work involved in your project, all
    that’s left is to share the fruit of your labor with your stakeholders.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成了项目中所有的技术工作后，剩下的就是与利益相关者分享你的劳动成果。
- en: '**Keep in mind you’re speaking to non-tech people**'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**记住你是在对非技术人员讲话**'
- en: The ones that will turn your insights or model into a product. These people
    have no idea what a [*Random Forest*](/understanding-random-forest-58381e0602d2)
    is. They just know it’s not a bunch of trees in Africa.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人将把你的洞察或模型转化为产品。他们根本不知道什么是[*随机森林*](/understanding-random-forest-58381e0602d2)，他们只知道这不是一堆在非洲的树木。
- en: '*So learn how to* ***translate complex information into plain language*** *to
    make sure your work makes it to the next stage*'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*因此，学会* ***将复杂信息转化为简单语言*** *以确保你的工作能顺利推进到下一阶段*'
- en: It’s easy to assume that everyone will understand terms you deem to be simple.
    But just because they also work in or with tech, doesn’t necessarily mean they
    will, so make sure to speak English. Using **plain language** is the first step
    to getting your message across, or else it might end up being all for naught.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易以为每个人都会理解你认为简单的术语。但仅仅因为他们也在从事或涉及技术工作，并不意味着他们会理解，所以一定要用**简单的语言**交流。这是传达信息的第一步，否则可能一切都徒劳无功。
- en: '![](../Images/619cf70874c9cbb73508d5c52b3e9af7.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/619cf70874c9cbb73508d5c52b3e9af7.png)'
- en: Image by Author (Midjourney)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片（Midjourney）
- en: 2\. The Power of Persuasion 🫱🏼‍🫲🏾
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 说服的力量 🫱🏼‍🫲🏾
- en: I recently spent months working on deep-dive research. The goal was to understand
    the quality of a part of the experience and suggest data-backed recommendations
    on how to improve it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近花了几个月时间进行深入研究。目标是了解体验的一部分质量，并提出基于数据的改进建议。
- en: One key recommendation seemed outlandish to some, but my gut told me we were
    onto something. So, I reached out to a team working on a completely different
    aspect of this project. I dug into their past research and gathered any argument
    I could find that could support my cause.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键的建议对某些人来说似乎很荒唐，但我的直觉告诉我我们在做对的事。因此，我联系了一个在该项目的完全不同方面工作的团队。我深入研究了他们过去的研究，并收集了任何可以支持我立场的论据。
- en: I ultimately managed to convince my audience why my insight was worth pursuing.
    Had I not embraced it from the start, I would have never managed to have an impact
    through my research.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终成功地说服了我的受众，说明我的见解值得追求。如果我一开始没有接受这一点，我将无法通过研究产生影响。
- en: '![](../Images/9940553bb8c6216b1e60ff0d741b971a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9940553bb8c6216b1e60ff0d741b971a.png)'
- en: Yes he has 3 hands, how do you expect to achieve all this with only 2? This
    takes effort so you’ll need all the hands you can find — Image by Author (Midjourney)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，他有三只手，你怎么期望只用两只手完成这些任务？这需要努力，所以你需要尽可能多的手——作者提供的图像（Midjourney）
- en: When you want your work to be turned into something real and impactful, **persuasion
    becomes your new ally**. It is not an easily learnt skill but it will help you
    stand out as an exceptional data scientist
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你希望你的工作变成真实而有影响的东西时，**说服力成为你的新盟友**。这不是一种容易学会的技能，但它会帮助你脱颖而出，成为一名卓越的数据科学家。
- en: Your audience is listening to you. True. **But that doesn’t mean they’re convinced.
    Why should they care?**
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你的受众在听你说话。这是真的。**但这并不意味着他们已经信服。他们为什么要在乎？**
- en: They also have to go the extra mile to convince *you* why it’s worth your time
    to research some stuff. So there is no reason why *you* also shouldn’t do the
    same. Everyone’s time is precious.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 他们也必须付出额外的努力来说服*你*为什么值得花时间研究一些东西。因此，你*也*不应该不做同样的事情。每个人的时间都很宝贵。
- en: '*Here are 4 things you can do, and should do to make them care*'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*这里有4件事你可以做，也应该做，以引起他们的关注*'
- en: '**Not give up on your robust insights.** No matter how far-fetched they sound
    to others. Trust your instinct and advocate for them, **but only when you have
    confidence in their potential!!**'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要放弃你强有力的见解。** 无论它们对其他人来说多么牵强。相信你的直觉，并为它们辩护，**但只有在你对它们的潜力有信心时！！**'
- en: '**Present compelling arguments tailored to your specific audience.** Convince
    them why your insights are worth pursuing by speaking their language so that it
    resonates with them. Make sure it’s data-backed. *If you’re speaking to product
    managers then show them how your insights are relevant to the product.*'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提供针对特定受众的有说服力的论点。** 通过用他们的语言讲解来打动他们，让你的见解与他们产生共鸣。确保有数据支持。*如果你面对的是产品经理，那就展示你的见解如何与产品相关。*'
- en: '**Build a strategic plan.** You need to outline the key steps you propose to
    bring this vision into action.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定战略计划。** 你需要概述你提出的将这一愿景付诸实践的关键步骤。'
- en: '**Conduct thorough research on teams or companies that have successfully implemented
    similar project**.Emphasize the importance of not trailing behind and create a
    sense of urgency.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对成功实施类似项目的团队或公司进行深入研究**。强调不落后于人的重要性，并营造紧迫感。'
- en: '**Repeat, repeat, repeat.** A fixed audience needs to hear something several
    times to integrate it. But also because you need to repeat the insights to different
    audiences. You never know where/who is the key stakeholder that will receive the
    information and unlock the next steps.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重复，重复，再重复。** 固定的受众需要多次听到某些内容才能整合进来。但也因为你需要将这些见解重复传达给不同的受众。你永远不知道哪个关键利益相关者会接收到这些信息并解锁下一步。'
- en: Be careful 🚨
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小心 🚨
- en: In your quest for impact, remember that **not everything can be artificially
    forced into being useful**
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你追求影响力的过程中，记住**不是所有东西都可以被人为地强行变得有用**
- en: If you find yourself having to convince others too much, it might indicate a
    misalignment with stakeholders’ expectations and hypotheses. But when your insights
    seamlessly align with their needs, and your story shines brightly within their
    context, there’s no need for persuasion — the impact speaks for itself.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己必须过多地说服他人，这可能表明与你的利益相关者的期望和假设不一致。但当你的见解与他们的需求无缝对接，你的故事在他们的背景下闪耀时，就无需说服——影响力会自己证明。
- en: 3\. The Magic of Storytelling 🤯
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 讲故事的魔力 🤯
- en: Remember that deep-dive research I mentioned earlier?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我之前提到的深度研究吗？
- en: It caught the interest of the VP in my department, so my manager and I had to
    ensure the story flowed seamlessly and made complete sense before presenting it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 它引起了我部门VP的兴趣，因此我和我的经理必须确保故事流畅且完全合理后再进行展示。
- en: We spent time on this because every detail had to be data-backed — anything
    we said could influence impactful decisions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这上面花了时间，因为每个细节都必须有数据支持——我们说的任何内容都可能影响重大决策。
- en: When presenting your insights to decision-makers, storytelling skills makes
    the ultimate difference between whether or not they’ll end up in the leaderboard
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在向决策者展示你的见解时，讲故事的技巧是决定它们是否会进入排行榜的**终极差异**。
- en: After immersing yourself in a subject for weeks or months, it becomes challenging
    to distinguish what’s truly valuable to share from what’s not. Learning how to
    pick out important parts of the data and tie them back to suggestions for the
    product, and then persuade decision-makers to take action is a crucial skill.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在几周或几个月内深入一个主题后，区分哪些内容真正有价值分享变得具有挑战性。学习如何挑选重要的数据部分并将其与产品建议联系起来，然后说服决策者采取行动是一项关键技能。
- en: Successful presentations are a result of both skillful delivery and strategic
    curation of relevant and compelling content
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 成功的演示是技巧性传递和战略性策划相关且引人注目的内容的结果
- en: At this point, you know what you want to talk about to your stakeholders. But
    do youknow ***how*** to talk about it?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你知道你想与股东讨论什么。但你是否知道***如何***讨论它？
- en: If you’re a junior, chances are you don’t. Even the most senior Data Scientists
    in Tech are still honing this skill.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初级人员，你可能不记得。即使是最资深的技术数据科学家也仍在磨练这一技能。
- en: '![](../Images/2ab467a4372f192af667383a571cf75a.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ab467a4372f192af667383a571cf75a.png)'
- en: Image by Author (Midjourney)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片（Midjourney）
- en: These are the storytelling skills I acquired while preparing my presentation
    for the VP’s review
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这些是我在为VP的审查准备演示时获得的讲故事技巧
- en: First and foremost, make sure that you understand the **business goals,** **main
    strategic lines**, **focus areas** of the company, and how your project aligns
    with them.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保你了解**业务目标**、**主要战略方向**、**关注领域**以及你的项目如何与之对齐。
- en: This will make you create a non-siloed story. Something connected with the living
    ecosystem of your company. Your research is not a standalone piece of work. It’s
    meant to contribute to a broader mission and vision.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你创建一个不孤立的故事。它与公司活跃的生态系统相关联。你的研究不是一项独立的工作。它旨在为更广泛的使命和愿景做出贡献。
- en: Clearly articulate in your presentation **how your work directly aligns** with
    this overarching goal.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示中清楚地表述**你的工作如何直接与这一宏观目标对齐**。
- en: '**Slide 1 — Executive Summary**'
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**幻灯片 1 — 执行摘要**'
- en: It gives an overview of your work and includes a summary of key insights and
    recommendations. It sets expectations for your audience.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 它概述了你的工作，并包括关键见解和建议的总结。它为你的观众设定了期望。
- en: '**This should typically include:**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**这通常应包括：**'
- en: Key insight, number, or idea that sums up the issue at hand
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关键见解、数字或总结当前问题的观点
- en: Research objective + Methods used to reach this goal
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究目标 + 达成此目标所用的方法
- en: One chart illustrating the key statistic driving the research
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一张展示推动研究的关键统计数据的图表
- en: Bullet points of the key insights and recommendations
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关键见解和建议的要点
- en: '![](../Images/176856b535658b61577b08b2097c00a3.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/176856b535658b61577b08b2097c00a3.png)'
- en: Template of an Executive Summary – Image by Author
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 执行摘要的模板 – 作者提供的图片
- en: '**Slide 2 — Rationale + Disclaimers/Caveats**'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**幻灯片 2 — 理由 + 免责声明/警告**'
- en: Describe that key insight/number with more *details* and explain the *end goal*
    your research is trying to further
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更详细地描述那个关键见解/数字，并解释你的研究试图进一步实现的*最终目标*
- en: Anything *worth sharing* that the stakeholder should know about to understand
    your research qualifies as a **caveat**. *This can be a disclaimer on data quality
    issues for example*
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何*值得分享*的内容，股东应了解以理解你的研究，均符合**警告**的标准。*例如，这可能是关于数据质量问题的免责声明*
- en: '![](../Images/ff1df15375d7e74cd9fc201c027ed0f6.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff1df15375d7e74cd9fc201c027ed0f6.png)'
- en: Image by Author
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: '**Slide 3 — Summary of your Key Insights**'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**幻灯片 3 — 关键见解总结**'
- en: Support each key element with data.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 用数据支持每个关键要素。
- en: '**🔊 One Tip 🔊:** Add a *hyperlink* next to each point leading to the slide
    where you develop the insight in-depth. This makes navigating your deck *easy*.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**🔊 一条建议 🔊：** 在每个要点旁边添加一个*超链接*，指向你深入分析该见解的幻灯片。这使得浏览你的幻灯片*简单*。'
- en: '![](../Images/b6527341b66926671416c54dcb8fdb94.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b6527341b66926671416c54dcb8fdb94.png)'
- en: Image by Author
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: '**Slide 4 — Summary of the Recommendations**'
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第4页 — 推荐总结**'
- en: Support each recommendation with the corresponding key number.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 用相应的关键数字支持每个建议。
- en: '**🔊 One Tip 🔊:** Tag the *relevant stakeholder(s)*. In this part, you want
    to explain how you suggest putting your recommendation into action to the person
    who is in a position to do it.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**🔊 一条建议 🔊：** 标记*相关利益相关者*。在这一部分，你需要解释如何将你的建议付诸实践给那个有能力实施的人。'
- en: '![](../Images/ecdde8791926ac118eb108440fa1625b.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ecdde8791926ac118eb108440fa1625b.png)'
- en: Image by Author
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: '**Body — Segment your Story into Chapters + Insert a Recap at the end of each
    one of them**'
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**正文 — 将你的故事分成章节 + 在每一章末尾插入回顾**'
- en: Each section acts as a *chapter* to your story. Here is an example of how you
    can showcase each finding in your chapters.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 每个部分都作为你故事的*章节*。以下是如何在章节中展示每个发现的示例。
- en: Make sure that each section prepares the ground for the next. Remember you’re
    telling a story here, so these need to flow *seamlessly*.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保每个部分为下一个部分铺平道路。记住你在讲述一个故事，因此这些需要*无缝衔接*。
- en: Include a recap at the end of each chapter. This helps the information **stick**
    more in the mind of your audience.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每章末尾包含回顾。这有助于信息在你观众的脑海中**更牢固**地留下。
- en: '![](../Images/a0497ec36b7368b43d6697d31518e884.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0497ec36b7368b43d6697d31518e884.png)'
- en: Image by Author
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: '**Last Slide — Next Steps**'
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**最后一页 — 下一步**'
- en: 'List the actions that need to be taken in the future. An example could be:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 列出未来需要采取的行动。例如：
- en: '*“Monitor the launch of an A/B test”*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*“监控A/B测试的启动”*'
- en: '![](../Images/2ba793a0edb91f070012c5c6cd9f9282.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ba793a0edb91f070012c5c6cd9f9282.png)'
- en: Image by Author
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: '*Finally, keep in mind that your story needs to speak for itself****.*** *This
    means that anyone should be able to pick up the insights at any time even* without
    your intervention'
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*最后，记住你的故事需要自说自话。* 这意味着即使没有你的干预，任何人也应该能够随时获得见解。'
- en: Storytelling is a **continuous journey for Data Scientists.** With time, you’ll
    develop your own style.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事是**数据科学家的持续旅程。** 随着时间的推移，你将发展出自己的风格。
- en: Summary
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'True success as a Data Scientist lies not only in your technical prowess, but
    also in your ability to effectively communicate, influence, and inspire. You can
    do this by:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的真正成功不仅在于你的技术能力，还在于你有效沟通、影响和激励的能力。你可以通过以下方式做到这一点：
- en: '**Translating technical jargon to English.** Simplifying complex concepts for
    non-tech people ensures they understand your insights and their value.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将技术术语翻译成英语。** 简化复杂概念，以确保非技术人员理解你的见解及其价值。'
- en: '**Persuading your audience why your insights are worthwhile.** Your ability
    to rally stakeholders to your cause can turn mere concepts into action and create
    a lasting impact.'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**说服你的观众为什么你的见解值得关注。** 你让利益相关者支持你的事业的能力可以将单纯的概念转化为行动，创造持久的影响。'
- en: '**Continuously honing your storytelling skills.** Success lies not only in
    the delivery of the presentation but also in the meticulous curation of its content.'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不断磨练你的讲故事技巧。** 成功不仅在于演讲的呈现，还在于内容的精心策划。'
- en: Mastering these soft skills will propel your career to new heights and make
    your work truly impactful.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握这些软技能将推动你的职业生涯迈向新高峰，并使你的工作真正产生影响。
- en: 'Coming soon: Unveiling the Ultimate Skill that sets apart Data Scientists who
