  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 轻松将 **Huggingface** 数据集读取到 Pandas 中 | 图片由作者提供
- en: 12\. Secure Your API Keys with Colab’s New Secrets Feature
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. 使用 Colab 新的秘密功能保护您的 API 密钥
- en: Colab has introduced a new feature that allows you to securely store private
    keys, like your Huggingface or Kaggle API tokens. With `Secrets`, these values
    remain private, visible only to you and the notebooks you choose. This ensures
    enhanced security and peace of mind while working on your projects.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Colab 现在推出了一项新功能，允许您安全地存储私人密钥，如 Huggingface 或 Kaggle API 令牌。通过 `Secrets`，这些值保持私密，仅对您和您选择的笔记本可见。这确保了在进行项目时的安全性和安心感。
- en: '![](../Images/46b3cd8f8ef5c9957c797c0aa723e5bd.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/46b3cd8f8ef5c9957c797c0aa723e5bd.png)'
- en: Secure Your API Keys with Colab’s New Secrets Feature | Image by Author
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Colab 新的秘密功能保护您的 API 密钥 | 图片由作者提供
- en: 13\. Colab Launches Limited-Time AI Code Assistant Trial for All Users
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13\. Colab 向所有用户推出限时 AI 代码助手试用
- en: Colab is now offering a [limited-time trial of their **AI code assistant**](https://blog.google/technology/ai/democratizing-access-to-ai-enabled-coding-with-colab/)
    even to users on free plans. Access to AI-powered code assistance supports generating
    code from natural language and a code-assisting chatbot. According to an official
    blog post, Colab expects this to last well into 2024 while capacity is available.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Colab 现在向免费计划的用户提供 [限时试用 **AI 代码助手**](https://blog.google/technology/ai/democratizing-access-to-ai-enabled-coding-with-colab/)。AI
    驱动的代码助手支持从自然语言生成代码和代码助手聊天机器人。根据官方博客，Colab 预计此服务将持续到 2024 年，只要容量允许。
- en: '![](../Images/bffaf1b62279825a934478d346402cac.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bffaf1b62279825a934478d346402cac.png)'
- en: Using AI Code assistant to debug code I Image by Author
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 AI 代码助手来调试代码 | 图片由作者提供
- en: Conclusion
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, these recent series of updates and enhancements to Google Colab
    have proved to be helpful in my day-to-day workings using the platform. From the
    integration into the Google Docs Suite to advanced data filtering capabilities
    and more, these updates collectively enhance Colab’s standing as a premier tool
    for collaborative data science. All these updates have been collated from their
    official release notes and blog, the links to which have been shared in the reference
    section. I encourage everyone to explore these features, and if you come across
    additional functionalities or have personal insights, please share them with the
    community. Your insights could greatly benefit others!
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这些最近对 Google Colab 的更新和改进在我使用该平台的日常工作中证明是非常有用的。从与 Google Docs 套件的集成到高级数据过滤功能等，这些更新共同提升了
    Colab 作为协作数据科学工具的地位。所有这些更新都已从其官方发布说明和博客中整理出来，相关链接已在参考部分共享。我鼓励大家探索这些功能，如果你发现了额外的功能或有个人见解，请与社区分享。你的见解可能对他人有很大帮助！
