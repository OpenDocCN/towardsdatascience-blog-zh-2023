- en: A Close Look at Colab’s new updates and enhancements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入了解 Colab 的新更新和增强功能
- en: 原文：[https://towardsdatascience.com/a-close-look-at-colabs-new-updates-and-enhancements-f1225fd5d504](https://towardsdatascience.com/a-close-look-at-colabs-new-updates-and-enhancements-f1225fd5d504)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/a-close-look-at-colabs-new-updates-and-enhancements-f1225fd5d504](https://towardsdatascience.com/a-close-look-at-colabs-new-updates-and-enhancements-f1225fd5d504)
- en: Making the most of Google Colab notebooks
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 充分利用 Google Colab 笔记本
- en: '[](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)[![Parul
    Pandey](../Images/760b72a4feacfad6fc4224835c2e1f19.png)](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)[](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)
    [Parul Pandey](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)[![Parul
    Pandey](../Images/760b72a4feacfad6fc4224835c2e1f19.png)](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)[](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)
    [Parul Pandey](https://pandeyparul.medium.com/?source=post_page-----f1225fd5d504--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)
    ·8 min read·Oct 3, 2023
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于 [Towards Data Science](https://towardsdatascience.com/?source=post_page-----f1225fd5d504--------------------------------)
    ·阅读时间 8 分钟·2023年10月3日
- en: --
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '![](../Images/fdb868990b807acbc8ae4bc0f5c6484a.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fdb868990b807acbc8ae4bc0f5c6484a.png)'
- en: Image created by Author using [Excalidraw](https://excalidraw.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者使用 [Excalidraw](https://excalidraw.com/) 创建。
- en: '*Last Updated on 20th Dec 2023*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后更新于 2023年12月20日*'
- en: Whenever I conduct coding workshops or tutorials, [Google Colaboratory Notebooks](https://colab.google/)
    — or Colab, as it is more commonly known — remains my go-to resource. It removes
    the hassle of environment setup for both presenters and attendees, additionally
    offering free access to powerful computing resources like GPUs and TPUs. With
    its easily shareable links, Colab makes the entire learning process more efficient
    and effective. To make the most of what Colab has to offer, I consistently keep
    an eye on its latest releases and updates.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我进行编码研讨会或教程时，[Google Colaboratory Notebooks](https://colab.google/)——或称为 Colab——始终是我首选的资源。它消除了讲师和参与者在环境设置上的麻烦，并且提供了对强大计算资源（如
    GPUs 和 TPUs）的免费访问。凭借其易于共享的链接，Colab 使整个学习过程更加高效和有效。为了充分利用 Colab 提供的功能，我始终关注其最新发布和更新。
- en: While I typically [share these updates through LinkedIn](https://www.linkedin.com/posts/parulpandeyindia_googlecolab-datascience-dataanalysis-activity-7092134378327195649-KRHb?utm_source=share&utm_medium=member_desktop)
    occasionally, the extensive list of new and enhanced features deserves a more
    comprehensive article like this one. My previous compilation of Colab’s significant
    features was in 2022, indicating it’s time for an updated overview.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我通常 [通过 LinkedIn 分享这些更新](https://www.linkedin.com/posts/parulpandeyindia_googlecolab-datascience-dataanalysis-activity-7092134378327195649-KRHb?utm_source=share&utm_medium=member_desktop)，但大量的新功能和增强功能值得这样一篇更全面的文章。我之前的
    Colab 重要功能汇总是在 2022 年，显然现在需要一个更新的概述。
- en: '[](/use-colab-more-efficiently-with-these-hacks-fc89ef1162d8?source=post_page-----f1225fd5d504--------------------------------)
    [## Use Colab more efficiently with these hacks'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/use-colab-more-efficiently-with-these-hacks-fc89ef1162d8?source=post_page-----f1225fd5d504--------------------------------)
    [## 使用这些技巧更高效地使用 Colab'
- en: towardsdatascience.com](/use-colab-more-efficiently-with-these-hacks-fc89ef1162d8?source=post_page-----f1225fd5d504--------------------------------)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/use-colab-more-efficiently-with-these-hacks-fc89ef1162d8?source=post_page-----f1225fd5d504--------------------------------)
- en: Let’s look at some of the standout features of Colab that have been invaluable
    in my work. I hope you find them equally beneficial.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 Colab 的一些杰出功能，它们在我的工作中非常宝贵。我希望你也会发现它们同样有用。
- en: 1\. Smart Data Pasting from Google Sheets
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 来自 Google Sheets 的智能数据粘贴
- en: Now, when users paste data into an empty code cell, Colab automatically generates
    code to create a `pd.DataFrame`. This enhancement eliminates the extra steps traditionally
    involved in this process, making it a seamless user experience.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当用户将数据粘贴到一个空的代码单元格时，Colab 会自动生成代码来创建一个`pd.DataFrame`。这一增强功能消除了传统流程中的额外步骤，使用户体验更加流畅。
- en: '![](../Images/3c7f1248b71b3ea0dec9e9632ee05c87.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3c7f1248b71b3ea0dec9e9632ee05c87.png)'
- en: Smart Data Pasting from Google Sheets | Image by Author
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从Google Sheets智能粘贴数据 | 图片由作者提供
- en: And that’s not all — if there’s already text in a code cell, Colab thoughtfully
    adds the CSV literal for you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 而且不仅如此——如果代码单元格中已经有文本，Colab会贴心地为你添加CSV文字。
- en: 2\. Automated Plot Generation from Pandas DataFrames
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 从Pandas数据框自动生成图表
- en: Data visualization in Colab is now more accessible with its new feature → the
    automated generation of plots from Pandas DataFrames. When you execute a code
    cell that concludes with a DataFrame reference, an auto-plotting button materializes
    at the lower right of your output.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Colab中的数据可视化现在变得更加便捷，通过其新功能——从Pandas数据框自动生成图表。当你执行一个以数据框引用结束的代码单元格时，输出的右下角会出现一个自动绘图按钮。
- en: '![](../Images/713749093f9e00ea1c0e2c8202a809fe.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/713749093f9e00ea1c0e2c8202a809fe.png)'
- en: Icon for automatic generation of plots from Pandas DataFrames in colab | Image
    by Author
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在Colab中自动生成Pandas数据框图表的图标 | 图片由作者提供
- en: Clicking this icon reveals a variety of recommended plots tailored to your DataFrame,
    each of which can be seamlessly added to your notebook with a single click.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此图标会显示针对你的数据框量身定制的各种推荐图表，每一个图表都可以通过单击无缝地添加到你的笔记本中。
- en: '![](../Images/835312b4939c346156796b2cb6ba6e0e.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/835312b4939c346156796b2cb6ba6e0e.png)'
- en: Automated Plot Generation from Pandas DataFrames | Image by Author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从Pandas数据框自动生成图表 | 图片由作者提供
- en: As demonstrated, this feature not only showcases the rendered plot but also
    appends the relevant code, neatly placing it in a subsequent cell of your notebook.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如演示所示，这个功能不仅展示了渲染的图表，还附加了相关代码，并将其整齐地放置在笔记本的后续单元格中。
- en: 3\. Interactive DataFrames
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 交互式数据框
- en: Pandas dataframe offers a structured, tabular format that is intuitive and compatible
    with a wide array of data operations. With Google Colab, users can interact with
    these dataframes in real time. When a dataframe is loaded and displayed in Colab,
    a calculator-like icon becomes visible, as shown below.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas数据框提供了一种结构化的表格格式，这种格式直观且兼容多种数据操作。使用Google Colab，用户可以实时与这些数据框进行交互。当数据框在Colab中加载并显示时，会出现一个类似计算器的图标，如下所示。
- en: '![](../Images/26f60550f1605e4148edc3e74dd1c871.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26f60550f1605e4148edc3e74dd1c871.png)'
- en: icon for rendering dataframes interactive | Image by Author
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 渲染数据框交互式图标 | 图片由作者提供
- en: 'By clicking on this icon, the dataframe transforms into an interactive table
    :'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此图标，数据框会转换为交互式表格：
- en: '![](../Images/5a8616ed00d798ff00715af2b4e43a12.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5a8616ed00d798ff00715af2b4e43a12.png)'
- en: Interactive dataframe in Colab | Image by Author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Colab中的交互式数据框 | 图片由作者提供
- en: 'As you can see, we have a nice tabular formatting on display right away. The
    enhanced interactivity offers a lot of advantages, for instance:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我们立即展示了良好的表格格式。增强的交互性提供了许多优势，例如：
- en: Adjusting the page size and using pagination offers a clearer data view.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整页面大小并使用分页功能可以提供更清晰的数据视图。
- en: '![](../Images/042974edb305943cbbc9c726490d3afb.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/042974edb305943cbbc9c726490d3afb.png)'
- en: Adjusting the page size and using pagination offers a clearer data view | Image
    by Author
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 调整页面大小并使用分页功能可以提供更清晰的数据视图 | 图片由作者提供
- en: Simple clicks on column headers allow users to sort columns across the entire
    dataset, with updates instantly visible.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单点击列标题可以让用户对整个数据集中的列进行排序，更新会立即可见。
- en: '![](../Images/61d7034efca6d796ed527460b893cd1f.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/61d7034efca6d796ed527460b893cd1f.png)'
- en: Sorting columns becomes easy in the interactive format | Image by Author
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在交互式格式中排序列变得容易 | 图片由作者提供
- en: Specific rows can be easily filtered using either direct string or regex matching.
    For example, to highlight cars of US origin, users can search `USA` in the `**origin**`
    field. It’s also possible to set value boundaries in searches. Consider identifying
    all USA-origin cars from 1970–1971 with eight cylinders and a fuel efficiency
    of at least 15 miles per gallon.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过直接字符串匹配或正则表达式匹配轻松筛选特定行。例如，要突出显示美国原产的汽车，用户可以在`**origin**`字段中搜索`USA`。还可以在搜索中设置值的边界。例如，识别1970-1971年间所有具有八个气缸且每加仑至少15英里燃油效率的美国原产汽车。
- en: '![](../Images/f7fa7a8fcbe6bdffd0b0e4cbabba5305.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f7fa7a8fcbe6bdffd0b0e4cbabba5305.png)'
- en: Filtering operation in the interactive dataframe | Image by Author
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 交互式数据框中的筛选操作 | 图片由作者提供
- en: Data can be effortlessly copied in various formats, such as CSV, markdown, or
    JSON.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可以以各种格式轻松复制，例如CSV、markdown或JSON。
- en: '![](../Images/cb18dbbd26d5a0a34e9fe820025d9e46.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cb18dbbd26d5a0a34e9fe820025d9e46.png)'
- en: Data can be effortlessly copied in various formats, such as CSV, markdown, or
    JSON | Image by Author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以轻松以各种格式复制，例如 CSV、markdown 或 JSON | 图片来源：作者
- en: In essence, Google Colab’s Interactive Table supports dynamic data searches
    and filtering. This negates the need to continually re-run cells, making data
    insights quicker and improving the overall data exploration process.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，Google Colab 的交互式表格支持动态数据搜索和过滤。这消除了不断重新运行单元格的需要，使数据洞察更加迅速，并改善了整体数据探索过程。
- en: 4\. Managing Cell Execution
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 管理单元格执行
- en: Colab now supports two new features designed to streamline the way users run
    code cells in their notebooks.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Colab 现在支持两个新功能，旨在简化用户在笔记本中运行代码单元格的方式。
- en: The first of these features allows users to effortlessly run a set of cells
    directly from the notebook’s table of contents. This can be done using the `**Run
    cells in section**` option found in the context menu, represented by three vertical
    dots.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中第一个功能允许用户直接从笔记本的目录运行一组单元格。这可以通过上下文菜单中的`**Run cells in section**`选项完成，该选项由三个垂直点表示。
- en: '![](../Images/6fb942282b9a6028d2b0ebfca1a6f4c7.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6fb942282b9a6028d2b0ebfca1a6f4c7.png)'
- en: Run a set of cells directly from the notebook’s table of contents | Image by
    Author
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从笔记本的目录直接运行一组单元格 | 图片来源：作者
- en: The second feature focuses on setting prerequisites within a notebook. **Users
    can now designate specific cells to automatically run when a notebook is opened**.
    This can be set up through the notebook settings dialog, located under the `**Edit**`
    menu, where there’s an option to `Automatically run the first cell or section`.
    If a notebook begins with just one cell, that particular cell will auto-run every
    time the notebook is accessed. Similarly, if a notebook starts with a section,
    then the entire initial section of cells will be auto-executed when the notebook
    is opened.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个功能专注于在笔记本中设置先决条件。**用户现在可以指定特定单元格在打开笔记本时自动运行**。这可以通过位于`**Edit**`菜单下的笔记本设置对话框进行设置，在那里有一个选项可以`Automatically
    run the first cell or section`。如果笔记本仅以一个单元格开始，则该单元格将在每次访问笔记本时自动运行。类似地，如果笔记本以一个部分开始，则在打开笔记本时，该部分的所有初始单元格将自动执行。
- en: '![](../Images/3507d22a43d5fd9cba3bad2799634300.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3507d22a43d5fd9cba3bad2799634300.png)'
- en: Designate specific cells to automatically run when a notebook is opened | Image
    by Author
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 指定特定单元格在打开笔记本时自动运行 | 图片来源：作者
- en: 5\. Easier Transitions between languages
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 语言之间更轻松的转换
- en: Google Colab has updated its interface to simplify the process of switching
    between different languages. Users can now easily switch between installed kernels
    by going to `Edit` and then `Notebook settings`. The **R programming language
    is one of the available options,** as it’s installed by default.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab 更新了其界面，以简化不同语言之间的切换过程。用户现在可以通过进入`Edit`然后选择`Notebook settings`轻松切换已安装的内核。**R
    编程语言是可用选项之一，**因为它是默认安装的。
- en: '![](../Images/687c0cafed715519a90b84661b8b50aa.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/687c0cafed715519a90b84661b8b50aa.png)'
- en: Transitioning between Python & R within Colab | Image by Author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Colab 中转换 Python 和 R | 图片来源：作者
- en: 6\. Notebooks X Colab
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 笔记本 X Colab
- en: By bridging the gap between diverse notebooks and the powerful Colab platform,
    Colab helps to enhance the user experience and expand Colab’s versatility.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 通过弥合各种笔记本与强大的 Colab 平台之间的差距，Colab 帮助提升用户体验并扩展 Colab 的多功能性。
- en: 1\. Hugging Face 🤗 notebooks in Colab
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Hugging Face 🤗 笔记本在 Colab 中
- en: Users can now effortlessly access, view, and run [Hugging Face notebooks](https://huggingface.co/spaces/librarian-bots/notebooks-on-the-hub/blob/main/welcome_notebook_on_the_hub.ipynb)
    within the Colab environment, benefiting from its sophisticated execution functions
    and collaborative tools. This integration simplifies transitioning from model
    hosting on Hugging Face to live demos in Colab. Simply click `Open in Colab` at
    the top right of the notebooks to initiate and execute them within the Colab platform.
    You can read more about it [here](https://medium.com/google-colab/hugging-face-notebooks-x-colab-722d91e05e7c).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 用户现在可以轻松访问、查看和运行[Hugging Face 笔记本](https://huggingface.co/spaces/librarian-bots/notebooks-on-the-hub/blob/main/welcome_notebook_on_the_hub.ipynb)在
    Colab 环境中，受益于其先进的执行功能和协作工具。这种集成简化了从 Hugging Face 上的模型托管到 Colab 中的实时演示的过渡。只需点击笔记本右上角的`Open
    in Colab`即可在 Colab 平台内启动和执行它们。你可以在[这里](https://medium.com/google-colab/hugging-face-notebooks-x-colab-722d91e05e7c)了解更多信息。
- en: '![](../Images/c4df1b830211d707bc38cfdc150c3e16.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c4df1b830211d707bc38cfdc150c3e16.png)'
- en: Running Hugging Face notebooks within the Colab environment | Image by Author
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Colab 环境中运行 Hugging Face 笔记本 | 图片来源：作者
- en: 2\. Popular notebooks ported to colab
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 移植到 Colab 的流行笔记本
- en: 'Google Colab extends beyond just a platform for coding and executing machine
    learning models; it serves as an exceptional tool for storytelling that integrates
    intricate code. Colab boasts a collection of insightful case studies, for instance:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab 不仅仅是一个编写和执行机器学习模型的平台，它还是一个集成复杂代码的卓越讲故事工具。Colab 拥有一系列有见地的案例研究，例如：
- en: Professor Ashwin Rao of Stanford University has crafted a compelling Colab notebook
    that delves into the high-level reasons behind the [***failure of Silicon Valley
    Bank (SVB)***](https://colab.research.google.com/drive/15uxrAeCCL327kWH9N0X-ogKwf2zErjP5).
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斯坦福大学的 Ashwin Rao 教授制作了一个引人注目的 Colab 笔记本，深入探讨了 [***硅谷银行（SVB）失败的高层原因***](https://colab.research.google.com/drive/15uxrAeCCL327kWH9N0X-ogKwf2zErjP5)。
- en: The Colab team has also successfully ported the popular ***Ten Minutes to Pandas***
    tutorial, offering users an engaging introduction to pandas.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Colab 团队还成功移植了流行的 ***Ten Minutes to Pandas*** 教程，为用户提供了一个引人入胜的 pandas 入门介绍。
- en: 7\. Quick Notebook Creation with Colab’s New URL Shortcut
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 使用 Colab 的新 URL 快捷方式快速创建笔记本
- en: Similar to how you can instantly create a new document using links like `[**docs.new**](http://docs.new)`,
    or a new spreadsheet with `[sheets.new](http://sheets.new)` , there’s now an easy
    link for Google Colab, too! If you go to `**c**[**olab.new**](http://colab.new)`,
    you’ll instantly start a new notebook.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于你可以通过链接如 `[**docs.new**](http://docs.new)` 立即创建新文档，或通过 `[sheets.new](http://sheets.new)`
    创建新电子表格，现在也有一个简单的链接用于 Google Colab！如果你访问 `**c**[**olab.new**](http://colab.new)`，你将立即开始一个新的笔记本。
- en: '![](../Images/e25b4c9d781600cff8618860a4458b4a.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e25b4c9d781600cff8618860a4458b4a.png)'
- en: Quick Notebook Creation with Colab’s New URL Shortcut | Image by Author
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Colab 的新 URL 快捷方式快速创建笔记本 | 图片由作者提供
- en: 8\. Terminate Colab sessions programmatically
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 程序化终止 Colab 会话
- en: Another addition is the capability to terminate a runtime directly from the
    code.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个新增功能是能够直接从代码中终止运行时。
- en: '[PRE0]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The `unassign()` function designates the active runtime for removal and severs
    connections to any notebook sessions. Whether it’s to conserve memory, reset a
    session, or end a project, this feature ensures that users can do so directly
    from their code environment with ease and precision.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '`unassign()` 函数指定要移除的活动运行时，并断开与任何笔记本会话的连接。无论是为了节省内存、重置会话还是结束项目，这个功能都确保用户可以直接在代码环境中轻松准确地完成操作。'
- en: '![](../Images/e49aaffbcd87f45521d143cf10a86da2.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e49aaffbcd87f45521d143cf10a86da2.png)'
- en: Terminating Colab sessions programmatically | Image by Author
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 程序化终止 Colab 会话 | 图片由作者提供
- en: 9\. Colab Link Previews in the Docs Suite
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. Colab 链接预览在 Docs 套件中
- en: Colab link previews have been integrated into the Google Docs Suite. Now, links
    for Drive notebooks in Colab can be transformed into smart chips within the Docs
    Suite. Additionally, this enhancement allows users to request access to Colab
    Drive notebooks directly inline, simplifying the access procedure within the Google
    ecosystem.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Colab 链接预览已集成到 Google Docs 套件中。现在，Colab 中的 Drive 笔记本链接可以转换为 Docs 套件中的智能卡片。此外，这一增强功能允许用户直接在
    Google 生态系统内请求访问 Colab Drive 笔记本，简化了访问过程。
- en: '![](../Images/a0be6ba0b77273083981c05a47d572d5.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0be6ba0b77273083981c05a47d572d5.png)'
- en: Colab Link Previews in the Docs Suite | Source:https://x.com/GoogleColab/status/1701684666972205243?s=20
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 'Colab 链接预览在 Docs 套件中 | 来源: https://x.com/GoogleColab/status/1701684666972205243?s=20'
- en: 10\. Generate Colab badges
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. 生成 Colab 徽章
- en: Check out [**openincolab.com**](https://openincolab.com/)to create a badge for
    your READMEs, websites, documents, and more. Simply input the URL of a notebook
    hosted on GitHub, test the badge, and grab the HTML code!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [**openincolab.com**](https://openincolab.com/) 为你的 README、网站、文档等创建徽章。只需输入托管在
    GitHub 上的笔记本的 URL，测试徽章，并获取 HTML 代码！
