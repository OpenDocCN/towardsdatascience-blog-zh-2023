- en: There is a common misconception amongst people entering the field that writing
    better code will make you a better Data Analyst. I’m here to tell you that just
    simply isn't true.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个常见的误解，即进入这一领域的人认为写出更好的代码会让你成为更好的数据分析师。我在这里告诉你，这根本不是事实。
- en: The most important function of a Data Analyst is to drive business value to
    an organization in a measurable way. And it doesn't mean you need an impressive
    technical solution to do it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师最重要的功能是以可衡量的方式为组织创造商业价值。这并不意味着你需要一个令人印象深刻的技术解决方案。
- en: It's your role to interpret a business problem, craft a narrative for stakeholders
    that explains the reasons behind an event, and demonstrate its impact on the business.
    This can require a technical approach with advanced tooling, but that's not ultimately
    what matters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的角色是解释一个业务问题，为利益相关者构建一个叙述，解释事件背后的原因，并展示其对业务的影响。这可能需要使用先进工具的技术方法，但这并不是最终重要的。
- en: 'Data Analytics is not:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析并不是：
- en: “*We’ve lost 14 customers this month*”.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*我们本月失去了14个客户*。”
- en: 'It''s more like:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更像是：
- en: “Customer churn experienced a 5% increase compared to last month, with 75% of
    the lost customers mentioning they switched to a competitor. These clients specifically
    pointed out that our product lacks a certain feature, which explains the decline.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “与上个月相比，客户流失率增加了5%，其中75%的流失客户提到他们转向了竞争对手。这些客户特别指出我们的产品缺少某个功能，这解释了下降的原因。”
- en: The latter gives stakeholders something to action on, as should all the reports
    that you generate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 后者给利益相关者提供了可以行动的内容，正如你生成的所有报告应该做的那样。
- en: Taking the following soft skills into consideration will help you boost your
    effectiveness in this role and allow you to stand out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下软技能将有助于提升你在这一角色中的有效性，并使你脱颖而出。
- en: '**A Strong Understanding of The Business Model**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**对商业模型的深入理解**'
- en: In other words, how does the organization generate revenue? and how familiar
    are you with the intricacies of delivering your product(s) or service(s)? Your
    domain knowledge should be focused on the area of the business that you report
    on (Finance, Operations, Marketing etc.) as well as holistically across the organization.
    The more knowledgeable you are about the business itself, the better approach
    you will have in generating an analysis and delivering impact.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，组织是如何产生收入的？你对交付产品或服务的复杂性有多熟悉？你的领域知识应专注于你报告的业务领域（如财务、运营、营销等），以及对整个组织的整体了解。你对业务本身了解得越多，你在生成分析和产生影响时的方法就会更好。
- en: This also means that you have an understanding of how source systems collect
    and validate the data that you are reporting on. You should know the ins and outs
    of the operational processes which comprise certain metrics, as well as the limitations
    of what questions can be answered on top of it. If you are an ecommerce business
    — how is a page view measured from Google Analytics? Or if you work in supply
    chain, what does “Time to Fulfillment” represent & how is it shown in SAP?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着你了解源系统如何收集和验证你报告的数据。你应当了解构成某些指标的操作流程的细节，以及在此基础上能够回答哪些问题的限制。如果你是一个电子商务公司——如何从Google
    Analytics中测量页面浏览量？或者如果你在供应链工作，“完成时间”代表什么以及它在SAP中是如何展示的？
- en: It's not uncommon for great Data Analysts to come from a domain specific coordinator
    / analyst role (ie. a Finance Analyst, Marketing Coordinator etc). This is an
    effective route because being on the ground level of a business process gives
    you much more insight on how the organization functions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 很多优秀的数据分析师来自特定领域的协调员/分析师角色（如财务分析师、营销协调员等）。这是一条有效的路径，因为在业务过程的基层能让你对组织的运作有更多的了解。
- en: Think about it, if you worked for an airline company and you were developing
    a dashboard on flight bookings, don't you think it would be an unfair advantage
    to have worked in the reservation department? You would have an understanding
    of all relevant data points entered in their booking system, what they mean to
    the business, and challenges surrounding this process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想，如果你在一家航空公司工作，开发一个航班预订的仪表板，难道在预订部门工作的经历不会给你带来不公平的优势吗？你将了解其预订系统中所有相关的数据点，它们对业务的意义以及围绕这一过程的挑战。
- en: '![](../Images/edca77f548233a73ffc965613f03b586.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/edca77f548233a73ffc965613f03b586.png)'
- en: '[Photo](https://unsplash.com/photos/KdeqA3aTnBY) by [Dylan Gillis](https://unsplash.com/@dylandgillis)
    on [Unsplash](https://unsplash.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[照片](https://unsplash.com/photos/KdeqA3aTnBY) 由 [Dylan Gillis](https://unsplash.com/@dylandgillis)
    在 [Unsplash](https://unsplash.com/) 提供'
- en: Communication and Collaboration
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通与协作
- en: Inevitably, you are not going to have every answer to the business problems
    that you are presented with as a Data Analyst. Therefore, you are going to need
    to partner with other teams to get clarity on a specific piece of data that you
    need, or the business process behind how something is generated.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，作为数据分析师，你不会对所面临的业务问题拥有所有答案。因此，你需要与其他团队合作，以澄清你所需的特定数据或生成某项内容的业务流程。
- en: Data Analyst roles are also front facing to an organization, where you may be
    presenting your findings to peers, management, C-Suite, or external clients. You
    need to dust off your presentation skills and be able to communicate complex results
    in a meaningful way.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的角色也是面向组织的，你可能需要向同事、管理层、C-Suite 或外部客户展示你的发现。你需要重新整理你的演示技巧，能够以有意义的方式沟通复杂的结果。
- en: When it comes to communication, *less is always more*. Your peers, stakeholders,
    and management don't want to hear the details of how you’ve manipulated your [Pandas
    Dataframe](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.html)
    or how many [common table expressions](https://learnsql.com/blog/what-is-common-table-expression/)
    exist in your SQL statement. Rather, you need to be able to abstract the technical
    aspects of your work and only communicate what is most important.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在沟通时，*简洁总是更好*。你的同事、利益相关者和管理层不想听你如何操作你的 [Pandas Dataframe](https://pandas.pydata.org/docs/reference/api/pandas.DataFrame.html)
    或在你的 SQL 语句中有多少 [公共表表达式](https://learnsql.com/blog/what-is-common-table-expression/)。相反，你需要能够抽象出你工作的技术方面，仅沟通最重要的内容。
- en: Critical Thinking, Curiosity, and Observability
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 批判性思维、好奇心和可观察性
- en: The problems you are going to be presented with are difficult. If they weren't,
    your organization wouldn't have hired you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你将面临的问题是困难的。如果不是这样，你的组织就不会雇佣你。
- en: When approached with a business question to answer, you need to conceptualize
    what data is available, and how it can be transformed to answer that question
    correctly. It will not always be clear how to connect the dots between the initial
    problem statement and the available data, but having a continued curiosity behind
    the “why” will always allow you to succeed in this area.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当面对一个业务问题时，你需要构思可用的数据是什么，以及如何将其转化为正确的答案。将初始问题陈述与可用数据连接起来可能并不总是很清楚，但持续对“为什么”的好奇心将始终让你在这个领域取得成功。
- en: For example, let’s say your organization asks you to create a report on how
    many client contracts are being upsold each month. On the surface, this sounds
    like a straightforward question, but it gets more complex when you arrive at the
    available data. The first thing you need to determine is how a contract term is
    identified so it can be aggregated by month. Are you just referencing an end date
    on the contract record, or do you have to look in the billing system to verify
    if payment is still being collected? Perhaps it's a mix of both.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你的组织要求你创建一个报告，说明每月有多少客户合同被升级销售。从表面上看，这个问题似乎很简单，但当你到达可用数据时，它变得更加复杂。你需要首先确定合同条款是如何识别的，以便按月汇总。你只是参考合同记录上的结束日期，还是需要查看账单系统以验证是否仍在收款？也许是两者的混合。
- en: Then once you know how the contract term is identified- how do you determine
    if it's an upsell, downsell, flat renewal, or cancellation? Are we looking at
    the net change of the account before and after the term? Or is there another set
    of criteria we need to reference?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道合同条款是如何识别的，**如何**确定它是升级销售、降级销售、平价续订还是取消呢？我们是否需要查看合同期前后的账户净变化？还是需要参考其他标准？
- en: In a scenario like this, you need to be able to break down large problems into
    smaller pieces and organize yourself in the exploratory data analysis (EDA) stage.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你需要能够将大问题分解成小问题，并在探索性数据分析（EDA）阶段进行自我组织。
- en: Exceptional Stakeholder Management
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卓越的利益相关者管理
- en: Stakeholders are the clients of Data Analysts; they are the folks that benefit
    and action off of the reports that you generate. And just like anything else,
    if a client is unsatisfied with your service, they’ll look elsewhere.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者是数据分析师的客户；他们是从你生成的报告中获益并采取行动的人。就像其他任何事情一样，如果客户对你的服务不满意，他们会寻求其他地方的帮助。
- en: Data Analysts need to understand the roles of the people who they are delivering
    reports to. Think about the surrounding questions that your stakeholders might
    be fixated on & what they personally care about in their job function. Working
    in Operations and Finance domains, a common question I’ve pretty much always needed
    to have a response on is “Why doesn’t X number tie to Y number?”. Being able to
    break down this reasoning to my stakeholders has always helped the conversation
    move in a positive direction.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师需要了解他们报告的受众的角色。考虑一下你的利益相关者可能关注的周边问题以及他们在工作职能中个人关心的内容。在运营和财务领域，我常常需要回答的问题是“为什么X数字与Y数字不一致？”。能够向我的利益相关者解释这种原因，总是有助于对话向积极方向发展。
- en: 'There is also a human element to being successful in working with stakeholders.
    Ask yourself the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 成功与利益相关者合作也涉及到人际因素。问问自己以下问题：
- en: Are you personable to work with?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否易于相处？
- en: Do you make it easy for them to communicate requirements to you?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否让他们更容易与您沟通需求？
- en: How difficult is it for them to understand the findings from your analysis?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们理解你分析结果的难度如何？
- en: When you say you can hit a benchmark in your project by x deadline, can you
    deliver it? And if you can't (which is okay), can you be transparent with the
    blockers?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你说你可以在项目截止日期前达成基准时，你能做到吗？如果不能（这没关系），你能否透明地说明阻碍因素？
- en: While you need to make sure you're answering everything that is asked of you,
    stakeholder management also means giving pushback in the right scenarios. But
    there is a fine line to this. You may have heard of the project management buzzword
    “[Scope Creep](https://www.projectmanager.com/blog/5-ways-to-avoid-scope-creep#:~:text=Scope%20creep%20is%20what%20happens,completion%20of%20milestones%20and%20goals.)”.
    This is a valid concern when getting feedback on a project. During a dashboard
    or report review with your stakeholder, be sure to get a list of essential vs
    nice-to-have improvements as takeaways.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你需要确保回答所有被要求的内容，利益相关者管理也意味着在正确的情境下给予适当的反驳。但这其中有一条细微的界限。你可能听说过项目管理中的术语“[范围蔓延](https://www.projectmanager.com/blog/5-ways-to-avoid-scope-creep#:~:text=Scope%20creep%20is%20what%20happens,completion%20of%20milestones%20and%20goals.)”。在获得项目反馈时，这确实是一个有效的关注点。在与利益相关者进行仪表盘或报告审查时，确保得到必需的改进与可选改进的清单作为要点。
- en: It's okay to ask, “Why do you need X metric?” because this could certainly start
    a meaningful dialogue. But if you find that despite your efforts to question this
    new feature, the conversation isn’t progressing, it might be beneficial for you
    to set aside your disagreement and just prioritize completing the task.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 询问“你为什么需要X指标？”是可以的，因为这可能会引发有意义的对话。但如果你发现尽管你努力质疑这个新功能，对话仍然没有进展，可能对你来说，放下争议，优先完成任务会更有益。
- en: A Final Thought
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: Yes, You Still Need Technical Skills, But No One Cares About Them
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是的，你仍然需要技术技能，但没有人关心这些技能。
- en: It's inevitable that you will need technical skills to be successful in your
    role. Data never comes in a format where you can just *SELECT * FROM perfect_table*
    and call it a day. But just know that no one else but you will likely ever see
    the technical solution behind the report.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的角色中，技术技能是成功的必要条件。数据永远不会以你可以简单地*SELECT * FROM perfect_table*的格式出现。但是要知道，除了你自己之外，可能没有其他人会看到报告背后的技术解决方案。
- en: Of course, you still need to think about the scalability of a dashboard or report
    to ensure that its easily maintainable across your analytics team and dynamic.
    But don't over engineer something that doesn't need to be complex.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你仍然需要考虑仪表盘或报告的可扩展性，以确保其在你的分析团队中易于维护且具有动态性。但不要对不需要复杂的东西过度设计。
- en: In one of my roles, one of our most highly viewed Tableau dashboards was developed
    by a sales manager. It wasn't pretty to look at, nor did it have anything advanced
    to it. But this dashboard addressed a crucial sales goal with remarkable simplicity
    and significance. The key to its success was the manager’s profound understanding
    of the Sales team’s primary concerns.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一个角色中，我们最受关注的一个Tableau仪表盘是由一位销售经理开发的。它看起来不够美观，也没有任何先进的功能。但这个仪表盘以惊人的简洁性和重要性解决了一个关键的销售目标。成功的关键在于这位经理对销售团队主要关切的深刻理解。
- en: So yes, still go out and learn SQL, Python, Excel and Tableau. You’re going
    to need it. But just make sure you understand ***why*** you need it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，仍然去学习SQL、Python、Excel和Tableau。你会需要它们。但请确保你理解***为什么***需要它们。
