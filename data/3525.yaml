  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**归纳推理与演绎推理**'
- en: Reasoning is how we rationalize and defend knowledge. It is the *reason* we
    know something. There are multiple types of reasoning, but I think the most common
    (and the most applicable) are…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 推理是我们理性化和辩护知识的方式。它是我们知道某事的*原因*。推理有多种类型，但我认为最常见（也是最适用）的有…
