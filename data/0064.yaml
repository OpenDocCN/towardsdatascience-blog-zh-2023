    energy.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**“在任何行业中产生影响，领域知识至关重要。”**](/to-make-an-impact-in-any-industry-domain-knowledge-is-critical-bdd93a304a1d)
