- en: It’s always a thrill to see so many people join our community at the beginning
    of the year, whether it’s for the first time or after a long hiatus. Welcome!
    (Or welcome back!)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每年年初看到如此多的人加入我们的社区总是令人兴奋，无论是第一次加入还是经过长时间的 hiatus。欢迎！（或欢迎回来！）
- en: Being part of your learning adventure is a great privilege for all of us on
    the TDS team. As we settle into the first few days of 2023, we wanted to help
    everyone—whether you’re a new year’s resolution kind of person or more of a slow-and-steady
    habit former—start this year’s journey on the right foot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们TDS团队来说，参与您的学习之旅是一种极大的荣幸。在2023年初，我们希望帮助每个人——无论您是新年决心者还是循序渐进的习惯养成者——以正确的步伐开始今年的旅程。
- en: To do that, we’ve rounded up some excellent articles about learning and building
    new skills in and around data science. Quite a few of our picks are geared towards
    brand-new or prospective data professionals, but more seasoned pros will find
    many valuable insights and practical tips as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们汇总了一些关于学习和提升数据科学及相关技能的优质文章。我们的许多精选内容面向全新或有意从事数据工作的专业人士，但更有经验的专家也会找到许多宝贵的见解和实用技巧。
- en: 'One final note before we leave you to your reading: If you’d like to support
    our authors’ work in 2023 and beyond, please consider [becoming Medium members](https://bit.ly/tds-membership).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们让您继续阅读之前，最后提一点：如果您希望支持我们作者在2023年及以后继续创作，请考虑[成为Medium会员](https://bit.ly/tds-membership)。
- en: Happy new year — we look forward to exploring and learning together!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新年快乐——我们期待一起探索和学习！
