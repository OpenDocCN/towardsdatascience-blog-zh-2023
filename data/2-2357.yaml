- en: If you want to learn a new skill in Data Science, it can be really tough to
    decide which course to take.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习数据科学中的一项新技能，决定选哪个课程确实很困难。
- en: When I was looking for my first online Data Science coding course in 2019, I
    couldn’t get over this feeling of ***analysis paralysis*** and I spent way too
    long trying to decide between different options. Then, when I finally made a decision
    and spent £20 on a course, I soon found that it was the wrong one for me, and
    I didn’t even finish it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2019年寻找我的第一个在线数据科学编码课程时，我陷入了 ***分析瘫痪*** 的困境，花了太长时间在不同选项之间做决定。然后，当我终于做出决定并花了20英镑购买一个课程时，我很快发现这并不适合我，甚至没有完成它。
- en: According to research, I’m not the only one — studies by the Open University
    ([2015](https://oro.open.ac.uk/43566/)) and ResearchGate ([2018](https://www.researchgate.net/publication/330316898_The_MOOC_pivot))
    have estimated that completion rates of online courses can be as low as 3%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究，我不是唯一的一个——开放大学（[2015](https://oro.open.ac.uk/43566/)）和ResearchGate（[2018](https://www.researchgate.net/publication/330316898_The_MOOC_pivot)）的研究估计，在线课程的完成率低至3%。
- en: '*Yep, 3%.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*没错，3%。*'
- en: Since my disastrous first attempt in 2019, I’ve taken (and finished!) many other
    courses and have learned important lessons about how to pick the right course
    and maximise its value. In this article, I’ll share some of the best courses I’ve
    taken and share 5 key considerations that I use to help me decide between courses.
    This is the advice I wish I’d heard back in 2019, and, if it’s helpful for you,
    it would mean a lot if you clicked my ‘Follow’ button — only 1% of my readers
    do!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2019年那次糟糕的第一次尝试以来，我已经参加了（并完成了！）许多其他课程，并学到了如何挑选合适课程和最大化其价值的重要经验。在这篇文章中，我将分享一些我上过的最佳课程，并介绍我用来帮助我在课程之间做出决定的5个关键考虑因素。这是我希望在2019年时听到的建议，如果对你有帮助，点击我的“关注”按钮将对我意义重大——只有1%的读者这么做！
- en: 1\. Start with the free stuff
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 从免费的资源开始
- en: One of the biggest misnomers I’ve encountered among Data Science learners is
    that *$$$ courses = better courses*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据科学学习者中遇到的最大误解之一是 *$$$ 课程 = 更好的课程*。
- en: Truth be told, however, some of the best resources are completely free. Free
    platforms like YouTube, freeCodeCamp and Towards Data Science host thousands of
    high-quality online courses covering virtually every data skill, and they’re always
    my first port of call whenever I need to learn something. Because they’re free,
    it’s really easy to “try before you buy,” which means they’re a great way to test
    the course’s suitability before you commit to spending money or embarking on the
    whole course.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，一些最好的资源是完全免费的。像 YouTube、freeCodeCamp 和 Towards Data Science 这样的免费平台提供了成千上万的高质量在线课程，涵盖了几乎所有的数据技能，每当我需要学习新东西时，它们总是我的首选。因为这些课程是免费的，所以“试用后再购买”非常容易，这意味着在你决定花钱或开始整个课程之前，它们是测试课程适用性的绝佳方式。
- en: For example, when I needed to learn git/GitHub in 2021, I tried a bunch of different
    free courses on YouTube and eventually decided on this [one](https://www.youtube.com/watch?v=DVRQoVRzMIY&t=1739s&pp=ygUJbGVhcm4gZ2l0)
    by Tech With Tim. It was short (40 mins), free, and had lots of social proof (high
    views/ratings), and covered everything that I needed to get me up and running.
    If you’re starting a new topic from scratch, it’s much better to try a small course
    (like a YouTube one) rather than committing to a full marathon course. You can
    always migrate to a paid course later (if you need), but why start with paid if
    you haven’t first checked the quality of the free options?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我在 2021 年需要学习 git/GitHub 时，我尝试了 YouTube 上的多个免费课程，最终决定使用 Tech With Tim 的这个
    [课程](https://www.youtube.com/watch?v=DVRQoVRzMIY&t=1739s&pp=ygUJbGVhcm4gZ2l0)。它时间短（40
    分钟）、免费，而且有大量的社会证明（高观看次数/评分），涵盖了我需要的一切。如果你从零开始学习一个新主题，尝试一个小课程（比如 YouTube 上的课程）要比直接投入一个完整的长期课程要好得多。你可以随时转向付费课程（如果需要），但如果你没有先检查过免费选项的质量，为什么要一开始就选择付费课程呢？
- en: 'Here are some of the excellent free courses I can thoroughly recommend (these
    aren’t affiliate links or anything like that, they’re literally just free courses
    that I’ve taken and enjoyed):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我可以彻底推荐的优秀免费课程（这些不是附属链接，也没有其他类似的东西，它们只是我参加过并且喜欢的免费课程）：
- en: '**Pandas / data analysis with Python**: The Open University’s [Learn to Code
    for Data Analysis](https://www.open.edu/openlearn/science-maths-technology/learn-code-data-analysis/content-section-overview-0?active-tab=description-tab)
    course'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas / 使用 Python 进行数据分析**：开放大学的 [数据分析编程学习课程](https://www.open.edu/openlearn/science-maths-technology/learn-code-data-analysis/content-section-overview-0?active-tab=description-tab)'
- en: '**Machine learning**: The Kaggle [Intro to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning)
    course'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**：Kaggle 的 [机器学习入门课程](https://www.kaggle.com/learn/intro-to-machine-learning)'
- en: '**NLP**: [HuggingFace course](https://huggingface.co/learn/nlp-course/chapter1/1)
    (advanced)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理（NLP）**：[HuggingFace 课程](https://huggingface.co/learn/nlp-course/chapter1/1)（高级）'
- en: '**SQL**: [SQL Tutorial — Full Database Course for Beginners](https://www.youtube.com/watch?v=HXV3zeQKqGY)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SQL**：[SQL 教程 — 初学者的完整数据库课程](https://www.youtube.com/watch?v=HXV3zeQKqGY)'
- en: '**Data Science (general)**: [IBM Data Science Professional Certificate](https://www.coursera.org/professional-certificates/ibm-data-science)
    (you can enrol for free, and just need to pay if you want the certificate)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学（一般）**：[IBM 数据科学专业证书](https://www.coursera.org/professional-certificates/ibm-data-science)（你可以免费注册，只有在你需要证书时才需要付费）'
- en: '**Git/GitHub**: [Git Tutorial for Beginners](https://www.youtube.com/watch?v=DVRQoVRzMIY&t=1739s&pp=ygUJbGVhcm4gZ2l0)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Git/GitHub**：[Git 初学者教程](https://www.youtube.com/watch?v=DVRQoVRzMIY&t=1739s&pp=ygUJbGVhcm4gZ2l0)'
- en: 2\. Pick something that’s tailored to your specific goals
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 选择一个符合你具体目标的课程
- en: The first online course I took was a generalist Python course. While it was
    an excellent course, it wasn’t particularly focused on *Data Science* use cases
    of Python (my learning objective), and I was being forced to complete modules
    on areas in which I had no interest (e.g., web app development, geospatial analysis).
    It quickly became boring/unproductive, and before long I’d ditched it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加的第一个在线课程是一个通用的 Python 课程。虽然这是一个很好的课程，但它并没有特别专注于 *数据科学* 方面的 Python 应用（这是我的学习目标），而且我被迫完成了一些我不感兴趣的模块（例如，网页应用开发、地理空间分析）。这很快变得无聊/无效，不久之后我就放弃了。
- en: To avoid making this kind of mistake, my advice to you is to start with a course
    which is tailored towards a small and specific goal, and then build on it later.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免犯这种错误，我建议你从一个针对小而具体目标的课程开始，然后再逐步深入。
- en: For example, rather than taking on a lofty goal like “learn to code,” try breaking
    this down into a smaller goal like “learn to code like a Data Scientist.” Then,
    break this down further into an even smaller goal by picking a specific language
    (e.g., Python), and then pick a Python course which focuses on a specific skill
    like data analysis (e.g., a course like this [one](https://www.open.edu/openlearn/science-maths-technology/learn-code-data-analysis/content-section-overview-0?active-tab=description-tab))
    or machine learning (e.g., a course like this [one](https://www.kaggle.com/learn/intro-to-machine-learning)).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，与其设定一个宏大的目标如“学会编程”，不如将其拆解为一个更小的目标如“像数据科学家一样编程”。然后，再进一步拆解为一个更小的目标，选择一种具体的语言（例如Python），再选择一个专注于特定技能（如数据分析）的Python课程（例如，像这样的[课程](https://www.open.edu/openlearn/science-maths-technology/learn-code-data-analysis/content-section-overview-0?active-tab=description-tab)）或机器学习（例如，像这样的[课程](https://www.kaggle.com/learn/intro-to-machine-learning)）。
- en: 'This is the approach that has worked best for me with Python: I began by learning
    Python for a very specific purpose (data analysis), and have since expanded on
    this to learn other things (like web development or machine learning) as and when
    I’ve needed.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在学习Python时效果最好的方法：我开始时是为了一个非常具体的目的（数据分析）学习Python，并在此基础上扩展到其他领域（如网络开发或机器学习），根据需要逐步学习。
- en: 3\. Does the course have an in-built code editor, or will you need to run code
    locally on your own computer?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 这个课程是否有内置的代码编辑器，还是需要你在自己的电脑上本地运行代码？
- en: '![](../Images/b956127afa11389055f9a79c178af71c.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b956127afa11389055f9a79c178af71c.png)'
- en: Image by [Chris Ried](https://unsplash.com/@cdr6934) on [Unsplash](https://unsplash.com/photos/ieic5Tq8YMk)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Chris Ried](https://unsplash.com/@cdr6934)提供，来源于[Unsplash](https://unsplash.com/photos/ieic5Tq8YMk)
- en: Lots of eLearning platforms have in-built code editors which allow you to write
    and execute code within the browser/app. The advantage of this is that it’s super
    easy to just start coding, without any installations or setup. If you pick a course
    on a mobile-friendly platform/app like Enki, you can even code along while you’re
    on your commute or sat on the toilet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 很多电子学习平台内置了代码编辑器，允许你在浏览器/应用程序中编写和执行代码。这种方式的好处是，你可以非常轻松地开始编码，无需任何安装或设置。如果你选择像Enki这样的移动友好平台/应用程序上的课程，你甚至可以在通勤时或坐在厕所上时进行编码。
- en: The *disadvantage* of courses like these is that you don’t necessarily learn
    how to run code “in the wild” outside of that specific eLearning platform.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这类课程的*缺点*是，你不一定会学会如何在“实际环境”中运行代码，超出那个特定的电子学习平台。
- en: If your goal is just to learn the syntax and “try it out,” then courses with
    in-built coding editors are a great solution. Courses on sites like CodeAcademy,
    DataCamp and freeCodeCamp are fantastic for this purpose.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的目标只是学习语法并“试用一下”，那么带有内置编码编辑器的课程是一个很好的解决方案。像CodeAcademy、DataCamp和freeCodeCamp这样的网站上的课程在这方面非常棒。
- en: If, however, you want to learn on real-world systems, try finding a course that
    encourages you to “code along” by yourself. For example, of the ones I’ve already
    mentioned, courses like the [SQL Tutorial — Full Database Course for Beginners](https://www.youtube.com/watch?v=HXV3zeQKqGY)
    are great for this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在真实系统中学习，尝试寻找鼓励你自己“边编码边学习”的课程。例如，在我提到的课程中，像[SQL教程——初学者完整数据库课程](https://www.youtube.com/watch?v=HXV3zeQKqGY)这样的课程非常适合。
- en: 4\. Find a course that enables you to build daily streaks (“a little, often”
    is better than binge-studying)
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 找一个能够让你每天坚持学习的课程（“小量、多次”比临时抱佛脚要好）
- en: '![](../Images/6c23616b9e32b7793cfbaa633b9f8e76.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c23616b9e32b7793cfbaa633b9f8e76.png)'
- en: Image by [Christine](https://unsplash.com/@studio_cj) on [Unsplash](https://unsplash.com/photos/I3sr5PNUCoA)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Christine](https://unsplash.com/@studio_cj)提供，来源于[Unsplash](https://unsplash.com/photos/I3sr5PNUCoA)
- en: 'Streaks are the #1 best way to build momentum with a course.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 坚持学习是建立课程惯性的#1最佳方式。
- en: I’m currently on a 324-day streak with Arabic on Duolingo, and, while there’s
    still a long way to go, I know a heck of a lot more Arabic now than I did 324
    days ago. On some days, I spend 30 minutes on Duolingo. On others I spend 2\.
    But, by focusing on the streak, it helps me stay consistent and ensures I do *something*
    even on days where I have low motivation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在Duolingo上已经坚持了324天学习阿拉伯语，虽然还有很长的路要走，但我现在的阿拉伯语水平比324天前要好很多。有时我会在Duolingo上花30分钟，有时则花2分钟。但是，通过专注于坚持，帮助我保持一致性，并确保即使在动力不足的日子里也能做*一些*事情。
- en: It’s exactly the same with coding courses.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 编程课程也是一样的道理。
- en: If you’re studying an online course alongside work or university, chances are
    that your motivation and availability will fluctuate a lot. By committing to maintaining
    a streak, you ensure that you stay consistent even on the busy days. In the long
    run, this is also far more sustainable than “binge-studying.” Memory curves mean
    that we easily forget what we learn on a single day, and it’s only when we regularly
    revisit topics that the learning sinks in.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在工作或大学期间学习在线课程，你的动力和可用时间可能会波动很大。通过坚持保持一个连续的学习习惯，你可以确保即使在繁忙的日子里也能保持一致。从长远来看，这也比“临时突击学习”要可持续得多。记忆曲线意味着我们很容易忘记一天内学习的内容，只有当我们定期回顾这些话题时，学习才会深入。
- en: Consequently, when you’re deciding between courses, try to find one that enables
    you to build small streaks. If the course is a 10-hour non-interactive lecture,
    it might be difficult to do “2-minute stints” on busy days, and you’ll be inclined
    not to bother. If, by contrast, the course includes lots of example questions
    and small exercises, it’ll be much easier to fit in quick episodes and maintain
    a streak.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你在选择课程时，尝试找一个能让你建立小的学习习惯的课程。如果课程是一个10小时的非互动讲座，在忙碌的日子里可能很难进行“2分钟的学习”，你也可能会倾向于放弃。相反，如果课程包含许多示例问题和小练习，那么在短时间内进行快速学习并保持学习习惯会容易得多。
- en: If committing to a daily streak is unrealistic, why not try a weekly streak?
    Can you do a little every week for the next 52?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每天坚持不现实，那为何不尝试每周坚持一次？你能否在接下来的52周内每周做一点？
- en: 5\. Make your own “course” by breaking a big course into “mini-courses”
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 通过将大课程拆分为“迷你课程”来创建自己的“课程”
- en: 'When my grandma tried to kick her smoking habit back in the 1960s, she made
    herself a promise: if she went three months without smoking, she’d buy herself
    a new watch using the money which she would have spent on cigarettes.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的奶奶在1960年代尝试戒烟时，她给自己立了个承诺：如果她连续三个月不吸烟，她将用她原本用于购买香烟的钱买一块新手表。
- en: I’ve always loved that story, and, while it happened 60 years ago, I think it
    still holds a lot of wisdom for us in 2023.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直喜欢那个故事，虽然发生在60年前，但我认为它在2023年仍然对我们有很多智慧。
- en: If your only goal is to “complete” the whole course, you’re setting yourself
    up for a long hard slog. If instead you break that goal down into *mini*-goals
    (e.g., “complete this chapter”) and continuously reward yourself for meeting those
    mini-goals, you’ll find it much easier to stay motivated.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你唯一的目标是“完成”整个课程，你会给自己设置一个漫长而艰难的任务。如果你将目标拆分为*迷你*目标（例如，“完成这一章”），并不断奖励自己以达到这些迷你目标，你会发现保持动力变得容易得多。
- en: For example, when I was taking the [IBM Data Science Professional Certificate](https://www.coursera.org/professional-certificates/ibm-data-science),
    I would try to reward myself at the end of each chapter with a small sugary treat
    and by applying what I’d just learned on my online portfolio. These may seem like
    trivial rewards, but they actually really helped me to stay motivated because
    there was always something tangible to aim for in the short-term.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我参加[IBM数据科学专业证书](https://www.coursera.org/professional-certificates/ibm-data-science)时，我会在每章结束时用一小块甜点奖励自己，并将刚刚学到的内容应用到我的在线作品集上。这些看似微不足道的奖励实际上真的帮助我保持了动力，因为总是有一些短期内可以实现的具体目标。
- en: And there you have it! My top tips for picking a good course, and some of the
    courses that have helped me the most.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！我选择好课程的顶级技巧，以及一些对我帮助最大的课程。
- en: Oh, one more thing —
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哦，还有一件事 —
- en: I’ve started a free newsletter called [AI in Five](https://aiinfive.substack.com/)
    where I share 5 bullet points each week on the latest AI news, coding tips and
    career stories for Data Scientists/Analysts. There’s no hype, no “data is the
    new oil” rubbish and no tweets from Elon — just practical tips and insights to
    help you develop in your career. [Subscribe here](https://aiinfive.substack.com/)
    if that sounds up your street!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我启动了一个免费的通讯《[AI in Five](https://aiinfive.substack.com/)》，每周分享5个要点，涵盖最新的AI新闻、编程技巧以及数据科学家/分析师的职业故事。没有炒作，没有“数据是新的石油”的废话，也没有埃隆的推文——只有实用的技巧和见解，帮助你在职业发展中前进。如果这对你有吸引力，[点击这里订阅](https://aiinfive.substack.com/)！
