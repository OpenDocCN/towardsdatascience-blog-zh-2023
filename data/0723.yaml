- en: Introduction
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: While there are articles I have written encompassing the entire data science
    process, including facets like business understanding and stakeholder collaboration,
    I wanted to focus purely on the data science part itself instead. In this article,
    I will provide a template for any data scientist to use and build off of. I assume
    that more mid and senior-level data scientists follow this general pattern already,
    so if you are more junior in seniority, just starting out, or curious about data
    science, this article is for you. That said, let’s dive deeper into the main parts
    of the data science process, including the steps of data exploration, data aggregation,
    feature engineering, and algorithm comparison.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我已经写过一些涵盖整个数据科学过程的文章，包括业务理解和利益相关者协作等方面，但我想这次纯粹关注数据科学本身。在这篇文章中，我将提供一个任何数据科学家可以使用并在其基础上构建的模板。我假设更多中级和高级数据科学家已经遵循这种通用模式，因此，如果你是初级数据科学家、刚刚起步，或者对数据科学感兴趣，这篇文章将对你有所帮助。话虽如此，让我们更深入地探讨数据科学过程的主要部分，包括数据探索、数据汇总、特征工程和算法比较的步骤。
- en: Data Exploration, Data Aggregation, and Feature Engineering
