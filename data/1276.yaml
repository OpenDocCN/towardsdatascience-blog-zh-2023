- en: 'On April 9, 2020, I published an essay called “[Dashboards are Dead](/dashboards-are-dead-b9f12eeb2ad2?ref=blog.count.co)”.
    I wrote it mainly to vent my pent-up frustrations as a data analyst, and yes,
    also to take on the most popular data tool at the time: the dashboard.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年4月9日，我发布了一篇名为“[仪表盘已经死了](/dashboards-are-dead-b9f12eeb2ad2?ref=blog.count.co)”的文章。我写这篇文章主要是为了发泄作为数据分析师的积压情绪，当然也为了挑战当时最流行的数据工具：仪表盘。
- en: To my surprise, a lot of people read it. Over 60,000 people in the first weekend
    alone, and over 250,000 as of writing this. Something in the now-infamous article
    clearly resonated with others (or just really pissed them off). Over the last
    three years, I’ve attempted to write various follow-up articles but have shied
    away at the last moment, not sure exactly what I wanted to say.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是，很多人读了这篇文章。仅在第一个周末，就有超过60,000人阅读，到目前为止已超过250,000人。这篇现在臭名昭著的文章显然引起了其他人的共鸣（或者只是让他们非常生气）。在过去的三年里，我尝试写了各种后续文章，但总是在最后一刻却退缩了，不确定自己到底想说什么。
- en: This weekend marks three years since that article, and by now I might have just
    enough distance to see things clearly — both where the industry was then, and
    how far we’ve come.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末标志着那篇文章发布三周年，到现在我可能已经有足够的距离来清楚地看到事情——无论是当时行业的状况，还是我们取得的进展。
