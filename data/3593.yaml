- en: 'Image by Author: Advanced visualizations in Tableau'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片：Tableau 中的高级可视化
- en: Tableau is a data visualization tool used to create data visualizations, dashboards,
    and stories. When I first started using this tool, I often used the *Show Me*
    feature to create data visualizations. This feature allows users to create common
    visualization types, such as bar charts and line graphs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 是一个数据可视化工具，用于创建数据可视化、仪表板和故事。当我第一次开始使用这个工具时，我经常使用*Show Me*功能来创建数据可视化。这个功能允许用户创建常见的可视化类型，例如柱状图和折线图。
- en: '![](../Images/0c220591b9b8c830ac38e8c83d1e92a9.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0c220591b9b8c830ac38e8c83d1e92a9.png)'
- en: 'Image by Author: Tableau Show Me Feature'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片：Tableau 的 Show Me 功能
- en: While the standard visualizations are great, there are times when an advanced
    technique is needed. Recently I created a dashboard visualizing deals made on
    the show Shark Tank. Below are some advanced visualization techniques used in
    that dashboard, with step-by-step guidance on how to recreate the visuals — either
    with the same dataset or a different one! This list can also be a great way to
    learn about different visualization types and brainstorm how to incorporate them
    in other tools!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标准可视化效果很好，但有时需要高级技术。最近，我创建了一个仪表盘，用于可视化《鲨鱼坦克》中的交易。以下是该仪表盘中使用的一些高级可视化技术，并附有逐步指导，教你如何重新创建这些可视化——无论是使用相同的数据集还是不同的数据集！这个列表也是学习不同可视化类型和脑力激荡如何将它们应用于其他工具的好方法！
- en: This post goes through the following 6 data visualization techniques.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了以下6种数据可视化技术。
