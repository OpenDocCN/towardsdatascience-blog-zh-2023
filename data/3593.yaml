- en: 'Step 2: Create New Fields & Bins'
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 2 步：创建新字段和箱子
- en: '9 calculated fields and 1 bin is needed to create this radial chart. Open a
    new worksheet and create the following calculations in order. *Note: Field names
    listed in bold below, followed by the respective calculation.*'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 创建此径向图表需要 9 个计算字段和 1 个箱子。打开一个新的工作表，并按顺序创建以下计算。*注意：下面列出的字段名称为粗体字，后跟相应的计算。*
- en: '**Path:** IIF([Table Name] = ‘Shark Tank US dataset’, 0, 270)'
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Path:** IIF([Table Name] = ‘Shark Tank US dataset’, 0, 270)'
- en: '**Path (Bin)**: — Right click on the **Path** field and select *Create* → *Bins*
    to create a new Bin called **Path (Bin)**. Set the *Size of bins* equal to 1.'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Path (Bin)**: — 右键单击**Path**字段，选择*创建* → *箱子*，以创建一个名为**Path (Bin)**的新箱子。将*箱子大小*设置为
    1。'
- en: '**Index-1:** INDEX()-1'
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Index-1:** INDEX()-1'
- en: '**Total Cat. Deals:** WINDOW_SUM(SUM([Number of Records]))/2'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Total Cat. Deals:** WINDOW_SUM(SUM([Number of Records]))/2'
- en: '**Total Deals:** WINDOW_SUM(SUM([Number of Records]))/2'
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Total Deals:** WINDOW_SUM(SUM([Number of Records]))/2'
- en: '**Percent Calc:** [Total Cat. Deals]/[Total Deals]'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Percent Calc:** [Total Cat. Deals]/[Total Deals]'
- en: '**Rank Calc:** RANK_UNIQUE([Total Cat. Deals], ‘asc’)'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Rank Calc:** RANK_UNIQUE([Total Cat. Deals], ‘asc’)'
- en: '**Size Calc:** [Percent calc]/WINDOW_MAX([Percent calc])'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Size Calc:** [Percent calc]/WINDOW_MAX([Percent calc])'
- en: '**X:** SIN(RADIANS([Index-1])*[Size calc]) * [Rank calc]'
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**X:** SIN(RADIANS([Index-1])*[Size calc]) * [Rank calc]'
- en: '**Y:** COS(RADIANS([Index-1])* [Size calc]) * [Rank calc]'
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Y:** COS(RADIANS([Index-1])* [Size calc]) * [Rank calc]'
