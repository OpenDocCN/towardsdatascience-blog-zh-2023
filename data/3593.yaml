  zh: 使用 *标记卡* 来格式化视觉效果——调整线条厚度、颜色和标签。下面的图片显示了每条线的开头添加了标签，并分配了新的颜色调色板。还可以使用左侧的 *格式面板*
    来去除边框并调整背景。
- en: '![](../Images/6ff155d78453b3c32c710dd767bfb99a.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6ff155d78453b3c32c710dd767bfb99a.png)'
- en: 'Image by Author: Format radial chart'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：格式化放射状图
- en: The following image shows the final radial chart.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片显示了最终的放射状图。
- en: '![](../Images/dc76547be27d1f71aeb92b2a274d9783.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc76547be27d1f71aeb92b2a274d9783.png)'
- en: 'Image by Author: Final radial chart'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：最终的放射状图
- en: Nested Bar Chart
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 嵌套条形图
- en: Another advanced visualization technique in Tableau is the nested bar chart.
    A nested bar chart is a way of stacking bar charts that allows you to compare
    two numerical values for a category. While this visualization type didn’t make
    it to the final dashboard, the following example shows how to create a nested
    bar chart using this data. The following nested bar chart displays the number
    of deals and number of pitches by industry.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 中的另一种高级可视化技术是嵌套条形图。嵌套条形图是一种堆叠条形图的方法，可以让你比较某一类别的两个数值。虽然这种可视化类型没有进入最终仪表板，但以下示例展示了如何使用这些数据创建嵌套条形图。下面的嵌套条形图显示了按行业分类的交易数量和演讲数量。
- en: Start by creating two bar charts on a worksheet. Move **Industry** to the *Rows*
    shelf, and **Number of Records** (i.e. total pitches) and **Got Deal** to the
    *Columns* shelf.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 从创建两个条形图的工作表开始。将 **行业** 移动到 *行* 货架，将 **记录数量**（即总演讲数）和 **获得交易** 移动到 *列* 货架。
- en: '![](../Images/96cd9e46db5c839d55b2221e67a2e4c5.png)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/96cd9e46db5c839d55b2221e67a2e4c5.png)'
- en: 'Image by Author: Two bar charts showing Deals and Pitches by Industry'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：显示按行业分类的交易和演讲的两个条形图
- en: From the drop-down options on **Got Deal**, select *Dual Axis*.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 从 **获得交易** 的下拉选项中，选择 *双轴*。
- en: '![](../Images/d1e38c82ff6630f1767022f85e7b08e5.png)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d1e38c82ff6630f1767022f85e7b08e5.png)'
- en: 'Image by Author: Select Dual Axis'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：选择双轴
- en: Right click one of the x-axes, and select *Synchronize Axis*.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 右键点击其中一个 x 轴，选择 *同步轴*。
- en: '![](../Images/d553f49c34b9c88b7625474d5634bed2.png)'
  id: totrans-340
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d553f49c34b9c88b7625474d5634bed2.png)'
- en: 'Image by Author: Synchronize chart axes'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：同步图表轴
- en: On the *All Marks card*, change the type to *Bar*.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *所有标记卡* 上，将类型更改为 *条形图*。
- en: '![](../Images/a6bea393043564fa1d5eb2d75e04fec4.png)'
  id: totrans-343
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a6bea393043564fa1d5eb2d75e04fec4.png)'
- en: 'Image by Author: Change chart type to bar'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：将图表类型更改为条形图
- en: Adjust the size of the bars with the **Number of Records** and **Got Deal**
    *Marks card*. Make the **Got Deals** bar (navy blue) smaller than the **Number
    of Records** bar (light blue), as seen in the following image.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **记录数量** 和 **成交情况** *标记卡* 调整条形的大小。将 **成交情况** 条形（海军蓝）设为比 **记录数量** 条形（浅蓝）小，如下图所示。
- en: '![](../Images/0a2b9e89615f72f8426e55b343389c22.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0a2b9e89615f72f8426e55b343389c22.png)'
- en: 'Image by Author: Adjust size of bars'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：调整条形大小
- en: Use the *Marks card* to add labels and format the visual as needed. The following
    image shows the final nested bar chart.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 *标记卡* 添加标签并根据需要格式化视觉效果。以下图像展示了最终的嵌套条形图。
- en: '![](../Images/5ee617171df79c5ed4780c2abd372894.png)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5ee617171df79c5ed4780c2abd372894.png)'
- en: 'Image by Author: Nested bar chart displaying total deals and pitches by industry'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：按行业显示总交易和推介的嵌套条形图
- en: And that covers 6 advanced visualizations in Tableau! While these examples are
    in Tableau, keep in mind these visualizations can be created in other tools as
    well — so use them as inspiration as you develop your next data visualization!
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了 Tableau 中的 6 种高级可视化！虽然这些示例是在 Tableau 中，但请记住，这些可视化也可以在其他工具中创建——所以在开发下一个数据可视化时，使用它们作为灵感吧！
