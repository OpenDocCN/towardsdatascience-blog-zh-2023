  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 2：创建新字段和 Bins
- en: 'To develop this Sankey diagram, create seven calculated fields and one bin.
    Open a new worksheet and create the following calculations. *Note: Field names
    listed in bold below, followed by the respective calculation.*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发此 Sankey 图，请创建七个计算字段和一个 bin。打开一个新工作表并创建以下计算。*注意：下面列出的粗体字段名称，后面跟有相应的计算。*
- en: '**ToPad**: if [Table Name] = ‘Shark Tank US dataset’ then 1 else 49 end'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**ToPad**: 如果 [表格名称] = ‘Shark Tank US 数据集’则为 1，否则为 49 结束'
- en: '**Padded:** Right click on the **ToPad** field and select *Create* → *Bins*
    to create a new Bin called Padded. Set the *Size of bins* equal to 1.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**填充：** 右键单击**ToPad**字段并选择*创建* → *Bins* 来创建一个新的名为 Padded 的 Bin。将*Bin 的大小*设置为
    1。'
- en: '**t:** (INDEX() — 25) / 4'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**t:** (INDEX() — 25) / 4'
- en: '**Rank 1:** RUNNING_SUM(SUM([Number of Records]))/TOTAL(SUM([Number of Records]))'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Rank 1:** RUNNING_SUM(SUM([记录数]))/TOTAL(SUM([记录数]))'
- en: '**Rank 2:** RUNNING_SUM(SUM([Number of Records]))/TOTAL(SUM([Number of Records]))'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Rank 2:** RUNNING_SUM(SUM([记录数]))/TOTAL(SUM([记录数]))'
- en: '**Sigmoid:** 1 / (1 + exp(1)^-[t])'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Sigmoid:** 1 / (1 + exp(1)^-[t])'
- en: '**Curve:** [Rank 1] + (([Rank 2]-[Rank 1])*[Sigmoid])'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**曲线：** [Rank 1] + (([Rank 2]-[Rank 1])*[Sigmoid])'
- en: '**Deal Sizing:** WINDOW_AVG(SUM([Number of Records]))'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**交易大小:** WINDOW_AVG(SUM([记录数]))'
- en: '*Note: Rank 2 is a duplicate of Rank 1*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：Rank 2 是 Rank 1 的副本*'
