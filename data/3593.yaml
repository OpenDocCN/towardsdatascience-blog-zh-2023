- en: Word Clouds
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 词云
- en: Word clouds display the most common words in a text, with the most frequent
    words appearing the largest. The words are arranged in the shape of a “cloud”,
    hence the name of the visualization type, word cloud. Word clouds are useful in
    some cases, such as visualizing word frequency within a text column.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 词云显示文本中最常见的单词，出现频率最高的单词会显示得最大。单词以“云”的形状排列，因此得名词云。词云在某些情况下很有用，例如可视化文本列中的单词频率。
- en: To create a word cloud, one dimension (categorical variable) and one measure
    (numerical variable) is required. This section shows how to recreate the word
    cloud from the [Shark Tank Deals dashboard](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove).
    This word cloud displays the number of deals within each industry.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建词云，需要一个维度（分类变量）和一个度量（数值变量）。本节展示如何重新创建 [Shark Tank Deals 仪表板](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)
    的词云。这个词云显示了每个行业的交易数量。
- en: To start, open a new worksheet. Move **Industry** onto *Text* on the *Marks
    card*, and **Number of Records** (i.e. Number of Pitches) onto *Size*. Additionally,
    move **Industry** to *Color*.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开一个新的工作表。将 **行业** 移到 *标记卡* 上的 *文本*，将 **记录数量**（即 投标数量）移到 *大小*。此外，将 **行业**
    移到 *颜色*。
- en: '![](../Images/af4b647301f5c5618ea938987b0b5dd5.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/af4b647301f5c5618ea938987b0b5dd5.png)'
- en: 'Image by Author: Initial dimensions and measures on Marks card'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片：标记卡上的初始维度和度量
- en: This will result in a heat map as seen below. To transform this visual into
    a word cloud, on the *Marks card*, change the visualization type to *Text*.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这将产生如下所示的热图。要将此可视化转换为词云，在 *标记卡* 上，将可视化类型更改为 *文本*。
- en: '![](../Images/8cd289d7a87de70cd861211be7cb92df.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8cd289d7a87de70cd861211be7cb92df.png)'
- en: 'Image by Author: Change Mark Type on Tableau Worksheet'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片：在 Tableau 工作表上更改标记类型
- en: This results in a word cloud. Use the *Marks card* to make changes to the format.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这将产生一个词云。使用 *标记卡* 对格式进行更改。
- en: '![](../Images/acb0a3f637c7e57050fec96b93feb124.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/acb0a3f637c7e57050fec96b93feb124.png)'
- en: 'Image by Author: Word Cloud Displaying the Number of Deals by Industry'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：按行业显示交易数量的词云
- en: Lollipop Charts
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 棒棒糖图表
- en: Lollipop charts are similar to bar charts. They display frequency across different
    categories. Where lollipop charts differ from bar charts is in the visual display.
    While bar charts use rectangles to display values for each category, lollipop
    charts add a circle to the top of each bar. This type of visualization can be
    useful when creating a infographic or dashboard.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 棒棒糖图表类似于条形图。它们显示不同类别的频率。棒棒糖图表与条形图的不同之处在于视觉展示。虽然条形图使用矩形显示每个类别的值，但棒棒糖图表在每根条形的顶部添加了一个圆圈。这种可视化类型在创建信息图或仪表板时非常有用。
- en: The lollipop chart in the [Shark Tank dashboard](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)
    displays the number of deals by shark.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '[鲨鱼坦克仪表板](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)中的棒棒糖图表显示了每个鲨鱼的交易数量。'
- en: To begin, add **Got Deal** and **Measure Names** to the *Columns* shelf. Convert
    **Got Deal** to a discrete dimension by selecting the options on the field.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将**已达成交易**和**度量名称**添加到*列*架。通过选择字段上的选项，将**已达成交易**转换为离散维度。
- en: '![](../Images/19ec943b4762cb3f3328029040266c8f.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/19ec943b4762cb3f3328029040266c8f.png)'
- en: 'Image by Author: **Got Deal** and **Measure Names** added to Columns shelf'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：将**已达成交易**和**度量名称**添加到列架
- en: Add **Measure Values** to the *Rows* shelf twice. Don’t worry, in a few more
    steps the lollipop chart will start to take shape!
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 将**度量值**添加到*行*架上两次。别担心，再经过几步，棒棒糖图表就会开始成型！
- en: '![](../Images/de972ba56d7a2e702a0810d36e33e986.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/de972ba56d7a2e702a0810d36e33e986.png)'
- en: 'Image by Author: Add **Measure Values** to Rows shelf'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：将**度量值**添加到行架
- en: On the second **Measure Values** field, select *Dual Axis*.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个**度量值**字段上，选择*双轴*。
- en: '![](../Images/55c80112d902d501dc55e687bf47eeee.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/55c80112d902d501dc55e687bf47eeee.png)'
- en: 'Image by Author: Select Dual Axis on Measure Values field'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：在度量值字段上选择双轴
- en: Right click on one of the y axes, and select *Synchronize Axis*.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 右击其中一个 y 轴，选择*同步轴*。
- en: '![](../Images/413963e2f5628c5ea345f04c7db9fb68.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/413963e2f5628c5ea345f04c7db9fb68.png)'
- en: 'Image by Author: Synchronize chart axes'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：同步图表轴
- en: 'On the *Measure Values card*, add the following fields: **Barbara Invested**,
    **Daymond Invested**, **Kevin Invested**, **Lori Invested**, **Mark Invested**,
    **Robert Invested**. Change each of these fields to *Measure (Sum)*, as seen in
    the following image. Remove any other fields from the *Measure Values card* not
    in this list.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在*度量值卡片*上，添加以下字段：**巴巴拉投资**、**戴蒙德投资**、**凯文投资**、**洛瑞投资**、**马克投资**、**罗伯特投资**。将这些字段的类型更改为*度量（总和）*，如下面的图像所示。从*度量值卡片*中移除不在此列表中的其他字段。
- en: '![](../Images/d5eaa64865802af658c4e0e2bedac32b.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d5eaa64865802af658c4e0e2bedac32b.png)'
- en: 'Image by Author: **Measure Values** final list'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：**度量值**最终列表
- en: Add **Got Deal** to the *Filters card*. Filter for ***Got Deal = 1***, equivalent
    to “Got Deal”.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 将**已达成交易**添加到*筛选卡片*。筛选条件为***已达成交易 = 1***，即“已达成交易”。
- en: '![](../Images/014b0ba74e1d8eed40daa96a6a25254d.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/014b0ba74e1d8eed40daa96a6a25254d.png)'
- en: 'Image by Author: Add **Got Deal** to Filters card'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：将**已达成交易**添加到筛选卡片
- en: On the *Marks card*, change the chart type on the **Measure Values** card to
    *Bar*, and adjust the size.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在*标记卡片*上，将**度量值**卡片的图表类型更改为*条形图*，并调整大小。
- en: '![](../Images/c393de5da160c67fa13be84fe88aeff2.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c393de5da160c67fa13be84fe88aeff2.png)'
- en: 'Image by Author: Change chart type on Measure Values Marks card'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：在度量值标记卡片上更改图表类型
- en: On the second *Measure Values card*, change the type to *Circle*, and adjust
    the size using the *Size* tile.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个*度量值卡片*上，将类型更改为*圆圈*，并使用*大小*区块调整大小。
- en: '![](../Images/33b91d90b7a4a50eec89d0be3c155d87.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/33b91d90b7a4a50eec89d0be3c155d87.png)'
- en: 'Image by Author: Adjust size on Marks card'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：在标记卡片上调整大小
- en: Move the **Measure Values** pill to *Text tile* on the *Measure Values Marks
    card*, to add labels to the circles on the chart.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 将**度量值**药丸移动到*文本*区块，在*度量值标记卡片*上，以便向图表中的圆圈添加标签。
- en: '![](../Images/45e429b6ec49cd7a5d48a82e05d83d00.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/45e429b6ec49cd7a5d48a82e05d83d00.png)'
- en: 'Image by Author: Add labels to chart'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：向图表添加标签
- en: Right click on the y-axis, and uncheck *Show Header*, to remove the additional
    header. Use the *Format pane* to change the background color, format axes, and
    modify the text labels. To open the *Format pane*, right click on the worksheet
    and select *Format*.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 右键单击 y 轴，取消选中*显示标题*，以去除额外的标题。使用*格式窗格*更改背景颜色、格式化轴，并修改文本标签。要打开*格式窗格*，右键单击工作表并选择*格式*。
- en: '![](../Images/b9f7852273f5996aace1b82aa9581791.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9f7852273f5996aace1b82aa9581791.png)'
- en: 'Image by Author: Open Format Pane'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者：打开格式窗格
- en: The following image shows the final lollipop chart.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了最终的棒棒糖图表。
- en: '![](../Images/8ff54f2f8c05f9a88a94dbecb3dc1e9a.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ff54f2f8c05f9a88a94dbecb3dc1e9a.png)'
- en: 'Image by Author: Lollipop chart displaying number of deals by Shark'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者：显示每个鲨鱼交易数量的棒棒糖图表
- en: Radial Chart
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 径向图表
- en: Radial charts are another way to display categorical information. Radial charts
    can be a great alternative to bar charts.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 径向图表是显示分类信息的另一种方式。径向图表可以是条形图的一个很好的替代选择。
- en: In the [Shark Tank dashboard](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove),
    the radial chart displays deals by the number of Sharks in the deal. To create
    a radial chart in Tableau, one dimension and one measure is required. Additionally,
    9 calculated fields and 1 bin will be created in the process. The following steps
    outlines how to recreate this chart.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Shark Tank 仪表板](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)中，径向图表按交易中的鲨鱼数量显示交易。要在
    Tableau 中创建径向图表，需要一个维度和一个度量。此外，还会在过程中创建 9 个计算字段和 1 个箱子。以下步骤概述了如何重新创建此图表。
- en: 'Step 1: Self-Union'
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 步：自连接
- en: To create a radial chart, upload the dataset, and then create a self-union of
    the data source. The following image shows the dataset loaded, with a total of
    1274 records and 50 fields.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建径向图表，上传数据集，然后创建数据源的自连接。下图展示了加载的数据集，总共有 1274 条记录和 50 个字段。
- en: '![](../Images/b6dc1a2765d3aa32ea7c5c12d71209ad.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b6dc1a2765d3aa32ea7c5c12d71209ad.png)'
- en: 'Image by Author: Initial Shark Tank US dataset loaded into Tableau'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者：初始 Shark Tank US 数据集加载到 Tableau 中
- en: To create a self-union, move **Shark Tank US dataset** from *Sheets*, onto the
    **Shark Tank US dataset** on the *canvas.* Notice the number of rows doubles from
    1274 to 2548.
