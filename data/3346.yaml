- en: Just three years ago I landed the internship of my dreams at Spotify. Fast forward
    to today, I’m a full-time Data Scientist with them and I couldn’t be happier!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅三年前，我在Spotify获得了我梦寐以求的实习机会。快进到今天，我已经成为他们的全职数据科学家，我感到非常幸福！
- en: '*Getting in wasn’t easy though.* I applied to their internship program for
    many years and I was rejected all three years. The year I got accepted, I had
    applied to 6 of their internships and only got an interview for one.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而，进入并不容易。* 我多年来申请了他们的实习计划，前三年都被拒绝了。最终获得录取的那一年，我申请了他们的六个实习岗位，只有一个得到了面试机会。'
- en: When you apply to Tech the hardest part is passing the resume screening process.
    In my case, I was only one of sixty interns chosen out of more than sixty thousands
    of applicants (no exaggeration!).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你申请科技公司时，最困难的部分是通过简历筛选过程。在我的案例中，我是六十多万申请者中仅有的六十名实习生之一（毫不夸张！）。
- en: Those are the odds you’re facing when you apply to any big name in Tech. Sadly,
    these roles are the definition of *competitive.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你申请任何科技巨头时，你面对的就是这些几率。可悲的是，这些职位是*竞争激烈*的定义。
- en: So the question is — how do you actually pass this freaking screening phase
    when you’re competing with just every other person claiming to be a Data Scientist?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以问题是 — 在与声称自己是数据科学家的每个人竞争时，你究竟如何通过这个魔鬼般的筛选阶段呢？
- en: You need to stand out — and for that, you need a strategy!
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要脱颖而出 — 而为此，你需要一项策略！
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the most crucial yet underrated steps to succeed is acing your resume
    — your CV.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要成功的最关键但却被低估的步骤之一是精通你的简历 — 你的履历。
