  prefs: []
  type: TYPE_NORMAL
  zh: 操作节奏，尤其是MLOps不仅仅是技术。技术是推动它的一个因素。要加快模型开发时间，你需要
- en: 'In summary:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：
- en: Start with **clear data strategy** — have clear goals
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从**明确的数据策略**开始——设定清晰的目标
- en: Ensure good enough **data quality and availability**
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保足够好的**数据质量和可用性**
- en: 'Assess organizational **factors**: size, organization, and experience'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估组织的**因素**：规模、组织结构和经验
- en: 'Take into account: **Infrastructure, resources, and tools**'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑因素：**基础设施、资源和工具**
- en: Ensure that **model complexity isn’t overly complex** — and still answers the
    business question
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保**模型复杂度不至于过于复杂**——并且仍能回答业务问题
- en: '**Check regulations** — especially if you’re dealing with international data.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检查规定**——尤其是当你处理国际数据时。'
