- en: Introduction
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: '[Microsoft Fabric](https://www.microsoft.com/en-us/microsoft-fabric) is advertised
    by Microsoft as being an **all-encompassing platform for data analytics, data
    engineering, and AI**. It was introduced in preview in the spring of 2023 and
    was made [generally available for purchase in November 2023](https://www.microsoft.com/en-us/microsoft-fabric/blog/2023/11/15/prepare-your-data-for-ai-innovation-with-microsoft-fabric-now-generally-available/).
    The platform builds on features from existing services like [Azure Synapse Analytics](https://azure.microsoft.com/en-us/products/synapse-analytics),
    [Azure Data Factory](https://azure.microsoft.com/en-us/products/data-factory),
    [Azure Data Lake Gen 2](https://learn.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction),
    [Microsoft Purview](https://azure.microsoft.com/en-us/products/purview), and [Power
    BI](https://www.microsoft.com/en-us/power-platform/products/power-bi).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软 Fabric](https://www.microsoft.com/en-us/microsoft-fabric) 被微软宣传为一个**全面的数据分析、数据工程和人工智能平台**。它在
    2023 年春季以预览版推出，并于 [2023 年 11 月正式发布](https://www.microsoft.com/en-us/microsoft-fabric/blog/2023/11/15/prepare-your-data-for-ai-innovation-with-microsoft-fabric-now-generally-available/)。该平台基于现有服务的功能，如
    [Azure Synapse Analytics](https://azure.microsoft.com/en-us/products/synapse-analytics)、[Azure
    Data Factory](https://azure.microsoft.com/en-us/products/data-factory)、[Azure
    Data Lake Gen 2](https://learn.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction)、[Microsoft
    Purview](https://azure.microsoft.com/en-us/products/purview) 和 [Power BI](https://www.microsoft.com/en-us/power-platform/products/power-bi)。'
- en: 'In this blog post, **I want to give you a high-level overview of the Microsoft
    Fabric platform going into 2024**. Specifically, I want to give you answers to
    the following questions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，**我想为你提供一个关于微软 Fabric 平台的高层次概述，展望 2024 年**。具体来说，我想回答以下问题：
- en: What parts of the data lifecycle does Microsoft Fabric cover?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Fabric 涵盖了数据生命周期的哪些部分？
- en: What is each component in Microsoft Fabric trying to achieve?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Fabric 的每个组件试图实现什么目标？
- en: What are the upsides and downsides…
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处和坏处是什么…
