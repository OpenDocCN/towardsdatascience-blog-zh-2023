- en: 'This time I want to answer a question I’ve been receiving through LinkedIn
    since I started posting on Medium:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我想回答一个自从我开始在Medium上发布内容以来，通过LinkedIn收到的问题：
- en: how does someone with no technical background become a data scientist?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有技术背景的人怎么成为数据科学家？
- en: I’m no expert and my experience in the field is rather short, but I do feel
    in a position to help and discuss the topic. All is obviously going to be based
    on my opinion and there’s no science backing it up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是专家，且在这个领域的经验相对较短，但我确实觉得自己能够帮助并讨论这个话题。所有的内容显然都基于我的观点，没有科学依据。
- en: '*Disclaimer*: I currently work as a data analyst but I’ve studied and been
    playing with data science for 5 years now. You could say I’m a free-time data
    scientist who makes ends meet through data analysis.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*免责声明*：我目前的工作是数据分析师，但我已经学习并玩耍数据科学5年了。你可以说我是一个通过数据分析维持生计的业余数据科学家。'
- en: There are multiple paths someone could take to become a data scientist and it
    ultimately depends on your preferences and needs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的路径有很多，最终取决于你的偏好和需求。
- en: So I won’t discuss paths here. Do you like college? Enroll now. Do you prefer
    self-teaching…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我不会在这里讨论具体路径。你喜欢大学吗？现在就报名。你更喜欢自学…
