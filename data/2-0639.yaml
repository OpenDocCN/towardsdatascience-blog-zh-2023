- en: This is a great book for those who would like to learn open-source Apache tools
    for data engineering. It covers all essential data engineering topics such as
    data modeling and offers an abundance of examples of the most common data transformations.
    As mentioned in the book description it is about Python and data modelling so
    readers will focus on ETL techniques to extract, cleanse and enrich the datasets
    using Python tools. It explains Apache Kafka and Apache Spark in detail but also
    covers the essentials of working with file formats, data transformation and cleansing.
    The book offers some really good views on data pipeline deployments as well as
    working with data environments.
