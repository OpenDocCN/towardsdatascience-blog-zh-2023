- en: 2\. [**Fundamentals of Data Engineering**](https://amzn.to/465BUsB)
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. [**数据工程基础**](https://amzn.to/465BUsB)
- en: by Joe Reis, Matt Housley
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：乔·瑞斯，马特·豪斯利
- en: Released June 2022
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 发布日期：2022年6月
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: Overall it’s a very good book which I believe is the closest match to the book
    I am working on at the moment. It covers the fundamentals and it is great indeed.
    However, it doesn’t explain how to become a data engineer. According to this book,
    there are no shortcuts and no easy ways of getting into this role. A reader will
    need to invest 2–3 years in studying this particular field.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这是一本非常好的书，我相信它是我目前正在编写的书籍的最接近匹配。它涵盖了基础知识，确实非常棒。然而，它没有解释如何成为数据工程师。根据这本书，没有捷径，也没有简单的方式进入这个角色。读者需要投入2到3年的时间来学习这个特定领域。
- en: What I like about this book is that it offers an independent view of technology
    and architecture.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢这本书的是它提供了对技术和架构的独立视角。
- en: We won’t see any marketing here. It has a very clean focus on the data engineering
    lifecycle in **Chapter 2** and explains how it works from project requirements
    gathering and pipeline design to going live covering the best practices in its
    area.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们不会看到任何市场营销内容。它非常专注于**第2章**中的数据工程生命周期，并解释了从项目需求收集、管道设计到上线的最佳实践。
- en: 'The book is all about SQL, and Python and how to use them to solve real-world
    data engineering tasks. **Chapter 4** introduces the framework to choose the right
    DE technology very similar to one I wrote about in one of my previous stories:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书完全关于SQL和Python，以及如何使用它们解决实际的数据工程任务。**第4章**介绍了选择合适数据工程技术的框架，非常类似于我在之前的故事中提到的：
- en: '[](/data-platform-architecture-types-f255ac6e0b7?source=post_page-----f373005d53fc--------------------------------)
    [## Data Platform Architecture Types'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/data-platform-architecture-types-f255ac6e0b7?source=post_page-----f373005d53fc--------------------------------)
    [## 数据平台架构类型'
- en: How well does it answer your business needs? Dilemma of a choice.
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它在多大程度上满足了你的业务需求？选择的困境。
- en: towardsdatascience.com](/data-platform-architecture-types-f255ac6e0b7?source=post_page-----f373005d53fc--------------------------------)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/data-platform-architecture-types-f255ac6e0b7?source=post_page-----f373005d53fc--------------------------------)
- en: Overall this is one of my favourites. It covers not only the intricacies of
    data generation, ETL, aggregation, and cleansing but also has a focus on strategy
    which might be useful for data engineering managers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这是我最喜欢的书籍之一。它不仅涵盖了数据生成、ETL、汇总和清洗的复杂性，还有战略方面的重点，这可能对数据工程经理有用。
- en: '3\. [The Data Warehouse Toolkit: The Definitive Guide to Dimensional](https://amzn.to/473r4om)'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. [数据仓库工具包：维度建模的权威指南](https://amzn.to/473r4om)
- en: Modeling, 3rd Edition
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 建模，第3版
- en: by Ralph Kimball , Margy Ross
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：拉尔夫·金博尔，玛吉·罗斯
- en: Released 2013
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 发布日期：2013年
- en: 'Publisher(s): Wiley'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：Wiley
- en: I remember I bought this one years ago when I started working with Snowflake.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得我在开始使用Snowflake时几年前就买了这本书。
- en: Released in 2013 this book is still valid for many scenarios of data modelling.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书在2013年发布，至今仍适用于许多数据建模场景。
- en: What I liked about this particular book is the case studies. It offers more
    than 20 really useful scenarios from different industries, i.e. retail, marketing,
    etc. It helped me a lot to understand dimensional modelling and data warehouse
    design on an advanced level. Basically, it explains everything you need to know
    about fact and dimension tables and how to run ETL in the data warehouse solution.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这本书的一个特别之处是案例研究。它提供了来自不同行业（如零售、市场营销等）的20多个非常有用的场景。它帮助我在高级水平上理解了维度建模和数据仓库设计。基本上，它解释了你需要了解的有关事实表和维度表的一切，以及如何在数据仓库解决方案中运行ETL。
- en: It is really interesting to read it even now to witness the evolution of data
    warehouse platforms.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使现在读起来也非常有趣，可以见证数据仓库平台的发展。
- en: 4\. [Data Mesh](https://amzn.to/49A6KwH)
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. [数据网格](https://amzn.to/49A6KwH)
- en: by Zhamak Dehghani
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：扎马克·德赫加尼
- en: Released 2022
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 发布日期：2022年
- en: 'Publisher: Wiley'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：Wiley
- en: Nice and fresh overview of Data Mesh principles. Data Mesh and decentralized
    data management is definitely one of the major trends in DE world.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据网格原则的简介。数据网格和去中心化数据管理无疑是数据工程领域的主要趋势之一。
- en: '**Data Mesh** defines the state when we have different data domains (company
    departments) with their teams and shared data resources.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**数据网格**定义了当我们有不同的数据领域（公司部门）及其团队和共享数据资源的状态。'
- en: I previously wrote about it in one of my stories on modern data engineering.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在我的一篇关于现代数据工程的文章中写过这个话题。
- en: '[](/modern-data-engineering-e202776fb9a9?source=post_page-----f373005d53fc--------------------------------)
    [## Modern Data Engineering'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/modern-data-engineering-e202776fb9a9?source=post_page-----f373005d53fc--------------------------------)
    [## 现代数据工程'
- en: Platform Specific Tools and Advanced Techniques
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平台特定工具和高级技术
- en: towardsdatascience.com](/modern-data-engineering-e202776fb9a9?source=post_page-----f373005d53fc--------------------------------)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/modern-data-engineering-e202776fb9a9?source=post_page-----f373005d53fc--------------------------------)
- en: This book is a good read for those who want to learn about data mesh design,
    strategy and architecture. The book explains the data ownership model in a logically
    coherent manner to move beyond the traditional data warehouse approach towards
    a decentralized and distributed data platform.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合那些希望了解数据网格设计、策略和架构的读者。书中以逻辑一致的方式解释了数据所有权模型，以超越传统的数据仓库方法，向去中心化和分布式数据平台迈进。
- en: '5\. [Data Pipelines Pocket Reference: Moving and Processing Data for Analytics
    1st Edition](https://amzn.to/47bbA1G)'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. [数据管道速查手册：用于分析的数据移动和处理 第1版](https://amzn.to/47bbA1G)
- en: by James Densmore
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：詹姆斯·登斯莫尔
- en: 'Format: Kindle Edition'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 格式：Kindle版
- en: Released Feb 2021
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2021年2月
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: This is one of my favourite books on data pipelines. Some [Python and SQL code
    snippets](https://github.com/jamesdensmore/datapipelinesbook) were very useful
    for me at some point in my career. The Github repository code for this book demonstrates
    how to extract data from external data sources and transform it into datasets.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我最喜欢的数据管道书籍之一。某些[Python和SQL代码片段](https://github.com/jamesdensmore/datapipelinesbook)在我的职业生涯中曾非常有用。书中的Github代码库演示了如何从外部数据源提取数据并将其转换为数据集。
- en: The book introduces a “build vs buy” approach and this is what data engineers
    are meant to do. Indeed, there are many managed ETL solutions in the market right
    now, i.e. Stitch, Fivetran, etc. The book covers data pipeline design principles
    and explains how to create robust data processing for successful analytics. The
    book explains many crucial points of data pipeline design from the architecture
    point of view. It also covers the aspects of modern data infrastructure in the
    cloud, data pipeline monitoring and alerting. I remember I wrote an article on
    data pipeline design patterns which provides a similar idea and focus on strategy
    to choose the right tool.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书介绍了一种“构建与购买”方法，这正是数据工程师需要做的。实际上，目前市场上有许多托管的ETL解决方案，例如Stitch、Fivetran等。书中涵盖了数据管道设计原则，并解释了如何创建强健的数据处理以实现成功的分析。书中从架构角度解释了数据管道设计的许多关键点，同时还涉及现代数据基础设施、数据管道监控和警报等方面。我记得我写过一篇关于数据管道设计模式的文章，提供了类似的观点，并专注于选择合适工具的策略。
- en: '[](/data-pipeline-design-patterns-100afa4b93e3?source=post_page-----f373005d53fc--------------------------------)
    [## Data pipeline design patterns'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/data-pipeline-design-patterns-100afa4b93e3?source=post_page-----f373005d53fc--------------------------------)
    [## 数据管道设计模式'
- en: Choosing the right architecture with examples
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择合适的架构和示例
- en: towardsdatascience.com](/data-pipeline-design-patterns-100afa4b93e3?source=post_page-----f373005d53fc--------------------------------)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/data-pipeline-design-patterns-100afa4b93e3?source=post_page-----f373005d53fc--------------------------------)
- en: '6\. [Architecting Modern Data Platforms: A Guide to Enterprise Hadoop at Scale](https://amzn.to/3QzAOj9)'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. [现代数据平台架构：大规模企业Hadoop指南](https://amzn.to/3QzAOj9)
- en: by Jan Kunigk, Ian Buss, Paul Wilkinson, Lars George
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：扬·库尼克、伊恩·巴斯、保罗·威尔金森、拉斯·乔治
- en: Released 2019
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2019年
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: This book is great in explaining Hadoop technology. Even though technology is
    not very popular on the SME level it argues that enterprise application is still
    viable. Interesting read focusing on practical use cases to create big data infrastructure
    both in the cloud and on-premises. I’m sure it will be useful for seasoned data
    engineers tasked to create enterprise-level pipelines in the cloud and ensure
    a high level of security and availability.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在解释Hadoop技术方面非常出色。尽管这种技术在中小企业层面并不太流行，但它认为企业级应用仍然可行。读起来很有趣，重点关注实际用例，创建云端和本地的大数据基础设施。我相信它将对负责创建企业级云管道并确保高水平安全性和可用性经验丰富的数据工程师有帮助。
- en: This is not the book I read regularly but still useful as it gives an overview
    of something that was considered long dead. Nice to know that Hadoop is still
    alive.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是我经常阅读的书籍，但仍然有用，因为它提供了一个被认为早已过时的概述。知道Hadoop仍然存在真是太好了。
- en: '7\. [Spark: The Definitive Guide: Big Data Processing Made Simple 1st Edition](https://amzn.to/46bCSUq)'
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '7\. [Spark: 权威指南：简化的大数据处理 第一版](https://amzn.to/46bCSUq)'
- en: by Bill Chambers, Matei Zaharia
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Bill Chambers, Matei Zaharia
- en: Released 2018
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2018年
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: This is one of my favourites when it comes to ETL in big data pipelines for
    datalakes. We all like Spark for its unprecedented scalability and cost-effectiveness.
    It is a wonderful book for beginners and intermediate users who would want to
    learn scalable data processing in the data lake. It covers some essential DE concepts
    and data lake data processing using Apache Spark. Apache Spark is used in many
    cloud products such as AWS Glue for example. It makes this book a great choice
    for aspiring data engineers.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在大数据管道中的ETL方面的最爱之一。我们都喜欢Spark，因为它的前所未有的可扩展性和成本效益。这是一本很好的书，适合想要学习数据湖中可扩展数据处理的初学者和中级用户。它涵盖了一些基本的数据工程概念和使用Apache
    Spark的数据湖数据处理。Apache Spark被用于许多云产品中，例如AWS Glue。这使得这本书成为有志数据工程师的绝佳选择。
- en: '8\. [Streaming Systems: The What, Where, When, and How of Large-Scale Data
    Processing 1st Edition](https://amzn.to/3QVXDPi)'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '8\. [流处理系统: 大规模数据处理的“什么、哪里、何时以及如何” 第一版](https://amzn.to/3QVXDPi)'
- en: by Tyler Akidau, Slava Chernyak, Reuven Lax
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Tyler Akidau, Slava Chernyak, Reuven Lax
- en: Released 2018
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2018年
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: Great book on one of the most popular data pipeline design patterns — streaming.
    It explains streaming data processing pipelines and their core principles. For
    data engineers, it is very important to understand the nature of data pipeline
    design patterns and apply them correctly, i.e. batch data processing, streaming
    ETL, etc. Applications can trigger immediate responses to new data events thanks
    to stream processing.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一本关于最流行的数据管道设计模式之一——流处理的好书。它解释了流数据处理管道及其核心原理。对于数据工程师来说，理解数据管道设计模式的本质并正确应用它们，如批处理数据处理、流处理ETL等，非常重要。由于流处理，应用程序可以对新的数据事件作出即时响应。
- en: '*Streaming is a “must-have” solution for enterprise data.*'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*流处理是企业数据的“必备”解决方案。*'
- en: This book helped me a lot in choosing the right way to process data and create
    close to real-time analytics pipelines. Often streaming is not required and might
    become a costly solution in the end.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在选择正确的数据处理方法和创建接近实时分析管道方面帮助了我很多。通常情况下，流处理并非必需，最终可能会成为一个昂贵的解决方案。
- en: '9\. [Storytelling with Data: A Data Visualization Guide for Business Professionals
    1st Edition](https://amzn.to/3MGiOma)'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '9\. [数据讲故事: 商业专业人士的数据可视化指南 第一版](https://amzn.to/3MGiOma)'
- en: by Cole Nussbaumer Knaflic (Author)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Cole Nussbaumer Knaflic
- en: Released 2015
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2015年
- en: 'Publisher: Wiley'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：Wiley
- en: Great book on data visualization techniques and Business Intelligence (BI).
    Although BI is an important part of data engineering (and vice versa) it is not
    a career guide. The book explains how data engineering can supplement business
    intelligence. It demonstrates how to communicate data insights in an informative,
    compelling and engaging manner. It helped me a lot with my dashboard design. Adding
    this to my bookshelf.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一本关于数据可视化技术和商业智能（BI）的好书。尽管BI是数据工程的重要部分（反之亦然），但这本书不是职业指南。它解释了数据工程如何补充商业智能。它展示了如何以信息丰富、引人入胜的方式传达数据洞察。这对我的仪表板设计帮助很大。我要把它添加到我的书架上。
- en: '10\. [Fluent Python: Clear, Concise, and Effective Programming 2nd Edition](https://amzn.to/3QWGZPT)'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '10\. [流畅的Python: 清晰、简洁且高效的编程 第二版](https://amzn.to/3QWGZPT)'
- en: by Luciano Ramalho
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Luciano Ramalho
- en: Released 2022
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2022年
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: Another really useful book on Python I keep very close. Python is a big chunk
    of data engineering and it makes this book extremely useful. The book is split
    into five parts that cover pretty much everything that data engineers might want
    to use in their data pipelines, i.e. context managers, decorators, generators
    and async.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一本我非常珍视的实用 Python 书。Python 是数据工程的重要组成部分，这使得这本书极具实用性。这本书分为五个部分，涵盖了数据工程师在数据管道中可能需要使用的几乎所有内容，即上下文管理器、装饰器、生成器和异步编程。
- en: '[](/python-for-data-engineers-f3d5db59b6dd?source=post_page-----f373005d53fc--------------------------------)
    [## Python for Data Engineers'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/python-for-data-engineers-f3d5db59b6dd?source=post_page-----f373005d53fc--------------------------------)
    [## 数据工程师的 Python'
- en: Advanced ETL techniques for beginners
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初学者的高级 ETL 技术
- en: towardsdatascience.com](/python-for-data-engineers-f3d5db59b6dd?source=post_page-----f373005d53fc--------------------------------)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/python-for-data-engineers-f3d5db59b6dd?source=post_page-----f373005d53fc--------------------------------)
- en: '11\. [97 Things Every Data Engineer Should Know: Collective Wisdom from the
    Experts](https://amzn.to/475joC0)'
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. [每个数据工程师都应该知道的 97 件事：专家的集体智慧](https://amzn.to/475joC0)
- en: by Tobias Macey
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：托比亚斯·梅西
- en: Released 2021
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于 2021 年
- en: 'Publisher: O’Reilly Media, Inc.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社：O’Reilly Media, Inc.
- en: This is a great book that confirms that data engineers are in high demand now.
    This book is a collection of data engineers’ experience. Many of them designed
    data pipelines and ETL processes for companies that achieved notable success in
    the big data and AI field. It’s great to see people are still willing to share
    their knowledge and explain how they managed to solve challenging ETL problems.
    The book consists of 97 use cases that can be used by almost every data engineer
    for data processing and data pipeline design. **I like to read one a day.**
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本很棒的书，它确认了现在数据工程师的需求很高。这本书汇集了数据工程师的经验。许多作者为在大数据和人工智能领域取得显著成功的公司设计了数据管道和 ETL
    过程。很高兴看到人们仍然愿意分享他们的知识，并解释他们是如何解决具有挑战性的 ETL 问题的。这本书包含 97 个用例，几乎每个数据工程师都可以用于数据处理和数据管道设计。**我喜欢每天读一本。**
- en: Conclusion
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: '**If you are a learner or an aspiring data enthusiast willing to acquire new
    data skills there are plenty of opportunities to do it for free in the cloud.**
    I would strongly recommend setting up accounts with one of the cloud platform
    vendors to start learning DE tools available in the market. Many of them offer
    free tier services and shouldn’t cost anything to explore the latest data engineering
    advances. Just make sure you keep an eye on billing while using free tier tools.
    The overview of the books given in this article will support your learning curve.
    The majority of them assume that readers are comfortable working with JSON, SQL,
    REST APIs and know the basics of Python programming. It corresponds with what
    I wrote before about the data engineering skillset in one of my previous articles.
    I hope you will find it useful.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是一个学习者或有志于获取新数据技能的数据爱好者，那么在云端有很多免费的机会。** 我强烈建议你在一个云平台供应商那里注册账户，开始学习市场上可用的数据工程工具。许多平台提供免费层服务，探索最新的数据工程进展不应该花费任何费用。只要在使用免费层工具时注意账单就可以了。本文中提供的书籍概述将支持你的学习曲线。大多数书籍假设读者能够熟练使用
    JSON、SQL、REST API，并了解 Python 编程基础。这与我之前在一篇文章中写到的数据工程技能集相符。我希望你会觉得这很有用。'
