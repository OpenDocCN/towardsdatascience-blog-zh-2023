- en: 'Data Analyst, Data Engineer, Data Scientist… If you’re familiar with the broad
    range of data roles, you may have heard about all these roles. A few years ago
    a new role appeared together with the rise of transformation tools like dbt: the
    [Analytics Engineer](https://www.getdbt.com/blog/we-the-purple-people) role. In
    January 2021 [Atlan](https://humansofdata.atlan.com/2021/01/the-top-5-data-trends-for-cdos-to-watch-out-for-in-2021/)
    also predicted the emergence of Data Platform Leaders. Whether these predictions
    are craze or trend, my feeling is that **the range of data roles is set to continue
    expanding.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师、数据工程师、数据科学家……如果你对各种数据角色有所了解，可能已经听说过这些角色。几年前，随着像 dbt 这样的转型工具的兴起，出现了一种新角色：[分析工程师](https://www.getdbt.com/blog/we-the-purple-people)。2021年1月，[Atlan](https://humansofdata.atlan.com/2021/01/the-top-5-data-trends-for-cdos-to-watch-out-for-in-2021/)
    还预测了数据平台领导者的出现。无论这些预测是时尚还是趋势，我的感觉是**数据角色的范围将继续扩展。**
- en: 'As I have been working in a data role for over three years now, I would argue
    that a new role is on the rise in the data industry: the Data Strategist. I have
    been in this position since October 2022\. My guess is that this kind of position
    is to become more and more important within organizations. The reason for that
    is simple: **Data Strategists are at the crossroads of data individual contributors,
    strategic consultants and team managers.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据领域工作了超过三年，因此我认为数据行业中出现了一种新角色：数据策略师。从2022年10月起我便担任这个职位。我猜测这种职位在组织内部会变得越来越重要。原因很简单：**数据策略师处于数据个人贡献者、战略顾问和团队经理的交汇点。**
- en: As listed by [TechCrunch](https://techcrunch.com/2023/10/24/tech-layoffs-2023-list/)
    since the beginning of 2023, layoffs are on the rise in the tech industry. With
    budgets allocated to data teams being reduced, data teams tend to be of a smaller
    size. Yet they are still expected to deliver a similar amount of work. Leaders
    have to do investment tradeoffs between data analytical vs. data engineering vs.
    data science vs. team management roles. Thus having one person who can **master
    several aspects of data roles** will be of a strategic advantage in this new context.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[TechCrunch](https://techcrunch.com/2023/10/24/tech-layoffs-2023-list/)列出的信息，自2023年初以来，科技行业的裁员情况有所增加。随着分配给数据团队的预算减少，数据团队的规模趋于缩小。然而，他们仍然被期望交付相似数量的工作。领导者必须在数据分析、数据工程、数据科学和团队管理角色之间进行投资权衡。因此，在这种新背景下，能够**掌握数据角色多个方面**的人将具有战略优势。
- en: If you reached this article you may already have on the jobs mentioned above.
    Do you already know what your next career step will be? **Could you be a data
    strategist without even knowing it?** Would you like to become one? In this article
    I would like to explain what a Data Strategist is, and help you better understand
    whether this position might be of interest to you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读到这篇文章，你可能已经有了上述提到的工作。你是否知道你下一步的职业发展方向是什么？**你是否可能在未曾意识到的情况下就是数据战略师？**你想成为一名吗？在这篇文章中，我希望解释什么是数据战略师，并帮助你更好地理解这个职位是否对你感兴趣。
- en: What does it mean to be a Data Strategist?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为数据战略师意味着什么？
- en: 'From my own experience and some research conducted on job boards, **a Data
    Strategist fulfills three types of roles: Data Consultant, Head of Data, and Data
    Team Lead.** Depending on the context one role may take more time than another.
    Similarly the organization’s structure and the Data Strategist’s prior background
    will influence their actual job description.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我自己的经验以及在招聘网站上的一些研究，**数据战略师履行三种角色：数据顾问、数据主管和数据团队负责人。** 根据上下文，某一角色可能会比其他角色花费更多时间。同样，组织结构和数据战略师的背景也会影响他们的实际职位描述。
- en: '![](../Images/b902959556257ef2f9b7115da17dafd5.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b902959556257ef2f9b7115da17dafd5.png)'
- en: The positioning of a Data Strategist (Image by author)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据战略师的定位（作者提供的图片）
- en: First, **working with data** is a necessary requirement if you want to call
    yourself a data strategist. Whether it is in an analytical or an engineering role,
    having prior knowledge about data infrastructure, pipelines, ad-hoc analyses using
    SQL or Python, and data visualization techniques are the foundations to be credibly
    working in a data role.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，**与数据工作**是你想称自己为数据战略师的必要要求。无论是在分析还是工程角色中，了解数据基础设施、数据管道、使用 SQL 或 Python 的临时分析以及数据可视化技术都是在数据角色中可信工作的基础。
- en: Second, being able to **define, validate and implement a strategy** is at the
    heart of the position — we are talking about a data *strategist* after all. This
    means having a long-term vision for the organization regarding all things related
    to data. Then one must be able to derive concrete actions and build a consistent
    roadmap from long-term goals. In my opinion switching between short-term execution
    and long-term vision is what makes the role of a Data Strategist so exciting.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，能够**定义、验证和实施战略**是这个职位的核心——毕竟我们在谈论的是数据*战略师*。这意味着对组织在数据相关事务上的长期愿景。接着，必须能够从长期目标中导出具体行动并建立一致的路线图。在我看来，短期执行与长期愿景的切换正是数据战略师角色如此令人兴奋的原因。
- en: Third, comes the **team management** part. Contrary to an external consultant,
    a data strategist is part of the organization. Thus they have a role to play in
    leading the data team members towards the defined strategy. In practice the exact
    position within an org chart will vary based on the organization’s management
    structure.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，涉及**团队管理**部分。与外部顾问不同，数据战略师是组织的一部分。因此，他们在引导数据团队成员朝着既定战略方向前进方面发挥作用。实际上，具体在组织图中的位置将根据组织的管理结构而有所不同。
- en: What does it take to become a Data Strategist?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为数据战略师需要具备什么条件？
- en: If I refer to my own experience, what led me to become a Data Strategist were
    my **previous work experiences as a strategic consultant and later as a data analyst**.
    Through these experiences I could develop a set of skills that range from mastering
    advanced SQL functions to being able to present key financial figures to an executive
    board.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我参考我自己的经验，促使我成为数据战略家的原因是我**之前作为战略顾问和后来的数据分析师的工作经历**。通过这些经历，我能够发展出一系列技能，从掌握高级SQL函数到能够向执行委员会展示关键财务数据。
- en: 'More generally the role a Data Strategist includes **the following missions**:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更普遍地说，数据战略家的角色包括**以下任务**：
- en: Defining a long-term vision for the organization’s data strategy
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为组织的数据战略定义长期愿景
- en: Developing and implementing a roadmap
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施路线图
- en: Supporting each company department in its use of data
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持每个公司部门的数据使用
- en: Managing a data team
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据团队
- en: Please note that this list is non exhaustive and mostly reflects my own experience
    as a Data Strategist and my research. As an example Boyan Angelov describes his
    daily work as a Data Strategist in [this article](https://datatalks.club/podcast/s14e03-data-strategy-key-principles-and-best-practices.html).
    I could find many similarities between our two positions despite having a different
    background and working in different contexts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这个列表并不详尽，主要反映了我作为数据战略家的个人经验和研究。例如，Boyan Angelov在[这篇文章](https://datatalks.club/podcast/s14e03-data-strategy-key-principles-and-best-practices.html)中描述了他作为数据战略家的日常工作。尽管我们背景不同、工作环境不同，但我发现我们两个职位之间有许多相似之处。
- en: To fulfill these missions **a mix of hard and soft skills** is required. In
    particular soft skills are key to successfully communicate your vision and the
    derived roadmap to various stakeholders. Good communication skills and an ability
    to summarize help others to adhere to the strategy put in place. As for hard skills,
    having some prior work experience as an individual contributor in a data team
    make the actions conducted more relevant considering the reality of data jobs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这些任务，**需要硬技能和软技能的混合**。特别是软技能对于成功地向各方传达你的愿景和制定的路线图至关重要。良好的沟通技巧和总结能力有助于他人遵循制定的策略。至于硬技能，拥有作为数据团队个人贡献者的先前工作经验可以使所采取的行动更加贴近数据工作的现实。
- en: '![](../Images/b4845ea7dfc110009534f4830a6f26f0.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b4845ea7dfc110009534f4830a6f26f0.png)'
- en: A typical “Data Strategist” job posting (Image by author)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一份典型的“数据战略家”职位发布（作者提供的图片）
- en: Is the position of Data Strategist on the rise?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据战略家的职位是否在上升？
- en: 'From my perspective the position of Data Strategist is **still a relatively
    little-used term**. When I got that title last year, I had a hard time finding
    job offers with this job title. Similar positions to what my employer and I would
    call “a Data Strategist” could be “Data Team Lead” or to a certain extent “Head
    of Data” at other organizations. But as mentioned previously my day-to-day work
    would include a broader range of missions, including some that require more a
    consulting approach than a corporate executive one. To me we had simply invented
    a new job title describing what I would do for the company: **working with data
    with a strategic approach.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，数据战略家的职位**仍然是一个相对不常用的术语**。当我去年获得这个头衔时，我很难找到带有这个职位名称的工作机会。与我的雇主和我所称的“数据战略家”类似的职位可能是“数据团队主管”或在其他组织中某种程度上的“数据负责人”。但正如前面提到的，我的日常工作包含更广泛的任务，包括一些需要更多咨询方法而非企业执行的方法。对我来说，我们只是发明了一个新的职位名称来描述我为公司做的工作：**以战略方式处理数据**。
- en: However as I conducted further research I found that the term “Data Strategist”
    has been around for quite a while. As an example an article called [“The Rise
    of the Data Strategist”](/the-rise-of-the-data-strategist-2402abd62866) already
    mentioned the emergence of this position in 2019\. When looking at Google Trends
    there is indeed no clear upward trend in the number of searches for the term “data
    strategy” or “data strategist”.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，经过进一步研究，我发现“数据战略家”这个术语已经存在了一段时间。例如，一篇名为[“数据战略家的崛起”](/the-rise-of-the-data-strategist-2402abd62866)的文章早在2019年就提到了这个职位的出现。在查看Google
    Trends时，确实没有明显的搜索趋势上升。
- en: Although it’s not a new job title I invented, **my take is that job offers for
    Data Strategists will increase in the upcoming years**. As I previously mentioned,
    the search for a person who can simultaneously master data hard skills and strategic
    soft skills will become more common as budgets allocated to data teams are increasingly
    watched closely.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是我发明的新职位名称，**但我认为数据战略师的职位空缺在未来几年将会增加**。正如我之前提到的，寻找能够同时掌握数据硬技能和战略软技能的人将变得更加普遍，因为对数据团队的预算将被越来越严格地监控。
- en: In addition combining strategic, management and data-related skills is helpful
    for anyone willing to **develop their career in tech and/or at data-related jobs**.
    From the position of a Data Strategist one can evolve towards roles like head
    of data at a company or data consultant at a consulting firm, or become part of
    the strategic team at an organization for example.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 结合战略、管理和数据相关技能对任何希望**在技术领域和/或数据相关职位上发展其职业**的人都是有帮助的。从数据战略师的职位开始，可以向公司数据主管或咨询公司数据顾问等角色发展，或者成为组织中的战略团队的一员。
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: To conclude, the role of the Data Strategist is a multi-faceted role requiring
    data proficiency, strategic acumen, and team leadership. This is what makes it
    so interesting from my own perspective — and why it may become a more popular
    role in the future.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，数据战略师的角色是一个多面向的角色，要求具备数据能力、战略眼光和团队领导力。这使得它从我个人的角度来看非常有趣——也解释了它为何可能在未来变得更加流行。
- en: '**What do you think?** Is the job of Data Strategist on its way to become more
    and more popular over the next years? Have you been working with Data Strategists?
    Are you one yourself?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**你怎么看？** 数据战略师的工作是否会在未来几年变得越来越受欢迎？你是否曾与数据战略师合作？你自己是否是数据战略师？'
