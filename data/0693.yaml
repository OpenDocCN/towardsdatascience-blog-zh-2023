- en: An important part of every data science professional’s growth journey is evolving
    from data preparation and model training to owning the entire machine learning
    development cycle. The full cycle includes data ingestion, data cleaning and preparation,
    feature engineering, model training, model evaluation, model deployment, model
    serving, and model maintenance. This wider-encompassing ownership model likely
    requires the data science professional to improve their conceptual understanding
    and applied understanding across the entire development cycle. Perhaps the most
    important moment in this learning journey is understanding that the model training
    is often the easiest step in the process. [Designing Machine Learning Systems
    by Chip Huyen](https://learning.oreilly.com/library/view/designing-machine-learning/9781098107956/)
    provides an overview of the machine learning development cycle through a conceptual
    lens.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每位数据科学专业人士成长过程中一个重要的部分是从数据准备和模型训练发展到掌握整个机器学习开发周期。完整的周期包括数据摄取、数据清理和准备、特征工程、模型训练、模型评估、模型部署、模型服务和模型维护。这种更广泛的所有权模型可能要求数据科学专业人士提升他们对整个开发周期的概念理解和应用理解。也许在这段学习旅程中最重要的时刻是理解模型训练通常是过程中的最简单步骤。[Chip
    Huyen 的《设计机器学习系统》](https://learning.oreilly.com/library/view/designing-machine-learning/9781098107956/)通过概念视角提供了机器学习开发周期的概述。
- en: Who should read this book?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: Because this book focuses more on concepts rather than a technology, I expect
    it to have more longevity in terms of its usefulness. Therefore, it could serve
    as a useful reference for a wide range of tech professionals who might not understand
    each page on day one. That being said, the conceptual side of machine learning…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书更侧重于概念而非技术，我期望它在有用性方面具有更长久的价值。因此，它可以作为广泛技术专业人士的有用参考，即使他们在第一天可能不会理解每一页内容。也就是说，机器学习的概念方面…
