  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品管理中的五种强大优先级排序技巧
- en: 原文：[https://towardsdatascience.com/five-powerful-prioritization-techniques-from-product-management-c44cd1f7e2f3](https://towardsdatascience.com/five-powerful-prioritization-techniques-from-product-management-c44cd1f7e2f3)
