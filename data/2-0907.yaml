- en: 'As a Data Scientist, Analyst, or anyone developing a product or solution, you
    can borrow tools that Product Managers use to prioritize requirements. With limited
    resources and time, it’s important to focus on the features and requirements that
    will bring the most value to your customers. Here are my five favorite techniques
    for prioritizing features and requirements:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家、分析师或任何开发产品或解决方案的人，你可以借鉴产品经理用于优先排序需求的工具。在资源和时间有限的情况下，专注于能够为客户带来最大价值的功能和需求是至关重要的。以下是我最喜欢的五种功能和需求优先级排序技巧：
- en: User Story Mapping
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户故事映射
- en: Weighted Prioritization Matrix
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加权优先级矩阵
- en: Importance vs. Difficulty Matrix
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重要性与难度矩阵
- en: Buy a Feature
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 购买功能
- en: Kano Model
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kano 模型
- en: Each technique has its strengths and situations where they work the best. Try
    them all and learn when to apply each one. Let’s walk through each of them with
    some basics on how to perform them and when to use them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每种技巧都有其优点和最适用的情况。尝试所有技巧，了解何时应用每种技巧。让我们逐一了解每种技巧的基本操作以及何时使用它们。
- en: User Story Mapping
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户故事映射
- en: '**User Story Mapping** is a powerful technique for visualizing a product’s
    features and requirements through a map. It helps you understand the user’s journey
    and prioritize features based on their importance in achieving their goals.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户故事映射** 是一种通过地图可视化产品功能和需求的强大技巧。它帮助你理解用户的旅程，并根据功能在实现目标中的重要性来优先排序。'
- en: 'To perform User Story Mapping:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 执行用户故事映射：
- en: Start by breaking the product into smaller user stories. These stories should
    describe the user’s goals, needs, and pain points.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始时将产品拆分成较小的用户故事。这些故事应描述用户的目标、需求和痛点。
- en: Organize the user stories, the groupings representing the different activities
    along the way, and the workflows the user needs to perform to complete that activity.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组织用户故事，将分组表示为不同的活动及用户完成该活动所需执行的工作流程。
- en: Prioritize the user stories based on their importance to the user journey (top
    to bottom).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据用户故事对用户旅程的重要性进行优先排序（从上到下）。
- en: '**Tips**: User Story Mapping is an iterative process that should be updated
    and revised regularly based on user feedback and changing business priorities.
    Also, involve your team and stakeholders in mapping to ensure alignment and buy-in.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：用户故事映射是一个迭代过程，应根据用户反馈和变化的业务优先级定期更新和修订。此外，涉及你的团队和利益相关者进行映射，以确保对齐和认同。'
- en: '**When to Use**: This method works great when starting a new project and wanting
    to understand a user’s workflow. This method helps you frame the problem, and
    you will most certainly identify areas you should have thought of.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**何时使用**：当你开始一个新项目并希望了解用户的工作流程时，这种方法效果很好。这种方法帮助你框定问题，你将肯定会发现一些你之前没有考虑到的领域。'
- en: '![](../Images/ff9e20896df369ebdcc5062e199da6a2.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ff9e20896df369ebdcc5062e199da6a2.png)'
- en: Image by Author
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Weighted Prioritization Matrix
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加权优先级矩阵
- en: The **Weighted Prioritization Matrix** is a technique for prioritizing features
    based on multiple criteria. It involves assigning a weight to each criterion and
    scoring each feature based on how well it meets each criterion. The resulting
    scores are then multiplied by the weights to calculate a final score for each
    feature.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**加权优先级矩阵**是一种基于多个标准对特性进行优先排序的技术。它涉及为每个标准分配权重，并根据每个特性满足每个标准的程度进行评分。然后，将结果得分乘以权重，以计算每个特性的最终得分。'
- en: 'To perform the Weighted Prioritization Matrix:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 执行加权优先级矩阵的方法：
- en: Identify the criteria you want to use to evaluate the features.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你想用来评估特性的标准。
- en: Assign a weight to each criterion based on its relative importance.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据每个标准的相对重要性为其分配权重。
- en: Score each feature on a scale of 1-n for how well it meets each criterion. You
    can use any scale you want but keep it consistent.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据每个标准的符合程度对每个特性进行 1 到 n 的评分。你可以使用任何你想要的评分标准，但要保持一致。
- en: Multiply each score by its corresponding weight and sum the results to calculate
    a final score for each feature. As a bonus, you can square the score to give higher
    scores more weight, e.g., the Weighted Sum of Squares.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个得分乘以其对应的权重，并将结果相加，以计算每个特性的最终得分。作为奖励，你可以平方得分，以给更高的得分更多的权重，例如，平方加权和。
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Download my Excel Sample here: [Weighted Prioritization Matrix](https://www.dataknowsall.com/pdf/weighted_prioritization_matrix.xlsx).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里下载我的 Excel 示例：[加权优先级矩阵](https://www.dataknowsall.com/pdf/weighted_prioritization_matrix.xlsx)。
- en: '**Tips**: When using the Weighted Prioritization Matrix, involve stakeholders
    and team members in the criteria selection and weighting process to ensure alignment
    and buy-in. Additionally, be mindful of how you score each feature and try to
    be as objective as possible. You can mix custom criteria, such as how it fits
    a specific business goal, with more traditional criteria like risk, revenue, urgency,
    effort, and more.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：使用加权优先级矩阵时，涉及利益相关者和团队成员的标准选择和权重过程，以确保对齐和认同。此外，要注意你为每个特性打分时尽量客观。你可以将自定义标准（如它如何符合特定业务目标）与传统标准（如风险、收入、紧急程度、努力程度等）混合使用。'
- en: '**When to Use**: This method is great when you want a more methodical way to
    score a long list of features. The ability to sort by the final score gives you
    a stacked ranked list. Because you collaborate with your team on the scoring system,
    it can remove some subjectivity around prioritization.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**何时使用**：当你想以更有条理的方式为一长串特性打分时，这种方法非常适用。通过最终得分进行排序，给你一个堆叠的排名列表。因为你与团队合作进行评分系统，它可以减少关于优先级的一些主观性。'
- en: '![](../Images/f729e190ce68bf8b2b4291a479a96b25.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f729e190ce68bf8b2b4291a479a96b25.png)'
- en: Image by Author
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Importance vs. Difficulty Matrix
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重要性与难度矩阵
- en: The **Importance Difficulty Matrix**, also known as the Value Effort Matrix,
    is a technique for prioritizing features based on their importance and difficulty.
    It involves mapping features on a two-dimensional matrix, with the importance
    of the feature on one axis and the difficulty of implementing it on the other.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要性难度矩阵**，也称为价值努力矩阵，是一种根据特性的重要性和难度来优先排序的技术。它涉及将特性映射到一个二维矩阵上，一个轴表示特性的优先级，另一个轴表示实施的难度。'
- en: 'To perform the Importance Difficulty Matrix:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 执行重要性难度矩阵的方法：
- en: Identify the features you want to prioritize.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你想要优先排序的特性。
- en: Sort each feature on the horizontal axis from least to most important. Make
    sure no two features are in the same column.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个特性在水平轴上从最不重要到最重要排序。确保没有两个特性在同一列中。
- en: Next, sort each feature on the vertical axis from least to most difficult. Make
    sure no two features are in the same row.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将每个特性在垂直轴上按难度从低到高排序。确保没有两个特性在同一行。
- en: '**Tips**: When using the Importance Difficulty Matrix, involve your team and
    stakeholders in scoring to ensure alignment and buy-in. Additionally, the process
    of sorting is the most important part, and what you’re doing is getting alignment
    on the priority. Additionally, each feature must be in a different column or row,
    ensuring that no two features are considered equally important or difficult.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：在使用重要性困难矩阵时，涉及你的团队和利益相关者进行评分，以确保对优先级的对齐和认同。此外，排序过程是最重要的部分，你正在对优先级达成一致。此外，每个特性必须在不同的列或行中，确保没有两个特性被视为同等重要或困难。'
- en: '**When to Use**: A great collaborative exercise when you have about ten items
    you want to sort. This reduced set could be an already filtered list of items
    you’ve selected and want to get absolute priority.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**何时使用**：当你有大约十个项目需要排序时，这是一个很好的协作练习。这个减少的集合可以是你已筛选并希望获得绝对优先级的项目列表。'
- en: '![](../Images/2602198c52dbc6469ef5692818ab5769.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2602198c52dbc6469ef5692818ab5769.png)'
- en: Image by Author
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Buy a Feature
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买特性
- en: '**Buy a Feature** is a technique that involves giving customers a set amount
    of **money** to **buy** the features they want to see in a product. Customers
    can allocate their budget to the features they believe are most important. This
    technique can help product managers understand the most in-demand features among
    their customers and prioritize them accordingly.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买特性**是一种技术，涉及给客户一定数量的**资金**来**购买**他们希望在产品中看到的特性。客户可以将预算分配到他们认为最重要的特性上。这种技术可以帮助产品经理了解客户最需求的特性，并据此进行优先级排序。'
- en: 'To perform Buy a Feature:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行“购买特性”：
- en: Identify the features you want to prioritize.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你想要优先考虑的特性。
- en: Assign a monetary value to each feature and give customers a budget of “money”
    to spend on them.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个特性分配一个货币价值，并给客户一个“资金”预算来支出。
- en: You can use physical or digital tokens to represent the money and have customers
    physically “buy” the desired features. Once all customers have spent their budget,
    test the results to determine which features were most popular.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用实物或数字代币来代表资金，让客户实际“购买”他们想要的特性。一旦所有客户花完预算，测试结果以确定哪些特性最受欢迎。
- en: '**Tips**: To ensure the success of “Buy a Feature,” set clear rules and guidelines
    for the process. Be transparent about the budget and how much each feature costs.
    Make sure to involve a representative sample of your customer base to get a broad
    perspective. Additionally, consider offering different budgets to different customer
    segments, as some may value certain features more than others.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：为了确保“购买特性”的成功，请为流程设定明确的规则和指导方针。对预算及每个特性的费用保持透明。确保涉及到代表性客户群体以获得广泛的视角。此外，考虑向不同客户群体提供不同的预算，因为某些客户可能对某些特性更看重。'
- en: '**When to Use**: When you work directly with customers or stakeholders, they
    insist that everything is a high priority. The Buy a Feature technique forces
    customers to decide what they truly want. It works well with a group of people
    where you can set the value of really difficult features to be higher than the
    amount one person is allocated, forcing a collaborative discussion where multiple
    people need to pool their resources together.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**何时使用**：当你直接与客户或利益相关者合作时，他们坚持认为一切都是高优先级的。“购买特性”技术迫使客户决定他们真正想要什么。它在一个可以设置非常困难的特性值高于一个人分配金额的群体中效果很好，这会强迫一个协作讨论，其中多个人需要将资源汇集在一起。'
- en: '![](../Images/c9a1fc4d63a913a76ba01446c5d2e850.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c9a1fc4d63a913a76ba01446c5d2e850.png)'
- en: Image by Author
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Kano Model
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kano 模型
- en: 'The **Kano Model** is a technique for identifying which features will provide
    the most value to customers. It categorizes features into various types:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kano 模型**是一种识别哪些特性将为客户提供最大价值的技术。它将特性分类为不同类型：'
- en: '**Must-Be**: These are basic requirements that customers expect. These are
    features such as the brakes on your car, and you wouldn’t buy a car without them.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**必备特性**：这些是客户期望的基本要求。这些特性如你车上的刹车，你不会买没有这些特性的车。'
- en: '**Performance features**: These provide incremental value to customers. These
    features can be better gas mileage or a more powerful engine.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能特性**：这些为客户提供递增的价值。这些特性可以是更好的燃油效率或更强大的引擎。'
- en: '**Delighters**: These are unexpected features that can provide a wow factor
    to customers. These features are things like a heated steering wheel or a sunroof.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**令人惊喜的功能**：这些是能够给客户带来惊喜的意外功能。这些功能包括加热方向盘或天窗。'
- en: 'To perform the Kano Model:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 执行Kano模型：
- en: 'Identify customer needs: The first step in using the Kano Model is to identify
    the customer needs related to your product or service, which can be done through
    surveys, focus groups, or customer interviews.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定客户需求：使用Kano模型的第一步是识别与您的产品或服务相关的客户需求，这可以通过调查、焦点小组或客户访谈来完成。
- en: 'Categorize customer needs: Once you have identified customer needs, you need
    to categorize them into three categories: Must-haves, Performance needs, and Delighters.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分类客户需求：一旦识别出客户需求，你需要将它们分类为三类：基本需求、表现需求和令人惊喜的功能。
- en: 'Determine satisfaction levels: Next, you need to determine the satisfaction
    levels of your customers for each of the identified needs. A Likert scale (e.g.,
    1–5) can measure customer satisfaction.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定满意度水平：接下来，你需要确定客户对每个识别出的需求的满意度水平。可以使用李克特量表（例如，1-5）来测量客户满意度。
- en: 'Plot the data: Once you have the satisfaction levels for each need, plot them
    on a Kano Model graph. On the horizontal axis, plot the level of performance or
    implementation of the need, and on the vertical axis, plot the satisfaction level
    of the customer'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绘制数据：一旦你有了每个需求的满意度水平，将它们绘制在Kano模型图上。在横轴上绘制需求的表现或实施水平，在纵轴上绘制客户的满意度水平。
- en: 'Analyze the results: Based on the plotted data, you can identify the needs
    that fall into each category (Must-haves, Performance needs, and Delighters).
    Additionally, you can identify the needs that are not currently being met and
    need improvement.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析结果：根据绘制的数据，你可以识别出每个类别（基本需求、表现需求和令人惊喜的功能）中的需求。此外，你还可以识别出当前未满足并需要改进的需求。
- en: 'Develop an action plan: Based on the analysis, develop an action plan to address
    your customers’ needs involving improving must-haves, optimizing performance needs,
    or investing in delighters.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定行动计划：根据分析，制定一个行动计划，以满足客户的需求，包括改善基本需求、优化表现需求或投资于令人惊喜的功能。
- en: 'Repeat the process: The Kano Model is not a one-time exercise. To ensure that
    you are meeting your customers’ needs, it is important to repeat this process
    periodically to identify changes in customer needs and satisfaction levels.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复过程：Kano模型不是一次性的练习。为了确保满足客户需求，定期重复这一过程非常重要，以识别客户需求和满意度水平的变化。
- en: '**Tips**: Remember that customer needs and expectations may change over time,
    so it’s important to reassess the categorization of features regularly. Also,
    be careful to focus only a little on delighters at the expense of must-haves,
    as paying attention to basic requirements can lead to customer satisfaction. Additionally,
    use a large enough sample size when conducting surveys or interviews to ensure
    that the data represents your customer base.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：请记住，客户需求和期望可能会随时间变化，因此定期重新评估功能的分类非常重要。此外，要小心不要过于关注令人惊喜的功能而忽略基本需求，因为关注基本需求可以带来客户满意度。此外，在进行调查或访谈时，使用足够大的样本量以确保数据能够代表您的客户群体。'
- en: '**When to Use**: This is one of the more comprehensive techniques for prioritization,
    and it can take a while to get the hang of it. I recommend reading [The Complete
    Guide to the Kano Model](https://foldingburritos.com/blog/kano-model/) on Folding
    Burritos.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**何时使用**：这是优先排序的更全面技术之一，掌握它可能需要一段时间。我建议阅读[Folding Burritos上的Kano模型完整指南](https://foldingburritos.com/blog/kano-model/)。'
- en: Conclusion
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Prioritization is a critical skill for anyone building a product. Prioritization
    requires deeply understanding your customer’s needs, business goals, and resources.
    The five techniques we’ve discussed — User Story Mapping, Weighted Prioritization
    Matrix, Importance vs. Difficulty Matrix, Buy a Feature, and Kano Model — offer
    different approaches to prioritization. Still, all aim to maximize value for your
    customers and business. Remember to involve your team and stakeholders in the
    prioritization process, regularly reassess your priorities, and focus on delivering
    value to your customers. Using these techniques effectively, you can create products
    that delight your customers and drive business success.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 优先级排序是任何构建产品的人都需要掌握的关键技能。优先级排序要求深入了解客户的需求、业务目标和资源。我们讨论的五种技术——用户故事映射、加权优先级矩阵、重要性与难度矩阵、购买功能和卡诺模型——提供了不同的优先级排序方法。尽管如此，它们的终极目标都是最大化客户和业务的价值。记得在优先级排序过程中涉及你的团队和利益相关者，定期重新评估你的优先级，并专注于为客户提供价值。有效运用这些技术，你可以创造出让客户满意并推动业务成功的产品。
