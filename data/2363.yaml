- en: In my role as a software executive, I frequently engage with Chief Data Officers
    (CDOs) across industries. Some are inherently technical, armed with deep knowledge
    of data architectures and AI algorithms. Others lean more towards the business
    side, possessing a sharp understanding of how data can unlock business value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的软件执行官角色中，我经常与各行业的首席数据官（CDO）进行交流。有些CDO本质上是技术型的，拥有深厚的数据架构和AI算法知识。而其他的则更偏向于商业领域，具备对数据如何释放商业价值的敏锐理解。
- en: A few weeks ago, I was having a friendly conversation with Alex, a CDO at a
    financial institution, whom I consider more on the business side.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我和金融机构的一位CDO Alex进行了一次友好的交谈，我认为他更偏向于商业领域。
- en: Alex explained to me that not long ago, while preparing for an executive committee
    meeting, she asked her management team to provide input on their recent accomplishments.
    However, all she heard back were technical achievements mostly linked to the recent
    cloud migration of their data infrastructure. She knew that none of this would
    resonate with her business stakeholders, so she had to construct a whole new narrative
    by herself, which she managed to do. This was when she realized that she was mostly
    alone in selling the business value of the data program to business executives
    and that the stories they would tell were not how the people in her team perceived
    their job at that point in time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历克斯向我解释说，不久前，在准备一个执行委员会会议时，她要求管理团队提供近期成就的意见。然而，她听到的都是与最近的数据基础设施云迁移相关的技术成就。她知道这些内容不会引起商业利益相关者的共鸣，因此她不得不自己构建一个全新的叙述，最终她成功做到了这一点。这时她意识到，在向商业高管推销数据计划的商业价值时，她大多是孤军奋战，而他们讲述的故事与她团队中的人们当时对工作的感知不一致。
- en: This is a conversation that I keep having with CDOs, from the most technical
    to the more business-oriented. They all feel this increasing tension between the
    technical complexities of data management and the practical business value that
    these initiatives are supposed to deliver. The role of the CDO, once a rarity
    found in only 12% of organizations in 2012, is now firmly established in 82% of
    firms, according to the NewVantage Partners Data and Analytics Leadership Annual
    Survey 2023\. The sheer complexity of data management has grown in parallel, making
    this chasm even more daunting to cross.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我不断与首席数据官（CDO）讨论的话题，从最技术型到更商业导向型的CDO们都感受到数据管理的技术复杂性与这些举措应提供的实际商业价值之间的日益紧张。根据NewVantage
    Partners《数据与分析领导力年鉴2023》，首席数据官的角色，从2012年仅在12%的组织中出现，现在已在82%的公司中稳固建立。数据管理的复杂性也随之增长，使得这道鸿沟更具挑战性。
- en: 'The following sections will delve deeper into this issue: the tension between
    the sophisticated technical aspects of data management and the pressing need for
    clear business value generation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的章节将深入探讨这个问题：数据管理的复杂技术方面与对清晰商业价值生成的迫切需求之间的紧张关系。
- en: Firstly, we explore the idea of a **business value first** approach, wherein
    the contribution to business goals becomes the primary measure of a data programme’s
    effectiveness.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们探讨**以商业价值优先**的方法，其中对商业目标的贡献成为衡量数据计划有效性的主要标准。
- en: We then introduce the concept of **business use cases** — the direct business-facing
    deliverables of a data programme, which are the true drivers of business value.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们介绍**商业使用案例**的概念——数据计划的直接业务交付成果，这些成果才是真正推动商业价值的驱动力。
- en: Next, we delve into the crucial role of business stakeholders in the continuous,
    collaborative process of **business value measurement**, a critical factor in
    aligning data initiatives with business goals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们深入探讨**商业价值测量**的关键作用，这是一项在对齐数据举措与商业目标的持续合作过程中至关重要的因素。
- en: 'We then examine the profound implications this approach has on the **organisation**
    and its people, fostering an environment where everyone is oriented towards the
    same goal: business value creation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们考察这种方法对**组织**及其人员的深远影响，培养一种所有人都朝着同一目标努力的环境：商业价值创造。
- en: Finally, we outline the process of transforming into a **business value-driven
    data organisation**, discussing the strategic and tactical shifts required, the
    challenges to expect, and the steps needed to ensure that data programmes become
    more than just complex technical projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们概述了转变为**以商业价值驱动的数据组织**的过程，讨论所需的战略和战术调整、预期的挑战，以及确保数据计划不仅仅是复杂技术项目的步骤。
- en: 'Understanding the Tension: The Complexity of Technical Execution vs Business
    Value'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解紧张关系：技术执行的复杂性与商业价值
- en: Data programmes are multifaceted, demanding a high degree of technical proficiency
    to execute. This complexity extends from developing intricate data pipelines,
    setting up sophisticated cloud storage systems, implementing strict governance
    frameworks, to cataloguing vast amounts of data. Undoubtedly, these tasks are
    significant accomplishments, marking crucial steps in the journey of a data programme.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据项目是多方面的，需要高水平的技术能力来执行。这种复杂性延伸至开发复杂的数据管道、设置复杂的云存储系统、实施严格的治理框架，以及编目大量数据。毫无疑问，这些任务是重要的成就，标志着数据项目旅程中的关键步骤。
- en: However, the complexity often brings with it a sort of tunnel vision. The deeper
    data teams dive into the technical execution, the more they risk losing sight
    of why the programme exists in the first place — to generate business value. While
    a data programme’s technical accomplishments are crucial, they are means to an
    end, not the end itself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，复杂性往往带来一种隧道视野。数据团队越深入技术执行，就越有可能忽视该项目存在的初衷——产生商业价值。尽管数据项目的技术成就至关重要，但它们是达到目的的手段，而非最终目标。
- en: What’s important to remember here is that data, at its core, is a byproduct
    of operational processes, not necessarily well designed to aid business decisions.
    This is why we need complex data programmes to make data usable for business decisions.
    But if the connection between the technicalities and the business value gets lost,
    the whole programme loses its purpose. This is the tension that needs addressing
    — aligning the technical intricacies of data management with clear, tangible business
    value.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的是，数据本质上是运营过程的副产品，并不一定是为了支持商业决策而精心设计的。这就是为什么我们需要复杂的数据项目来使数据适用于商业决策。但如果技术细节和商业价值之间的联系丢失，整个项目就会失去其目的。这是需要解决的紧张关系——将数据管理的技术复杂性与明确、具体的商业价值对齐。
- en: 'Business Value First: Focusing on the Ultimate Goal'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业价值优先：专注于最终目标
- en: While it is natural to be absorbed in the technical details of data programme
    execution due to their inherent complexity, we have identified that these tasks
    are but means to an end. The complexity and the focus on technical tasks have
    inadvertently obscured the ultimate goal — driving business value. But how do
    we resolve this tension between technicality and business value? By putting **business
    value first**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由于固有复杂性，在数据项目执行的技术细节中沉浸是自然的，但我们已经发现这些任务不过是达到目的的手段。复杂性和对技术任务的关注无意中掩盖了最终目标——推动商业价值。那么我们如何解决技术性和商业价值之间的紧张关系呢？通过将**商业价值优先**。
- en: 'But what does that actually mean? It means shifting from a data-first perspective
    to a business-first perspective. It’s about looking beyond the jargon, algorithms,
    and infrastructural achievements to answer one fundamental question: “What is
    the impact of our data initiatives on the business?” This calls for aligning each
    technical task to a corresponding business goal and continually evaluating its
    effectiveness in terms of business outcome generation.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但这究竟意味着什么？这意味着从数据优先的视角转变为商业优先的视角。它是关于超越术语、算法和基础设施成就，回答一个基本问题：“我们的数据举措对业务的影响是什么？”这要求将每个技术任务与相应的商业目标对齐，并持续评估其在业务结果生成中的有效性。
- en: The truth is, irrespective of the complexity of data pipelines or the number
    of data sources integrated, if a data programme does not contribute positively
    to your company’s bottom line or other key performance indicators (KPIs), it is
    falling short of its primary purpose. That’s why taking a *business value first*
    approach is not just a strategic decision, but an essential shift in how data
    programmes should be assessed and executed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，不论数据管道的复杂程度或集成的数据源数量如何，如果数据项目没有积极地贡献于公司的底线或其他关键绩效指标（KPIs），那么它就未能实现其主要目的。这就是为什么采取*商业价值优先*的方法不仅仅是一个战略决策，而是对数据项目评估和执行方式的必要转变。
- en: 'This shift in focus does not negate the importance of technical tasks. Rather,
    it ensures these tasks are directly aligned to the central goal: generating tangible
    business value. This approach ensures that each decision made within a data programme,
    no matter how technical, is oriented towards driving meaningful business outcomes.
    In other words, it places the business context at the heart of data and analytics
    operations.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关注点的转移并不否定技术任务的重要性。相反，它确保这些任务直接与核心目标对齐：生成可观的业务价值。这种方法确保在数据项目中的每一个决定，无论多么技术化，都以推动有意义的业务结果为导向。换句话说，它将业务背景置于数据和分析操作的核心。
- en: 'Introducing Business Use Cases: The Deliverables That Count'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍业务用例：值得关注的交付成果
- en: In any data programme, we find a variety of deliverables, some directly contributing
    to business value and others indirectly supporting this goal. The deliverables
    directly associated with business value, are the ones we define as *business use
    cases*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何数据项目中，我们发现各种交付成果，有些直接贡献于业务价值，有些则间接支持这一目标。与业务价值直接相关的交付成果，就是我们定义为*业务用例*的部分。
- en: 'Let’s consider a few real-life examples drawn from my experience interacting
    with our customers. You’ll notice that these business use cases are described
    in a ‘business value first’ manner — in the way that a CDO would present the accomplishment
    to the business:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一些源自我与客户互动经验的实际例子。你会注意到，这些业务用例以“业务价值优先”的方式进行描述——这是首席数据官向业务方展示成就的方式。
- en: '**Energy Efficiency Improvement**: One large pan-European industrial company
    we work with implemented an analytics solution to decrease energy costs. This
    move captured the business’s attention as it led to savings close to a million
    euros and reduced CO2 emissions by 1000 tons per year. The implementation involved
    deploying sensors to measure energy consumption, creating simulation models, and
    visualising the highest contributors to understand energy flow.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**能源效率改进**：我们合作的一家大型泛欧工业公司实施了一种分析解决方案，以减少能源成本。这一举措引起了业务的关注，因为它导致了接近百万欧元的节省，并将每年的CO2排放量减少了1000吨。实施过程中涉及了部署传感器以测量能源消耗，创建模拟模型，并可视化主要贡献者，以了解能源流动情况。'
- en: '**Real-Time Defect Detection**: A major UK car manufacturer we serve implemented
    a roaming Process Failure Sheet (PFS) to detect and address defects in real time
    during the production process. The system moved along with the assembly line,
    covering its entirety and enabling the efficient identification of production
    anomalies. Previously, their defect reporting process was inefficient, time-consuming,
    and error-prone. The implementation of the roaming PFS significantly reduced checking
    time and the number of technicians required per shift. As a result, the company
    saved £1.75 per vehicle, adding up to over £400,000 over the year — a clear illustration
    of the business value of this data initiative.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**实时缺陷检测**：我们服务的一家主要英国汽车制造商实施了一个流动的过程故障单（PFS），以在生产过程中实时检测和解决缺陷。该系统随装配线移动，覆盖整个生产过程，实现了生产异常的高效识别。之前，他们的缺陷报告过程效率低下，耗时长且容易出错。实施流动PFS后，大大减少了检查时间和每班次所需的技术人员数量。因此，公司每辆车节省了1.75英镑，全年节省超过40万英镑——这清晰地展示了该数据计划的业务价值。'
- en: Business use cases provide tangible value, whether through increasing revenue,
    decreasing costs, or reducing risk. But the scope of business use cases extends
    beyond these primary categories. They also encompass necessary compliance reports,
    and they support key performance indicators (KPIs) aligned with broader company
    objectives, such as promoting diversity or sustainability.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 业务用例提供了可观的价值，无论是通过增加收入、降低成本，还是减少风险。但业务用例的范围不仅限于这些主要类别。它们还包括必要的合规报告，并支持与更广泛公司目标一致的关键绩效指标（KPI），如推动多样性或可持续性。
- en: Since business use cases generate the entirety of a data programme’s value,
    it is crucial for CDOs to ensure their value is well understood and fully endorsed
    by the business.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于业务用例产生了数据项目全部的价值，因此对于首席数据官（CDO）来说，确保这些价值被充分理解和完全认可是至关重要的。
- en: 'Measuring Business Value: A Continuous, Collaborative Process'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 衡量业务价值：一个持续的、协作的过程
- en: The value of business use cases is not static, it evolves along with the market
    dynamics, shifting regulatory landscapes, advancements in technology, and a multitude
    of other external factors.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 业务用例的价值并非静态，它随着市场动态、监管环境的变化、技术进步以及其他众多外部因素而不断演变。
- en: Let’s illustrate this with an example from recent history — the COVID-19 pandemic.
    At its height, data teams developed business use cases around workplace occupancy
    rates, air quality indexes, and other pandemic-related data. These use cases were
    of high value then but as we move into a post-pandemic era, the value of these
    specific use cases have diminished, making way for new priorities. While the capacity
    to respond swiftly to similar events still holds value, it is not as immediately
    or quantifiably significant as during the peak of the crisis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用最近的一个例子来说明——COVID-19大流行。在疫情最严重时，数据团队围绕工作场所占用率、空气质量指数以及其他与疫情相关的数据开发了业务用例。这些用例在当时具有很高的价值，但随着我们进入后疫情时代，这些特定用例的价值已减少，新的优先事项应运而生。虽然应对类似事件的能力仍然具有价值，但它在危机高峰期时的立即性或量化意义不再那么显著。
- en: Importantly, the onus of assessing the value of these business use cases lies
    squarely on the shoulders of the business stakeholders, not the data team. Business
    stakeholders are the ones who experience the operational impact of these use cases
    day in and day out. Their insights are crucial to gauging value and distinguishing
    between transient benefits, like a one-time cost reduction, and structural ones,
    such as a long-term increase in operational efficiency.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，评估这些业务用例的价值的责任完全落在业务利益相关者的肩上，而不是数据团队。业务利益相关者是那些日复一日体验这些用例操作影响的人。他们的见解对于评估价值和区分短期利益（如一次性成本减少）与结构性利益（如长期运营效率提高）至关重要。
- en: As such, the process of measuring value should be ongoing, capturing shifts
    in perception at different points in time. This ongoing assessment not only serves
    as a tool to fine-tune the execution of the data programme but also ensures it
    remains aligned with evolving business needs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，价值测量的过程应该是持续的，捕捉不同时间点上的感知变化。这种持续的评估不仅有助于微调数据计划的执行，还确保它与不断变化的业务需求保持一致。
- en: However, this exercise isn’t complete without taking into account the cost of
    implementing business use cases. Striking a balance between the perceived value
    and the associated cost becomes crucial. Add to this the complexity introduced
    by the potential overlap in benefits between business use cases, or double-counting,
    and it’s clear the valuation process is far from simple.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一过程在没有考虑实施业务用例的成本时是不完整的。平衡感知价值和相关成本变得至关重要。此外，业务用例之间可能存在的利益重叠或重复计算所引入的复杂性，使得估值过程远非简单。
- en: To navigate this, it’s imperative to establish a continuous dialogue and feedback
    loop with business stakeholders. This open communication allows the data programme
    to continuously realign with the business’s realities and priorities, thereby
    ensuring its relevance and its consistent contribution to the bottom line. Through
    this constant engagement, we can cultivate a data programme that is technically
    robust and acutely attuned to the needs of the business.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这一挑战，必须与业务利益相关者建立持续的对话和反馈机制。这种开放的沟通使数据计划能够持续调整与业务的现实和优先事项，从而确保其相关性和对最终结果的持续贡献。通过这种不断的互动，我们可以培养一个在技术上稳健并且敏锐地适应业务需求的数据计划。
- en: Transforming into a Business Value-Driven Data Organisation
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转型为业务价值驱动的数据组织
- en: Transitioning to a business value-driven data organisation requires more than
    an adaptation in strategy, it necessitates a deep transformation permeating all
    levels of your data programme. This is not just about the CDO presenting business-oriented
    reports, it is about making business value the guiding principle of all activities
    within the data programme.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 转型为一个以业务价值驱动的数据组织不仅仅需要战略上的调整，更需要在数据计划的所有层面进行深度变革。这不仅仅是关于首席数据官（CDO）展示业务导向的报告，而是要使业务价值成为数据计划中所有活动的指导原则。
- en: In many organisations, data-related tasks can feel detached from the realities
    of the business. But this approach can result in a disconnect between the data
    programme and the business needs it is supposed to serve.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多组织中，数据相关的任务可能会显得与业务现实脱节。但这种方法可能会导致数据计划与其应服务的业务需求之间的脱节。
- en: The transformation to a business value-driven organisation involves questioning
    whether any significant work performed with data contributes to creating business
    value. This change influences how tasks are prioritised, how success is measured,
    and how resources are allocated. It helps tie every team member’s work to the
    overall business objectives.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 向业务价值驱动的组织转型涉及到质疑任何用数据进行的重大工作是否有助于创造业务价值。这种变化影响任务的优先级、成功的衡量标准以及资源的分配。它有助于将每个团队成员的工作与整体业务目标联系起来。
- en: 'This transformation doesn’t happen overnight and certainly comes with challenges.
    It requires committed leadership, a clear vision, an openness to change, and the
    right tools to support the transition. But the rewards can be substantial: a more
    efficient organisation, better alignment with the business, and a stronger contribution
    to the business’s bottom line.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转型不会一蹴而就，并且确实伴随着挑战。它需要坚定的领导、清晰的愿景、对变化的开放态度和支持过渡的正确工具。但回报是巨大的：更高效的组织、更好的业务对齐以及对业务底线的更强贡献。
- en: However, to effectively carry out this transformation, there needs to be a tactical
    and strategic plan of action. In the following section, we outline the crucial
    steps to making this shift from data tasks to delivering actual business value.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要有效地进行这种转型，需要制定战术和战略计划。在以下部分中，我们概述了将这种从数据任务到实际业务价值交付的转变所需的关键步骤。
- en: 'Making it Happen: From Data Tasks to Business Value Delivery'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使其发生：从数据任务到业务价值交付
- en: Starting from the principle of transformation discussed above, shifting a data
    organisation’s focus from purely technical tasks to creating tangible business
    value is indeed not a trivial endeavour. It not only demands a change in perspective
    but a complete realignment of priorities and a deep understanding of the business
    and its needs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从上面讨论的转型原则出发，将数据组织的重点从纯粹的技术任务转向创造实际的业务价值确实不是一项简单的工作。这不仅要求视角的改变，还需要完全重新调整优先级，并深刻理解业务及其需求。
- en: First and foremost, it is crucial to develop a culture of collaboration that
    spans across the data organisation and the business units. The business must play
    a leading role in defining and measuring the value of business use cases. On the
    other hand, the data team needs to gain a deep understanding of these use cases,
    their value drivers, and the data requirements that enable them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，至关重要的是发展一种跨越数据组织和业务部门的协作文化。业务部门必须在定义和衡量业务用例的价值方面发挥主导作用。另一方面，数据团队需要深入了解这些用例、其价值驱动因素以及实现这些用例所需的数据要求。
- en: Importantly, this collaboration must also extend between the people consuming
    data for delivering business use cases (the business-facing part of the organisation)
    and the people providing packaged data for consumption.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，这种协作还必须延伸到为业务用例提供数据的人员（组织中的业务面对部分）和提供打包数据供消费的人员之间。
- en: The alignment should then be propagated throughout the data programme.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐应该在整个数据计划中传播。
- en: Every task, every pipeline, every model needs to be clearly associated with
    the business use cases they serve. This is not merely about having a traceability
    matrix for reporting purposes. It’s about making the value generation visible
    and tangible at every level, thereby fostering a sense of purpose and engagement
    among all stakeholders, from the most technical data engineers to the business
    users of the insights.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务、每个管道、每个模型都需要清晰地与它们服务的业务用例关联起来。这不仅仅是为了报告目的而拥有一个可追溯性矩阵。这是为了使价值生成在每一个层面上都变得可见和具体，从而在所有利益相关者中，包括最技术的数据工程师到洞察的业务用户，培养一种目的感和参与感。
- en: To drive this transformation, it is essential to establish measurable goals
    that reflect the new focus on business value. This includes setting targets for
    business value creation, time to value, and overall alignment of tasks with business
    goals. The process of assessing business value itself should also be refined and
    improved over time, taking into account the evolving business context and lessons
    learned.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为推动这一转型，建立可衡量的目标至关重要，这些目标反映了对业务价值的新关注。这包括设定业务价值创造、价值实现时间以及任务与业务目标的总体对齐的目标。评估业务价值的过程本身也应随着时间的推移得到完善和改进，考虑到不断变化的业务背景和所学到的经验。
- en: This transformation is an ongoing commitment, demanding constant attention and
    adjustments as business needs, data availability, and technological capabilities
    evolve. Rather than a one-off project, it’s a continuous journey of improving
    alignment, collaboration, and value delivery.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转型是一个持续的承诺，需要随着业务需求、数据可用性和技术能力的发展不断关注和调整。这不是一个一次性的项目，而是一个不断改进对齐、协作和价值交付的持续旅程。
- en: In sum, the process of aligning a data organisation with business value creation
    requires deliberate action and continuous effort. But the rewards — a data team
    that is deeply engaged with the business, initiatives that are prioritised based
    on their impact on business goals, and an organisation that harnesses the power
    of data to drive real value — make this journey well worth undertaking.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，将数据组织与业务价值创造对齐的过程需要有意的行动和持续的努力。但是，回报——一个与业务深度融合的数据团队、基于对业务目标影响优先排序的举措，以及一个利用数据力量推动实际价值的组织——使得这段旅程非常值得投入。
