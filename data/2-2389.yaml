- en: Will ChatGPT Take Data Science Jobs?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT会取代数据科学工作吗？
- en: 原文：[https://towardsdatascience.com/will-chatgpt-take-data-science-jobs-73e4fbb706b8](https://towardsdatascience.com/will-chatgpt-take-data-science-jobs-73e4fbb706b8)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/will-chatgpt-take-data-science-jobs-73e4fbb706b8](https://towardsdatascience.com/will-chatgpt-take-data-science-jobs-73e4fbb706b8)
- en: Opinion
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观点
- en: Is the golden age of data science finally over?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学的黄金时代是否终于结束了？
- en: '[](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)[![Natassha
    Selvaraj](../Images/adea0c904ea1a62e8961d82e4d0dd643.png)](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)[](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)
    [Natassha Selvaraj](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)[![Natassha
    Selvaraj](../Images/adea0c904ea1a62e8961d82e4d0dd643.png)](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)[](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)
    [Natassha Selvaraj](https://natassha6789.medium.com/?source=post_page-----73e4fbb706b8--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)
    ·8 min read·Sep 15, 2023
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于[Towards Data Science](https://towardsdatascience.com/?source=post_page-----73e4fbb706b8--------------------------------)
    ·8分钟阅读·2023年9月15日
- en: --
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '![](../Images/391aa1e0898851356a190c49d1c69a19.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/391aa1e0898851356a190c49d1c69a19.png)'
- en: Image from [iStock](https://www.istockphoto.com/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[iStock](https://www.istockphoto.com/)
- en: If you are reading this article, you probably already have a job in the data
    industry, or are looking to get into the field.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你可能已经在数据行业有一份工作，或者正在寻找进入这个领域的机会。
- en: And with all the advancements that have been made in the field of generative
    AI in the past year, you are concerned about whether data science jobs will be
    automated away.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着过去一年生成型人工智能领域的所有进展，你可能担心数据科学工作会被自动化取代。
- en: One year ago, I would’ve scoffed at anyone who even brought up the possibility
    of automating my data science job.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，我会嘲笑任何提及将我的数据科学工作自动化的可能性的人。
- en: In fact, I even wrote an [entire article](https://www.kdnuggets.com/2022/01/data-science-dying-career.html)
    mocking the idea that AI could ever replace data scientists—I mean, we write code,
    build machine learning models, analyze data, and break down complex information
    to non-technical stakeholders.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我甚至写了一篇[完整文章](https://www.kdnuggets.com/2022/01/data-science-dying-career.html)来嘲笑AI能够取代数据科学家的想法——我的意思是，我们编写代码、构建机器学习模型、分析数据，并将复杂的信息传达给非技术相关方。
- en: Our job is difficult. These skills take years to hone. AI could improve efficiency
    and collaboration between data teams, but it couldn’t possibly replace the actual
    work we were doing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作很困难。这些技能需要多年的磨练。AI可以提高数据团队的效率和协作，但不可能取代我们所做的实际工作。
- en: The above blog post, however, was written before ChatGPT was released.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，上述博客文章是在ChatGPT发布之前写的。
- en: Since then, we have witnessed paradigm-shifting advancements in the field of
    generative AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，我们见证了生成型AI领域的范式转变。
- en: In this article, I will re-evaluate my stance on the future of data science
    based on existing developments in the field of generative AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将基于生成型AI领域的现有进展重新评估我对数据科学未来的立场。
- en: Based on my extensive research and insights from industry experts, I will present
    a range of viewpoints explaining why ChatGPT might replace data scientists, as
    well as the reasons why it may not.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我广泛的研究和行业专家的见解，我将呈现一系列观点，解释为什么ChatGPT可能会取代数据科学家，以及它可能不会取代的原因。
- en: I will examine both sides of the debate and leave it to you, the reader, to
    make an informed decision as to whether generative AI will render data scientists
    obsolete.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我将审视辩论的两个方面，并留给你，读者，去做出明智的决定，判断生成型AI是否会使数据科学家变得过时。
- en: 'If you prefer a video format, watch this:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢视频格式，请观看这个：
- en: Click [here](https://youtu.be/bnwBwTiXb7s?si=K2kww2eYVT8pk1-g) for the video
    version
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点击[这里](https://youtu.be/bnwBwTiXb7s?si=K2kww2eYVT8pk1-g)查看视频版本
- en: 'The Bad: Here’s Why Data Science Jobs Are At Risk'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 糟糕的情况：为什么数据科学工作面临风险
- en: 1\. ChatGPT can write code…fast
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. ChatGPT能快速编写代码
- en: Data scientists spend around [40%-50%](https://enjoymachinelearning.com/blog/programming-need-in-data-science/)
    of their time writing code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家大约花费[40%-50%](https://enjoymachinelearning.com/blog/programming-need-in-data-science/)的时间在编写代码上。
- en: And not only can ChatGPT write code, it also became really good at it, really
    fast.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，ChatGPT不仅能够编写代码，而且变得非常熟练，速度也非常快。
- en: The chatbot has [passed coding interviews](https://www.youtube.com/watch?v=3rXgNoSMtA8)
    at multiple top companies, can turn hand-drawn sketches into [fully-fledged websites](https://officechai.com/startups/gpt-4-can-create-a-working-website-from-a-hand-drawn-sketch-in-seconds/),
    and [architects database tables](https://betterprogramming.pub/chatgpt-and-software-architecture-308b6e0cc25a)
    from user stories in seconds.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该聊天机器人已经在多个顶级公司[通过了编码面试](https://www.youtube.com/watch?v=3rXgNoSMtA8)，可以将手绘草图转化为[完全成熟的网站](https://officechai.com/startups/gpt-4-can-create-a-working-website-from-a-hand-drawn-sketch-in-seconds/)，并且能够[从用户故事中构建数据库表](https://betterprogramming.pub/chatgpt-and-software-architecture-308b6e0cc25a)。
- en: In fact, this software company CEO states that the model cuts the amount of
    time taken to complete coding tasks from [9 weeks to just about a few days](https://www.geeksforgeeks.org/chatgpt-shortens-coding-time-from-9-weeks-to-days-claims-freshworks-ceo/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这家软件公司CEO表示，该模型将完成编码任务的时间从[9周缩短到仅仅几天](https://www.geeksforgeeks.org/chatgpt-shortens-coding-time-from-9-weeks-to-days-claims-freshworks-ceo/)。
- en: This is an efficiency improvement of over 20X — which will significantly reduce
    the number of people organizations need to hire to complete programming tasks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是超过20倍的效率提升——这将显著减少组织需要雇佣的人员来完成编程任务。
- en: 2\. ChatGPT can ingest and analyze data
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. ChatGPT能够摄取和分析数据
- en: Now, you’re probably thinking, “programming is only a small part of what data
    scientists do. Our jobs involve machine learning modelling, statistical analysis,
    and delivering insights to stakeholders.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能在想，“编程只是数据科学家工作的一小部分。我们的工作涉及机器学习建模、统计分析以及向利益相关者提供见解。”
- en: Well, ChatGPT can do those things too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，ChatGPT也能做这些事情。
- en: The model’s new [Code Interpreter](https://openai.com/blog/chatgpt-plugins)
    plugin, now renamed “Advanced Data Analysis,” allows you to upload and analyze
    data within the ChatGPT interface.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型的新[代码解释器](https://openai.com/blog/chatgpt-plugins)插件，现在更名为“高级数据分析”，允许你在ChatGPT界面内上传和分析数据。
- en: 'Here is a screenshot of the Advanced Data Analysis plugin building a customer
    segmentation model based on requirements in plain-text:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个高级数据分析插件根据纯文本要求构建客户细分模型的截图：
- en: '![](../Images/ce8990143b29a1d90c61df35d5d3f91b.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ce8990143b29a1d90c61df35d5d3f91b.png)'
- en: Image by author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The model was able to preprocess the dataset, find the optimal number of clusters
    for K-Means clustering, build the algorithm, and even deliver data-driven insights
    based on the model’s output.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型能够预处理数据集，找到K均值聚类的最佳簇数，构建算法，并且根据模型的输出提供数据驱动的见解。
- en: According to [Business Insider](https://www.businessinsider.com/chatgpt-jobs-at-risk-replacement-artificial-intelligence-ai-labor-trends-2023-02),
    programming and analytics related roles are amongst jobs with the highest risk
    of being automated away by AI.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[商业内幕](https://www.businessinsider.com/chatgpt-jobs-at-risk-replacement-artificial-intelligence-ai-labor-trends-2023-02)的报道，编程和分析相关的角色是最容易被AI自动化取代的职位之一。
- en: '[Mark Muro](https://www.businessinsider.com/chatgpt-jobs-at-risk-replacement-artificial-intelligence-ai-labor-trends-2023-02),
    senior fellow at the Brookings Institute who has researched AI’s impact on the
    American workforce, claims that this is because ChatGPT can produce code faster
    than humans and is adept at analyzing data and predicting outcomes.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·穆罗](https://www.businessinsider.com/chatgpt-jobs-at-risk-replacement-artificial-intelligence-ai-labor-trends-2023-02)，布鲁金斯学会的高级研究员，曾研究过AI对美国劳动力的影响，他声称这是因为ChatGPT可以比人类更快地产生代码，并且擅长分析数据和预测结果。'
- en: 3\. Bridging the gap between humans and technology
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 架起人类与技术之间的桥梁
- en: Many non-technical stakeholders I’ve worked with struggle to read data presented
    in an Excel sheet. These are busy people, and they need simple, straightforward
    results presented in plain English.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我合作过的许多非技术型利益相关者在阅读Excel表格中呈现的数据时感到困惑。这些都是忙碌的人，他们需要以简单、直接的语言呈现结果。
- en: Marketing teams, for example, will ask questions like “which customers are the
    most likely to purchase product X again,” and expect you to give them the answer
    in a couple of slides highlighting the predictive indicators that drive repeat
    purchases.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，营销团队会问诸如“哪些客户最有可能再次购买产品X”这样的问题，并期望你在几页幻灯片中给出答案，突出显示驱动重复购买的预测指标。
- en: As a language model, a use-case like this falls right into ChatGPT’s ballpark.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个语言模型，这样的使用场景正是ChatGPT的强项。
- en: 'You can ask it the following question:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以问它以下问题：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Instead of providing you with complex charts and calculations, ChatGPT will
    tell you exactly what you need to know about your customer dataset, equipping
    you with the knowledge required to make data-driven marketing decisions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT不会给你提供复杂的图表和计算，而是会准确告诉你有关客户数据集所需了解的内容，使你具备做出数据驱动的营销决策所需的知识。
- en: This conversational prowess of ChatGPT, combined with its technical abilities
    can democratize fields like data science and analytics.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的对话能力，加上其技术能力，可以让数据科学和分析领域变得更加普及。
- en: Tasks that once required you to possess a strong grasp of Excel or Python can
    now be done easily with tools like the Advanced Data Analysis plugin.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以前需要你对Excel或Python有很强掌握的任务，现在可以轻松使用像高级数据分析插件这样的工具完成。
- en: Furthermore, [ChatGPT Enterprise](https://openai.com/blog/introducing-chatgpt-enterprise)
    has just been released, allowing companies to purchase subscriptions to the language
    model for their employees.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[ChatGPT Enterprise](https://openai.com/blog/introducing-chatgpt-enterprise)刚刚发布，允许公司为其员工购买语言模型的订阅。
- en: OpenAI calls this the “most powerful version of ChatGPT yet,” since it has no
    usage caps and performs up to two times faster. It also provides unlimited access
    to the Advanced Data Analysis plugin.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI称这是“迄今为止最强大的ChatGPT版本”，因为它没有使用限制，性能提升至两倍快。它还提供无限访问高级数据分析插件的权限。
- en: Since this version of ChatGPT is SOC2 compliant, employees can upload proprietary
    company datasets directly onto the ChatGPT interface without having to worry about
    compromising sensitive company information.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个版本的ChatGPT符合SOC2标准，员工可以将公司专有的数据集直接上传到ChatGPT界面，而无需担心泄露敏感的公司信息。
- en: 'The Bright Side: Why Your Data Science Job is Safe'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 积极的一面：为什么你的数据科学工作是安全的
- en: Okay, all the doom saying in the earlier section may have been a little disheartening
    to read, and I can almost see some of you shaking your heads at the screen and
    disagreeing with the points I’ve presented.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，之前部分的悲观言论可能让人有些沮丧，我几乎可以看到你们中的一些人对屏幕摇头，不同意我提出的观点。
- en: But fear not!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但不用担心！
- en: We are now going to dive into the more reassuring aspects, and explore why many
    in the industry believe that data science jobs are safe (for now, at least).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将深入探讨更令人安心的方面，并探讨为什么许多业内人士认为数据科学工作是安全的（至少现在是）。
- en: 1\. ChatGPT cannot perform complex data analysis
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. ChatGPT无法进行复杂的数据分析
- en: Data scientists (and analysts) usually collect data from multiple sources, and
    use an array of tools to derive insights from it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家（和分析师）通常从多个来源收集数据，并使用各种工具从中提取洞察。
- en: The job isn’t as simple as uploading a single dataset to ChatGPT using the Advanced
    Data Analysis plugin.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作并不像使用高级数据分析插件将单一数据集上传到ChatGPT那么简单。
- en: For example, I’m currently working on a project that requires me to analyze
    thousands of PDF files.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我目前正在处理一个需要分析数千个PDF文件的项目。
- en: A task like this is challenging because of scale — there is a lot of data to
    process and each PDF document contains diverse types of information, such as tables
    and images.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的任务具有挑战性，因为数据量很大，每个PDF文档包含多种类型的信息，如表格和图像。
- en: 'ChatGPT wasn’t too helpful with this task, since it wasn’t able to access the
    necessary packages to analyze even one document:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项任务中，ChatGPT的帮助有限，因为它无法访问分析甚至一个文档所需的包：
- en: '![](../Images/72e656215262985e884c7672bd7ef9e7.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/72e656215262985e884c7672bd7ef9e7.png)'
- en: Image by author
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Of course, it was able to help me write the code required to extract and analyze
    the data — but a person with no programming knowledge wouldn’t have been able
    to run, validate, or debug the code.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，它能够帮助我编写提取和分析数据所需的代码——但没有编程知识的人无法运行、验证或调试这些代码。
- en: Furthermore, most companies store their information in SQL databases.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，大多数公司将其信息存储在SQL数据库中。
- en: The Advanced Data Analysis plugin is limited to file uploads, which means that
    it cannot directly interact with company databases.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据分析插件仅限于文件上传，这意味着它不能直接与公司数据库交互。
- en: You still need a human with the necessary skills in database management and
    SQL querying to access, interpret, and analyze data from these databases.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然需要具备数据库管理和SQL查询必要技能的人来访问、解释和分析这些数据库中的数据。
- en: 2\. ChatGPT cannot emulate human decision-making
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. ChatGPT 无法模拟人类决策
- en: According to Bernard Marr, a bestselling author and leading business and data
    expert, [even the most sophisticated LLMs](https://www.forbes.com/sites/bernardmarr/2023/02/07/will-chatgpt-put-data-analysts-out-of-work/?sh=161d4caa4030)
    lack abilities like critical thinking, strategic planning, and problem solving.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据畅销书作者和顶尖商业及数据专家Bernard Marr的说法，[即使是最先进的LLMs](https://www.forbes.com/sites/bernardmarr/2023/02/07/will-chatgpt-put-data-analysts-out-of-work/?sh=161d4caa4030)也缺乏如批判性思维、战略规划和解决问题的能力。
- en: These models don’t have insight into the inner workings of the business, and
    lack domain expertise.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型对业务的内部运作没有洞察力，且缺乏领域专业知识。
- en: If you asked it “why product sales plummeted in the last 2 months”, the model
    will lack the necessary context about your organization to give you an informed
    response.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问它“为什么产品销售在过去2个月暴跌”，模型将缺乏关于你组织的必要背景信息来提供有根据的回答。
- en: Furthermore, human analysts or data scientists often approach different teams
    within the organization — we ask them about the issues they are currently facing,
    develop insight into the business problem, and come up with strategies to remedy
    it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人类分析师或数据科学家通常会接触到组织内的不同团队——我们询问他们目前面临的问题，深入了解业务问题，并提出解决策略。
- en: An LLM, on the other hand, cannot engage in collaborative problem-solving in
    the same way that a human would.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，LLM无法像人类一样进行协作性问题解决。
- en: 3\. ChatGPT makes mistakes
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. ChatGPT 会犯错误
- en: Finally, ChatGPT is prone to [hallucinations](https://www.cspinet.org/blog/chatgpt-amazing-beware-its-hallucinations).
    It can make mistakes when writing code, interpreting data, and generating insights.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，ChatGPT 易受[幻觉](https://www.cspinet.org/blog/chatgpt-amazing-beware-its-hallucinations)的影响。它在编写代码、解释数据和生成见解时可能会出错。
- en: Making business decisions on AI-generated figures is a risk that most organizations
    aren’t going to take.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 根据AI生成的数据做出商业决策是一种大多数组织不愿意冒的风险。
- en: A human expert will still be required to validate the code and output generated
    by AI models.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然需要人类专家来验证AI模型生成的代码和输出。
- en: In fact, many organizations I’ve worked with currently have two ways of generating
    predictions before they make a decision — an internal team of data scientists
    and an external consulting firm.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我合作过的许多组织在做出决定之前通常有两种生成预测的方式——一个是内部数据科学团队，另一个是外部咨询公司。
- en: The numbers generated by these two entities are compared, and often reconciled
    to ensure that the predictions align.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 由这两个实体生成的数字会被比较，并经常进行对账，以确保预测的一致性。
- en: If companies are willing to spend tens of thousands of dollars hiring third-party
    consultation firms just to cross-verify their predictions before deciding how
    to proceed, do you really think they’d replace their data scientists with an AI
    model to cut costs?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司愿意花费数万美元聘请第三方咨询公司仅仅是为了在决定如何进行之前交叉验证他们的预测，你真的认为他们会用AI模型来替代数据科学家以节省成本吗？
- en: Highly unlikely, if you ask me.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问我，这种可能性非常小。
- en: In my opinion, AI-generated predictions will serve as a baseline — it might
    become yet another way for organizations to validate the insights provided by
    their data science teams.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，AI生成的预测将作为一个基准——它可能成为组织验证其数据科学团队提供的见解的另一种方式。
- en: I Work in Data Science. How Can I AI-Proof My Career?
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在数据科学领域工作。我该如何保护我的职业免受AI影响？
- en: Firstly, you must embrace AI. Use it to stay on top of industry trends and learn
    new things. According to [this](https://www.forbes.com/sites/bernardmarr/2023/02/07/will-chatgpt-put-data-analysts-out-of-work/)
    Forbes article, pretending like AI isn’t going to dramatically change the way
    you work is going to do more harm than good.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须拥抱AI。利用它来跟上行业趋势并学习新知识。根据[这篇](https://www.forbes.com/sites/bernardmarr/2023/02/07/will-chatgpt-put-data-analysts-out-of-work/)《福布斯》文章，假装AI不会显著改变你的工作方式只会带来更多的坏处而非好处。
- en: Instead, use generative AI models to automate parts of your work, and use the
    efficiency gains to develop skillsets that will set you apart from others in the
    field.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，利用生成性 AI 模型来自动化工作中的某些部分，并利用效率提升来发展能使你在行业中脱颖而出的技能。
- en: Also, [Tina Huang](https://youtu.be/12lV1HWchNQ?si=rTECQatIJlb0RBqV), ex-Meta
    data scientist, recommends that you build multiple income streams instead of relying
    solely on your full-time job.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[Tina Huang](https://youtu.be/12lV1HWchNQ?si=rTECQatIJlb0RBqV)，前 Meta 数据科学家，建议你建立多个收入来源，而不是仅仅依赖全职工作。
- en: You can start offering freelance data science services to get passive income,
    ensuring that your job security isn’t dependent on the decisions made by a single
    employer.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以开始提供自由职业数据科学服务，以获取被动收入，确保你的工作安全不依赖于单一雇主的决定。
- en: Finally, it is my personal opinion that the qualities favored by organizations
    when hiring employees will change. Traditionally, job requirements placed great
    emphasis on technical skill — the better you were at Excel, programming, or Tableau,
    the more likely you were to get hired.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我个人认为，组织在招聘员工时看重的素质将会发生变化。传统上，职位要求非常重视技术技能——你在 Excel、编程或 Tableau 上的表现越好，被录用的可能性就越大。
- en: I believe that the emphasis will slowly move away from tools and technical expertise,
    since generative AI models are bridging the skill gap in this area. Of course,
    technical skill is still valuable, but it will only get you so far.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，重心将会慢慢转移 away from 工具和技术专长，因为生成性 AI 模型正在弥合这一领域的技能差距。当然，技术技能仍然有价值，但它只能带你走到一定程度。
- en: Rather, organizations will begin to favor skills such as communication, creativity,
    leadership, and decision-making.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，组织将开始看重沟通、创造力、领导力和决策能力等技能。
- en: A person who understands how AI can be leveraged to achieve the company’s goals
    will be far more valuable to employers than someone who solely brings technical
    expertise to the table.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一个理解如何利用 AI 实现公司目标的人，将比仅具备技术专长的人对雇主更具价值。
