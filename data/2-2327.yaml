- en: 'Data Scientists have been called [many](https://twitter.com/cdixon/status/428914681911070720)
    [things](https://www.reddit.com/r/datascience/comments/ncqjfj/tell_us_youre_a_data_scientist_without_telling_us/):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家被称为 [许多](https://twitter.com/cdixon/status/428914681911070720) [事物](https://www.reddit.com/r/datascience/comments/ncqjfj/tell_us_youre_a_data_scientist_without_telling_us/)：
- en: “A Data Scientist is a statistician who lives in San Francisco”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “数据科学家是一个住在旧金山的统计学家”
- en: “Professional modellers, but not like that”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “专业模型师，但不是那种”
- en: “I get paid to Google Stack Overflow”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我拿钱去谷歌搜索Stack Overflow”
- en: “I sell magic to executives”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我向高管出售魔法”
- en: 'Or, my personal favourite:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我个人最喜欢的：
- en: “Data Science is statistics on a Mac”
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “数据科学就是Mac上的统计学”
- en: As this smorgasbord of job descriptions shows, **it can be really hard to get
    a clear picture on what a Data Scientist role actually involves day-to-day**.
    Lots of the existing articles out there — while excellent — date from 2012–2020,
    and in a field that evolves as fast as Data Science these can quickly become outdated.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这份工作描述的百花齐放所示，**很难清楚了解数据科学家角色的日常工作内容**。很多现有的文章——虽然很出色——都来自2012年至2020年，而在数据科学这样快速发展的领域中，这些内容很快就会过时。
- en: In this article, my aim is to peel back the proverbial covers and give a personal
    insight into life as a Data Scientist in 2023.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我的目标是揭开隐喻的面纱，给出2023年数据科学家的个人见解。
- en: 'By drawing on my experiences of working in 3 different Data Science teams,
    I’ll try to help three types of people:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过借鉴我在3个不同数据科学团队的工作经验，我会尽力帮助三类人群：
- en: '**Aspiring Data Scientists**: I’ll give a realistic insight into what the job
    involves, so you can make a more informed decision about whether it’s for you
    and what skills to work on'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有志成为数据科学家**：我会提供对这份工作的现实见解，帮助你更好地决定这是否适合你，以及需要掌握哪些技能。'
- en: '**Data Scientists**: Spark new ideas for things to try in your team and/or
    give you a way to answer the question “So what is it you *actually* do?”'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据科学家**：为你的团队提供尝试新事物的灵感和/或回答“那么你*实际*做什么？”这个问题。'
- en: '**People who work with (or want to hire) Data Scientists**: Get to know what
    the heck we actually do (and, perhaps more importantly, what we *don’t* do)'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与（或想雇佣）数据科学家合作的人**：了解我们实际做了什么（也许更重要的是，我们*不*做什么）'
- en: It’s not all self-driving cars, ChatGPT, and Deep Learning
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这并不是全部都是自动驾驶汽车、ChatGPT和深度学习。
- en: The Head of AI at a large tech company once told me that the biggest misconception
    he encounters about Data Scientists is that we’re always building deep learning
    models and doing “fancy AI stuff.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一家大型科技公司的AI负责人曾告诉我，他遇到的最大误解是数据科学家总是在构建深度学习模型和做“炫酷的AI工作”。
- en: Now don’t get me wrong — Data Science *can* get very fancy indeed, but it encompasses
    a lot more than Artificial Intelligence and its flashy use cases. Equating Data
    Science with AI is sort of like assuming that lawyers spend all their days shouting
    “I object!” in court; there’s a lot more that goes on behind the scenes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不要误解我的意思——数据科学*确实*可以非常炫酷，但它包含的内容远超人工智能及其花哨的用例。将数据科学与AI等同起来，就像假设律师每天都在法庭上大喊“我反对！”一样；在幕后还有很多事情。
- en: There’s more to it than “fancy AI stuff”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不仅仅是“炫酷的AI工作”。
- en: 'One of my favourite descriptions of Data Science comes from [Jacqueline Nolis](https://jnolis.com/),
    a Principal Data Scientist based in Seattle. Nolis divides Data Science into [three
    streams](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的关于数据科学的描述之一来自[Jacqueline Nolis](https://jnolis.com/)，她是总部位于西雅图的首席数据科学家。Nolis将数据科学分为[三大领域](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists)：
- en: '**Business Intelligence** — “*taking data that the company has and getting
    it in front of the right people*”'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业智能**——“*将公司拥有的数据呈现给合适的人*”'
- en: '**Decision Science** — “*taking data and using it to help a company make a
    decision*”'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决策科学**——“*利用数据帮助公司做出决策*”'
- en: '**Machine Learning** — which she describes as “*taking data science models
    and putting them continuously into production,*” although I would probably take
    a broader view and include the actual development of ML models.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习**——她描述为“*将数据科学模型持续投入生产*”，虽然我可能会更广泛地看待，包括实际的ML模型开发。'
- en: 'Different companies will emphasise different streams, and even within these
    streams the methods and goals will vary. For example:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的公司会强调不同的领域，即使在这些领域中，方法和目标也会有所不同。例如：
- en: If you’re a Data Scientist working in Decision Science, your day-to-day tasks
    could include anything from running A/B tests to solving linear programming problems.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名在决策科学领域工作的数据科学家，你的日常任务可能包括从运行A/B测试到解决线性规划问题的任何工作。
- en: If you’re a Data Scientist who spends most of their time building ML models,
    those could be either *product*-focused (e.g., building a recommendation algorithm
    which will be incorporated into an app) or *business-operations*-focused (e.g.,
    building a pricing or forecasting model, used to improve commercial operations
    in the company’s backend).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名花大部分时间在构建ML模型的数据科学家，这些模型可能是*以产品为中心*的（例如，构建一个推荐算法，将其整合到应用程序中），或*以业务运营为中心*的（例如，构建定价或预测模型，用于改善公司后台的商业运营）。
- en: Personally, one of the things that I find most enjoyable about Data Science
    is getting to dip my toes in all three of these areas, and so in the Data Science
    roles I’ve done, I’ve always tried to make sure there’s lots of variety. It’s
    a good way to try and build the “[jack of all trades, master of one](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416)”
    mindset that I’ve previously advocated for as a way to frame your career as a
    Data Scientist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我发现数据科学最令人愉快的事情之一就是能够接触这三个领域，因此在我做的数据科学角色中，我总是努力确保有很多变化。这是尝试构建我之前提倡的“[全能型人才，专精于一项](https://medium.com/@mattchapmanmsc/career-change-into-data-science-in-2023-was-it-worth-it-9e0c47b3b416)”心态的好方法，作为框定数据科学家职业生涯的一种方式。
- en: There’s a lot more PowerPoint than you might think (or want)
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可能没有想到（或者不想要）PowerPoint的使用比你想象的要多得多。
- en: '![](../Images/f0655b857955ddbc64c6e30e31328a89.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f0655b857955ddbc64c6e30e31328a89.png)'
- en: Image by [Teemu Paananen](https://unsplash.com/@xteemu) on [Unsplash](https://unsplash.com/photos/bzdhc5b3Bxs)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Teemu Paananen](https://unsplash.com/@xteemu)提供，[Unsplash](https://unsplash.com/photos/bzdhc5b3Bxs)上发布
- en: Ah, PowerPoint. If you thought Data Scientists were spared from it, how wrong
    you were.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，PowerPoint。如果你以为数据科学家可以免于使用它，你就错了。
- en: 'Making and presenting slides is a key part of any Data Scientist role because
    your models *ain’t goin’ anywhere* if you can’t communicate their value. As [Andrew
    Young](/must-know-presentation-tools-for-the-effective-data-scientist-93e618ffc8c2)
    puts it:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 制作和展示幻灯片是任何数据科学家角色的关键部分，因为如果你无法沟通模型的价值，你的模型*就无从发挥作用*。正如[Andrew Young](/must-know-presentation-tools-for-the-effective-data-scientist-93e618ffc8c2)所说：
- en: Over the years, I have seen many PhD-holding data scientists spend weeks or
    months building highly effective machine learning pipelines that (theoretically)
    will deliver real-world value. Unfortunately, these fruits of labor can die on
    the vine if they fail to effectively communicate the value of their work
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来，我见过许多拥有博士学位的数据科学家花费数周或数月时间建立高效的机器学习管道，这些管道（理论上）能带来实际价值。不幸的是，如果他们未能有效传达自己工作的价值，这些辛勤的成果可能会无疾而终。
- en: In my team, we place a lot of emphasis on stakeholder communication and so PowerPoint
    tends to feature quite heavily in our day-to-day jobs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的团队中，我们非常重视与利益相关者的沟通，因此PowerPoint在我们日常工作中往往占据了很重要的位置。
- en: For every project, we build a master slide deck which different team members
    can add to, and then we select relevant slides from this deck whenever it’s time
    to present to stakeholders. Where necessary, we try to create multiple versions
    of the key slides so that we’re able to **tailor our messages** to different audiences,
    who have different levels of technical expertise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个项目，我们都会制作一个主幻灯片文档，不同的团队成员可以在上面添加内容，然后每当需要向利益相关者展示时，我们就从这个文档中选择相关的幻灯片。在必要时，我们会尝试创建多个版本的关键幻灯片，以便能够**量身定制我们的信息**给不同的观众，他们有着不同的技术专长水平。
- en: 'If I’m being honest, I *actually don’t mind spending time in PowerPoint* (please
    don’t cancel me), as I find that making slides is a great way to distill your
    key ideas. Honestly, it helps me remember big picture questions like: (1) what
    problem am I solving, (2) how does my solution compare to the baseline one, and
    (3) what are the dependencies and timelines.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我说实话，*我其实不介意花时间在PowerPoint上*（请不要取消我），因为我发现制作幻灯片是提炼关键想法的一个很好的方法。说实话，这帮助我记住一些大问题，比如：（1）我在解决什么问题，（2）我的解决方案与基线方案相比如何，以及（3）有什么依赖关系和时间线。
- en: Clean data? Hold my beer
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清理数据？拿我的啤酒来
- en: It’s commonly said that data science is 80% preparing data…
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常说数据科学有80%是准备数据…
- en: … and 20% complaining about preparing data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: … 以及20%的时间在抱怨数据准备。
- en: And I’m not just talking about companies where Data Science is the “new thing.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 而且我不仅仅是在谈论数据科学是“新事物”的公司。
- en: Even in established companies with established datasets, data preparation and
    validation can take a substantial amount of time. At the very least, you’ll likely
    find that datasets are (1) stored on different platforms, (2) published at different
    cadences, or (3) in need of substantial wrangling to get into the right format.
    Even once your models are in production, you need to be continually checking that
    your datasets aren’t drifting, breaking or missing information.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在有着成熟数据集的公司中，数据准备和验证也可能需要大量时间。至少，你会发现数据集（1）存储在不同的平台上，（2）发布的频率不同，或者（3）需要大量整理才能达到正确的格式。即使在你的模型投入生产后，你还需要持续检查数据集是否出现漂移、破损或缺失信息。
- en: And **don’t even get me started on user-input data**.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 而且**我真不想谈论用户输入的数据**。
- en: 'In one of my old jobs, we had an online form where users were required to input
    their address, and our users used 95 different ways of spelling “Barcelona”: I’m
    talking everything from “barcalona” to “BARÇA” and “Barna.”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一份工作中，我们有一个在线表单，用户需要输入他们的地址，而我们的用户使用了95种不同的方式拼写“巴塞罗那”：我说的是从“barcalona”到“BARÇA”和“Barna”的所有拼写方式。
- en: 95 different ways of spelling “Barcelona”
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 95种“巴塞罗那”的拼写方式
- en: 'The moral of the story: don’t have free-text fields unless you want to spend
    your coming weeks crying over regex documentation.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的寓意是：除非你想花接下来几周的时间哭着看正则表达式文档，否则不要使用自由文本字段。
- en: You’re always learning
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你总是在学习
- en: '![](../Images/8ac638656ca5b636768dfe4bf29cd061.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ac638656ca5b636768dfe4bf29cd061.png)'
- en: Image by [Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat)
    on [Unsplash](https://unsplash.com/photos/ESClFkgWwH8)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat)在[Unsplash](https://unsplash.com/photos/ESClFkgWwH8)上提供
- en: One of the things I love most about Data Science is the fact that it involves
    continual learning.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢数据科学的一个方面就是它涉及持续学习。
- en: For me, I’ve always dreaded the idea of getting stuck in a job where I just
    do the same things all the time, and I’m thankful to say that Data Science is
    not one of those careers. As a Data Scientist, you’ll discover is that there’s
    no such thing as a “standard” project. All of them require a slightly bespoke
    approach, so you’ll always be needing to adapt your existing knowledge and learn
    new things.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，我一直害怕被困在一个做同样事情的工作中，我很感激地说数据科学并不是这样的职业。作为一名数据科学家，你会发现没有所谓的“标准”项目。所有项目都需要略微定制的方法，因此你总是需要调整现有知识并学习新事物。
- en: And I’m not just talking about “formal” learning like attending conferences
    or doing online courses.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我说的并不仅仅是像参加会议或做在线课程这样的“正式”学习。
- en: 'More likely, you’ll spend a substantial amount of your days doing “micro-learning”
    by reading coding documentation, Towards Data Science articles, and Stack Overflow
    answers. If you’re interested in how I approach the task of continual learning
    and staying up-to-date, you might be interested in reading one of my recent articles
    where I talk about this in a bit more depth:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 更有可能的是，你会花费大量时间通过阅读编码文档、Towards Data Science 文章和 Stack Overflow 答案来进行“微学习”。如果你对我如何持续学习和保持更新的方法感兴趣，你可能会对阅读我最近的一篇文章感兴趣，在文章中我会更详细地讨论这一点：
- en: '[](/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79?source=post_page-----42c53db57df5--------------------------------)
    [## How I Stay Up to Date With the Latest AI Trends as a Full-Time Data Scientist'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79?source=post_page-----42c53db57df5--------------------------------)
    [## 我如何在全职数据科学家角色中保持对最新AI趋势的了解'
- en: No, I don’t just ask ChatGPT to tell me
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不，我不仅仅是让 ChatGPT 告诉我
- en: towardsdatascience.com](/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79?source=post_page-----42c53db57df5--------------------------------)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/how-i-stay-up-to-date-with-the-latest-ai-trends-as-a-full-time-data-scientist-1e535dd0cd79?source=post_page-----42c53db57df5--------------------------------)'
- en: It’s a team sport
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是一项团队运动
- en: '![](../Images/95ef6bcfd848a16584335d0cef65e8a2.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/95ef6bcfd848a16584335d0cef65e8a2.png)'
- en: Image by [Marvin Meyer](https://unsplash.com/@marvelous) on [Unsplash](https://unsplash.com/photos/SYTO3xs06fU)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Marvin Meyer](https://unsplash.com/@marvelous) 在 [Unsplash](https://unsplash.com/photos/SYTO3xs06fU)
- en: Data Scientists don’t exist in a bubble.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家并不是孤立存在的。
- en: 'We’re embedded in teams, and to work effectively you have to be able to work
    together. I really like the way that [Megan Lieu](https://www.linkedin.com/posts/meganlieu_careers-datascience-data-activity-7074864330818641920-jLOj/?trk=public_profile_like_view)
    puts this:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们嵌入在团队中，为了有效地工作，你必须能够一起合作。我非常喜欢[Megan Lieu](https://www.linkedin.com/posts/meganlieu_careers-datascience-data-activity-7074864330818641920-jLOj/?trk=public_profile_like_view)
    说的方式：
- en: The biggest disappointment I had when I finally became a data scientist was
    learning that it’s not just heads-down work all day.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我最终成为数据科学家时，最大的失望是了解到这不仅仅是整天埋头工作的事情。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I can’t wait to not talk to anyone, build models and just do technical data
    science-y things by myself all the time!”
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我迫不及待地想要不与任何人交谈，自己独自构建模型，做一些技术性的、数据科学的事情！”
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Much to my introverted horror, I realized I not only had to collaborate with,
    but also actually TALK to business and external stakeholders everyday
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 令我这个内向者感到恐惧的是，我意识到我不仅需要与他人合作，还必须每天实际“交谈”商业和外部利益相关者
- en: 'While I feel a little less strongly than Megan (I’m more of an extrovert by
    nature), I too was initially surprised by how team-based the role can often be.
    In my role, “collaboration” means things like: having daily stand-ups to discuss
    tasks and blockers, doing regular pair-programming sessions to debug and optimise
    code, and having well-balanced discussions (read: arguments) about the merits
    of different technical approaches.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对团队合作的感觉比 Megan 轻微一些（我本质上更外向），但我也最初对这个角色通常有多么基于团队感到惊讶。在我的角色中，“合作”意味着：有每天的站会来讨论任务和阻碍，定期进行配对编程会话来调试和优化代码，并进行权衡不同技术方法的讨论（也就是说：争论）。
- en: All in all, I reckon I spend about 50–70% of my time working solo and the rest
    of the time doing pair or group work, although the exact ratio will depend a lot
    on your company and level of seniority.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我估计我大约花费了50%–70%的时间在独立工作，其余时间用于配对或团队工作，尽管确切的比例在很大程度上取决于你的公司和资历水平。
- en: And there you have it!
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 就是这样！
- en: Thank you for reading this small insight into my life as a Data Scientist.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你阅读这篇关于我作为数据科学家的生活的小见解。
- en: I hope you’ve found it helpful, and please feel free to reach out if you fancy
    a chat :-)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你觉得这篇文章有帮助，如果你想聊天，请随时联系我 :-)
- en: One more thing — could you be in my 1%?
  id: totrans-76
