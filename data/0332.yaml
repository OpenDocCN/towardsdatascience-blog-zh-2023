- en: Data Science is one of the fastest growing career fields as you can see growth
    in the number of data based jobs. However, the requirements for such jobs are
    ever expanding and changing rapidly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是增长最快的职业领域之一，你可以看到数据相关工作的数量在不断增加。然而，这些工作的要求也在不断扩展，并迅速变化。
- en: According to a report from [**Glassdoor**](https://www.glassdoor.com/research/gen-z-employees-entering-the-workforce/),
    data-driven jobs are the most popular for Gen Z. So you can see that competition
    is high here. As a result, it’s getting harder and harder to get a job in this
    growing field of data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[**Glassdoor**](https://www.glassdoor.com/research/gen-z-employees-entering-the-workforce/)的一份报告，数据驱动的工作是Z世代最受欢迎的职位。因此，你可以看到这里的竞争非常激烈。结果是，在这个不断增长的数据科学领域，找到工作的难度越来越大。
- en: If you are a newbie applying for a job in Data Science, you’ll need to show
    your skills. Many people take dozens of courses to learn these skills. But how
    can you prove your skills?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个刚入门的数据科学求职者，你需要展示你的技能。很多人通过上数十门课程来学习这些技能。但你如何证明你的技能呢？
- en: And the simple answer is — **project**! and a well-built **Data Science portfolio**!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的答案是——**项目**！以及一个构建完善的**数据科学作品集**！
- en: Yes, projects show your understanding of a business problem, your approach to
    solving the problem using data, and also your technical skills. Regardless of
    which sub-field you are interested in, here are the 3 projects that should not
    be missing from your Data Science portfolio.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，项目展示了你对业务问题的理解、使用数据解决问题的方法以及你的技术技能。无论你对哪个子领域感兴趣，以下是你数据科学作品集中的3个不可或缺的项目。
- en: A Project on Data Cleaning
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据清洗项目
