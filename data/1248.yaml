  prefs: []
  type: TYPE_NORMAL
  zh: 因此，P(X ≥ 7) = 0.201 + 0.302 + 0.268 + 0.107 = 0.878 或 87.8%
- en: Geometric Distribution
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 几何分布
- en: The Geometric Distribution builds on the Binomial Distribution. Here the trials
    (or repetitions) continue until success occurs rather than a set number of trials.
    Theoretically, the trials can continue indefinitely. For example, suppose you
    keep rolling a die till you get the number 6\. In theory, we might go on an extremely
    unlucky streak and not get a six.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 几何分布建立在二项分布的基础上。在这里，试验（或重复）会继续进行，直到成功发生，而不是固定次数的试验。从理论上讲，试验可以无限期地继续。例如，假设你继续掷骰子，直到你得到数字
    6。理论上，我们可能会经历一个极其不幸的周期而得不到六。
