  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8d7c428de5914d03ec851a954daadd5.png)'
- en: We need to find P(x > 2). We can find this by
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要找出 P(x > 2)。我们可以通过以下方式找到这个值
- en: '![](../Images/6c968e17794bde74658c95165c242ba6.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6c968e17794bde74658c95165c242ba6.png)'
- en: Plugging in x = 0, 1, 2 and λ = 0.9375 into the formula, we get
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 将 x = 0, 1, 2 和 λ = 0.9375 代入公式，我们得到
