- en: Application of the Binomial Distribution
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 二项分布的应用
- en: In an office, 80% of the employees arrive between 8 AM and 9 AM. Find the probability
    that on a given day, at least seven of the ten employees will arrive between 8
    AM and 9 AM.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个办公室中，80% 的员工在早上 8 点到 9 点之间到达。找出在某一天，至少七名员工在早上 8 点到 9 点之间到达的概率。
- en: There above problem represents a Binomial Distribution with 10 trials and a
    probability of success of 80% or 0.8.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 上述问题表示一个具有 10 次试验和 80% 或 0.8 成功概率的二项分布。
- en: We need to calculate the probability that X ≥ 7\. Therefore, we need to calculate
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要计算 X ≥ 7 的概率。因此，我们需要计算
- en: P(X = 7) + P(X = 8) + P(X = 9) + P(X = 10)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: P(X = 7) + P(X = 8) + P(X = 9) + P(X = 10)
- en: Applying the binomial formula, we get
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
