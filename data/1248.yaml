- en: Binomial Distribution
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 二项分布
- en: 'The binomial distribution describes the number of successes (x) in a fixed
    number of trials or repetitions (n). Each of the trials has only two possible
    outcomes: success or failure. Further, the probability of success in a given trial
    always remains constant. Let us call it p. Each of these trials or repetitions
    is called a Bernoulli trial. The probability distribution is given by'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 二项分布描述了在固定次数的试验或重复中成功的次数 (x)。每个试验只有两种可能的结果：成功或失败。此外，在给定的试验中成功的概率始终保持不变。我们称之为
    p。每个这样的试验或重复被称为伯努利试验。概率分布由下式给出
- en: '![](../Images/a413cbb0653299a66c66fc212e51a442.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a413cbb0653299a66c66fc212e51a442.png)'
- en: where x is the number of successes in n trials,
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 x 是 n 次试验中的成功次数，
- en: '![](../Images/f5ee687ea72bd1b7cd3e8e990dc05fd7.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f5ee687ea72bd1b7cd3e8e990dc05fd7.png)'
- en: The above denotes the binomial coefficient given by
  id: totrans-56
