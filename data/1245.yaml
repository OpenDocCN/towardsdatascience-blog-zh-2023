- en: Photo by [Lala Azizli](https://unsplash.com/@lazizli?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Lala Azizli](https://unsplash.com/@lazizli?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: The goal of this post is to share some guidelines with graduate students on
    publishing in journals and conferences. It is based on my past experience as a
    PhD student. One of my AI (deep learning) papers [[1](https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=8694781)]
    recently crossed 1000 citations per Google Scholar [[2](https://scholar.google.com/citations?user=wtBCz0QAAAAJ)].
    According to Web of Science™ database [citation impact — [3](https://en.m.wikipedia.org/wiki/Citation_impact)],
    only ~ 0.026% papers have over 1k citations. While it is great to see the post-publication
    impact the paper has had, the point up to the paper getting accepted was a lot
    of trial and error. This paper was rejected multiple times, took a couple of years,
    and underwent multiple iterations before it was accepted. I have tried to distill
    my learnings here into a guided process. Hopefully, the guidelines below will
    help you in your publishing journey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目标是与研究生分享一些关于在期刊和会议上发表论文的指南。它基于我作为博士生的过去经验。我的一篇AI（深度学习）论文[[1](https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=8694781)]最近在Google
    Scholar上获得了1000多次引用[[2](https://scholar.google.com/citations?user=wtBCz0QAAAAJ)]。根据Web
    of Science™数据库[引用影响力—[3](https://en.m.wikipedia.org/wiki/Citation_impact)]，只有约0.026%的论文引用次数超过1000次。尽管看到论文发表后的影响力很高，但在论文被接受之前经历了许多反复尝试。这篇论文被多次拒绝，花了几年时间，并经历了多次修改才被接受。我尝试将我的经验提炼成一个指导过程。希望以下指南能帮助你在出版过程中。
- en: Problem
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Publishing is hard, especially if your school requires submission to high impact
    journals/conferences. Most PhD programs have publishing requirements, and it can
    even be the reason for holding up your graduation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 发布很困难，尤其是当你的学校要求提交到高影响力的期刊/会议时。大多数博士项目都有出版要求，这甚至可能成为拖延你毕业的原因。
- en: Goals
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标
- en: Reduce time to publication
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩短发表时间
- en: Amplify impact of paper
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放大论文的影响力
- en: Guidelines
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指南
- en: Here are some of my learnings that you might find useful to reduce stress that comes with publishing.
    To draw an analogy, I think starting a startup company and the PhD publication
    process have a few things in common. Both have an uncertain future initially,
    but both could result in a novel contribution in their respective areas in the
    end. Just like a startup, your publication process needs a survey, vision, strategy,
    iterations, and scaling. My thoughts are organized below in the same sequence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些我的经验，希望能帮助你减轻与出版相关的压力。举个例子，我认为启动公司和博士论文发表过程有一些共同点。两者初期都有不确定的未来，但最终都可能在各自领域产生新的贡献。就像创业一样，你的出版过程需要调查、愿景、策略、迭代和扩展。我的思路按以下顺序整理。
- en: '![](../Images/cc33f731bc97a7ae468b6ac611b92ae8.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cc33f731bc97a7ae468b6ac611b92ae8.png)'
- en: 'Figure 1: 5 milestones for publishing your paper | Image by author'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：发表论文的5个里程碑 | 作者提供的图片
- en: Survey
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调查
- en: Read up on current state-of-the-art in the area you are trying to publish. Remember
    you are trying to add to what is already out there. Many publications are open-access,
    so finding papers on the latest research should not be an issue. Plus, your university
    should also be able to provide you with necessary access. Google Scholar and ResearchGate
    are great open sources. Given that technology and scientific research are advancing
    so fast, I would also follow top researchers and companies in your area of research
    in LinkedIn, Twitter, and similar sites for the latest updates. If applicable,
    I would also explore statistics and data repositories for exploratory analysis.
    On the pace of the survey, recommended numbers vary from reading 1 to 7 papers
    per week in preparation for literature review and having 30 to 200 papers included/referenced
    in your survey.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读你尝试发表领域中的最新技术状态。记住，你是想对已有的工作进行补充。许多出版物是开放获取的，因此找到最新研究的论文不应是问题。此外，你的大学也应能提供必要的访问权限。Google
    Scholar和ResearchGate是很好的开放资源。鉴于技术和科学研究的快速发展，我还会关注你研究领域的顶尖研究人员和公司，在LinkedIn、Twitter等类似网站上获取最新动态。如果适用，我还会探索统计数据和数据存储库进行探索性分析。关于调查的速度，推荐的数量从每周阅读1到7篇论文以准备文献综述，最终将30到200篇论文纳入/引用到你的综述中。
- en: Vision
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视野
- en: 'After the survey, develop a vision of what topic you want to publish in. A
    startup starts with a problem it intends to solve. The founders develop a vision
    that aligns with them and the problem they intend to solve. To help find a match
    for yourself, start with the following questions:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 调研后，制定你想要出版的主题愿景。一个创业公司从一个它打算解决的问题开始。创始人制定一个与他们和他们打算解决的问题相一致的愿景。为了帮助你找到匹配的方向，请从以下问题开始：
- en: What are some of the unresolved problems in your area of study/major? E.g.,
    [this](https://en.wikipedia.org/wiki/Lists_of_unsolved_problems) [4] is a good
    reference list for unresolved problems in various disciplines.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的研究领域/专业中有哪些未解决的问题？例如，[这个](https://en.wikipedia.org/wiki/Lists_of_unsolved_problems)
    [4] 是一个关于各学科未解决问题的好参考列表。
- en: What were some of the active research areas discussed in the survey papers?
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在调研论文中讨论了一些活跃的研究领域是什么？
- en: Which course[s] excited you the most during your pre-qualifying exam coursework?
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你资格考试课程中，哪些课程让你最兴奋？
- en: What are the areas of expertise of your advisor?
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的导师有哪些专业领域？
- en: '![](../Images/3211c26d93fe303a1c0335da86203156.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3211c26d93fe303a1c0335da86203156.png)'
- en: 'Figure 2: Venn Diagram to help formulate vision for publication | Image by
    author'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：帮助制定出版愿景的维恩图 | 图片作者提供
- en: Try to pick a topic from a region that has at least three overlaps in the Venn
    diagram above. Write an abstract and get feedback from your advisor. Ensure it
    includes your primary goal and proposed outline of the paper. The more critical
    the feedback, the more adjustments that will be required at this stage.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试从上面维恩图中至少有三个重叠的区域选择一个主题。写一个摘要并获取你导师的反馈。确保它包括你的主要目标和论文的提纲。反馈越关键，此阶段需要的调整就会越多。
- en: Strategy
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略
- en: During the initial stages of a startup company, its primary goal is to experiment,
    maximize learning, and land on building something novel the market actually needs,
    i.e., finding the elusive product-market fit. In your case, that would be landing
    on a publication, i.e., paper-publication fit. Both require strategy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在创业公司的初期阶段，其主要目标是实验、最大化学习，并找到市场真正需要的创新产品，即找到难以捉摸的产品-市场匹配。对你来说，那就是找到一个出版物，即论文-出版匹配。两者都需要策略。
- en: 'Before you come up with a strategy, consider the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定策略之前，请考虑以下问题：
- en: How much time and energy can you commit to publication effort? How are you going
    to balance other commitments?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你能投入多少时间和精力来进行出版工作？你将如何平衡其他承诺？
- en: How much time does your advisor have to guide you? Try to see if you can set
    up a recurring touchbase with your advisor.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的导师有多少时间来指导你？尝试安排一个定期的沟通会议。
- en: What is your target time to get necessary publications to graduate? Ensure this
    is realistic.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你毕业所需的必要出版物的目标时间是什么？确保这一目标是现实的。
- en: How are you managing stress? Note that ~ 50% PhD candidates in North America
    drop out before they get their degree [[5](https://www.wiley.com/en-us/network/publishing/research-publishing/trending-stories/improving-phd-completion-rates-where-should-we-start)].
    You will need some type of life-hack to get through PhD. Unsurprisingly, two-thirds
    of startups fail as well, i.e., have negative return on investment [[6](https://hbr.org/2021/05/why-start-ups-fail)].
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是如何管理压力的？请注意，北美约50%的博士生在获得学位之前会中途退学 [[5](https://www.wiley.com/en-us/network/publishing/research-publishing/trending-stories/improving-phd-completion-rates-where-should-we-start)]。你将需要一些生活技巧来完成博士学业。不出所料，三分之二的创业公司也失败了，即投资回报为负
    [[6](https://hbr.org/2021/05/why-start-ups-fail)]。
- en: 'Once your figure these questions out and do some retrospective, come up with
    a publication strategy that includes:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你弄清楚这些问题并做了一些回顾，制定一个包含以下内容的出版策略：
- en: Paper topic/problem
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 论文主题/问题
- en: Paper type, outline and target length
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 论文类型、提纲和目标长度
- en: 'Target list of publications to submit to:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标出版物列表：
- en: '- Rank by acceptance-difficulty/impact-factor'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 按接受难度/影响因子排名'
- en: '- Include their turn around (review cycle) times'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 包括他们的反馈时间（审稿周期）'
- en: '- Ensure the publication meets all criteria set by your institution'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 确保出版物符合你所在机构设定的所有标准'
- en: Anticipated target date to achieve publication success
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预期实现出版成功的目标日期
- en: '- account for *n* iterations and time to revise paper *n* times'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 计算*n*次迭代和修改论文的时间*n*次'
- en: Iteration and Pivot
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迭代和调整
- en: Once you and your advisor are aligned on the strategy/focus, start your research
    and try to get to a point where you have something to show for (aka an MVP or
    minimal viable product in *startup* terms). Once you have an MVP paper, submit
    to journals/conferences starting at the higher difficulty range but have known
    shorter review cycles. Shorter review cycles let you iterate and incorporate feedback
    quicker and pivot strategy sooner, if needed.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你和你的导师对策略/重点达成一致，开始你的研究，并尝试达到一个你可以展示的成果（也就是在*创业*术语中的最小可行产品或MVP）。当你有了MVP论文时，首先提交给那些难度较高但审稿周期较短的期刊/会议。较短的审稿周期可以让你更快地迭代和吸收反馈，并在需要时更早地调整策略。
- en: Don’t get disheartened by rejection and instead use the critical (or harsh)
    feedback to make bold changes to your paper and/or strategy. Ensure that you are
    evaluating, responding to, and incorporating the feedback/gaps provided by the
    reviewers. Rejection with feedback is a blessing and a vital part of the process.
    Think of it as training an AI model. The weights of the artificial neural networks
    are adjusted based on feedback from labeled/training data during the training
    process. As shown in figure 3 below, these adjustments are initially higher and
    gradually taper off when you get closer to paper-publication fit (or global minima
    in AI/ML).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为被拒绝而灰心丧气，应该利用批评（或严厉的）反馈对你的论文和/或策略进行大胆的修改。确保你在评估、回应并纳入评审人提供的反馈/差距。带有反馈的拒绝是一个祝福，是过程中的重要部分。把它看作是训练AI模型的过程。人工神经网络的权重根据标记/训练数据的反馈在训练过程中进行调整。正如下面图3所示，这些调整最初较大，随着接近论文发表的契合度（或AI/ML中的全局最小值）逐渐减小。
- en: '![](../Images/2bc59d3a1f0e9963d7f8f1a1f12aae9e.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2bc59d3a1f0e9963d7f8f1a1f12aae9e.png)'
- en: 'Figure 3: **Stochastic gradient descent**, an iterative machine learning training
    algorithm to reach global/local minima (denoted with + sign). **Paper-publication
    Fit** follows similar iterations | Image by author'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：**随机梯度下降**，一种迭代的机器学习训练算法，用于达到全局/局部最小值（用+号标记）。**论文发表契合度**遵循类似的迭代 | 作者提供的图片
- en: Pick journals/conferences that align with your papers research and read the
    submission guidelines carefully. There is nothing worse than waiting for months
    for feedback, only to learn the paper you submitted can not be considered because
    it isn’t aligned with the journal/conference’s theme or you missed an important submission
    step. If applicable, it will help to research past papers from journal/conference
    you are submitting to and cite relevant work from those papers. Also, if your
    co-authors (e.g., advisor) have had successful papers in certain journals, try
    them as well.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 选择与你论文研究相符的期刊/会议，并仔细阅读提交指南。没有什么比等待几个月的反馈更糟糕的了，结果却发现你提交的论文因为不符合期刊/会议的主题或错过了重要的提交步骤而无法被考虑。如果适用，研究你所提交期刊/会议的过去论文并引用其中相关的工作会有帮助。另外，如果你的合著者（例如导师）在某些期刊上有过成功的论文，也可以尝试那些期刊。
- en: Scale
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规模
- en: You will gradually get the hang of the process that leads you closer to publication
    after a few iterations, as the rejection reasons get less critical. It could take
    a really long time to get there. Note that your first publication could most likely
    be the most difficult and take the longest time.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几次迭代，你将逐渐掌握接近发表的过程，因为拒绝的原因会变得不那么严重。达到那个阶段可能需要很长时间。请注意，你的第一篇论文可能是最困难的，并且需要最长的时间。
- en: In machine learning, there is a technique called *transfer learning* [[7](https://en.wikipedia.org/wiki/Transfer_learning)],
    where you can apply knowledge gained from solving one task to another related
    task, with decreasing amount of learning effort. Just like that, all the validated
    learning from your first publication will come in very handy in speeding up your
    2nd, 3rd and subsequent publications.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习中，有一种叫做*迁移学习*的技术[[7](https://en.wikipedia.org/wiki/Transfer_learning)]，你可以将解决一个任务获得的知识应用到另一个相关任务中，所需的学习努力会减少。就像这样，你的第一篇论文中验证的所有学习将非常有助于加快你第二篇、第三篇以及随后的发表进程。
- en: '![](../Images/7b80466610045d199facbcf6f2b10f24.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7b80466610045d199facbcf6f2b10f24.png)'
- en: 'Figure 4: Graph showing effort vs publication (outcome) | Image by author'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：展示努力与发表（结果）的图表 | 作者提供的图片
- en: Faster feedback cycles and iterations are the key. Use that to your advantage
    to get to the necessary number of publications. Stick to what works for you, and
    continue to learn and tweak the process for more impactful publications. Good
    luck!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的反馈周期和迭代是关键。利用这一点来达到必要的出版数量。坚持适合你的方法，并继续学习和调整流程，以便获得更有影响力的出版物。祝好运！
- en: Disclaimer
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明
- en: These tips are based on my learnings and may not work for everyone.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些建议基于我的学习经验，可能并不适用于每个人。
