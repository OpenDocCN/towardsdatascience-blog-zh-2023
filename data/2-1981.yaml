- en: 'There are so many choices in the visualization type to make a point. Depending
    on the scenarios, we can choose among line plots, bar plots, scatter plots, pie
    plots, tables, or just texts. Here are some common use cases in practice:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨å¯è§†åŒ–ç±»å‹ä¸­æœ‰è®¸å¤šé€‰æ‹©æ¥è¡¨è¾¾è§‚ç‚¹ã€‚æ ¹æ®æƒ…å†µï¼Œæˆ‘ä»¬å¯ä»¥é€‰æ‹©æŠ˜çº¿å›¾ã€æŸ±çŠ¶å›¾ã€æ•£ç‚¹å›¾ã€é¥¼å›¾ã€è¡¨æ ¼æˆ–åªæ˜¯æ–‡æœ¬ã€‚ä»¥ä¸‹æ˜¯ä¸€äº›å®é™…ä¸­çš„å¸¸è§ç”¨ä¾‹ï¼š
- en: '**Line Plot:** Line plots are helpful in displaying how one or more variables
    change over time, making them an excellent choice for visualizing trends and patterns
    in data. A line plot can be used to display a city''s temperature changes over
    a year. This allows viewers to identify any seasonal patterns or temperature trends
    over time easily.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**æŠ˜çº¿å›¾ï¼š** æŠ˜çº¿å›¾æœ‰åŠ©äºå±•ç¤ºä¸€ä¸ªæˆ–å¤šä¸ªå˜é‡éšæ—¶é—´çš„å˜åŒ–ï¼Œä½¿å…¶æˆä¸ºå¯è§†åŒ–æ•°æ®è¶‹åŠ¿å’Œæ¨¡å¼çš„ç»ä½³é€‰æ‹©ã€‚æŠ˜çº¿å›¾å¯ä»¥ç”¨æ¥æ˜¾ç¤ºä¸€ä¸ªåŸå¸‚åœ¨ä¸€å¹´çš„æ¸©åº¦å˜åŒ–ã€‚è¿™ä½¿è§‚ä¼—å¯ä»¥è½»æ¾è¯†åˆ«ä»»ä½•å­£èŠ‚æ€§æ¨¡å¼æˆ–æ¸©åº¦è¶‹åŠ¿ã€‚'
- en: '**Pie Plot:** Pie charts are a helpful tool for displaying the composition
    or proportions of a dataset or variable. They are particularly effective when
    you want to emphasize the relative size of different components. For instance,
    a pie chart is commonly used to depict the distribution of a household''s monthly
    expenses, including items like rent, utilities, groceries, and entertainment.
    This provides a clear visual representation of where the money is being allocated.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**é¥¼å›¾ï¼š** é¥¼å›¾æ˜¯å±•ç¤ºæ•°æ®é›†æˆ–å˜é‡ç»„æˆéƒ¨åˆ†æˆ–æ¯”ä¾‹çš„æœ‰ç”¨å·¥å…·ã€‚å½“ä½ æƒ³å¼ºè°ƒä¸åŒç»„ä»¶çš„ç›¸å¯¹å¤§å°æ—¶ï¼Œå®ƒä»¬ç‰¹åˆ«æœ‰æ•ˆã€‚ä¾‹å¦‚ï¼Œé¥¼å›¾å¸¸ç”¨äºæç»˜å®¶åº­æ¯æœˆæ”¯å‡ºçš„åˆ†å¸ƒï¼ŒåŒ…æ‹¬ç§Ÿé‡‘ã€å…¬ç”¨äº‹ä¸šè´¹ã€é£Ÿå“æ‚è´§å’Œå¨±ä¹ç­‰é¡¹ç›®ã€‚è¿™æä¾›äº†èµ„é‡‘åˆ†é…çš„æ¸…æ™°è§†è§‰è¡¨ç¤ºã€‚'
- en: '**Bar Plot:** Bar plots are ideal for comparing values among categories. A
    pie plot can also show the comparison, but we can add a time horizon to the bar
    plot to extend the comparison over time. For example, we can use a bar plot to
    display the sales across different products for the last five years. In addition,
    bar plots are widely used as histograms that show data distribution.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**æ¡å½¢å›¾ï¼š** æ¡å½¢å›¾éå¸¸é€‚åˆç”¨äºæ¯”è¾ƒç±»åˆ«ä¹‹é—´çš„å€¼ã€‚é¥¼å›¾ä¹Ÿèƒ½æ˜¾ç¤ºæ¯”è¾ƒï¼Œä½†æˆ‘ä»¬å¯ä»¥åœ¨æ¡å½¢å›¾ä¸­æ·»åŠ æ—¶é—´èŒƒå›´ï¼Œå°†æ¯”è¾ƒæ‰©å±•åˆ°æ—¶é—´ç»´åº¦ã€‚ä¾‹å¦‚ï¼Œæˆ‘ä»¬å¯ä»¥ä½¿ç”¨æ¡å½¢å›¾æ˜¾ç¤ºè¿‡å»äº”å¹´ä¸åŒäº§å“çš„é”€å”®æƒ…å†µã€‚æ­¤å¤–ï¼Œæ¡å½¢å›¾ä¹Ÿå¹¿æ³›ç”¨äºæ˜¾ç¤ºæ•°æ®åˆ†å¸ƒçš„ç›´æ–¹å›¾ã€‚'
- en: '**Scatter Plot:** Scatter plots are helpful in analyzing the relationship and
    correlation between two continuous variables. It can help identify patterns, clusters,
    or outliers in data. For instance, if you want to determine if there is a correlation
    between the changes in sales and price for a particular product over time, a scatter
    plot can visualize the relationship between the two variables.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**æ•£ç‚¹å›¾ï¼š** æ•£ç‚¹å›¾æœ‰åŠ©äºåˆ†æä¸¤ä¸ªè¿ç»­å˜é‡ä¹‹é—´çš„å…³ç³»å’Œç›¸å…³æ€§ã€‚å®ƒå¯ä»¥å¸®åŠ©è¯†åˆ«æ•°æ®ä¸­çš„æ¨¡å¼ã€é›†ç¾¤æˆ–å¼‚å¸¸å€¼ã€‚ä¾‹å¦‚ï¼Œå¦‚æœä½ æƒ³ç¡®å®šæŸä¸€äº§å“çš„é”€å”®é¢å’Œä»·æ ¼å˜åŒ–æ˜¯å¦å­˜åœ¨ç›¸å…³æ€§ï¼Œæ•£ç‚¹å›¾å¯ä»¥å¯è§†åŒ–è¿™ä¸¤ä¸ªå˜é‡ä¹‹é—´çš„å…³ç³»ã€‚'
- en: '**Tables:** Tables are a valuable tool for presenting detailed data. They are
    particularly effective when viewers need to access specific data points. It''s
    important to note that tables typically display one data dimension, either cross-sectional
    or time series. Cross-sectional tables show value comparisons across subjects,
    while time series tables show one subject''s value comparison over time. A panel
    table that includes both subject and time horizon may be too detailed to present
    verbally but is often used in writing as strong supporting evidence or for more
    in-depth analysis. While tables can be used to show time series comparisons, line
    graphs are typically more effective for this purpose. Thus, we use tables more
    on cross-sectional data.'
