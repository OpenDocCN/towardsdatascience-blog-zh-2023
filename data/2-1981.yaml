- en: It is important to respect your audience's time by limiting your data story
    to the agreed time. To know precisely how much information you need to include,
    you should have rehearsal beforehand. However, unexpected things always happen
    during the presentation, either due to a derail in the topic or an ask for further
    details. In this case, besides to always leave buffer times at the end, you also
