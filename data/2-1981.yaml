  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**è¡¨æ ¼ï¼š** è¡¨æ ¼æ˜¯å‘ˆç°è¯¦ç»†æ•°æ®çš„æœ‰ä»·å€¼å·¥å…·ã€‚å½“è§‚ä¼—éœ€è¦è·å–ç‰¹å®šæ•°æ®ç‚¹æ—¶ï¼Œå®ƒä»¬å°¤å…¶æœ‰æ•ˆã€‚éœ€è¦æ³¨æ„çš„æ˜¯ï¼Œè¡¨æ ¼é€šå¸¸æ˜¾ç¤ºä¸€ä¸ªæ•°æ®ç»´åº¦ï¼Œè¦ä¹ˆæ˜¯æ¨ªæˆªé¢æ•°æ®ï¼Œè¦ä¹ˆæ˜¯æ—¶é—´åºåˆ—æ•°æ®ã€‚æ¨ªæˆªé¢è¡¨æ ¼å±•ç¤ºè·¨ä¸»é¢˜çš„å€¼æ¯”è¾ƒï¼Œè€Œæ—¶é—´åºåˆ—è¡¨æ ¼å±•ç¤ºä¸€ä¸ªä¸»é¢˜åœ¨æ—¶é—´ä¸Šçš„å€¼æ¯”è¾ƒã€‚åŒ…å«ä¸»é¢˜å’Œæ—¶é—´èŒƒå›´çš„é¢æ¿è¡¨æ ¼å¯èƒ½è¿‡äºè¯¦ç»†ï¼Œä¸é€‚åˆå£å¤´å‘ˆç°ï¼Œä½†åœ¨ä¹¦é¢å½¢å¼ä¸­å¸¸ç”¨ä½œæœ‰åŠ›çš„æ”¯æŒè¯æ®æˆ–è¿›è¡Œæ›´æ·±å…¥çš„åˆ†æã€‚è™½ç„¶è¡¨æ ¼å¯ä»¥ç”¨äºæ˜¾ç¤ºæ—¶é—´åºåˆ—æ¯”è¾ƒï¼Œä½†æŠ˜çº¿å›¾é€šå¸¸æ›´æœ‰æ•ˆã€‚å› æ­¤ï¼Œæˆ‘ä»¬æ›´å¤šåœ°ä½¿ç”¨è¡¨æ ¼æ¥å¤„ç†æ¨ªæˆªé¢æ•°æ®ã€‚'
- en: '**Text:** Itâ€™s not common to treat text as a visualization, but it can be the
