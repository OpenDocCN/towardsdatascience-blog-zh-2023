- en: Depending on the audience, these data stories are essential to establish trust
    in collaborations or influence business decisions. Data scientists’ work without
    storytelling is merely digital fortune-telling. In this article, I want to share
    a **4D framework** to help data scientists crack the data storytelling process
    and deliver data insights with higher efficiency and impact, and a bonus section
    with practical suggestions in the end.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据受众的不同，这些数据故事在建立信任、促进合作或影响业务决策方面至关重要。没有故事讲述的数据科学家的工作仅仅是数字占卜。本文将分享一个**4D框架**，帮助数据科学家破解数据故事讲述过程，提高数据洞察的效率和影响力，并在最后附上实际建议的额外部分。
- en: Define
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义
- en: The first step of storytelling is to define a story. What exactly is a story?
    While fiction writers may give a more comprehensive answer, essentially, a story
    is a narrative that conveys a series of events with background settings, characters,
    and plots. To make a story interesting, it has to be engaging, intriguing, entertaining,
    or informative to the readers. The data storytelling process starts with defining
    a story that will keep your audience interested by establishing **relatable settings**,
    **compelling characters**, and **intriguing plots**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事的第一步是定义故事。什么才是故事？虽然虚构作家可能会给出更全面的答案，但本质上，故事是传达一系列事件的叙述，包括背景设置、角色和情节。为了使故事有趣，它必须吸引人、引人入胜、娱乐性强或具有信息性。数据讲故事的过程始于定义一个故事，通过建立**相关的背景**、**引人注目的角色**和**迷人的情节**来保持观众的兴趣。
- en: '**The settings**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**背景**'
- en: When you find interesting results from data, you need to set a relatable background
    to your receivers before delivering the findings. The settings of the storytelling
    establish the context for the following communication. We first need to know what
    is **the medium** of this communication. Is it a presentation or a written report?
    Is it a deep-dive technical session or a high-level result review? This will direct
    your stories in different directions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从数据中发现有趣的结果时，你需要在传递发现之前为接收者设置一个相关的背景。故事的背景为后续的沟通建立了上下文。我们首先需要了解这次沟通的**媒介**是什么。是演示文稿还是书面报告？是深度技术会议还是高层结果评审？这将指导你的故事朝不同的方向发展。
- en: Then, we need to define the **what and why** in the story. What’s the context?
    Everyone involved in the communication needs to be on the same page. What’s the
    matter? Why are we having this communication?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们需要定义故事中的**什么和为什么**。背景是什么？所有参与沟通的人需要达成一致。问题是什么？我们为什么要进行这次沟通？
- en: Additionally, what are the **action points** of this communication? Assuming
    everyone agrees with your story, what’s the next step?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这次沟通的**行动点**是什么？假设每个人都同意你的故事，下一步是什么？
- en: Setting up the background before laying out your story is crucial. It helps
    you prepare for the whole communication more structurally and efficiently and
    helps the audience resonate with your story by aligning them with you on the same
    page.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在展开你的故事之前设置背景是至关重要的。这有助于你更有条理和高效地准备整个沟通，并帮助观众与你的故事产生共鸣，使他们与你处于同一页面上。
- en: The characters
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 角色
- en: '![](../Images/35f03572944c6e758f148c1e85564768.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/35f03572944c6e758f148c1e85564768.png)'
- en: Photo by [Kenny Eliason](https://unsplash.com/@neonbrand?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Kenny Eliason](https://unsplash.com/@neonbrand?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 'Characters are the souls of stories. A good data story should have both you
    and the audience embedded in the story. There are two aspects: **Who are the audiences,**
    and **what’s their relationship with you**? Unfortunately, there is no panacea
    for crafting a story that will let all types of audiences resonate with you and
    your story. Different audiences have varying pain points, which makes it necessary
    to tailor your message accordingly. Ask yourself these questions when you before
    you prepare the story:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 角色是故事的灵魂。一个好的数据故事应该把你和观众都融入故事中。这里有两个方面：**观众是谁，** 和 **他们与你的关系是什么**？不幸的是，没有一种灵丹妙药能让所有类型的观众与你和你的故事产生共鸣。不同的观众有不同的痛点，这使得有必要相应地调整你的信息。在准备故事时，问自己这些问题：
- en: Who are the audiences? Are they technically strong or business-driven? Do they
    have a busy schedule? Do they only care about the high-level overview, or are
    they detail-driven? How would they benefit from this communication?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观众是谁？他们在技术上强大还是以业务为驱动？他们的日程是否很忙？他们只关心总体概述，还是关注细节？他们如何从这次沟通中受益？
- en: What’s their relationship with you? Are they someone new with whom you need
    to build trust and credibility? Or have you already established a relationship
    with them? Do you need their collaboration, or are you giving them results? Will
    you need them to make a decision or take action?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们与你的关系是什么？他们是需要你建立信任和信誉的新对象吗？还是你们已经建立了关系？你需要他们的合作，还是在给他们结果？你需要他们做出决定或采取行动吗？
- en: These are the questions that will help you navigate through the preparation.
    Note there are occasions that you are making incorrect assumptions about your
    audience. For example, you thought they don’t care about details, but actually,
    they are super interested in your detailed thought process. Thus, it is vital
    to have prior communications to align everyone’s expectations. Or you could also
    have backup slides or evidence in case follow-up questions take a sub-track.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题将帮助你导航准备工作。请注意，有时你可能对观众做出了错误的假设。例如，你认为他们不关心细节，但实际上，他们对你的详细思路非常感兴趣。因此，与大家进行事前沟通以对齐期望是至关重要的。或者，你也可以准备备用幻灯片或证据，以防后续问题进入次轨道。
- en: The plots
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情节
- en: 'The plots are the spine of a story. Consider the structure of a traditional
    three-act story, a widely utilized framework for organizing and presenting narratives
    in literature, theater, and film. This structure separates a story into three
    distinct acts, each with its own unique purpose and sequence of events:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 情节是故事的脊梁。考虑传统的三幕剧结构，这是一个广泛使用的框架，用于组织和呈现文学、戏剧和电影中的叙述。这种结构将故事分为三个不同的幕，每一幕都有其独特的目的和事件顺序：
- en: '![](../Images/12479ca45417e31dbcbc2d8440e9b444.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/12479ca45417e31dbcbc2d8440e9b444.png)'
- en: image by author
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: image by author
- en: We could use the same framework in telling a data story. In Act 1 of our data
    story, we can briefly introduce the context and the background to ensure everyone
    is on the same page. Then, in Act 2, we delve deeper into the data and findings,
    introducing challenges that your audiences care about or try to solve. Here is
    where you move to the focus of the communication. It could be identifying a surprising
    trend or an important finding. Right away, you represent a breakthrough that tackles
    the challenges, perhaps discovering a hidden pattern that reshapes everyone’s
    perspective. Act 3 is all about resolution, where we present solutions and action
    points. At the end, take a moment to consider the wider impact of our data story,
    leaving our audience with memorable takeaways or required actions. The logic and
    flow behind the communication will define how the audiences receive and react
    to the messages. A memorable story plots ups and downs and audiences resonate
    with these stories because they help them tackle a pain point they face.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在讲述数据故事时使用相同的框架。在我们数据故事的第一幕中，我们可以简要介绍背景和环境，以确保每个人都了解背景。然后，在第二幕中，我们深入探讨数据和发现，介绍你的观众关心的挑战或试图解决的问题。在这里，你会转向沟通的重点。可能是识别出一个令人惊讶的趋势或一个重要的发现。立刻，你展示一个突破，解决这些挑战，也许发现一个隐藏的模式，重新塑造大家的视角。第三幕是关于解决方案的，我们提出解决方案和行动点。最后，花一点时间考虑我们数据故事的广泛影响，让观众带走难忘的收获或所需的行动。沟通的逻辑和流程将定义观众如何接收和反应这些信息。一个难忘的故事情节起伏跌宕，观众对这些故事产生共鸣，因为它们帮助他们解决他们面临的痛点。
- en: Display
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 展示
- en: Now that we have a structure in mind, we need to figure out the flesh building
    on top of the bones. A data story contains both the narratives and visual support,
    like slides or graphs. In this section, I will mainly focus on how to choose different
    data visualizations that match your data story and which tools to use that will
    help you better convey the messages.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了结构框架，我们需要搞清楚如何在骨架上构建内容。数据故事包含叙述和视觉支持，如幻灯片或图表。在本节中，我将主要关注如何选择与数据故事匹配的数据可视化，以及使用哪些工具来帮助更好地传达信息。
- en: '![](../Images/b3a949df6b7041305d8f42aea2024c24.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b3a949df6b7041305d8f42aea2024c24.png)'
- en: Photo by [Daria Nepriakhina 🇺🇦](https://unsplash.com/@epicantus?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Daria Nepriakhina 🇺🇦](https://unsplash.com/@epicantus?utm_source=medium&utm_medium=referral)拍摄，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Different plots
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不同的情节
- en: 'There are so many choices in the visualization type to make a point. Depending
    on the scenarios, we can choose among line plots, bar plots, scatter plots, pie
    plots, tables, or just texts. Here are some common use cases in practice:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在可视化类型中有许多选择来表达观点。根据情况，我们可以选择折线图、柱状图、散点图、饼图、表格或只是文本。以下是一些实际中的常见用例：
- en: '**Line Plot:** Line plots are helpful in displaying how one or more variables
    change over time, making them an excellent choice for visualizing trends and patterns
    in data. A line plot can be used to display a city''s temperature changes over
    a year. This allows viewers to identify any seasonal patterns or temperature trends
    over time easily.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**折线图：** 折线图有助于展示一个或多个变量随时间的变化，使其成为可视化数据趋势和模式的绝佳选择。折线图可以用来显示一个城市在一年的温度变化。这使观众可以轻松识别任何季节性模式或温度趋势。'
- en: '**Pie Plot:** Pie charts are a helpful tool for displaying the composition
    or proportions of a dataset or variable. They are particularly effective when
    you want to emphasize the relative size of different components. For instance,
    a pie chart is commonly used to depict the distribution of a household''s monthly
    expenses, including items like rent, utilities, groceries, and entertainment.
    This provides a clear visual representation of where the money is being allocated.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**饼图：** 饼图是展示数据集或变量组成部分或比例的有用工具。当你想强调不同组件的相对大小时，它们特别有效。例如，饼图常用于描绘家庭每月支出的分布，包括租金、公用事业费、食品杂货和娱乐等项目。这提供了资金分配的清晰视觉表示。'
- en: '**Bar Plot:** Bar plots are ideal for comparing values among categories. A
    pie plot can also show the comparison, but we can add a time horizon to the bar
    plot to extend the comparison over time. For example, we can use a bar plot to
    display the sales across different products for the last five years. In addition,
    bar plots are widely used as histograms that show data distribution.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**条形图：** 条形图非常适合用于比较类别之间的值。饼图也能显示比较，但我们可以在条形图中添加时间范围，将比较扩展到时间维度。例如，我们可以使用条形图显示过去五年不同产品的销售情况。此外，条形图也广泛用于显示数据分布的直方图。'
- en: '**Scatter Plot:** Scatter plots are helpful in analyzing the relationship and
    correlation between two continuous variables. It can help identify patterns, clusters,
    or outliers in data. For instance, if you want to determine if there is a correlation
    between the changes in sales and price for a particular product over time, a scatter
    plot can visualize the relationship between the two variables.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**散点图：** 散点图有助于分析两个连续变量之间的关系和相关性。它可以帮助识别数据中的模式、集群或异常值。例如，如果你想确定某一产品的销售额和价格变化是否存在相关性，散点图可以可视化这两个变量之间的关系。'
- en: '**Tables:** Tables are a valuable tool for presenting detailed data. They are
    particularly effective when viewers need to access specific data points. It''s
    important to note that tables typically display one data dimension, either cross-sectional
    or time series. Cross-sectional tables show value comparisons across subjects,
    while time series tables show one subject''s value comparison over time. A panel
    table that includes both subject and time horizon may be too detailed to present
    verbally but is often used in writing as strong supporting evidence or for more
    in-depth analysis. While tables can be used to show time series comparisons, line
    graphs are typically more effective for this purpose. Thus, we use tables more
    on cross-sectional data.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表格：** 表格是呈现详细数据的有价值工具。当观众需要获取特定数据点时，它们尤其有效。需要注意的是，表格通常显示一个数据维度，要么是横截面数据，要么是时间序列数据。横截面表格展示跨主题的值比较，而时间序列表格展示一个主题在时间上的值比较。包含主题和时间范围的面板表格可能过于详细，不适合口头呈现，但在书面形式中常用作有力的支持证据或进行更深入的分析。虽然表格可以用于显示时间序列比较，但折线图通常更有效。因此，我们更多地使用表格来处理横截面数据。'
- en: '**Text:** It’s not common to treat text as a visualization, but it can be the
    most effective one to deliver the message. It can be a sentence with key statistics
    highlighted. A text message like the one below immediately gets the audience''s
    attention.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本：** 将文本视为可视化并不常见，但它可以是传达信息的最有效方式之一。它可以是一个突出关键统计数据的句子。像下面这样的文本信息可以立即吸引观众的注意。'
- en: '![](../Images/5d4549e6d73c1a00d5972503bd7e4a63.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5d4549e6d73c1a00d5972503bd7e4a63.png)'
- en: image by author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: image by author
- en: Text can be added to graphs for context, annotations, or explanations. This
    helps present messages better.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在图表中添加文本以提供背景、注释或解释。这有助于更好地呈现信息。
- en: 'Different visualization tools:'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不同的可视化工具：
- en: There are a lot of visualization tools we can use to generate the ideal graph.
    We have professional tools such as Tableau and PowerBI, popular Python packages
    like Plotly, and user-friendly Excel. No matter which tool you use, the primary
    purpose is not to show how advanced code you can write or fancy graphs you can
    generate. Instead, the focus is on getting the message delivered correctly and
    efficiently. If you are more proficient with Excel, then don’t waste a lot of
    time figuring out Python syntax.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用许多可视化工具来生成理想的图表。我们有专业工具如 Tableau 和 PowerBI，流行的 Python 包如 Plotly，以及用户友好的
    Excel。无论使用哪种工具，主要目的是正确有效地传达信息，而不是展示你能写出多么复杂的代码或生成多么华丽的图表。如果你对 Excel 更为熟悉，那就不要浪费时间去弄清楚
    Python 的语法。
- en: Another thing to consider is whether you need to share the visualization and
    how you should share it. Is it a static graph or screenshot, or do you need to
    allow interactions with the receiver? In addition, is this graph a one-time showcase,
    or do you need to reproduce this graph every so often when the data is updated?
    If you need to reproduce the graph, it is helpful to set up a template or write
    a modular code to save time in the future.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个要考虑的因素是你是否需要共享可视化以及如何共享。是静态图表或截图，还是需要与接收者进行互动？此外，这个图表是一次性展示，还是需要在数据更新时定期重新生成？如果需要重新生成图表，设置模板或编写模块化代码以节省未来的时间是有帮助的。
- en: Declutter
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清理冗余
- en: '**Less is more** unless you are writing a research paper or a documentary where
    you need tons of supporting evidence for almost every sentence you claim. Once
    you have the storyline and supporting visualizations, the next step is to consider
    what to do to remove unnecessary details so the audience can follow your story
    more easily without being distracted.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**少即是多**，除非你在撰写研究论文或纪录片，需要为几乎每一句话提供大量的证据。一旦你有了故事线和支持的可视化效果，下一步就是考虑如何去除不必要的细节，以便观众能更容易地跟随你的故事而不会分心。'
- en: '![](../Images/aa80f4f726213c5a01097dffdd97f74a.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aa80f4f726213c5a01097dffdd97f74a.png)'
- en: Photo by [Prateek Katyal](https://unsplash.com/@prateekkatyal?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Prateek Katyal](https://unsplash.com/@prateekkatyal?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Exploratory vs explanatory
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索性 vs 解释性
- en: Although it may take several weeks to uncover insights or create models, displaying
    the entire thought process is unnecessary simply because considerable effort was
    put into it, unless specifically requested by the audience. Focus on what your
    audience cares about the most. The business-oriented audience cares about how
    your findings benefit their business KPIs, and the technical audience cares about
    why you approach this problem this way and whether your model performs well. Depending
    on the time and format, tailor the length of your story based on your audience's
    needs.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可能需要几周的时间来发现洞察或创建模型，但展示整个思考过程是不必要的，除非观众特别要求。专注于观众最关心的内容。以商业为导向的观众关心你的发现如何有利于他们的业务
    KPI，而技术观众关心你为什么以这种方式处理问题，以及你的模型表现如何。根据时间和格式，根据观众的需求调整故事的长度。
- en: Remove redundancy
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去除多余内容
- en: 'For a specific slide or a graph, consider removing the redundancies. Think
    about what is the main message and what are the unnecessary details. When you
    present less information, it is easier for your audience to grasp the primary
    information. Dr. Edward Tufte has developed a formula that qualities the redundancy
    in a graph:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于特定的幻灯片或图表，考虑去除冗余内容。思考主要信息是什么，哪些是多余的细节。当你展示的信息较少时，观众更容易把握主要信息。爱德华·塔夫提（Dr. Edward
    Tufte）提出了一个公式来量化图表中的冗余：
- en: '![](../Images/90426aafe47123e0d02138b6120a739e.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/90426aafe47123e0d02138b6120a739e.png)'
- en: image by author
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: 'The ideal data-ink ratio should be **1**, meaning every ink used supports the
    story you compel. Otherwise, you need to remove the so-called ***chart junk***.
    Common chart junk include:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的数据墨水比率应为 **1**，即每一滴墨水都应支持你所讲述的故事。否则，你需要去除所谓的 ***图表垃圾***。常见的图表垃圾包括：
- en: Gridlines, you can annotate the selected data points;
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格线，你可以标注所选的数据点；
- en: Redundant axes, especially if data points are being labeled;
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冗余的坐标轴，尤其是当数据点已被标记时；
- en: Unneeded notations or markers in the chart area;
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表区域中的不必要的标注或标记；
- en: Images or icons that distract from the data.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分散注意力的图像或图标。
- en: 'Here is an example of before and after decluttering:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是简化前后的示例：
- en: '![](../Images/c0a0bad23c50cde6e3fd7fe4356d1151.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c0a0bad23c50cde6e3fd7fe4356d1151.png)'
- en: image by author
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Note that decluttering is not the same as removing repetition. It is never too
    much to stress the main message multiple times in different sections to leave
    the audience with a deeper impression. Also, remember your audience might not
    be as familiar with data as you, so you might need to take more effects to build
    and emphasize the context by repetition.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，简化并不等于去除重复。多次强调主要信息以加深观众的印象是必要的。此外，记住你的观众可能不如你对数据熟悉，因此你可能需要通过重复来更多地构建和强调背景。
- en: Direct
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 直接
- en: Although where your audience’s attention goes is ultimately out of your control,
    there are good practices that help grasp audience attention, which helps you convey
    the messages correctly and efficiently. With this, you are more likely to influence
    a business decision, get future support, establish trust and credibility, etc.
    In general, you can **remove distractions**, **highlight the main message**, and
    **pace and structure the delivery** to help direct your audience’s attention**.**
    We have discussed removing distractions through decluttering in the last section.
    Let’s focus on the latter two in this section.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管观众的注意力最终不在你的控制之下，但有一些好的实践可以帮助抓住观众的注意力，从而帮助你正确高效地传达信息。这样，你更有可能影响商业决策，获得未来的支持，建立信任和信誉等。一般来说，你可以**消除干扰**、**突出主要信息**和**调整和结构化交付**来帮助引导观众的注意力。**我们在上一部分讨论了通过简化来消除干扰。让我们在这一部分关注后两者。
- en: Highlight the main message
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 突出主要信息
- en: 'When constructing our data story, we have our main message and supporting evidence
    or comparison that help make better points. In this case, we need to highlight
    the main message so that our audience would not get lost in the information sea.
    When deciding what is the main message, start from what you have discovered, then
    ask yourself what would interest your audience in your findings and what would
    you want your audience to do with this information. Focus on the impact by eliminating
    the points that your audience may already agree with. Afterward, we can direct
    our audience’s attention through pre-attentive attributes. These attributes include:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建数据故事时，我们有主要信息和支持证据或比较，以帮助更好地表达观点。在这种情况下，我们需要突出主要信息，以便观众不会在信息的海洋中迷失。当确定主要信息时，从你发现的内容开始，然后问自己哪些发现会引起观众的兴趣，你希望观众如何使用这些信息。通过消除观众可能已经同意的点来关注影响。之后，我们可以通过预注意属性来引导观众的注意力。这些属性包括：
- en: Size. Increase the size of the main information or key statistics;
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大小。增加主要信息或关键统计数据的大小；
- en: Color. Note not to include too many colors on one page or slide. Stay with the
    same color palette. Sometimes, adjusting transparency will work. We usually don’t
    need a rainbow;
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色。注意不要在一页或一张幻灯片上使用太多颜色。保持相同的颜色调色板。有时，调整透明度也会有效。我们通常不需要彩虹；
- en: Highlights by using different fonts, make the text bold, italic, or add underscore;
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用不同的字体、加粗、斜体或下划线来突出显示；
- en: Add special symbols like arrows or text annotation to help explain;
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加特殊符号，如箭头或文本注释以帮助解释；
- en: If you are presenting with PowerPoints, use animation to show your story piece
    by piece;
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用 PowerPoint 进行演示，请使用动画逐步展示你的故事；
- en: Depending on the scenario, we can add interactive plots to show different information
    based on audience’s feedback and comment.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据情境，我们可以添加互动图表，以根据观众的反馈和评论显示不同的信息。
- en: Pace and structure the delivery
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整和结构化交付
- en: You have figured out what to present to your audience. Now it’s time to figure
    out a structure to deliver the message with a logical order that is well-accepted
    by the audience. We need to consider both a **horizontal flow** and a **vertical
    flow**.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经弄清楚了要向观众展示的内容。现在是时候找出一个结构，以逻辑顺序传达信息，让观众容易接受。我们需要考虑**水平流程**和**垂直流程**。
- en: '![](../Images/405b8f6eef9d465f49383af3eb0b47be.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/405b8f6eef9d465f49383af3eb0b47be.png)'
- en: Photo by [Maksym Tymchyk 🇺🇦](https://unsplash.com/@maksym_tymchyk?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[Maksym Tymchyk 🇺🇦](https://unsplash.com/@maksym_tymchyk?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral) 上的照片'
- en: 'The three-act structure we mentioned in the ‘Define’ section helps us compel
    a logically horizontal flow to our story slide by slide. The common narrative
    flows are:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在“定义”部分提到的三幕结构帮助我们将故事的逻辑横向流动逐步展示。常见的叙事流程有：
- en: '**Chronologically:** Present events by time and connect the impacts;'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按时间顺序：** 按事件的时间顺序展示，并连接其影响；'
- en: '**Big to small:** Present high-level big pictures first, then break it down
    to more details with more supporting evidence;'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从大到小：** 首先展示高层次的大图，然后再将其拆解为更多的细节，并提供更多的支持证据；'
- en: '**Conceptually:** Present with logical order like IF -> THEN -> So;'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概念性：** 按逻辑顺序展示，比如 IF -> THEN -> So；'
- en: '**By groups:** Present the whole population first, then go to each group of
    interest;'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按组别：** 首先展示整体情况，然后再深入到每个感兴趣的组别；'
- en: Generally, no matter which horizontal flow you end up following, we should always
    have a “summary — > detail — > summary” format for the whole story. It is beneficial
    to give the audience an outline at the beginning, connect with the audience’s
    pain points during the process, and end with action points. Taking action is where
    the impacts of data storytelling come from.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，无论你最终遵循哪种横向流程，我们都应该始终保持“总结 — > 细节 — > 总结”的格式。开始时向观众提供一个大纲，在过程中与观众的痛点相连接，并以行动点结束。采取行动是数据讲故事的影响所在。
- en: It is also essential to maintain a reasonable vertical flow in our story. Vertical
    flow in a slide is achieved when the headline and data visual accurately highlight
    the same point with different detail levels. In business presentations, it's important
    to ensure that each slide conveys a clear message, with data and visuals that
    are supportive to the slide title and displaying clearly for the insights.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 保持故事中的合理纵向流动也至关重要。幻灯片中的纵向流动是在标题和数据视觉准确突出相同观点的不同细节层次时实现的。在商业演示中，确保每张幻灯片传达清晰的信息，数据和视觉效果支持幻灯片标题，并清晰展示见解。
- en: Bonus section
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加部分
- en: 'Now you have learned a practical framework to structure the story, what are
    some good practices during the communication that can help you better deliver
    the message? Here are some useful suggestions:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学习了一个实用的框架来构建故事，那么在沟通过程中有哪些良好的做法可以帮助你更好地传达信息呢？以下是一些有用的建议：
- en: Be confident
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持自信
- en: You might not be as experienced or as technical as your audience, but remember,
    no one knows more about your work than yourself. You are your data story’s only
    expert.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有观众那么有经验或技术高超，但记住，没有人比你自己更了解你的工作。你是你数据故事唯一的专家。
- en: Ask for feedback
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 征求反馈
- en: Ask for feedback before, during, and after the communication. You can ask what
    your audience expects ahead of time. Then, practice with others to ask whether
    they get the messages you expect to deliver. During the presentation, have certain
    break points to ask whether the audience has any questions and whether they are
    following all alright. After the presentation, follow up with the action points,
    questions unanswered during presentation, and ask for any feedback your audience
    can give for future communications.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在沟通之前、期间和之后征求反馈。你可以事先了解观众的期望。然后，和其他人练习，询问他们是否理解了你希望传达的信息。在演讲过程中，设置一定的中断点，询问观众是否有任何问题，是否都跟上了。演讲结束后，跟进行动点、演讲中未回答的问题，并询问观众对未来沟通的反馈。
- en: Observe and practice
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观察和练习
- en: Observe how others convey messages in different scenarios. Observing an experienced
    coworker effectively present technical findings, a manager persuading stakeholders
    to extend project timelines, or a product owner cherry-picking product features
    during launch day. This may not limit in your work environment. It can come from
    everyday life, when you are getting approached by a sales agent, or watch the
    latest Apple WWDC, etc.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 观察他人在不同场景中如何传达信息。观察经验丰富的同事有效地展示技术发现，经理如何说服利益相关者延长项目时间，或产品负责人如何在发布日挑选产品特性。这不仅限于你的工作环境，也可以来自日常生活，比如当你被销售人员接触，或者观看最新的苹果开发者大会（WWDC）等。
- en: Most importantly, don’t forget to summarize the learnings and put them into
    practice. Have rehearsals with yourself or with others to know how long it will
    take to deliver the whole story and whether you have made yourself clear through
    this story.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，不要忘记总结学习内容并付诸实践。与自己或他人进行彩排，了解整个故事的呈现时间，以及你是否通过这个故事讲解得清楚。
- en: Practice giving a technical presentation to non-technical audiences
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习向非技术观众进行技术演讲
- en: It is very common for data scientists to present black-box model predictions
    to non-technical audiences. Figuring out what they need before compelling your
    story. Balance the technical evidence with exciting results. To explain a necessary
    technical term to a non-technical audience, I found it beneficial to stay at a
    high level, give relatable examples, and always connect with the results. Don’t
    forget to check whether your audience understands before moving forward.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家向非技术观众展示黑箱模型预测是很常见的。在讲述故事之前，弄清楚他们需要什么。平衡技术证据与令人兴奋的结果。为了向非技术观众解释必要的技术术语，我发现保持高层次的讲解、给出相关的例子并始终与结果联系起来是有益的。不要忘记在继续之前检查你的观众是否理解了内容。
- en: Watch the time
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注意时间
- en: It is important to respect your audience's time by limiting your data story
    to the agreed time. To know precisely how much information you need to include,
    you should have rehearsal beforehand. However, unexpected things always happen
    during the presentation, either due to a derail in the topic or an ask for further
    details. In this case, besides to always leave buffer times at the end, you also
    need to stay alert to the time when audiences ask for too many details or derail
    the discussion. You can say things like, “We can take this offline for time's
    sake,” or “Let’s move to the next topic since we only have X minutes left.” You
    can also ask a timekeeper to help you track the time while focusing on the content.
    You don’t want ever to have to cut the story short because you run out of time.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重观众的时间非常重要，要将你的数据故事限制在约定的时间内。为了准确知道需要包含多少信息，你应该提前进行排练。然而，演讲过程中总会发生意外，比如话题偏离或要求更多细节。在这种情况下，除了始终在结尾留出缓冲时间外，你还需要在观众要求过多细节或话题偏离时保持警觉。你可以说：“为了节省时间，我们可以离线讨论这个问题”或“由于我们只有X分钟了，让我们转到下一个话题。”你还可以请一个时间记录员帮助你跟踪时间，同时专注于内容。你绝不希望因为时间不足而不得不缩短故事。
- en: 'I recently read a book called [***The Psychology of Money***](https://www.amazon.com/Psychology-Money-Timeless-lessons-happiness/dp/0857197681)
    by Morgan Housel. In one chapter, Morgan said:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读了一本由摩根·豪瑟尔（Morgan Housel）所著的[***《财富心理学》***](https://www.amazon.com/Psychology-Money-Timeless-lessons-happiness/dp/0857197681)的书。在其中一章，摩根说：
- en: But stories are, by far, the most powerful force in the economy. They are the
    fuel that can let the tangible parts of the economy work, or the brake that holds
    our capabilities back.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但故事无疑是经济中最强大的力量。它们是使经济的有形部分运转的燃料，或者是限制我们能力的刹车。
- en: If you think about how fluctuating the stock market is and how much expectation
    of the economy actually affects the future economy through a [self-fulfilling
    prophecy](https://www.britannica.com/topic/self-fulfilling-prophecy), you would
    understand the power of a story when everyone believes it. **Data make us credible,
    but stories make us memorable.** We data scientists need our audience to remember
    us, believe us, and trust us so they will take action willingly. Data storytelling
    is beyond science. It is art. However, it doesn’t mean we cannot improve this
    skill through observing and practicing. Try the 4D framework **“Define, Display,
    Declutter, and Direct”** for your next communication. Don’t forget to comment
    below for the differences you see with this framework or any other suggestions
    you have for data storytelling.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑一下股市的波动性以及经济预期如何通过[自我实现的预言](https://www.britannica.com/topic/self-fulfilling-prophecy)实际影响未来经济，你会明白当每个人都相信一个故事时，这个故事的力量有多大。**数据让我们更可信，但故事让我们更难忘。**
    我们的数据科学家需要让观众记住我们，信任我们，并且相信我们，这样他们才会愿意采取行动。数据讲故事超越了科学，它是一种艺术。然而，这并不意味着我们不能通过观察和实践来提高这一技能。尝试使用4D框架**“定义、展示、简化和引导”**来进行下次沟通。不要忘记在下方评论你在使用这个框架时看到的不同之处或你对数据讲故事的其他建议。
