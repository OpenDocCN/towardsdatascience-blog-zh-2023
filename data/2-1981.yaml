- en: When you find interesting results from data, you need to set a relatable background
    to your receivers before delivering the findings. The settings of the storytelling
    establish the context for the following communication. We first need to know what
    is **the medium** of this communication. Is it a presentation or a written report?
    Is it a deep-dive technical session or a high-level result review? This will direct
    your stories in different directions.
