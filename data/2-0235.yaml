- en: Data is THE word of the decade and organizations are agile to translate data
    for the business and invest in “data-driven decision making”. With the insights
    data has to offer, organizations are constantly looking to leverage whatever makes
    the business grow.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是这一年代的关键词，组织积极将数据转化为业务，并投资于“数据驱动的决策”。凭借数据所提供的洞察力，组织不断寻求利用能够推动业务增长的因素。
- en: At every step, the business wants to trust professionals who can understand
    small and big data, evaluate the current-state processes and recommend future-state
    technology for the business, and create cohesive data strategies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一步，企业希望信任那些能够理解大数据和小数据、评估当前流程并为企业推荐未来技术、制定连贯数据战略的专业人士。
- en: Who is a Data Analytics Consultant?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析顾问是谁？
- en: Most people don’t understand data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人不了解数据科学。
- en: Most people do understand stories.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人理解故事。
- en: A data consultant is responsible to provide directions and improve data analytics
    and reporting processes. As a data consultant, you are part of conversations that
    defines the data acquisition and analytics strategy for the organization, refine
    the data processes today, facilitate storytelling with data, and set up the teams
    and organization for success.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据顾问的职责是提供方向并改进数据分析和报告流程。作为数据顾问，你参与定义组织的数据获取和分析策略，优化当前的数据流程，促进数据讲故事，并为团队和组织的成功奠定基础。
- en: By the day, organizations are looking for professionals who can work at the
    confluence of business and data with the goal of discovering useful information,
    informing conclusions, and supporting decision-making, aka, a **data analytics
    consultant.**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，组织希望找到能够在业务和数据交汇点上工作的专业人士，旨在发现有用的信息、提供结论并支持决策，即 **数据分析顾问**。
- en: Responsibilities of a Data Analytics Consultant
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析顾问的职责
- en: As a data analytics consultant, your day-to-day could look like working on either
    or all of the below, which makes the job even more exciting!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析顾问，你的日常工作可能涉及以下一个或多个方面，这让这个工作更加令人兴奋！
- en: Gauge current data processes to identify opportunities & issues
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估当前的数据流程以识别机会和问题
- en: Recommend potential data use and storage improvements
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐潜在的数据使用和存储改进
- en: Create data models and improve data processes
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建数据模型并改进数据流程
- en: Guide data & business teams through data management processes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指导数据和业务团队通过数据管理流程
- en: Design and manage databases, data flows, and data automation maps
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和管理数据库、数据流和数据自动化图
- en: Conduct cross-functional conversations and develop solutions for gaps
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行跨职能对话并为差距开发解决方案
- en: Assist teams with data integration, migration, and warehousing
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协助团队进行数据集成、迁移和仓储
- en: Onboard new and existing peers for effective and efficient data analysis
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为新员工和现有员工进行培训，以实现有效和高效的数据分析
- en: Generate data stories (analysis, reports, dashboards) and communicate
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成数据故事（分析、报告、仪表盘）并进行沟通
- en: Advise teams on data governance, data strategy, and data scalability
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为团队提供数据治理、数据战略和数据可扩展性方面的建议
- en: How to become Data Analytics Consultant?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为数据分析顾问？
- en: 1\. Understand The Data Lifecycle and Work Through It
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 理解数据生命周期并加以处理
- en: Any data problem has a beginning, middle, and end.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何数据问题都有开始、中间和结束。
- en: Data Analytics thrives around the data lifecycle — from business understanding
    to communicating the insights back to the business, the process is inevitable
    for a Data Analytics Consultant.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析围绕数据生命周期展开 — 从业务理解到将洞察传达回业务，这一过程对数据分析顾问来说是不可避免的。
- en: As you work through the data lifecycle, the body of work makes more sense by
    the day —
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在数据生命周期中的工作，工作的整体意义会日渐清晰 —
- en: '**Business Understanding:** Define objectives and ask relevant questions'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业理解：** 定义目标并提出相关问题'
- en: '**Data Mining**: Scrape, collect and prepare data necessary for the project'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据挖掘：** 爬取、收集并准备项目所需的数据'
- en: '**Data Cleaning:** Fix inconsistencies with data and prepare for analysis'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据清理：** 修复数据中的不一致之处，并为分析做好准备'
- en: '**Data Exploration:** Form hypotheses about your defined problems'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据探索：** 对定义的问题提出假设'
- en: '**Feature Engineering:** Select important features for your analysis'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**特征工程：** 选择你分析中重要的特征'
- en: '**Data Modeling:** Create data models and use them to make predictions'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据建模：** 创建数据模型并用它们进行预测'
- en: '**Data Visualization:** Communicate the insights with key stakeholders'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据可视化：** 与关键利益相关者沟通洞察'
- en: 2\. Gather Business Acumen
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 获取商业洞察
- en: Although business acumen may mean different things to different people, from
    a data standpoint, business acumen can be defined as the ability to understand
    business problems and solve that with data. Essentially, the business should be
    able to link the solutions to the effect.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商业洞察可能对不同的人意味着不同的东西，但从数据的角度来看，商业洞察可以定义为理解商业问题并通过数据解决这些问题的能力。本质上，业务应该能够将解决方案与效果联系起来。
- en: When you understand the business, you know what questions to ask the stakeholders
    and the data and what to expect in your analyses. Business acumen (or business
    savvy) professionals can gauge the challenges better and successfully navigate
    them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你理解业务时，你知道要向利益相关者和数据提出什么问题，并且知道在分析中期望什么。商业洞察（或商业敏锐）专业人士可以更好地评估挑战并成功应对。
- en: In my experience as a Data Analytics Consultant, connecting business to the
    data has been my most appreciated skill and quintessential to moving up the ladder.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为数据分析顾问的经验中，将业务与数据连接起来是我最受赞赏的技能，并且对于升职至关重要。
- en: 3\. Create Your Data Consultant Toolkit
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 创建你的数据顾问工具包
- en: You have your hard skills for the job — SQL, Python, Tableau, and more… but
    what a Data Analytics Consultant really needs is confidence, good storytelling
    (communication) skills, and a good sense of humor.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你具备了工作所需的硬技能 — SQL、Python、Tableau等……但数据分析顾问真正需要的是自信、良好的讲故事（沟通）技巧和良好的幽默感。
- en: As a Data Analytics Consultant, you not only need to understand the business,
    KPIs and more; you are at the forefront of creating data models and data strategies.
    So, while you’re talking finances, you are working on a predictive model that
    saves your business a few million dollars at the end of the financial year.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析顾问，你不仅需要理解业务、KPI等；你还处于创建数据模型和数据策略的前沿。因此，当你谈论财务时，你正在开发一个预测模型，这在财年结束时为你的业务节省了几百万美元。
- en: Plus, there’s new tech emerging each day. So, at each point, your toolkit as
    a Data Analytics Consultant has to be armed with the hard and soft skills needed
    for your team, your role, and the ones that make your job easy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，新技术每天都在出现。因此，在每个时点，你作为数据分析顾问的工具包必须具备你的团队、角色所需的硬技能和软技能，以及那些使你的工作更加轻松的技能。
- en: 4\. Focus on storytelling with data and cater to your audience
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 专注于用数据讲故事并满足你的受众
- en: Executives and the C suite demand a *story* — a cohesive narrative constructed
    across a process, with data and information put together, to present broader implications.
    The sooner you learn storytelling with data, the easier it gets to understand
    what the business needs and demands and how to interface with the executives (make
    people your front-row cheerleaders).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 高管和C-suite要求一个*故事*——一个贯穿整个过程的连贯叙事，将数据和信息整合起来，展示更广泛的意义。越早学习用数据讲故事，你就越容易理解业务需求和要求，以及如何与高管对接（让他们成为你的前排拉拉队员）。
- en: With storytelling, you are the director of your story and can cater to the audience
    as you want — from extremely technical (citing the accuracy of your data models
    or why predictive models are not fitted) to using a business language (the why,
    what, how, where and when). Communicating your content to your audience is a highly
    valued skill for a Data Analytics Consultant.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过讲故事，你是你故事的导演，可以根据需要为受众量身定制——从极其技术性的（引用数据模型的准确性或为什么预测模型不适用）到使用商业语言（为什么，什么，如何，哪里和何时）。将你的内容传达给受众是数据分析顾问高度重视的技能。
- en: 5\. Learning On The Job
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 在工作中学习
- en: This is what I did and has been a very rewarding career path so far!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我所做的，并且到目前为止，这是一条非常值得的职业道路！
- en: I started my professional life in data as a Data Analyst, right out of grad
    school with a solid grip on the hard skills needed for the job and polished my
    soft skills needed as a data professional on the job.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据领域的职业生涯从数据分析师开始，刚从研究生院毕业时，掌握了职位所需的硬技能，并在工作中磨练了作为数据专业人员所需的软技能。
- en: Regardless of where you are today, if data consulting is your calling, I’d look
    to developing an ability to learn from everyday tasks at work, learn from others,
    develop skills that you need for the role, and practice your skills.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你现在身处何地，如果数据咨询是你的使命，我建议你培养从日常工作中学习的能力，向他人学习，发展你在角色中所需的技能，并加以实践。
- en: They say, practice makes a man perfect and here, practice can make you confident
    for the new role and influence the overall quality of your work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，实践出真知，在这里，实践可以让你对新角色充满信心，并影响你工作的整体质量。
- en: That’s it from my end on this long blog post. Thank you for reading! I hope
    you found it an interesting read. Let me know in the comments about your experience
    with storytelling, your journey in data, and what you are looking for in 2023!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇长博客就到这里。感谢你的阅读！希望你觉得这篇文章有趣。请在评论中告诉我你在讲故事方面的经历，你在数据领域的旅程，以及你在2023年期待什么！
- en: If you enjoy reading stories like these, consider signing up to become a Medium
    member from this [**link**](https://rashidesai2424.medium.com/membership)**.**
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢阅读这样的故事，可以考虑通过这个[**链接**](https://rashidesai2424.medium.com/membership)**注册成为Medium会员**。
- en: Happy Data Tenting!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 祝数据分析愉快！
- en: '*Rashi is a data wiz from Chicago who loves to analyze data and create data
    stories to communicate insights. She’s a full-time healthcare data analytics consultant
    and blogs about data on weekends with a cup of coffee…*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*Rashi是来自芝加哥的数据高手，喜欢分析数据并创造数据故事以传达洞察。她是全职的医疗数据分析顾问，周末喜欢一边喝咖啡一边写数据博客……*'
