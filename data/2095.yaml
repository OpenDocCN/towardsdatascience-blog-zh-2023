- en: Congratulations and welcome to the adventure! You’re a Data Scientist in the
    making and your journey is only getting started!
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 恭喜你，欢迎来到这段冒险旅程！你正成为一名数据科学家，你的旅程才刚刚开始！
- en: You’ve graduated from college and now you’re diving into a world of accomplished
    people who are changing the game. Sure, you may not be one of them (yet!), but
    you’ve just embarked on a journey to become one. You’re learning and growing every
    day as you discover the role that lays ahead of you and what it takes to excel
    in it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经大学毕业，现在你正投入到一个充满改变游戏规则的成功人士的世界里。没错，你可能还不是其中之一（至少现在还不是！），但你刚刚踏上了成为其中一员的旅程。你每天都在学习和成长，发现前方的角色以及如何在其中脱颖而出。
- en: But wait, weeks or months go by and the reality is; you’re still a *student*
    in your head. You probably don’t even know it, because the switch didn’t flip
    just yet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，等一下，几周或几个月过去了，现实是；你仍然在脑海中是一个*学生*。你可能甚至还没意识到，因为那开关还没转到位。
- en: 'If there is one thing I learned when starting my career in tech, it’s this
    :'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事是我在开始我的科技职业生涯时学到的，那就是：
- en: College gave me a good technical head start, but **some things are just being
    taught on different school grounds.**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大学给了我一个良好的技术起点，但**有些东西只是会在不同的学校环境中教授**。
- en: So, if you want to save yourself the sweat of finding out what core skills you
    may need to navigate your way as a starting data scientist, then you’re definitely
    at the right place. As a matter of…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你想省去寻找作为初学数据科学家的核心技能的麻烦，那么你绝对来对地方了。事实上……
