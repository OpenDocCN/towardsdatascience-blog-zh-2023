- en: Daily Standups May Not Improve Your Team’s Agility
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日常站会可能不会提升团队的敏捷性
- en: 原文：[https://towardsdatascience.com/daily-standups-may-not-improve-your-teams-agility-87da475ff57c](https://towardsdatascience.com/daily-standups-may-not-improve-your-teams-agility-87da475ff57c)
  id: totrans-1
  prefs:
