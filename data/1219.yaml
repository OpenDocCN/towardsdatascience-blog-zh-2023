  zh: 感谢你本周的时间和支持！这使我们能够每天发布优秀的故事，包括我们推荐的[在 Medium 上获得特别推广](https://blog.medium.com/a-new-boost-for-top-stories-541884654fdb)的那些故事，这个程序让我们感到非常兴奋。
