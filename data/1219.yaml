- en: '[**Neural networks from the ground up**](/perceptrons-the-first-neural-network-model-8b3ee4513757).
    It’s all but impossible to understand the major strides we’re seeing in AI research
    without a firm grasp of neural networks. [Dr. Roi Yehoshua](https://medium.com/u/3886620c5cf9?source=post_page-----96ef4ea61216--------------------------------)’s
    overview of perceptrons—“one of the earliest computational models of neural networks”—is
    a gentle entryway into the topic, and covers the basic concepts before moving
    to a Python implementation.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从基础开始学习神经网络**](/perceptrons-the-first-neural-network-model-8b3ee4513757)。没有对神经网络的扎实理解，就几乎无法理解我们在人工智能研究中看到的重大进展。[Roi
    Yehoshua 博士](https://medium.com/u/3886620c5cf9?source=post_page-----96ef4ea61216--------------------------------)对感知器的概述——“神经网络最早的计算模型之一”——是进入这一主题的温和入口，介绍了基本概念，然后再转到
    Python 实现。'
- en: '[**Streamline your learning process with better notes**](/how-to-write-better-study-notes-for-data-science-aeae79e96c00).
    Regardless of the data science topic you’d like to focus on in coming weeks, a
    good note-taking practice can make a real difference. [Madison Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----96ef4ea61216--------------------------------)’s
    new post presents a six-step roadmap to more effective studying and better retention.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通过更好的笔记来优化你的学习过程**](/how-to-write-better-study-notes-for-data-science-aeae79e96c00)。无论你在未来几周希望专注于哪个数据科学主题，良好的笔记习惯都能带来真正的改变。[Madison
    Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----96ef4ea61216--------------------------------)的新文章介绍了一个六步路线图，以提高学习效果和记忆力。'
- en: '[**Get up to speed with an up-and-coming Python library**](/an-introduction-to-polars-for-pandas-users-2a52b2a03017).If
    you learned how to work with DataFrames using Pandas—a likely scenario for many
    data scientists!—you may or may not be happy to know that a new library, Polars,
    has been gaining a lot of traction in recent months thanks to its high-speed performance.
    [David Hundley](https://medium.com/u/82498630db6?source=post_page-----96ef4ea61216--------------------------------)’s
    latest post is geared towards Pandas-trained people who’d like to explore Polars’
    benefits.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用新兴的 Python 库快速入门**](/an-introduction-to-polars-for-pandas-users-2a52b2a03017)。如果你学会了如何使用
    Pandas 操作 DataFrames——这是许多数据科学家的常见情景！——你可能会高兴地知道，最近几个月，一个新库 Polars 由于其高速性能而获得了很多关注。[David
    Hundley](https://medium.com/u/82498630db6?source=post_page-----96ef4ea61216--------------------------------)的最新文章针对那些希望探索
    Polars 优势的 Pandas 用户。'
