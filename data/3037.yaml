- en: '[**DINO — A Foundation Model for Computer Vision**](/dino-a-foundation-model-for-computer-vision-4cb08e821b18)If
    you learn best by diving deep into a topic, you don’t want to miss [Sascha Kirch](https://medium.com/u/5c38dace9d5e?source=post_page-----e0d31db35d23--------------------------------)’s
    series, which unpacks and contextualizes influential machine learning papers,
    one model at a time. In a recent installation, Sascha walked us through the inner
    workings of DINO, a foundation model based on the groundbreaking abilities of
    visual transformers (ViT).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**DINO——计算机视觉的基础模型**](/dino-a-foundation-model-for-computer-vision-4cb08e821b18)如果你喜欢深入探讨某个话题，不要错过[Sascha
    Kirch](https://medium.com/u/5c38dace9d5e?source=post_page-----e0d31db35d23--------------------------------)的系列文章，这些文章逐一解析和背景化有影响力的机器学习论文。在最近的一篇文章中，Sascha带我们深入了解了DINO，这是一种基于视觉变换器（ViT）开创性能力的基础模型。'
- en: '[**Exploring GEMBA: A New LLM-Based Metric for Translation Quality Assessment**](/exploring-gemba-a-new-llm-based-metric-for-translation-quality-assessment-3a3383de6d1f)Machine
    translation isn’t exactly a novel technology, but the rise of LLMs has generated
    new possibilities for enhancing current tools and workflows. [Dr. Varshita Sher](https://medium.com/u/f8ca36def59?source=post_page-----e0d31db35d23--------------------------------)’s
    latest article introduces us to GEMBA, a recently introduced metric that leverages
    the power of GPT models to evaluate the quality of machine-translated text.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**探索GEMBA：一种基于LLM的新型翻译质量评估指标**](/exploring-gemba-a-new-llm-based-metric-for-translation-quality-assessment-3a3383de6d1f)机器翻译技术并不新颖，但LLM的兴起为提升现有工具和工作流程带来了新可能。[Dr.
    Varshita Sher](https://medium.com/u/f8ca36def59?source=post_page-----e0d31db35d23--------------------------------)的最新文章向我们介绍了GEMBA，这是一种利用GPT模型评估机器翻译文本质量的新指标。'
- en: '[**Machine Learning, Illustrated: Incremental Learning**](/machine-learning-illustrated-incremental-machine-learning-4d73747dc60c)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**机器学习插图：增量学习**](/machine-learning-illustrated-incremental-machine-learning-4d73747dc60c)'
- en: 'For the visual learners out there, and especially those taking their first
    steps in the field, [Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page-----e0d31db35d23--------------------------------)’s
    beginner-friendly guide to incremental learning addresses a key question: how
    do models maintain and build upon existing knowledge?'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于视觉学习者，特别是那些刚踏入这一领域的人，[Shreya Rao](https://medium.com/u/99b63de2f2c3?source=post_page-----e0d31db35d23--------------------------------)的面向初学者的增量学习指南解答了一个关键问题：模型如何维护和构建现有知识？
- en: 'In the mood for branching out into other topics this week? We hope so—here
    are a few other recent standouts:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本周想要拓展其他话题吗？希望如此——以下是一些最近的亮点：
- en: If you find it difficult to make time in your busy schedule to [explore new
    topics and expand your skill set](/continuous-learning-a-data-scientists-odyssey-8d3006c2ce01),
    don’t miss [Zijing Zhu](https://medium.com/u/7d83c09fb5d4?source=post_page-----e0d31db35d23--------------------------------)’s
    guide to forming healthy continuous-learning habits as a data scientist.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你觉得在繁忙的日程中抽时间去[探索新话题和扩展技能](/continuous-learning-a-data-scientists-odyssey-8d3006c2ce01)很困难，不妨看看[Zijing
    Zhu](https://medium.com/u/7d83c09fb5d4?source=post_page-----e0d31db35d23--------------------------------)为数据科学家制定的形成健康持续学习习惯的指南。
- en: Bridging the gap between existing conversational-AI tools and real-world, user-facing
    UI systems is a real challenge; [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----e0d31db35d23--------------------------------)’s
    deep dive [provides a detailed roadmap to help you get there](/redefining-conversational-ai-with-large-language-models-1ded152c3398).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弥合现有对话AI工具与现实世界用户界面系统之间的差距是一个真正的挑战；[Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----e0d31db35d23--------------------------------)的深度解析[提供了一份详细的路线图，帮助你实现目标](/redefining-conversational-ai-with-large-language-models-1ded152c3398)。
- en: What would a [functional, useful AI ethics toolkit look like](/exploring-what-makes-an-ai-ethics-toolkit-tick-d3a1404e8e2e)?
    [Malak Sadek](https://medium.com/u/b25d31cb7e6b?source=post_page-----e0d31db35d23--------------------------------)
    shares helpful insights based on a design-oriented workshop she recently led.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个[功能性、实用的AI伦理工具包会是什么样子](/exploring-what-makes-an-ai-ethics-toolkit-tick-d3a1404e8e2e)？[Malak
    Sadek](https://medium.com/u/b25d31cb7e6b?source=post_page-----e0d31db35d23--------------------------------)
    分享了她最近主持的一次以设计为导向的研讨会中的有益见解。
- en: For marketing- and business-focused data scientists, [Damian Gil](https://medium.com/u/87864cbc1dda?source=post_page-----e0d31db35d23--------------------------------)
    outlines [several advanced customer-segmentation techniques](/mastering-customer-segmentation-with-llm-3d9008235f41)
    (including one that relies on the power of LLMs) that can help you produce valuable
    insights.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于以市场营销和业务为重点的数据科学家，[Damian Gil](https://medium.com/u/87864cbc1dda?source=post_page-----e0d31db35d23--------------------------------)概述了[几种高级客户细分技术](/mastering-customer-segmentation-with-llm-3d9008235f41)（包括一种依赖LLMs力量的技术），这些技术可以帮助你生成有价值的见解。
- en: There are several attempts underway, by governments around the world, to regulate
    AI tools. [Viggy Balagopalakrishnan](https://medium.com/u/b3366eb9a0cf?source=post_page-----e0d31db35d23--------------------------------)
    reflects on their shortcomings, and [advocates for a more pragmatic, mechanism-based
    approach](/regulating-ai-the-case-for-a-mechanisms-based-approach-391ddcef09d).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各国政府正在尝试对AI工具进行监管。[Viggy Balagopalakrishnan](https://medium.com/u/b3366eb9a0cf?source=post_page-----e0d31db35d23--------------------------------)
    反思了这些尝试的不足之处，并[倡导一种更为务实、基于机制的方法](/regulating-ai-the-case-for-a-mechanisms-based-approach-391ddcef09d)。
- en: Thank you for supporting our authors’ work! If you enjoy the articles you read
    on TDS, consider [becoming a Medium member](https://bit.ly/tds-membership) — it
    unlocks our entire archive (and every other post on Medium, too).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你支持我们作者的工作！如果你喜欢在TDS上阅读的文章，考虑[成为Medium会员](https://bit.ly/tds-membership)——这将解锁我们整个档案（以及Medium上的其他每一篇文章）。
