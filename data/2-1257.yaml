- en: Two ways to get into data analytics
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入数据分析的两种方式
- en: 'Essentially there are 2 ways to get into data analytics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，有2种进入数据分析的方式：
- en: '(1) Completely self-taught: then cleverly combine analytics skills with your
    current domain knowledge either from your earlier study or jobs to gain competitive
    advantage;'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (1) 完全自学：然后巧妙地将分析技能与当前领域知识（无论是来自早期的学习还是工作）结合，以获得竞争优势；
- en: (2) Taking a data analytics degree or bootcamp.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (2) 选择数据分析学位或训练营。
- en: In this blog post we will focus mostly on the **self-taught** **route** with
    the target of becoming a data analyst, which is a good starting point to a lot
    of other data science roles. This is also how I started 6 years ago, back then
    I was excited about healthcare analytics so this is the area I started out with.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我们将主要关注**自学**的**途径**，目标是成为数据分析师，这也是许多其他数据科学角色的良好起点。这也是我6年前开始的方式，当时我对医疗分析非常感兴趣，所以我从这一领域起步。
- en: 'In this article we will talk about what you should learn and prepare in terms
    of:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将讨论你应该学习和准备的内容：
- en: Required skills
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所需技能
- en: Portfolio projects
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作品集项目
- en: How to approach recruiters
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何接触招聘人员
- en: Things are changing rapidly, with many concerns around the potential of AI to
    displace jobs and how that may affect you when pursuing data analytics. I will
    also share some insights on this at the end of this article.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 事情变化迅速，许多人担心人工智能可能取代工作，这可能会影响你在追求数据分析工作时的情况。我将在本文最后分享一些关于这一点的见解。
- en: '***You can also watch the video version of this blog post below 👇***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***你还可以观看下面的博客文章视频版本 👇***'
- en: '[https://www.youtube.com/@Thuvu5/videos](https://www.youtube.com/@Thuvu5/videos)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/@Thuvu5/videos](https://www.youtube.com/@Thuvu5/videos)'
- en: So what does a data analyst ACTUALLY do?
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么数据分析师实际上做什么？
- en: There are actually a lot of different job roles that involve working with data
    and turn it into insights. Long ago, people who did this kind of job would be
    called statisticians or actuaries if they work in insurance industry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有很多不同的职位涉及到处理数据并将其转化为见解。很久以前，从事这类工作的人员在保险行业工作时会被称为统计学家或精算师。
- en: Nowadays, we are sometimes too hung up on titles and it can get confusing real
    fast. If we look at job postings we see Business Analyst, Research analyst, Analytics
    consultant, Junior Data scientist and so on. Not to mention ***Data analytics
    + X*** kinds of jobs, that are roles that are specific to a domain, such as HR
    data analyst, sales analyst, marketing analyst, etc.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们有时对职位头衔过于执着，这很快就会变得令人困惑。如果我们查看招聘信息，就会看到业务分析师、研究分析师、分析顾问、初级数据科学家等等。更不用说***数据分析
    + X*** 这类职位，这些职位特定于某个领域，比如HR数据分析师、销售分析师、市场分析师等。
- en: I find it more useful to understand the nature of the job and what skills you
    actually use. So in this article I simplify all these titles as ***data analyst***.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了解工作的本质和你实际使用的技能更为有用。因此，在本文中，我将所有这些头衔简化为***数据分析师***。
- en: A data analyst is someone who analyzes data.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据分析师是一个分析数据的职位。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While Data analysis is a process of inspecting, cleansing, transforming, and
    modeling data with the goal of discovering useful information, informing conclusions,
    and supporting decision-making.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据分析是一个检查、清理、转换和建模数据的过程，目的是发现有用的信息、得出结论并支持决策。
- en: For this reason data analysts often do a large chunk of a data scientist job,
    except for the predictive analysis, machine learning and software engineering
    which data scientists may focus more on. So working as a data analyst can give
    a great foundation for you to progress into a data scientist, data engineer and
    other data science job roles.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据分析师通常会做大量的数据科学工作，除了预测分析、机器学习和软件工程，这些通常是数据科学家更关注的领域。因此，作为数据分析师可以为你进入数据科学家、数据工程师和其他数据科学职位打下坚实的基础。
- en: Job prospects
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业前景
- en: The median salary of a data analyst is $95,000 in the US. The demand keeps rising
    for people who have domain knowledge and at the same time know how to analyze
    data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，数据分析师的中位薪资为95,000美元。对既具备领域知识又能分析数据的人才需求不断上升。
- en: As a data analyst, you’ll have the opportunity to work in many different domains
    like healthcare, finance, banking, logistics, human resources. You can work for
    startups, agencies, corporates or, consultancy firms like I do. You can work full-time
    or freelance basis, or even remotely. So you have a lot of flexibility in your
    career!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师，你将有机会在医疗保健、金融、银行、物流、人力资源等多个领域工作。你可以为初创公司、代理机构、企业或像我这样的咨询公司工作。你可以全职或自由职业，甚至远程工作。所以你在职业生涯中有很大的灵活性！
- en: Required skills
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所需技能
- en: When it comes to the most important skills for a data analyst, let me show you
    this skill model to help you visualize it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 说到数据分析师最重要的技能，让我展示这个技能模型来帮助你可视化它。
- en: '![](../Images/5e7d46d3ed94dfcb3f0cffd407c56cab.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e7d46d3ed94dfcb3f0cffd407c56cab.png)'
- en: Image by author.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者。
- en: '***(1) Basic math and statistics:***'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***(1) 基础数学和统计：***'
- en: On the most fundamental level you need some basic math and statistics. Just
    basic high school or undergraduate math and statistics is sufficient, unless you
    want to do more advanced analyses or machine learning in your job. Most of the
    time as a data analyst you will do some descriptive statistics on the data, like
    calculating average, min, max, median, standard deviation etc. Depending on the
    projects, you might also do outlier detection, hypothesis testing, linear regression,
    clustering and even machine learning. It depends on your job and how technical
    it is. I would highly recommend you read this classic book *“How to lie with statistics”*
    by Darrell Huff. It’s a really fun book to read, pointing out the most common
    mistakes we make when drawing conclusions from data. I think everyone who works
    with data should definitely read it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本的层面上，你需要一些基础数学和统计学。仅仅是基础的高中或本科数学和统计学就足够了，除非你希望在工作中进行更高级的分析或机器学习。大多数时候，作为数据分析师，你会对数据进行一些描述性统计，比如计算平均值、最小值、最大值、中位数、标准差等。根据项目的不同，你可能还会进行离群值检测、假设检验、线性回归、聚类甚至机器学习。这取决于你的工作及其技术复杂性。我强烈推荐你阅读达雷尔·哈夫的经典书籍*《如何用统计数据撒谎》*。这本书读起来非常有趣，指出了我们在从数据中得出结论时最常犯的错误。我认为每个从事数据工作的人都应该读一读。
- en: '***(2) Technical skills:***'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '***(2) 技术技能：***'
- en: 'Secondly, a data analyst needs tools, i.e. specific technologies or software.
    As a data analyst, you want to get 3 things done almost on a daily basis:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，数据分析师需要工具，即特定的技术或软件。作为数据分析师，你几乎每天需要完成3件事：
- en: Extracting data
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取数据
- en: Analyzing data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析
- en: Visualizing data to communicate insights and tell a story
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化数据以传达洞察力并讲述故事
- en: '![](../Images/ebe32f38addd28619d00c20d6d2f27a9.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ebe32f38addd28619d00c20d6d2f27a9.png)'
- en: 'Source: [https://datanerd.tech/](https://datanerd.tech/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://datanerd.tech/](https://datanerd.tech/)
- en: There is a variety of tools that can help you with each of these tasks, or all
    of them. **The most in-demand skills are SQL, Excel, Tableau, Python and R.**
    You can choose to learn PowerBI as well. But if you know Tableau, it should be
    quick to learn PowerBI and vice versa. In the future, we can expect to work with
    big data as a data analyst. So it may be useful for you to learn the big data
    versions of these tools as well, for example SparkSQL for querying big data, and
    PySpark for working with big data in a Pythonist style.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种工具可以帮助你完成这些任务中的每一个，或所有任务。**最受欢迎的技能是SQL、Excel、Tableau、Python和R。**你也可以选择学习PowerBI。如果你已经掌握了Tableau，学习PowerBI应该很快，反之亦然。未来，我们可以预期作为数据分析师将处理大数据。因此，学习这些工具的大数据版本可能对你有用，例如用于查询大数据的SparkSQL，以及用于以Python风格处理大数据的PySpark。
- en: '***(3) “Soft” skills:***'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '***(3) “软”技能：***'
- en: On the next level, we have the soft-skills. It is critical for a data analyst
    to be able to communicate insights, as you are going to be working with business
    stakeholders, product managers and other key stakeholders. You will need to ask
    questions and understand the business problem, and then iterate through different
    analyses and results with them, and finally come up with the some insights and
    recommendations for the business. Most of the times, communication and storytelling
    takes place in form of presentation, or documentation, emails, dashboard and so
    on.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个层级，我们有软技能。数据分析师能够沟通洞察力是至关重要的，因为你将与业务利益相关者、产品经理及其他关键利益相关者合作。你需要提出问题，理解业务问题，然后与他们一起迭代不同的分析和结果，最终为业务提供一些洞察和建议。大多数时候，沟通和讲故事的形式包括演示文稿、文档、电子邮件、仪表盘等。
- en: '![](../Images/2871d6ecc4f1a2920a9c625b7a7a56bc.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2871d6ecc4f1a2920a9c625b7a7a56bc.png)'
- en: Photo by [path digital](https://unsplash.com/@pathdigital?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [path digital](https://unsplash.com/@pathdigital?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '***(4) Domain knowledge***'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***(4) 领域知识***'
- en: And finally on the top level, we need domain knowledge. It gives you the ability
    to really understand the business questions and also better understand the data.
    For example if you’re working in airlines industry, you will need to learn about
    how airlines work. If you do data analyses in healthcare it is also critical to
    know about the healthcare domain. This domain knowledge you can get from either
    your education background, or from working experience in the field.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，在顶层，我们需要领域知识。它让你真正理解业务问题，并且更好地理解数据。例如，如果你在航空公司工作，你需要了解航空公司的运作。如果你在医疗保健领域进行数据分析，了解医疗保健领域也是至关重要的。这些领域知识可以通过你的教育背景或在该领域的工作经验获得。
- en: How to learn the skills — Where to start?
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何学习这些技能——从哪里开始？
- en: 'There are many ways to learn the required skills for data analytics roles.
    Here are some tips:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据分析角色所需技能的方式有很多。以下是一些建议：
- en: Regarding math and statistics, it can be quite easy to go into a rabbit hole
    and never feel like you have learned enough. For me, even after 6 years I still
    feel the same way. But it is okay to have basic to intermediate understanding.
    A lot of things you can learn on the job, so don’t be too worried about not knowing
    enough from the start.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于数学和统计学，很容易陷入一个无限循环中，总觉得自己学得不够。对我来说，即使经过6年我仍然有这种感觉。但拥有基础到中级的理解是可以的。很多东西你可以在工作中学到，所以不要太担心从一开始就不知道足够的内容。
- en: Regarding Excel, I would encourage you to really master it. You want to know
    the basic things like the back of your hand, such as VLOOKUP, XLOOKUP, Index match,
    conditional formatting, Pivot tables, etc.. You can go for more advanced tools
    like Macros and VBA to automate repetative tasks, and optionally PowerQuery if
    you need to connect different data sources. In a near future, a lot of the small
    tasks can be automated by AI. So the main competency we need is knowing how things
    work. It is much easier to ask ChatGPT to write some VBA code for you to fill
    an Excel template, if you already know how VBA works!
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于 Excel，我建议你真正掌握它。你需要像对自己手背一样了解基本功能，如 VLOOKUP、XLOOKUP、Index match、条件格式、数据透视表等。你还可以学习更高级的工具，如宏和
    VBA 来自动化重复性任务，如果需要连接不同的数据源，可以选择 PowerQuery。未来，很多小任务可以通过 AI 自动化。因此，我们需要的主要能力是了解事物的运作方式。如果你已经了解
    VBA 的工作原理，使用 ChatGPT 为你编写一些 VBA 代码以填充 Excel 模板会更容易！
- en: 'Use transfer learning when learning coding: If you already know a programming
    language, for example SQL or R, it can be easy to transfer that skill to a new
    language like Python. When I first learned Python, I often tried to relate things
    from R which I was more familiar with. For example if I want to concatenate 2
    dataframes I would google “how to row bind data frames in Python” because that’s
    how I would describe it in R. In addition, all the basics like basic concepts
    like variables, data types, functions, lexical scoping are almost exactly the
    same. So overtime you will develop the intuition for how to do things and problem-solve,
    in whatever language. The rest is simply to practice!'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习编程时使用迁移学习：如果你已经掌握了一种编程语言，例如 SQL 或 R，那么将这些技能迁移到 Python 等新语言上会比较容易。当我第一次学习 Python
    时，我经常尝试将 R 中的知识关联起来。例如，如果我想合并两个数据框，我会搜索“如何在 Python 中按行绑定数据框”，因为这是我在 R 中的描述方式。此外，所有的基本概念，如变量、数据类型、函数、词法作用域，几乎都是相同的。因此，随着时间的推移，你会培养出如何做事和解决问题的直觉，无论使用什么语言。其余的只是练习！
- en: Regarding data visualization, it is perhaps one of the most fun things to do
    as a data anlyst. Data visualization can be stand alone graphs that you can create
    in R, Python or Excel, or in the form of dashboards or presentations. For starters
    there are some good books such as Storytelling with data. For dashboarding, you
    can learn pretty quickly with some courses on Tableau or PowerBI, which are drag-and-drop
    tools with no coding required.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于数据可视化，它可能是数据分析师工作中最有趣的部分。数据可视化可以是你在 R、Python 或 Excel 中创建的独立图表，或以仪表板或演示文稿的形式存在。初学者可以参考一些好的书籍，如《用数据讲故事》。对于仪表板的制作，你可以通过一些
    Tableau 或 PowerBI 课程快速学习，这些工具是拖拽式的，无需编码。
- en: Regarding soft skills like storytelling, asking questions and presenting, you
    will develop over time. But you can also proactively learn to become better at
    communication and storytelling by practicing it, by writing writing blogs about
    your projects, pitching the ideas and insights to your friends and family and
    see what they think.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于讲故事、提问和演讲等软技能，你会随着时间的推移而不断提高。但你也可以通过主动练习来提高沟通和讲故事的能力，比如写关于你项目的博客，将想法和见解展示给朋友和家人，看看他们的反馈。
- en: Prepare a data portfolio
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备一个数据作品集
- en: In a sea of candidate, you definitely need to stand out. And I believe a good
    personal portfolio is going to help you best showcase your skills and get the
    attention of recruiters. Doing projects is also a great way to put your skills
    into test. It gives you a sense of esteem and confidence, which is probably the
    most important aspect of it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多候选人中，你绝对需要脱颖而出。我相信一个好的个人作品集将帮助你最好地展示你的技能，并吸引招聘者的注意。做项目也是检验你技能的好方法。这会给你带来自尊和信心，这可能是最重要的方面。
- en: If you don’t know what projects to do, I have a few project tutorials on my
    channel, which you can use and adapt to your specific use case or domain area.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道做什么项目，我在我的频道上有一些项目教程，你可以使用并根据你的具体使用案例或领域进行调整。
- en: 'Here are some extra tips:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些额外的建议：
- en: Be sure you have 3–5 projects in your portfolio. I think 3–5 projects is a sweet
    spot for you to showcase different aspects of your skills.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的作品集里有 3–5 个项目。我认为 3–5 个项目是展示你技能的最佳数量。
- en: Do project about something you care about, find or create a dataset you are
    actually interested in, and put some LOVE ❤️ into it! Your passion will show!
    Looking at two projects, people can easily compare which one the author put more
    thoughts and commitment into them.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做一个你关心的项目，找到或创建一个你真正感兴趣的数据集，并投入一些**LOVE** ❤️！你的热情会显露出来！通过对比两个项目，人们可以很容易地看出哪个作者投入了更多的思考和承诺。
- en: 'Everything is *hard*, until you figure it out! Sometimes it takes a lot of
    courage to get over the mental block to get started or continue. A few months
    ago I started bouldering. Climbing teaches me a lot of lessons about getting over
    my fear, to fully commit to a difficult move. It is refreshing to know that I
    can train myself to think: *I’m scared, but I’m going to do it anyway*.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切都是*困难的*，直到你搞明白！有时候需要很大的勇气才能克服心理障碍开始或继续。有几个月前我开始了抱石攀岩。攀岩教会了我很多关于克服恐惧、完全投入到一个困难动作中的课程。知道我可以训练自己去想：“*我害怕，但我还是要去做*”令人振奋。
- en: Approaching recruiters
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接触招聘人员
- en: Offline & online networks
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线下 & 线上网络
- en: After having some skills and portfolio projects under your belt, it’s time to
    get yourself out there. I find that offline network like friends, relatives, former
    classmates or colleagues is the easiest way to find jobs, this is also what worked
    for me before. But there’s also a lot of opportunities online.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握了一些技能和作品集项目之后，是时候让自己走出去。我发现像朋友、亲戚、以前的同学或同事这样的线下网络是找到工作的最简单方法，这也是我之前有效的方式。但在线上也有很多机会。
- en: LinkedIn is also a good place to reach out to people already in the field and
    recruiters. I have never actually tried to reach out to recruiters on LinkedIn,
    perhaps because 7–8 years ago it was not common to do this. But if you give it
    a shot, just be sincere and polite in your message. If you have any kind of connection
    to the company, even the slightest like you attended an event by the company or
    talked to someone there, make sure to mention it in your messages!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 也是一个联系已有领域人员和招聘人员的好地方。我实际上从未尝试过在 LinkedIn 上联系招聘人员，也许是因为 7-8 年前这并不常见。但如果你试一试，请在信息中保持真诚和礼貌。如果你与公司有任何联系，哪怕是微小的，比如你参加过公司的活动或与那里的某人交谈过，请在信息中提及！
- en: You may also want to double-check your grammar using Grammarly or let a friend
    proof-read it for you. Small mistakes can lead to a bad impression, especially
    when this is the only impression you get to make!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能想要使用 Grammarly 来检查你的语法，或者让朋友帮你校对。小错误可能会留下不好的印象，特别是当这是你唯一能留下的印象时！
- en: Don’t under-sell yourself!
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要低估自己！
- en: From my experience, it is a common mistake to under-sell yourself, if you are
    really new in the field you maybe tempted to think “I just graduated and am still
    learning”. It may be true, but that is not what employers are looking for. You
    may want to frame it in a more assertive way, along the line of what you have
    done and what you could contribute. For reference also make sure to send the recruiter
    an up-to-date resume, this should include links to your portfolio projects like
    Github repos, portfolio website or other mentioning of your projects online.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的经验来看，低估自己是一个常见的错误。如果你真的在这个领域很新，你可能会想“我刚毕业，还在学习”。这可能是真的，但这不是雇主所寻找的。你可以以更自信的方式来表达，强调你所做的事情和你能贡献的东西。同时，确保向招聘人员发送一份最新的简历，其中应包括指向你的作品集项目的链接，如
    Github 仓库、作品集网站或其他在线项目提及。
- en: If you have previous working experience or some “domain knowlede”, you should
    definitely leverage this. So even if you worked as a barista or cashere at a supermarket,
    this counts as your domain experience. Data analysis is nothing without context,
    without business problems. If I were you, I’d mention these experiences and try
    to link them with the job I’m applying for, try to tell a little story and show
    that what I learn from those experiences may benefit the company. It’s not always
    easy and straightforward, but I think it’s a very effective, clever strategy.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有之前的工作经验或一些“领域知识”，你应该充分利用这些经验。即使你曾在超市做过咖啡师或收银员，这也算作你的领域经验。数据分析离不开背景和业务问题。如果我是你，我会提到这些经历，并尝试将它们与我申请的工作联系起来，讲述一个小故事，并展示这些经历所学的内容如何对公司有益。这并不总是简单直接的，但我认为这是一个非常有效的聪明策略。
- en: How ChatGPT will affect data analyst jobs?
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 将如何影响数据分析师的工作？
- en: Okay, talking about AI. There’s no doubt that LLMs and AI tools will transform
    analytical jobs at some level. A recent analysis [found that large language models
    such as GPT could have some effect on 80% of the US workforce](https://arxiv.org/pdf/2303.10130.pdf).
    Some creative and high-paying jobs that are most vulnerable are writers, web and
    digital designers, together with financial quantitative analysts, and blockchain
    engineers.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 说到AI，毫无疑问，语言模型和AI工具将在某种程度上改变分析工作。最近的一项分析[发现，大型语言模型如GPT可能对80%的美国劳动力产生一些影响](https://arxiv.org/pdf/2303.10130.pdf)。一些最易受影响的创意和高薪工作包括作家、网页和数字设计师，以及金融量化分析师和区块链工程师。
- en: But I think the upsides are going to outweigh the downsides. A [recent study](https://economics.mit.edu/sites/default/files/inline-files/Noy_Zhang_1.pdf)
    shows that the AI tool helped the least skilled and accomplished workers the most,
    decreasing the performance gap between employees. In other words, the poor data
    analysts will get much better; and the good analysts will simply get a little
    faster!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为好处将超过坏处。一项[最近的研究](https://economics.mit.edu/sites/default/files/inline-files/Noy_Zhang_1.pdf)表明，AI工具对技能和成就最低的工人帮助最大，缩小了员工之间的表现差距。换句话说，能力较弱的数据分析师将会变得更好，而优秀的分析师则会变得更快！
- en: 'As you probably already know, data pre-processing accounts forperhaps 70–80%
    of the work for many data analysts and data scientists. Most of it is pretty boring
    and tedious. I think tools like ChatGPT and GPT4 model can help us automate a
    lot of those tasks, simplifying and streamlining the data analysis process. Some
    of the best use cases for AI tools like ChatGPT for data analysis include:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经知道的，数据预处理占据了许多数据分析师和数据科学家工作的大约70–80%。这些工作大多非常枯燥乏味。我认为像ChatGPT和GPT-4这样的工具可以帮助我们自动化很多这些任务，从而简化和优化数据分析过程。AI工具如ChatGPT在数据分析中的一些最佳应用场景包括：
- en: · It can Create code for constructing databases, doing simple data cleaning,
    explorative data analysis and creating various charts
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: · 它可以创建用于构建数据库、进行简单数据清理、探索性数据分析和创建各种图表的代码。
- en: . Optimize your code and add comments and explanation for documentation purposes.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: · 优化你的代码并添加注释和解释以供文档使用。
- en: · Give you suggestions on how to communicate information to different audiences
    — executives, departmental heads, managers, and so on.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: · 为如何将信息传达给不同的受众——高层管理人员、部门主管、经理等，提供建议。
- en: · Suggest data sources, for example “Where can I find data on financial fraud
    in the Netherlands?”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: · 建议数据来源，例如“我在哪里可以找到关于荷兰金融欺诈的数据？”
- en: · You can also ask it to create [synthetic data](https://bernardmarr.com/does-synthetic-data-hold-the-secret-to-artificial-intelligence/)
    for training models or testing algorithms.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: · 你还可以让它创建[合成数据](https://bernardmarr.com/does-synthetic_data_holds_the_secret_to_artificial_intelligence/)以用于模型训练或算法测试。
- en: · Provide general advice on regulations, legal processes based on open sources
    on the Internet.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: · 提供基于互联网上开放资源的法规、法律流程的一般建议。
- en: That being said, there are certain things generative AI cannot do, thankfully,
    at least not yet! Even today’s most sophisticated LLMs still lack key abilities
    like critical thinking, strategic planning, and complex problem-solving. Nowadays,
    it is not about simply doing the same thing cheaper anymore. Companies need to
    innovate and think outside the box if they want to stay in business. So as a data
    analyst, you have the power to help them do just that. LLMs are also not able
    to come up with jokes just yet, and being funny and likable is surprisingly important
    in building trust and relationships. So we can expect all these aspects are where
    human data analysts can shine.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，有些生成型AI还做不到，幸运的是，至少目前还不行！即便是今天最先进的语言模型也仍然缺乏关键能力，如批判性思维、战略规划和复杂问题解决能力。如今，企业不仅仅是要以更便宜的方式做相同的事情。公司需要创新和跳出框框思考，如果他们想要保持业务的持续性。因此，作为数据分析师，你有能力帮助他们做到这一点。语言模型也还不能编写笑话，而幽默和可爱在建立信任和关系中出乎意料地重要。因此，我们可以预期人类数据分析师在这些方面能够大放异彩。
- en: The key for us is to keep on learning, acquire good fundamental skills, stay
    up to date on how to utilize AI tools and techniques to be better at your work.
    And also more than ever, we want to focus more on soft skills like empathy, communication
    and relationship building.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，关键是持续学习，掌握良好的基础技能，跟上利用AI工具和技术以提高工作效率的步伐。同时，我们比以往任何时候都更加关注同理心、沟通和关系建设等软技能。
- en: Conclusions
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope this blog post gives you a better understanding and a roadmap of how
    to transition from another field to become a data analyst. Good luck with the
    next steps in your career! 😊🍀
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇博客文章能让你更好地理解如何从其他领域过渡成为数据分析师，并为你提供一份路线图。祝你在职业生涯的下一步好运！😊🍀
