- en: Are you just starting your journey in data science? Maybe you’ve been staring
    at this data science degree or boot camp for way too long. Now you don’t know
    where to start?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否刚刚开始你的数据科学之旅？也许你已经盯着这个数据科学学位或培训营太久了，现在你不知道从哪里开始？
- en: Maybe you’ve already started your data science journey, and now you’re overwhelmed
    and all over the place?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你已经开始了数据科学之旅，现在感到不知所措，四处碰壁？
- en: 'Four years ago, I was you — except I jumped blindly into a data science degree
    with zero coding skills. Spoiler: I struggled. A lot.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 四年前，我还是你——除了我盲目地跳进了一个没有编程技能的数据科学学位。剧透：我经历了很多挣扎。
- en: '![](../Images/6d1aee6ec9049c31b29ca07c925697da.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6d1aee6ec9049c31b29ca07c925697da.png)'
- en: Celebrating my victory 2 years after my graduation
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业两年后庆祝我的胜利
- en: 'Fast-forward to today: I’m a Data Scientist at Spotify and I’m here to give
    you the heads-up I wish someone had given me 4 years ago. If you’re about to take
    the next step towards your dream degree, then this article could be a game-changer
    for you.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天：我是一名Spotify的数据科学家，我来这里是为了给你四年前我希望有人给我的提醒。如果你正准备迈出通往梦想学位的下一步，那么这篇文章可能会对你产生重大影响。
- en: Trust me, you don’t want to dive into this unprepared. I thought getting into
    NYU meant I’d slide through the year. I mean I knew the climb would be bumpy but
    I wasn’t prepared for the freaking mountains I ended up facing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相信我，你不想在没有准备的情况下跳入这个领域。我以为进入纽约大学意味着我可以顺利度过这一年。我是说，我知道过程会有波折，但我没准备好面对最终遇到的那些**可怕的山峰**。
