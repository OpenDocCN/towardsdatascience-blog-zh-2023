    [Cassie Kozyrkov](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)[![Cassie
    Kozyrkov](../Images/ad18dd12979a4a3ec130bdf8b889af23.png)](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)[](https://towardsdatascience.com/?source=post_page-----3899e4057735--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----3899e4057735--------------------------------)
    [Cassie Kozyrkov](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)'
- en: ·Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----3899e4057735--------------------------------)
    ·19 min read·Jan 29, 2023
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ·发表于 [Towards Data Science](https://towardsdatascience.com/?source=post_page-----3899e4057735--------------------------------)
    ·19分钟阅读·2023年1月29日
- en: --
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: Welcome! This isn’t so much a blog post as an exhibition made with Midjourney,
    showcasing the beauty and [bias](http://bit.ly/quaesita_aibiasm) of AI art. My
    inspiration was wondering how AI systems reflect national identity, so I used
    the same prompt with different country names to generate some art and the results
    are fascinating!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎！这不仅仅是一篇博客文章，更是一个由 Midjourney 制作的展览，展示了 AI 艺术的美丽和 [偏见](http://bit.ly/quaesita_aibiasm)。我的灵感来自于想知道
    AI 系统如何反映国家身份，因此我使用相同的提示但不同的国家名称生成了一些艺术作品，结果非常引人入胜！
- en: How do AI systems reflect national identity?
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI 系统如何反映国家身份？
- en: I’ve pasted the 200 images below without comment, leaving it to you to draw
    your own conclusions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在下面粘贴了 200 张图片，没有评论，留给你自己得出结论。
- en: But first, some background. If you’re not interested in where these images came
    from, simply scroll past the all the text to view them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，一些背景信息。如果你对这些图片的来源不感兴趣，只需滚动过所有文字即可查看它们。
- en: '![](../Images/7ea69472e58a9ff8302443ebb1655977.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ea69472e58a9ff8302443ebb1655977.png)'
- en: The prompt here was “**Illustration for an animated science show about the world,
    taking place in the future.**”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的提示是“**未来世界的动画科学节目的插图。**”
- en: What is AI art?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 AI 艺术？
- en: Start reading [here](http://bit.ly/quaesita_drugs) or watch me make some AI
    art with OpenAI’s [DALL·E 2](https://www.youtube.com/watch?v=nr8sSFHT7Ew) in the
    video below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开始阅读 [这里](http://bit.ly/quaesita_drugs) 或在下面的视频中观看我使用 OpenAI 的 [DALL·E 2](https://www.youtube.com/watch?v=nr8sSFHT7Ew)
    制作一些 AI 艺术。
- en: What is Midjourney?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Midjourney 是什么？
- en: Similar to [DALL·E 2](https://www.youtube.com/watch?v=nr8sSFHT7Ew), Midjourney
    is an [AI art generator](http://bit.ly/quaesita_drugs) that takes text prompts
    as input and generates four images per prompt as output. In order to use it, you
    need a [Discord](https://discord.com/) account connected to the [Midjourney bot](https://midjourney.com/home/?callbackUrl=%2Fapp%2F).
    While this was annoying and took me 10 minutes to [set up](https://docs.midjourney.com/),
    I think it’s worth the effort.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 [DALL·E 2](https://www.youtube.com/watch?v=nr8sSFHT7Ew)，Midjourney 是一个 [AI
    艺术生成器](http://bit.ly/quaesita_drugs)，它以文本提示作为输入，并为每个提示生成四张图片。要使用它，你需要一个与 [Midjourney
    bot](https://midjourney.com/home/?callbackUrl=%2Fapp%2F) 连接的 [Discord](https://discord.com/)
    账号。虽然这有点麻烦，并且花了我 10 分钟来 [设置](https://docs.midjourney.com/)，但我认为这是值得的。
- en: '![](../Images/ae7836bc57166a4643cd421578ce2628.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ae7836bc57166a4643cd421578ce2628.png)'
- en: A screenshot of a [Midjourney newbies channel](https://midjourney.gitbook.io/docs/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Midjourney 新手频道](https://midjourney.gitbook.io/docs/) 的截图。'
- en: To try it out, you’ll type the command **/imagine** and thenenter your prompts
    directly into a [Midjourney newbies channel](https://midjourney.gitbook.io/docs/)
    for free. The downside of the free version is that you get only 25 prompts and
    you’ll keep your eyes glued to the screen while your creations flash by and are
    lost in a chaotic jumble of results from everyone else who’s on the channel with
    you. Any art you make is also posted publicly on their website under your username
    and you may use your images under a Creative Commons license as long as you cite
    Midjourney as the source.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试，你需要输入命令**/imagine**，然后将你的提示直接输入到[Midjourney新人频道](https://midjourney.gitbook.io/docs/)中，免费试用。免费版的缺点是你只能获得25个提示，而你的创作会在屏幕上闪过，混杂在与其他人共享的频道的结果中。你制作的任何艺术作品也会在他们的网站上公开发布在你的用户名下，你可以在注明Midjourney作为来源的前提下使用这些图像，使用的是创意共享许可证。
- en: There’s a lot of joy you can get out of 25 free prompts, but do take a bit of
    time to see what comes out of other people’s prompts so you get the hang of some
    “prompt engineering” (how to phrase your prompt to get the result you want) before
    you start, else you might waste your 25 opportunities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从25个免费提示中获得很多乐趣，但还是花一点时间看看其他人的提示结果，以便你掌握一些“提示工程”（如何措辞提示以获得你想要的结果），否则你可能会浪费这25个机会。
- en: If you buy a premium account like the one I’m using, you get infinite prompts,
    a private channel without the noise of other people’s images, and you own all
    the copyright of any images you make.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你购买像我正在使用的高级账户，你将获得无限提示、一个没有其他人图像干扰的私人频道，并且你拥有你制作的任何图像的所有版权。
- en: Powerful but not perfect
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强大但不完美
- en: I have to confess that AI art generators might be my new favorite toy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不承认，AI艺术生成器可能是我新的最爱玩具。
- en: As an art enthusiast with some taste and no talent, I’m suddenly empowered to
    express myself visually like never before. I’ve always known what I like in art,
    but I haven’t known how to *create* what I like. Until now.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位有品位但没有才华的艺术爱好者，我突然有能力以前所未有的方式进行视觉表达。我一直知道我喜欢什么艺术，但不知道如何*创造*我喜欢的东西。直到现在。
- en: When I play with AI art tools, I think I can understand why some people chase
    the thrill of gambling.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我使用AI艺术工具时，我觉得我可以理解为什么有些人追求赌博的刺激。
- en: 'As a [statistician](http://bit.ly/quaesita_statistics), I’ve never been especially
    attracted to casinos; I just can’t seem to muster any kind of thrill in response
    to a [negative expected value](http://bit.ly/quaesita_gistlist) proposition. But
    when I play with AI art tools, I think I can understand why some people chase
    the thrill of gambling. Every time I submit a prompt, there’s a frisson of excitement:
    will I win something beautiful?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名[统计学家](http://bit.ly/quaesita_statistics)，我从未特别喜欢赌场；我无法对[负期望值](http://bit.ly/quaesita_gistlist)的提议产生任何兴奋感。但是，当我使用AI艺术工具时，我觉得我可以理解为什么有些人追求赌博的刺激。每次提交一个提示时，总会有一种兴奋的感觉：我会得到美丽的东西吗？
- en: And sometimes the output really is beautiful. Or funny. Or downright weird.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候输出的确是美丽的。或者搞笑的。或者完全怪异的。
- en: AI art reflects our values back at us.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AI艺术反映了我们的价值观。
- en: Sometimes, though, the output is disappointing. Not just mildly disappointing
    in the way that visually dull compositions (there are plenty of those in this
    Midjourney gambling game) are disappointing or in the way that almost perfect
    pictures ruined by [too many fingers](https://twitter.com/quaesita/status/1610296941623283712)
    (yes, the right number of fingers is the exception here, not the rule) are disappointing.
    Disappointing in the way that makes me a little bit sad for humanity.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，有时候，输出结果令人失望。不仅仅是像那些视觉上乏味的作品（这种作品在Midjourney的赌博游戏中有很多）那样的轻微失望，也不仅仅是像那些被[太多手指](https://twitter.com/quaesita/status/1610296941623283712)（是的，这里手指数量的正确性是例外而非规则）毁坏的几乎完美的图片那样的失望。是那种让我对人类感到有点悲伤的失望。
- en: The images we choose to capture reveal what we believed was important at the
    time.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们选择捕捉的图像揭示了我们当时认为重要的东西。
- en: The AI art generator isn’t making things up out of thin air, but rather by [using
    patterns in labeled image data](http://bit.ly/quaesita_emperorm). Any AI art based
    on them is simply reflecting our species back at us. The best and the worst of
    us. The images we choose to capture in the first place reveal what we believed
    was important at the time. Unfortunately, our values have always been rife with
    [bias](http://bit.ly/quaesita_biasdef). (I have a whole article about bias and
    responsibility [here](http://bit.ly/quaesita_aibiasm).)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI艺术生成器并不是凭空创造东西，而是通过[使用标记图像数据中的模式](http://bit.ly/quaesita_emperorm)。任何基于它们的AI艺术只是将我们的物种反映给我们。我们最好和最糟的一面。我们选择捕捉的图像首先揭示了我们当时认为重要的东西。不幸的是，我们的价值观一直充斥着[偏见](http://bit.ly/quaesita_biasdef)。（我有一整篇关于偏见和责任的文章[在这里](http://bit.ly/quaesita_aibiasm)）
- en: AI art is merely a remix of the values of the people who captured and stored
    the most images. Any output is an aggregate of those images. Some are beautiful.
    Some are terrible. But perhaps we can learn something about ourselves by examining
    them and do better in the future. I’ll let you judge for yourselves.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: AI艺术仅仅是捕捉和存储最多图像的人的价值观的重混。任何输出都是这些图像的汇聚。一些是美丽的，一些是糟糕的。但也许我们可以通过审视它们来了解自己，并在未来做得更好。我将让你们自己判断。
- en: This exhibition explained
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本次展览的解释
- en: When I decided to create this collection, I set some rules up front. First,
    I planned to submit each prompt once only, then allow myself 3 rerolls of the
    worst results… but I’d have to tell you which countries were rerolled.*
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我决定创建这个收藏时，我事先制定了一些规则。首先，我计划每个提示只提交一次，然后允许自己对最差的结果进行3次重试……但我必须告诉你哪些国家被重试了。*
- en: The reason each result you’re seeing — except the 3 rerolls — is the first one,
    is that if I reran every prompt multiple times and picked my favorite, the results
    would tell you more about me than about Midjourney or the underlying training
    data. (I’m adamant that when a person tinkers with the prompts and obtains art
    by choosing their favorite from multiple prompts, the artist is [definitely the
    human](http://bit.ly/quaesita_drugs) and *not* an AI.) The outputs would reflect
    me, my tastes, and my view of the world. But that’s not what this collection is
    about. My participation as artist ends with the concept. Except the 3 rerolls,
    there was no cherry-picking of individual pieces.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到的每一个结果——除了3次重试——都是第一次生成的结果，因为如果我多次运行每个提示并选择我最喜欢的结果，结果会更多地告诉你关于我而不是关于Midjourney或底层训练数据的事情。（我坚持认为，当一个人调整提示并从多个提示中选择自己喜欢的艺术作品时，艺术家[绝对是人类](http://bit.ly/quaesita_drugs)，而*不是*
    AI。）这些输出将反映我、我的品味以及我的世界观。但这不是这个收藏的重点。作为艺术家的参与仅限于概念。除了3次重试，其他没有挑选单独作品。
- en: '![](../Images/d676b40ce2e2472367b573f16d5a0018.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d676b40ce2e2472367b573f16d5a0018.png)'
- en: A screenshot of two tabs I have open. The tab on the left is the Discord/Midjourney
    interface with the prompt for South Africa (where I’m from) and the tab on the
    right is the Wikipedia source for the list of nations I used.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我打开的两个标签页的截图。左侧的标签页是Discord/Midjourney界面，上面是南非的提示（我来自那里），右侧的标签页是我使用的国家列表的维基百科来源。
- en: 'Second, every prompt would take this identical format: “**Illustration for
    an animated show set in [country] about science and progress, taking place in
    the future.”**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，每个提示都会采用这种相同的格式：“**设定在[国家]的关于科学和进步的未来动画节目插图。**”
- en: Why this prompt? I wanted something aspirational. Whatever problems there are
    in today’s world, we can aspire to progress and a brighter future.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个提示？我想要一些有抱负的东西。无论今天世界上存在什么问题，我们都可以渴望进步和更光明的未来。
- en: Why illustration for an animated show? Ah, that’s prompt engineering! (Or, as
    I prefer to call it, text tinkering.) Before I started the project, I tinkered
    with the phrasing to get the graphic style I liked best. Don’t snort into your
    milkshake, but for a minute there I was seriously considering using “Cartoon from
    the 1980s about science and progress, set in [country].”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择动画节目的插图？啊，那就是提示工程！（或者，按照我喜欢的说法，文本调整。）在我开始这个项目之前，我调整了措辞，以获得我最喜欢的图形风格。别对着你的奶昔哼笑，但有一刻我真的考虑过使用“1980年代的关于科学和进步的卡通，设定在[国家]”。
- en: Why science and progress, not just progress? Science seemed like a fun addition
    to the prompt, not only because images about science often focus on the best in
    humanity, but also because I’m a scientist by training (let’s check that personal
    bias!) and because it gives the AI generator plenty of opportunity to tap into
    some delightful weirdness as it invents new science for the future. (I’m also
    a weirdo — double bias!)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择科学与进步，而不仅仅是进步？科学似乎是对提示的一个有趣补充，不仅因为科学的图像通常关注人类的最佳面貌，还因为我受过科学训练（让我们检验一下个人偏见！），而且它给人工智能生成器提供了大量机会，来发掘一些令人愉快的奇异之处，为未来发明新的科学。（我也是个怪人——双重偏见！）
- en: Don’t expect AI to learn from patterns the same way a person would.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要期望人工智能以与人类相同的方式从模式中学习。
- en: Third, I’d let Wikipedia dictate the list of nations. Every country that is
    a current or former member of the United Nations or a UN special committee got
    a spot in the exhibition, and I entered them in alphabetical order from this [list](https://en.wikipedia.org/wiki/List_of_sovereign_states)
    using their common name. The only quick editorial changes I made were prompting
    “Georgia (Europe)” instead of just “Georgia” and “Republic of Chad” instead of
    just “Chad”, since Midjourney doesn’t learn from patterns the way a person would.
    If you were my illustrator and I gave you all those prompts, you’d realize that
    I intend for you to treat Chad as a country since all the others are, but I had
    a hunch that Midjourney would interpret Chad to mean some guy named Charles on
    a casual day. As for the rest, I just threw in whatever was in the first column
    of the list.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我会让维基百科决定国家名单。每一个现任或曾任联合国成员国或联合国特别委员会的国家都在展览中占有一席之地，我按照这个[列表](https://en.wikipedia.org/wiki/List_of_sovereign_states)中的常用名称按字母顺序输入。唯一的快速编辑更改是将“格鲁吉亚（欧洲）”而不是仅仅“格鲁吉亚”和“乍得共和国”而不是仅仅“乍得”作为提示，因为Midjourney并不像人类那样从模式中学习。如果你是我的插画师，我给你所有这些提示，你会意识到我打算你将乍得视为一个国家，因为其他的都是，但我有预感Midjourney会将乍得解释为某个叫查尔斯的人的随意日子。至于其他的，我只是随便用了列表中第一列的内容。
- en: And now, without further ado, the results!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，事不宜迟，结果来了！
- en: The collection
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收藏
- en: '**Prompt:** *“Illustration for an animated show set in [country] about science
    and progress, taking place in the future.”*'
  id: totrans-46
