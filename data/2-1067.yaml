- en: How does AI see your country?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 如何看待你的国家？
- en: 原文：[https://towardsdatascience.com/how-does-ai-see-your-country-3899e4057735](https://towardsdatascience.com/how-does-ai-see-your-country-3899e4057735)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/how-does-ai-see-your-country-3899e4057735](https://towardsdatascience.com/how-does-ai-see-your-country-3899e4057735)
- en: Irreverent Demystifiers
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不拘一格的揭秘者
- en: Let’s take a Midjourney around the world
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们带着 Midjourney 环游世界
- en: '[](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)[![Cassie
    Kozyrkov](../Images/ad18dd12979a4a3ec130bdf8b889af23.png)](https://kozyrkov.medium.com/?source=post_page-----3899e4057735--------------------------------)[](https://towardsdatascience.com/?source=post_page-----3899e4057735--------------------------------)[![Towards
