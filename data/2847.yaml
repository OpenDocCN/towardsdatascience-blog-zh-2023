- en: '***TL;DR:*** *The Lombard effect can be applied to Voice Conversion and Text-to-Speech
    to make the synthetic voice more understandable in noise.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***简而言之：*** *隆巴尔效应可以应用于声音转换和文本到语音，使合成语音在噪音中更易于理解。*'
- en: '![](../Images/fb13d1e55c912183df8d7220403c43f6.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fb13d1e55c912183df8d7220403c43f6.png)'
- en: Image by Author
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: '**Have you ever wondered why we tend to speak louder in a noisy room?** Well,
    speech and linguistic researchers have been curious too, and they’ve explored
    a concept called the **Lombard Effect** (discovered by [Étienne Lombard](https://en.wikipedia.org/wiki/%C3%89tienne_Lombard)).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是否曾经想过为什么我们在嘈杂的房间里往往说得更大声？** 好吧，语言和言语研究者们也对此感到好奇，他们探讨了一个叫做**隆巴尔效应**的概念（由[Étienne
    Lombard](https://en.wikipedia.org/wiki/%C3%89tienne_Lombard)发现）。'
- en: '**💬 The Lombard Effect in a Nutshell**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**💬 隆巴尔效应概述**'
- en: Picture yourself at a party, where the music is playing and everyone is chatting
    and laughing. Having a good time! To make yourself heard by your friend, your
    brain automatically levels up your voice’s ***volume***, tweaks your ***pitch***
    and even adjusts your ***speech speed***. What’s interesting is that we also tend
    to adapt our voice according to the feedback we get from the person in front of
    us and the noise around us to make sure they get the message.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你在一个聚会上，音乐在播放，大家聊天、欢笑，气氛愉快！为了让你的朋友听到你的声音，你的大脑会自动提高你声音的***音量***，调整你的***音调***，甚至调整你的***语速***。有趣的是，我们还会根据对面人的反馈和周围的噪音来调整声音，以确保他们能听到信息。
- en: Now, think about this effect applied to technology, like **Text-to-Speech (TTS)
    systems.** What if Alexa or Google Home could speak in a Lombard effect? (A scenario
    already imagined by [SNL](https://www.youtube.com/watch?v=YvT_gqs5ETk)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，考虑将这一效应应用于技术，如**文本到语音（TTS）系统**。如果 Alexa 或 Google Home 能够以 Lombard 效应进行对话会怎样？（这一场景已经被
    [SNL](https://www.youtube.com/watch?v=YvT_gqs5ETk) 想象过）。
- en: '**🔊 Lombard Effect and Text-to-speech**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**🔊 Lombard 效应与文本到语音**'
- en: Several works (See [[1](https://www.pure.ed.ac.uk/ws/portalfiles/portal/84260765/Normal_to_Lombard_Adaptation_BOLLEPALLI_DoA180419_AFV.pdf)],
    [[2](https://dipjyoti92.github.io/TTS-Style-Transfer/)]) explored how Lombard
    style could be applied to Text-to-Speech to improve intelligibility. Their goal
    was to see whether they could train on a voice with Lombard-style recordings and
    improve intelligibility and naturalness. They found that indeed it was a more
    natural way to improve intelligibility than signal processing!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究（见 [[1](https://www.pure.ed.ac.uk/ws/portalfiles/portal/84260765/Normal_to_Lombard_Adaptation_BOLLEPALLI_DoA180419_AFV.pdf)]，[[2](https://dipjyoti92.github.io/TTS-Style-Transfer/)）探讨了如何将
    Lombard 风格应用于文本到语音（TTS）中以提高可理解性。他们的目标是看看是否可以通过 Lombard 风格的录音来训练语音，从而提高可理解性和自然性。他们发现这确实是一种比信号处理更自然的提高可理解性的方法！
- en: '**▴ Why This Matters**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**▴ 为什么这很重要**'
- en: Instead of just increasing the volume or processing the signal on the receiving
    end (like most hearing aids do), we can make the speech sound clearer right at
    the source!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在源头让语音听起来更清晰，而不仅仅是提高音量或在接收端处理信号（就像大多数助听器所做的那样）！
- en: Hearing aids are amazing pieces of engineering, but they come with their challenges.
    They’re not always comfortable, can be costly, and some people even opt not to
    use them regularly. But with Lombard-style TTS, the speech is automatically adjusted
    to be more distinct and easy to understand. This could be a game-changer, not
    only for those with hearing aids but for non-native-speakers (See [[3](https://www.sciencedirect.com/science/article/pii/S016763932100131X)])
    and anyone in a noisy environment!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 助听器是惊人的工程成果，但也有其挑战。它们并不总是舒适，可能很昂贵，有些人甚至选择不经常使用。但是，通过 Lombard 风格的 TTS，语音会自动调整为更清晰、更易于理解。这可能会成为游戏规则的改变者，不仅对那些佩戴助听器的人有用，对非母语人士（见
    [[3](https://www.sciencedirect.com/science/article/pii/S016763932100131X)]）以及任何处于嘈杂环境中的人也有帮助！
- en: '**🚩 Current Problem**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**🚩 当前问题**'
- en: The works mentioned earlier used datasets with a lot of audio samples for a
    specific voice. What happens when you don’t have that? How can we synthesize voice
    in a Lombard style without having to record (tiring, time-consuming, and expensive
    for voice talents)?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 前面提到的研究使用了大量特定语音的音频样本数据集。如果没有这些数据会怎样？我们如何在没有录音（既疲惫、耗时，又对语音人才成本高）的情况下合成 Lombard
    风格的语音？
- en: '**🔍 A Solution?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**🔍 解决方案？**'
- en: Voice conversion, the process of transferring somebody’s voice onto recordings
    of someone else’s speech, can be applied as a data augmentation approach. The
    idea is to create recordings of the person’s voice in the Lombard style by transferring
    the speaker's identity onto the Lombard speech recordings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 语音转换，即将某人的声音转移到其他人的语音录音上，可以作为一种数据增强方法。这个想法是通过将发言者的身份转移到 Lombard 语音录音上，创建该人声的
    Lombard 风格录音。
- en: '**📚 Our Study**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**📚 我们的研究**'
- en: 'In a [paper](https://www.amazon.science/publications/voice-conversion-for-lombard-speaking-style-with-implicit-and-explicit-acoustic-feature-conditioning)
    we recently presented at the [Clarity Workshop](https://claritychallenge.org/clarity2023-workshop/programme.html)
    at Interspeech 23'', we decided to investigate how we could preserve the Lombard
    effect when doing voice conversion. Indeed, the target speaker information might
    overtake the Lombard effect characteristics and not give us the expected results.
    We want to answer the following question: *Can we preserve the Lombard-speaking
    style responsible for intelligibility during Voice Conversion, while also transferring
    the speaker’s identity?*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们最近在[Clarity Workshop](https://claritychallenge.org/clarity2023-workshop/programme.html)的Interspeech
    23'上发表的[论文](https://www.amazon.science/publications/voice-conversion-for-lombard-speaking-style-with-implicit-and-explicit-acoustic-feature-conditioning)中，我们决定研究如何在进行语音转换时保留Lombard效应。确实，目标说话者的信息可能会覆盖Lombard效应特征，未能给我们预期的结果。我们想回答以下问题：*我们能否在语音转换过程中保留负责可懂度的Lombard说话风格，同时转移说话者的身份？*
- en: Given a voice conversion (VC) model, we investigated different means of conditioning
    it. Here on the graphics below you can find the three systems we tried out in
    our experiments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在给定的语音转换（VC）模型下，我们调查了不同的条件方式。以下图形中可以找到我们在实验中尝试的三种系统。
- en: '![](../Images/0b5d66c4cd64a63ae90a381268bce26f.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0b5d66c4cd64a63ae90a381268bce26f.png)'
- en: Schemas of the voice conversion model in three conditioning settings. Image
    by Author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 语音转换模型在三种条件设置中的示意图。图片由作者提供
- en: '**VC+features** (Explicit Conditioning): We first decided to isolate three
    key elements of the voice: pitch, volume, and tilt. We then directly give the
    extracted features to the encoder of the model. We then extract them on the Lombard
    recordings and give them to the voice conversion model to force it to keep them
    in the final recording, while also transferring the voice we want to transfer.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VC+features**（显式条件）：我们首先决定分离语音的三个关键元素：音高、音量和倾斜度。然后，我们将提取的特征直接输入模型的编码器。接着，我们在Lombard录音中提取这些特征，并将它们输入语音转换模型，以强制模型在最终录音中保留这些特征，同时转移我们希望转移的声音。'
- en: '**VC+CLS** (Implicit Conditioning): What if we want the model to learn the
    features by itself? We tested this by adding a style classifier that forces the
    model to keep the source style after voice conversion. This setting helps to preserve
    the Lombard style without any nitpicking of features on our side.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VC+CLS**（隐式条件）：如果我们希望模型自行学习特征呢？我们通过添加一个风格分类器来测试这一点，该分类器强制模型在语音转换后保持源风格。这种设置有助于在没有对特征进行微调的情况下保留Lombard风格。'
- en: '**Fusion**: This system combines both worlds with the carefully selected features
    and the classifier forcing the model to keep the original speaking style.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**融合**：该系统结合了经过精心选择的特征和分类器，强制模型保持原始说话风格。'
- en: '**What did we find?** As shown on the barplot below showing the intelligibility
    in high levels of noise, we found that'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们发现了什么？** 如下方显示的条形图所示，显示了高噪声水平下的可懂度，我们发现'
- en: '![](../Images/53d10b597f03bcc3cfb5b3d032eae332.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/53d10b597f03bcc3cfb5b3d032eae332.png)'
- en: Objective Intelligibility scores (measured by the SIIB metric ) for each system
    with best-performing features for both male and female target voices. Image by
    Author
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个系统的目标可懂度评分（通过SIIB指标测量），具有最佳表现的特征，适用于男性和女性目标声音。图片由作者提供
- en: Indeed Lombard effect is lost during conversion
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确实，在转换过程中丧失了Lombard效应
- en: Both explicit and Implicit conditioning help to improve the final intelligibility
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显式和隐式条件都有助于提高最终的可懂度
- en: The fusion works even better but loses the target speaker’s information making
    it less useful
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 融合效果更佳，但丧失了目标说话者的信息，使其不那么有用
- en: Different features worked better for female and male voices
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同的特征对女性和男性声音的效果不同
- en: '**👉 What’s the conclusion?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**👉 结论是什么？**'
- en: Past studies and our work show that Lombard-style TTS indeed increases speech
    intelligibility in noisy surroundings. While the naturalness might take a hit,
    it is less noticeable in noise and the speakers’ identity is not as affected.
    In our study, we found that the Lombard intelligibility effect is lost with basic
    Voice Conversion but by using conditioning either implicitly or explicitly we
    are able to transfer them better!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的研究和我们的工作表明，Lombard风格的TTS确实在嘈杂环境中提高了语音可懂度。虽然自然度可能会受到影响，但在噪音中不那么显著，讲话者的身份也不会受到太大影响。在我们的研究中，我们发现基本的语音转换丧失了Lombard可懂度效应，但通过显式或隐式的条件设置，我们能够更好地转移这些效应！
- en: '**Check out our paper** [**here**](https://www.amazon.science/publications/voice-conversion-for-lombard-speaking-style-with-implicit-and-explicit-acoustic-feature-conditioning)
    **for more details!**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**查看我们的论文** [**这里**](https://www.amazon.science/publications/voice-conversion-for-lombard-speaking-style-with-implicit-and-explicit-acoustic-feature-conditioning)
    **获取更多细节！**'
- en: '**🚀 The Future of Intelligible Speech**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**🚀 可理解语音的未来**'
- en: Imagine a world where speech synthesis mimics our natural adjustments, making
    communication smoother in noisy places. With more research and innovation, Lombard-style
    TTS could help with everyday activities for people with hearing impairment such
    as listening to music, YouTube videos, watching movies, etc.,… and improve our
    interactions with smart assistants and voice-activated devices!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，语音合成模仿我们的自然调整，在嘈杂的地方使沟通更加顺畅。通过更多的研究和创新，Lombard风格的TTS可以帮助听力障碍者进行日常活动，如听音乐、观看YouTube视频、看电影等，并改善我们与智能助理和语音激活设备的互动！
