- en: '**Watch motivation videos**'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**观看励志视频**'
- en: I follow many YouTubers who produce videos about productivity, time management,
    or study vlogs. Watching their videos motivates me to get together when I feel
    lazy and unproductive. You can also search for recorded x-hour study-with-me videos
    from different YouTubers. They always have a nice setup with good music and good
    vibes. Sometimes, I open one as my [Pomodoro Timer](https://todoist.com/productivity-methods/pomodoro-technique)
    to help me get focused when doing deep work. There are also study/work live streams
    that you can join. It will make you feel like in a classroom or library with good
    communities that hold each other accountable.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注了许多制作生产力、时间管理或学习日志的视频的YouTuber。观看他们的视频激励我在感到懒惰和低效时重新投入。你也可以搜索不同YouTuber录制的x小时学习视频。他们总是有很好的布置、音乐和氛围。有时，我会打开一个作为我的[番茄钟](https://todoist.com/productivity-methods/pomodoro-technique)来帮助我在进行深度工作时集中注意力。你还可以加入学习/工作直播，这会让你感觉像在教室或图书馆里，有良好的社区相互监督。
- en: '**Give yourself breaks**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**给自己休息时间**'
- en: Maintaining a full-time position and continuous learning outside of working
    hours sounds scary. Sometimes, it is indeed overwhelming! Burnout is so common
    in the tech industry that you are entitled to give yourself breaks occasionally.
    Know when to say no and when to give yourself a break. You can have vacations
    and plan a resting day of the week that you use to do activities that relax you
    the most. I relax by going to the gym or visiting a bookstore, and I take PTOs
    every quarter to travel somewhere. Knowing how to relax is also a critical skill
    as important as knowing how to be productive.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 维持全职工作和在工作时间之外的持续学习听起来令人恐惧。有时，确实会感到压倒性的！在技术行业中，倦怠非常普遍，你有权偶尔给自己休息。知道何时说“不”和何时给自己休息很重要。你可以休假，规划每周的一天作为休息日，用于进行最放松的活动。我通过去健身房或参观书店来放松，并且每季度都会请假去旅行。知道如何放松也是一种关键技能，与知道如何高效工作一样重要。
- en: One may ask, maintaining a full-time position is already tiring, do we really
    need to push ourselves too hard? Recently I read a book called [The 4-Hour Workweek](https://www.amazon.com/4-Hour-Workweek-Escape-Live-Anywhere/dp/0307465357)
    by Tim Ferriss. With all the refreshing points brought up by the book, one I want
    to share in this article is “**avoid distress but embrace eustress**.” Distress
    is bad, it makes people burn out, however, we all need “eustress” in life. Eustress
    is the healthy kind of stress, the one that gives you energy and motivates you
    to be better. Continuous learning provides me the healthy stress, the one that
    doesn’t give me anxiety but fulfillment. Thank you for reading this far. Hope
    this article is useful for you to find your comfortable ways of navigating in
    this ever-change field.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会问，维持全职工作已经很累了，我们真的需要过度施压吗？最近我读了一本由Tim Ferriss所著的[《每周工作4小时》](https://www.amazon.com/4-Hour-Workweek-Escape-Live-Anywhere/dp/0307465357)的书。书中提出的许多新颖观点中，我想在这篇文章中分享的是“**避免压力但拥抱积极压力**”。压力是不好的，它使人感到疲惫，然而，我们都需要生活中的“积极压力”。积极压力是健康的压力，它给你能量，激励你变得更好。持续学习给我带来了健康的压力，这种压力不会让我感到焦虑，而是满足感。感谢你读到这里。希望这篇文章对你找到舒适的工作方式有所帮助。
