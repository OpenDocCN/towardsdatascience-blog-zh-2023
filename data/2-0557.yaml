    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Headway](https://unsplash.com/@headwayio?utm_source=medium&utm_medium=referral)在[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)提供
- en: Medium
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Medium
- en: Medium is probably my best investment, with the highest ROI. I read blog posts
    to have a good understanding of new concepts and keep up to date with the latest
    practices in the industry. It is much faster to grasp concepts than reading a
    paper or taking a course. I recommend following technical blogs and subscribing
    to [Towards Data Science](https://medium.com/@towardsdatascience), [Analytics
    Vidhya](https://medium.com/analytics-vidhya), [Towards AI](https://pub.towardsai.net/),
    [CodeX](https://medium.com/codex), etc. Besides, tech companies’s tech blogs are
    gems. I follow [Microsoft](https://medium.com/data-science-at-microsoft), [Netflix](https://medium.com/@netflixtechblog),
    [Airbnb](https://medium.com/airbnb-engineering), [DoorDash](https://medium.com/@DoorDash),
    [Expedia](https://medium.com/expedia-group-tech), [Pinterest](https://medium.com/@Pinterest_Engineering),
    etc. These are the ones update frequently.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Medium 可能是我最值得的投资，具有最高的投资回报率。我阅读博客文章，以便对新概念有一个良好的理解，并保持行业最新实践的了解。比起阅读论文或参加课程，理解概念的速度要快得多。我推荐关注技术博客并订阅[Towards
    Data Science](https://medium.com/@towardsdatascience)、[Analytics Vidhya](https://medium.com/analytics-vidhya)、[Towards
    AI](https://pub.towardsai.net/)、[CodeX](https://medium.com/codex)等。此外，科技公司的技术博客也非常宝贵。我关注了[Microsoft](https://medium.com/data-science-at-microsoft)、[Netflix](https://medium.com/@netflixtechblog)、[Airbnb](https://medium.com/airbnb-engineering)、[DoorDash](https://medium.com/@DoorDash)、[Expedia](https://medium.com/expedia-group-tech)、[Pinterest](https://medium.com/@Pinterest_Engineering)等。这些博客更新频率较高。
- en: I also use Medium to network. I get to build a great community with my articles
    and get connected with other talented writers. My readers can see my progress
    over the years based on [the content of my articles](https://zzhu17.medium.com/my-blog-posts-gallery-ac6e01fe5cc3),
    from just entering the field of data science, to working on complete projects,
    to [looking for a job in the field](https://zzhu17.medium.com/list/data-science-interview-preparation-bfb0986a61a3),
    and now on sharing experience and learnings from work. [Connect with me](https://zzhu17.medium.com/subscribe)
    if you want to read more articles about data science techniques and career development.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我也利用 Medium 来建立人际网络。我通过我的文章建立了一个优秀的社区，并与其他有才华的写作者建立了联系。我的读者可以根据[我的文章内容](https://zzhu17.medium.com/my-blog-posts-gallery-ac6e01fe5cc3)看到我的进展，从刚进入数据科学领域，到完成完整的项目，再到[寻找该领域的工作](https://zzhu17.medium.com/list/data-science-interview-preparation-bfb0986a61a3)，以及现在分享工作中的经验和学习。如果你想阅读更多关于数据科学技术和职业发展的文章，[与我联系](https://zzhu17.medium.com/subscribe)。
- en: Online learning platforms
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线学习平台
- en: If I want to learn something new in-depth, I will sign up for a course on online
    learning platforms like Coursera, Udemy, LinkedIn learning, etc. Even though watching
    YouTube videos is free, sometimes they are not enough for me. If I sign up for
    a course, I want to learn thoroughly and have a lab to practice and receive feedback.
    As mentioned in my previous article, [deliberate practice is crucial to learning
    new skills](https://medium.com/towards-data-science/learn-data-science-or-any-skills-with-deliberate-practice-47eb21bd2c8).
    Practicing and getting evaluated at labs ensures that I understand new concepts
    well and am prepared to apply them when needed. Companies usually provide employees
    with a learning budget for these online platforms, so make sure to use them to
    invest in yourself. Plus, if you are also based in the US, you will be amazed
    by how many free resources your local library provides. I get free Coursera, LinkedIn
    Learning, and SkillShare accounts from my local library. Gather what’s offered
    in your local area's library website.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我想深入学习某个新知识，我会在Coursera、Udemy、LinkedIn Learning等在线学习平台上报名课程。虽然观看YouTube视频是免费的，但有时这些视频对我来说还不够。如果我报名课程，我希望能够全面学习，并有一个实验室来实践和接受反馈。正如我在上一篇文章中提到的，[刻意练习对学习新技能至关重要](https://medium.com/towards-data-science/learn-data-science-or-any-skills-with-deliberate-practice-47eb21bd2c8)。在实验室中进行练习并接受评估可以确保我理解新概念，并准备好在需要时应用它们。公司通常为员工提供在线学习平台的学习预算，所以要确保利用这些预算来投资自己。此外，如果你也在美国，你会惊讶于你当地图书馆提供的免费资源。我从我的当地图书馆获得了免费的Coursera、LinkedIn
    Learning和SkillShare账户。查找你所在地区图书馆网站上提供的资源。
- en: Paper and Books
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 论文和书籍
- en: 'Reading research papers or textbooks seems inefficient and overwhelming. However,
    it is one of the few ways that help you learn something thoroughly and structurally.
    For skills you want to specialize in or fields you have a deep interest in, having
    trustworthy textbooks as references and keeping up with the latest research papers
    are great choices. The only inefficiency comes from how you read these materials.
    It is a waste of time just to read them sentence by sentence. There are some advice
    I want to share to read with efficiency:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读研究论文或教科书似乎效率低下且令人不堪重负。然而，这是帮助你彻底且系统学习某些知识的少数几种方法之一。对于你想专攻的技能或你深感兴趣的领域，拥有可信赖的教科书作为参考并跟进最新的研究论文是很好的选择。唯一的低效在于你阅读这些材料的方式。逐句阅读是一种浪费时间的方法。我有一些建议可以帮助你提高阅读效率：
- en: '**Read with questions.** Why do you open this book, or why do you need to read
    this paper? If you have particular questions in mind, your reading experience
    will be much more quick and direct to the point.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**带着问题阅读。** 你为什么要打开这本书，或者为什么要阅读这篇论文？如果你心中有具体的问题，你的阅读体验将会更快捷、直击要点。'
- en: '**Read the abstract and introductions first for research papers.** Research
    papers can be heavily in math and details that might not be relevant to you. The
    abstract and introduction should be sufficient if you just want to explore what’s
    new. You can always read more thoroughly if you are interested.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首先阅读研究论文的摘要和引言。** 研究论文可能包含大量数学和细节，这些细节可能与你无关。如果你只是想了解新内容，摘要和引言应该足够了。如果你感兴趣，你可以更深入地阅读。'
- en: '**Find slides or syllabi for books or papers.** There are often slides available
    summarizing the key points of famous books and papers.It is much easier to read
    through a slide than the whole body of text.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找书籍或论文的幻灯片或大纲。** 通常会有总结著名书籍和论文要点的幻灯片。阅读幻灯片比阅读整篇文章要容易得多。'
- en: '**Find YouTube videos or abstracts for textbooks.** Some textbooks have supplementary
    videos online either provided by the book author or by professors teaching a class
    with this book. Videos can be an alternative medium that helps learners absorb
    knowledge in a visual way, which some might prefer. You can also get the abstract
    and summary of a book either by searching online or through **getAbstract:**'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找教科书的YouTube视频或摘要。** 一些教科书在网上有补充视频，这些视频可能是书籍作者提供的，或者是教授用这本书授课时提供的。视频可以作为一种替代媒介，帮助学习者以视觉方式吸收知识，这对于一些人来说可能更为合适。你还可以通过在线搜索或通过**getAbstract**获得书籍的摘要和总结。'
- en: '[](https://www.getabstract.com/en/?source=post_page-----8d3006c2ce01--------------------------------)
    [## getAbstract: Know better. Do better.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.getabstract.com/en/?source=post_page-----8d3006c2ce01--------------------------------)
    [## getAbstract: 知识更全面，做得更好。]'
- en: The world's largest library of business book summaries. Expand your business
    knowledge with summaries you can read in 15…
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 世界上最大的商业书籍总结库。通过可以在15分钟内阅读的总结来扩展你的商业知识……
- en: www.getabstract.com](https://www.getabstract.com/en/?source=post_page-----8d3006c2ce01--------------------------------)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[www.getabstract.com](https://www.getabstract.com/en/?source=post_page-----8d3006c2ce01--------------------------------)'
- en: '**Ask AI to summarize them for you.** You can also use tools like ChatGPT to
    help provide key points of a PDF format file if you only want to know the high-level
    summaries.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**请让AI为你总结。** 如果你只想了解高层次的总结，你还可以使用像ChatGPT这样的工具来帮助提供PDF格式文件的要点。'
- en: Conference and Webinars
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 会议和网络研讨会
- en: Attending conference or webinars are an efficient way to stay updated with the
    latest technology development and practice. It is also a good chance to network
    and connect with your community, especially for the in-person ones. At conferences,
    attendees are exposed to the latest developments in various areas related to a
    specific topic at a high level. For topics of personal interest, speakers often
    share their source code and papers online, providing a great opportunity to connect
    and collaborate. Attending these events has always been an eye-opening experience
    for me. I also feel incredibly motivated after interacting with so many brilliant
    minds. There are a lot of [conference choices](https://www.datacamp.com/blog/top-data-science-conferences-for-2022)
    for data scientists. Check the theme and speakers to go to the one that benefits
    you the most now or in the future. You can choose based on locations, communities,
    or specific topics. Also, it would be great if your company could cover your expenses.
    Convince them to invest in you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 参加会议或网络研讨会是跟进最新技术发展和实践的有效方式。这也是一个与社区建立联系和交流的好机会，尤其是面对面的活动。在会议上，参与者可以高层次地接触到与特定主题相关的最新进展。对于个人感兴趣的主题，讲者通常会在线分享他们的源代码和论文，提供了很好的机会来连接和合作。参加这些活动总是让我大开眼界。我也在与如此多的杰出人物互动后感到非常激励。有很多[会议选择](https://www.datacamp.com/blog/top-data-science-conferences-for-2022)供数据科学家选择。查看主题和讲者，选择一个对你现在或未来最有益的会议。你可以根据地点、社区或特定主题来选择。如果你的公司能承担你的费用，那就更好了。说服他们投资于你。
- en: Podcast
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 播客
- en: 'I follow a lot of great podcasts talking about the latest trends and practices
    in data science and the industry. I also like these podcasts that give insightful
    advice on improving productivity, promoting continuous learning, career development,
    etc. Here is a list of podcasts I would recommend:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注很多讨论数据科学和行业最新趋势与实践的优秀播客。我也喜欢这些提供关于提升生产力、促进持续学习、职业发展等方面的深入建议的播客。以下是我推荐的一些播客：
- en: '[Data Skeptic](https://podcasts.apple.com/us/podcast/data-skeptic/id890348705)
    by Kyle Polich'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据怀疑者](https://podcasts.apple.com/us/podcast/data-skeptic/id890348705)由凯尔·波利奇（Kyle
    Polich）主持'
- en: The Data Skeptic Podcast features interviews and discussion of topics related
    to data science, statistics, machine learning, artificial intelligence and the
    like, all from the perspective of applying critical thinking and the scientific
    method to evaluate the veracity of claims and efficacy of approaches.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据怀疑者播客涵盖了与数据科学、统计学、机器学习、人工智能等相关的话题，所有这些都是从应用批判性思维和科学方法来评估主张的真实性和方法的有效性来探讨的。
- en: '[Super Data Science](https://podcasts.apple.com/us/podcast/super-data-science-ml-ai-podcast-with-jon-krohn/id1163599059):
    ML&AI Podcast with Jon Krohn'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[超级数据科学](https://podcasts.apple.com/us/podcast/super-data-science-ml-ai-podcast-with-jon-krohn/id1163599059)：与乔恩·克罗恩（Jon
    Krohn）的ML&AI播客'
- en: We cover tools, techniques, and implementation tricks across data collection,
    databases, analytics, predictive modeling, visualization, software engineering,
    real-world applications, commercialization, and entrepreneurship − everything
    you need to crush it with data science.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们涵盖了数据收集、数据库、分析、预测建模、可视化、软件工程、实际应用、商业化和创业等方面的工具、技术和实施技巧——你需要的所有数据科学知识。
- en: '[The Data Scientist Show](https://podcasts.apple.com/us/podcast/the-data-scientist-show/id1584430381)
    by Daliana Liu'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学家秀](https://podcasts.apple.com/us/podcast/the-data-scientist-show/id1584430381)由达利安娜·刘（Daliana
    Liu）主持'
- en: A deep dive into data scientists’ day-to-day work, tools and models they use,
    how they tackle problems, and their career journeys. This podcast helps you grow
    a successful career in data science. Listening to an episode is like having lunch
    with an experienced mentor. Guests are data science practitioners from various
    industries, AI researchers, economists, and CTOs of AI companies.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对数据科学家的日常工作、使用的工具和模型、他们如何解决问题以及职业发展进行深入探讨。这个播客帮助你在数据科学领域获得成功的职业生涯。听一集就像和一位经验丰富的导师共进午餐。嘉宾是来自各个行业的数据科学从业者、AI
    研究人员、经济学家以及 AI 公司的 CTO。
- en: '[A Bouquet of Arguments](https://podcasts.apple.com/us/podcast/杠上开花-a-bouquet-of-arguments/id1523066220)
    by Y&M'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[杠上开花](https://podcasts.apple.com/us/podcast/杠上开花-a-bouquet-of-arguments/id1523066220)
    由 Y&M 主持'
- en: For those who understand mandarin, I highly recommend this podcast for career
    advice, especially in tech. They discuss a lot of career myths and how to improve
    soft skills at work. Plus, it’s gym-friendly!
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于懂普通话的人，我强烈推荐这个播客作为职业建议，尤其是在科技领域。他们讨论了很多职业迷思和如何提升职场软技能。而且，它很适合在健身时听！
- en: '[Huberman Lab](https://podcasts.apple.com/us/podcast/huberman-lab/id1545953110)
    by Dr. Andrew Huberman'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Huberman Lab](https://podcasts.apple.com/us/podcast/huberman-lab/id1545953110)
    由 Dr. Andrew Huberman 主持'
- en: 'Huberman Lab discusses neuroscience: how our brain and its connections with
    the organs of our body control our perceptions, our behaviors, and our health.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Huberman Lab 讨论神经科学：我们的脑部及其与身体器官的连接如何控制我们的感知、行为和健康。
- en: Huberman Lab is more like a productivity podcast for me. I like how Dr. Huberman’s
    evidence-based suggestions. The various topics expand my knowledge horizons.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，Huberman Lab 更像是一个生产力播客。我喜欢 Dr. Huberman 的基于证据的建议。这些话题拓展了我的知识视野。
- en: '[Lex Fridman Podcast](https://podcasts.apple.com/us/podcast/lex-fridman-podcast/id1434243584)
    by Lex Fridman'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Lex Fridman Podcast](https://podcasts.apple.com/us/podcast/lex-fridman-podcast/id1434243584)
    由 Lex Fridman 主持'
- en: Conversations about science, technology, history, philosophy and the nature
    of intelligence, consciousness, love, and power.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于科学、技术、历史、哲学以及智能、意识、爱情和权力的本质的对话。
- en: Other Podcast that discuss specific industries' development and news
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论特定行业发展和新闻的其他播客
- en: As you progress in your career, domain knowledge becomes increasingly important
    in addition to general skills. If you are in a specific industry or interested
    in some, follow some of the podcasts to keep updated on the latest trends and
    practices.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着职业的进步，除了通用技能，领域知识变得越来越重要。如果你在特定行业或对某些领域感兴趣，跟踪一些播客以保持对最新趋势和实践的更新。
- en: Podcasts provide an alternative medium to deliver knowledge and information.
    You can listen to them during the commute, at workouts, or doing house chores.
    While some can be concise, others can provide technical details and information
    with great density. I must admit I should put more time into listening to podcasts
    by finding a better time. I usually listen to podcasts at the gym doing weight
    training or running, and it’s probably not the best time to get super technical.
    If you find a good time to listen to informative podcasts, please do share with
    me!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 播客提供了一种替代的知识和信息传播媒介。你可以在通勤、锻炼或做家务时听。虽然有些播客内容简洁，其他的则可以提供高密度的技术细节和信息。我必须承认，我应该花更多时间来听播客，找到更合适的时间。我通常在健身房做力量训练或跑步时听播客，这可能不是最适合获取技术信息的时间。如果你发现了一个好的时间来听信息丰富的播客，请和我分享！
- en: '![](../Images/3a32f9a551dc7c108915da8eed39dc6b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3a32f9a551dc7c108915da8eed39dc6b.png)'
- en: Photo by [Mohammad Metri](https://unsplash.com/@mohammadmetri?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Mohammad Metri](https://unsplash.com/@mohammadmetri?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: In summary, there are a lot of ways to learn. We can learn at work and outside
    of work, the ways you learn barely matters, the most important thing is to keep
    a growth mindset. Take an extra step to summarize and generalize so you can internalize
    them into your skill sets.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，有很多学习的方式。我们可以在工作中和工作之外学习，学习的方式并不重要，最重要的是保持成长心态。多花些时间总结和概括，以便将其内化为你的技能。
- en: What are the actions?
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 具体的行动是什么？
- en: 'Having a growth mindset is important, but taking action is equally crucial.
    Here are some tips to maintain a habit of continuously learning:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有成长心态很重要，但采取行动同样至关重要。以下是一些保持持续学习习惯的建议：
- en: '**Set up long-term and short-term goals**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设定长期和短期目标**'
- en: 'Goals give us the **why** of our actions, which motivate us when we lack willpower.
    In time management theory, it is recommended to categorize tasks based on their
    importance and urgency. While urgent tasks are always prioritized, delegating
    time for important but not urgent tasks every day is essential since that sets
    you apart from others in the long run. These tasks include learning a new language
    or skill, starting a side project, etc. What you defined as these tasks will depend
    on your long-term and short-term goals. These goals should not be limited to work
    or school. You can also include goals in personal growth, relationships, etc.
    Reflect and ask yourself:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目标给我们行动的**理由**，在我们缺乏意志力时激励我们。在时间管理理论中，建议根据任务的重要性和紧急性对任务进行分类。虽然紧急任务总是优先处理，但每天为重要但不紧急的任务留出时间是至关重要的，因为这将使你在长远中与众不同。这些任务包括学习一门新语言或技能、启动副业等。你定义的这些任务将取决于你的长期和短期目标。这些目标不应仅限于工作或学校。你还可以包括个人成长、关系等方面的目标。反思并问自己：
- en: Who would you want to be in the next year and in the next ten years?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望在下一年和接下来的十年里成为什么样的人？
- en: What makes you happy and satisfied?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么让你感到快乐和满足？
- en: What excites you the most?
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么让你最兴奋？
- en: What do you value the most in life?
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在生活中最看重什么？
- en: These questions will help you find your goals.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题将帮助你找到你的目标。
- en: '**Set up fixed times to learn**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设定固定的学习时间**'
- en: When I was at graduate school, I was used to taking classes, working on research
    projects, and teaching at the same time. I didn’t enjoy a lot of full weekends
    without feeling guilty. I didn’t count how many hours I work weekly, but it’s
    definitely over 40 hours. Once I started working, I realized that working side
    hustles or learning something new requires more effort when juggling a full-time
    job. Therefore, I have learned the importance of scheduling specific time blocks
    on my calendar outside of work hours to focus on these tasks. Otherwise, I may
    find myself working hard one day and don’t what to do the next day. Or mindlessly
    wasting time on the couch without even realizing it. I usually block several weekday
    evenings for working on side projects or taking online courses and mornings for
    reading interesting blog posts. Find the schedule that works the best for you
    to try it out, and then make adjustments accordingly until you find your comfortable
    weekly routine.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在研究生院时，我习惯于同时上课、从事研究项目和教学。我不喜欢周末的空闲时间而没有内疚感。我没有统计每周工作多少小时，但肯定超过了40小时。一旦我开始工作，我意识到在全职工作的情况下，兼职工作或学习新东西需要更多的努力。因此，我学会了在工作时间之外在日历上安排特定的时间块来专注于这些任务。否则，我可能会发现自己有一天工作很努力，第二天却不知道做什么。或者无意识地在沙发上浪费时间而没有意识到。我通常会在几个工作日的晚上安排时间来处理副业或参加在线课程，早晨则用来阅读有趣的博客文章。找到最适合你的时间表并尝试，然后根据需要做出调整，直到你找到舒适的每周例行程序。
- en: '**Do not use *Read Later* but never read later**'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要使用*稍后阅读*而从未阅读过**'
- en: 'Many online platforms have a function that allows users to collect something
    and read it later. It is convenient if you don’t have time to finish reading or
    want to read deeper later. However, let’s be honest: how often do you revisit
    the collections? How many times have you taken a long time to find a paper, a
    course, or a textbook online, but once you found it, you just let it sit in your
    local drive but never really read it? How many times have you added a Medium story
    to your reading list and never opened it anymore? I catch myself almost never
    reading the articles in my reading list. It is understandable that nowadays, with
    easy access to social media, we can be overwhelmed by the information we receive
    every day. We need to keep an open mind for new information and knowledge and
    know what we should prioritize receiving. The collect and read later function
    helps filter the information we are interested in, but we need **follow-up steps**
    to grasp and absorb. I found it useful to dedicate specific times of the week
    or day to reading things in the collection.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 许多在线平台提供一个功能，允许用户收集一些内容并在稍后阅读。如果你没有时间完成阅读或希望之后深入阅读，这非常方便。然而，老实说，你多久会重新访问这些收藏呢？你有多少次花了很长时间找到一篇论文、一门课程或一本教科书，但找到之后却让它们静静地躺在本地磁盘上却从未真正阅读？你有多少次将一篇
    Medium 故事添加到阅读列表中却再也没有打开过？我发现自己几乎从未阅读阅读列表中的文章。可以理解的是，如今我们可以很容易地接触到社交媒体，我们每天收到的信息可能会让我们感到不知所措。我们需要对新信息和知识保持开放的心态，并知道我们应该优先接收哪些内容。收藏和稍后阅读功能帮助我们筛选感兴趣的信息，但我们需要**后续步骤**来掌握和吸收。我发现将特定的时间段用于阅读收藏中的内容很有用。
- en: Additionally, categorizing your collections is super useful. Instead of putting
    everything in my “Reading List,” I put articles by topics like “Causal Inference”
    and “Generative AI” or by projects as supporting resources, like “Time Series
    class resources.” I found myself revisiting specific topics more frequently for
    specific purposes. Little organization makes a big difference.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对你的收藏进行分类也非常有用。我不再将所有内容放在“阅读列表”中，而是按主题如“因果推断”和“生成式 AI”或按项目作为支持资源如“时间序列课程资源”来分类。我发现自己为了特定的目的更频繁地重新访问特定主题。稍加组织会带来很大的不同。
- en: '**Share what you have learned**'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分享你所学到的东西**'
- en: Teaching or sharing what you have learned is a great way to ensure you have
    learned something correctly and thoroughly. Like how I started writing at Medium,
    initially, I wanted to keep the blog posts as references and notes for my interview
    preparation. While writing down what I have learned, I am forced to really think
    these concepts through without any ambiguities. When we are reading or attending
    lectures, we take in or ***input*** new information. It is essential to take out
    or ***output*** the information for us to close the learning loop. Writing blog
    posts not only reinforces my learning but also inspires others. I highly recommend
    starting the outputting process, no matter in the format of writing, video, discussing
    with learning partners, or teaching a grandparent.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 教授或分享你所学到的东西是确保你正确且彻底掌握某些知识的好方法。就像我开始在 Medium 上写作一样，最初我希望将博客文章作为面试准备的参考和笔记。在写下我所学到的东西时，我被迫认真思考这些概念而不留下任何模糊之处。当我们阅读或听讲座时，我们获取或***输入***了新的信息。提取或***输出***这些信息对我们完成学习循环至关重要。写博客文章不仅巩固了我的学习，还能激励他人。我强烈建议开始输出过程，无论是写作、视频、与学习伙伴讨论还是教祖父母。
- en: '**Method vs Methodology**'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法与方法论**'
- en: One useful insight I learned from listening to the Podcast [A Bouquet of Arguments](https://podcasts.apple.com/us/podcast/杠上开花-a-bouquet-of-arguments/id1523066220)
    is knowing the difference between method and methodology. When completing a task,
    we follow a method to get this specific task done. In the meantime, we summarize
    a methodology to get all tasks similar to this one done in the future. For example,
    you are tasked to clean a specific data set before the EDA and modeling process.
    You preprocess this dataset by following methods of filling in missing data, checking
    duplicates, etc. You might need to customize the method due to specific data formats.
    After several similar tasks, you might get a generalizable method for preprocessing
    most datasets, like what [this article has summarized](https://medium.com/towards-artificial-intelligence/what-does-garbage-in-garbage-out-mean-in-solving-real-business-problems-14962fab43fe).
    Learning through summarizing and reflecting internalizes the task-solving process
    into your skillset. Without this crucial step, you miss out on the most important
    aspect of learning by doing, which extends your ability to solve specific tasks
    to solve a wide range of similar tasks in the future.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我从收听播客 [A Bouquet of Arguments](https://podcasts.apple.com/us/podcast/杠上开花-a-bouquet-of-arguments/id1523066220)
    中获得的一个有用见解是了解方法与方法论的区别。在完成任务时，我们遵循一种方法来完成这个特定的任务。与此同时，我们总结出一种方法论来完成所有类似的任务。例如，你被要求在EDA和建模过程前清理一个特定的数据集。你通过采用填补缺失数据、检查重复项等方法来预处理这个数据集。由于数据格式的不同，你可能需要定制这个方法。在完成几个类似任务后，你可能会得到一个可以泛化到大多数数据集的预处理方法，就像
    [这篇文章总结的那样](https://medium.com/towards-artificial-intelligence/what-does-garbage-in-garbage-out-mean-in-solving-real-business-problems-14962fab43fe)。通过总结和反思学习，将任务解决过程内化到你的技能中。如果没有这个关键步骤，你会错过“做中学”的最重要方面，这将使你能够解决特定任务并扩展到未来解决各种类似任务。
