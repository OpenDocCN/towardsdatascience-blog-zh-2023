- en: To be a data scientist is to sign up as a lifetime learner. Something new is
    always coming up in the data science field — — a new algorithm, a new practice,
    a new concept. How should we data scientists keep current and navigate through
    this ever-changing field? In this article, I would like to share what to learn
    and how to learn continuously as someone who is self-taught in data science and
    currently works in this field.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名数据科学家就意味着成为终身学习者。数据科学领域总是有新的东西出现——新的算法、新的实践、新的概念。作为数据科学家，我们应该如何保持现状并在这个不断变化的领域中导航？在本文中，我将分享作为自学成才的数据科学从业者的经验，讲述如何持续学习。
- en: Why learning continuously
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要持续学习
- en: Before discussing how to learn as a data scientist continuously, it's important
    to first understand why. Learning without purpose seldom gives an actual uplift
    in skills since it’s hard to keep you motivated consistently. For me, continuous
    learning is almost a necessity at work. Encountering roadblocks at work is common
    due to the complex nature of the problems. Building something from scratch or
    improving problem-solving methods always requires extra research, reading, and
    practice. Besides, I am also a curious person and eager to learn more about the
    latest trends and cutting-edge technologies in my field. Going through my past
    projects and articles at Medium, some techniques that were cutting-edge back then
    look so outdated today. I am amazed by how fast this field is evolving, and at
    the same time, I feel obligated to evolve and update my skill sets. For me, continuous
    learning increases work efficiency, boosts confidence and job security, and inspires
    me in content creation. In fact, a mindset of continuous learning is beneficial
    for anyone seeking growth and willing to step out of their comfort zone, not just
    limited to data science or the tech industry. Find your ‘why’ before you start.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论作为数据科学家如何持续学习之前，首先需要理解原因。没有目的的学习很少能实际提升技能，因为这很难保持持续的动力。对我而言，持续学习在工作中几乎是必需的。由于问题的复杂性，在工作中遇到障碍是常见的。从零开始构建或改进问题解决方法总是需要额外的研究、阅读和实践。此外，我也是一个好奇的人，渴望了解我领域中的最新趋势和前沿技术。回顾我过去的项目和在Medium上的文章，曾经前沿的技术今天看起来已经过时。我对这个领域发展的速度感到惊讶，同时也觉得有义务不断进步和更新技能。对我而言，持续学习可以提高工作效率，增强信心和工作安全感，并激发我在内容创作方面的灵感。实际上，持续学习的心态对任何寻求成长并愿意走出舒适区的人都是有益的，不仅仅限于数据科学或科技行业。在开始之前找到你的“为什么”。
- en: What do I learn
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我学到了什么
- en: 'Deciding what to learn is important. It depends on your current skill level
    and your short-term and long-term goals. I focus on learning two types of skills:
    hard skills to generate insights and soft skills for delivering those insights
    effectively.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 决定学习什么是重要的。这取决于你当前的技能水平以及短期和长期目标。我专注于学习两种类型的技能：生成洞察力的硬技能和有效传达这些洞察力的软技能。
- en: '![](../Images/437ef24a1623b65764878cb657f655d3.png)'
