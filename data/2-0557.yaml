  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定我的北极星
- en: towardsdatascience.com](/seven-principals-i-follow-to-be-a-better-data-scientist-25a547d6acfc?source=post_page-----8d3006c2ce01--------------------------------)
