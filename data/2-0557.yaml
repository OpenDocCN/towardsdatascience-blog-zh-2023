- en: '**Hard skills**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**硬技能**'
- en: Data science relies heavily on hard skills, which are the fundamental abilities
    necessary to excel in this field. It’s essential to have solid **mathematical
    and theoretical foundations** and stay abreast of the latest **algorithms** and
    best practices in **coding**. From a practical perspective, knowing the math behind
    an algorithm or a technical concept seems to take a lot of time and effort, but
    I still find it beneficial in the long term. On top of these, **problem-solving**
    is another important skill to have, which involves quickly learning, navigating
    ambiguity, summarizing, and generalizing specific tasks for future use. These
    skills will equip you to generate useful insights and business value from messiness
    and ambiguity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在很大程度上依赖于硬技能，这些是excel于该领域所需的基本能力。拥有扎实的**数学和理论基础**，并保持对最新的**算法**和最佳**编码**实践的了解是至关重要的。从实际的角度来看，了解算法或技术概念背后的数学似乎需要大量的时间和精力，但从长远来看，我仍然发现它是有益的。除此之外，**问题解决**是另一个重要的技能，它涉及快速学习、应对模糊性、总结和概括特定任务以供未来使用。这些技能将帮助你从混乱和模糊中生成有用的洞察力和业务价值。
- en: Besides these general skills, **domain knowledge** is also very important as
    you gain more experience in specific industries. Businesses operate very differently
    across industries. Thus, the way of driving insights can be very different. For
    example, data analysis in healthcare is very different due to the privacy concerns
    of the data and how data are collected and stored. Industries like E-commerce
    or social media may have a lot of data and relatively easier to run experiments
    to get insights, while traditional industries might have more limitations. It's
    important to connect data science with domain knowledge in your industry by understanding
    how the business operates.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些通用技能，**领域知识**在你在特定行业获得更多经验时也非常重要。各行各业的业务运作方式差异很大。因此，获取洞察力的方法也可能会有所不同。例如，由于数据隐私问题以及数据的收集和存储方式，医疗保健中的数据分析与其他领域大相径庭。电子商务或社交媒体等行业可能拥有大量数据，并且相对容易进行实验以获得洞察力，而传统行业可能会有更多的限制。通过理解业务运作方式，将数据科学与行业领域知识结合起来是很重要的。
- en: Soft skills
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软技能
- en: 'Soft skills are as important as hard skills in career and personal growth.
    They are the skills that distinguish you from other data scientists and help you
    to go further. The soft skills I keep improving include **effective** **communication,
    storytelling, presentation, leadership, business acumen, etc.** No one is an isolated
    island in the workforce. It''s not enough to just generate insights. You must
    also learn to effectively communicate and collaborate with others to maximize
    impact. The following article discusses more details in these skills:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能在职业和个人成长中与硬技能一样重要。它们是区分你与其他数据科学家并帮助你进一步发展的技能。我不断提高的软技能包括**有效的** **沟通、讲故事、演讲、领导力、商业敏锐度等**。在职场中，没有人是孤立的。仅仅生成洞察力是不够的。你还必须学会有效地沟通和与他人协作，以最大化影响。以下文章讨论了这些技能的更多细节：
