- en: Where do I learn
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在哪里学习
- en: At work
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作中
- en: Learning by doing is the most efficient way of learning and enhancing a skill,
    and your coworkers are the best resources. At work, you are learning new skills
    every day (hopefully). You are practicing hard skills by solving problems, delivering
    results, and developing soft skills by communicating and collaborating. To learn
    at work, maintain an open and positive mindset, set goals that promote growth
    and consistently reflect on what you have learned and practiced recently. This
    will demonstrate that the years of experience listed on your resume are more than
    just numbers, but a reflection of the progress you've made in developing your
    skills.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实践学习是最有效的学习和技能提升方式，你的同事是最好的资源。在工作中，你每天都在学习新技能（希望如此）。你通过解决问题、交付结果来练习硬技能，通过沟通和协作来发展软技能。要在工作中学习，保持开放和积极的心态，设定促进成长的目标，并不断反思你最近学到和实践的内容。这将表明，你简历上的工作年限不仅仅是数字，而是你技能发展进步的体现。
- en: '![](../Images/abe328d8e535e41980e9e566bb03c01f.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/abe328d8e535e41980e9e566bb03c01f.png)'
