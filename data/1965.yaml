- en: '**🛍️ Market Demand** In the location included in your dataset, you have customers
    (or stores) with a **monthly demand** in *Units/Month*.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**🛍️ 市场需求** 在数据集中包含的位置，你有客户（或商店），其**每月需求**以*单位/月*为单位。'
- en: '**🏭 Market Supply** In the location included in your dataset, you have potential
    manufacturing sites (low and high-capacity plants) with a **maximum monthly production**
    in *Units/Month*.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**🏭 市场供应** 在数据集中包含的位置，你有潜在的制造地点（低容量和高容量工厂），每个工厂的**每月最大生产量**以*单位/月*为单位。'
- en: '[![](../Images/4978a28bf0dbf45a152c0f6a0ea8ca59.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-99
