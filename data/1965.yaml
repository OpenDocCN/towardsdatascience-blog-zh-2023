  prefs: []
  type: TYPE_NORMAL
  zh: 使用甜甜圈图和条形图展示市场需求和生产能力 —（图片由作者提供）
- en: '**⚡ Energy Usage** The energy consumed to produce a single unit (MJ/Unit) for
    each production location.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**⚡ 能源使用** 每个生产地点生产单个单位所消耗的能源（MJ/Unit）。'
- en: '**🗑️ Waste Generation** The amount of waste generated to produce a single unit
    (Kg/Unit) for each production location.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**🗑️ 废物生成** 每个生产地点生产单个单位的废物生成量（Kg/Unit）。'
- en: 🚰 **Water Usage**
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 🚰 **水资源使用**
- en: For each production location, the amount of water used to produce a single unit
    *(L/Unit)*.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 每个生产地点生产单个单位所使用的水量 *(L/Unit)*。
- en: '**🌲 CO2 Emissions** For each production location, the quantity of CO2 emitted
    per unit produced *(Kg CO2eq/Unit)*.'
  id: totrans-105
  prefs: []
