  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 成本最小化场景的排放量 —（作者提供的图片）
- en: As we can see on the right, **most emissions per market** come from transporting
    **goods** from manufacturing plants.
  id: totrans-153
  prefs: []
