  type: TYPE_NORMAL
  zh: '[![](../Images/4978a28bf0dbf45a152c0f6a0ea8ca59.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Donut Chart and Bar Plot to show the market demand and production capacity —
    (Image by Author)
