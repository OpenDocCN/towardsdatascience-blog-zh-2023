- en: Create a Sustainable Supply Chain Optimization Web App — (Image by Author)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个可持续的供应链优化网络应用 —（作者图像）
- en: Sustainable supply chain optimization is an approach to network design that
    combines cost-effectiveness with environmental responsibility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续供应链优化是一种网络设计方法，它将成本效益与环境责任相结合。
- en: It highlights the complexities that arise when businesses attempt to reconcile
    environmental considerations with profit objectives.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它突显了当企业试图将环境考虑与利润目标协调时出现的复杂性。
- en: '![](../Images/e8ac8a5b8e09ab223726cdef995d319a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e8ac8a5b8e09ab223726cdef995d319a.png)'
- en: 'Supply Chain Network Design Problem: Costs vs. CO2 — (Image by Author)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络设计问题：成本与二氧化碳 —（作者图像）
- en: This topic is increasingly relevant as organizations are under **escalating
    pressure to reduce their carbon footprint** by reshaping their supply chain networks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于组织面临着**日益增加的减少碳足迹的压力**，因此这一主题变得越来越相关。
- en: As a Data Scientist, how can you help your organization reach its sustainability
    targets and improve its ESG score?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据科学家，您如何帮助组织实现其可持续性目标并提高其 ESG 评分？
- en: Unlike traditional models, which prioritise outsourcing to low-cost regions,
    there’s a noticeable shift towards localizing production in environmentally efficient
    facilities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统模型优先考虑外包到低成本地区不同，现在有明显的趋势向在环境高效设施中本地化生产。
- en: '![](../Images/0ff8765be3e3cbd8fa8d983b3fd98271.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0ff8765be3e3cbd8fa8d983b3fd98271.png)'
- en: Supply Chain Network Designs for low-cost solution versus low carbon solution
    — (Image by Author)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本解决方案与低碳解决方案的供应链网络设计 — （图片来源：作者）
- en: However, balancing cost efficiency with CO2 emission reduction is a complex
    task that requires careful planning and strategic decision-making.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在成本效率与 CO2 排放减少之间取得平衡是一个复杂的任务，需要仔细规划和战略决策。
- en: In this article, we introduce an **application** designed to facilitate data-driven
    decision-making for optimizing supply chain networks sustainably.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了一款**应用程序**，旨在促进数据驱动的决策制定，以实现供应链网络的可持续优化。
