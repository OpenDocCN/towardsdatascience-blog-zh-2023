- en: '**💰 Production Costs**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**💰 生产成本**'
- en: Minimize the overall cost of producing and shipping products to different markets
    *($/Unit)*
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 将生产和运输产品到不同市场的整体成本最小化 *($/Unit)*
- en: 🚰 **Water Usage**
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 🚰 **水资源使用**
- en: Minimize the amount of water used per unit produced *(L/Unit)*
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 将每单位生产的水使用量最小化 *(L/Unit)*
- en: '**⚡ Energy Usage**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**⚡ 能源使用**'
- en: Minimize the amount of energy used per unit produced *(MJ/Unit)*
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 将每单位生产的能源消耗量最小化 *(MJ/Unit)*
- en: '**🌲 CO2 Emissions**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**🌲 CO2 排放**'
- en: Minimize the CO2 emissions per unit produced and delivered *(kgCO2eq/Unit)*
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 将每单位生产和交付的CO2排放量最小化 *(kgCO2eq/Unit)*
