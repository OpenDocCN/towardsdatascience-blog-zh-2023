  zh: 访问应用程序进行尝试！ — [[应用程序](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]
- en: Sustainable Supply Chain Network Design with Python
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Python 进行可持续供应链网络设计
- en: The idea is to leverage linear programming capabilities to meet global demands
    while minimizing costs, CO2 emissions and resource consumption.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是利用线性编程能力，以满足全球需求，同时最小化成本、CO2 排放和资源消耗。
- en: '[![](../Images/b2b51be83ebd001eaf2e1a920e4ac8c8.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/b2b51be83ebd001eaf2e1a920e4ac8c8.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Supply Chain Network Design Problem — (Image by Author)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络设计问题 — （图片来源：作者）
- en: In the following sections, we will explore sustainable supply chain optimization
    concepts and the need to integrate sustainability into strategic decisions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨可持续供应链优化概念以及将可持续性融入战略决策的必要性。
- en: '[![](../Images/1fbeb247f03b47415682c10ee18cf4b6.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/1fbeb247f03b47415682c10ee18cf4b6.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Introduction of the problem [[App User Guide](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]
    — (Image by Author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 问题介绍 [[应用程序用户指南](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]
    — （图片来源：作者）
- en: Additionally, you will get a comprehensive overview of the application using
    an actual example with the sample dataset included in the app.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还将通过应用程序中包含的样本数据集的实际示例，获得应用程序的全面概述。
- en: Sustainable Supply Chain Optimization
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可持续供应链优化
- en: This network design approach ties together environmental responsibility and
    supply chain efficiency.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这种网络设计方法将环境责任和供应链效率结合在一起。
- en: Can we find the balance between cost-effectiveness and sustainability?
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否在成本效益和可持续性之间找到平衡？
- en: This is the combination of two concepts I shared in previous articles
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在之前的文章中分享的两个概念的结合
- en: '![](../Images/440c14fd6f3dee8193f80a3464edec51.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/440c14fd6f3dee8193f80a3464edec51.png)'
- en: Supply Chain Network Optimization x Sustainable Sourcing — (Image by Author)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络优化 x 可持续采购 — （图片来源：作者）
- en: '[**Sustainable Sourcing**](/data-science-for-sustainable-sourcing-a72f2c4db424):
    integrating social and environmental performance factors when selecting suppliers'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**可持续采购**](/data-science-for-sustainable-sourcing-a72f2c4db424): 在选择供应商时整合社会和环境绩效因素'
- en: '[**Supply Chain Optimization**](/supply-chain-optimization-with-python-23ae9b28fd0b):
    design optimal networks to match supply and demand at the lowest cost'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**供应链优化**](/supply-chain-optimization-with-python-23ae9b28fd0b): 设计最佳网络以以最低成本匹配供应和需求'
- en: What is blocking your company’s green transformation?
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么阻碍了你公司的绿色转型？
- en: The Challenges of Sustainability
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可持续性挑战
- en: The transition towards sustainable supply chain optimization poses a unique
    set of challenges.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 向可持续供应链优化过渡带来了独特的一组挑战。
- en: '[![](../Images/c6d41c522604ef5a1e22d33a2a8917f6.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/c6d41c522604ef5a1e22d33a2a8917f6.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Select the metric you want to minimize [[App User Guide](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]
    — (Image by Author)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你想要最小化的指标 [[应用用户指南](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]——（图片来源：作者）
- en: The core complexity lies in aligning efficiency and cost-effectiveness with
    environmental preservation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 核心复杂性在于将效率和成本效益与环境保护对齐。
- en: If you **produce overseas** in countries with **low labour and production costs**
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在**海外生产**，在**低劳动和生产成本**的国家
- en: You minimize the **total cost of production**
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最小化了**生产总成本**
- en: You i**ncrease the environmental impact** with emissions due to **transportation**
    and **low-efficiency plants.**
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加环境影响**，由于**运输**和**低效率工厂**的排放。'
- en: Then we just have to localize in green facilities!
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我们只需要在绿色设施中本地化！
- en: If you produce **in local green facilities**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在**本地绿色设施**生产
- en: You **maximize the costs** because of **high labour costs** and CAPEX for **green
    equipment that minimizes** CO2 emissions and resource usage.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你**增加了成本**，因为**高劳动成本**和**绿色设备的资本支出**，这些设备减少了CO2排放和资源使用。
- en: You **reduce the environmental footprint** by cutting transportation and using
    high-end manufacturing installations.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过减少运输和使用高端制造设施，你**降低了环境足迹**。
- en: This application will provide you with different scenarios to help you to balance
    these different constraints.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用将提供不同的场景，帮助你平衡这些不同的约束。
- en: '[![](../Images/843116a573f7fec944ad9a1d6c259fa4.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/843116a573f7fec944ad9a1d6c259fa4.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Several scenarios based on environmental constraints — (Image by Author)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 基于环境约束的多个场景——（图片来源：作者）
- en: Use data to support decision-making.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用数据来支持决策。
- en: The Support of Data Analytics
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析的支持
- en: In the previous articles, we discovered that linear programming can be key in
    optimizing the flows between factories and distribution centres.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的文章中，我们发现线性编程可以在优化工厂和配送中心之间的流动方面发挥关键作用。
- en: These models can help you automate in-depth analyses of **cost parameters**
    (fixed, variable and transportation*)* and **footprint metrics** to find the right
    balance to satisfy business objectives.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型可以帮助你自动化对**成本参数**（固定、可变和运输）和**足迹指标**的深入分析，以找到满足业务目标的正确平衡。
- en: '[![](../Images/03ef76491237a44f54516cee5869d676.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/03ef76491237a44f54516cee5869d676.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Parameters used in the sample dataset [[App User Guide](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]—
    (Image by Author)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 样本数据集中使用的参数 [[应用用户指南](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)]——（图片来源：作者）
- en: From an algorithmic point of view, you have a set of external parameters
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从算法的角度来看，你有一组外部参数
- en: '**Demand**: demand per market **(Units/Month)**'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求**：每个市场的需求**（单位/月）**'
- en: '**Production capacity per location**: high capacity plant **(XX Units/Month),**
    low capacity plant **(YY Units/Month)**'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每个地点的生产能力**：高产能工厂**（XX单位/月）**，低产能工厂**（YY单位/月）**'
- en: '**Environmental footprint**: **CO2 emissions** (kgCO2eq/Unit), r**esources
    consumption** (L/Unit) or (MJ/Unit) and **waste generation** (kg/Unit)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境足迹**：**CO2 排放**（kgCO2eq/单位）、**资源消耗**（L/单位）或（MJ/单位）和**废物产生**（kg/单位）'
- en: '**Costs**: fixed cost per facility **($/Month)** and variable cost per unit
    **($/Unit)**'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本**：每个设施的固定成本**($/月)**和每单位的可变成本**($/单位)**'
- en: What are the constraints?
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约束条件是什么？
- en: '**Constraint 1:** Number of units produced ≥ Total Demand'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**约束 1:** 生产的单位数量 ≥ 总需求'
- en: '**Constraint 2:** CO2 emissions ≤ XX (kgCO2eq/Month)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**约束 2:** CO2 排放 ≤ XX（kgCO2eq/月）'
- en: The algorithm will then select a set of manufacturing locations to open
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 算法将选择一组制造地点进行开放
- en: 'A variable is defined for **each potential site**: (India, Low Cap) = [0 or
    1]'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为**每个潜在地点**定义一个变量：（印度，低容量）= [0或1]
- en: If the **value is 1, the location is open** and can produce **up to its capacity**
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果**值为1，该位置开放**，并且可以**达到其生产能力**
- en: '[![](../Images/2a63053ae7465d81aec3954c81585fe7.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2a63053ae7465d81aec3954c81585fe7.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: 4 locations opened in this example — (Image by Author)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中开启了4个位置 —（图片由作者提供）
- en: Based on the **objective metric defined by the user**, the model can propose
    the **optimal set of boolean values** that will minimize this metric.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 根据**用户定义的目标指标**，模型可以提出**最优的布尔值集合**，以最小化该指标。
- en: You can find other applications of data analytics for supply chain sustainability
    in the video shared below,
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下面共享的视频中找到数据分析在供应链可持续性方面的其他应用，
- en: Now, it’s clear that sustainability is essential.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，显然可持续性是至关重要的。
- en: Let’s have a look at the tool now.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看这个工具。
- en: Overview of the Sustainable Supply Chain Optimization App
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可持续供应链优化应用概述
- en: Purpose and Functionality
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目的和功能
- en: The primary objective is to provide an interactive platform for supply chain
    engineers to simulate and evaluate different network design strategies.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 主要目标是为供应链工程师提供一个互动平台，以模拟和评估不同的网络设计策略。
- en: It takes a single Excel file with several sheets as input and provides access
    to the results of multiple simulation scenarios.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一个包含多个工作表的Excel文件作为输入，并提供多个模拟场景的结果。
- en: If you don’t have data, a sample file is available in the app to test it.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果没有数据，应用程序中提供了一个示例文件供测试。
- en: You can try it here
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里试用
