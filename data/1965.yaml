  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我如何为我的公司收集这些数据？
- en: 'There are multiple sources to gather these input parameters:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个来源来收集这些输入参数：
- en: '[What is a Life Cycle Assessment? LCA](/what-is-a-life-cycle-assessment-lca-e32a5078483a):
    use data analytics to evaluate the environmental impacts of a product over its
    entire life cycle from production to disposal.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[什么是生命周期评估？LCA](/what-is-a-life-cycle-assessment-lca-e32a5078483a): 使用数据分析评估产品从生产到处置的整个生命周期中的环境影响。'
- en: '[Supply Chain Sustainability Reporting with Python](/supply-chain-sustainability-reporting-with-python-161c1f63f267):
    4 steps to build an ESG reporting focusing on CO2 emissions of your Distribution
    Network'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用Python进行供应链可持续性报告](/supply-chain-sustainability-reporting-with-python-161c1f63f267):
    4个步骤构建一个关注分销网络CO2排放的ESG报告'
- en: The tool will help you decide where to set up factories to meet demand from
    all your markets, considering transportation, production costs, and **environmental
    aspects**.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具将帮助您决定在哪里设立工厂，以满足所有市场的需求，考虑运输、生产成本和**环境方面**。
- en: What do you want to achieve?
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你想实现什么目标？
- en: '**Third Step: Selecting the Objective Function**'
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第三步：选择目标函数**'
- en: This leads to informed strategic decisions that improve the efficiency and sustainability
    of your supply chain.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这将导致明智的战略决策，提高供应链的效率和可持续性。
