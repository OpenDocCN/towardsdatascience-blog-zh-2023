    ***to air your frustrations, send data memes, or share your experiences navigating
    this crisis. Always happy to connect*.**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '***联系Barr*** [***在LinkedIn上***](https://www.linkedin.com/in/barrmoses) ***以表达你的挫败感、发送数据搞笑图或分享你在应对这一危机过程中的经历。总是很高兴联系*。'
