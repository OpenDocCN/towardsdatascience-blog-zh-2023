- en: '[**If you have to make tough decisions, it might as well be the right ones**](/50-000-more-retail-store-closures-on-the-horizon-embracing-a-data-driven-approach-cd016c2174a1).
    Many of us live in regions where brick-and-mortar businesses have struggled in
    recent years. [Martin Leitner](https://medium.com/u/b910204cd9bf?source=post_page-----f552739afd15--------------------------------)
    takes a nuanced look at the difficult process of store closures, and proposes
    a range of strategies data scientists can deploy to reduce some of the inevitable
    negative effects.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如果你必须做出艰难的决定，那就最好做对的决定**](/50-000-more-retail-store-closures-on-the-horizon-embracing-a-data-driven-approach-cd016c2174a1)。我们中的许多人生活在近年来实体店面临困境的地区。[马丁·莱特纳](https://medium.com/u/b910204cd9bf?source=post_page-----f552739afd15--------------------------------)
    对店铺关闭的艰难过程进行了细致的分析，并提出了一系列数据科学家可以用来减少一些不可避免的负面影响的策略。'
- en: 'If bottom lines, low-hanging fruit, and funnel optimization are the kind of
    slide-deck buzzwords that make your eyes glaze over, don’t despair! We’ve got
    a few more reading recommendations we think you’ll enjoy:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果底线、轻松得手的成果和漏斗优化是让你感到厌倦的演示文稿术语，不要绝望！我们还有一些额外的阅读推荐，相信你会喜欢：
- en: '[Future-proof your next machine learning project](/how-to-structure-an-ml-project-for-reproducibility-and-maintainability-54d5e53b4c82)
    by following [Khuyen Tran](https://medium.com/u/84a02493194a?source=post_page-----f552739afd15--------------------------------)’s
    end-to-end template, which centers reproducibility and maintainability.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过遵循[Khuyen Tran](https://medium.com/u/84a02493194a?source=post_page-----f552739afd15--------------------------------)的端到端模板来[未来-proof您的下一个机器学习项目](/how-to-structure-an-ml-project-for-reproducibility-and-maintainability-54d5e53b4c82)，该模板以可重复性和可维护性为核心。
- en: “I love how long this survey is!” said… nobody, ever. [Trevor Coppins](https://medium.com/u/88581b94ffb?source=post_page-----f552739afd15--------------------------------)
    presents a [strategy for reducing survey length](/a-data-driven-method-to-reduce-employee-survey-length-8aecedcf5df9)
    without sacrificing the results’ validity or reliability.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我喜欢这份调查问卷有多长！” 说过这样话的…从未有人。[特雷弗·科平斯](https://medium.com/u/88581b94ffb?source=post_page-----f552739afd15--------------------------------)
    提出了一个[缩短调查问卷长度的策略](/a-data-driven-method-to-reduce-employee-survey-length-8aecedcf5df9)，而不会牺牲结果的有效性或可靠性。
- en: In a fascinating experiment on text-pattern extraction, [Maeda Hanafi](https://medium.com/u/a5bd797bb02?source=post_page-----f552739afd15--------------------------------)
    benchmarked [the performance of GPT-3 against a human-in-the-loop tool](/text-pattern-extraction-comparing-gpt-3-human-in-the-loop-tool-f2380fd13cf1).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个关于文本模式提取的有趣实验中，[Maeda Hanafi](https://medium.com/u/a5bd797bb02?source=post_page-----f552739afd15--------------------------------)
    对 [GPT-3 与人类参与工具的表现进行了基准测试](/text-pattern-extraction-comparing-gpt-3-human-in-the-loop-tool-f2380fd13cf1)。
- en: “How can we safely benefit from the power of LLMs when integrating them in our
    product development?” [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----f552739afd15--------------------------------)’s
    deep dive [examines ongoing efforts to control and enhance the behavior](/overcoming-the-limitations-of-large-language-models-9d4e92ad9823)
    of large language models.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们如何在将 LLMs 集成到产品开发中时安全地利用其强大功能？” [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----f552739afd15--------------------------------)的深度探讨
    [考察了控制和增强大型语言模型行为的持续努力](/overcoming-the-limitations-of-large-language-models-9d4e92ad9823)。
