- en: Image by author
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: As the [#30DayMapChallenge](https://30daymapchallenge.com/) draws to a close,
    I am struck by the power of community and collaboration. Each day brought new
    themes, each theme brought new insights, and along the way, a tapestry of geo-visual
    stories emerged. The challenge was more than a test of skill; it was a celebration
    of shared knowledge and collective creativity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 [#30DayMapChallenge](https://30daymapchallenge.com/) 的结束，我深刻感受到社区和协作的力量。每天都有新的主题，每个主题带来了新的见解，而在这个过程中，呈现出了一幅地理可视化故事的挂毯。这个挑战不仅仅是对技能的考验，它是对共享知识和集体创造力的庆祝。
- en: 'Reflecting on the #30DayMapChallenge:'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '反思 #30DayMapChallenge：'
- en: 'For me, the #30DayMapChallenge was more than just a commitment to craft a map
    a day; it was an exploration into the heart of data storytelling. Through this
    challenge, I have stitched together the fragmented stories of migration, intricate
    networks of transportation, and the pulse of urban life with every map I designed,
    and I am excited to share these with you. Along the way, I learned so much about
    geo-visualizations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，#30DayMapChallenge不仅仅是每天制作一张地图的承诺；它是对数据讲故事核心的探索。通过这项挑战，我在每张我设计的地图中将迁移的片段故事、复杂的交通网络和城市生活的脉动缝合在一起，我很高兴与大家分享这些。在这个过程中，我学到了很多关于地理可视化的知识。
- en: Continuing the practice from the [#30DayChartChallenge](https://medium.com/towards-data-science/how-i-used-my-first-30daychartchallenge-to-learn-observable-plot-78141929e3e2),
    I harnessed the simplicity of [Observable Plot](https://observablehq.com/plot/)
    to breathe life into data. In my previous [article](/navigating-the-cartographic-challenge-halfway-through-the-30daymapchallenge-ee96e02aaf95),
    I shared my favorite visualizations from the first half of this challenge. In
    this concluding article, I will unveil some of the remaining collection of my
    geo-visual creations, each a unique blend of data, design, and discovery. You
    can find all of the visualizations along with data source and code in my [#30DayMapChallenge](https://observablehq.com/collection/@deepsha/30-day-map-challenge)
    collection.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 延续在[#30DayChartChallenge](https://medium.com/towards-data-science/how-i-used-my-first-30daychartchallenge-to-learn-observable-plot-78141929e3e2)中的实践，我利用[Observable
    Plot](https://observablehq.com/plot/)的简洁性为数据注入生命。在我之前的[文章](/navigating-the-cartographic-challenge-halfway-through-the-30daymapchallenge-ee96e02aaf95)中，我分享了这次挑战前半部分我最喜欢的可视化。在这篇总结文章中，我将揭示一些剩余的地理可视化作品，每一件都融合了数据、设计和发现。你可以在我的[#30DayMapChallenge](https://observablehq.com/collection/@deepsha/30-day-map-challenge)收藏中找到所有的可视化作品及其数据源和代码。
- en: All images in this article were created by the author.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中的所有图像均由作者创作。
- en: Day 16 — Oceania
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16天 — 大洋洲
- en: '![](../Images/884eb3f0ad22f4976bcf43d6088a88c5.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/884eb3f0ad22f4976bcf43d6088a88c5.png)'
- en: Day 16 — Oceania
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第16天 — 大洋洲
- en: Leveraging the detailed sighting records from [ala.org.au](http://ala.org.au/),
    I sought to showcase Australia Numbat sightings through an intricate depiction
    of the habitats of one of Australia’s unique marsupials.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 利用来自[ala.org.au](http://ala.org.au/)的详细观察记录，我力图通过对澳大利亚独特有袋类动物栖息地的复杂描绘来展示澳大利亚袋鼹鼠的观察情况。
- en: In creating this map, the challenge lay in representing the spatial data in
    a manner that was both visually appealing and scientifically accurate. To achieve
    this, I superimposed the recorded sightings onto an outline of Australia, with
    bright points indicating the presence of numbats. The result is an informative
    and compelling illustration of the numbat’s now sparse distribution, allowing
    for quick visual assessment of population density and geographical spread.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建这张地图时，挑战在于以既美观又科学准确的方式呈现空间数据。为了实现这一目标，我将记录到的观察点叠加在澳大利亚的轮廓上，明亮的点表示袋鼹鼠的存在。最终结果是一个信息丰富且引人注目的插图，展示了袋鼹鼠如今稀疏的分布，便于快速视觉评估种群密度和地理分布。
- en: The background image of a numbat sourced from [wikipedia.org](http://wikipedia.org.en)
    was superimposed beautifully with the map of Australia to make the story even
    more appealing, powerful and connected.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[wikipedia.org](http://wikipedia.org.en)的袋鼹鼠背景图像与澳大利亚地图美妙叠加，使得故事更加吸引人、强大和连贯。
- en: Day 17 — Flow
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17天 — 流动
- en: '![](../Images/291a34cd774601011412dd50fab1cf48.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/291a34cd774601011412dd50fab1cf48.png)'
- en: Day 17 — Flow
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第17天 — 流动
- en: The comprehensive datasets from [databank.worldbank.org](https://databank.worldbank.org/)
    provided a global perspective on migration, allowing me to thread together the
    routes that span continents and cultures. In this image, I captured the “Flow”
    theme with the fluidity and dynamics of global migration patterns from the United
    States to the top 10 countries in the year 2000\. It uses arcing lines to represent
    the movement of people across the planet, with each curve originating from the
    US and reaching out to various countries around the world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[databank.worldbank.org](https://databank.worldbank.org/)的全面数据集提供了全球迁移的视角，使我能够将跨越大陆和文化的路线串联起来。在这张图像中，我以全球迁移模式的流动性和动态性捕捉了“流动”主题，从美国到2000年排名前10的国家。它使用弧线来表示人们在地球上的移动，每条曲线都从美国起点，延伸到世界各地的不同国家。
- en: This visualization not only reflects the physical movement from one nation to
    another but also encapsulates the transfer of cultures, ideas, and connections
    that are inherent to the migration process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种可视化不仅反映了从一个国家到另一个国家的物理移动，还 encapsulates 了迁移过程中固有的文化、思想和联系的转移。
- en: Day 21 — Raster
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第21天 — 栅格
- en: '![](../Images/b9cb03fc84a627e3bae2c57765dc3d8e.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9cb03fc84a627e3bae2c57765dc3d8e.png)'
- en: Day 21 — Raster
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第21天 — 栅格
- en: For this theme I wanted to create stark visualization of traffic collisions
    in Seattle with data derived from a [capstone project for an IBM course](https://s3.us.cloud-object-storage.appdomain.cloud/cf-courses-data/CognitiveClass/DP0701EN/version-2/Data-Collisions.csv).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个主题，我想创建一个鲜明的西雅图交通碰撞可视化，数据来源于[IBM课程的毕业项目](https://s3.us.cloud-object-storage.appdomain.cloud/cf-courses-data/CognitiveClass/DP0701EN/version-2/Data-Collisions.csv)。
- en: I used a raster graphics approach to effectively plot each incident within the
    city’s confines, which inherently involves breaking down the image into a grid
    of pixels or points of color. Each collision event is represented as a pixelated
    dot, which emphasizes the granularity of the data. This method allows for the
    representation of a high level of detail and the creation of a density map that
    can reveal patterns not immediately apparent in other forms of data visualization.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了栅格图形方法有效地绘制了城市范围内的每一个事件，这本质上涉及将图像分解成像素或颜色点的网格。每个碰撞事件都表示为一个像素化的点，这强调了数据的颗粒度。这种方法允许表示高水平的细节，并创建一个密度图，可以揭示在其他数据可视化形式中不易察觉的模式。
- en: '![](../Images/0fe978cd01b8439c257a5d764323278b.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0fe978cd01b8439c257a5d764323278b.png)'
- en: Day 21 — Raster interpolate options
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第21天 — 栅格插值选项
- en: In the image series above, I explored the theme of “Raster” through a fascinating
    lens, displaying various interpolation methods available through Observable Plot,
    applied to Seattle traffic collision data. Each panel represents a distinct approach
    — default, nearest, barycentric, and random-walk — creating a spectrum of visuals
    from a singular dataset, each affecting the spatial distribution and visual texture
    of the data. The ‘default’ maintains the raw granularity of the data, while ‘nearest’
    introduces a more segmented, almost cubist distortion. ‘Barycentric’ offers a
    prism-like refraction of the data points, and ‘random-walk’ creates a diffused,
    almost impressionistic, effect. It definitely felt like I created accidental art.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的图像系列中，我通过一个迷人的视角探索了“栅格”主题，展示了通过Observable Plot提供的各种插值方法，应用于西雅图交通碰撞数据。每个面板代表一种不同的方法——默认、最近邻、重心和随机游走——从单一数据集中创造出不同的视觉效果，每种方法都影响数据的空间分布和视觉纹理。‘默认’保持数据的原始颗粒度，而‘最近邻’引入了更加分段、几乎是立体主义的失真。‘重心’提供了数据点的棱镜状折射，而‘随机游走’则创造了扩散、几乎印象派的效果。这确实让我觉得我创造了意外的艺术。
- en: Day 23–3D
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第23天–3D
- en: '![](../Images/d03d434d72b6663792940fbf03b03a4e.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d03d434d72b6663792940fbf03b03a4e.png)'
- en: Day 23–3D
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第23天–3D
- en: In this image I wanted to present a sleek and minimalist portrayal of diamond
    production across the globe, symbolized by luminous points on a dark world map,
    with data from [theglobaleconomy.com](https://www.theglobaleconomy.com/rankings/diamond_production_USD/).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个图像中，我想展示一个光滑而简约的全球钻石生产图像，通过在黑暗的世界地图上用发光的点来象征，数据来自[theglobaleconomy.com](https://www.theglobaleconomy.com/rankings/diamond_production_USD/)。
- en: To create a 3D effect, I plotted bright spots to mark significant locations
    of diamond extraction, shining against the stark black background of the world
    map, encapsulating the precious nature of diamonds themselves. For an added luminescent
    effect for these spots, I underlaid them with a density visualization. The rotation
    of the globe further enhances the 3D effect by the appearance and disappearance
    of these diamond production spots.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建3D效果，我绘制了亮点来标记钻石开采的重要位置，这些亮点在世界地图的黑色背景下熠熠生辉，体现了钻石本身的珍贵。为了增强这些点的发光效果，我在它们下方添加了密度可视化。地球的旋转进一步通过这些钻石生产点的出现和消失来增强3D效果。
- en: Day 24 —Black and White
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第24天 — 黑白
- en: '![](../Images/7c2ac4cfc1a218543beea45c63c2ef15.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7c2ac4cfc1a218543beea45c63c2ef15.png)'
- en: Day 24 — Black and White
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第24天 — 黑白
- en: I wanted to show a monochromatic interpretation of migration trends in Washington
    State from 2016 to 2020, using data from the [United States Census Bureau](http://www.census.gov).
    This choice of black and white not only conforms to the aesthetic theme but also
    serves to emphasize the dichotomy between the influx and outflow of people — white
    for net positive migration and black for net negative.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我想展示2016年至2020年间华盛顿州迁移趋势的单色解释，数据来自[美国人口普查局](http://www.census.gov)。这种黑白选择不仅符合美学主题，还突显了人们流入和流出的对比——白色表示净迁入，黑色表示净迁出。
- en: The bold, contrasting spikes across the map are a graphical representation of
    the state’s demographic ebb and flow. Their varying lengths and color indicate
    the scale and direction of migration, with the two-tone scheme providing a clear
    visual differentiation that enhances comprehension. By creating a shadow for these
    spikes and the boundary of the States, I wanted to give it a 3D effect in addition
    to the monochromatic theme.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 地图上大胆的对比尖峰是该州人口统计变化的图形表示。它们的不同长度和颜色表示迁移的规模和方向，两种颜色的配色方案提供了清晰的视觉差异，增强了理解。通过为这些尖峰和州的边界创建阴影，我想在单色主题的基础上赋予其3D效果。
- en: Day 30 — My favorite
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第30天——我最喜欢的
- en: '![](../Images/d79244b16c6e4763f6f8071da3c0883d.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d79244b16c6e4763f6f8071da3c0883d.png)'
- en: Day 30 — My favorite
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第30天——我最喜欢的
- en: The image is a striking visual tribute to “My favorite…” theme, showcasing the
    intricate and extensive railway network of Switzerland, which is renowned as the
    densest in Europe. I love how amazingly powerful the European rail network is
    which is certainly my favorite way to travel.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图片是对“我最喜欢的……”主题的生动致敬，展示了瑞士复杂而广泛的铁路网络，这一网络被誉为欧洲最密集的。我喜欢欧洲铁路网络的强大，它无疑是我最喜欢的旅行方式。
- en: 'Another favorite call out in this visualization for me is the type — Raster.
    Using a raster plot, this map truly makes the marvel of engineering and organization
    that the Swiss rail network represents shine through like a starry night. I learned
    how to make this during the #30DayMapChallenge, and fell in love with how powerful
    this type of plot can be to represent an intricate system of points.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次可视化中，我另一个最喜欢的地方是类型——栅格。使用栅格图，这张地图确实让瑞士铁路网络的工程和组织奇迹如星空般闪耀。我在#30DayMapChallenge期间学会了如何制作这个，并深深地爱上了这种图表在表示复杂点系统时的强大能力。
- en: Concluding the Cartographic Quest
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束制图探险
- en: 'These maps have been more than a daily exercise; they have been a lens through
    which the complexity and beauty of our world are magnified. The second half of
    the challenge was as riveting as the first, each map a deeper foray into the confluence
    of data and design, story and space. From the endangered species to the veins
    of international migration, and from the movement of people to the tracks that
    guide them, the #30DayMapChallenge has been a profound exploration into how we
    visualize and interpret the spaces we inhabit.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些地图不仅仅是每日练习；它们是放大我们世界复杂性和美丽的透镜。挑战的后半部分与前半部分一样引人入胜，每张地图都是数据与设计、故事与空间交汇的更深入探讨。从濒危物种到国际迁移的脉络，从人们的移动到引导他们的轨迹，#30DayMapChallenge
    是对我们如何可视化和解释我们所居住空间的深刻探索。
- en: 'To those who have followed along, your curiosity and engagement have been the
    wind in the sails of this endeavor. For those who may tread this path in the future:
    let each theme challenge you, the community uplift you, and may every map you
    create be a landmark in your own journey of discovery.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些一直关注的人，你们的好奇心和参与是这项工作的推动力。对于未来可能踏上这条道路的人：愿每个主题挑战你，社区激励你，愿你创建的每一张地图都成为你探索之旅中的一个里程碑。
- en: All the visualizations, complete with their underlying code and data, are available
    in my [Observable collection](https://observablehq.com/collection/@deepsha/30-day-map-challenge)
    for those eager to embark on their own mapping adventures.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的可视化，包括它们的底层代码和数据，都可以在我的[Observable 集合](https://observablehq.com/collection/@deepsha/30-day-map-challenge)中找到，供那些渴望开始自己制图冒险的人参考。
- en: If you’d like, find me on [Linkedin](https://www.linkedin.com/in/deepshamenghani/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，可以在[Linkedin](https://www.linkedin.com/in/deepshamenghani/)上找到我。
