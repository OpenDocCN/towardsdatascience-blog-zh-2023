- en: The “spirit” is right; the body has many flaws
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “精神”是对的；但“身体”存在许多缺陷
- en: '![](../Images/39703612df5c867141587e1adc2f3c36.png)'
