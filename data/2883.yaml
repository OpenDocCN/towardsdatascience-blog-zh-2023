- en: Introduction
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'In today’s data-driven world, we must navigate a vast sea of information to
    extract valuable insights. In order to guide us safely through these challenging
    waters, we require a reliable compass: the data science workflow.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数据驱动世界中，我们必须在信息的广阔海洋中航行，以提取有价值的见解。为了安全地引导我们穿越这些具有挑战性的水域，我们需要一个可靠的指南针：数据科学工作流程。
- en: What is the data science workflow?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学工作流程是什么？
- en: The data science workflow is a structured framework of stages that guides data
    scientists in effectively navigating the complexities of data science projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流程是一个结构化的阶段框架，指导数据科学家有效地应对数据科学项目的复杂性。
- en: Stages
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阶段
- en: '**1) Definition'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 定义'
- en: 2) Collection
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 收集
- en: 3) Preparation
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 准备
- en: 4) Exploration
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 探索
- en: 5) Analysis
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 分析
- en: 6) Communication**
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 沟通**
- en: Importance
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要性
- en: The data science workflow empowers data scientists to collaborate efficiently
    and effectively when extracting value from data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流程使数据科学家在从数据中提取价值时能够高效而有效地合作。
- en: Challenges
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 挑战
- en: The data science workflow is inherently iterative, so it is crucial to recognise
    the need to revisit earlier stages when new insights emerge.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流程本质上是迭代的，因此当新的见解出现时，认识到需要重新审视早期阶段至关重要。
- en: Alternative Frameworks
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替代框架
- en: There is no one-size-fits-all data science workflow, accordingly this article
    offers a personalised take, drawing inspiration from widely recognised frameworks
    like [CRISP-DM](https://www.datascience-pm.com/crisp-dm-2/) and [OSEMN](https://machinelearningmastery.com/how-to-work-through-a-problem-like-a-data-scientist/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流程没有一刀切的方法，因此本文提供了一种个性化的看法，借鉴了广泛认可的框架，如 [CRISP-DM](https://www.datascience-pm.com/crisp-dm-2/)
    和 [OSEMN](https://machinelearningmastery.com/how-to-work-through-a-problem-like-a-data-scientist/)。
