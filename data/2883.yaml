- en: Conclusion
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The data science workflow is an essential tool because it provides structure
    and organisation to complex projects, resulting in improved decision-making, enhanced
    collaboration, and greater accuracy.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流程是一个重要的工具，因为它为复杂的项目提供了结构和组织，从而改善决策制定、增强协作和提高准确性。
- en: Data science is a dynamic field, and whilst the workflow provides a solid foundation,
    it should be adapted to fit specific project needs and goals.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个动态领域，虽然工作流程提供了坚实的基础，但应根据具体项目的需求和目标进行调整。
- en: Embracing and applying the data science workflow will empower data scientists
    to streamline their process and thrive in the ever-changing, ever-growing sea
    of data.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 采用并应用数据科学工作流程将使数据科学家能够优化他们的过程，并在不断变化和不断增长的数据海洋中蓬勃发展。
