  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2bc72aa25992180fe256c423196a9aa0.png)'
- en: Photo by [Brett Jordan](https://unsplash.com/@brett_jordan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Brett Jordan](https://unsplash.com/@brett_jordan?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 1) Definition
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1) 定义
- en: The definition stageinvolves clearly outlining the project in order to ensure
    that efforts, expectations, and resources are aligned with a shared purpose and
    direction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 定义阶段涉及明确地概述项目，以确保努力、期望和资源与共同的目标和方向一致。
- en: Techniques
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧
- en: '**Context** Gather contextual information related to the project (e.g. causes,
    goals, issues, expectations, implications)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景** 收集与项目相关的背景信息（例如原因、目标、问题、期望、影响）'
- en: '**Objectives** Define desired outcomes, measurable goals, and key questions
    before breaking tasks into distinct, manageable components'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标** 定义期望的结果、可测量的目标和关键问题，然后将任务拆分为不同的、可管理的组件'
- en: '**Constraints** Determine the limitations of the project by considering important
    factors (e.g. resource availability, time constraints, data accessibility, ethical
    considerations)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**约束** 通过考虑重要因素来确定项目的限制（例如资源可用性、时间限制、数据访问性、伦理考量）'
- en: '![](../Images/5a549e04777444e2d423a0cb6e9f608d.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5a549e04777444e2d423a0cb6e9f608d.png)'
- en: Photo by [Fer Troulik](https://unsplash.com/@fertroulik?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Fer Troulik](https://unsplash.com/@fertroulik?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 2) Collection
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2) 收集
- en: The collection stage involves acquiring the necessary data in order to perform
    a meaningful analysis based upon accurate information.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 收集阶段涉及获取必要的数据，以便基于准确的信息进行有意义的分析。
- en: Techniques
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧
- en: '**Data Requirements** Define which data is needed to properly approach the
    project (e.g. format, variables, time range, granularity)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据需求** 定义完成项目所需的数据（例如格式、变量、时间范围、粒度）'
- en: '**Data Sources** Find reliable and relevant data sources (e.g. databases, APIs,
    files, sensor readings)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据来源** 寻找可靠且相关的数据来源（例如数据库、API、文件、传感器读数）'
- en: '**Authentication** Secure necessary permissions to access the data (e.g. email/password,
    OAuth, API key, robots.txt)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**认证** 确保获得访问数据所需的权限（例如电子邮件/密码、OAuth、API 密钥、robots.txt）'
- en: '**Collection** Acquire the data using appropriate methods (e.g. SQL queries,
    API calls, web scraping, manual data entry)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**收集** 使用适当的方法获取数据（例如 SQL 查询、API 调用、网页抓取、手动数据输入）'
- en: '**Data Management** Handle the data in accordance with best practices (e.g.
    data quality, data governance, data security)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据管理** 按照最佳实践处理数据（例如数据质量、数据治理、数据安全）'
- en: '![](../Images/acb92d3518ee709338ea580c861d85d0.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/acb92d3518ee709338ea580c861d85d0.png)'
- en: Photo by [Darren Ahmed Arceo](https://unsplash.com/@madoarceo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Darren Ahmed Arceo](https://unsplash.com/@madoarceo?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 3) Preparation
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3) 准备
- en: The preparation stage involves processing the raw data in order to achieve a
    consistent and structured format that is well-suited for a reliable analysis.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 准备阶段涉及处理原始数据，以实现一致且结构化的格式，适合进行可靠的分析。
- en: Techniques
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技巧
- en: '**Data Cleaning** Identify and handle errors and inconsistencies in the data
    (e.g. missing values, duplicate entries, anomalies, data formats)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据清洗** 识别和处理数据中的错误和不一致（例如缺失值、重复条目、异常值、数据格式）'
- en: '**Data Integration** Combine data from multiple sources whilst ensuring consistency
    (e.g. variables, naming conventions, indexing)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据集成** 从多个来源合并数据，同时确保一致性（例如变量、命名约定、索引）'
- en: '**Feature Engineering** Engineer meaningful features from raw data (e.g. feature
    selection, feature creation, data transformation)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征工程** 从原始数据中提取有意义的特征（例如特征选择、特征创建、数据转换）'
- en: '![](../Images/1a516f57fb6fe927a0e0639980a846ea.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1a516f57fb6fe927a0e0639980a846ea.png)'
- en: Photo by [Iqx Azmi](https://unsplash.com/@iqxazmi?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Iqx Azmi](https://unsplash.com/@iqxazmi?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 4) Exploration
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4) 探索
- en: The exploration stage involves understanding the main characteristics of the
    data in order to formulate valid hypotheses, identify issues, and refine the project
    definition.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 探索阶段涉及理解数据的主要特征，以便提出有效的假设、识别问题并完善项目定义。
- en: Techniques
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术
- en: '**Distribution Analysis** Examine the distribution of each variable (e.g. mean,
    median, standard deviation, skew, outliers)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布分析** 检查每个变量的分布（例如均值、中位数、标准差、偏度、异常值）'
- en: '**Dependency Analysis** Investigate and quantify variable relationships to
    understand how they influence each other (e.g. correlations, interactions, covariances,
    time series analysis)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**依赖分析** 调查和量化变量关系，以了解它们如何相互影响（例如相关性、交互作用、协方差、时间序列分析）'
- en: '**Data Segmentation** Explore the data using various segments and subsets to
    understand how patterns vary across different groups'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分割** 使用各种分段和子集探索数据，以了解模式在不同组之间的变化'
- en: '**Hypothesis Generation** Generate initial insights to develop hypotheses about
    relationships and patterns'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**假设生成** 生成初步见解以发展关于关系和模式的假设'
- en: '![](../Images/bf077c983ce53a93a005b637dfcfc974.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bf077c983ce53a93a005b637dfcfc974.png)'
- en: Photo by [Julia Koblitz](https://unsplash.com/@jkoblitz?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Julia Koblitz](https://unsplash.com/@jkoblitz?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 5) Analysis
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5) 分析
- en: The analysis stage involves performing an in-depth examination of the data in
    order to develop a robust solution that is capable of producing valuable insights.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 分析阶段涉及对数据进行深入检查，以开发一个能够产生有价值见解的稳健解决方案。
- en: Techniques
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术
- en: '**Hypothesis Testing** Apply significance tests to assess the statistical importance
    of observed patterns and relationships (e.g. t-test, ANOVA, chi-squared test)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**假设检验** 应用显著性测试以评估观察到的模式和关系的统计重要性（例如t检验、方差分析、卡方检验）'
- en: '**Advanced Techniques** Utilise advanced algorithms relevant to specific hypotheses
    (e.g. time series analysis, regression analysis, anomaly detection)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级技术** 利用与特定假设相关的高级算法（例如时间序列分析、回归分析、异常检测）'
- en: '**Modelling** Select, build, and assess suitable models with relevant metrics
    to identify the optimal configuration whilst considering trade-offs such as complexity,
    interpretability, and performance'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**建模** 选择、构建和评估适当的模型，并使用相关指标识别最佳配置，同时考虑复杂性、可解释性和性能等权衡因素'
- en: '![](../Images/be8836e0b21e781534e9fc356198e880.png)'
  id: totrans-70
