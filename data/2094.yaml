- en: Many great developments in data science have been made in the last decade but
    despite these achievements, many projects never see the light of day. As data
    scientists we must not only show strong technical skills but also understand the
    business context, effectively communicate with stakeholders, and translate their
    questions into actionable recommendations that drive business value. Is this reasonable
    or is the business looking for the new unicorns? *In this blog, I will describe
    how the business has changed over the years, which will give a better perspective
    on what you may need to learn to successfully deliver data science projects.*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年里，数据科学取得了许多重大进展，但尽管有这些成就，许多项目仍未见天日。作为数据科学家，我们不仅要展示强大的技术技能，还要理解业务背景，有效地与利益相关者沟通，并将他们的问题转化为可行的建议，从而推动业务价值。这合理吗，还是业务在寻找新的“独角兽”？*在这篇博客中，我将描述业务如何随着时间的推移而变化，这将提供一个更好的视角，让你了解成功交付数据科学项目所需学习的内容。*
- en: A short introduction
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简短的介绍
- en: More than a decade ago companies recognized that mining data sets can result
    in information that can increase revenue, optimize processes, and lower the (production)
    costs. This has led to a new field with new roles; *the data science field with
    data scientists.* But the needs of the business keep changing over the years.
    ***It is thus important to***…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年前，公司认识到挖掘数据集可以产生信息，这些信息可以增加收入、优化流程并降低（生产）成本。这导致了一个新领域和新的角色；*数据科学领域与数据科学家*。但随着时间的推移，业务需求不断变化。***因此，了解这一点是重要的***…
