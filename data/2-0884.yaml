  - PREF_OL
  type: TYPE_NORMAL
  zh: é€‰æ‹©å½¼æ­¤æ­£äº¤çš„ç»´åº¦ï¼ˆæ— å†—ä½™ï¼‰ã€‚
- en: Select *k* dimensions that capture most of the variance in the data (say 90%).
