- en: 'We live in a fascinating time when Artificial Intelligence (AI) is transforming
    the way we do things. This includes data pipeline design and analytics. Today
    I’d like to talk about how AI powers automated big data analysis and reporting.
    I’m sure you are familiar with Business Intelligence (BI) if you are reading this
    post. Throughout my almost 15-year career in analytics, there was a persistent
    discussion about the impact of artificial intelligence on BI. It’s quite difficult
    to say what’s bigger: AI’s BI merge and its great potential, or all the buzz around
    it. This narrative reflects my personal views and beliefs regarding the evolving
    role of AI in analytics and Business Intelligence.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个迷人的时代，人工智能（AI）正在改变我们的工作方式。这包括数据管道设计和分析。今天，我想谈谈AI如何推动自动化大数据分析和报告。如果你在阅读这篇文章，我相信你对商业智能（BI）已经很熟悉。在我近15年的分析职业生涯中，关于人工智能对BI的影响一直有着持续的讨论。很难说究竟是什么更重要：AI与BI的融合及其巨大的潜力，还是围绕它的所有热议。这一叙述反映了我个人对AI在分析和商业智能中不断演变角色的观点和信念。
- en: Companies aim to make better decisions based on the huge data volumes they collect
    every minute. BI as a discipline aims to analyse that data to generate insights
    that might have a certain monetary value. This in return grants a competitive
    advantage. However, BI effects on this are somewhat limited. That’s where AI comes
    into play bringing all the benefits of AI-powered enhanced process automation.
    So how does it work exactly?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司旨在根据每分钟收集的大量数据做出更好的决策。BI作为一个学科，旨在分析这些数据，以生成可能具有一定货币价值的见解。这反过来赋予了竞争优势。然而，BI在这方面的效果有些有限。这就是AI发挥作用的地方，它带来了AI驱动的增强过程自动化的所有好处。那么，它到底是如何工作的呢？
