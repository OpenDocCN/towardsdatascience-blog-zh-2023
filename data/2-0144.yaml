- en: What is Data Science for Marketing? I get this question all the time when I
    say my occupation is Marketing Data Scientist. This question comes up even more
    often from fellow data scientists who do not work in the marketing field.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是数据科学在营销中的应用？每当我说我的职业是营销数据科学家时，我总是会被问到这个问题。这个问题在不从事营销领域的数据科学家中尤为常见。
- en: You may not have realized it, but, likely, you have already experienced the
    results of marketing data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有意识到，但很可能你已经体验过营销数据科学的结果。
- en: When you search for a product on Google, you might have noticed the top listings
    have an ad tag next to them. That is paid marketing and the companies have bid
    on the keyword that you are searching.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Google上搜索产品时，你可能会注意到顶部的列表旁边有一个广告标签。这是付费营销，公司已经竞标了你搜索的关键字。
- en: When you were doing Christmas shopping on Amazon, there were sponsored listings
    among others. These listings were also paid marketing and were recommended to
    you by a recommendation algorithm that determined you were likely to click through
    and purchase.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Amazon上进行圣诞购物时，除了其他产品外，还有赞助列表。这些列表也是付费营销，由推荐算法推荐给你，算法认为你可能会点击并购买。
- en: When you view Instagram and see a promotional coupon for a service, you might
    be in the treatment group of marketing experimentation to test how well Instagram
    ad works, and yes lucky you because the control group does not get the promotion
    coupon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看Instagram并看到一个服务的促销券时，你可能处于营销实验的处理组中，以测试Instagram广告的效果，运气好的话，因为对照组没有得到促销券。
- en: All of the above are enabled by marketing data science. It utilizes data science
    methodologies and marketing-related data to make both marketers’ and consumers’
    life easier.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有都是由营销数据科学推动的。它利用数据科学方法和营销相关的数据来使营销人员和消费者的生活更轻松。
- en: I’m sure so far you have got a sense of marketing data science. Keep reading
    and you will find 7 more detailed areas and examples to deepen your understanding
    of how data science helps marketing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信到目前为止，你已经对营销数据科学有了大致了解。继续阅读，你将发现7个更详细的领域和示例，以深入理解数据科学如何帮助营销。
- en: 1\. Marketing Measurement and Budget Allocation
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 营销测量与预算分配
- en: I list this first because I’ve worked on this for the longest time and it is
    essential because without measuring how well what was done, there is no way to
    know how to improve. Measurement is the compass.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先列出这一点是因为我在这方面工作了最久，而且这点至关重要，因为没有衡量完成的工作效果，就无法知道如何改进。测量是指南针。
- en: The key to marketing measurement is to use some Northstar metric(s), for example,
    the ROI (return on investment) of advertisement investments (ROAS — Return on
    Ad Spend), to gauge the efficiency of previous marketing activities towards driving
    business KPIs. Based on the measured performance, the marketing team can decide
    to change the budget allocation, targeting strategy, bidding strategy, or other
    aspects to improve future efficiency.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 营销测量的关键在于使用一些北极星指标，例如广告投资的ROI（广告支出回报率，ROAS），来评估之前营销活动在推动业务KPI方面的效率。基于测量的表现，营销团队可以决定调整预算分配、定位策略、竞标策略或其他方面，以提高未来的效率。
- en: 'How does data science help marketing measurement? Here are a few examples:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学如何帮助营销测量？以下是一些例子：
- en: a) Experimentation
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: a) 实验
- en: To spend or not to spend, that is the question
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投入还是不投入，这就是问题
- en: '![](../Images/d77a6673c9bf12ef8e4a0e0d79aad244.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d77a6673c9bf12ef8e4a0e0d79aad244.png)'
- en: Image from Creative Fabrica (Paid by Author Commercial Usage Allowed)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Creative Fabrica（由作者付费，允许商业使用）
- en: Marketing DS utilizes A/B testing and causal inference methodologies such as
    difference-in-difference, regression discontinuity, etc to understand whether
    marketing activities cause KPI changes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 营销数据科学利用A/B测试和因果推断方法，如差异中的差异、回归不连续性等，来理解营销活动是否导致了KPI的变化。
- en: Let’s use Google Search as an example. Companies spend millions of dollars buying
    paid searches on Google, but is it worth it? Often people search on Google with
    a good idea of what company to choose and ad money could be a waste if they are
    converting anyways. A/B testing is to the rescue. We can use Google’s Conversion
    Lift user-level testing platform for measurement. Google randomly split users
    into control and treatment groups and serves treatment ads only to the treatment
    group. With rigorous statistical procedures, we can know the incremental conversions
    driven by ads with high confidence. Although tests are rarely perfect, we now
    have a better educated guess with good confidence thanks to marketing data science.
    When A/B testing is not possible, causal inference can also help us understand
    what would have happened if there is no ad spend and tell us whether and how much
    marketing has caused the changes in KPIs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以谷歌搜索为例。公司在谷歌上花费数百万美元购买付费搜索，但这是否值得？通常人们在谷歌上搜索时已经对选择的公司有了较好的了解，如果他们已经转化，那么广告预算可能是浪费的。A/B
    测试来拯救我们。我们可以使用谷歌的Conversion Lift用户级测试平台进行测量。谷歌将用户随机分为对照组和处理组，仅对处理组展示处理广告。通过严格的统计程序，我们可以高信心地了解广告驱动的增量转化。尽管测试很少是完美的，但现在我们因为营销数据科学有了更有信心的良好估计。当A/B测试不可行时，因果推断也可以帮助我们理解如果没有广告支出会发生什么，并告诉我们营销是否以及在多大程度上引起了KPI的变化。
- en: For more comparisons of different ways of marketing measurement, please check
    my article [here](https://medium.com/towards-data-science/marketing-mix-models-102-the-good-the-bad-and-the-ugly-f5895c86b7c3).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有关不同营销测量方式的更多比较，请查看我的文章[这里](https://medium.com/towards-data-science/marketing-mix-models-102-the-good-the-bad-and-the-ugly-f5895c86b7c3)。
- en: b) Marketing Mix Models
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: b) 营销混合模型
- en: How much and where to spend, that is also the question
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 花多少以及花在哪里，这也是问题
- en: With experimentations we have a good understanding of the efficiency of campaigns
    and channels, what about budget allocation? Where do you spend ad money and how
    much?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验，我们对活动和渠道的效率有了很好的理解，那预算分配呢？你应该把广告预算花在哪里，花多少？
- en: Imagine yourself as a marketing manager with a 100 million dollar marketing
    budget, where and how much do you spend them? You can do 50 million on TV because
    all your families and friends watch TV. You can put the rest on Instagram because
    Instagram seems to always recommend relevant ads to you. This could be a great
    approach based on personal experience, but there are more scientific ways to do
    this — Marketing Mix Models (MMM) to the rescue.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你是一个拥有1亿美元营销预算的营销经理，你会如何分配这些预算？你可以在电视上花5000万美元，因为你的家人和朋友都看电视。你可以将其余预算投入到Instagram，因为Instagram似乎总是向你推荐相关广告。这可能是基于个人经验的好方法，但还有更科学的方法——营销混合模型（MMM）来拯救你。
- en: '![](../Images/cf993a89ac0f1d78a9d76cc766c36a43.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cf993a89ac0f1d78a9d76cc766c36a43.png)'
- en: Image by author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: MMM uses time series techniques to attribute business KPIs to different drivers
    (such as advertising activities, promotions, etc) while controlling for other
    contributing factors (such as seasonality, trend, economy, competitor activities,
    etc). The model can tell you the efficiency and contribution of the KPI of each
    marketing channel at the current level of spending. It can also simulate if the
    spend level changes, what the KPI could be with everything else controlled. Given
    future budget levels and constraints, the model can forecast KPIs and inform the
    optimization of marketing spend allocation on different channels to reach maximum
    KPIs or ROAS.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: MMM 使用时间序列技术将业务关键绩效指标归因于不同的驱动因素（如广告活动、促销等），同时控制其他影响因素（如季节性、趋势、经济、竞争对手活动等）。该模型可以告诉你在当前支出水平下，各营销渠道的关键绩效指标的效率和贡献。它还可以模拟如果支出水平发生变化，在其他因素控制的情况下，关键绩效指标可能会如何变化。考虑到未来的预算水平和约束，模型可以预测关键绩效指标，并提供优化不同渠道营销支出分配的建议，以达到最大化关键绩效指标或广告支出回报率。
- en: 'For a more in-depth understanding of MMM, please check my articles: [Marketing
    Mix Modeling 101](https://medium.com/towards-data-science/marketing-mix-modeling-101-d0e24306277d),
    [Marketing Mix Modeling 102](https://medium.com/towards-data-science/marketing-mix-models-102-the-good-the-bad-and-the-ugly-f5895c86b7c3)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更深入了解 MMM，请查看我的文章：[营销组合建模101](https://medium.com/towards-data-science/marketing-mix-modeling-101-d0e24306277d)，[营销组合建模102](https://medium.com/towards-data-science/marketing-mix-models-102-the-good-the-bad-and-the-ugly-f5895c86b7c3)
- en: 2\. Bidding Optimization and Automation
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 竞标优化与自动化
- en: '![](../Images/b12b6855aa7a0d27fb325808cc328454.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b12b6855aa7a0d27fb325808cc328454.png)'
- en: Image from Pexels EKATERINA BOLOVTSOVA
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 Pexels EKATERINA BOLOVTSOVA
- en: One of the projects I worked on at Doordash is a bidding optimization and automation
    platform that optimizes bidding amounts and updates the bidding automatically
    to 1) maximize interested KPIs and 2) save time and cost of labor.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Doordash 参与的一个项目是一个竞标优化和自动化平台，该平台优化竞标金额并自动更新竞标，以 1）最大化感兴趣的关键绩效指标，2）节省时间和人工成本。
- en: Many channels, especially search, employ ads auction when determining what ads
    to show when people search on Google or other websites that show ads. It is like
    real-life auctions but also considers other factors in addition to the highest
    bidding.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 许多渠道，特别是搜索，使用广告竞拍来决定当人们在谷歌或其他展示广告的网站上搜索时显示哪些广告。这就像现实生活中的拍卖，但除了最高出价外，还会考虑其他因素。
- en: In real-life auctions, when an object is put up, it may or may not be as valuable
    as the bidding price. You don't want to bid too much and overpay, or bid too little
    and miss opportunities. Ad actions are also like that, a search may or may not
    lead to a conversion. You don’t want to waste money on low-quality and low-relevancy
    searches, but you also don’t want to lose potential customers to your competitors.
    What’s more complicated for digital ad auctions is that they can happen anytime
    and happen very fast. It is hard and not scientific for humans to determine reasonable
    bidding amounts on certain types of products or keywords and when to update the
    bid amount.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实生活中的拍卖中，当一个物品被拍卖时，它可能不一定与竞标价格一样有价值。你不想出价过高而多付，也不想出价过低而错失机会。广告活动也是如此，一次搜索可能会或可能不会导致转化。你不想在低质量和低相关性的搜索上浪费钱，但你也不想把潜在客户拱手让给竞争对手。数字广告拍卖更复杂的是，它们可能随时发生并且发生得非常快。人们很难科学地确定某些类型的产品或关键词的合理竞标金额，以及何时更新竞标金额。
- en: Marketing data science comes to the rescue. Marketing DS can use historical
    marketing data, seasonality, trend, and conversion data to establish a relationship
    between the bid levers and conversions. Using optimization algorithms and business
    constraints, we can know what would be ideal bidding amounts and timing to maximize
    conversions (or other business KPIs). This takes the heavy lifting and guesswork
    away from setting bids to meet business goals.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 营销数据科学可以提供帮助。营销数据科学（Marketing DS）可以利用历史营销数据、季节性、趋势和转化数据来建立竞标杠杆与转化之间的关系。通过优化算法和业务约束，我们可以了解理想的竞标金额和时机，以最大化转化（或其他业务关键绩效指标）。这可以将设置竞标以实现业务目标的繁重工作和猜测移除。
- en: 3\. Customer Lifetime Value Prediction
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 客户生命周期价值预测
- en: Customer lifetime value (CLV or LTV) is the total monetary value that a customer
    generates over the entire lifetime of being a customer with a company.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 客户生命周期价值（CLV 或 LTV）是客户在与公司合作的整个生命周期内所创造的总货币价值。
- en: Use me as an oversimplified example, I found a local restaurant and continued
    to go there for 6 months and then I grew tired of their food. My lifetime with
    this restaurant is 6 months and my total CLV is $210 (summing up all my spending
    for the 6 months. (This can be calculated in other ways, e.g. adding my referral
    value, subtracting cost, etc. It is up to your definition and business use case.)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以我为一个过于简化的例子，我找到了一家本地餐馆，连续去那里 6 个月，然后对他们的食物感到厌倦。我在这家餐馆的生命周期是 6 个月，我的总 CLV 是
    210 美元（汇总了我在这 6 个月的所有支出）。这可以通过其他方式计算，例如添加我的推荐价值、减去成本等。具体取决于你的定义和业务用例。
- en: '![](../Images/a2e6937b468cc72239534a370be0a522.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a2e6937b468cc72239534a370be0a522.png)'
- en: Chart by Author
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的图表
- en: Why is CLV important?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么 CLV 重要？
- en: It takes into account not just the initial purchase, but also their future repeated
    purchases, and even potential referrals, etc. It helps businesses make more informed
    decisions about strategies for both marketing and business operations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 它不仅考虑初始购买，还包括他们未来的重复购买，甚至潜在的推荐等。这有助于企业对营销和业务运营策略做出更明智的决策。
- en: For marketing, by knowing the value of a customer over time, businesses will
    be in a better position in determining how much they should invest in acquiring
    new customers, retaining existing customers, and what types of marketing and promotional
    activities are likely to generate the best returns. Imagine the local restaurant
    is also targeting another person Tommy. The cost of acquiring him and acquiring
    someone like me is the same, but the restaurant has a limited budget. Based on
    historical data, people like Tommy is unlikely to come back to the restaurant
    after the first month and in total, he will only generate 50 dollars in revenue,
    as opposed to 210 dollars. The restaurant might decide to use that budget on someone
    like me instead of Tommy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于营销来说，通过了解客户随时间的价值，企业将更好地确定应在获取新客户、留住现有客户以及哪些营销和促销活动可能产生最佳回报上投资多少。假设本地餐馆也在针对另一个顾客汤米。获取他的成本与获取像我这样的顾客相同，但餐馆预算有限。根据历史数据，像汤米这样的人不太可能在第一个月之后回到餐馆，总共只会产生
    50 美元的收入，而我则是 210 美元。餐馆可能会决定将预算用在像我这样的人身上，而不是汤米。
- en: There are many ways of calculating and predicting CLV. A common practice is
    to
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 计算和预测 CLV 的方法有很多。一种常见做法是
- en: define a starting point — when do you start predicting CLV, upon signing up,
    or making the first purchase, etc?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义起始点——你从什么时候开始预测 CLV，签约时还是第一次购买时等？
- en: define a time frame — how long is a typical customer's lifetime, it could be
    a month, a year, a few years, etc
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义时间框架——典型客户的生命周期有多长，可能是一个月、一年、几年等
- en: define prediction frequency — predict by day or week or month, etc
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义预测频率——按天、周或月等进行预测
- en: define how to calculate CLV for your business — total revenue, or revenue minus
    certain cost, or revenue plus referrals from this customer
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义如何为你的业务计算 CLV——总收入，或收入减去某些成本，或收入加上来自该客户的推荐
- en: define drivers for CLV and acquire the data— factors that impact your CLV.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义 CLV 的驱动因素并获取数据——影响 CLV 的因素。
- en: Choose the right model, predict, evaluate, validate, iterate, and productionalize
    — the industry loves Gradient Boosting models such as XGB and GBM for CLV prediction
    because these models are more versatile, require no assumptions of the model form,
    and more accurate than other types of models.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择合适的模型，进行预测、评估、验证、迭代和生产化——业界喜欢使用像 XGB 和 GBM 这样的梯度提升模型进行 CLV 预测，因为这些模型更具多样性，无需假设模型形式，比其他类型的模型更准确。
- en: Alternatively, you can also make simple predictions just based on historical
    average CLV if you are only looking for a quick and dirty solution.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果你只寻求快速粗略的解决方案，也可以仅基于历史平均 CLV 进行简单预测。
- en: 4\. Churn Prediction
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 客户流失预测
- en: '![](../Images/e9fb25e2c2bac0ee7c06597437528ceb.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9fb25e2c2bac0ee7c06597437528ceb.png)'
- en: Image from Unsplash by [Mantas Hesthaven](https://unsplash.com/@mantashesthaven)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Unsplash，由 [Mantas Hesthaven](https://unsplash.com/@mantashesthaven) 提供
- en: Churning means a customer stops using the services or purchasing the products
    from a company. Any successful business does not want to lose its valuable customers,
    as that can lead to the loss of revenue and future growth opportunities. Sometimes
    churning is inevitable, however many times it can be prevented or pushed back
    by using retention marketing strategies or customer relationship management (CRM)
    strategies. The business can proactively reach out to customers who are about
    to churn to gauge what additional support can be provided, determine whether to
    run a targeted retention or re-engagement marketing campaign and so on.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 流失意味着客户停止使用公司的服务或购买产品。任何成功的企业都不希望失去宝贵的客户，因为这可能导致收入损失和未来增长机会的丧失。有时流失是不可避免的，但许多时候可以通过使用保留营销策略或客户关系管理（CRM）策略来预防或推迟流失。企业可以主动联系那些即将流失的客户，了解可以提供什么额外支持，决定是否进行有针对性的保留或再参与营销活动等。
- en: 'How do you know who is at high risk of churning? Some customers might not be
    vocal about it and just secretly leave. This is where churn prediction models
    come in handy: predicting churn to prevent churn.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如何知道谁处于高流失风险？有些客户可能不会明确表达，只是默默离开。这时流失预测模型就显得非常有用：通过预测流失来防止流失。
- en: A typical churn prediction model predicts the likelihood of someone churning
    in a time frame. The modeling steps can be similar to CLV modeling, however, the
    target is not a monetary value but a binary value of leaving or not leaving. The
    prediction will give us the likelihood of churning, which will be between 0 to
    1\. The features of the model can be historical data relevant to customer churn
    behaviors. Take the local restaurant as an example, last month’s order value might
    be a good feature to predict whether the customer will come back in the next month.
    Churn prediction can also be used in combination with CLV to calculate the expected
    future values of customers.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的流失预测模型会预测某人在某一时间段内流失的可能性。建模步骤可以类似于 CLV 建模，然而目标不是货币值，而是离开或不离开的二元值。预测结果会给出流失的可能性，该可能性介于
    0 到 1 之间。模型的特征可以是与客户流失行为相关的历史数据。以当地餐馆为例，上个月的订单金额可能是预测客户下个月是否会回来的一个好的特征。流失预测也可以与
    CLV 结合使用，以计算客户的预期未来价值。
- en: Models as simple as logistic regression, more complex models like random forest
    or boosting models, or even neural networks can be used for churn predictions.
    The model selection and model structure should be based on data availability,
    sample balance, model explainability, and business requirements.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 像逻辑回归这样的简单模型、更复杂的模型如随机森林或提升模型，甚至神经网络都可以用于流失预测。模型的选择和结构应基于数据的可用性、样本平衡、模型的可解释性和业务需求。
- en: 5\. Recommendation Systems
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 推荐系统
- en: '![](../Images/2a58239b6d0fdc563f5c0a26f9052e3d.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2a58239b6d0fdc563f5c0a26f9052e3d.png)'
- en: Image from Creative Fabrica (Paid by Author Commercial Usage Allowed)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Creative Fabrica（作者付费，允许商业使用）
- en: Recommendation algorithms are so widely used by many businesses. Amazon uses
    it to recommend relevant products to buyers, Netflix uses it to recommend relevant
    TV shows and movies to watchers, and UberEats uses it to recommend restaurants
    and dishes to eaters. A recommender gets better and more powerful over time when
    it has learned about the user’s behaviors, likes, and dislikes.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐算法被许多企业广泛使用。亚马逊用它来向买家推荐相关产品，Netflix 用它来向观众推荐相关的电视节目和电影，UberEats 用它来向就餐者推荐餐厅和菜品。推荐系统在了解了用户的行为、喜好和厌恶后，会变得更好、更强大。
- en: Recommendation systems can be both content-based or collaborative-filtering
    based. As the name suggests, content-based recommendation is based on similarities
    between the content of products. For example, if I have purchased Harry Potter
    books, I might also be recommended to buy The Chronicles of Narnia. Collaborative
    filtering is more based on the similarities between user attributes and behaviors,
    and/or item attributes. I will be recommended to purchase something because someone
    similar has made the purchase.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐系统可以是基于内容的或基于协同过滤的。顾名思义，基于内容的推荐是基于产品内容之间的相似性。例如，如果我购买了哈利·波特系列图书，我可能会被推荐购买《纳尼亚传奇》。协同过滤则更侧重于用户属性和行为以及/或项目属性之间的相似性。我会被推荐购买某些东西，因为类似的用户已经购买了这些东西。
- en: Recommending products or services itself already serves as part of marketing.
    There is also ads recommendation system. If you take Uber rides as often as I
    do, you will notice that now the Uber app shows ads for other businesses. One
    time I took an Uber to the gym, and I was shown an ad for sports clothing for
    women, and the other time on my way to the movie theater, I was shown an upcoming
    movie preview for the next month.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐产品或服务本身就是营销的一部分。还有广告推荐系统。如果你像我一样经常使用 Uber，你会注意到现在 Uber 应用程序会显示其他企业的广告。有一次我乘
    Uber 去健身房，看到了一则针对女性运动服的广告；另一次在前往电影院的路上，我看到了一部下个月上映的电影预告。
- en: 6\. Sentiment Analysis
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 情感分析
- en: '![](../Images/2144d58eb411087c936468161e7661a1.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2144d58eb411087c936468161e7661a1.png)'
- en: Image from Creative Fabrica (Paid by Author Commercial Usage Allowed)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Creative Fabrica（由作者支付，允许商业使用）
- en: Sentiment analysis is believed to be one of the most effective ways to measure
    marketing, especially brand marketing campaigns to analyze customers’ sentiment
    around your brand. Sentiment analysis identifies feelings and emotions expressed
    in words, which helps businesses to understand their strengths and weaknesses
    and spot future growth and improvement opportunities.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析被认为是衡量营销，特别是品牌营销活动的最有效方法之一，用于分析客户对品牌的情感。情感分析识别用词表达的情感和情绪，这有助于企业了解自身的优势和劣势，并发现未来的增长和改进机会。
- en: Marketing DS mine opinions and text data to extract information. It falls into
    the broad category of text classification. Classifiers like Naive Bayesian can
    help with the job and it is also a hot topic for NLP (natural language processing).
    The text classifier helps tell whether the sentiment behind certain texts is positive,
    negative, or neutral.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 营销数据科学家挖掘意见和文本数据以提取信息。这属于文本分类的广泛范畴。像朴素贝叶斯这样的分类器可以帮助完成这项工作，它也是自然语言处理（NLP）的一个热门话题。文本分类器有助于判断某些文本背后的情感是积极的、消极的还是中性的。
- en: 'For example, if I have three sentences from a survey on an imaginary company:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我有三句话来自对一个虚构公司的调查：
- en: Imaginary Service Co. provides awesome services.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Imaginary Service Co. 提供了很棒的服务。
- en: Imaginary Service Co. sucks.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Imaginary Service Co. 很糟糕。
- en: Imaginary Service Co. provides services.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Imaginary Service Co. 提供服务。
- en: The model should tell me that the sentiment is positive, negative, or neutral
    with a decent accuracy score.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 模型应该能告诉我情感是积极的、消极的还是中性的，并且有一个相当准确的得分。
- en: I haven’t personally built sentiment analysis models, but I found this [article](https://www.datacamp.com/tutorial/simplifying-sentiment-analysis-python)
    informative for a starter.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人没有构建情感分析模型，但我发现这篇[文章](https://www.datacamp.com/tutorial/simplifying-sentiment-analysis-python)对初学者很有帮助。
- en: 7\. Customer Segmentation
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 客户细分
- en: '![](../Images/cf495046576ed190d13b7b934d52f587.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cf495046576ed190d13b7b934d52f587.png)'
- en: Image from Creative Fabrica (Paid by Author Commercial Usage Allowed)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Creative Fabrica（由作者支付，允许商业使用）
- en: Last but not least, data science can also help segment customers into different
    sub-groups based on shared features. Why do we need to segment the customers?
    From a marketing perspective, this can help marketers to target each meaningful
    segmentation differently and develop more effective and efficient marketing strategies.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，数据科学还可以帮助将客户划分为不同的子群体，基于共享特征。我们为什么需要对客户进行细分？从营销的角度来看，这可以帮助营销人员针对每个有意义的细分市场制定不同的策略，并开发更有效和高效的营销策略。
- en: For example, customers have different needs and preferences for the products.
    Some customers are more price-sensitive and others make purchases regardless,
    some customers prefer luxury goods and some care more about affordability more
    frugal. When we want to run a discount promotion campaign of 20% off to encourage
    more purchases, we can target customers that are more price sensitive since customers
    who have more rigid demand is likely to purchase without the discount. When a
    new high-end product line launches, we can target customers with a more luxurious
    lifestyle to increase conversion rate and ROI.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，客户对产品有不同的需求和偏好。有些客户对价格更敏感，而有些客户无论如何都会购买；有些客户喜欢奢侈品，有些客户更关心性价比。当我们想进行20%折扣的促销活动以鼓励更多购买时，我们可以针对那些价格敏感的客户，因为对价格要求较严格的客户可能会在没有折扣的情况下购买。当推出新的高端产品线时，我们可以针对生活方式更奢华的客户，以提高转化率和投资回报率。
- en: Marketing Data Science helps us segment customers using machine learning algorithms
    and data. The nature of the problem makes it an unsupervised machine learning
    problem (typically) that can be solved with clustering algorithms like K-means
    clustering. Take e-commerce as an example, features like customers’ past purchasing
    habits, demographic info, spending patterns, income, etc could be good features
    to use.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销数据科学帮助我们利用机器学习算法和数据对客户进行细分。问题的本质使其成为一个无监督的机器学习问题（通常），可以使用像K均值聚类这样的聚类算法来解决。以电子商务为例，客户的过去购买习惯、人口统计信息、消费模式、收入等特征可能是不错的特征。
- en: Summary
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'To sum up, in this story, I have written about 7 uses of Marketing Data Science
    that help businesses improve marketing efficiency and in return achieve higher
    growth:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在这个故事中，我介绍了市场营销数据科学的7种用途，这些用途帮助企业提高市场营销效率，从而实现更高的增长：
- en: Marketing measurement and budget allocation — to measure the efficiency of marketing
    activities in the past and point out directions for future marketing strategy.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场营销测量与预算分配——用于衡量过去市场营销活动的效率，并指出未来市场营销策略的方向。
- en: Bidding optimization and automation — optimize ads bidding strategy and automate
    the bidding process to help increase conversions and reduce cost.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投标优化和自动化——优化广告投标策略并自动化投标过程，以帮助提高转化率和降低成本。
- en: Customer Lifetime Value prediction — to account for long-term customer value
    and optimize for long-term success.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户终生价值预测——计算长期客户价值并优化长期成功。
- en: Churn prediction — to predict valuable customers at high risk of churning so
    that companies could focus resources to prevent it from happening.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 流失预测——预测那些高风险的有价值客户，以便公司可以集中资源防止流失发生。
- en: Recommendation systems — to recommend relevant ads to customers and increase
    conversion rate and ROI.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推荐系统——向客户推荐相关广告，提高转化率和投资回报率。
- en: Sentiment analysis — to analyze customer sentiment behind texts for better brand
    marketing strategies.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情感分析——分析文本中的客户情感，以便制定更好的品牌营销策略。
- en: Customer segmentation — to segment customers into meaning for segmentations
    for more accurate targeting.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户细分——将客户分为有意义的细分群体，以便进行更准确的目标定位。
