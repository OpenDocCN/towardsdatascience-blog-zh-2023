- en: '[**Survival Analysis: Predict Time-To-Event With Machine Learning**](/survival-analysis-predict-time-to-event-with-machine-learning-part-i-ba52f9ab9a46).
    What’s better than predicting the probability that an event will take place? For
    [Lina Faik](https://medium.com/u/b6c0e8e98c84?source=post_page-----369c419da98--------------------------------),
    it’s knowing how much time remains before said event; Lina’s accessible explainer
    post walks us through the process of making such predictions in the context of
    customer churn.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**生存分析：用机器学习预测事件发生时间**](/survival-analysis-predict-time-to-event-with-machine-learning-part-i-ba52f9ab9a46)。预测事件发生的概率有什么比这更好的？对[Lina
    Faik](https://medium.com/u/b6c0e8e98c84?source=post_page-----369c419da98--------------------------------)来说，知道事件发生之前还剩下多少时间更为重要；Lina的易懂解释帖子带领我们了解如何在客户流失的背景下进行这样的预测。'
- en: '[**Two First Serves: Analyzing ATP Service Data from 2000–2020**](/two-first-serves-analyzing-atp-service-data-from-2000-2020-b5cfcdb4901a).
    Major team sports like basketball and football (both the universally played variety
    and the American one) often seem to dominate discussions of sports analytics.
    [Sean Holland](https://medium.com/u/c7c83ac0b074?source=post_page-----369c419da98--------------------------------)
    helps broaden the conversation with a thoughtful, data-backed look at tennis players’
    key shot: the serve.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**两个发球：分析2000–2020年的ATP发球数据**](/two-first-serves-analyzing-atp-service-data-from-2000-2020-b5cfcdb4901a)。像篮球和足球这样的主要团队运动（包括全球普及的和美国的）常常主导了运动分析的讨论。[肖恩·霍兰德](https://medium.com/u/c7c83ac0b074?source=post_page-----369c419da98--------------------------------)通过对网球选手关键击球：发球的深思熟虑的数据支持的分析，帮助拓宽了话题。'
- en: '[**Equal-Size Spectral Clustering**](/equal-size-spectral-clustering-cce65c6f9ba3).
    Who doesn’t like a well-illustrated tutorial on a perennially important topic?
    [Carmen Adriana Martinez Barbosa](https://medium.com/u/a0526bfe8d0e?source=post_page-----369c419da98--------------------------------)’s
    new guide introduces us to the equal-sized spectral clustering algorithm, which
    produces—you guessed it!—more balanced clusters in terms of the number of points
    they contain; that, in turn, can prove essential in a number of real-world use
    cases.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**相等大小的谱聚类**](/equal-size-spectral-clustering-cce65c6f9ba3)。谁不喜欢对一个永恒重要话题的精美教程？[Carmen
    Adriana Martinez Barbosa](https://medium.com/u/a0526bfe8d0e?source=post_page-----369c419da98--------------------------------)的新指南向我们介绍了相等大小谱聚类算法，该算法生成的聚类——没错！——在包含的点数上更为平衡；这在许多实际应用场景中可能至关重要。'
- en: '[**A Day in the Life of a Chief Data Scientist**](/a-day-in-the-life-of-a-chief-data-scientist-1cbda76c631d).
    The career paths of data professionals can take many shapes; if a management track
    sounds interesting to you and you’d like to get a better sense of what your work
    might look like down the line, Ray (one half of writing duo [Leah Berg and Ray
    McLendon](https://medium.com/u/52338acfb4b9?source=post_page-----369c419da98--------------------------------))
    shares the routines and practices that shape his experience as Chief Data Scientist.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**首席数据科学家的日常**](/a-day-in-the-life-of-a-chief-data-scientist-1cbda76c631d)。数据专业人员的职业路径可以有很多种形式；如果你对管理轨迹感兴趣，并想更好地了解未来可能的工作样貌，Ray（写作二人组[Leah
    Berg和Ray McLendon](https://medium.com/u/52338acfb4b9?source=post_page-----369c419da98--------------------------------)中的一员）分享了他作为首席数据科学家的日常工作和实践。'
- en: '[**How to Make an AI Image-Editing Chatbot**](/how-to-make-an-ai-image-editing-chatbot-1ddd0209884).
    To end on a hands-on, creator-friendly note, don’t miss this quick walkthrough
    by [Sophia Yang](https://medium.com/u/ae9cae9cbcd2?source=post_page-----369c419da98--------------------------------)
    and Philipp Rudiger, who show us how to create an app that can edit images using
    chatbot prompts.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何制作一个AI图像编辑聊天机器人**](/how-to-make-an-ai-image-editing-chatbot-1ddd0209884)。为了以一个实用、适合创作者的方式结束这期内容，别错过由[Sophia
    Yang](https://medium.com/u/ae9cae9cbcd2?source=post_page-----369c419da98--------------------------------)和Philipp
    Rudiger带来的快速教程，他们展示了如何创建一个能够使用聊天机器人提示编辑图像的应用程序。'
- en: '*Bonus pick***: “**[**The main driver behind my writing has always been learning**](/the-main-driver-behind-my-writing-has-always-been-learning-ab07ca8c45a3)**.”**
    We were thrilled to publish our first Author Spotlight of 2023 this week—a lively
    conversation featuring [Matteo Courthoud](https://medium.com/u/666130fb420f?source=post_page-----369c419da98--------------------------------),
    who generously shared insights about his career path, writing journey, and ongoing
    interest in causal inference.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*额外推荐*：**[**我写作的主要驱动力始终是学习**](/the-main-driver-behind-my-writing-has-always-been-learning-ab07ca8c45a3)**。**
    我们本周很高兴发布了2023年的首个作者聚光灯——一次生动的对话，特邀[Matteo Courthoud](https://medium.com/u/666130fb420f?source=post_page-----369c419da98--------------------------------)分享了他关于职业道路、写作历程以及对因果推断的持续兴趣的见解。'
