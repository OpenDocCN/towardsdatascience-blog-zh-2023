  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 中的模型目标，由 Muffaddal 提供
- en: Set the tuning frequency as `every three month` and filtering by attributes
    values as `auto`
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 设置调优频率为 `every three month`，并按属性值过滤为 `auto`
