- en: Next Up, we need to send users real-time events so that the AI model can be
    retrained and improve the recommendation as the user engages with the platform
    over time.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要向用户发送实时事件，以便AI模型可以重新训练并在用户与平台互动的过程中提升推荐效果。
- en: There are three ways to send user events to Google Cloud Recommendation AI.
    Using [javascript pixel](https://cloud.google.com/retail/docs/record-events#pixel),
    [using the API](https://cloud.google.com/retail/docs/record-events#write), and
    using [GTM](https://cloud.google.com/retail/docs/record-events#gtm).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法将用户事件发送到Google Cloud Recommendation AI。使用 [javascript pixel](https://cloud.google.com/retail/docs/record-events#pixel)、[使用API](https://cloud.google.com/retail/docs/record-events#write)
    和 [GTM](https://cloud.google.com/retail/docs/record-events#gtm)。
- en: We will use API for this article as it can cover all the cases regardless of
    the nature of the website or application.
  id: totrans-99
  prefs: []
