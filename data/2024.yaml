  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Pass the accurate user id, serving id, project id, and authorization token and
    you will get a personalized listing for your provided user id.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 传递准确的用户 ID、服务 ID、项目 ID 和授权令牌，你将获得所提供用户 ID 的个性化列表。
- en: Share the above code with your dev and he should be able to provide a personalized
    section on your website and app.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 与你的开发人员分享以上代码，他应该能够在你的网站和应用程序上提供个性化的部分。
- en: Experiment
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验
- en: I will strongly recommend doing an A/B test when you first launch the recommendation
    system. It will help you understand how much value you got from providing a personalized
    experience to the user.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你在首次启动推荐系统时进行 A/B 测试。这将帮助你了解提供个性化体验带来的实际价值。
- en: Final Thoughts
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: This article should be more than enough to help you power a fully scalable recommender
    system without much hassle. But remember there is more nitty-gritty to using Google
    Cloud Recommendation AI to its fullest.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章应该足够帮助你轻松构建一个完全可扩展的推荐系统。但请记住，使用 Google Cloud Recommendation AI 还有更多细节需要了解。
- en: For example, attribution tokens are crucial when setting up multiple models,
    keeping the catalog is also important to provide up-to-date products to users,
    and Google Cloud pricing should also be considered. There are many more.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在设置多个模型时，归因令牌至关重要，保持目录更新也很重要，以便向用户提供最新的产品，同时还需考虑 Google Cloud 的定价问题。还有许多其他方面。
- en: '[Feel free to reach out if you need my help with Google Cloud Recommendation
