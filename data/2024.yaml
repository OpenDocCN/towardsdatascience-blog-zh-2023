- en: We aim to improve the purchases hence we want our ML model to optimize for conversions.
    select `conversion rate (CVR)` as the model objective.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是提高购买量，因此我们希望我们的 ML 模型优化转换率。选择 `conversion rate (CVR)` 作为模型目标。
