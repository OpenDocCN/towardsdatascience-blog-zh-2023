  prefs: []
  type: TYPE_NORMAL
  zh: 对于这篇文章，我们将使用 `Recommended For You` 模型。你可以 [点击这里查看有关可用模型的更多细节](https://cloud.google.com/retail/docs/models)。
- en: Go into the models tab and click Create Model to start configuring your ML models.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 进入模型选项卡，点击“创建模型”开始配置你的 ML 模型。
