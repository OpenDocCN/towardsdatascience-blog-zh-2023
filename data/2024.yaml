  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务
- en: Once the AI model is created, it’s time to configure the servings so we can
    call our AI model and get the personalized listing.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 AI 模型创建完成，就该配置服务，以便我们可以调用 AI 模型并获取个性化列表。
