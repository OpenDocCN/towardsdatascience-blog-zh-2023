  zh: Google Cloud Recommendation AI 模型的调优和选项卡设置，由 Muffaddal 提供
- en: And hit create button. This will start the model training. Wait for a day or
    two for the AI model to get ready. The time depends on the amount of data it takes
    to train.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点击“创建”按钮。这将开始模型训练。等待一两天，AI 模型将准备就绪。时间取决于训练所需的数据量。
