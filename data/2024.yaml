- en: Imagine Google’s own ML engineers are working for you to implement recommender
    systems on your website and application. With Google Cloud Recommendation AI,
    you can leverage the recommender systems that are being used to power Youtube,
    Google ads, and other Google products to provide us with personalization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下谷歌自己的机器学习工程师在为你的网站和应用程序实施推荐系统。借助 Google Cloud Recommendation AI，你可以利用正在用于驱动
    YouTube、Google 广告和其他 Google 产品的推荐系统，为我们提供个性化服务。
- en: In this article, I will guide you on how to implement the [Google Cloud Recommendation
    AI](https://cloud.google.com/recommendations) to allow you to provide a personalized
    experience to your customers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将指导您如何实施 [Google Cloud Recommendation AI](https://cloud.google.com/recommendations)，以便为您的客户提供个性化体验。
- en: Benefits of Google Cloud Recommendation AI?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 的好处？
- en: Noon, IKEA, KINGUIN, and many others used Google Cloud Recommendations AI to
    deliver high-performing recommendations across channels.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Noon、IKEA、KINGUIN 以及许多其他公司使用 Google Cloud Recommendation AI 提供跨渠道的高性能推荐。
- en: '![](../Images/762b18e441829676eb250a8ff2429ad9.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/762b18e441829676eb250a8ff2429ad9.png)'
- en: Initial Impact of Google Cloud Recommendation AI for one of the Businesses,
    by Muffaddal
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Muffaddal 关于 Google Cloud Recommendation AI 对某些企业的初步影响
- en: In terms of effort and resources, building and deploying a recommendation system
    can be a complex and time-consuming task. It typically involves the collaboration
    of data engineers, data scientists, and ML engineers to create and operationalize
    a comprehensive recommender system. However, the story is quite different when
    it comes to Google Cloud Recommendation AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作量和资源方面，构建和部署推荐系统可能是一个复杂且耗时的任务。它通常涉及数据工程师、数据科学家和机器学习工程师的协作，以创建和运营一个全面的推荐系统。然而，使用
    Google Cloud Recommendation AI 的情况却大不相同。
- en: 'By leveraging Google Cloud Recommendation AI, the implementation process becomes
    significantly streamlined and time-efficient. This fully managed service allows
    you to quickly offer personalized experiences to your customers, saving you valuable
    time and resources. Implementing Google Cloud Recommendation AI can lead to noticeable
    improvements in the following areas:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用 Google Cloud Recommendation AI，实施过程变得显著简化且高效。这项完全托管的服务使您能够快速提供个性化体验，节省宝贵的时间和资源。实施
    Google Cloud Recommendation AI 可以在以下几个方面带来明显的改进：
- en: '**Conversion rates**: By delivering a tailored product or content recommendations
    to users, you can enhance their shopping or browsing experience, ultimately increasing
    the likelihood of conversions.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**转化率：** 通过向用户提供量身定制的产品或内容推荐，您可以提升他们的购物或浏览体验，从而增加转化的可能性。'
- en: '**Customer satisfaction:** Personalized recommendations cater to the specific
    preferences and needs of individual users, resulting in higher customer satisfaction
    and engagement.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**客户满意度：** 个性化推荐满足了个别用户的具体偏好和需求，带来了更高的客户满意度和参与度。'
- en: '**Revenue generation:** With improved conversion rates and customer satisfaction,
    the implementation of Google Cloud Recommendation AI can positively impact your
    revenue streams.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收入生成：** 通过提高转化率和客户满意度，实施 Google Cloud Recommendation AI 可以对您的收入流产生积极影响。'
- en: '**Time savings:** As a fully managed service, Google Cloud Recommendation AI
    reduces the need for extensive development and maintenance efforts, allowing you
    to focus on other critical aspects of your business.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时间节省：** 作为一项完全托管的服务，Google Cloud Recommendation AI 减少了广泛开发和维护工作的需求，使您能够专注于业务的其他关键方面。'
- en: '**Scalability:** Google Cloud Recommendation AI is designed to handle large
    volumes of data and can scale seamlessly as your business grows, ensuring consistent
    performance and accuracy.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可扩展性：** Google Cloud Recommendation AI 旨在处理大量数据，并且能够随着业务增长无缝扩展，确保一致的性能和准确性。'
- en: By leveraging the capabilities of Google Cloud Recommendation AI, you can unlock
    the potential for significant improvements in customer experience, conversions,
    revenue, and operational efficiency.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用 Google Cloud Recommendation AI 的能力，您可以释放显著改善客户体验、转化率、收入和运营效率的潜力。
- en: '[*Want to Implement Recommendation AI? Let’s talk*](https://www.linkedin.com/in/muffaddal-qutbuddin/)*.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*想要实施推荐 AI？让我们聊聊*](https://www.linkedin.com/in/muffaddal-qutbuddin/)。'
- en: Areas where Google Cloud Recommendation AI can be implemented for Personalization
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 可以在个性化方面实施的领域
- en: 'Google Cloud Recommendation AI offers a range of machine learning models and
    configurations that can be effectively utilized in various business settings to
    enhance user experiences and drive higher returns on investment. Here are some
    key areas where Google Cloud Recommendation AI can be employed:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 提供了一系列机器学习模型和配置，可以在各种业务环境中有效地利用，以提升用户体验并推动更高的投资回报。以下是
    Google Cloud Recommendation AI 可以应用的一些关键领域：
- en: 'Personalized Recommendations: Implement a “Just for you” or “Recommended for
    you” section on the homepage, providing tailored suggestions based on individual
    user preferences and behavior.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个性化推荐：在主页上实施“为您推荐”或“推荐给您”部分，根据用户的个人偏好和行为提供量身定制的建议。
- en: 'Item Recommendations: Display an “Others you may like” section on the product
    detail page, recommending items that are highly likely to engage or be purchased
    by the user.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商品推荐：在产品详情页展示“您可能喜欢的其他商品”部分，推荐用户高度可能感兴趣或购买的商品。
- en: 'Cart Recommendations: Utilize a “Frequently bought together” section to suggest
    additional products that are commonly purchased alongside the selected item, thereby
    enhancing the user’s shopping experience.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 购物车推荐：利用“常一起购买”部分，建议用户购买与所选商品常一起购买的其他产品，从而提升用户的购物体验。
- en: 'Similar Item Recommendations: Present a “Similar items” section on the product
    page, showcasing items with similar attributes to the one being viewed, particularly
    useful when the viewed item is out of stock.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相似商品推荐：在产品页面展示“相似商品”部分，展示与当前浏览商品具有相似属性的商品，尤其在浏览的商品缺货时非常有用。
- en: 'Repeat Purchase Recommendations: Implement a “Buy it again” feature across
    different pages (e.g., homepage, product detail, the cart) to suggest items that
    users are likely to repurchase based on their previous interactions.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复购买推荐：在不同页面（如主页、产品详情、购物车）实施“再次购买”功能，建议用户基于之前的互动记录，推荐可能会再次购买的商品。
- en: 'Sales Recommendations: Utilize an “On sale” section to showcase discounted
    items, encouraging users to explore and make purchases.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 销售推荐：利用“促销”部分展示打折商品，鼓励用户探索并进行购买。
- en: Furthermore, Google Cloud Recommendation AI facilitates objective optimization,
    enabling businesses to improve their models based on specific goals. For instance,
    content management platforms like Medium may optimize for product views, while
    e-commerce websites focus on conversion optimization.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Google Cloud 推荐 AI 还支持客观优化，使企业能够根据特定目标改进其模型。例如，内容管理平台如 Medium 可能会优化产品浏览量，而电子商务网站则专注于转化优化。
- en: You can also combine multiple objectives to maximize the benefits of personalization.
    For example, engagement-optimized models can be employed to promote exploration
    for new users, while conversion and revenue-focused optimization can be utilized
    for returning users.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以结合多个目标来最大化个性化的好处。例如，可以使用优化参与度的模型来促进新用户的探索，而针对返回用户的转化和收入优化则可以发挥作用。
- en: Don’t forget email personalization. Google Cloud Recommendation AI power models
    can also be used with email to improve business objectives. For example, we can
    upsell or cross-sell an item over an email after they have purchased the item.
    Target them with a “Just for you” model allowing user engagement.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记电子邮件个性化。Google Cloud 推荐 AI 驱动的模型也可以与电子邮件结合使用，以提升业务目标。例如，我们可以在用户购买商品后，通过电子邮件进行追加销售或交叉销售。通过“为您推荐”模型进行精准定位，增加用户互动。
- en: With the combination of everything mentioned above, we can completely transform
    user experience throughout their lifetime on our platform resulting in increased
    LTV and revenue for the business.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 结合以上提到的所有内容，我们可以在用户在我们平台上的整个生命周期内完全改变他们的体验，从而增加 LTV 和业务收入。
- en: How to Implement Google Cloud Recommendation AI?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何实现 Google Cloud 推荐 AI？
- en: Recommendation AI requires two things to power the machine learning models.
    One user activities. Second, the product details against which the user performs
    the activities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐 AI 需要两个方面来驱动机器学习模型。一是用户活动，二是用户进行活动的产品详情。
- en: Activities or actions are sent as an event and item details are stored as a
    catalog in Recommendation AI. Once we have the required amount of events and catalog
    details we can train our ML model to provide users with personalized listings
    based on users' past behavior and attributes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 活动或操作作为事件发送，商品详情作为目录存储在推荐 AI 中。一旦我们获得了所需数量的事件和目录详情，我们可以训练我们的机器学习模型，为用户提供基于用户过去行为和属性的个性化列表。
- en: Let’s go into detail for all of them one by one.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一详细了解这些内容。
- en: '![](../Images/f1f561461cbd711ce53536681ab9c749.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f1f561461cbd711ce53536681ab9c749.png)'
- en: Data Pipeline to use Google Cloud Recommendation AI, by Muffaddal
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Google Cloud 推荐 AI 的数据管道，由 Muffaddal 提供
- en: 1- Import Product Details
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1- 导入产品详情
- en: The catalog can get many fields and attributes, however, `id`, `name`, `title`,
    and `categories` are required fields and must be provided.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 目录可以有许多字段和属性，但 `id`、`name`、`title` 和 `categories` 是必需字段，必须提供。
- en: '[Read here for more details on the all fields available for the catalog](https://cloud.google.com/retail/docs/reference/rest/v2/projects.locations.catalogs.branches.products).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里了解有关目录所有可用字段的更多详情](https://cloud.google.com/retail/docs/reference/rest/v2/projects.locations.catalogs.branches.products)。'
- en: Assuming our product details already exist within BiqQuery, we will leverage
    BigQuery and Recommendation AI integration to import the catalog data.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们的产品详细信息已经存在于 BigQuery 中，我们将利用 BigQuery 和 Recommendation AI 的集成来导入目录数据。
- en: '![](../Images/6ae5cc2476f47292852a38f49868d14b.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6ae5cc2476f47292852a38f49868d14b.png)'
- en: Product Catalog Import Process for Google Cloud Recommendation AI, by Muffaddal
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 的产品目录导入过程，由 Muffaddal 提供
- en: Google Cloud Recommendation AI expects a specific BigQuery table scheme. Therefore,
    we have to create a table with the required format and insert the catalog data
    into it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 需要一个特定的 BigQuery 表模式。因此，我们必须创建一个符合要求格式的表，并将目录数据插入其中。
- en: Say our catalog table in BigQuery has the following fields
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们的目录表在 BigQuery 中具有以下字段
- en: 'name: name of the product'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'name: 产品名称'
- en: 'id: id of the product'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'id: 产品的 id'
- en: 'category: assigned category of the product.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'category: 产品的分配类别'
- en: 'description: description about the product'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'description: 产品的描述'
- en: 'url: URL of the product on website'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'url: 网站上产品的 URL'
- en: 'image_link: publically accessible image link of the product.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'image_link: 产品的公开访问图片链接'
- en: 'city: the city in which the product is available.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'city: 产品可用的城市'
- en: Based on the above product catalog details we need to create the schema for
    the BigQuery table. [Get the schema from here](https://cloud.google.com/retail/docs/catalog#schema)
    and update it according to our data above.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
