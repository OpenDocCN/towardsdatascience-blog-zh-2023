  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建推荐模型
- en: The following machine learning models are supported by Google Cloud Recommendation
    AI.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud Recommendation AI 支持以下机器学习模型。
