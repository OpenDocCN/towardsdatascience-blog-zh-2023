- en: According to the authorsâ€™ implementation, several new hyperparameters were introduced
    for this strategy, which determine the *threshold of distance* to deploy new residual
    points, the *threshold of distance* to turn deployed residual points into â€œpseudo
    pointsâ€, as well as the *threshold of variance* to decide if PINN ensembles agree
