- en: Residual points are gradually included to mimic the behavior of solution domain
    expansion. (Image by this blog author)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: æ®‹ä½™ç‚¹é€æ¸è¢«çº³å…¥ï¼Œä»¥æ¨¡æ‹Ÿè§£åŸŸæ‰©å±•çš„è¡Œä¸ºã€‚ï¼ˆå›¾åƒç”±æœ¬åšå®¢ä½œè€…æä¾›ï¼‰
- en: At the beginning **(a)**, only residual points (pre-sampled to fill the entire
    solution domain) that are close to the points sampled at known initial conditions
    (solid blue rectangles) are deployed for PDE loss computation. This kicks off
    the PINN training, where multiple PINN models initialized with different weights
    are trained, thus forming an ensemble of PINN. After training for certain iterations
    **(b)**, some of the previously deployed residual points are considered â€œpseudo
    pointsâ€, if the variances of PINN ensemble predictions are sufficiently small
    at those locations. Afterward, the solution domain can be expanded **(c)**, such
    that a new set of residual points will be deployed if there are close enough to
    the â€œpseudo pointsâ€. The iteration goes on **(d)** until all residual points are
    deployed for loss calculation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨å¼€å§‹æ—¶**ï¼ˆaï¼‰**ï¼Œä»…éƒ¨ç½²æ¥è¿‘å·²çŸ¥åˆå§‹æ¡ä»¶ä¸‹é‡‡æ ·ç‚¹ï¼ˆå®å¿ƒè“è‰²çŸ©å½¢ï¼‰çš„æ®‹ä½™ç‚¹ï¼ˆé¢„å…ˆé‡‡æ ·ä»¥å¡«å……æ•´ä¸ªè§£åŸŸï¼‰ç”¨äºPDEæŸå¤±è®¡ç®—ã€‚è¿™å¯åŠ¨äº†PINNè®­ç»ƒï¼Œå…¶ä¸­å¤šä¸ªåˆå§‹åŒ–æƒé‡ä¸åŒçš„PINNæ¨¡å‹è¿›è¡Œè®­ç»ƒï¼Œä»è€Œå½¢æˆPINNçš„é›†æˆã€‚åœ¨è®­ç»ƒè‹¥å¹²æ¬¡è¿­ä»£å**ï¼ˆbï¼‰**ï¼Œå¦‚æœåœ¨è¿™äº›ä½ç½®çš„PINNé›†æˆé¢„æµ‹çš„æ–¹å·®è¶³å¤Ÿå°ï¼Œåˆ™å°†ä¸€äº›å…ˆå‰éƒ¨ç½²çš„æ®‹ä½™ç‚¹è§†ä¸ºâ€œä¼ªç‚¹â€ã€‚éšåï¼Œè§£åŸŸå¯ä»¥æ‰©å±•**ï¼ˆcï¼‰**ï¼Œå¦‚æœæ–°çš„æ®‹ä½™ç‚¹è¶³å¤Ÿæ¥è¿‘â€œä¼ªç‚¹â€ï¼Œåˆ™å°†éƒ¨ç½²æ–°çš„æ®‹ä½™ç‚¹ã€‚è¿­ä»£ç»§ç»­è¿›è¡Œ**ï¼ˆdï¼‰**ï¼Œç›´åˆ°æ‰€æœ‰æ®‹ä½™ç‚¹éƒ½ç”¨äºæŸå¤±è®¡ç®—ã€‚
- en: The above walk-through assumes only initial conditions are known. For other
    cases where observation data is available inside of the simulation domain, the
