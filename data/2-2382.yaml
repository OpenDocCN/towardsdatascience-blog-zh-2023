- en: Let’s make a Deal
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们来做交易
- en: 'The American television show “Let’s Make a Deal” features a famous statistical
    problem known as the “Monty Hall Problem,” named after the show’s host, Monty
    Hall. In this game, a participant is facing three doors, behind one of which is
    a highly sought-after prize such as a car, and behind the other two are less desirable
    prizes, often humorously referred to as goats. The rules are:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国电视节目“让我们来做交易”展示了一个著名的统计问题，称为“蒙提霍尔问题”，以节目主持人蒙提·霍尔的名字命名。在这个游戏中，参与者面临三扇门，其中一扇门后面有一个非常抢手的奖品，如汽车，而其他两扇门后面是较不受欢迎的奖品，通常幽默地称为山羊。规则如下：
- en: 'Step 1: The participant chooses one of the three doors as an initial selection,
    say door 1;'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一步：参与者选择三扇门中的一扇作为初始选择，比如门1；
- en: 'Step 2: The host, who knows what is behind each door, opens one of the other
    two doors to reveal the goat, say door 3;'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二步：主持人知道每扇门后面是什么，打开其他两扇门中的一扇，揭示出山羊，比如门3；
- en: 'Step 3: The participant has the option to stick with their original choice
    or switch to the remaining unopened door, i.e., the participant can stay with
    door 1 or choose door 2 instead.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三步：参与者可以选择坚持原来的选择，或换到剩下的未开门，即参与者可以保留门1或选择门2。
- en: The best strategy for winning the car is always to switch after the host reveals
    a goat behind one of the other doors. If you want to see the detailed calculation,
    you can find it in Question 9 of this article using Bayesian statistics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 赢得汽车的最佳策略是主持人揭示另一扇门后面的山羊后始终选择换门。如果你想查看详细的计算，可以在本文的第9个问题中找到使用贝叶斯统计的计算方法。
- en: '[](/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9?source=post_page-----f1b3b847e662--------------------------------)
    [## 12 Probability Practice Questions for Data Science Interviews'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9?source=post_page-----f1b3b847e662--------------------------------)
    [## 12个数据科学面试概率练习题'
- en: Nail the data science interviews with confidence, part 3
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自信地通过数据科学面试，第3部分
- en: towardsdatascience.com](/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9?source=post_page-----f1b3b847e662--------------------------------)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9?source=post_page-----f1b3b847e662--------------------------------)
- en: Or, you can refer to the following table that shows three scenarios and the
    outcomes of switching or not switching, given the participant has chosen door
    1\. For first row shows that the car is in door 1, and the host can open either
    door 2 or door 3 to reveal the goat. If the participant switches, they will lose.
    In row 2, the host has to reveal door 3 for the goat, and similarly, the host
    can only open door 2 for the goat. Since the participants are equally likely to
    choose any door as the initial selection, comparing the columns of “Switch” and
    “Not Switch,” we can see switch door has a higher probability of winning at 2/3
    compared to not switching at 1/3\. Thus, switching doors is a preferred strategy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以参考下面的表格，显示了三种情景和切换或不切换的结果，假设参与者选择了门1。第一行显示汽车在门1中，主持人可以打开门2或门3来揭示山羊。如果参与者切换，他们会失败。在第二行中，主持人必须打开门3来揭示山羊，类似地，主持人只能打开门2来揭示山羊。由于参与者选择任何门作为初始选择的概率是相等的，通过比较“切换”和“不切换”的列，我们可以看到切换门的获胜概率为2/3，而不切换的概率为1/3。因此，切换门是一种更优的策略。
- en: '![](../Images/df44edb997b622b63742b8c2d9a7a703.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/df44edb997b622b63742b8c2d9a7a703.png)'
- en: Table by author based on “The Book of Why” Chapter 6
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 表格由作者根据《为什么的书》第6章制作
- en: 'This may seem counterintuitive since it implies the show producer somehow read
    the participants’ minds about their initial selection. The switching strategy
    is preferred compared to not switching, indicating the participants’ initial choice
    is correlated with the location of the car, while intuitively speaking, these
    two variables should be independent of each other. What’s the explanation here?
    We can solve this paradox through this causal diagram:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来有些违反直觉，因为这意味着节目制作人似乎能够猜到参与者的初始选择。切换策略比不切换更受欢迎，这表明参与者的初始选择与汽车的位置有关，而直观地说，这两个变量应该是相互独立的。那么这里的解释是什么呢？我们可以通过这个因果图来解决这个悖论：
- en: '![](../Images/70faa2f0162aa593a0833dfdb347dd38.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/70faa2f0162aa593a0833dfdb347dd38.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者根据《为什么的书》第6章制作
- en: This causal diagram shows ***collider bias***. Step 2 of the show rule indicates
    that based on the car’s location and the participant’s first choice, the host
    will only choose to open the goat door. This rule actually **adds information**.
    The fact that the host opened door 3 instead of door 2 makes door 2 more likely
    to have a car behind. Conditioning on the collider, in this case, given that the
    host opened door 3, the participants’ first choice, door 1, is less likely to
    be the car location since switching is a better strategy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个因果图展示了***混杂偏倚***。节目规则的第2步表明，根据汽车的位置和参与者的第一次选择，主持人只会选择打开山羊门。这个规则实际上**增加了信息**。主持人打开门3而不是门2，使得门2更可能有一辆汽车在后面。条件化在混杂因子下，在这种情况下，考虑到主持人打开了门3，参与者的第一次选择门1更不可能是汽车位置，因为切换是更好的策略。
- en: 'What if we change the game rule that in Step 2, the host can open any door
    even if it has the car behind it? The corresponding outcome for participants who
    chose door 1 initially are presented in the following table with all possible
    scenarios:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们改变游戏规则，在第2步中，主持人可以打开任何门，即使门后面有汽车，那么结果会是什么？下面的表格展示了初始选择门1的参与者的所有可能情景：
- en: '![](../Images/247e31bcd64d29062c31f932b8a483a7.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/247e31bcd64d29062c31f932b8a483a7.png)'
- en: Table by author based on “The Book of Why” Chapter 6
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 表格由作者根据《为什么的书》第6章制作
- en: 'Now, if we calculate the chances of winning from switching or not switching
    based on the outcomes in the last two columns, we can see that there is no difference.
    The winning probability for both strategies is at 1/3\. Combining with the causal
    diagram:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果我们根据最后两列的结果计算切换或不切换的获胜概率，我们可以看到没有区别。两种策略的获胜概率都是1/3。结合因果图：
- en: '![](../Images/90b5338a487c7158fb90627124bdd0e6.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/90b5338a487c7158fb90627124bdd0e6.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者根据《为什么的书》第6章制作
- en: Modifying the rule in Step 2 removes the causal relationship between the door
    opened by the host and the car location. Thus, the spurious correlation between
    the participant’s initial selection and where the show producer put the car has
    disappeared.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2步中修改规则去除主持人打开的门与汽车位置之间的因果关系。因此，参与者初始选择与节目制作人放置汽车的位置之间的虚假相关性消失了。
- en: In this case, modifying the **data generation process** (the rules) points to
    different strategies even with the same **data** (the door the host opens).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，即使数据（主持人打开的门）相同，修改**数据生成过程**（规则）也会指向不同的策略。
- en: Revisit Simpson’s Paradox
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新审视辛普森悖论
- en: Simpson’s Paradox is also a well-known confusion widely discussed by statisticians.
    When we observe different relationships between two variables in the population
    and subpopulation, which result should we trust? For example, if a medicine is
    found harmful for the male group and female group separately, but beneficial for
    the whole population, should we still approve the medicine?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 辛普森悖论也是一个广为讨论的著名困惑。当我们观察总体和子总体之间两个变量的不同关系时，我们应该信任哪个结果？例如，如果一种药物对男性组和女性组分别有害，但对整个群体有益，我们是否仍然应批准这种药物？
- en: '![](../Images/ee7a57ed736f7678de3930acbadca3ef.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ee7a57ed736f7678de3930acbadca3ef.png)'
- en: Photo by [Brendan Church](https://unsplash.com/@bdchu614?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brendan Church](https://unsplash.com/@bdchu614?utm_source=medium&utm_medium=referral)
    的照片，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: Pearl argues
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Pearl 认为
- en: the confusion over Simpson’s paradox is a result of **incorrect application
    of causal principles to statistical proportions**.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 辛普森悖论的困惑源于**因果原则在统计比例中的不正确应用**。
- en: By using causal diagrams to illustrate different data generation processes,
    even when working with the same data, we can arrive at vastly different conclusions.
    Let's examine an example of a drug designed to reduce the risk of heart attack.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用因果图来说明不同的数据生成过程，即使在处理相同的数据时，我们也可能得出截然不同的结论。让我们检查一个旨在减少心脏病风险的药物的例子。
- en: '**Scenario #1: Trust the subgroups**'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**情景 #1: 信任子组**'
- en: The table below compares heart attack rates between treatment and control groups
    for two gender subpopulations and the whole population with synthetic data. Note
    the study is not randomized.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 下表比较了治疗组和对照组在两个性别子群体以及整个群体中的心脏病发作率，数据为合成数据。请注意，该研究未进行随机化。
- en: '![](../Images/754893952982267189aea2ff78f6d454.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/754893952982267189aea2ff78f6d454.png)'
- en: Table by author based on “The Book of Why” Chapter 6
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作者根据《为什么的书》第六章制作的表格
- en: 'By comparing heart attack rates, we can see the drug harms the female and male
    subgroups but is helpful for the pooled. Which result should we trust? To answer
    this question, we need to use the following causal diagram:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过比较心脏病发作率，我们可以看到该药物对女性和男性子组有害，但对合并组有帮助。我们应该信任哪个结果？要回答这个问题，我们需要使用以下因果图：
- en: '![](../Images/102c5d694c7ab44505d23e91980a7ffe.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/102c5d694c7ab44505d23e91980a7ffe.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作者根据《为什么的书》第六章制作的图像
- en: The diagram shows gender as a confounder for drug and heart attack that will
    bias the causal relationship without conditioning on it. In other words, in the
    “Total” row, the 22% and 18% show the biased estimations.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该图显示性别作为药物和心脏病的混杂因素，如果不对其进行控制，会偏离因果关系。换句话说，在“总计”行中，22%和18%显示了偏倚的估计。
- en: To calculate what is the drug’s impact on the overall population, we need to
    estimate the drug’s impacts on different gender groups and then take a weighted
    average.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计算药物对整体人群的影响，我们需要估计药物对不同性别组的影响，然后取加权平均。
- en: Using the data above, we know in the control group, the female and male heart
    attack rate is 5% and 30%. Assuming females and males are equally frequent in
    the general population, the control group’s heart attack rate is (5%+30%)*0.5
    = 17.5%.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述数据，我们知道在对照组中，女性和男性的心脏病发作率分别为5%和30%。假设女性和男性在一般人群中的比例相等，那么对照组的心脏病发作率为 (5%+30%)*0.5
    = 17.5%。
- en: Similarly, we can get the treatment group’s heart attack rate is (8%+40%)*0.5
    = 24%. Overall, it is still higher than the control group, which is consistent
    with what we found in the subgroups. Thus, this medicine should not be approved.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我们可以得到治疗组的心脏病发作率为 (8%+40%)*0.5 = 24%。总体上，这仍然高于对照组，这与我们在子组中发现的一致。因此，这种药物不应被批准。
- en: 'Scenario #2: Trust the aggregation'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '情景 #2: 信任聚合'
- en: Now, let’s move to another scenario with the same data. The only difference
    is that instead of separating by gender, we separated it by the patient’s blood
    pressure levels.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们进入另一个情境，数据相同，但这次我们是按患者的血压水平进行分类，而不是按性别分类。
- en: '![](../Images/c97f633b16aad9c72eda32fc83978003.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c97f633b16aad9c72eda32fc83978003.png)'
- en: Table by author based on “The Book of Why” Chapter 6
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 作者根据《为什么的书》第六章制作的表格
- en: 'Here, the data reveals the same contradictions between the separated and aggregated
    groups. However, the different causal diagram changes our conclusion. The idea
    is that the drug is designed to reduce the heart attack risk by reducing a patient’s
    blood pressure:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，数据揭示了分开和汇总组之间相同的矛盾。然而，不同的因果图改变了我们的结论。这个概念是药物旨在通过降低患者的血压来减少心脏病发作的风险：
- en: '![](../Images/4cc7f2c161ee2d1f6aaba89bc23a3d0f.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4cc7f2c161ee2d1f6aaba89bc23a3d0f.png)'
- en: Image by author based on “The Book of Why” Chapter 6r
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图像由作者根据《为什么的书》第六章制作
- en: 'The causal diagram shows blood pressure as a mediator instead of a confounder.
    Recall what we discussed in [the last article](https://medium.com/towards-data-science/causal-diagram-confronting-the-achilles-heel-in-observational-data-a69cdb1c4818):
    controlling the mediator or the proxy of the mediator will block the causal impact
    completely or partially.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因果图显示血压作为中介变量而不是混杂变量。回想一下我们在[上一篇文章](https://medium.com/towards-data-science/causal-diagram-confronting-the-achilles-heel-in-observational-data-a69cdb1c4818)中讨论的内容：控制中介变量或中介变量的代理会完全或部分阻断因果影响。
- en: Thus, pooling the data would be appropriate. We can conclude that the drug is
    beneficial as it reduces heart attack risk from 22% to 18% in the treatment group
    compared to the control group.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，汇总数据是合适的。我们可以得出结论，药物有益，因为它将治疗组的心脏病风险从22%降低到18%，相比对照组。
- en: Simpson’s Paradox in Continuous Variables
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连续变量中的辛普森悖论
- en: Now, we have seen the importance of examining beyond data to look at the data-generation
    process when deciding whether to aggregate or separate by groups. Let’s see an
    example that applies the same concept in continuous variables.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经看到在决定是否按组汇总或分开时，检查数据生成过程的重要性。让我们看看一个应用相同概念于连续变量的示例。
- en: The paradox was first presented by Frederic Lord in 1967 when studying the effects
    of the diet provided by different dining halls, specifically, how the diet affects
    girls and boys differently.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这一悖论最早由弗雷德里克·洛德在1967年提出，当时他研究了不同餐厅提供的饮食效果，特别是饮食对女孩和男孩的不同影响。
- en: 'The student’s weight is measured in September as the initial weight and again
    in the following June to calculate the weight gained. The result is shown in the
    following graph:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 学生的体重在9月份作为初始体重测量，并在接下来的6月再次测量以计算增重。结果显示在以下图表中：
- en: '![](../Images/985858bfad341ad463eb7820abed7f88.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/985858bfad341ad463eb7820abed7f88.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图像由作者根据《为什么的书》第六章制作
- en: 'The two ellipses represent the scatter plots of initial weight and final weight
    for girls and boys. The graph itself shows contradicting conclusions in terms
    of the diet''s impact on girls and boys:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 两个椭圆代表了女孩和男孩的初始体重和最终体重的散点图。图表本身显示了饮食对女孩和男孩的影响存在矛盾的结论：
- en: If we focus on the 45-degree line where W_f =W_i, we can see that, on average,
    the diet has no impact on both girls and boys because the weight distribution
    is symmetric at W_f =W_i;
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们关注45度线（W_f = W_i），我们可以看到，平均而言，饮食对女孩和男孩没有影响，因为体重分布在W_f = W_i处是对称的；
- en: If we argue that initial weight is influential to the final weight and focus
    on each initial weight observation, such as W0, we can see that the vertical line
    intersects the boys' ellipse higher up than the girls’. In other words, on average,
    boys starting with weight W0 will reach a greater final weight than girls starting
    with the same initial weight.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们认为初始体重对最终体重有影响，并关注每个初始体重观察值，如W0，我们可以看到垂直线在男孩的椭圆上交点比女孩的高。换句话说，平均而言，体重为W0的男孩最终体重会比体重相同的女孩更高。
- en: 'The graph shows that boys gain more weight than girls starting with every initial
    weight. Yet it’s equally obvious that both boys and girls gained nothing at all.
    These two conclusions give different guidance to school dietitians. Which decision
    should they make? That’s when the following causal diagram comes in handy:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示，男孩在每个初始体重下增重比女孩多。然而，同样明显的是，男孩和女孩都没有增重。这两个结论给学校营养师提供了不同的指导。它们应该做出什么决定？这时以下因果图会派上用场：
- en: '![](../Images/be40f607efbea1d8ca4c97b0a7bf32d2.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/be40f607efbea1d8ca4c97b0a7bf32d2.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图像由作者根据《为什么的书》第六章制作
- en: When studying whether sex has impacted weight gain, the causal diagram shows
    there is no backdoor path. So, the observed, aggregated data provide the accurate
    conclusion that the diet has no impact on both girls and boys. If we control initial
    weight, we will control a mediator that actually blocks part of the causal impact
    from sex to weight gain through initial weight.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究性别是否影响体重增长时，因果图显示没有反向路径。因此，观察到的汇总数据提供了准确的结论，即饮食对女孩和男孩的体重增长没有影响。如果我们控制初始体重，我们将控制一个实际上阻断了从性别到体重增长部分因果影响的中介变量。
- en: This conclusion also proves that the overall gain is not always the average
    of stratum-specific gains (**sure-thing principle**). If the number of girls and
    boys is the same for each strata, i.e., each initial weight, then what we observed
    at each initial weight can be generalized to the whole population. It is clearly
    not the case here since the distributions of girls and boys are different at each
    initial weight.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结论还证明了整体增益不总是分层特定增益的平均值（**确定性原则**）。如果每个层次的女孩和男孩数量相同，即每个初始权重相同，那么我们在每个初始权重下观察到的情况可以推广到整个总体。然而，这里明显不是这种情况，因为每个初始权重下女孩和男孩的分布不同。
- en: 'What if we put different narratives in the same data? Instead of observing
    how sex impact weight gain, we can serve different diet at different dining halls
    and compare the weight gain for students eating in different dining halls. The
    graph now becomes:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在相同的数据中使用不同的叙述呢？我们可以在不同的餐厅提供不同的饮食，并比较在不同餐厅就餐的学生的体重增长，而不是观察性别如何影响体重增长。图表现在变为：
- en: '![](../Images/60ecb1d3e6092d9a256effd0880e9e7d.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/60ecb1d3e6092d9a256effd0880e9e7d.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 作者基于《为什么》一书第六章制作的图像
- en: 'We can see that students who go to dining hall B have higher initial weights.
    The same contradicting conclusion can be drawn since the data is the same. However,
    the causal diagram has changed:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，去餐厅B的学生初始体重更高。由于数据相同，因此可以得出相同的矛盾结论。然而，因果图已经发生了变化：
- en: '![](../Images/c915369923b8704c19476f017e6b1fab.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c915369923b8704c19476f017e6b1fab.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作者基于《为什么》一书第六章制作的图像
- en: Now, there is a backdoor path to diet and weight gain. Initial weight has become
    a confounder that will bias the causal relationship between diet and weight gain
    if we fail to control it.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，存在一个指向饮食和体重增长的反向路径。如果我们未能控制初始体重，它已成为一个混杂变量，将偏向饮食和体重增长之间的因果关系。
- en: Thus, we should go with the conclusion that takes initial weights into consideration.
    From the graph, we can see on average, students going to dining hall B gained
    more weight than students going to dining hall A.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们应考虑将初始体重纳入考虑的结论。从图表中，我们可以看到，平均而言，去餐厅B的学生体重增长比去餐厅A的学生更多。
- en: From all these examples above, we can see that Simpson’s Paradox is not just
    a reversal that we find in real-world data sets all the time. By reversal, I mean
    if we observe A/B > a/b, and C/D > c/d, it is not guaranteed that (A+C)/(B+D)
    > (a+c)/(b+d). It is merely rules in arithmetic inequality.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 从以上所有这些例子中，我们可以看到，辛普森悖论不仅仅是我们在现实世界数据集中经常发现的逆转。所谓逆转，是指如果我们观察到A/B > a/b，并且C/D
    > c/d，并不保证(A+C)/(B+D) > (a+c)/(b+d)。这仅仅是算术不等式中的规则。
- en: However, Simpson’s Paradox is beyond mathematic calculation. It is necessary
    to thoroughly analyze the causal model to comprehend the data-generating process
    rather than solely relying on the observed data when facing contradictory conclusions.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，辛普森悖论超越了数学计算。当面对矛盾结论时，必须彻底分析因果模型，以理解数据生成过程，而不是仅仅依赖观察到的数据。
- en: The long debate between smoking and lung cancer
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 吸烟与肺癌之间的长期辩论
- en: Besides providing real-life examples in Chapter 6 to illustrate the importance
    of understanding the data-generation process, Pearl also explores and focuses
    on the causal relationship between smoking and lung cancer in Chapter 5 to prove
    the point.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在第六章中提供现实生活中的例子来说明理解数据生成过程的重要性外，Pearl还在第五章中探讨和关注吸烟与肺癌之间的因果关系，以证明这一观点。
- en: '![](../Images/c40218a78b0a33e60da578e53b73cf9d.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c40218a78b0a33e60da578e53b73cf9d.png)'
- en: Photo by [Volodymyr Hryshchenko](https://unsplash.com/@lunarts?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Volodymyr Hryshchenko](https://unsplash.com/@lunarts?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: From the lengthy debate on whether smoking is a causal factor, we can infer
    how the theory developed and causality was brought to the front stage over time.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 从关于吸烟是否是致病因素的长期辩论中，我们可以推断出理论是如何发展的，以及因果关系是如何逐渐被提到台前的。
- en: 'The studies on whether smoking causes lung cancer are challenging due to at
    least these three factors:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关于吸烟是否引发肺癌的研究因至少这三种因素而充满挑战：
- en: It is unethical to run RCT that forces participants to smoke and expose them
    to potential harm to health;
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强迫参与者吸烟并使他们暴露于潜在健康风险的RCT是不道德的；
- en: Observational data are likely to have confounders since the distribution of
    the treatment group can be fundamentally different from the control group.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察数据可能存在混杂因素，因为治疗组的分布可能与对照组根本不同。
- en: The potential obstacles and deliberate efforts the tobacco companies can put
    to deceive the public about the health risks.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 烟草公司可能采取的潜在障碍和故意努力，以误导公众有关健康风险的信息。
- en: In the past decades, statisticians have had multiple trials to find the correct
    methodology, even facing these obstacles.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，统计学家们进行了多次试验以寻找正确的方法论，即使面临这些障碍。
- en: A case-control study
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一项病例对照研究
- en: As Pearl summarizes in his book, it began with a case-control study that compared
    individuals with lung cancer to a control group of healthy volunteers. The study
    then determined whether the "cases" in the treatment group had more smokers than
    in the control group, taking into consideration some confounders like age, sex,
    and exposure to environmental pollutants.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Pearl在他的书中总结的那样，这项研究始于一项病例对照研究，该研究比较了肺癌患者与健康志愿者对照组。研究随后确定了“病例”组中的吸烟者是否比对照组中的更多，考虑到一些混杂因素如年龄、性别和环境污染物暴露。
- en: 'However, this study faced several drawbacks:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这项研究面临几个缺陷：
- en: '**A backward logic**: instead of answering what is the probability that a smoker
    can get cancer, it is showing what is the probability that a cancer patient is
    a smoker;'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一种倒退的逻辑**：与其回答吸烟者得癌症的概率是多少，不如展示癌症患者是吸烟者的概率是多少；'
- en: '**Recall bias**: Even though the researcher made sure not to let the patients
    know about their diagnosis prior to the survey, they can probably infer it based
    on their own health condition;'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回忆偏倚**：尽管研究人员确保在调查之前没有让患者知道他们的诊断，但他们可能会根据自己的健康状况推断出这一点；'
- en: '**Selection bias**: The study is only focused on hospitalized cancer patients,
    which is not a good representation of the whole population or even the smoking
    population.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择偏倚**：这项研究仅关注住院癌症患者，这并不能很好地代表整个群体或甚至吸烟群体。'
- en: Cornfield’s inequality
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cornfield不等式
- en: The debate continues when questions arise regarding whether smokers are “self-selecting”
    that they are genetically different from nonsmokers. Some concerns Pearl mentions
    in his book are”
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当问题出现时，辩论继续，即吸烟者是否是“自我选择”的，他们在基因上是否与非吸烟者不同。Pearl在他的书中提到的一些担忧是：
- en: They are more risk-taking or more likely to develop addictive behaviors that
    actually cause adverse health effects.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们更具风险倾向或更容易发展出实际上会导致健康不良影响的成瘾行为。
- en: In other words, the debate goes to which of the following causal diagrams is
    correct. Is the “smoking gene” the only reason we observe relationships between
    “smoking” and “lung cancer”?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，辩论的问题在于以下哪种因果图是正确的。“吸烟基因”是否是我们观察到“吸烟”和“肺癌”之间关系的唯一原因？
- en: '![](../Images/60250f81b87f25e966cffa102ffd85e2.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/60250f81b87f25e966cffa102ffd85e2.png)'
- en: Image by author based on “The Book of Why” Chapter 5
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者基于《为何的书》第五章绘制
- en: Cornfield challenged the left causal diagram using simple math. If the left
    causal diagram is true and in the data, we observe smokers are **nine times**
    more likely to develop lung cancer, it must be because they are **nine times**
    more likely to have the smoking gene than non-smokers.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Cornfield使用简单数学对左侧因果图提出了挑战。如果左侧因果图是正确的，并且在数据中我们观察到吸烟者**有九倍**的可能性发展为肺癌，这必须是因为他们比非吸烟者**有九倍**的可能性拥有吸烟基因。
- en: 'As illustrated in Pearl’s book referring to Cornfield’ argument:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如Pearl在书中所述，参照Cornfield的论点：
- en: If 11% of non-smokers have the smoking gene, then 99% of the smokers would have
    to have it. However, the percentage becomes mathematically impossible if we observe
    that 12% of non-smokers have the smoking gene.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果11%的非吸烟者有吸烟基因，那么99%的吸烟者必须具有这个基因。然而，如果我们观察到12%的非吸烟者有吸烟基因，这个比例在数学上就变得不可能了。
- en: In this case, the smoking gene cannot account fully for the relationship between
    smoking and lung cancer. Thus, the right causal diagram provides a more accurate
    explanation.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，吸烟基因无法完全解释吸烟与肺癌之间的关系。因此，正确的因果图提供了更准确的解释。
- en: Naming after its proposer, this argument is called Cornfield’s inequality, which
    sheds light on drawing inferences by evaluating how strong alternative relationships
    must be in the absence of causality to explain the observed data.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这个论点以其提出者命名，被称为 Cornfield 不等式，它通过评估在没有因果关系的情况下，替代关系必须有多强来解释观察到的数据，从而揭示了推断的光明。
- en: The birth-weight paradox
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出生体重悖论
- en: I hope we have already established a foundation well enough to claim that data
    is not enough to understand causality and explain real-world scenarios that present
    as paradoxes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我们已经建立了足够的基础，以便可以声明数据不足以理解因果关系，并解释现实世界中表现为悖论的场景。
- en: Another example that Pearl gives in his book is a study that focused on finding
    how mothers who smoke affect their babies' survival rates, challenging the argument
    that smoke causes mortality. The findings show that babies of smoking mothers
    indeed weigh less. However, the low-birth-weight babies of smoking mothers had
    a better survival rate than those of non-smokers.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Pearl 在他的书中给出的另一个例子是一个研究，专注于寻找吸烟的母亲如何影响她们婴儿的生存率，挑战了吸烟导致死亡率的论点。研究结果显示，吸烟母亲的婴儿确实体重较轻。然而，吸烟母亲的低出生体重婴儿的生存率比非吸烟母亲的婴儿更高。
- en: The finding might look counterintuitive that smoking reduces birth weight and
    reduces child mortality rate. However, if we think further about what are the
    factors that contribute to babies’ birth weights other than smoking, we will find
    the collider bias here.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这个发现可能看起来违反直觉，即吸烟减少了出生体重并降低了儿童死亡率。然而，如果我们进一步考虑除了吸烟之外，哪些因素会影响婴儿的出生体重，我们会发现这里的碰撞偏差。
- en: 'For example, other life-threatening genetic abnormalities might also explain
    the lower birth rate. We can see it more clearly by drawing the causal diagram:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，其他威胁生命的遗传异常也可能解释出生率较低。我们可以通过绘制因果图更清楚地看到这一点：
- en: '![](../Images/4b34f2ce3b6316e0e96b86cda66a8002.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4b34f2ce3b6316e0e96b86cda66a8002.png)'
- en: Image by author based on “The Book of Why” Chapter 5
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者基于《为什么的书》第五章制作
- en: Here, “smoking -> birth weight <- birth defect” forms a collider structure.
    Smoking has no correlation with birth defects unless we control birth weight.
    If we only look at low-birth-weight babies, we are opening up the backdoor path
    of smoking to mortality. The relationship will be biased by the birth defects
    to mortality causal path.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，“吸烟 -> 出生体重 <- 出生缺陷”形成了一个碰撞结构。除非我们控制出生体重，否则吸烟与出生缺陷没有相关性。如果我们只看低出生体重的婴儿，我们就打开了吸烟到死亡率的后门路径。这个关系会被出生缺陷到死亡率的因果路径所偏倚。
- en: Indeed, other factors can add to the causal diagram that will point to birth
    weight. For example, studies have found ***race*** is another factor that affects
    both birth weight and child mortality.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，其他因素可以添加到因果图中，这将指向出生体重。例如，研究发现***种族***是另一个影响出生体重和儿童死亡率的因素。
- en: 'The list can continue, only one thing we need to keep in mind in terms of what’s
    the **action point** taken from the causal diagram. As Pearl puts in his book:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 列表可以继续，唯一需要记住的是从因果图中得出的**行动点**。正如 Pearl 在他的书中所说：
- en: We can use this diagram and data to persuade a pregnant woman to stop smoking.
    But we can’t tell a pregnant black woman to stop being black.
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以使用这个图表和数据来说服孕妇停止吸烟。但我们不能告诉孕期黑人女性停止做黑人的事情。
- en: Last remarks
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的说明
- en: 'Collider bias is everywhere. Have you noticed from your friends'' experience
    that among all the people they date, the attractive ones tend to be jerks? Instead
    of utilizing psychosocial theories involving traumas and personality disorders,
    Pearl shows that **collider bias** can be the answer. Your friends’ choices of
    people to date depend on two factors: attractiveness and personality. In this
    case, you will date a mean, attractive person, a nice, unattractive person, and
    certainly a nice, attractive person. However, you will never date a mean, unattractive
    person. As illustrated by the following causal diagram:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞偏差无处不在。你是否注意到从你朋友的经验中，所有他们约会的人中，吸引人的人往往都是混蛋？相较于利用涉及创伤和人格障碍的心理社会理论，Pearl 证明了**碰撞偏差**可能是答案。你朋友的约会对象选择取决于两个因素：吸引力和个性。在这种情况下，你会约会一个刻薄的、吸引人的人，一个友好的、不吸引人的人，当然还有一个友好的、吸引人的人。然而，你永远不会约会一个刻薄的、不吸引人的人。如下图所示的因果图：
- en: '![](../Images/c4aee73357734eb19764aec68192ce06.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c4aee73357734eb19764aec68192ce06.png)'
- en: Image by author based on “The Book of Why” Chapter 6
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 作者基于《为什么的书》第6章的图像
- en: By only looking at your friend’s dating pool, you are controlling a collider
    that will create a spurious negative correlation between attractiveness and personality.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅通过观察你朋友的约会对象，你就会操控一个导致吸引力和个性之间产生虚假负相关的碰撞器。
- en: Just as Pearl says, even though the sad fact is that unattractive people are
    as mean as attractive people in the whole population (Attractiveness and Personality
    are not correlated), your friends never realize it because the dating pool never
    has somebody who is mean and unattractive.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Pearl所说，尽管悲哀的事实是，在整个群体中，不吸引人的人和吸引人的人一样刻薄（吸引力和个性没有相关性），但你的朋友们从未意识到这一点，因为约会池中从未出现过既刻薄又不吸引人的人。
- en: This concludes this article full of fun facts and explanations of paradoxes
    using causal diagrams. Paradoxes are data we observe that trick and confuse us.
    However, by digging into the data generation process and drawing the causal diagrams,
    we can provide explanations of these paradoxes, which not only clears the confusion
    but also gives us trustworthy guidance into decision-making.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章总结了使用因果图解释的趣闻和悖论。悖论是我们观察到的数据，它们欺骗和困惑我们。然而，通过深入挖掘数据生成过程并绘制因果图，我们可以对这些悖论提供解释，这不仅清除了困惑，还为决策提供了可靠的指导。
- en: 'That’s all I want to share from Chapters 5 and 6 of “The Book of Why” by Judea
    Pearl, which completes the 4th article in this “Read with Me” series. I hope this
