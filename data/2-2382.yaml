  zh: '![](../Images/93fa501dc8ce200ffc5a5a9e6a794c16.png)'
- en: Collider Bias, image by author based on “The Book of Why” Chapter 6
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞偏差，作者根据《为什么》一书第六章制作的图像
- en: 'Collider-induced correlations are not intuitive to human brains, thus generating
    these so-called paradoxes. In this article, I will explore more interesting paradoxes
    that create optical illusions in our brains like magic tricks but can be explained
    with causal diagrams. Understanding what’s causing these paradoxes is meaningful
    and educational. It is the 4th article for the “Read with Me” series, and it’s
    based on Chapters 5 and 6 from “[The Book of Why](https://www.amazon.com/Book-Why-Science-Cause-Effect/dp/046509760X)”
    by Judea Pearl. This should be a fun read based on all the examples Pearl gives
    in these two chapters! You can find the previous article here:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞引起的相关性对人脑来说不直观，因此产生了这些所谓的悖论。在这篇文章中，我将探讨更多有趣的悖论，这些悖论像魔术一样在我们的大脑中制造视觉错觉，但可以通过因果图进行解释。了解这些悖论的原因是有意义和有教育意义的。这是“和我一起阅读”系列的第4篇文章，基于犹大·珍珠的《[为何之书](https://www.amazon.com/Book-Why-Science-Cause-Effect/dp/046509760X)》第5章和第6章中的内容。根据珍珠在这两个章节中提供的所有例子，这应该是一次有趣的阅读体验！你可以在这里找到上一篇文章：
