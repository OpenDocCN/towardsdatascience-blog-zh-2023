  type: TYPE_NORMAL
  zh: 这就是我想分享的《为什么的书》第5章和第6章的内容，完成了“伴读系列”的第4篇文章。希望这篇文章对你有帮助。如果你还没有阅读前三篇文章，可以在这里查看：
