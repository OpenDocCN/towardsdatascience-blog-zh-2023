- en: Math and data analysis are practically synonymous terms when you work in the
    tech industry. It’s why many people get scared away from working in analytics
    because there’s this preconceived notion that math is all the job entails.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业中，数学和数据分析几乎是同义词。这也是为什么很多人会对从事分析工作感到恐惧，因为存在一种先入为主的观念，认为数学就是这份工作的全部。
- en: In reality, while I can’t say that there isn’t some math involved, I can tell
    you that the math you do is actually quite fun. There’s non of the theoretical
    or imaginary numbers scariness that comes with being a data scientist — instead,
    you look at practical, easily applicable mathematics to explain what happened
    and to even make simple predictions about what could happen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，虽然我不能说完全没有数学涉及，但我可以告诉你，你做的数学实际上是相当有趣的。没有数据科学家常见的那些理论或虚数的恐怖——相反，你会使用实际、易于应用的数学来解释发生了什么，甚至对可能发生的事情做出简单的预测。
- en: You might even already know all of the math you’ll ever need to become a data
    analyst. Heck, I put together a [15-minute read on everything you would learn
    in an undergraduate-level statistics course](/an-undergraduate-level-introductory-statistics-course-in-15-minutes-51996bb7caf3)
    to get you started. It’s that simple.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可能已经掌握了成为数据分析师所需的所有数学知识。事实上，我整理了一个[15分钟的阅读材料，涵盖了你在本科统计课程中会学到的所有内容](/an-undergraduate-level-introductory-statistics-course-in-15-minutes-51996bb7caf3)来帮助你入门。就是这么简单。
- en: As someone who once failed a math course in high school, I can share with you
    with absolute certainty that this data analysis learning roadmap for people who
    hate math is exactly all you need — nothing more and nothing less — to help you
    take your first steps in the data analysis field. All you need is to be open-minded
    about learning just a little bit of math and the rest will be easy. You will probably
    spend more time learning to code and how to conduct data analyses than you will
    be learning all of the math you will need for the job.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个曾经在高中数学课程中失败过的人，我可以毫无保留地告诉你，这个为讨厌数学的人设计的数据分析学习路线图正是你所需要的——不多也不少——帮助你迈出数据分析领域的第一步。你只需要对学习一点点数学保持开放的心态，剩下的就会很容易。你可能会花更多的时间学习编码和如何进行数据分析，而不是学习所有你需要的数学知识。
- en: This roadmap looks at all of the learning aspects you will need to cover to
    become a data analyst, with just a bare-bones plan for the bare minimum level
    of mathematics you need to succeed in the job.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这条路线图涵盖了你需要掌握的所有学习方面，并且提供了一个最低限度的数学计划，帮助你在工作中获得成功。
- en: 'Step 1: Learn Excel, SQL, and Python'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：学习 Excel、SQL 和 Python
- en: '*Author’s note: In previous roadmaps that I’ve created, I’ve always suggested
    that people looking to become data analysts should learn Python or R. I’ve changed
    my approach to this simply due to the difficulties that come with learning R (and
    because Python is widely the industry standard). If you’re learning Python as
    your first and one-and-only programming language, you have enough functionality
    at your fingertips to have a long and happy career as a data analyst.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*作者的说明：在我之前创建的路线图中，我总是建议希望成为数据分析师的人学习 Python 或 R。我之所以改变这个建议，是因为学习 R 的困难（而且
    Python 是业界标准）。如果你将 Python 作为你唯一的编程语言开始学习，你将拥有足够的功能来拥有一个长久而快乐的数据分析师职业生涯。*'
- en: Python is the easiest programming language you can pick up when first jumping
    into data analysis. It’s pretty powerful, has tons of functionality, and also
    has many applications outside of data analysis if you decide the field isn’t for
    you. It’s incredibly forgiving, gives you exactly what you ask for (almost literally,
    so it makes you good at asking the right questions), and allows you to produce
    effective analyses without having to become an expert in all of the minutiae that
    comes with programming.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是你刚刚开始数据分析时可以选择的最简单的编程语言。它功能强大，拥有众多功能，而且如果你决定这个领域不适合你，它在数据分析之外也有许多应用。它极其宽容，几乎字面上地给你你所要求的（这使你善于提出正确的问题），并且允许你进行有效的分析，而无需成为编程细节方面的专家。
- en: My top tip for learning Python is to work on practice problems from Kaggle or
    Leetcode. As much as this kind of repetition may seem boring, it’s the quickest
    way to test yourself and force your brain to become accustomed to the patterns
    of programming problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我对学习 Python 的最佳建议是练习 Kaggle 或 Leetcode 上的练习题。尽管这种重复看起来可能有些无聊，但这是测试自己并强迫大脑适应编程问题模式的最快方法。
- en: But first, before you even begin to think about learning Python, you need to
    learn Excel. Why? Because Excel might be the only tool you need to become a data
    analyst.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，在你开始学习 Python 之前，你需要先学习 Excel。为什么？因为 Excel 可能是你成为数据分析师所需的唯一工具。
- en: Excel (while old-fashioned to some) is still an incredibly powerful tool that
    you can use to conduct most simple data analyses that involve [summaries of company
    data as well as the establishment and simple prediction of trends](https://support.microsoft.com/en-us/office/analyze-data-in-excel-3223aab8-f543-4fda-85ed-76bb0295ffc4).
    We all say that we will “actually” learn Excel one of these days — this is your
    sign to actually learn the ins and outs of Excel because you may find your first
    entry-level position at a small business as a data analyst because of this skill
    alone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Excel（尽管对一些人来说显得有些过时）仍然是一个非常强大的工具，你可以用它来进行大多数简单的数据分析，包括[公司数据的汇总以及趋势的建立和简单预测](https://support.microsoft.com/en-us/office/analyze-data-in-excel-3223aab8-f543-4fda-85ed-76bb0295ffc4)。我们都说我们会“真正”学习
    Excel，这就是你真正学习 Excel 内部运作的信号，因为这个技能可能让你因为这项技能而在小型企业中找到你的第一份入门级数据分析师职位。
- en: One of my favorite ways to learn the hundreds of tricks built into Excel is
    to look for TikTok videos of people sharing Excel hacks. There are hundreds of
    short, bite-sized videos that can help you quickly learn all of the many shortcuts
    built into the program which can speed up your workflow and help get you more
    accustomed to the program through this form of [microlearning](https://madison13.medium.com/how-microlearning-can-help-you-improve-your-data-science-skills-in-less-than-10-minutes-per-day-6499348228d7).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢学习 Excel 中众多技巧的方法之一是寻找 TikTok 上分享 Excel 技巧的视频。有数百个简短的视频可以帮助你快速学习程序中内置的众多快捷键，从而加快工作流程，并通过这种形式的[微学习](https://madison13.medium.com/how-microlearning-can-help-you-improve-your-data-science-skills-in-less-than-10-minutes-per-day-6499348228d7)让你更熟悉程序。
- en: Finally, you will learn SQL, a language that allows you to work with data in
    a database. SQL can be a complex language to master, which is why one of my best
    tips is to create a cheat sheet for yourself as you go along. This cheat sheet
    should show you everything from the proper syntax for SQL commands to the different
    types of data joins you can create.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将学习 SQL，这是一种允许你在数据库中操作数据的语言。SQL 可能是一种复杂的语言，因此我最好的建议之一是随着学习的进展为自己创建一个备忘单。这个备忘单应该展示从
    SQL 命令的正确语法到你可以创建的不同类型的数据连接。
- en: You don’t have to memorize every function, but you should become familiar with
    ones like COUNT, CONCAT, TRIM, MAX/MIN, GETDATE, and CONVERT. Memorizing functions
    is a waste of your time. As I mentioned previously, make a cheat sheet highlighting
    how to use some of your most-used functions and learn how to Google the right
    questions to find the other functions instead.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必记住每一个函数，但应该对像 COUNT、CONCAT、TRIM、MAX/MIN、GETDATE 和 CONVERT 等函数有所了解。记住函数是浪费时间的。如我之前所提，制作一个备忘单，突出显示如何使用一些你最常用的函数，并学会如何在
    Google 上搜索正确的问题来找到其他函数。
- en: One of the best ways that I became familiar with SQL quickly was to download
    a free database and then go through it trying out all the functions and syntax
    along the way. Having a database that you can muck around in without being concerned
    about making mistakes or wrecking the database is a great way to get your hands
    dirty with the code (the best way to learn SQL in my opinion).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我快速熟悉 SQL 的最佳方法之一是下载一个免费的数据库，然后在其中尝试所有的函数和语法。拥有一个可以随意操作的数据库，而不必担心出错或破坏数据库，是让你深入了解代码的好方法（在我看来是学习
    SQL 的最佳方式）。
- en: 'Step 2: Refresh your memory of algebra and statistics'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 步：刷新你的代数和统计记忆
- en: If you can do algebra and statistics, you’ve basically got everything you need
    to be a data analyst.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能做代数和统计，你基本上已经拥有了成为数据分析师所需的一切。
- en: In fact, if you go through my article that outlines an undergraduate statistics
    course in fifteen minutes, you’re pretty much already through the worst of it.
    See? I said this was a data analyst learning roadmap for people who hate math.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，如果你阅读我概述的一个 15 分钟的本科统计课程，你已经基本上度过了最困难的部分。看见了吗？我说这是一个适合讨厌数学的人的数据分析师学习路线图。
