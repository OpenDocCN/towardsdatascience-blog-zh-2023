  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，作为数据分析师你总是可以学到更多的数学知识。你永远无法掌握足够的数学。然而，如果你真的厌恶数学，你可以只学代数和统计学。
