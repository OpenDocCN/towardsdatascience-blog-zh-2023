  type: TYPE_NORMAL
  zh: 10:30–11:00 — 查看邮件
- en: 11:00–12:00 — Office Hours
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 11:00–12:00 — 办公时间
- en: 12:00–1:30 — Workout, Lunch, Nap
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12:00–1:30 — 锻炼、午餐、小憩
- en: 1:30–2:30 — Absolute Free for All
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1:30–2:30 — 完全自由时间
- en: 2:30–3:00 — Check Email
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2:30–3:00 — 查看邮件
- en: 3:00–3:30 — Product Meetings with Clients
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3:00–3:30 — 与客户的产品会议
- en: 3:30–4:30 — Plan My Next Week (Fridays only)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3:30–4:30 — 计划我的下周（仅限周五）
- en: Before we dive in, I want to emphasize that the flow of my day reflects how
    I take part in the [lifestyle design movement](http://sloww.co/lifestyle-design-101/).
    I realize that not everyone will have the luxury of approaching their work this
    way, but it is what makes the job a great fit for me. I have a great degree of
    autonomy with what I choose to do and how I get it all done. This is only afforded
    because of the quality and quantity of work I produce.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入之前，我想强调一下，我的一天流程反映了我如何参与[lifestyle design movement](http://sloww.co/lifestyle-design-101/)。我意识到不是每个人都有这样的工作方式，但这正是这份工作让我感到非常适合的原因。我在选择做什么以及如何完成所有任务时拥有很大的自主权。这仅仅因为我所产生的工作质量和数量。
- en: Starting My Day
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始我的一天
- en: I generally start my day no later than 6:30 am. I have a sizable family, and
    if I don’t wake up early to work out, my kids will wake me up. Unfortunately for
    my sleep schedule, I routinely wake up an hour or two earlier than I planned.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常不会晚于早上6:30开始一天。我有一个庞大的家庭，如果我不早起锻炼，我的孩子们会把我叫醒。不幸的是，我的睡眠计划常常被打乱，我经常比计划早醒一两个小时。
- en: When this happens, I go to my local gym, get a swim in, and hit the sauna.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种情况发生时，我会去当地的健身房游泳，然后去桑拿房。
- en: '![](../Images/8619999e7481e358bbe9f8434fe45775.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8619999e7481e358bbe9f8434fe45775.png)'
- en: Photo by [HUUM](https://unsplash.com/@huumsauna?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[HUUM](https://unsplash.com/@huumsauna?utm_source=medium&utm_medium=referral)拍摄的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: After I get home, I get the kids out the door for school and fire up my computer
    around 6:30 am. During the pandemic, I became a permanent remote worker, and this
    has given me a lot of flexibility in the way I structure my days.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 回到家后，我会让孩子们上学，然后在早上6:30左右开启电脑。在疫情期间，我成为了永久远程工作者，这让我在安排一天的工作方式上有了很多灵活性。
- en: Deep Work
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度工作
- en: Two of my favorite authors, Tim Ferriss and Cal Newport, have had the largest
    influence on the way I work. Those familiar with these two individuals will see
    some overlaps in my approach. My day is designed to manage and harness my natural
    flow of energy throughout the day.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的两位作者，**蒂姆·费里斯**和**卡尔·纽波特**，对我的工作方式产生了最大影响。熟悉这两个人的人会看到我方法中的一些重叠。我的一天设计旨在管理和利用我全天的自然能量流。
- en: I’ve found that my brain is firing at its absolute best early in the morning,
    but by the afternoon, my mental capacity has fallen off. Because of this, I’ve
    worked on ways to harness the peak hours and manage the drop-off.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现我的大脑在早晨表现最佳，但到下午时，我的思维能力会下降。因此，我一直在努力利用高峰时段，并管理下降的部分。
- en: I reserve my morning clarity for the hardest work I have in front of me. While
    the specific activities vary from day to day, some of the frequent tasks include
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我将早晨的清晰思维用于我面临的最艰难工作。虽然具体活动每天都不同，但一些常见任务包括
- en: Reading academic papers
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读学术论文
- en: Solo-storming ideas for problems
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单独思考问题的创意
- en: Crafting tactful communications for executives or staff
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为高管或员工制定巧妙的沟通策略
- en: Preparing for meetings
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备会议
- en: Pair programming
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配对编程
- en: Coding
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编码
- en: All of these activities require my full mental capabilities to perform them
    at a high level. Take, for example, crafting tactful communications. I’ve been
    coding for over a decade and consider myself very technically-minded; however,
    in my current role, soft skills like communication are extremely important. I’ve
    found that I need dedicated time to think through delicate and complex situations
    in managing up, down, and across my peer group.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些活动都需要我全力以赴地发挥我的智力能力。例如，制定巧妙的沟通策略。我从事编码已经超过十年，并且认为自己非常具备技术思维；然而，在我目前的角色中，像沟通这样的软技能非常重要。我发现我需要专门的时间来思考在管理上级、下属以及同行时的微妙和复杂情况。
- en: '![](../Images/9619a2562831ad42fec5f8c627df4234.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9619a2562831ad42fec5f8c627df4234.png)'
- en: Photo by [Nick Morrison](https://unsplash.com/@nickmorrison?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nick Morrison](https://unsplash.com/@nickmorrison?utm_source=medium&utm_medium=referral)拍摄的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: In my current role, I’ve learned to slow down and be more mindful of how my
    communications will be perceived. I’ve been burned in the past for immediately
    responding to emails with whatever popped into my head first. Admittedly, these
    considerations don’t come naturally to me, but they are a necessity at this point
    in my career.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我目前的角色中，我学会了放慢脚步，更加注意我的沟通如何被感知。我过去因立即回应电子邮件而受到过伤害，这些回应通常是我脑海中首先出现的想法。诚然，这些考虑对我来说并不自然，但在我职业生涯的这一点上，它们是必要的。
- en: Scrum
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Scrum
- en: At 9:00 am, I join my team’s daily scrum. In our [previous article](https://medium.com/towards-data-science/a-day-in-the-life-of-a-data-scientist-938d917370b9),
    we mentioned that we don’t follow a traditional scrum meeting. Rather than *saying*
    what we did yesterday, we *show* it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在早上9:00，我参加我们团队的每日Scrum。在我们的[上一篇文章](https://medium.com/towards-data-science/a-day-in-the-life-of-a-data-scientist-938d917370b9)中，我们提到我们不遵循传统的Scrum会议。与其*说*我们昨天做了什么，我们*展示*它。
- en: This is extremely powerful for me because I don’t spend as much time coding
    or pair programming in my current role. With over a decade of experience, I’ve
    learned a lot of things the hard way. While I could share these lessons with team
    members one-on-one, the rest of the team doesn’t reap the benefits of that knowledge.
    Seeing someone’s work allows us all to react to it and provides an opportunity
    to reinforce best practices, cross-collaborate, and promote a culture of learning.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我来说极具力量，因为我在当前角色中花在编码或配对编程上的时间不多。拥有十多年的经验，我以艰难的方式学到了很多东西。虽然我可以将这些经验教训一对一地分享给团队成员，但其余的团队无法从中获益。看到某人的工作使我们所有人都能对其做出反应，并提供了一个强化最佳实践、跨部门合作和促进学习文化的机会。
- en: I was inspired to implement this version of scrum on my team after reading the
    book [Creativity, Inc.](https://www.penguinrandomhouse.com/books/216369/creativity-inc-by-ed-catmull-with-amy-wallace/9780812993011/)
    by Ed Catmull and Amy Wallace. They discuss the concept of “dailies” which is
    a daily meeting where directors give feedback that the entire staff of artists
    can learn from. This allows directors to ensure consistent implementation of their
    style across all team members. One of my favorite parts of these meetings is I
    often learn something new.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读了Ed Catmull和Amy Wallace的书籍[《创造力公司》](https://www.penguinrandomhouse.com/books/216369/creativity-inc-by-ed-catmull-with-amy-wallace/9780812993011/)后，我受到启发在我的团队中实施了这种版本的Scrum。他们讨论了“每日会议”的概念，这是一种日常会议，导演们给予反馈，所有艺术员工都可以从中学习。这使得导演能够确保其风格在所有团队成员中一致实施。我最喜欢这些会议的一个部分是我经常学到新的东西。
- en: One-on-One
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一对一
- en: 'I run a fairly large data team of Architects, Data Engineers, Software Developers,
    Data Analysts, and Data Scientists. The book [Team Topologies](https://teamtopologies.com/book)
    by Matthew Skelton and Manuel Pais describes four types of teams:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我管理着一个相当大的数据团队，包括架构师、数据工程师、软件开发人员、数据分析师和数据科学家。Matthew Skelton和Manuel Pais的书籍[《团队结构》](https://teamtopologies.com/book)描述了四种类型的团队：
- en: '**Stream-aligned** — A team “aligned to a flow of work from (usually) a segment
    of the business domain.”'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**流对齐**——一个“与（通常是）业务领域的一个部分工作流对齐的团队”。'
- en: '**Complicated subsystem** — A team “where significant mathematics/calculation/technical
    expertise is needed.”'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**复杂子系统**——一个“需要重要的数学/计算/技术专长的团队”。'
- en: '**Enabler** — A team that “helps a Stream-aligned team to overcome obstacles.
    Also detects missing capabilities.”'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**促进者**——一个“帮助流对齐团队克服障碍的团队，也能发现缺失的能力”。'
- en: '**Platform** — “A grouping of other team types that provide a compelling internal
    product to accelerate delivery by Stream-aligned teams'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**平台**——“其他团队类型的组合，提供有吸引力的内部产品，以加快流对齐团队的交付速度”。'
- en: My team is a combination of these four teams. Since we own our solutions end
    to end, we are designed to collaborate to deliver various data products for every
    business line in our organization. This means we tend to have more specialization
    on our team, but there are generalists as well. The stream-aligned team is frequently
    comprised of generalists, while the other types of teams range from generalist
    to pure specialization.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我的团队是这四个团队的结合体。由于我们掌握了从头到尾的解决方案，我们的设计旨在合作，交付组织中每条业务线的各种数据产品。这意味着我们的团队通常会有更多的专门化，但也有通才。流对齐团队通常由通才组成，而其他类型的团队则从通才到纯专门化不等。
- en: Keeping your thoughts organized can be challenging with a large team. For any
    Cal Newport fans out there, I like to keep a Kanban board with a column for each
    of my one-on-ones.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在大团队中保持思路有序可能是一个挑战。对于任何卡尔·纽波特的粉丝，我喜欢保持一个看板，每列用于我的每一次一对一交流。
- en: '![](../Images/2549a341793128321666a48a6758ecd2.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2549a341793128321666a48a6758ecd2.png)'
- en: An example Kanban board. Image by author.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一个看板示例。图片由作者提供。
- en: This allows me to track what we have previously discussed and generate an agenda
    for our next meeting. In addition, this helps me protect my team members’ flow
    states (for more on that concept, check out [Flow](https://www.amazon.com/Flow-Psychology-Experience-Perennial-Classics/dp/0061339202)
    by Mihaly Csikszentmihalyi). Instead of sending a distracting message when I have
    a question for them, I simply add it to their column on my Kanban board.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我能够追踪我们之前讨论过的内容，并为下一次会议生成议程。此外，这帮助我保护团队成员的专注状态（有关这一概念的更多信息，请查看[Flow](https://www.amazon.com/Flow-Psychology-Experience-Perennial-Classics/dp/0061339202)
    by Mihaly Csikszentmihalyi）。当我有问题时，我不会发送分散注意力的消息，而是简单地将其添加到我的看板上的他们的栏目中。
- en: In a perfect world, I meet with each team member once every two weeks. However,
    some team members need more attention and development, so I meet with them more
    frequently. Because I’m a permanent remote worker, I often go for a walk during
    these meetings. I have bone conduction headphones that allow me to hear my surroundings
    while I’m enjoying a chat with the team. I find the fresh air energizes me when
    I return to my desk.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想情况下，我每两周会与每个团队成员见面一次。然而，有些团队成员需要更多的关注和发展，所以我会更频繁地与他们见面。由于我是全职远程工作者，我通常会在这些会议期间去散步。我使用骨传导耳机，这使我在与团队聊天时能听到周围的环境。我发现，当我回到桌前时，新鲜的空气会让我充满活力。
- en: '![](../Images/4d4cc9618858bd934e1966543077d134.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4d4cc9618858bd934e1966543077d134.png)'
- en: Photo by [Arek Adeoye](https://unsplash.com/@areksan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Arek Adeoye](https://unsplash.com/@areksan?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Throughout my one-on-ones, we discuss a variety of topics including what’s on
    the horizon for the team, how they fit into the bigger picture, what tasks they’ll
    work on, and what skills they want to develop.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一对一会议中，我们讨论各种话题，包括团队的未来发展、他们在大局中的角色、他们将要从事的任务以及他们希望发展的技能。
- en: Unfortunately, not all of my one-on-ones are pleasant. Throughout the pandemic,
    there were deep discussions about managing mental health, with multiple of my
    team members navigating the loss of an immediate family member.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，并不是所有的一对一会议都是愉快的。在大流行期间，我们进行了深入的讨论，涉及到心理健康管理，多名团队成员经历了直系亲属的丧失。
- en: I also had to manage a very tough labor market. I lost multiple team members
    to salary hikes in the market that my organization was not willing to match. Through
    this, I learned valuable lessons on being more prepared for similar situations.
    The past few years have been some of the most challenging and fulfilling of my
    life. Having a positive impact on others means the world to me, and I hope I’m
    serving my team well.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我还不得不应对非常艰难的劳动市场。我失去了多名团队成员，因为市场上的薪资上涨是我的组织无法匹配的。通过这次经历，我学到了在类似情况下更好地准备的重要经验。过去几年是我人生中最具挑战性和充实的时光。对他人产生积极影响对我来说意义重大，我希望我能很好地服务我的团队。
- en: Check Emails
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查邮件
- en: Let me start by saying I’m not a fan of email. I’ve found that many people expect
    email to be used for rapid, back-and-forth communication like instant messaging,
    but my goal is to generally attend to each email within 24 hours of it hitting
    my inbox. Rarely, something is truly *that* urgent, but if it is, I can be reached
    via instant message or my phone.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我先说，我不喜欢电子邮件。我发现许多人希望电子邮件像即时消息那样用于快速的来回沟通，但我的目标是通常在电子邮件到达我的收件箱后的24小时内处理每封邮件。很少有东西是真正的*那*紧急，但如果确实紧急的话，我可以通过即时消息或电话联系到我。
- en: '![](../Images/4681cdf1bb98476e3ee2b2a26e59d0bf.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4681cdf1bb98476e3ee2b2a26e59d0bf.png)'
- en: Photo by [Brett Jordan](https://unsplash.com/@brett_jordan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Brett Jordan](https://unsplash.com/@brett_jordan?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: One of my favorite hacks is to disable the sounds and visual notifications that
    play/show when an email arrives in my inbox. This helps me prioritize my time
    and get into a state of flow. I believe you should be in control of your time
    rather than constantly reacting to an incoming stream of messages.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的黑客之一是禁用到达收件箱时播放或显示的声音和视觉通知。这帮助我优先安排时间，并进入一种专注状态。我相信你应该控制自己的时间，而不是不断反应于不断涌入的信息流。
- en: Now, let me unveil my inner nerd. After working at my company for a few months,
    I scraped my inbox, analyzed patterns, and configured various rules to handle
    most emails that come through. As a result of this analysis, I’ve found that I
    can effectively address almost all emails by strategically reviewing them only
    twice a day. To avoid getting caught up in the time-consuming vortex of emails,
    I avoid checking my inbox for the rest of the day.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我揭示一下我的内心宅男。工作几个月后，我分析了我的收件箱，分析了模式，并配置了各种规则来处理大多数邮件。通过这次分析，我发现通过每天战略性地检查两次，我可以有效处理几乎所有的邮件。为了避免陷入耗时的邮件漩涡，我避免在一天剩余的时间检查我的收件箱。
- en: Before setting up these concentrated email sessions, I found that my email habits
    followed [Parkinson’s Law](https://en.wikipedia.org/wiki/Parkinson%27s_law) which
    states that “work expands so as to fill the time available for its completion.”
    Switching to concentrated email sessions has allowed me to batch together very
    quick responses to simple emails, similar to stacking a lot of small chores together.
    If I encounter an email that requires my full attention, I will save it for my
    deep work time.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在设立这些集中式邮件会话之前，我发现我的邮件习惯遵循了[帕金森定律](https://en.wikipedia.org/wiki/Parkinson%27s_law)，它声明“工作会扩展到填满完成它所需的时间。”
    切换到集中式邮件会话让我可以批量处理快速回复简单邮件，类似于把很多小任务堆在一起。如果我遇到需要我完全注意的邮件，我会把它留到深度工作时间处理。
- en: If you’re interested in learning more about these concepts, I highly recommend
    Cal Newport’s book, [A World Without Email](https://www.calnewport.com/books/a-world-without-email/).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解更多这些概念，我强烈推荐Cal Newport的书籍，[《没有邮件的世界》](https://www.calnewport.com/books/a-world-without-email/)。
- en: Office Hours
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 办公时间
- en: As one of the most experienced Data Scientists in my organization, I feel I
    have a duty to help others outside my team. Joining a team of Data Scientists
    at my first job was crucial for my learning and development, but I’ve also experienced
    the pain of being the only Data Scientist in a department or even an entire organization.
    Setting up individual meetings with Data Scientists outside of my team wouldn’t
    scale well, so instead, I hold office hours.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我组织中经验最丰富的数据科学家之一，我觉得有责任帮助我团队外的其他人。加入我第一份工作的数据科学家团队对我的学习和发展至关重要，但我也经历了在一个部门甚至整个组织中成为唯一数据科学家的痛苦。与我团队外的数据科学家安排单独会议效果不佳，因此，我设置了办公时间。
- en: '![](../Images/ceb1b6e89409d2e2de03acc7249145ab.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ceb1b6e89409d2e2de03acc7249145ab.png)'
- en: Photo by [Sigmund](https://unsplash.com/de/@sigmund?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Sigmund](https://unsplash.com/de/@sigmund?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Similar to how professors and teaching assistants hold office hours at universities,
    I block off two hours each week where anyone can join a meeting and ask me questions.
    For the most part, any topic is on the table. Whether it’s a problem someone is
    facing, a request for advice on the next steps a department should take on its
    analytics journey, or a truly random topic, we cover it all.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于大学里的教授和助教举办办公时间，我每周会安排两个小时的时间，任何人都可以参加会议并向我提问。大多数情况下，任何话题都是可以讨论的。不论是遇到的问题、对部门在分析旅程中下一步的建议请求，还是一个完全随机的话题，我们都会讨论。
- en: I start with the first person to join the meeting and work my way down the list
    from there. The topics are entirely driven by the participants, and it’s been
    fascinating to see how many people join just to learn from other’s questions.
    There have even been plenty of times when I don’t know the answer, but someone
    else on the call does. I can honestly say I’ve learned a lot from these meetings.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我从第一个加入会议的人开始，按顺序处理。话题完全由参与者驱动，看到许多人只是为了从别人的问题中学习而加入，确实很有趣。甚至有很多次我不知道答案，但电话中的其他人知道。我可以诚实地说，我从这些会议中学到了很多。
- en: Managing My Energy
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理我的能量
- en: From noon to about 1:30 pm, I’m in energy management mode. After I eat, I get
    extremely sluggish in the afternoon, so I will often do some kind of light workout
    to get the blood moving again. Sometimes I even give myself the grace to take
    a nap if I’m really feeling out of it.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 从中午到下午1:30左右，我处于能量管理模式。吃饭后，我会在下午变得非常疲倦，因此我通常会做一些轻度锻炼以让血液再次流动。有时，如果我真的感觉很疲惫，我甚至会给自己时间小睡一下。
- en: '![](../Images/38b392b49e9ce3cb326836f73a2f5faf.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/38b392b49e9ce3cb326836f73a2f5faf.png)'
- en: Photo by [Brianna Tucker](https://unsplash.com/@brianna_santellan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影师：[Brianna Tucker](https://unsplash.com/@brianna_santellan?utm_source=medium&utm_medium=referral)拍摄，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I don’t spend an hour and a half every day doing these three activities, but
    I usually spend 30 to 90 minutes doing some combination of them each day.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不会每天花一个半小时进行这三项活动，但我通常会每天花30到90分钟做这些活动的某种组合。
- en: This results in improved energy levels as I knock out my second large working
    session of the day. Although I don’t usually have the same mental energy that
    I do in the morning, my dedication to energy management makes my afternoons as
    productive as humanly possible.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得我在完成一天中的第二个大型工作环节后，能保持较高的能量水平。虽然我通常下午的精神状态不如早晨那般充沛，但我对能量管理的专注使我的下午尽可能高效。
- en: Absolute Free for All
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绝对自由时间
- en: The reason I call this time of day an “Absolute Free for All” is because I don’t
    protect this time as much as the time in the morning. I often try to use this
    time as another deep working session, but I have limits on the amount of deep
    mental work I can complete in a day. In fact, most individuals are unable to maintain
    more than [four hours](https://www.researchgate.net/publication/232741130_Training_history_deliberate_practice_and_elite_sports_performance_An_analysis_in_response_to_Tucker_and_Collins_review-what_makes_champions)
    of intense focus per day.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我称这段时间为“绝对自由时间”，是因为我不像保护早晨时间那样保护这段时间。我通常尝试将这段时间用于另一个深度工作环节，但我对一天中能完成的深度脑力工作量有一定限制。事实上，大多数人每天无法维持超过[四小时](https://www.researchgate.net/publication/232741130_Training_history_deliberate_practice_and_elite_sports_performance_An_analysis_in_response_to_Tucker_and_Collins_review-what_makes_champions)的高度集中。
- en: While a good workout or nap can often give me the energy for a second round
    of deep work, this time is normally taken by people who need to have a quick meeting
    with me to sort through something. I don’t mind the interruption if I’ve had a
    productive morning. Many times these distractions bring stimulating analysis or
    problem-solving opportunities, which I truly enjoy.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然良好的锻炼或小憩通常可以为我提供进行第二轮深度工作的能量，但这个时间通常被需要与我进行快速会议的人占用。如果我已经度过了一个富有成效的早晨，我不介意这种打扰。很多时候，这些干扰带来了刺激性的分析或解决问题的机会，我非常享受。
- en: Product Meetings with Clients
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户产品会议
- en: I meet with each of my clients on a similar cadence to my one-on-ones with my
    team. In these meetings, we typically discuss the status of the product and the
    next set of features, enhancements, or technical debt that we need to address
    in our roadmap. I’ll also have my team members provide a demonstration of a new
    feature we have been working on.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我与每位客户的会议频率类似于与我的团队进行的一对一会议。在这些会议中，我们通常讨论产品的状态以及我们需要在路线图中解决的下一个功能、增强或技术债务。我还会让我的团队成员展示我们正在开发的新功能。
- en: I’ve found that these meetings are also an excellent opportunity to educate
    my client on the data profession. Since most of my clients are specialists in
    another area, they don’t know how machine learning works. Education is a key part
    of my job.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这些会议也是一个很好的机会，可以向我的客户普及数据职业的相关知识。由于我的大多数客户都是其他领域的专家，他们并不知道机器学习是如何运作的。教育是我工作的一个关键部分。
- en: '![](../Images/0aa01fca1fd083cb46759c7ac0fbefc5.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0aa01fca1fd083cb46759c7ac0fbefc5.png)'
- en: Photo by [Dylan Ferreira](https://unsplash.com/@dylanferreira?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影师：[Dylan Ferreira](https://unsplash.com/@dylanferreira?utm_source=medium&utm_medium=referral)拍摄，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: In addition to these client meetings, I will often hold hour-long meetings once
    a month with the leadership team over a particular business area at my company.
    These meetings allow us to cover major accomplishments and discuss larger opportunities
    to partner together as departments.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些客户会议之外，我还会每个月与公司领导团队就特定业务领域召开一次小时长的会议。这些会议使我们能够涵盖主要成就，并讨论作为部门之间的合作机会。
- en: A recent example of this is a meeting I held with the head of User Experience
    (UX) at my organization. We had a great discussion about sharing our roadmaps
    and packaging our services together. We also discussed how we can use data science
    to help build personas for clients and analyze unstructured text from surveys.
    Lastly, we brainstormed how our teams could share knowledge of our respective
    fields through lunch and learn sessions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一个例子是我与我们组织的用户体验（UX）主管举行的一次会议。我们就共享我们的路线图和打包我们的服务进行了很好的讨论。我们还讨论了如何利用数据科学帮助构建客户角色以及分析调查中的非结构化文本。最后，我们
    brainstorm 了如何通过午餐学习会分享我们各自领域的知识。
- en: Planning the Week Ahead
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规划未来的一周
- en: One of my longstanding rituals at the end of every week is to plan my upcoming
    week. I like to look ahead to all of my scheduled meetings for the next week,
    resolve any overlapping meetings, and reject any that I know I shouldn’t or can’t
    attend. With the available time left in my schedule, I use block scheduling to
    set aside time for accomplishing the highest priority items in my Kanban board.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周末的一个长期习惯是规划即将到来的周。我喜欢查看下周的所有预定会议，解决任何重叠的会议，并拒绝那些我知道不应该或不能参加的会议。对于剩下的时间，我使用块状时间安排来留出时间完成我的看板中的最高优先级任务。
- en: This aligns with how my mother taught me to plan for school the night before.
    When I start work on Monday, I feel like I have a head start on the week because
    I already know what I need to do. I don’t waste time figuring out what to do next.
    I’m prepared and ready to hit the ground running!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我母亲教我在前一晚规划学校的方式相一致。当我周一开始工作时，我觉得自己已经领先了一步，因为我已经知道需要做什么。我不会浪费时间去弄清楚下一步该做什么。我已做好准备，准备全速前进！
- en: Conclusion
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Although “Data Scientist” is in my job title, the majority of my day isn’t spent
    doing data science. After about six months into my role as Chief Data Scientist,
    my boss jokingly said, “I bet you didn’t realize how much selling you would have
    to do in this job!” Companies new to machine learning are often skeptical of its
    value, and great sponsors can help reinforce your story.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“数据科学家”是我的职位名称，但我大部分时间并不是在做数据科学。在我担任首席数据科学家约六个月后，我的老板开玩笑说：“我打赌你没有意识到这个职位需要多少销售工作！”
    对机器学习不熟悉的公司通常对其价值持怀疑态度，而优秀的赞助商可以帮助强化你的故事。
- en: Overall, the job is extremely rewarding because I get to have a large impact
    on both my organization’s development as well as many individuals’ career development.
    The cherry on top is staying up to date on the advancements in data science and
    discussing my vision for the future of my organization with leadership. Between
    the enjoyment of my work, the people I’m working with, and the flexibility of
    how I get my work done, I’m extremely privileged.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这份工作非常有价值，因为我能对我组织的发展以及许多个人的职业发展产生重大影响。额外的好处是跟上数据科学的最新进展，并与领导层讨论我对组织未来的愿景。在工作的乐趣、与我合作的人以及工作的灵活性之间，我感到非常荣幸。
- en: If you enjoyed this overview of my typical work day and are on the journey from
    Data Science Student to Data Science Professional, check out my [workshop](http://datasciencerebalanced.com)
    where I teach you the skills you don’t learn in school.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢我对典型工作日的概述，并且正在从数据科学学生转变为数据科学专业人士，查看我的[研讨会](http://datasciencerebalanced.com)，我会教你在学校里学不到的技能。
