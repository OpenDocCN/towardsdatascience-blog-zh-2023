  - PREF_H2
  type: TYPE_NORMAL
  zh: TDS 编辑精选
- en: '[**Rock Paper Scissors: A Quantum Computing Twist**](/rock-paper-scissors-a-quantum-computing-twist-bcf66b88d781)
    (May 2023, 14 minutes)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**石头剪子布：量子计算的奇妙扭曲**](/rock-paper-scissors-a-quantum-computing-twist-bcf66b88d781)（2023年5月，14分钟）'
- en: 'There’s been a lot of buzz around quantum computing recently, but it remains
    a somewhat hazy concept for many. [Kory Becker](https://medium.com/u/9f206469e308?source=post_page-----78520ae2adee--------------------------------)
    found an intuitive way to highlight the differences between how classical and
    quantum computing work: creating a program that simulates the winning hands in
    rock paper scissors games.'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近关于量子计算的讨论很多，但对许多人来说，它仍然是一个有些模糊的概念。[Kory Becker](https://medium.com/u/9f206469e308?source=post_page-----78520ae2adee--------------------------------)
    找到了一个直观的方法来突出经典计算和量子计算的区别：创建一个模拟石头剪子布游戏中获胜手势的程序。
- en: '[**The Forbidden Pages: A Data Analysis of Book Bans in the US**](/the-forbidden-pages-a-data-analysis-of-book-bans-in-the-us-e03a22fb0fa8)
    (March 2023, 17 minutes)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**禁忌页面：美国图书禁令的数据分析**](/the-forbidden-pages-a-data-analysis-of-book-bans-in-the-us-e03a22fb0fa8)（2023年3月，17分钟）'
- en: Data can help us gain a deeper and more nuanced understanding of social issues,
    but to accomplish that we also need to have a robust approach to data collection,
    analysis, and storytelling. [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----78520ae2adee--------------------------------)’s
    deep dive into the worrying trend of book bans in the U.S. is a powerful example
    of how this process can facilitate constructive conversations.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据可以帮助我们对社会问题获得更深刻、更细致的理解，但要实现这一点，我们还需要对数据收集、分析和讲述有一个扎实的方法。[Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----78520ae2adee--------------------------------)
    对美国图书禁令令人担忧的趋势进行了深入探讨，这是这一过程如何促进建设性对话的有力例证。
- en: '[**Building an AI to Recognize my Handwriting — Part I**](/building-an-ai-to-recognize-my-handwriting-part-i-7bef0d3cdc46)
    (April 2023, 12 minutes)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**构建一个识别我手写体的AI——第一部分**](/building-an-ai-to-recognize-my-handwriting-part-i-7bef0d3cdc46)（2023年4月，12分钟）'
- en: 'A personal passion project can serve as a solid starting point for learning
    about complex technical challenges. Case in point: [Jonas Schröder](https://medium.com/u/76922c5a6a05?source=post_page-----78520ae2adee--------------------------------)’s
    walkthrough of the tool he’s building to convert his handwritten journals into
    plain-text files.'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 个人激情项目可以作为学习复杂技术挑战的坚实起点。例如：[Jonas Schröder](https://medium.com/u/76922c5a6a05?source=post_page-----78520ae2adee--------------------------------)
    对他构建的将手写日记转换为纯文本文件的工具的详细介绍。
- en: '[**How I Built a Lo-fi Music Web Player with AI-Generated Tracks**](/how-i-built-a-lo-fi-music-web-player-with-ai-generated-tracks-36f3915e39f8)
    (January 2023, 11 minutes)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我如何用AI生成的曲目构建了一个Lo-fi音乐网页播放器**](/how-i-built-a-lo-fi-music-web-player-with-ai-generated-tracks-36f3915e39f8)（2023年1月，11分钟）'
- en: What do you do if you’re curious about deep generative models and have had a
    soft spot for lo-fi hip hop for years? Well, if you’re [Aleksandra Ma](https://medium.com/u/effc1ebd4aac?source=post_page-----78520ae2adee--------------------------------),
    you learn how to generate midi tracks with LSTM models, and then embed them in
    a nifty web player so others can enjoy your creations, too.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你对深度生成模型感到好奇，并且多年来一直偏爱lo-fi嘻哈音乐，那你会怎么做？好吧，如果你是[Aleksandra Ma](https://medium.com/u/effc1ebd4aac?source=post_page-----78520ae2adee--------------------------------)，你就会学习如何用LSTM模型生成midi曲目，然后将它们嵌入到一个有趣的网页播放器中，让其他人也能享受你的创作。
- en: '[**Unsupervised Learning with K-Means Clustering: Generate Color Palettes from
    Images**](/unsupervised-learning-with-k-means-clustering-generate-color-palettes-from-images-94bb8e6a1416)
    (April 2023, 13 minutes)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用K均值聚类进行无监督学习：从图像生成色彩调色板**](/unsupervised-learning-with-k-means-clustering-generate-color-palettes-from-images-94bb8e6a1416)（2023年4月，13分钟）'
- en: If you ever feel like it’s all been done before, you should check out [Nabanita
    Roy](https://medium.com/u/d36a8b28c928?source=post_page-----78520ae2adee--------------------------------)’s
    recent project, which leverages unsupervised learning and k-means clustering to
    generate color palettes based on image inputs. It’s a great reminder that we can
    express our creativity by combining elements of established practices and giving
    them a personal touch.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你觉得一切都已经做过了，你应该看看[Nabanita Roy](https://medium.com/u/d36a8b28c928?source=post_page-----78520ae2adee--------------------------------)的最新项目，它利用无监督学习和K均值聚类基于图像输入生成色彩调色板。这是一个很好的提醒，告诉我们可以通过结合已建立的实践元素并赋予它们个人风格来表达我们的创造力。
- en: '[**A Short and Direct Walk with Pascal’s Triangle**](/a-short-and-direct-walk-with-pascals-triangle-26a86d76f75f)
    (November 2022, 10 minutes)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**与帕斯卡尔三角形的简短直接之行**](/a-short-and-direct-walk-with-pascals-triangle-26a86d76f75f)（2022年11月，10分钟）'
- en: 'One of the best things about well-defined problems is that even as you incorporate
    new elements and perspectives into your solution, your work is more likely to
    remain focused and clear. [Rhys Goldstein](https://medium.com/u/46425896049b?source=post_page-----78520ae2adee--------------------------------)’s
    article on pathfinding algorithms illustrates the point well: it touches on math,
    gaming, problem-solving, and… Blaise Pascal, but the various moving parts (including
    some neat animations!) all serve the overarching goal.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确定义的问题的一大优点是，即使你将新元素和视角融入解决方案中，你的工作也更可能保持集中和清晰。[Rhys Goldstein](https://medium.com/u/46425896049b?source=post_page-----78520ae2adee--------------------------------)关于路径寻址算法的文章很好地说明了这一点：它涉及数学、游戏、问题解决以及…布莱兹·帕斯卡，但各种动态部分（包括一些有趣的动画！）都服务于整体目标。
