- en: It was March 2021, and I’d just received an email which was about to change
    the course of my life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那是2021年3月，我刚刚收到一封即将改变我人生轨迹的电子邮件。
- en: “I am writing to inform you that we would like to make you an offer for 2021
    entry to the University of Oxford.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我写信通知你，我们希望向你提供2021年进入牛津大学的录取。”
- en: I think I squealed a little. Or did a silly dance. Maybe both.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我可能尖叫了一下，或者做了个傻乎乎的舞蹈，也许两者都有。
- en: 'Getting into Oxford was a huge deal for me. I’d known for a while that I wanted
    to change careers into Data Science, and unlike some of my coursemates, I wasn’t
    coming straight from my bachelor’s degree. I’d already been working for a few
    years since graduating, and I was entering this field with two very specific aims:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 能进入牛津大学对我来说是一个巨大的成就。我早就知道我想要转行进入数据科学领域，与我的一些同学不同，我并不是直接从本科毕业就开始这条路。我已经工作了几年，自毕业以来，我进入这个领域时有两个非常明确的目标：
- en: Enjoy it
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 享受它
- en: Set myself up for working as a Data Scientist in industry
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为在行业中担任数据科学家做好准备
- en: As I quickly found out, however, juggling these two aims in your degree is quite
    a difficult balancing act. In this article I’ll share 4 things that worked for
    me in the hope that they help you, too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我很快发现，在你的学位课程中平衡这两个目标是相当困难的。在这篇文章中，我将分享4个对我有效的方法，希望它们也能对你有所帮助。
- en: Write your thesis in collaboration with a real-life organisation
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与现实生活中的组织合作撰写论文
