- en: Mercury vs. Streamlit
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mercury与Streamlit
- en: A pertinent question at this point is how Mercury stands in comparison to Streamlit,
    which I have used in many previous blogs, like [here](/building-an-all-in-one-audio-analysis-toolkit-in-python-e849a0e2129e)
    and [here](/i-used-my-voice-to-interact-with-openai-gpt-3-884b69dd3b0f).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 此时一个相关的问题是水银相对于 Streamlit 的表现如何，Streamlit 是我在许多之前的博客中使用过的，如[这里](/building-an-all-in-one-audio-analysis-toolkit-in-python-e849a0e2129e)和[这里](/i-used-my-voice-to-interact-with-openai-gpt-3-884b69dd3b0f)。
- en: 'Streamlit has indeed emerged as one of the most common choices for creating
    web apps. While the overall experience is incredible, there are, of course, many
    limitations with Streamlit:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit 确实已成为创建网页应用的最常见选择之一。尽管整体体验非常棒，但 Streamlit 也确实有很多限制：
- en: '#1) No Jupyter Support'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1) 无 Jupyter 支持'
- en: Streamlit-driven applications are primarily powered by Python scripts, not interactive
    Python kernels. Thus, while developing an application with Streamlit, one has
    to repeatedly run a script to see the progress.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Streamlit 驱动的应用程序主要由 Python 脚本提供支持，而不是互动的 Python 内核。因此，在使用 Streamlit 开发应用程序时，必须重复运行脚本以查看进展。
- en: '![](../Images/a04b878d3f46a2f7658d49ec34f4248b.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a04b878d3f46a2f7658d49ec34f4248b.png)'
- en: Mercury vs. Streamlit — Jupyter support (Image by Author)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 水银与 Streamlit — Jupyter 支持（图片来源：作者）
- en: However, apps created with Mercury are driven by a Jupyter Notebook, and every
    update is instantly reflected in the web app.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用水银创建的应用程序由 Jupyter Notebook 驱动，每次更新都会立即反映在网页应用中。
- en: '#2) Export as PDF/HTML'
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2) 导出为 PDF/HTML'
- en: Web apps created with Mercury can be easily exported with the click of a button.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 使用水银创建的网页应用可以通过点击按钮轻松导出。
- en: '![](../Images/ed39ff48eac564c7404d5f3919149e5c.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ed39ff48eac564c7404d5f3919149e5c.png)'
- en: Mercury vs. Streamlit — export app (Image by Author)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 水银与 Streamlit — 导出应用程序（图片来源：作者）
- en: This allows you to easily share your applications with others over email, chat,
    etc., and the recipient does not necessarily need Mercury installed.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这使您可以轻松地通过电子邮件、聊天等方式与他人分享您的应用程序，接收者不一定需要安装 Mercury。
- en: However, there is no such support with Streamlit.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Streamlit 并不提供这种支持。
- en: '#3) Create Presentations'
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#3) 创建演示文稿'
- en: Lastly, a web app created with Mercury can run as an [interactive presentation](https://runmercury.com/tutorials/presentation-python-jupyter-notebook/)
    with little effort.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用水银创建的网页应用可以轻松地作为[互动演示](https://runmercury.com/tutorials/presentation-python-jupyter-notebook/)运行。
- en: '![](../Images/c28cdb700b60b9c92ed4031d01f16a81.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c28cdb700b60b9c92ed4031d01f16a81.png)'
- en: Mercury vs. Streamlit — presentation (Image by Author)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 水银与 Streamlit — 演示（图片来源：作者）
- en: However, Streamlit apps don’t offer any such support.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Streamlit 应用程序并不提供这样的支持。
- en: '#4) Secure apps with authentication'
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#4) 使用认证保护应用程序'
- en: At times, ensuring that only authorized users can access your apps might be
    extremely important. This may be due to the presence of sensitive information.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，确保只有授权用户才能访问您的应用程序可能非常重要。这可能是由于存在敏感信息。
- en: '![](../Images/9f4d239b72ced9e1420fa20e6ee859fb.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f4d239b72ced9e1420fa20e6ee859fb.png)'
- en: Mercury vs. Streamlit — Security (Image by Author)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 水银与 Streamlit — 安全性（图片来源：作者）
- en: With Mercury, you can instantly [enable authentication to secure your web apps](https://runmercury.com/docs/authentication/).
    Streamlit, natively, does not support authentication.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 使用水银，您可以立即[启用认证以保护您的网页应用](https://runmercury.com/docs/authentication/)。Streamlit
    原生不支持认证。
- en: 'As a result, when someone runs your web app, they will be prompted to authenticate
    their details, as shown below:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当有人运行您的网页应用时，他们将被提示验证其详细信息，如下所示：
- en: '![](../Images/69557cb19e337293b4e71b55cb533c1f.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/69557cb19e337293b4e71b55cb533c1f.png)'
- en: Mercury authentication window (Image by Author)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 水银认证窗口（图片来源：作者）
- en: Conclusion
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: With this, we come to the end of this blog.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，我们就结束了这篇博客。
- en: In this post, we learned how to build a simple web app with Mercury right from
    the comfort of a Jupyter Notebook.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们学习了如何从 Jupyter Notebook 的舒适环境中使用水银构建一个简单的网页应用。
- en: Lastly, we looked at how Mercury stands compared to Streamlit and how it can
    serve various data communication use cases.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们查看了水银与 Streamlit 的比较以及它如何服务于各种数据通信用例。
- en: As a departing note, you can also host your notebook on the cloud with [Mercury
    Cloud](https://cloud.runmercury.com/). Just upload the notebook, and you are done.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 作为结尾，您还可以通过[Mercury Cloud](https://cloud.runmercury.com/)将您的笔记本托管在云端。只需上传笔记本即可完成。
- en: If, however, you don’t wish to host your web app on Mercury Cloud specifically,
    then you can also deploy it on any server with a Docker.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不希望将网页应用专门托管在 Mercury Cloud 上，也可以将其部署在任何带有 Docker 的服务器上。
- en: Thanks for reading!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读！
