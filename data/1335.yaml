- en: Effective communication is pivotal in all data-driven projects. Data professionals
    often need to communicate their findings and insights to stakeholders, including
    business leaders, technical teams, and other data scientists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的沟通在所有数据驱动的项目中都至关重要。数据专业人员常常需要向包括业务领导、技术团队和其他数据科学家在内的利益相关者传达他们的发现和见解。
- en: While traditional methods of communicating data insights, such as PowerPoint
    presentations and static reports are widely preferred, they are often time-consuming
    to create.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统的数据见解沟通方法，如PowerPoint演示和静态报告被广泛偏爱，但它们通常耗时较长。
- en: What’s more, these services require one to leave the comfort of a Jupyter Notebook
    — where data scientists spend most of their time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，这些服务要求用户离开 Jupyter Notebook 的舒适环境——这是数据科学家们大多数时间的工作场所。
- en: '![](../Images/7fe1049b3a6ac3489243b9ec6c1c784b.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7fe1049b3a6ac3489243b9ec6c1c784b.png)'
- en: Separate presentation tools and Jupyter (Image by Author)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 分离展示工具和 Jupyter（作者提供的图像）
- en: Wouldn’t it be nice if we could share our findings with others by creating interactive
    and elegant web apps right from a Jupyter Notebook?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能通过从 Jupyter Notebook 创建互动且优雅的网页应用来分享我们的发现，那岂不是很好吗？
- en: To this end, [Mercury](https://github.com/mljar/mercury) is an open-source tool
    that streamlines the creation of web apps right from the comfort of a Jupyter
    Notebook.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，[Mercury](https://github.com/mljar/mercury) 是一个开源工具，它简化了从 Jupyter Notebook
    舒适环境中创建网页应用的过程。
- en: Thus, in this article, I will demonstrate how you can use Mercury to create
    stunning web apps and share them with others.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在本文中，我将演示如何使用 Mercury 创建令人惊叹的网页应用并与他人分享。
- en: 'You can find the code for this blog here: [GitHub](https://github.com/ChawlaAvi/Mercury-Web-App).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里找到这个博客的代码：[GitHub](https://github.com/ChawlaAvi/Mercury-Web-App)。
- en: Let’s begin 🚀!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始 🚀！
- en: Getting started with Mercury
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Mercury
- en: 'Web apps created by Mercury are primarily driven by two things:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mercury 创建的网页应用主要由两个因素驱动：
- en: '#1) Jupyter Notebook:'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1) Jupyter Notebook：'
- en: This is where you develop the web app. We enable interactivity using Mercury’s
    [input](https://runmercury.com/docs/input-widgets/) and [output](https://runmercury.com/docs/output-widgets/)
    widgets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你开发网页应用的地方。我们使用 Mercury 的 [input](https://runmercury.com/docs/input-widgets/)
    和 [output](https://runmercury.com/docs/output-widgets/) 小部件来实现互动。
- en: 'Input widgets allow the user to provide inputs and interact with the app. Some
    of the input widgets supported by Mercury are shown below:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 输入小部件允许用户提供输入并与应用互动。Mercury 支持的一些输入小部件如下所示：
- en: '![](../Images/ca5e4d01f6024d39ba2821fd81727e95.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ca5e4d01f6024d39ba2821fd81727e95.png)'
- en: Mercury’s widgets (Image by Author)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Mercury 的小部件（作者提供的图像）
- en: Output widgets are used to present the output. This includes Markdowns (with
    variables), JSONs, etc. What’s more, the output of a Jupyter cell is also rendered
    by Mercury.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 输出小部件用于展示输出。这包括 Markdowns（带变量）、JSON 等。此外，Jupyter 单元格的输出也由 Mercury 渲染。
- en: Thus, if your app creates a plot or prints a DataFrame, etc., they will appear
    in the output panel of the web app.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你的应用创建了图表或打印了数据框等，它们将出现在网页应用的输出面板中。
- en: '#2) Mercury Server'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2) Mercury 服务器'
- en: The server renders the Jupyter Notebook as a web application.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器将 Jupyter Notebook 渲染为网页应用。
- en: '![](../Images/54c26d90304b2d5c170905ce81507fe2.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/54c26d90304b2d5c170905ce81507fe2.png)'
- en: Deploying apps with Mercury (Image by Author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Mercury 部署应用（作者提供的图像）
- en: As we will see, rendering the notebook is as simple as running a single command.
    All you have to do is create your web app in a notebook.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将看到的，渲染笔记本只需运行一个命令。你只需在笔记本中创建你的网页应用。
- en: Setting up a web app with Mercury requires a few simple steps.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Mercury 设置网页应用需要几个简单步骤。
- en: Install Mercury
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Mercury
- en: 'First of all, install the library with pip:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过 pip 安装库：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: And done!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 完成！
- en: Now we can create our web app with input and output widgets.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以使用输入和输出小部件创建我们的网页应用。
- en: Developing a web app with Mercury
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Mercury 开发网页应用
- en: As mentioned above, a web app created using Mercury is primarily powered by
    its widgets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，使用 Mercury 创建的网页应用主要由其小部件驱动。
- en: '#1) Import libraries'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#1) 导入库'
- en: To use them, we first import the library. And to reiterate, we will be doing
    everything from a Jupyter Notebook.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用它们，我们首先导入库。再重申一次，我们将从 Jupyter Notebook 开始一切。
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Additionally, you may import any other library as needed. For this blog, I
    will create a web app to analyze a self-created dummy employee dataframe. Thus,
    I will use the following libraries as well:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以根据需要导入其他任何库。对于这个博客，我将创建一个网页应用来分析一个自创的虚拟员工数据框。因此，我还将使用以下库：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '#2) Configure the app'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#2) 配置应用'
- en: Next, we instantiate a Mercury app by providing it a `title` and `description`.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们通过提供 `title` 和 `description` 来实例化一个 Mercury 应用。
- en: '[PRE3]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '#3) Populate the app with widgets'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#3) 用小部件填充应用'
- en: 'Next, let’s add some widgets to allow its user to interact with the following
    dummy data:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们添加一些小部件，以允许用户与以下虚拟数据进行互动：
- en: '![](../Images/0ee2ba5a1110ce00671b192512668ba2.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0ee2ba5a1110ce00671b192512668ba2.png)'
- en: Dummy dataset (Image by Author)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟数据集（作者提供的图像）
- en: 'Essentially, we will do the following:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，我们将执行以下操作：
- en: Add a widget to upload a CSV file.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个小部件以上传 CSV 文件。
- en: Let the user filter the data based on the entries in the `Company_Name` column.
    This will be `MultiSelect` widget.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让用户根据`Company_Name`列中的条目过滤数据。这将是一个`MultiSelect`小部件。
- en: Additionally, the user can also filter the data based on `Credits` using a `Slider`.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，用户还可以使用`Slider`根据`Credits`过滤数据。
- en: 'Once the data has been filtered, we will display the following:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据被过滤，我们将显示以下内容：
- en: The dimensions of the filtered DataFrame.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤后数据框的维度。
- en: A scatter plot of `Employee_Salary` and `Employee_Rating`.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Employee_Salary`和`Employee_Rating`的散点图。'
- en: A bar plot showing the distribution of `Employee_Status` column.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示`Employee_Status`列分布的条形图。
- en: Let’s build it now!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在来构建它！
- en: First, we add the file upload widget.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们添加文件上传小部件。
- en: '[PRE4]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The name of the file is accessible using the `filepath` attribute of the `data_file`
    object. Thus, once the file has been uploaded, we will read it with Pandas as
    follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 文件的名称可以通过`data_file`对象的`filepath`属性访问。因此，一旦文件上传成功，我们将使用Pandas读取它，如下所示：
- en: '[PRE5]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Now, we will add two more widgets — a `MultiSelect` widget on `Company_Name`
    and a `Slider` on the `Credits` column.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将添加两个小部件——`Company_Name`上的`MultiSelect`小部件和`Credits`列上的`Slider`。
- en: '[PRE6]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Here, the `value` argument refers to the initial value, `choices` is displayed
    as a list of values to choose from and the `label` is a custom text that appears
    besides the widget.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此处，`value`参数指的是初始值，`choices`以可供选择的值列表显示，而`label`是出现在小部件旁边的自定义文本。
- en: Next, we have the Slider widget.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们有滑块小部件。
- en: '[PRE7]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Here, the `value` argument defines the initial value, `min` and `max` refer
    to the range of values, `label`, like before, is a custom text. Finally, `step`
    defines the step value of the slider widget.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 此处，`value`参数定义初始值，`min`和`max`指的是值的范围，`label`如之前所述，是自定义文本。最后，`step`定义滑块小部件的步长值。
- en: With this, we are done with the widget addition for interactivity. The final
    step is to create the plots based on the values in the widgets.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，我们完成了交互性的小部件添加。最后一步是根据小部件中的值创建图表。
- en: '#4) Populate the output panel'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '#4) 填充输出面板'
- en: First, we filter the dataframe based on the values received from the widgets.
    You can access this using the `WidgetObj.value` attribute.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们根据从小部件接收的值过滤数据框。您可以使用`WidgetObj.value`属性访问它。
- en: In other words, to retrieve the value of `company` widget, we can refer to the
    `company.value` attribute.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，要检索`company`小部件的值，我们可以引用`company.value`属性。
- en: '[PRE8]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
