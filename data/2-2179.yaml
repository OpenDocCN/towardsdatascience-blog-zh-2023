- en: '[*This article was originally published on GPTech*](https://gptech.ghost.io/understanding-chatgpt-plugins/)*.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*本文最初发表于 GPTech*](https://gptech.ghost.io/understanding-chatgpt-plugins/)*。*'
- en: When ChatGPT was first released in late 2022, its capabilities were simultaneously
    impressive and unimpressive. It could [rap battle](https://www.reddit.com/r/ChatGPT/comments/122zfa6/rap_battling_chatgpt_is_my_new_favorite_sport/)
    and [write](https://twitter.com/bentossell/status/1598269692082151424) differential
    equations in LaTeX but didn’t know anything about the war in Ukraine and sometimes
    couldn’t even do [simple math](https://twitter.com/petergyang/status/1607443647859154946?lang=en).
    The stark contrast between its [capabilities and limitations](https://medium.com/towards-data-science/gpt-4-vs-chatgpt-an-exploration-of-training-performance-capabilities-and-limitations-35c990c133c5),
    while confusing and sometimes mystical, made for some interesting Twitter threads,
    but ultimately underscored the model’s dire need to be connected to the internet.‌
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ChatGPT 在 2022 年底首次发布时，它的能力既令人印象深刻又令人失望。它可以 [进行说唱对决](https://www.reddit.com/r/ChatGPT/comments/122zfa6/rap_battling_chatgpt_is_my_new_favorite_sport/)
    和 [用 LaTeX 写](https://twitter.com/bentossell/status/1598269692082151424) 微分方程，但对乌克兰战争一无所知，有时甚至无法做
    [简单数学](https://twitter.com/petergyang/status/1607443647859154946?lang=en)。它的 [能力和局限性](https://medium.com/towards-data-science/gpt-4-vs-chatgpt-an-exploration-of-training-performance-capabilities-and-limitations-35c990c133c5)
    的鲜明对比，虽然令人困惑且有时显得神秘，但却引发了一些有趣的 Twitter 讨论，最终强调了模型急需连接到互联网的事实。
- en: '![](../Images/c240970139db3bfcd7279820401eeac8.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c240970139db3bfcd7279820401eeac8.png)'
- en: Image by the author.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: But plugins don’t just connect ChatGPT to the internet, they can also connect
    it to other external data sources, like an internal database or even your email
    inbox. Essentially, plugins expand the capabilities of ChatGPT, increase the accuracy
    of its responses, and allow for a more personalized chatbot experience.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但插件不仅仅是将 ChatGPT 连接到互联网，它们还可以将 ChatGPT 连接到其他外部数据源，如内部数据库甚至你的电子邮件收件箱。本质上，插件扩展了
    ChatGPT 的能力，提高了响应的准确性，并允许更个性化的聊天机器人体验。
- en: This article covers how plugins work, the necessity that drove their integration
    into ChatGPT, and the transformative impact they’ll have on the ChatGPT user experience.
    We’ll also examine the risks and limitations associated with these plugins and
    speculate on what the future might hold for ChatGPT and its evolving plugin ecosystem.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了插件的工作原理、促使其融入 ChatGPT 的必要性，以及它们对 ChatGPT 用户体验的变革性影响。我们还将探讨这些插件相关的风险和限制，并对
    ChatGPT 及其不断发展的插件生态系统的未来进行一些推测。
- en: What are plugins?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 插件是什么？
- en: '[Plugins](https://www.lifewire.com/what-are-plugins-4582189) are software add-ons
    that customize and extend the capabilities of an existing program. These small
    additions, oftentimes created and published by third-party developers, are meant
    to fulfill specific needs defined by the user that are beyond the scope of the
    original product.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[插件](https://www.lifewire.com/what-are-plugins-4582189)是定制和扩展现有程序功能的软件附加组件。这些小的附加项，通常由第三方开发者创建和发布，旨在满足用户定义的特定需求，这些需求超出了原始产品的范围。'
- en: You’re probably most familiar with browser plugins, also referred to as extensions.
    [Google Translate](https://chrome.google.com/webstore/detail/google-translate/aapbdbdomjkkjkaonfhkkikfgjllcleb),
    for instance, offers a plugin for Chrome-based browsers that can translate an
    entire webpage with just the click of a button. [AdBlock](https://chrome.google.com/webstore/detail/adblock-%E2%80%94-best-ad-blocker/gighmmpiobklfepjocnamgkkbiglidom),
    on the other hand, is a plugin offered by a third-party developer that blocks
    pop-ups, removes ads from webpages and applications, and disables intrusive trackers.
    Both of these plugins meet specific needs of users by adding functionality to
    the browser.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对浏览器插件（也称为扩展）最为熟悉。例如，[Google Translate](https://chrome.google.com/webstore/detail/google-translate/aapbdbdomjkkjkaonfhkkikfgjllcleb)提供了一个适用于基于
    Chrome 的浏览器的插件，可以通过点击按钮翻译整个网页。另一方面，[AdBlock](https://chrome.google.com/webstore/detail/adblock-%E2%80%94-best-ad-blocker/gighmmpiobklfepjocnamgkkbiglidom)是一个由第三方开发者提供的插件，可以阻止弹窗，移除网页和应用程序中的广告，并禁用侵入性的跟踪器。这些插件通过为浏览器添加功能来满足用户的特定需求。
- en: '![](../Images/2ed7893ed27280c719dac7dbd4c36bca.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ed7893ed27280c719dac7dbd4c36bca.png)'
- en: Image by the author.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: ‌While plugins can be incredibly useful and quick to download, it’s important
    to remember that many are published and maintained by third-party developers.
    This means that the quality of plugins for a given application can vary tremendously
    and you should always be sure to independently [verify](https://smallbusiness.chron.com/mozilla-firefox-opening-blank-58496.html)
    their safety.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管插件可以非常有用且下载迅速，但需要记住的是，许多插件是由第三方开发者发布和维护的。这意味着某个应用程序的插件质量可能差异很大，你应始终独立[验证](https://smallbusiness.chron.com/mozilla-firefox-opening-blank-58496.html)它们的安全性。
- en: Now that we’ve reviewed what exactly a plugin is, let’s discuss its functionality
    in the context of ChatGPT.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经回顾了插件到底是什么，让我们讨论在 ChatGPT 上下文中的插件功能。
- en: ChatGPT without plugins
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有插件的 ChatGPT
- en: ChatGPT is a large language model (LLM) developed by [OpenAI](https://openai.com/),
    designed to work as a chatbot assistant, generating human-like conversational
    output (responses) in response to text input (prompts).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是由[OpenAI](https://openai.com/)开发的大型语言模型（LLM），旨在作为聊天助手工作，生成类似人类的对话输出（响应）以回应文本输入（提示）。
- en: Although up for [debate](https://www.linkedin.com/pulse/chatgpt-simply-predicting-next-word-trung-ngo-ph-d-)
    in the machine learning community, the easiest way to explain ChatGPT is to say
    that it is a statistical model that is *trained to predict the next word in a
    series based on the words it’s seen so far (like predictive search) and based
    on the data it’s been trained on.*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在机器学习社区中这一点仍然存在[争议](https://www.linkedin.com/pulse/chatgpt-simply-predicting-next-word-trung-ngo-ph-d-)
    ，解释 ChatGPT 最简单的方法是说它是一个统计模型，*训练来预测基于到目前为止看到的单词（如预测搜索）和它所接受的训练数据的下一个单词*。
- en: During the training process, the model is fed a massive amount of text data.
    The model learns the underlying structure of the training data by studying the
    intricate patterns, relationships, and dependencies between different texts. This
    means that when you receive a response from ChatGPT, it’s not pulling specific
    information from a defined source. Instead, it’s making an educated prediction
    based on the input you’ve provided and the data it was trained on. The response
    you receive is an approximation, designed to mirror what the information might
    be, rather than a direct retrieval of concrete data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练过程中，模型会接收大量的文本数据。模型通过研究不同文本之间的复杂模式、关系和依赖性来学习训练数据的潜在结构。这意味着当你从 ChatGPT 收到回应时，它并不是从一个定义的来源中提取特定的信息。相反，它是根据你提供的输入和它接受过的训练数据做出有根据的预测。你收到的回应是一个近似值，旨在模拟信息可能是什么，而不是直接检索具体数据。
- en: However, because the model isn’t hooked up to the internet or any other sort
    of external data source, it can spit out wildly inaccurate information in a very
    convincing way. For example, when I ask ChatGPT to give me the titles of five
    influential papers on the topic of Reinforcement Learning from Human Feedback,
    three of the articles it suggests don’t even exist.‌
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于该模型没有连接到互联网或其他任何外部数据源，它可能会以非常有说服力的方式输出极其不准确的信息。例如，当我要求 ChatGPT 给出五篇关于“从人类反馈中进行强化学习”主题的有影响力论文的标题时，它建议的三篇文章根本不存在。
- en: '![](../Images/d130a2134c264b7912debeb7fed74f93.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d130a2134c264b7912debeb7fed74f93.png)'
- en: Image by the author.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: ‌Perhaps the most concerning aspect of this response is that the imaginary papers
    sound totally plausible. They are even attributed to well-known authors in the
    field. This is called [hallucination](/llm-hallucinations-ec831dcd7786) and it’s
    one of the most serious flaws of LLMs. While there are several machine learning
    methods that can reduce hallucination in LLMs, enabling these models to connect
    to data sources through the use of plugins is a lower-cost way to increase accuracy
    and further expand the capabilities of LLMs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ‌也许这项回应中最令人担忧的方面是这些虚构的论文听起来完全可信。它们甚至被归因于该领域的知名作者。这被称为 [幻觉](/llm-hallucinations-ec831dcd7786)，是
    LLM 的最严重缺陷之一。虽然有几种机器学习方法可以减少 LLM 的幻觉，但通过使用插件使这些模型连接到数据源是一种成本较低的方法，可以提高准确性并进一步扩展
    LLM 的能力。
- en: ChatGPT with plugins
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带有插件的 ChatGPT
- en: ChatGPT plugins enhance the chatbot experience by providing the underlying language
    model with recent, personal, or specific data that was not included in the model’s
    training data. The connection of the LLM to real-time data sources, like databases
    or web browsing, is aimed at helping ChatGPT produce more accurate and timely
    results. It also allows the chatbot to perform more complex tasks, like responding
    to an email, directly within the ChatGPT interface. Let’s break down all this
    added functionality into different categories.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 插件通过向聊天机器人提供未包含在模型训练数据中的最新、个人或特定数据来增强聊天体验。LLM 连接到实时数据源（如数据库或网页浏览）的目的是帮助
    ChatGPT 生成更准确和及时的结果。它还允许聊天机器人在 ChatGPT 界面内直接执行更复杂的任务，例如回复电子邮件。让我们将所有这些新增功能分解成不同的类别。
- en: Web browsing
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页浏览
- en: The introduction of ChatGPT’s Web Browsing mode allows you to conduct research
    and search the internet without using a search engine and clicking on links. The
    purpose of this new functionality is to streamline your search process and internet
    browsing experience, cutting out manual tasks like vetting results, clicking on
    links, and scanning those web pages for the desired information.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 的网页浏览模式的引入使你能够在不使用搜索引擎和点击链接的情况下进行研究和搜索互联网。这项新功能的目的是简化你的搜索过程和互联网浏览体验，省去手动任务，如筛选结果、点击链接和扫描网页以获取所需信息。
- en: To accomplish this, ChatGPT essentially rephrases your prompt into a search
    query, performs an internet search, clicks on the most relevant link, reads the
    webpage, and responds with your desired information. Let’s look at how ChatGPT
    in Web Browsing mode answers the question *“Who is running for President in the
    US 2024 election?”*‌
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，ChatGPT 本质上会将你的提示重新表述为搜索查询，执行互联网搜索，点击最相关的链接，阅读网页，然后用你所需的信息作出回应。让我们看看
    ChatGPT 在网页浏览模式下如何回答问题 *“谁在竞选2024年美国总统？”*
- en: '![](../Images/84e368ea7b71c80e857861a496a65a72.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/84e368ea7b71c80e857861a496a65a72.png)'
- en: Image by the author.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: Whereas the original version of ChatGPT would simply punt on such a question,
    web browsing capabilities enable ChatGPT to provide relevant, timely information
    on events that occurred after the training cutoff for the base model. Browsing
    Mode is also capable of citing its sources, including links to online sources
    used to gather information, which allows the user to independently verify parts
    of ChatGPT’s responses.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 而原版 ChatGPT 会对这样的问题直接回避，网页浏览能力使 ChatGPT 能够提供关于基模型训练截止日期之后发生事件的相关及时信息。浏览模式还能够引用其来源，包括用来收集信息的在线来源链接，这允许用户独立验证
    ChatGPT 响应的部分内容。
- en: Ultimately, connecting the natural language capabilities of a large language
    model to external data sources, namely the internet, leads to a more informed
    and comprehensive experience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，将大型语言模型的自然语言能力与外部数据源（即互联网）连接起来，可以提供更有信息量和全面的体验。
- en: Task automation
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 任务自动化
- en: While Browsing Mode is helpful for relatively simple tasks involving research
    and information gathering, ChatGPT’s new custom plugins really take it to the
    next level, allowing it to automate multi-step tasks on a personalized basis.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然浏览模式对于涉及研究和信息收集的相对简单任务很有帮助，但 ChatGPT 的新自定义插件确实将其提升到了一个新的水平，使其能够在个性化的基础上自动化多步骤任务。
- en: '[Task automation](https://www.smartsheet.com/task-automation), the act of using
    technology to complete a task instead of completing it by hand, is nothing new.
    You encounter it whenever you use self-checkout at the grocery store, check-in
    kiosks at the airport, or send your robot vacuum on a mission to clean up the
    kitchen after dinner. Digital task automation uses software to automate routine
    and repetitive tasks, like sending automatic email responses when you’re out of
    the office.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[任务自动化](https://www.smartsheet.com/task-automation)，即利用技术来完成任务而不是手动完成，并不是新鲜事物。无论是使用超市的自助结账机、机场的自助登机
    kiosks，还是让你的机器人吸尘器在晚餐后清理厨房，你都会遇到它。数字任务自动化利用软件来自动化常规和重复的任务，比如在你离开办公室时自动发送电子邮件回复。'
- en: Incorporating LLMs into digital task automation workflows can lead to even more
    effective and personalized automation of common tasks. Here’s what happens when
    we use the [Zapier plugin](https://zapier.com/blog/announcing-zapier-chatgpt-plugin/)
    and ask ChatGPT to write an email to my mom. To complete this task, ChatGPT asks
    Zapier (which is already connected to my Gmail account) to draft an email with
    all the relevant information (topic, recipient, tone) provided in the prompt.
    Zapier completes the task, using the ChatGPT language model to generate all the
    necessary text, and provides a link that allows me to review and send the draft
    directly from my Gmail account.‌
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将 LLMs 纳入数字任务自动化工作流可以实现更有效和个性化的常见任务自动化。当我们使用 [Zapier 插件](https://zapier.com/blog/announcing-zapier-chatgpt-plugin/)
    并要求 ChatGPT 给我妈妈写一封电子邮件时，就会发生这种情况。为了完成这个任务，ChatGPT 会请求已经连接到我的 Gmail 账户的 Zapier，草拟一封包含所有相关信息（主题、收件人、语气）的电子邮件。Zapier
    完成了这个任务，使用 ChatGPT 语言模型生成所有必要的文本，并提供一个链接，允许我直接从 Gmail 账户审阅并发送草稿。
- en: '![](../Images/ad7791a2e483252874d65f76082074f1.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad7791a2e483252874d65f76082074f1.png)'
- en: Image by the author.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: The idea behind automating tasks with ChatGPT is that, in theory, you can perform
    any number of tasks without having to open a bunch of tabs, click through things
    manually, and compose your own text. Not only does this save time on a case-by-case
    basis, it also delivers valuable results at scale. For instance, if you regularly
    send and receive over a hundred emails per day, using a set of [pre-defined prompts](https://beebom.com/best-chatgpt-prompts/)
    with ChatGPT and the Zaiper plugin could save you a significant amount of time.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 自动化任务的想法是，理论上，你可以在不必打开一堆标签页、手动点击和撰写文本的情况下完成任何数量的任务。这不仅能节省逐个案例的时间，还能在大规模上提供有价值的结果。例如，如果你每天经常发送和接收超过一百封电子邮件，使用一组
    [预定义的提示](https://beebom.com/best-chatgpt-prompts/) 与 ChatGPT 和 Zapier 插件结合使用，可以节省大量时间。
- en: 'Incorporating LLMs with plugins for task automation presents an exciting opportunity
    to transform the way we handle both mundane and complex tasks. Here are a few
    examples:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将 LLMs 与插件结合用于任务自动化，为我们处理日常和复杂任务的方式带来了令人兴奋的机会。以下是一些例子：
- en: Query and update documents and databases in a conversational way
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以对话方式查询和更新文档及数据库
- en: Automate the creation and posting of social media content
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化创建和发布社交媒体内容
- en: Automate personal and professional correspondence
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化个人和职业通信
- en: Schedule and cancel appointments and work calls
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排和取消约会及工作电话
- en: Generate recipes and meal plans based on specific requirements
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据特定要求生成食谱和餐单
- en: Plan vacations and activities based on certain criteria
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据某些标准规划假期和活动
- en: Summarize findings from a given dataset
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结给定数据集中的发现
- en: Write code for a specific task in a given project
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为给定项目中的特定任务编写代码
- en: Drawbacks and limitations
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缺点和限制
- en: 'While plugins can help expand the existing capabilities of LLMs, they also
    come with their own drawbacks and limitations. Here are the most impactful limitations
    I experienced while using ChatGPT plugins:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然插件可以帮助扩展大型语言模型（LLM）的现有功能，但它们也有自身的缺点和限制。以下是我在使用 ChatGPT 插件时遇到的一些最显著的限制：
- en: '**Plugins are slow.** In simple use cases, like looking up real-time information,
    it may still be quicker to just use a search engine.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件速度较慢。** 在简单的使用场景中，比如查找实时信息，使用搜索引擎可能更快。'
- en: '**Plugins can still hallucinate.** Hallucinations might be reduced, but remember
    that the underlying LLM behind ChatGPT can still hallucinate.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件仍然可能产生幻觉。** 虽然幻觉可能会减少，但请记住，ChatGPT 背后的 LLM 仍然可能产生幻觉。'
- en: '![](../Images/2024274605db4725378eedee97d2ab89.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2024274605db4725378eedee97d2ab89.png)'
- en: Image by the author.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片。
- en: '**Plugins can be brittle.** Plugins rely on external APIs, meaning that if
    an API is down or not functioning properly, it can render a plugin nearly useless.
    This happened to me more than a few times.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件可能会很脆弱。** 插件依赖于外部 API，这意味着如果 API 出现故障或无法正常运行，插件可能变得几乎无用。我遇到过不止一次这种情况。'
- en: '**Plugins expose more of your personal data.** In order to reap the benefits
    of using LLMs with your own personal data, you need to expose that data to the
    plugin. Make sure to read the data privacy policies of each plugin you use before
    integrating them with personal data, documents, or your email account.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件会暴露更多的个人数据。** 为了利用 LLMs 处理你的个人数据，你需要将这些数据暴露给插件。在将插件与个人数据、文档或电子邮件帐户集成之前，请务必阅读每个插件的数据隐私政策。'
- en: '**Some plugins are not that complex.** When you look under the hood of some
    plugins by clicking on the dropdown menu for the plugin that’s used to elicit
    your response, you can see that some plugins aren’t that complex. For example,
    when using the ScholarAI plugin to search for articles, it simply extracts a search
    query with simple parameters from the prompt and then searches a database.‌'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有些插件并不复杂。** 当你通过点击插件的下拉菜单查看某些插件的内部时，你会发现有些插件并不复杂。例如，当使用 ScholarAI 插件搜索文章时，它只是从提示中提取一个具有简单参数的搜索查询，然后在数据库中进行搜索。'
- en: '![](../Images/3909bbdf2aeae12cf72d901edcd22ddd.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3909bbdf2aeae12cf72d901edcd22ddd.png)'
- en: Image by the author.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片。
- en: '**Plugins lack human judgment.** ChatGPT’s Browsing Mode and other plugins
    that connect users to real-time data are searching the internet for us, effectively
    “clicking” on links and scanning those web pages for relevant information. This
    can’t replace the judgment of a human because we don’t know the decision-making
    process behind how sources are chosen or prioritized.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件缺乏人类判断。** ChatGPT 的浏览模式和其他将用户连接到实时数据的插件正在为我们搜索互联网，实际上是“点击”链接并扫描那些网页以获取相关信息。这不能替代人类的判断，因为我们不知道如何选择或优先考虑来源的决策过程。'
- en: Most promising ChatGPT plugins
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最有前景的 ChatGPT 插件
- en: Now that we’ve reviewed how ChatGPT plugins work and named their limitations,
    let’s take a look at some of the most promising ChatGPT plugins. Although still
    in their infant stage, these plugins have a wide range of capabilities and potential
    to automate diverse tasks that will either save you a significant amount of time
    or deliver serious business value.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经回顾了 ChatGPT 插件的工作原理和它们的局限性，让我们来看看一些最有前景的 ChatGPT 插件。虽然这些插件仍处于初期阶段，但它们具有广泛的功能和潜力，可以自动化各种任务，这些任务要么能节省大量时间，要么能带来显著的业务价值。
- en: Zapier
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zapier
- en: '[Zapier](https://zapier.com/) is a workflow automation platform that supports
    thousands of popular apps, connecting them to each other and executing automated
    tasks. Originally, you would have to manually configure these tasks on the Zapier
    website; now, you can do that just by prompting ChatGPT.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zapier](https://zapier.com/) 是一个工作流自动化平台，支持数千个流行应用程序，将它们连接在一起并执行自动化任务。最初，你需要在
    Zapier 网站上手动配置这些任务；现在，你只需通过提示 ChatGPT 就可以做到这一点。'
- en: In a previous example, I showed how to use Zapier to draft a personal email.
    Now, let’s use the plugin to add automatically add new data to an existing Google
    Sheets document. For simplicity, let’s say the spreadsheet holds the names, breeds,
    and ages of all my favorite dogs. After installing and enabling the Zapier plugin,
    all I need to do is tell ChatGPT in plain English to add data to an existing Google
    Sheet called “favorite-dogs.” Next, I click on the link provided in the response,
    confirm that ChatGPT understood my request correctly, and confirm the action.
    When I open my “favorite-dogs” document, I’ll see that the data was added.‌
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的示例中，我展示了如何使用 Zapier 起草个人电子邮件。现在，让我们使用该插件自动将新数据添加到现有的 Google Sheets 文档中。为了简单起见，假设这个电子表格记录了我所有喜爱的狗的名字、品种和年龄。在安装并启用
    Zapier 插件后，我只需用简单的英文告诉 ChatGPT 将数据添加到名为“favorite-dogs”的现有 Google 表格中。接下来，我点击响应中提供的链接，确认
    ChatGPT 正确理解了我的请求，并确认该操作。当我打开“favorite-dogs”文档时，我会看到数据已被添加。
- en: '![](../Images/a91c23a7ce552b68ddd92c2c76cd8e45.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a91c23a7ce552b68ddd92c2c76cd8e45.png)'
- en: Image by the author.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片。
- en: Zapier maintains a [list](https://zapier.com/apps/chatgpt/integrations) of creative
    ways to connect different applications for accomplishing tasks with ChatGPT, including
    tasks like [converting](https://zapier.com/apps/chatgpt/integrations/dropbox/479720/convert-new-dropbox-files-to-pdfs-with-pdfco-and-summarize-them-with-chatgpt)
    new Dropbox files to PDFs and generating document summaries, [generating replies](https://zapier.com/apps/sms77/integrations/sms77/1199003/generate-replies-to-new-incoming-sms77-messages-with-chatgpt)
    to incoming SMS messages, and [prioritizing tasks](https://zapier.com/apps/evernote/integrations/evernote/1337269/get-chatgpt-to-prioritize-your-day-based-on-your-to-dos)
    based on Evernote to-do lists.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 维护了一份 [列表](https://zapier.com/apps/chatgpt/integrations) ，展示了将不同应用程序连接起来以完成任务的创意方式，包括将
    [新的](https://zapier.com/apps/chatgpt/integrations/dropbox/479720/convert-new-dropbox-files-to-pdfs-with-pdfco-and-summarize-them-with-chatgpt)
    Dropbox 文件转换为 PDF 和生成文档摘要，[生成回复](https://zapier.com/apps/sms77/integrations/sms77/1199003/generate-replies-to-new-incoming-sms77-messages-with-chatgpt)
    对来电 SMS 消息，以及基于 Evernote 待办事项列表 [优先排序任务](https://zapier.com/apps/evernote/integrations/evernote/1337269/get-chatgpt-to-prioritize-your-day-based-on-your-to-dos)。
- en: The Zapier ChatGPT plugin has incredible potential for automating menial and
    repetitive tasks. It performs tasks relatively quickly and gives you an overview
    of what it’s about to do before it does it. However, before using this plugin,
    I recommend reviewing Zapier’s OAuth policies, which specify the different levels
    of access and permissions to your external accounts (e.g. Gmail, Google Drive)
    you give to Zapier to perform tasks on your behalf.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier ChatGPT 插件在自动化琐碎和重复性任务方面具有令人难以置信的潜力。它执行任务的速度相对较快，并在执行之前给你一个任务概览。然而，在使用此插件之前，我建议你查看
    Zapier 的 OAuth 政策，这些政策指定了你授予 Zapier 执行任务所需的对外部账户（例如 Gmail、Google Drive）不同级别的访问权限和许可。
- en: Noteable
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Noteable
- en: '[Noteable](https://www.notion.so/f65f080ac2d040538f1aa00297cd8fde) is a collaborative
    data science notebook platform for Ad-hoc analysis, machine learning, and data
    apps. Like [Jupyter notebooks](https://jupyter.org/), Noteable is the place where
    you can write code to clean, summarize, and visualize data as well as train and
    evaluate machine learning models. The [Noteable ChatGPT plugin](https://noteable.io/chatgpt-plugin-for-notebook/)
    allows you to interact with existing data and notebooks and even create new notebooks
    just by prompting ChatGPT. This means that you can get insights and performs tasks
    with real-life data without writing a single line of code.‌'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[Noteable](https://www.notion.so/f65f080ac2d040538f1aa00297cd8fde) 是一个用于临时分析、机器学习和数据应用的协作数据科学笔记本平台。像
    [Jupyter notebooks](https://jupyter.org/) 一样，Noteable 是你可以编写代码来清理、总结和可视化数据，以及训练和评估机器学习模型的地方。[Noteable
    ChatGPT 插件](https://noteable.io/chatgpt-plugin-for-notebook/) 允许你与现有数据和笔记本互动，甚至只需提示
    ChatGPT 即可创建新的笔记本。这意味着你可以在不编写一行代码的情况下获得洞察并处理实际数据。‌'
- en: '![](../Images/6d6e030fa5a9683af7751a15a1c6e1ce.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6d6e030fa5a9683af7751a15a1c6e1ce.png)'
- en: Image by the author.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: With the Noteable plugin, you can also use natural language to query databases
    hooked up with Noteable, clean and transform raw data using Pandas, load data
    from external sources, and even create plots. For other creative ideas, check
    out these [examples](https://app.noteable.io/p/efa0bae2-e7e2-49b1-8b10-6c73aff0bfa5/ChatGPT-Plugin-Examples)
    of notebooks created by the Noteable team using the ChatGPT plugin.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Noteable 插件，你还可以利用自然语言查询连接到 Noteable 的数据库，使用 Pandas 清理和转换原始数据，从外部来源加载数据，甚至创建图表。有关其他创意，查看这些
    [示例](https://app.noteable.io/p/efa0bae2-e7e2-49b1-8b10-6c73aff0bfa5/ChatGPT-Plugin-Examples)，这些笔记本是
    Noteable 团队使用 ChatGPT 插件创建的。
- en: '*To be on the safe side, I would not use this plugin with sensitive company
    or personal data.* However, if you’re an aspiring data scientist seeking an engaging
    and inventive method to enhance your skills, or if you’re working on a project
    that involves public code and data, this plugin could be an enjoyable tool to
    explore!'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了安全起见，我不会将此插件用于敏感的公司或个人数据。* 然而，如果你是一个有抱负的数据科学家，寻求一种有趣且富有创意的方法来提升技能，或如果你正在从事涉及公共代码和数据的项目，这个插件可能是一个有趣的工具来探索！'
- en: Current landscape of ChatGPT plugins
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 插件的当前情况
- en: Plugins expand the capabilities of LLMs, like ChatGPT, by allowing them access
    to information not included in their original training data. This gives large
    language models the potential to be both more accurate and better at task automation.
    Some of the first available ChatGPT plugins, like Zapier and Noteable, show great
    promise, allowing users to execute tasks of varying levels of difficulty with
    simple prompts.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 插件通过允许 LLM（如 ChatGPT）访问原始训练数据中未包含的信息来扩展其能力。这使得大型语言模型有可能在准确性和任务自动化方面表现更好。一些首批推出的
    ChatGPT 插件，如 Zapier 和 Noteable，展现了巨大潜力，允许用户通过简单的提示执行各种难度的任务。
- en: However, plugins for LLMs are still very much in their nascent phase. The first
    generation of ChatGPT plugins are slow, a bit clunky, and sometimes don’t even
    work. Think of these plugins as similar to the first iOS and Android apps to hit
    the market in 2008\. Developers are learning how to write code that interacts
    with users in new ways and fulfills new needs. Future plugins will likely be faster,
    more sophisticated, and more user-friendly.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，LLM 的插件仍处于初期阶段。第一代 ChatGPT 插件速度较慢，有点笨重，有时甚至无法正常工作。可以把这些插件看作类似于2008年首次上市的iOS和Android应用。开发者正在学习如何编写与用户以新方式互动并满足新需求的代码。未来的插件可能会更快、更复杂、更友好。
- en: However, it’s important to remember that connecting LLMs to the internet and
    external data sources come with risks of their own. Language models lack human
    judgment when it comes to vetting internet sources, meaning that we need to exercise
    caution and skepticism when we let a chatbot browse the web for us. Similarly,
    users need to be aware of the personal data they are forfeiting to third-party
    plugins, as these plugins may collect, store, or even share this data in ways
    that the user may not fully understand.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，重要的是要记住，将 LLM 连接到互联网和外部数据源自身也带有风险。语言模型在审查互联网来源时缺乏人类判断力，这意味着我们需要在让聊天机器人为我们浏览网页时保持谨慎和怀疑。同样，用户需要意识到他们将个人数据交给第三方插件，因为这些插件可能以用户未完全理解的方式收集、存储或分享这些数据。
- en: The future of ChatGPT plugins
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 插件的未来
- en: First and foremost, the complexity and performance of ChatGPT plugins will improve.
    Third-party APIs will (hopefully) become more reliable as companies devote more
    resources to maintaining them and plugins will eventually be able to perform tasks
    faster (although perhaps only for paying customers).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，ChatGPT 插件的复杂性和性能将会提高。希望随着公司投入更多资源维护第三方 API，它们会变得更可靠，插件最终也会能够更快地执行任务（尽管可能仅限于付费客户）。
- en: Second, the number and diversity of plugins will increase dramatically in the
    coming months. Because plugins are a fun and productive way to build engagement
    with digital products and content, you can bet that many companies will be investing
    resources into developing innovative and interactive plugins for ChatGPT. And
    since all you need in order to start [developing your own plugin](https://platform.openai.com/docs/plugins/introduction)
    is to sign up for OpenAI’s [plugin developer access](https://openai.com/waitlist/plugins)
    (there’s currently a wait list), the open source community has the potential to
    contribute all sorts of creative plugins.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，未来几个月，插件的数量和多样性将会显著增加。由于插件是与数字产品和内容建立互动的有趣且富有成效的方式，你可以肯定许多公司将投入资源开发创新且互动性强的插件用于
    ChatGPT。而且，只需注册 OpenAI 的[插件开发者访问](https://openai.com/waitlist/plugins)（目前有等待名单），你就可以开始[开发自己的插件](https://platform.openai.com/docs/plugins/introduction)，开源社区有潜力贡献各种创意插件。
- en: Finally, it’s important to remember that the future of ChatGPT may not, in fact,
    be ChatGPT. The quantity and quality of various degrees of [open source](https://magazine.sebastianraschka.com/p/ahead-of-ai-8-the-latest-open-source)
    chatbot assistants and models is increasing so quickly that I’ve nearly given
    up keeping track. With such a concerted effort from the open source community
    to keep LLMs transparent and accessible, combined with the uncertain future of
    [AI regulation](https://www.brookings.edu/research/the-eu-and-us-diverge-on-ai-regulation-a-transatlantic-comparison-and-steps-to-alignment/)
    both in the United States and in Europe, it’s hard to tell what the future will
    look like.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，重要的是要记住 ChatGPT 的未来可能并不完全是 ChatGPT。各种程度的 [开源](https://magazine.sebastianraschka.com/p/ahead-of-ai-8-the-latest-open-source)
    聊天助手和模型的数量和质量正在迅速增加，我几乎放弃了跟踪。由于开源社区致力于保持 LLM 的透明性和可访问性，加上美国和欧洲 [AI 监管](https://www.brookings.edu/research/the-eu-and-us-diverge-on-ai-regulation-a-transatlantic-comparison-and-steps-to-alignment/)
    的未来不确定，未来将会是什么样子很难说。
- en: With that being said, have fun toying around with all the new ChatGPT plugins
    and be careful which data you choose to share!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，尽情玩转所有新的 ChatGPT 插件，并小心选择你分享的数据！
