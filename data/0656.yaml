    [the crow](https://www.youtube.com/watch?v=5dvxY6vXHsA), where they first recorded
    a…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个使用案例是给原始视频添加不同的风格，就像他们在[《乌鸦》](https://www.youtube.com/watch?v=5dvxY6vXHsA)中做的那样，他们首先录制了一个……
