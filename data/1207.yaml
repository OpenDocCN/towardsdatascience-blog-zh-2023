- en: Photo by [Marnee Wohlfert](https://unsplash.com/@inpursuitofbeauty?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Marnee Wohlfert](https://unsplash.com/@inpursuitofbeauty?utm_source=medium&utm_medium=referral)
    提供，发布在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: It’s never been easy to distinguish real progress from hype when it comes to
    AI research, but we seem to have reached an inflection point in recent weeks.
    Tools that had previously required deep technical expertise have gone mainstream,
    and entire industries appear to be questioning their own chances of survival with
    the emergence of powerful—and accessible—AI applications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能研究领域，区分真正的进展与炒作从未如此困难，但最近几周我们似乎达到了一个转折点。之前需要深厚技术专长的工具已经进入主流，而整个行业似乎在随着强大且易于获取的人工智能应用的出现，质疑自身的生存机会。
- en: Late last month, hundreds of notable researchers and tech leaders [published
    a widely circulated petition](https://futureoflife.org/open-letter/pause-giant-ai-experiments/)
    calling to temporarily pause all development of AI systems that exceed GPT-4’s
    abilities. Many critical responses quickly followed, including [an incisive dissent](https://www.dair-institute.org/blog/letter-statement-March2023)
    by “Stochastic Parrots” authors Timnit Gebru, Emily M. Bender, Angelina McMillan-Major,
    and Margaret Mitchell, who aimed to reframe the debate around what they see as
    the real ethical and social risks that AI development poses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月底，数百位知名研究人员和科技领袖[发布了一份广泛传播的请愿书](https://futureoflife.org/open-letter/pause-giant-ai-experiments/)，呼吁暂时停止所有超越
    GPT-4 能力的人工智能系统的开发。许多批评性的回应随之而来，其中包括由“随机鹦鹉”作者 Timnit Gebru、Emily M. Bender、Angelina
    McMillan-Major 和 Margaret Mitchell 提出的[犀利异议](https://www.dair-institute.org/blog/letter-statement-March2023)，他们旨在重新审视围绕人工智能发展所带来的实际伦理和社会风险的辩论。
- en: 'The broader conversation around the future of AI is complex, often confusing,
    and constantly shifting. To help our community stay informed of the wide range
    of perspectives on this topic, we’ve selected several standout articles that cover
    it from multiple angles. The authors of these posts eschew simplistic “AI: good
    or bad?” debates and add much-needed nuance to questions that have no easy answers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能未来的更广泛讨论是复杂的、常常令人困惑的，并且不断变化。为了帮助我们的社区了解这个话题的广泛观点，我们选择了几篇突出的文章，从多个角度对其进行了覆盖。这些文章的作者避免了简单的“人工智能：好还是坏？”辩论，为那些没有简单答案的问题增添了急需的细微差别。
- en: Before we dive in, we wanted to thank you, as always, for all your support of
    the work we publish. For those of you who’d like to make a meaningful contribution,
    [consider becoming Medium members](https://bit.ly/tds-membership); if you’re a
    student based in eligible countries, you can now [sign up with a substantial discount](https://blog.medium.com/new-student-discounts-cc10e964495b).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨之前，我们想像往常一样感谢你对我们发布的工作的支持。对于那些想要做出有意义贡献的你们，[考虑成为 Medium 会员](https://bit.ly/tds-membership)；如果你是符合条件国家的学生，你现在可以[以大幅折扣注册](https://blog.medium.com/new-student-discounts-cc10e964495b)。
