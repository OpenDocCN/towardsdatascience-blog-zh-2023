  - PREF_H2
  type: TYPE_NORMAL
  zh: TDS 编辑亮点
- en: '[**Why I Signed the “Pause Giant AI Experiments” Petition**](/why-i-signed-the-pause-giant-ai-experiments-petition-e9711f672d18)
    (March 2023, 8 minutes)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我为何签署了“暂停巨型人工智能实验”请愿书**](/why-i-signed-the-pause-giant-ai-experiments-petition-e9711f672d18)（2023年3月，8分钟）'
- en: Despite being a signatory of the said petition, [Rafe Brena, PhD](https://medium.com/u/8984405c805e?source=post_page-----ee08b20b6e9f--------------------------------)
    has quite a few reservations about the way it approaches AI-related risks. His
    latest post unpacks the thinking process that led to his decision to add his name
    to the open letter after all, and describes the direction he hopes to see the
    industry move in.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管他是上述请愿书的签署者，[Rafe Brena 博士](https://medium.com/u/8984405c805e?source=post_page-----ee08b20b6e9f--------------------------------)
    对于请愿书处理人工智能相关风险的方式有一些保留意见。他的最新文章解开了促使他最终决定在公开信上签名的思考过程，并描述了他希望看到的行业发展方向。
- en: '[**Ethical Considerations In Machine Learning Projects**](/ethical-considerations-in-machine-learning-projects-e17cb283e072)
    (February 2023, 7 minutes)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**机器学习项目中的伦理考量**](/ethical-considerations-in-machine-learning-projects-e17cb283e072)（2023年2月，7分钟）'
- en: If you’re fairly new to the topic of AI ethics, [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----ee08b20b6e9f--------------------------------)’s
    overview is a useful, beginner-friendly primer that covers some of the key concepts
    and challenges, including explainability and privacy.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你对人工智能伦理话题还比较陌生，[Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----ee08b20b6e9f--------------------------------)的概述是一个有用的、适合初学者的入门指南，涵盖了一些关键概念和挑战，包括可解释性和隐私。
- en: '[**What Is the EU’s Artificial Intelligence Act and What Will It Change?**](/what-is-the-eus-artificial-intelligence-act-and-what-will-it-change-b1f6812f5dd5)
    (August 2022, 16 minutes)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**欧盟的人工智能法案是什么，它将带来什么变化？**](/what-is-the-eus-artificial-intelligence-act-and-what-will-it-change-b1f6812f5dd5)（2022年8月，16分钟）'
- en: One of the most ambitious attempts at regulating the creation and implementation
    of AI tools is the European Union’s Artificial Intelligence Act. [Sara Tähtinen](https://medium.com/u/736155dfbdfa?source=post_page-----ee08b20b6e9f--------------------------------)
    walks us through some of the key details in this proposed law, and offers a critical
    assessment of its strengths and shortcomings.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于调节AI工具的创建和实施，欧洲联盟的人工智能法案是最雄心勃勃的尝试之一。[Sara Tähtinen](https://medium.com/u/736155dfbdfa?source=post_page-----ee08b20b6e9f--------------------------------)带我们了解了这部提案法的关键细节，并对其优缺点进行了批判性评估。
- en: '[**On AI Governance: How to Get Started**](/on-ai-governance-how-to-get-started-225bd1f3cc21)
    (October 2022, 8 minutes)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**关于AI治理：如何开始**](/on-ai-governance-how-to-get-started-225bd1f3cc21)（2022年10月，8分钟）'
- en: The responsible use of AI is crucial on the hyper-local level, too. [Albert
    Suryadi](https://medium.com/u/a00ff84ffe9?source=post_page-----ee08b20b6e9f--------------------------------)
    argues that every organization needs to think about AI governance in order to
    build and maintain trust, and shares a roadmap for creating a robust internal
    structure to accomplish that goal.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AI的负责任使用在超本地层面同样至关重要。[Albert Suryadi](https://medium.com/u/a00ff84ffe9?source=post_page-----ee08b20b6e9f--------------------------------)认为，每个组织都需要考虑AI治理，以建立和维护信任，并分享了创建强大内部结构以实现这一目标的路线图。
- en: '[**Participatory Approaches to Algorithmic Responsibility**](/participatory-approaches-to-algorithmic-responsibility-c349d0e96200)
    (May 2022, 11 minutes)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**算法责任的参与性方法**](/participatory-approaches-to-algorithmic-responsibility-c349d0e96200)（2022年5月，11分钟）'
- en: “In deliberative democracies,” says [Maya Murad](https://medium.com/u/d2082e3d715d?source=post_page-----ee08b20b6e9f--------------------------------),
    “citizens should have agency over how their data is used,” including in the context
    of algorithmic decision-making systems (ADS) deployed by private entities. How
    to get there is tricky, but Maya suggests a participatory framework that enables
    people and organizations to become active partners in the process.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “[Maya Murad](https://medium.com/u/d2082e3d715d?source=post_page-----ee08b20b6e9f--------------------------------)说，‘在审议民主制中，公民应对他们的数据使用拥有主动权，’包括在私人实体部署的算法决策系统（ADS）的背景下。如何实现这一点是棘手的，但Maya建议采用一种参与性框架，使人们和组织能够成为过程中的积极合作伙伴。”
- en: '[**We Don’t Know How to Make AGI Safe**](/we-dont-know-how-to-make-agi-safe-f13ae837b05c)
    (July 2022, 21 minutes)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我们不知道如何让AGI安全**](/we-dont-know-how-to-make-agi-safe-f13ae837b05c)（2022年7月，21分钟）'
- en: Discussions of artificial general intelligence—are AI researchers toying with
    disaster? Is it *maybe* just around the corner?—always run the risk of devolving
    into mediocre sci-fi (*will the machines kill us?*). [Kyle O'Brien](https://medium.com/u/fea6b411bc82?source=post_page-----ee08b20b6e9f--------------------------------)’s
    reflection stands out precisely for acknowledging that risk and advocating for
    staying both level-headed and curious as AI enters uncharted territory.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于人工通用智能的讨论——AI研究人员是否在玩火？它*可能*就在拐角处吗？——总有可能沦为平庸的科幻小说（*机器会杀死我们吗？*）。[Kyle O'Brien](https://medium.com/u/fea6b411bc82?source=post_page-----ee08b20b6e9f--------------------------------)的反思恰恰因为承认了这一风险，并主张在AI进入未知领域时保持冷静和好奇而脱颖而出。
