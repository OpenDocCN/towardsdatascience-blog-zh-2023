- en: 'If you apply for the role of data analyst and data scientist, in your interviews
    you’ll often come across probability questions. But here’s the thing: some people
    are sure that these questions don’t have much to do with the real job. Questions
    like, “Why should we bother calculating the chance of rolling a 6 five times with
    a dice?” often come up. In this article, I’m going to share some real-life examples
    to explain why understanding probability matters more than you might think. For
    that, let’s take some interview tasks and see their applications in the real world.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你申请数据分析师或数据科学家的职位，在面试中你会经常遇到概率问题。但问题是：有些人确信这些问题与实际工作关系不大。像“为什么我们要计算掷骰子5次都掷出6的概率？”这样的问题经常出现。在这篇文章中，我将分享一些真实的例子来解释为什么理解概率比你想象的更重要。为此，我们来看看一些面试任务，并了解它们在现实世界中的应用。
- en: '***Q1\. You flip a coin 10 times in a row, what is the probability that they
    all come up heads?***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***Q1\. 你连续抛掷10次硬币，所有硬币都是正面朝上的概率是多少？***'
- en: Imagine you’re a data analyst in a food delivery service. After every order,
    customers can rate the food’s quality. The team’s primary goal is to deliver top-tier
    service, and if a restaurant receives bad reviews, you need to check it. So, here’s
    the big question — how many bad reviews should trigger a restaurant check-up?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你是一个食品配送服务的数据分析师。每次订单完成后，客户可以评分食物的质量。团队的主要目标是提供顶级服务，如果餐厅收到差评，你需要检查。所以，关键问题是——多少条差评应该触发对餐厅的检查？
- en: Sometimes, a restaurant can end up with some not-so-great feedback just occasionally,
    and it’s not their fault. If a restaurant has handled 1000 orders, they might
    get a couple of bad reviews by chance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，一个餐厅偶尔会收到一些不太好的反馈，这并不是他们的错。如果一个餐厅处理了1000个订单，他们可能会因为偶然原因收到几条差评。
- en: 'Think of it like this: about 5% of orders end up with negative reviews just
    by chance. Then the number of bad reviews per restaurant follows a Binomial distribution
    *Bin(n, p)*, with “n” being the orders and “p” the likelihood of a bad review
    (which is 5% in our case).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这样考虑：大约5%的订单偶然会收到负面评价。然后，每个餐厅的差评数量遵循二项分布*Bin(n, p)*，其中“n”是订单数量，“p”是负面评价的可能性（在我们这里是5%）。
- en: So, if a restaurant has 100 orders, there’s about a 23.4% chance they’ll get
    at least 7 bad reviews and a much smaller 2.8% chance they’ll get at least 10\.
    You can check this using a calculator [here](https://homepage.divms.uiowa.edu/~mbognar/applets/bin.html),
    your parameters are *n=100*, *x=10*, *p=0.05*, and don’t forget to choose option
    *x>=X*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果一个餐厅有100个订单，他们收到至少7条差评的概率大约是23.4%，而收到至少10条差评的概率则小得多，只有2.8%。你可以通过计算器[这里](https://homepage.divms.uiowa.edu/~mbognar/applets/bin.html)来检查，参数是*n=100*、*x=10*、*p=0.05*，别忘了选择选项*x>=X*。
- en: '![](../Images/a67179d740a927145606ef2ad58d8b5b.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a67179d740a927145606ef2ad58d8b5b.png)'
- en: Image by the author.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片。
- en: 'Here’s a takeaway: if you set the threshold at 7 reviews for a restaurant with
    100 orders, you might end up checking on restaurants too often, which means extra
    costs for you and more pressure on the restaurants.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是：如果你将检查阈值设定为100个订单中的7条差评，你可能会过于频繁地检查餐厅，这意味着你会增加额外成本，并对餐厅施加更多压力。
- en: '***Q2\. You draw a card from a standard deck of 52 cards 10 times. What is
    the probability of not getting any red card?***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***Q2\. 你从52张标准扑克牌中抽取10次。抽到没有红色牌的概率是多少？***'
- en: Now, picture yourself in the world of e-commerce websites. You and your team
    have just introduced a new payment method, and you’re curious about how often
    customers are using this new feature. But here’s the catch — due to a little bug,
    about 2% of requests to the new payment method fail. In other words, customers
    get to see this new payment option in 98% of their sessions. To figure out how
    often a customer chooses this payment method, you want to focus on those who had
    it available all the time. But here’s where it gets tricky.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象你处在电子商务网站的世界里。你和你的团队刚刚引入了一种新的支付方式，你想知道客户使用这个新功能的频率。但问题是——由于一个小bug，大约2%的新支付请求会失败。换句话说，客户在98%的会话中看到这个新支付选项。为了弄清楚客户选择这种支付方式的频率，你想关注那些始终可以使用它的用户。但这就有点棘手了。
- en: Think about a user with just one session — you exclude them from your analysis
    with a 2% probability. Now, consider a user with 25 sessions. For them, the chance
    of not having the feature available in *at least one session* is 1–0.98²⁵ = 39.7%.
    So, you might unintentionally leave out some of your most loyal customers with
    a higher chance, and that could skew your analysis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 设想一个只有一个会话的用户——你以2%的概率将他们排除在分析之外。现在，考虑一个有25个会话的用户。对于他们来说，*至少一个会话*中没有该功能的机会是1–0.98²⁵
    = 39.7%。所以，你可能会无意中遗漏一些最忠诚的客户，这可能会扭曲你的分析。
- en: '![](../Images/9626b75b67f57412d03af33747441658.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9626b75b67f57412d03af33747441658.png)'
- en: Image by the author.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: '***Q3\. If you roll a dice three times, what is the probability of getting
    two consecutive threes?***'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***Q3\. 如果你掷骰子三次，得到两个连续的三的概率是多少？***'
- en: Imagine you’re working at a ride-hailing company like Uber. In some countries,
    people still pay for rides with cash, which can be a hassle for drivers. They
    have to carry change, deal with cash transactions, and so on.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 想象你在一家像Uber这样的打车公司工作。在某些国家，人们仍然用现金支付车费，这对司机来说可能是个麻烦。他们需要携带零钱，处理现金交易等等。
- en: Your team is worried that if a driver gets three cash orders in a row, they
    might get frustrated and run out of change. So, you’re thinking about limiting
    cash orders in such situations. But before doing that, you want to figure out
    how often this really happens.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队担心如果司机连续接到三个现金订单，他们可能会感到沮丧并且零钱用完。因此，你考虑在这种情况下限制现金订单。但在此之前，你想了解这种情况发生的频率。
- en: Let’s say the average number of trips per driver per day is 10, and 10% of those
    trips are paid in cash.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 假设每个司机每天的平均行程数是10，其中10%的行程以现金支付。
- en: So, the probability of getting 3 consecutive cash trips is 0.1*0.1*0.1 = 0.001\.
    But it can be 1st, 2nd, 3rd trip; 2nd, 3rd, 4th trip, and so on. That means the
    chance of getting three cash trips in a row is just 8*0.1*0.1*0.1 = 0.008\. It
    seems to be pretty low, you might want to hold off on implementing this feature
    for now.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，得到三个连续现金订单的概率是0.1*0.1*0.1 = 0.001\. 但它可以是第1、第2、第3次订单；第2、第3、第4次订单，等等。这意味着连续三个现金订单的机会仅为8*0.1*0.1*0.1
    = 0.008\. 看起来相当低，你可能要考虑暂时不实现这个功能。
- en: '![](../Images/cec314d785898023edd61f539d47ec6c.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cec314d785898023edd61f539d47ec6c.png)'
- en: '***Q4, An HIV test is 99% accurate (both ways). Only 0.3% of the population
    is HIV +. What is the probability that a random person is HIV + given that the
    person tests +?***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***Q4, 一项HIV测试的准确率是99%（双向）。只有0.3%的人口是HIV阳性。如果一个随机人检测结果为阳性，这个人HIV阳性的概率是多少？***'
- en: Original article for the question [here](/14-probability-problems-for-acing-data-science-interviews-3735025a6425).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 原文文章见[这里](/14-probability-problems-for-acing-data-science-interviews-3735025a6425)。
- en: 'You’re in the banking or credit industry, building models to forecast whether
    a customer will return their loan. Overall, 85% of all loans typically get repaid.
    In your latest model, for those customers, who repaid the credit, the prediction
    was correct 92% of the time. However, it’s only correct 60% of the time when the
    customer didn’t repay the credit. Now, you have a concern: **If your model is
    saying the customer won’t repay, what’s the real chance they’ll actually repay?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你在银行或信用行业，建立模型来预测客户是否会归还贷款。总体来说，85%的贷款通常会被偿还。在你最新的模型中，对于那些还款的客户，预测正确率为92%。然而，当客户没有还款时，预测的正确率仅为60%。现在，你有一个担忧：**如果你的模型表示客户不会还款，那么他们实际还款的真实概率是多少？**
- en: 'First, let’s calculate the likelihood of the model predicting “the customer
    won’t repay”. This involves two components:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们计算模型预测“客户不会还款”的可能性。这涉及两个部分：
- en: 'The probability of getting this prediction from customers who *won’t* repay
    the credit: 0.6*(1–0.85) = 0.09'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从*不会*还款的客户那里得到这种预测的概率：0.6*(1–0.85) = 0.09
- en: 'The probability of getting this prediction from customers who *will*: (1–0.92)*0.85
    = 0.068'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从*会*还款的客户那里得到这种预测的概率：（1–0.92）*0.85 = 0.068
- en: 'Then the probability that the customer will repay the credit if our model doesn’t
    think so is: 0.068/(0.068+0.09) = 0.43'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们的模型认为客户不会还款，那么客户实际还款的概率是：0.068/(0.068+0.09) = 0.43
- en: '![](../Images/27af7e3a574742fdb10fad0cac857b15.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/27af7e3a574742fdb10fad0cac857b15.png)'
- en: So, if you don’t think that the customer is going to return the credit, there’s
    a pretty high probability that he will.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你认为客户不会归还贷款，实际上他们有相当高的概率会归还。
- en: What’s the whole point of this article? It highlights that understanding probability
    and combinatorics is essential for data scientists and analysts. In your daily
    life, you’ll encounter situations where a grasp of probability is necessary; otherwise,
    you might draw incorrect conclusions. However, from the perspective of employers,
    interview questions should be more practical to help future analysts recognize
    the practical applicability of this knowledge at work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的全部意义是什么？它强调了理解概率和组合数学对数据科学家和分析师至关重要。在你的日常生活中，你会遇到需要掌握概率的情况，否则你可能会得出错误的结论。然而，从雇主的角度来看，面试问题应更具实际性，以帮助未来的分析师认识到这些知识在工作中的实际应用。
- en: '*Thank you for taking the time to read this article. I would love to hear your
    thoughts, so please feel free to share any comments or questions you may have.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢你花时间阅读这篇文章。我非常希望听到你的想法，请随时分享你的评论或问题。*'
