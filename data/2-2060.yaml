- en: Establishing an operating model across the funnel
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个漏斗中建立一个运营模型
- en: By embracing full-funnel marketing, **businesses can drive efficiency and ROI
