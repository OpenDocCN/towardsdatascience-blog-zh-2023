- en: 'While full-funnel marketing is not a new concept, two recent significant changes
    in the marketing landscape make it essential for businesses to embrace this approach
    quickly:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然全漏斗营销不是一个新概念，但营销环境中最近发生的两项重大变化使得企业必须迅速接受这种方法：
- en: Companies see a plateauing or decreasing of returns on performance marketing
    due to inflation in digital media expenses and market saturation in targeted advertising
    segments. With the commoditization of automation tools, it's becoming harder to
    gain a competitive advantage in performance marketing, making it imperative to
    adopt a full-funnel approach.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于数字媒体费用的通货膨胀和目标广告市场的饱和，企业看到效果营销的回报趋于平稳或下降。随着自动化工具的商品化，在效果营销中获得竞争优势变得越来越困难，因此必须采用全漏斗方法。
- en: The dramatic shift in customer behavior due to the COVID-19 pandemic has accelerated
    digital transformations. In this shifting landscape, customers' expectations of
    brands have evolved, with many citing a brand's purpose as a crucial factor in
    their purchase decisions. Marketers have access to a wealth of data on these new
    behaviors, providing an opportunity to understand customers' decision-making processes
    throughout the funnel.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于COVID-19大流行，客户行为的急剧变化加速了数字化转型。在这种变化的环境中，客户对品牌的期望发生了变化，许多人将品牌的目标视为购买决策的关键因素。营销人员可以获得大量关于这些新行为的数据，为理解客户在整个漏斗中的决策过程提供了机会。
- en: The impact of full-funnel marketing goes beyond just increased efficiency and
    ROI. It's about understanding how each stage of the funnel impacts the others
    and the overall customer experience.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 全漏斗营销的影响不仅仅体现在效率和投资回报率的提升上。更在于理解漏斗的每个阶段如何影响其他阶段以及整体客户体验。
- en: When customers feel an emotional connection with a brand, they are more likely
    to become loyal and spend more in the long run. Businesses risk destroying their
    brand and eroding customer loyalty by focusing solely on the lower funnel.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当客户与品牌产生情感联系时，他们更有可能成为忠实客户，并在长期内花费更多。企业如果仅仅关注漏斗的下层，将面临摧毁品牌和侵蚀客户忠诚度的风险。
- en: Leading organizations that have successfully adopted the full-funnel marketing
    approach include companies such as Coca-Cola or Nike. They recognize the importance
    of a holistic marketing strategy that combines brand-building and performance
    marketing to create a complete customer experience.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 成功采用全漏斗营销方法的领先组织包括可口可乐和耐克等公司。他们认识到结合品牌建设和绩效营销的重要性，以创建完整的客户体验。
