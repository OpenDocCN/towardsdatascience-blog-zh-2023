- en: Now you’re everywhere, just like the skies. *Brendan’s Death Song — Red Hot
    Chilli Peppers*
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在你无处不在，就像天空一样。*布伦丹的死亡之歌——红辣椒乐队*
- en: Two years ago I was feeling restless about my professional future. I had just
    finished my Master’s, where I had had my first contact with data science and causal
    inference. The “problem”? I loved it!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，我对我的职业未来感到不安。我刚刚完成了硕士学位，那时我第一次接触了数据科学和因果推断。这个“问题”？我爱上了它！
- en: How can loving data science be a problem, one could ask. Well, actually I am
    a civil servant and my work does not involve data science. This meant I had a
    challenging tradeoff ahead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会问，热爱数据科学怎么会是个问题。实际上，我是一名公务员，我的工作与数据科学无关。这意味着我面临一个具有挑战性的权衡。
- en: On the one hand, I had a safe job, but unfortunately not one that would allow
    me to develop as a data scientist. On the other hand, I could just quit my job
    and look for a data science position without having any previous professional
    experience in the field. As [Terence Shin](https://medium.com/u/360a9d4d19ab?source=post_page-----d1fa01496721--------------------------------)
    highlights in this [Medium article](https://medium.com/towards-data-science/3-ways-to-get-real-life-data-science-experience-before-your-first-job-545db436ef12),
    finding a first data science job can be especially difficult.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我有一份稳定的工作，但不幸的是，这份工作无法让我成为一名数据科学家。另一方面，我可以辞掉工作，去寻找一个数据科学职位，尽管我在这个领域没有任何之前的职业经验。正如[Terence
    Shin](https://medium.com/u/360a9d4d19ab?source=post_page-----d1fa01496721--------------------------------)在这篇[Medium文章](https://medium.com/towards-data-science/3-ways-to-get-real-life-data-science-experience-before-your-first-job-545db436ef12)中强调的，找到第一份数据科学工作尤其困难。
- en: 'Both options offered risks: risk of unemployment or risk of unhappiness for
    not following my dreams.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两种选择都有风险：失业的风险或不追随梦想而感到不快乐的风险。
- en: Fortunately (or not) I am a big fan of self-reflection and decided not to make
    my choice before careful thought. One day I was reading Yuval Harari’s *Sapiens*¹and
    came across…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是（或不幸的是），我非常喜欢自我反思，并决定在仔细考虑之前不做决定。有一天，我在阅读尤瓦尔·赫拉利的*人类简史*¹时遇到了……
