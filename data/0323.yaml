  zh: 作者提供的图片
- en: Step 6\. Iterate!
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6步。迭代！
- en: You’ve made it to the final step! Now it’s time to start over from the beginning,
    apply what you have learned, and refine these workflows as you go.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了最后一步！现在是时候从头开始，应用你所学到的知识，并在过程中完善这些工作流。
- en: A couple of parting thoughts
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些告别的想法
- en: Don’t let perfection be the enemy of good — just because you can’t perfectly
    govern every single data entity within your stack doesn’t mean it isn’t worth
    governing a subset. Focus on impact, not perfection.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让完美成为善的敌人——即使你不能完美地治理你堆栈中的每一个数据实体，也不意味着治理一个子集没有价值。关注影响，而不是完美。
- en: Get comfortable with reevaluating your goals/target outcomes and helping your
    stakeholders pivot as needed. Listen to their feedback. Remember you’re asking
    them to take on additional work, so do your best to make it worth their time (and
    not because we set a goal that one time, so we may as well do it.)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要习惯重新评估你的目标/预期结果，并根据需要帮助你的利益相关者调整方向。听取他们的反馈。记住，你是在让他们承担额外的工作，所以尽力让这份工作值得他们的时间（而不是因为我们曾经设定了一个目标，所以我们也许应该去做它。）
- en: I’d love to hear how you are tackling data governance in your organization —
    let’s iterate on this framework together! You can contact me any time via [DataHub](https://datahubproject.io/)
    [Slack](https://slack.datahubproject.io/) — I can’t wait to hear from you!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我很想知道你在组织中如何处理数据治理——让我们一起对这个框架进行迭代！你可以随时通过[DataHub](https://datahubproject.io/)或[Slack](https://slack.datahubproject.io/)与我联系——我迫不及待地想听到你的消息！
