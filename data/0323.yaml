- en: As we all know, we’re in the golden era of the modern data stack. It’s never
    been so fast and easy to plug and play with highly flexible and scalable data
    tools. We’re agile! We’re data-driven! We’re living the self-serve, democratized-data
    dream!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，我们正处于现代数据堆栈的黄金时代。现在接入和使用高度灵活、可扩展的数据工具从未如此快速和简单。我们敏捷！我们以数据驱动！我们正在实现自助服务、数据民主化的梦想！
- en: '![](../Images/97325f72875aa1d0bedfa08719514d2a.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/97325f72875aa1d0bedfa08719514d2a.png)'
- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 'But with every upside, there’s a downside: the easier it is to produce and
    consume data across an ever-growing set of systems, the faster our beloved modern
    data stack becomes a tangled web of complex interdependencies. We become less
    agile and, instead, spend more and more time tending to an ever-growing backlog
    of broken pipelines, transformation logic, dashboards, and more. Self-serve resources
    begin producing conflicting results, frustrating our core stakeholders and planting
    seeds of doubt in our ability to make data-driven decisions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但每个优势背后都伴随有劣势：数据在不断增长的系统集合中越容易生成和消费，我们亲爱的现代数据堆栈就越快变成错综复杂的依赖网络。我们变得不那么灵活，反而花费越来越多的时间来处理不断增长的破损管道、转换逻辑、仪表板等积压问题。自助资源开始产生冲突的结果，挫败了我们的核心利益相关者，并在我们做出数据驱动决策的能力上播下了怀疑的种子。
- en: Inevitably, this turns into conversations around data ownership, documentation,
    tagging, classifying, and more; data governance becomes the silver bullet that
    can fix it all! But where do we even start? Who is responsible, and for what?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，这会转变为有关数据所有权、文档、标签、分类等的讨论；数据治理成为了可以解决一切的灵丹妙药！但我们应该从哪里开始？谁负责，负责什么？
- en: Sounds daunting, right? It doesn’t have to be! Let’s work through an iterative
    framework to introduce data governance within your organization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来令人畏惧，对吧？其实不必如此！让我们通过一个迭代框架来引入数据治理。
- en: Step 1\. Identify the problem(s) to solve
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 1\. 确定要解决的问题
- en: 'First and foremost, take the time to clearly define what problem(s) you’re
    seeking to solve that may be addressed by data governance practices. For example:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，花时间清楚定义你希望通过数据治理实践解决的问题。例如：
- en: Adherence to evolving **compliance/regulatory requirements** requires time-intensive
    and redundant manual auditing of data sources.We don’t have a standard definition
    of data sensitivity, so the outcomes vary based on who performs the audit.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守不断变化的**合规/监管要求**需要耗时且冗余的手动审计数据源。我们没有标准的数据敏感性定义，因此结果会因审计人员的不同而有所变化。
- en: Our monthly **data storage and processing costs** are out of hand.We need to
    cut costs as soon as possible, but we don’t know who owns what or how it’s leveraged
    within the organization.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们每月的**数据存储和处理成本**失控了。我们需要尽快削减成本，但不知道谁负责什么，也不知道它在组织中的使用情况。
- en: Our team spends 20% of dev time fixing broken pipelines due to **unreliable
    data quality** of upstream data sources. Data quality issues should be detected
    at the source and resolved by the team that owns the data source.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们团队花费20%的开发时间来修复由于**数据质量不可靠**而导致的损坏管道。数据质量问题应该在源头被发现，并由拥有数据源的团队解决。
- en: '*Let’s hone in on the third problem as we walk through the framework:*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我们在深入框架时聚焦于第三个问题：*'
- en: '![](../Images/086df0e51223701b3d8274f987c29dec.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/086df0e51223701b3d8274f987c29dec.png)'
- en: Image by Author
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Step 2\. Set clear goals
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 2\. 设定明确的目标
- en: Now that you’ve identified the targeted problem to solve and have an idea of
    how to address it, it’s time to set some concrete goals to work toward.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经确定了要解决的目标问题，并有了如何解决的想法，是时候设定一些具体的目标了。
- en: 'Take the time to think through the problem at hand: what action can others
    take to resolve the issue? What goals can you set for others to work toward? If
    all goes as planned, what measurable impact will this effort have?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间深入思考当前的问题：其他人可以采取什么措施来解决这个问题？你可以为其他人设定什么目标？如果一切顺利，这项努力会带来什么可衡量的影响？
- en: 'Let’s continue with our unreliable data quality example, where we want data
    quality issues to be detected at source and resolved by the appropriate team.
    This means we’re targeting two goals: 1) assign **data ownership** and 2) build
    **data quality test coverage** for all assets. As a result, we expect to see a
    decrease in time spent resolving broken data pipelines.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续以数据质量不可靠为例，我们希望数据质量问题在源头被发现，并由适当的团队解决。这意味着我们要设定两个目标：1）分配**数据所有权**，2）为所有资产建立**数据质量测试覆盖**。因此，我们期望看到解决破损数据管道的时间减少。
- en: '![](../Images/893c6c9aa42c8979fd09c53cfbc87127.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/893c6c9aa42c8979fd09c53cfbc87127.png)'
- en: Image by Author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Easy peasy, right? We know what problem to solve, how to solve it, and how to
    measure the impact. Let’s keep movin’ along.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很简单，对吧？我们知道要解决什么问题，怎么解决它，以及如何衡量影响。让我们继续前进。
- en: Step 3\. Start small before you go big
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 3\. 从小处着手，然后再扩大
- en: You know that solution we just came up with in Step 2? Resist the urge to roll
    it out to all data assets, all at once. This is especially important when you’re
    starting with thousands (or hundreds of thousands!) of resources and delegating
    out to 10’s or 100’s of individuals.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还记得我们在第2步刚想到的解决方案吗？抑制一下将其一次性推广到所有数据资产的冲动。这一点尤其重要，当你从数千（或数十万！）资源开始，并将其委派给几十或上百个人时。
- en: '🤦🏼‍♀️*PSA: It is a* ***bad idea*** *to dump 180k column names into a Google
    sheet and expect an entire Engineering Organization to agree to add documentation
    just because you asked nicely. They will laugh you out of the room and you will
    cringe every time you think about it for years to come.* 🙃🙃'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 🤦🏼‍♀️*提醒：将180k列名称直接放入Google表格，并期待整个工程团队因为你礼貌请求就同意添加文档，这* ***绝对是个糟糕的主意*** *。他们会嘲笑你，你每次想到这事时都会感到尴尬。*
    🙃🙃
- en: Instead, start with a subset of high-impact, low-complexity data resources and
    highly-invested stakeholders to team up with you — *this is where we start making
    data governance a team sport!*
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，从高影响、低复杂性的数据资源子集和高度投入的利益相关者开始，与他们合作——*这就是我们开始将数据治理变成团队运动的地方！*
- en: 'Let’s go back to our poor data quality example: we set a very lofty goal of
    assigning ownership and data quality tests to 100% of data entities. We’ll refrain
    from trying to hit that big goal all at once, and instead we’ll start with a narrow
    subset of resources that are:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的数据质量问题例子：我们设定了一个非常高的目标，即将所有数据实体的所有权和数据质量测试分配给100%。我们将避免一下子实现这个大目标，而是从一个狭窄的资源子集开始，这些资源是：
- en: Owned by highly-invested stakeholders
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由高度投入的利益相关者拥有
- en: Queried with a high frequency
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频繁查询
- en: Leveraged in business-critical pipelines, models, reports, etc.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用于业务关键的管道、模型、报告等
- en: '![](../Images/e744e881c65ce7eb7f8bc8775a7a9f0e.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e744e881c65ce7eb7f8bc8775a7a9f0e.png)'
- en: Image by Author
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: By keeping a narrow scope of data entities, you’ll be able to focus more on
    designing repeatable, cross-team data governance workflows.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过保持数据实体的狭窄范围，你将能够更专注于设计可重复的、跨团队的数据治理工作流程。
- en: Step 4\. Drive incremental action
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：推动渐进行动
- en: You’ve done the work to define what problem to solve, the targeted outcomes,
    and which resources to tackle; now it’s time to enable others to take action.
    This is the opportunity to work closely with your initial stakeholder group to
    test-drive the initiative to inform a larger-scale roll-out in the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了定义解决什么问题、目标结果以及处理哪些资源的工作；现在是时候启用其他人采取行动了。这是与初步利益相关者组紧密合作的机会，以测试这一举措，为未来的大规模推广提供信息。
- en: 'Here are some questions to keep in mind as you’re enabling others to take action:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你启用其他人采取行动时，请记住以下一些问题：
- en: Is it **obvious?** “The Why” should be obvious to them; it should be clear why
    this work is worthwhile and impactful
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这明显吗？** “为什么”应该对他们来说是显而易见的；应清楚为什么这项工作是有价值和有影响的'
- en: Is it **easy?** “The What” should be clearly defined so they can focus on execution
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这简单吗？** “做什么”应该明确定义，以便他们可以专注于执行'
- en: Is it **collaborative?** Don’t overprescribe “The How”; focus on the mutual
    end goal and encourage them to build a process/solution that fits into their existing
    workflows
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这是协作的吗？** 不要过度规定“如何做”；专注于共同的最终目标，鼓励他们建立适合现有工作流程的过程/解决方案'
- en: Last but not least, create rapid feedback loops and proactively solicit feedback.
    Where are your stakeholders missing context? Which actions are difficult for them
    to take? What type of ongoing support will they need?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，创建快速反馈循环，并主动征求反馈。你的利益相关者在哪些方面缺乏背景？哪些行动对他们来说很困难？他们需要什么类型的持续支持？
- en: 'Jumping back to our unreliable data quality example, we’ve asked our highly-invested
    stakeholders to officially take ownership of, and add data quality tests to, their
    top 25% most-queried, buisness critical data assets. During this step, we should
    be focused on making sure they:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们不可靠的数据质量例子，我们已经要求高度投入的利益相关者正式承担所有权，并为他们最常查询的25%业务关键数据资产添加数据质量测试。在这一步中，我们应专注于确保他们：
- en: Understand that the lack of data quality tests has a large impact on downstream
    resources
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据质量测试的缺乏对下游资源有很大影响
- en: Understand our expectations of data owners
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解我们对数据所有者的期望
- en: Can easily create and monitor data quality tests on in-scope resources
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够轻松创建和监控范围内资源的数据质量测试
- en: '![](../Images/417c9c59d98066c0e57c3209a731045a.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/417c9c59d98066c0e57c3209a731045a.png)'
- en: Image by Author
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Step 5\. Measure progress and learn
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5步：衡量进展并学习
- en: 'Now that you have a cross-team data governance workflow up and running, it’s
    time to measure progress and determine what’s working and what’s not:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经启动了跨团队的数据治理工作流，现在是时候衡量进展并确定哪些有效哪些无效了：
- en: Are you making progress towards your stated goals?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否在朝着你的目标取得进展？
- en: Are the goals still the right ones?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标仍然是正确的吗？
- en: Are your stakeholders supportive of the initiative?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的利益相关者是否支持这一倡议？
- en: What do you need to change/alter before rolling out to an additional set of
    stakeholders?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向其他利益相关者推出之前，你需要改变/调整什么？
