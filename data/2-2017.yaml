- en: GPT-3’s responses (Yes or No) on whether it would recommend a book for different
    age groups, given the title and author / given the description. Figure created
    by author.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3 对于是否推荐一本书给不同年龄段的回答（是或否），基于书名和作者/描述。图表由作者制作。
- en: For most of the books, GPT-3’s generations signified it would recommend books
    for older audiences and not recommend for younger audiences based on maturity
    levels. Its reasonings were very similar to when I asked if it would ban. Normally,
    it would recommend a book for 11-15 year-olds.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数书籍，GPT-3 的生成结果表明，它会推荐给年长的读者，而不推荐给年幼的读者，依据是成熟度水平。它的推理与我询问是否会禁止时非常相似。通常，它会推荐11-15岁的人阅读书籍。
- en: Given book title and author and given description, GPT-3’s responses were similar
    — *except* for “The Bluest Eye.” GPT-3’s responses indicated that it would not
    recommend “The Bluest Eye” given the description for both younger and older audiences.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 给定书名和作者以及描述，GPT-3 的回答类似——*除了*“《最蓝的眼睛》”。GPT-3 的回答表明，无论是针对年轻读者还是年长读者，它都不会推荐“《最蓝的眼睛》”。
- en: Looking at GPT-3’s explanations for its responses gave some more insight into
    why it answered the way it did, but did not provide clarity per se. In general,
    it seems that GPT-3 is a bit confused, citing that the description for “The Bluest
    Eye” might be “too mature and intense for a classroom of 21-year-olds” while also
    simultaneously not be relatable to them because the book “focuses on an 11-year-old,
    which may be too young for the age group.”
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 查看GPT-3对其回答的解释提供了更多关于其回答方式的见解，但并没有明确说明。一般来说，GPT-3似乎有些困惑，它提到《蓝眼睛》的描述可能“对21岁年轻人的课堂来说过于成熟和强烈”，同时也表示这本书“聚焦于一个11岁的孩子，可能对这个年龄段来说过于年轻”。
- en: 'GPT-3: This book may be too mature and intense for a classroom of 21-year-olds.
    The themes of racism and violence may be difficult for them to process and relate
    to.'
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'GPT-3: 这本书可能对21岁年轻人来说过于成熟和强烈。种族主义和暴力的主题可能对他们来说难以处理和理解。'
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'GPT-3: This book is likely to deal with sensitive topics, such as racism and
    self-esteem, that may be too mature for a classroom of 21-year-olds. Furthermore,
    the story may not be of interest to the class since it focuses on an 11-year-old,
    which may be too young for the age group.'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'GPT-3: 这本书可能涉及敏感话题，如种族主义和自尊，这些对21岁年轻人来说可能过于成熟。此外，故事可能对这个班级不感兴趣，因为它集中于一个11岁的孩子，这对这个年龄段来说可能过于年轻。'
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'GPT-3: This book may be a meaningful and moving story, but it does not appear
    to be appropriate for a classroom of 21-year-olds. The book appears to be more
    suitable for an audience that is younger than this age group.'
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'GPT-3: 这本书可能是一个有意义且感人的故事，但似乎不适合21岁年轻人的课堂。该书似乎更适合比这个年龄段更年轻的观众。'
- en: Microsoft Bing Chat and ChatGPT respond in similar ways regarding banned book
    recommendations
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Bing Chat 和 ChatGPT 在被禁书推荐方面的反应类似。
- en: I asked both Microsoft Bing Chat and ChatGPT (both variations of GPT-3) the
    same questions I used GPT-3 to answer in the above sections. It’s no surprise
    that the two chatbots responded similarly to GPT-3, considering that these large
    language models are all variants of each other. There were some minute differences
    in the outputs — Bing Chat’s reasonings for banning or not recommending a book,
    for example, were more nuanced than the other language models’. It is interesting
    that all of these large language models, while not recommending certain books
    to certain age groups, did not recommend outright banning books.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我问了微软 Bing Chat 和 ChatGPT（GPT-3的两个变体）相同的问题，这些问题在前面的部分中已经由GPT-3回答。考虑到这些大型语言模型都是彼此的变体，两者的回答与GPT-3类似也就不足为奇了。输出结果有一些细微的差异——例如，Bing
    Chat对禁令或不推荐书籍的理由比其他语言模型更具细致性。有趣的是，所有这些大型语言模型在不推荐某些书籍给特定年龄段的同时，并未推荐直接禁止书籍。
- en: The full outputs are provided at the end of the article.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 文章末尾提供了完整的输出。
- en: '**NOTE:** I did not yet have a chance to repeat these experiments on the new
    [ChatGPT API](https://openai.com/blog/introducing-chatgpt-and-whisper-apis), which
    was released after this article was written.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 我尚未有机会在新[ChatGPT API](https://openai.com/blog/introducing-chatgpt-and-whisper-apis)上重复这些实验，该API在本文撰写后发布。'
- en: Concluding Thoughts
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The United States has had a [long history of book bans](https://www.nationalgeographic.com/culture/article/history-of-book-bans-in-the-united-states),
    from Puritan bans of any books with a hint of sexiness to post-Civil War bans
    of racism and slavery. Books challenging “longstanding narratives about American
    history or social norms” were common targets of such bans, including classic American
    literature such as “Leaves of Grass” by Walt Whitman and “Uncle Tom’s Cabin” by
    Harriet Beecher Stowe.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 美国有着[长期的图书禁令历史](https://www.nationalgeographic.com/culture/article/history-of-book-bans-in-the-united-states)，从清教徒对任何带有性感暗示的书籍的禁令，到内战后对种族主义和奴隶制的禁令。那些挑战“关于美国历史或社会规范的长期叙事”的书籍常常成为禁令的目标，包括华尔特·惠特曼的《草叶集》和哈丽雅特·比彻·斯托的《汤姆叔叔的小屋》等经典美国文学作品。
- en: 'The analyses in this article showed that there is currently a vast diversity
    of stories being banned in the US: stories of LGBTQ+ communities and Muslim families
    and women in science and racism and sexism and even picture books about cows.
    The kinds of books children read growing up (and adults read as they continue
    growing!) have a huge impact on their belief systems and understanding of the
    world.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的分析显示，目前在美国有各种各样的故事被禁：包括 LGBTQ+ 社区、穆斯林家庭、科学中的女性、种族主义、性别歧视，甚至是关于牛的图画书。孩子们成长过程中读的书籍（以及成人继续阅读的书籍）对他们的信念体系和对世界的理解有着巨大的影响。
- en: 'It is important to keep in mind that there is a gap in the language between
    “Would you recommend a book?” and “Would you ban a book?”. One phrase highlights
    a book for different age groups and the other does not allow them to exist at
    all. This difference is evident in GPT-3’s responses as well: while it did or
    did not recommend certain books to different age groups, it refused (for the most
    part) to recommend *banning* books, for any age level. Perhaps, this is a similar
    approach we can take with the books analyzed in this article as well — recommending
    books for different age levels without fully removing them from the shelves.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，“你会推荐一本书吗？”和“你会禁一本书吗？”之间存在差距。一个短语突出了不同年龄段的书籍，而另一个则完全不允许它们存在。这一差异在 GPT-3
    的回应中也很明显：尽管它会或不会向不同年龄段推荐某些书籍，但它拒绝（在大多数情况下）推荐 *禁* 书籍，无论哪个年龄层。也许，这是一种我们可以采用的类似方法——为不同年龄段推荐书籍，而不是完全从书架上移除它们。
