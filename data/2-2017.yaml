- en: About PEN’s Banned Books Index
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 PEN 的被禁书单
- en: PEN America [defined](https://pen.org/banned-in-the-usa/#what) a book ban as
    “any action taken against a book based on its content and as a result of parent
    or community challenges, administrative decisions, or in response to direct or
    threatened action by lawmakers or other governmental officials, that leads to
    a previously accessible book being either completely removed from availability
    to students, or where access to a book is restricted or diminished.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: PEN America [定义](https://pen.org/banned-in-the-usa/#what) 书籍禁令为“基于书籍内容并因家长或社区挑战、行政决定或应立法者或其他政府官员直接或威胁性行动的结果而采取的任何措施，导致原本可用的书籍被完全移除，或书籍的访问被限制或减少。”
- en: As mentioned on their [website](https://pen.org/banned-in-the-usa/#what), the
    Index of School Book Bans is not a comprehensive list of all banned books, as
    “detailed reporting about book bans is sometimes unavailable” and “the quiet removal
    or limitation of books” are not always trackable. Rather, the list is meant to
    be a count of books banned according to the above definition.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如他们在 [网站](https://pen.org/banned-in-the-usa/#what) 上提到的，学校书籍禁令索引并不是所有被禁书籍的全面清单，因为“有关书籍禁令的详细报告有时不可用”，而“书籍的安静移除或限制”并不总是可追踪的。这个列表旨在统计根据上述定义被禁的书籍数量。
- en: 'In [Banned in the USA: The Growing Movement to Censor Books in Schools](https://pen.org/report/banned-usa-growing-movement-to-censor-books-in-schools/),
    writers from PEN describe the dataset and the book bans, they do a basic analysis
    showing the number of books banned per state and the subject matter of the banned
    content (partially replicated in this article). One of their main findings is
    as follows (which will be discussed later in this article as well):'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [《美国的禁书：日益增长的学校书籍审查运动》](https://pen.org/report/banned-usa-growing-movement-to-censor-books-in-schools/)
    中，PEN 的作者描述了数据集和书籍禁令，他们进行了基本分析，展示了每个州被禁书籍的数量以及禁令内容的主题（在本文中部分重复）。他们的主要发现之一如下（将在本文后续讨论）：
- en: '*“Over the 2021–22 school year, what started as modest school-level activity
    to challenge and remove books in schools grew into a full-fledged social and political
    movement, powered by local, state, and national groups. The vast majority of the
    books targeted by these groups for removal feature LGBTQ+ characters or characters
    of color, and/or cover race and racism in American history, LGBTQ+ identities,
    or sex education.”*'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“在2021-22学年，从最初在学校层面的活动挑战和移除书籍，发展成为由地方、州和国家团体推动的全面社会和政治运动。这些团体针对的绝大多数书籍包含LGBTQ+角色或有色人种角色，和/或涉及美国历史中的种族与种族主义、LGBTQ+身份或性教育。”*'
- en: In fact, [representatives from PEN have noted](https://www.news-press.com/story/news/education/2022/09/26/school-book-bans-florida-2nd-highest-nation-pen-america-report-banned/10428021002/)
    that the books chosen to being banned are often not a result of individual complaints
    by children or parents, but are overwhelmingly the results of Google searches
    for “what books have LGBTQ content … even just a book that has an illustration
    of a same-sex interracial couple”.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，[PEN的代表指出](https://www.news-press.com/story/news/education/2022/09/26/school-book-bans-florida-2nd-highest-nation-pen-america-report-banned/10428021002/)被选择禁止的书籍通常不是由于儿童或家长的个人投诉，而是由于对“哪些书籍有LGBTQ内容……即使只是一本有同性恋跨种族情侣插图的书”的Google搜索结果。
- en: Short description of the top banned books
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最受禁忌书籍的简短描述
- en: 'Gender Queer: “An autobiography … which includes the mortification and confusion
    of adolescent crushes, grappling with how to come out to family and society, bonding
    with friends over erotic gay fanfiction, and facing the trauma and fundamental
    violation of pap smears”'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《性别怪异》：“一本自传……包括青少年暗恋的羞辱与困惑，挣扎于如何向家庭和社会出柜，与朋友们通过色情同性恋同人小说建立联系，以及面对创伤和基础性侵犯的宫颈抹片检查”
- en: 'All Boys Aren’t Blue: “From the memories of getting his teeth kicked out by
    bullies at age five, to flea marketing with his loving grandmother, to his first
    sexual relationships, this young-adult memoir weaves together the trials and triumphs
    faced by Black queer boys”'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《所有男孩都不是蓝色》：“从五岁时被恶霸踢掉牙齿的记忆，到与慈爱的祖母一起去跳蚤市场，再到他的第一次性关系，这本年轻成人的回忆录编织了黑人同性恋男孩所面临的考验和胜利”
- en: 'Out of Darkness: “The novel chronicles a love affair between a teenage Mexican
    American girl and a teenage African-American boy in 1930’s New London, Texas,
    occurring right up to the 1937 New London School explosion.”'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《黑暗中的光》：“这部小说讲述了1930年代德克萨斯州新伦敦，一名墨西哥裔美国少女与一名非裔美国少年之间的爱情故事，一直到1937年的新伦敦学校爆炸事件。”
- en: 'The Bluest Eye: “An 11-year-old Black girl in an America whose love for its
    blond, blue-eyed children prays for her eyes to turn blue: so that she will be
    beautiful, so that people will look at her, so that her world will be different.”'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《最蓝的眼睛》：“一个11岁的黑人女孩在一个钟爱金发碧眼儿童的美国中祈祷她的眼睛能变成蓝色：这样她就会变得美丽，人们会注视她，她的世界会有所不同。”
- en: 'Lawn Boy: “A semi-autobiographical coming-of-age novel that tells the story
    of a young adult Mexican American who has faced hardship ever since his childhood
    and is now going through a phase of self-discovery.”'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《草坪男孩》：“一本半自传式的成长小说，讲述了一个年轻的墨西哥裔美国人自童年起经历困境，现在正经历自我发现的阶段。”
- en: Top 5 banned fiction, nonfiction, juvenile, and adult books
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最受禁忌的五本小说、非小说、青少年和成人书籍
