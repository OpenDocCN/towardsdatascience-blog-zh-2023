- en: 'Ever found yourself deep in a data project, only to realize it’s going nowhere?
    It’s a more common feeling than you might think:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是否曾经在一个数据项目中深入研究，却发现它毫无进展？这种感觉比你想象的更常见：
- en: '[VentureBeat](https://venturebeat.com/ai/why-do-87-of-data-science-projects-never-make-it-into-production/)
    reported that 87% of data science projects don’t make it into production'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VentureBeat](https://venturebeat.com/ai/why-do-87-of-data-science-projects-never-make-it-into-production/)
    报道称，87%的数据科学项目没有投入生产'
- en: '[Gartner](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence)
    predicted in 2018 that by 2022 85% of AI projects would deliver erroneous outcomes.
    In 2016, they estimated that 60% of big data projects fail.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Gartner](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence)
    在2018年预测，到2022年85%的人工智能项目将会产生错误的结果。在2016年，他们估计60%的大数据项目会失败。'
- en: Two weeks ago we discussed how to do [quality data analyses](https://medium.com/towards-data-science/the-art-of-making-quality-data-analyses-a91ea319b573),
    but producing a high-quality analysis is really only half the battle. A lot of
    impressive work never actually make it to real life and end up being “displays
    of data acumen” (at best). So how do you cross the gap between quality work and
    impactful work?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前我们讨论了如何进行[高质量数据分析](https://medium.com/towards-data-science/the-art-of-making-quality-data-analyses-a91ea319b573)，但制作高质量分析实际上只是战斗的一半。许多令人印象深刻的工作从未真正实现，最终只是“数据敏锐性的展示”（充其量）。那么，如何跨越质量工作和有影响力工作的差距呢？
- en: The very first step is to understand the rules of the game — and have a good
    visibility over the macro-elements that’ll determine whether your project will
    soar or sink.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是理解游戏规则——并且对决定你的项目是成功还是失败的宏观元素有一个清晰的了解。
- en: '![](../Images/9d50f3bafe8fe3c543c34dbddd55c774.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9d50f3bafe8fe3c543c34dbddd55c774.png)'
- en: The Macro-elements impacting the success of a data analysis (image by author)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 影响数据分析成功的宏观元素（作者提供的图片）
- en: PESTEL — but for Analytics
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PESTEL——但用于分析
- en: If you have ever interacted with a few consulting folks (or if you yourself
    have a consulting background), you might have heard of the term “PESTEL”. It stands
    for “Political, Economic , Social, Technological, Environmental, Legal”. This
    framework is used to understand the macro-environmental factors affecting an organization
    and to form a better perspective of the strengths, weaknesses, opportunities and
    threats for a business.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经与一些咨询人员互动（或者你自己有咨询背景），你可能听说过“PESTEL”这个术语。它代表“政治、经济、社会、技术、环境、法律”。这个框架用于了解影响组织的宏观环境因素，并形成对业务的优势、劣势、机会和威胁的更好视角。
- en: 'To some extent, the same principle can apply to assessing the potential success
    of your data projects, but with a twist (frameworks, after all, are tools meant
    to be adapted, not adopted wholesale). For our variant, we have Data Availability,
    Skillset, Timeframe, Organizational Readiness, and Political Environment. Each
    of these factors is like a puzzle piece in the big picture of your data project’s
    success. Understanding and aligning these elements is like tuning an engine: get
    it right, and your project will hum along beautifully; get it wrong, and you’re
    in for a bumpy ride.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，相同的原则可以应用于评估你的数据项目的潜在成功，但有所不同（框架毕竟是工具，应该根据需要调整，而不是全盘采用）。对于我们的变体，我们有数据可用性、技能水平、时间框架、组织准备情况和政治环境。这些因素就像是你数据项目成功的大局中的拼图块。理解和对齐这些元素就像调整引擎：调得好，你的项目将顺利运行；调得不好，你将经历一段崎岖的旅程。
- en: Data Availability
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可用性
- en: That is a tautology — but for any data project, you need data. The availability
    and accessibility of relevant data are fundamental. If you find that the necessary
    data is unavailable, or if it proves impossible to obtain, your project will face
    significant challenges. It’s important not to concede defeat immediately upon
    encountering this obstacle though — you should explore other options to either
    acquire the data or identify a viable proxy (and persistence in this phase is
    key — I saw countless of projects being abandoned at this phase even though a
    suitable solution existed). But, if after a very thorough investigation you conclude
    that the data is truly unattainable and no suitable proxy exists, then it’s definitely
    a valid (and even sound) decision to reconsider the feasibility of the project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种同义反复——但对于任何数据项目，你都需要数据。相关数据的可用性和可获取性是基础。如果你发现必要的数据不可用，或证明无法获取，你的项目将面临重大挑战。然而，不要在遇到这一障碍时立即认输——你应该探索其他选项以获取数据或找到一个可行的替代方案（在这个阶段的坚持至关重要——我见过无数项目在这个阶段被放弃，即使有合适的解决方案）。但如果经过非常彻底的调查后你得出结论认为数据确实无法获取且没有合适的替代方案，那么重新考虑项目的可行性绝对是一个合理（甚至是明智）的决定。
- en: '**Example:** imagine you’re planning a study to analyze consumer behavior in
    a niche market, but you discover that specific consumer data for this segment
    is not collected by any existing sources. Before abandoning the project, you might
    explore alternative data sources like social media trends, related market studies,
    or even conduct a targeted survey to gather approximate data. If all these efforts
    fail to yield useful data, it would then be justifiable to halt the project'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 想象一下，你计划进行一项研究，分析一个小众市场中的消费者行为，但是你发现这个细分市场的具体消费者数据并没有被任何现有来源收集。在放弃这个项目之前，你可以探索替代数据来源，如社交媒体趋势、相关市场研究，甚至进行有针对性的调查来收集近似数据。如果所有这些努力都未能产生有用的数据，那么停止项目就是合理的了。'
- en: Skillsets
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能组
- en: 'Now that you have the data — do you have the right skillsets to investigate
    it? It’s not just about having a handle on technical skills like SQL or Python;
    it’s equally about possessing the specific knowledge required for the type of
    analysis you’re undertaking. This becomes particularly crucial when the project’s
    requirements fall outside your usual area of expertise. For example, if your forte
    is in constructing data pipelines, but the project at hand is centered around
    sophisticated forecasting, this misalignment in skills can become a significant
    barrier. Depending on the distance between your team’s current skills and the
    ones they need to acquire, you might consider upskilling the team — which can
    also be very rewarding in the long term — provided it aligns with the project
    timeline. It’s about striking the right balance: seizing opportunities for development
    while also being realistic about the project’s timeline and priorities.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了数据——你是否有正确的技能来进行调查？这不仅仅是掌握SQL或Python等技术技能，同样也是具备进行你正在进行的分析所需的特定知识。当项目的要求超出你通常的专业领域时，这变得尤为关键。例如，如果你擅长构建数据管道，但手头的项目集中在复杂的预测上，这种技能上的不匹配可能成为一个重大障碍。根据团队当前技能与他们需要掌握的技能之间的差距，你可能考虑对团队进行技能提升——这在长远来看也可能是非常有益的——前提是它与项目的时间表相符。这是在找到适当平衡的问题：抓住发展机会，同时又要对项目的时间表和优先事项保持现实的看法。
- en: '**Example:** You manage a healthcare research team experienced in patient data
    analysis, and you are asked to undertake a project that requires them to apply
    epidemiological modeling to predict the spread of a disease. While they are skilled
    in handling patient data, the specific demands of epidemiological forecasting
    — a different realm of expertise — might pose a significant challenge.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 你管理一个在患者数据分析方面经验丰富的医疗研究团队，现在有一个项目要求他们运用流行病学建模来预测疾病的传播。虽然他们擅长处理患者数据，但流行病学预测的特定要求——一个不同领域的专业——可能会带来重大挑战。'
- en: Timeframe
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间框架
- en: 'When it comes to time, there are two elements to understand:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 时间方面，有两个要素需要理解：
- en: If you don’t leave enough time for a project to be completed, the quality of
    the project can be highly impacted.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你没有留足够的时间来完成一个项目，项目的质量可能会受到严重影响。
- en: After a certain duration, you hit a point of diminishing returns, where adding
    more time doesn’t necessarily equate to the same additional level of quality.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过了一段时间，你会遇到收益递减的情况，这时投入更多时间并不一定能够带来同样增加的质量水平。
- en: '[This video](https://www.youtube.com/watch?v=x9wn633vl_c) (the viral spiderman
    drawing) is a great representation of this phenomenon. The leap in quality between
    a 10-second and a 1-minute drawing is remarkable, showcasing a significant improvement
    with just 50 additional seconds. But, when comparing the 1-minute drawing to one
    that took 10 minutes, while the latter is undeniably better, the degree of improvement
    is less pronounced despite the large increase in time.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个视频](https://www.youtube.com/watch?v=x9wn633vl_c)（病毒式的蜘蛛侠画作）很好地展示了这一现象。在10秒钟和1分钟的画作之间质量的飞跃是显著的，仅仅多花50秒就有了明显的提高。但是，当将1分钟的画作与花费10分钟的画作进行比较时，尽管后者无可否认地更好，但是质量的提升幅度却没有那么明显，尽管花费的时间大大增加。'
- en: '**Example**: You work for a retail company that wants to analyze customer purchasing
    patterns to optimize its stock levels for the upcoming holiday season. If your
    data team is given one week to conduct the analysis, they can deliver basic insights,
    identifying general trends and top-selling items. However, if they’re given a
    month, the quality of the analysis significantly improves, allowing for a more
    nuanced understanding of customer preferences, regional variations, and potential
    stock issues. Yet, extending this time to three months might only yield marginally
    more detailed insights, while delaying crucial decision-making and potentially
    missing market opportunities.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**：你在一家零售公司工作，该公司希望分析客户购买模式，以优化即将到来的假期季节的库存水平。如果你的数据团队被给予一周时间来进行分析，他们可以提供基本的见解，识别出一般趋势和畅销商品。然而，如果他们得到一个月的时间，分析质量会显著提高，能够更深入地理解客户偏好、区域差异和潜在的库存问题。然而，将时间延长到三个月可能只会提供略微更详细的见解，同时延迟关键决策，并可能错过市场机会。'
- en: Organizational Readiness
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织准备度
- en: Organizational readiness is about how prepared and willing a company is to make
    the most out of data insights. It’s not just about having the data or the analysis;
    it’s about having the right structure and processes in place to act on those insights.
    In a [previous article](https://medium.com/towards-data-science/the-art-of-making-quality-data-analyses-a91ea319b573),
    I discussed the importance of making your study ‘digestible’ to increase the adoption
    of insights. However, there’s an extent to which this facilitation is beyond your
    control.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 组织准备度涉及公司如何准备好并愿意充分利用数据见解。这不仅仅是拥有数据或分析；还包括拥有适当的结构和流程来对这些见解采取行动。在一篇[之前的文章](https://medium.com/towards-data-science/the-art-of-making-quality-data-analyses-a91ea319b573)中，我讨论了使你的研究‘易于理解’以提高见解采用率的重要性。然而，这种促进有时会超出你的控制范围。
- en: '**Example**: Suppose you discover that a particular store isn’t performing
    well, primarily due to its less-than-ideal location. You propose that relocating
    just a few blocks could significantly boost earnings. To prove this point, you
    collaborate with an operations team to set up a temporary ‘pop-up’ shop in the
    proposed new location. This experiment runs long enough to negate any novelty
    effect, conclusively demonstrating the potential for increased revenue. Yet, here’s
    where organizational readiness comes into play: the company is tied into a five-year
    lease at the current underperforming location, with financial subsidies and no
    suitable alternative space readily available in the desired area.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**：假设你发现某个特定的商店表现不佳，主要是由于其位置不理想。你建议将商店搬迁仅几条街道即可显著提升收益。为了证明这一点，你与运营团队合作，在建议的新地点设置一个临时的‘快闪’商店。这个实验运行的时间足够长，以消除任何新奇效应，明确展示了收入增加的潜力。然而，这里就涉及到组织准备度的问题：公司当前在表现不佳的地点签订了五年的租约，有财政补贴，并且在目标区域没有适合的备用空间。'
- en: Political Environment
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 政治环境
- en: 'Everybody’s favorite one: navigating the political landscape within an organization
    ❤. It is unfortunately a crucial step for the success of a data analysis project.
    You need the alignment of your stakeholders with the project’s goals, but also
    on the roles and responsibilities linked to the project. At times, you’ll get
    competing interests among teams or a lack of consensus on project ownership —
    these are high risk situations for your project that you need to navigate prior
    to actually working on the project (if you don’t want several teams working in
    silos and doing the exact same thing).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都最喜欢的一个话题：在组织内导航政治环境 ❤。这不幸地是数据分析项目成功的关键步骤。你需要确保利益相关者与项目目标一致，还需要明确与项目相关的角色和职责。有时，你可能会遇到团队间的利益冲突或项目归属问题——这些都是对项目风险较高的情况，你需要在实际开始项目之前进行处理（如果你不希望多个团队各自为战，做完全相同的工作）。
- en: '**Example**: You’re in a multinational corporation where two regional teams
    are tasked with analyzing market trends for a new product launch. However, due
    to historical rivalries and lack of clear leadership direction, these teams operate
    in silos. Each team uses different methodologies and data sources, leading to
    conflicting conclusions. Such a scenario not only breeds mistrust in the data
    but also creates confusion at the executive level regarding which insights to
    trust and act upon. This dissonance can ultimately lead to the dismissal of valuable
    findings, underscoring the critical impact of political harmony in leveraging
    data effectively.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例**：你在一个跨国公司中，两个区域团队负责分析新产品发布的市场趋势。然而，由于历史上的竞争以及缺乏明确的领导方向，这些团队运作独立。每个团队使用不同的方法和数据源，导致相互冲突的结论。这种情况不仅在数据方面培养了不信任，而且在执行层面上造成了关于哪些见解值得信任和采纳的困惑。这种不和谐最终可能导致有价值的发现被忽视，突显了在有效利用数据方面政治和谐的关键影响。'
- en: Conclusion
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The key elements we’ve discussed — Data, Skills, Time, Organizational Readiness,
    and Politics — are the gears that drive the success of any data project. Without
    the right data, even the most skilled team can’t build insights. But skills matter
    too; they turn data into meaningful analysis. Time is your canvas — too little
    and your picture is incomplete, too much and you risk losing focus. Organizational
    Readiness is about ensuring your findings don’t just sit on a shelf gathering
    dust; they need to be actionable. And let’s not forget Politics — the art of navigating
    your organization to make sure your work sees the light of day.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论的关键要素 — 数据、技能、时间、组织准备性和政治 — 是推动任何数据项目成功的关键因素。没有正确的数据，即使是最有技能的团队也无法生成见解。但技能也很重要；它们将数据转化为有意义的分析。时间是你的画布
    — 太少会使你的图像不完整，太多则会导致失去焦点。组织准备性是确保你的发现不仅停留在架子上积灰，而是需要可行动的。还有政治 — 是在组织中航行的艺术，确保你的工作见诸天日。
- en: In the end, it’s about understanding the dynamics at play within your organization
    to steer your projects toward success, i.e. to not just produce insights but to
    also drive change.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这是关于理解组织内部动态以引导项目向成功方向发展的，即不仅仅是产生见解，而是推动变革。
