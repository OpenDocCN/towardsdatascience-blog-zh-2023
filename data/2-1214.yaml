  zh: 如果你正在经历类似的情况，也许这篇文章可以帮助你找到应对当前就业市场的最佳方法。
- en: In recent months, I’ve had multiple discussions with both experienced Data Scientists
    in Tech and aspiring ones about the current state of the data science hiring market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几个月，我与多位经验丰富的科技数据科学家和有志于此的人员讨论了当前数据科学招聘市场的状况。
