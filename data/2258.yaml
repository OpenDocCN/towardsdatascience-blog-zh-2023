- en: 'Reality is complicated: people and organizations behave in unexpected ways,
    and external events can throw wrench after wrench into our most well-oiled workflows.
    For data teams, it can be tempting to address these challenging moments with the
    latest shiny tool or a flashy new hire. And it may even work—up to a point.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是复杂的：人们和组织的行为往往出乎意料，外部事件可能不断干扰我们最精密的工作流程。对于数据团队来说，可能会倾向于用最新的光鲜工具或炫目的新员工来应对这些挑战时刻。这样做可能会有效——但只是到一定程度为止。
- en: What helps teams develop resilience in the face of change, disappointing outcomes,
    or the occasional bout of corporate chaos is rarely this kind of quick magical
    fix. Instead, it’s the gradual accumulation of multiple smart decisions—the ones
    that make reliable practices and consistent performance possible. This week, we’ve
    selected a handful of articles that focus precisely on the kinds of choices that
    help data teams stand out and stay successful in the long run. Enjoy!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 面对变化、令人失望的结果或偶尔的公司混乱，帮助团队培养韧性的方法很少是这种快速的神奇解决方案。 相反，是多个明智决策的逐渐积累——这些决策使可靠的实践和一致的表现成为可能。本周，我们精选了一些文章，专注于帮助数据团队脱颖而出并在长期内保持成功的决策。享受阅读！
- en: Data tests are “one of the most fundamental and practical ways to validate data
    quality,” says [Xiaoxu Gao](https://medium.com/u/2adc5a07e772?source=post_page-----8cdbdde2292--------------------------------)—a
    task at the core of many, if not most data teams’ mission. Creating robust tests
    that lead to solid business decisions is not a trivial challenge, though; Xiaoxu’s
    article [**offers a helpful roadmap to avoid some of the most common pitfalls**](/how-to-create-valuable-data-tests-850e778718e1).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据测试是“验证数据质量的最基本和实用的方法之一，” [Xiaoxu Gao](https://medium.com/u/2adc5a07e772?source=post_page-----8cdbdde2292--------------------------------)
    说——这是许多数据团队任务的核心。 然而，创建可靠的测试以形成稳健的商业决策并非易事；Xiaoxu 的文章 [**提供了一条有用的路线图，以避免一些最常见的陷阱**](/how-to-create-valuable-data-tests-850e778718e1)。
- en: 'Taking a step back from the nitty-gritty of testing, [shane murray](https://medium.com/u/8aa0d9ae3ebd?source=post_page-----8cdbdde2292--------------------------------)
    asks a crucial question: [**which team should be responsible for data quality
    in the first place?**](/which-team-should-own-data-quality-44f1d6996eb8) As you
    might guess, there’s no one-size-fits-all answer to this common conundrum, but
    you’ll be in a stronger position to make the right call once you have a more granular
    understanding of the tradeoffs involved in each option.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从测试的细节中退一步，[shane murray](https://medium.com/u/8aa0d9ae3ebd?source=post_page-----8cdbdde2292--------------------------------)
    提出了一个关键问题：[**哪个团队应该首先对数据质量负责？**](/which-team-should-own-data-quality-44f1d6996eb8)
    如你所猜测的，这个常见难题没有一刀切的答案，但一旦你对每种选择涉及的权衡有了更细致的理解，你将更有能力做出正确的决策。
