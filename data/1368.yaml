- en: Cloud migration strategy requires significant initial investments before it
    starts bringing you benefits. It is a complicated process, often requiring many
    difficult decisions. At some point, the need to migrate to the cloud falls upon
    your tech experts, from data scientists to machine learning engineers, who could
    be unprepared to handle this task alone. To alleviate the situation, our professional
    IT consultants and [cloud migration services experts](https://www.itransition.com/cloud)
    have joined the efforts to help you along the way.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 云迁移策略在开始带来好处之前需要大量的初始投资。这是一个复杂的过程，通常需要做出许多困难的决策。在某些情况下，迁移到云端的需求会落在你的技术专家身上，从数据科学家到机器学习工程师，他们可能无法单独处理这项任务。为了缓解这种情况，我们的专业IT顾问和
    [云迁移服务专家](https://www.itransition.com/cloud) 已经联合努力，帮助你解决问题。
- en: The following guide provides five essential steps to control your cloud migration
    project.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下指南提供了控制云迁移项目的五个关键步骤。
- en: 1\. Define how much cloud capacity you need
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 确定你需要多少云容量
- en: The traditional providers of internet infrastructure don’t sell computational
    power. Instead, they sell resources, or, to be more specific, servers that run
    24/7, charging you by the hour even when you aren’t using these resources. In
    most cases, your cloud-based application or system is not fully loaded during
    the prepaid time, so you’re wasting your budget away paying for the server’s idle
    time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的互联网基础设施提供商并不出售计算能力。相反，他们出售的是资源，或者更具体地说，是全天候运行的服务器，即使你没有使用这些资源，也按小时收费。在大多数情况下，你的云应用程序或系统在预付时间内并未完全加载，因此你在为服务器的空闲时间付费时浪费了预算。
- en: Now, the numbers will vary depending on your scale of operations. For example,
    if a local company goes without night-time operations like reporting or maintenance,
    it will face 12 hours of downtime. It means that 50% of their infrastructure budget
    goes down the drain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，具体数值会根据你的运营规模有所不同。例如，如果一家本地公司不进行夜间操作，如报告或维护，它将面临 12 小时的停机时间。这意味着 50% 的基础设施预算将浪费。
- en: Scalability is a sensitive matter
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可扩展性是一个敏感的问题
- en: Simply purchasing a large server based solely on abstract traffic predictions
    can be too optimistic, while buying a small server can backfire if you end up
    going viral and your system crashes under immense pressure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 单凭抽象的流量预测来购买大型服务器可能过于乐观，而购买小型服务器则可能在系统因突发流行而承受巨大压力时出现故障。
- en: Therefore, the right approach to your cloud migration strategy would be to go
    for the cloud capable of auto-scaling or to use serverless backend systems based
    on AWS Lambda, Azure Functions, or similar specialized services. Such services
    enable automatic backend scaling, meaning you can benefit from pay-as-you-go and
    pay-as-you-use models.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，云迁移策略的正确方法是选择能够自动扩展的云服务，或使用基于 AWS Lambda、Azure Functions 或类似专业服务的无服务器后台系统。这些服务支持自动后台扩展，意味着你可以享受按需付费和按使用付费的模式。
- en: However, using the cloud is not always a good idea. For example, when hosting
    in the cloud, you don’t know on which physical servers your components will be
    deployed. Network-attached storage could be less efficient than local drives.
    And in the case of high-loaded systems where the response time is critical, local
    servers can work better.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用云服务并不总是一个好主意。例如，当托管在云端时，你不知道你的组件将部署在哪些物理服务器上。网络附加存储可能不如本地硬盘高效。在响应时间至关重要的高负载系统中，本地服务器可能表现更好。
- en: 2\. Adjust your architecture
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 调整你的架构
- en: If you migrate your system as is, the cloud will always be more expensive than
    local storage. To optimize costs, you should adjust your architecture before migration
    and choose the right services to facilitate this complex process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你按原样迁移你的系统，云服务将总是比本地存储更贵。为了优化成本，你应该在迁移之前调整你的架构，并选择合适的服务来促进这一复杂过程。
- en: You should also add the cloud provider management costs and scalability overheads
    since cloud providers offer fully managed services.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该考虑云提供商的管理成本和可扩展性开销，因为云提供商提供的是完全托管的服务。
- en: Considering all these factors, the only correct approach to [cloud migration](https://www.g2.com/glossary/cloud-migration-definition)
    is deciding which system components must be left on premises and which need to
    be migrated to the cloud.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些因素，对[云迁移](https://www.g2.com/glossary/cloud-migration-definition)的唯一正确方法是决定哪些系统组件必须保留在本地，哪些需要迁移到云端。
- en: Balancing service utilization
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平衡服务利用
- en: 'Before you make any big decisions, analyze the services that are fully loaded
    and the underutilized ones. Optimizing the architecture first will make the cloud
    cheaper than a dedicated server. To help you with that, here’s a list of the most
    typical out-of-the-box steps you can take:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在做出重大决策之前，分析那些已满载和未充分利用的服务。首先优化架构将使云服务比专用服务器更便宜。为帮助你完成这一点，以下是一些最典型的开箱即用的步骤：
- en: 'Move all your static resources to CDN: this should take some of the load off
    your application servers.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有静态资源迁移到 CDN：这应能减轻应用服务器的一部分负担。
- en: Use in-platform infrastructure components such as load balancers, message queues,
    and caching services.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用平台内基础设施组件，如负载均衡器、消息队列和缓存服务。
- en: Replace rarely used routines and services with serverless handlers (from AWS
    Lambda or Azure Functions).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用无服务器处理程序（来自 AWS Lambda 或 Azure Functions）替换不常用的例程和服务。
- en: The identical replacement can be accomplished for simple backend services with
    a sporadic load and those tolerant of response time.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于负载偶尔且对响应时间宽容的简单后端服务，可以完成完全替换。
- en: To discover more services that can be replaced, you can consult cloud computing
    providers such as AWS and Azure, currently the two most popular ones.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要发现可以替换的更多服务，你可以咨询云计算提供商，如 AWS 和 Azure，它们目前是最受欢迎的两家。
- en: 3\. Calculate costs
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算成本
- en: Answering the notorious pricing question is incredibly difficult. The calculations
    can easily sway to either side depending on what you think is the best option
    — on-premises or the cloud.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 回答臭名昭著的定价问题非常困难。计算结果可能会因你认为的最佳选择——本地还是云——而倾斜到任何一边。
- en: Let’s provide a straightforward example. Imagine you have a system that was
    initially designed to run on-premises. This is a very busy system with more than
    10 TB of data, an 8,000,000+ events per day update rate, and a 30,000 events per
    minute throughput. You’re going to need a cloud migration strategy for this system.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们举一个简单的例子。假设你有一个最初设计为本地运行的系统。这个系统非常繁忙，拥有超过 10 TB 的数据，每天有 8,000,000 多次事件更新，以及每分钟
    30,000 次事件吞吐量。你需要为这个系统制定一个云迁移策略。
- en: 'In this case, you will be migrating in two steps:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你将分两步迁移：
- en: You will rewrite the infrastructure components to benefit from serverless services
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将重写基础设施组件，以便从无服务器服务中受益。
- en: You will choose the best out-of-the-box cloud services
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将选择最佳的现成云服务。
- en: By optimizing and re-engineering your infrastructure, you will be able to migrate
    while requiring fewer languages. And, by using serverless services, you will see
    a dramatic cut in overall costs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过优化和重新工程你的基础设施，你将能够在需要更少语言的情况下迁移。而且，通过使用无服务器服务，你将看到总体成本的显著下降。
- en: A few perks of migrating this way will be automated scaling, simplified development
    and support, and resource optimization.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式迁移的一些好处包括自动扩展、简化开发和支持以及资源优化。
- en: 4\. Protect your data
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的数据
- en: 'For security reasons, specific industries can’t fully consider cloud migration:
    for example, banking and finance, the public sector, insurance, and healthcare.
    However, many highly regulated organizations, including government agencies, that
    work with different types of sensitive data have found a way to host their systems
    on the cloud.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 出于安全原因，某些行业无法完全考虑云迁移：例如，银行和金融、公共部门、保险和医疗保健。然而，包括政府机构在内的许多高度监管组织已经找到了一种在云中托管其系统的方法。
- en: They are opting for a hybrid model where they only have to store segments of
    their data in the cloud, thereby safeguarding themselves from attacks by maintaining
    strict user access limits and utilizing robust government firewalls.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他们选择了混合模型，只需在云中存储数据的一部分，从而通过维护严格的用户访问限制和利用强大的政府防火墙来保护自己免受攻击。
- en: 'Even if you have multiple security concerns, moving to the cloud is still a
    possibility if you and your chosen cloud provider can share the following responsibilities:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你有多个安全顾虑，如果你和你选择的云服务提供商能够共享以下责任，迁移到云中仍然是可能的。
- en: '**Your responsibilities**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的责任**'
- en: '**Cloud provider’s responsibilities**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**云服务提供商的责任**'
- en: Choose your cloud provider based on their security acknowledgments.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据云服务提供商的安全认证来选择。
- en: Analyze security risks and scan your architecture for loopholes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 分析安全风险并扫描你的架构漏洞。
- en: Create an effective SLA that covers provider-client relationships, third parties,
    and cloud brokers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 制定有效的 SLA，涵盖提供商-客户关系、第三方和云经纪人。
- en: Create a case-specific threat management plan with a clear incident resolution
    roadmap.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 制定针对特定案例的威胁管理计划，明确的事件解决路线图。
- en: Choose hybrid models where you can keep your mission-critical solutions secured
    on the premises.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 选择混合模型，在这种模型中，你可以将关键任务解决方案保存在本地以确保安全。
- en: Counteract security risks with virtual machines that are separate from the corporate
    network.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用与企业网络隔离的虚拟机来应对安全风险。
- en: Maintain a flexible security model that keeps evolving in response to threats.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 维护一个灵活的安全模型，随着威胁的变化不断演进。
- en: 5\. Choose open source
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择开源
- en: Many businesses referring to external software development services and looking
    to adopt the cloud fear the so-called vendor lock-in, that is, being unable to
    leave the cloud or change their provider after committing to one. Also among the
    most significant concerns are the interoperability and portability of applications
    when switching vendors and the fear of paying even more to change the infrastructure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业在寻求外部软件开发服务并希望采用云服务时，担心所谓的供应商锁定，即在承诺某个供应商后无法离开云服务或更改供应商。其他重要的担忧还包括在更换供应商时应用程序的互操作性和可移植性，以及可能需要支付更多费用来更改基础设施。
- en: 'To address lock-in concerns, you should discover what exactly is behind the
    provider’s brand name by researching their documentation or asking an expert.
    For example, here are some services from the AWS stack that are open-source or
    interoperable:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对锁定问题，你应该通过研究提供商的文档或咨询专家，发现其品牌名称背后的实际内容。例如，以下是一些来自 AWS 生态系统的开源或可互操作的服务：
- en: 'AWS ElastiCache: a caching service using either Redis or Memcached on the backend'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS ElastiCache：使用 Redis 或 Memcached 作为后台缓存服务
- en: 'Amazon Aurora: a database service that is compatible with MySQL'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊 Aurora：与 MySQL 兼容的数据库服务
- en: 'Amazon Redshift: a data warehouse service initially built on top of PostgreSQL
    that is still compatible with most SQL features'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊 Redshift：最初基于 PostgreSQL 构建的数据仓库服务，仍然兼容大多数 SQL 功能
- en: You can also choose cloud services that utilize either standard or open protocols,
    allowing you to switch providers when necessary. In addition, open protocols make
    room for equipment interoperability without using proprietary gateways or interfaces.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以选择使用标准或开放协议的云服务，允许在必要时更换提供商。此外，开放协议为设备互操作性提供了空间，无需使用专有的网关或接口。
- en: Now, if cloud services offer their own proprietary protocols alongside open
    protocols, then the advice is always to opt for the latter. For example, Azure
    Service Bus provides its own API as well as a supporting AMQP — an open messaging
    protocol. By choosing an open standard, you get to remain flexible. This means
    you can switch your provider or even deploy your own service instance that supports
    the same protocol without making any significant changes in client components.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果云服务提供商在开放协议的基础上还提供自己的专有协议，那么建议总是选择后者。例如，Azure 服务总线提供了自己的 API 以及一个支持的 AMQP——一种开放的消息传递协议。通过选择开放标准，你可以保持灵活性。这意味着你可以更换提供商，甚至部署支持相同协议的自有服务实例，而无需对客户端组件做出重大更改。
- en: Conclusion
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Cloud migration is a complex, multi-level process that requires a solid amount
    of planning. This guide outlined the critical cloud migration steps that can help
    you minimize your infrastructure costs, avoid vendor lock-in, and address the
    common fears that come with cloud adoption.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 云迁移是一个复杂的多层次过程，需要大量的规划。本指南概述了关键的云迁移步骤，帮助你最小化基础设施成本，避免供应商锁定，并解决云采用过程中常见的担忧。
