- en: Being able to build simple websites unlock many benefits. Perhaps you could
    publish your resume on website to stand out or create your own blog website. Possibilities
    are endless. There is a simple, fast and most importantly free way to host a static
    website without knowing little to no previous web experience leveraging prebuilt
    themes. In this post, I will show how to do just that.
