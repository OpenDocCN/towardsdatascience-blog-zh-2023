- en: Recently, I’ve pondered how I can provide equal value to both technical and
    business-oriented professionals in my writings. Fortunately, my role as a data
    science consultant naturally offers a wealth of interesting topics. Beyond coding,
    we consistently review literature and articles detailing data-driven solutions
    across various sectors. This continuous exploration enables us to evaluate the
    feasibility, efficiency, and effectiveness of these solutions, leading us to either
    employ existing strategies or craft bespoke algorithms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我一直在思考如何在我的写作中同时为技术和业务导向的专业人士提供同等的价值。幸运的是，作为数据科学顾问的角色自然提供了丰富的有趣话题。除了编码之外，我们还不断审查文献和文章，这些文献和文章详细描述了各个领域的数据驱动解决方案。这种持续的探索使我们能够评估这些解决方案的可行性、效率和有效性，从而使我们能够使用现有策略或制定定制的算法。
- en: 'This article marks the beginning of a series aimed at illuminating the primary
    challenges, standard solutions, as well as emerging opportunities and risks in
    three pivotal sectors: supply chain, human resources, and retail. It is aimed
    at professionals within these industries looking for data-driven solutions, as
    well as fellow data scientists interested in broadening their scope. As the title
    suggests, our first stop is the complex world of supply chain management.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文标志着一个系列的开始，旨在阐明三个关键领域——供应链、人力资源和零售中的主要挑战、标准解决方案以及新兴的机会和风险。它面向这些行业的专业人士，寻找数据驱动的解决方案，以及希望拓宽视野的数据科学家。正如标题所示，我们的第一次探索是复杂的供应链管理世界。
- en: From managing intricate logistics networks to accurately forecasting demand
    and optimising inventory, the supply chain ecosystem presents numerous formidable
    challenges. One of the hardest ones to solve is the seamless coordination and
    optimisation of operations amidst an intricate network of diverse stakeholders
    such as suppliers, manufacturers, distributors, retailers, and customers. Furthermore,
    constant disrupters such as fluctuations in raw material availability, market
    demand, geopolitical tension, and environmental catastrophes pose additional difficulties.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从管理复杂的物流网络到准确预测需求和优化库存，供应链生态系统提出了许多严峻的挑战。最难解决的挑战之一是在供应商、制造商、分销商、零售商和客户等多样化利益相关者的复杂网络中实现无缝协调和优化操作。此外，原材料供应波动、市场需求、地缘政治紧张局势和环境灾难等不断的干扰因素带来了额外的困难。
- en: What can we do about them? Well, thanks to recent advancements in AI, we have
    exciting opportunities to provide better answers to these issues. Throughout this
    article, we’ll draw on our experience and referenced studies to briefly describe
    challenges and current/potential solutions that could help you take your operations
    to the next level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以怎么做呢？好在近期AI的进展为我们提供了更好回答这些问题的令人兴奋的机会。在本文中，我们将利用我们的经验和引用的研究，简要描述挑战和当前/潜在的解决方案，帮助你将运营提升到新的水平。
- en: Challenges in Supply Chain Management
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 供应链管理中的挑战
- en: All supply chain management problems have their roots in the search of the supply
    and demand equilibrium. Someone demands (offers) a good at a certain price, and
    for this demand (offer) to be satisfied (sold), the price or relevance of the
    product should be attractive enough. This over summarised dynamic that you learn
    in any economy introductory course develops into one of the most complex problems
    to solve. As it is quite easy to get lost in the broadness of the issue, we’ll
    start from somewhere close to the beginning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有供应链管理问题的根源在于寻找供需平衡。有人以某一价格需求（提供）一种商品，而为了满足这一需求（提供），价格或产品的相关性应足够吸引人。这个在任何经济学入门课程中学到的过于总结化的动态，发展成了最复杂的问题之一。由于问题的广泛性容易使人迷失，我们将从一个接近开端的地方开始。
- en: 1\. The Inventory Management Problem
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 库存管理问题
- en: Efficient inventory management remains an essential part of supply chain operations.
    Mismanagement can tie up substantial capital, increase carrying costs, and risk
    obsolescence. Conversely, inadequate inventory can potentially lead to missed
    sales opportunities, loss of customer trust and even death (on shortage of medical
    supplies). Striking the optimal balance thus becomes a significant challenge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的库存管理仍然是供应链运营的一个重要部分。管理不善可能会占用大量资本，增加持有成本，并存在过时的风险。相反，不足的库存可能导致销售机会的丧失、客户信任的流失，甚至可能危及生命（在医疗供应短缺的情况下）。因此，找到最佳平衡点成为一个重要的挑战。
- en: In order to tackle this challenge we first must anticipate the demand and then
    act in accordance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这一挑战，我们首先必须预测需求，然后采取相应的行动。
- en: '**1.1\. Demand forecasting**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.1\. 需求预测**'
- en: Precise demand forecasting is vital to ensuring that the right products are
    available at the right place and at the right time. However, demand is influenced
    by a multitude of factors including seasonal trends, market shifts, and unforeseen
    events, complicating the task of accurate forecasting. Fortunately, machine learning
    algorithms can be trained on historical sales data, market trends, and other pertinent
    factors to predict future demand. For example, Amazon uses complex demand forecasting
    models to optimise its inventory. They leverage vast amounts of data collected
    from their sales, including historical sales data, special events, holidays, and
    even weather forecasts. For instance, they’ve used machine learning models to
    predict the demand for different products during events like Black Friday, allowing
    them to stock up on high-demand items and avoid stock-outs or overstocking. Furthermore,
    Amazon uses machine learning to optimise its warehouses, positioning products
    based on demand to reduce the time taken to pick items for an order. The good
    news? You don’t have to be Amazon-sized to achieve this. Anyone with a transactional
    database and willingness to invest in cloud services can do the same.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 精确的需求预测对于确保在正确的地点和时间提供正确的产品至关重要。然而，需求受到多种因素的影响，包括季节性趋势、市场变化和不可预见的事件，使得准确预测变得复杂。幸运的是，机器学习算法可以基于历史销售数据、市场趋势和其他相关因素进行训练，以预测未来需求。例如，亚马逊使用复杂的需求预测模型来优化其库存。他们利用从销售中收集的大量数据，包括历史销售数据、特殊事件、假期甚至天气预报。例如，他们使用机器学习模型来预测在黑色星期五等事件期间不同产品的需求，使他们能够增加高需求商品的库存，避免缺货或过量库存。此外，亚马逊还使用机器学习来优化其仓库，根据需求定位产品，以减少为订单挑选商品所花费的时间。好消息是？你不需要像亚马逊一样大才能实现这一点。任何拥有交易数据库并愿意投资于云服务的人都可以做到这一点。
- en: But what model should we choose? Let’s check on what the industry is doing to
    solve the forecasting problem.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们应该选择什么模型呢？让我们看看行业如何解决预测问题。
- en: '**Forecasting solutions**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测解决方案**'
- en: 'Here, most businesses operate by using one of the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，大多数企业都使用以下之一：
- en: '**Simple statistics**: any form of **mean or median predictions**. Could be
    used as benchmarks to compare the performance of machine learning models, but
    these are not smart forecasts as we are assuming that the time window chosen to
    calculate the mean is a good estimate of the mean of future values. This could
    work for low variance and static series, but when we have seasonality problems
    and special events we’ll end up messing things up.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单统计**：任何形式的 **均值或中位数预测**。可以作为比较机器学习模型性能的基准，但这些并不是智能预测，因为我们假设选择的时间窗口来计算均值是未来值均值的良好估计。这可能对低方差和静态序列有效，但当我们遇到季节性问题和特殊事件时，我们最终可能会搞砸。'
- en: '**Classic time series models**: **autoregressive models** (ARIMA, SARIMA, SARIMAX,
    VAR*,* etc) or **exponential smoothing** (Holt-Winters), which may deliver good
    results when the series are stable i.e. they have low variance and clear trends.
    Of course, these are better than using simple statistics yet they do not leverage
    the full potential of the features that characterise each time series and additional
    information that could be extracted from similar series (for example, products
    with similar sales and characteristics). Additionally, in case you have thousands
    of series composed by store-product combinations, the fitting process of these
    models will become a gruesome one.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经典时间序列模型**：**自回归模型**（ARIMA、SARIMA、SARIMAX、VAR* 等）或 **指数平滑**（Holt-Winters），当序列稳定时，即方差较低且趋势明确时，这些模型可能会产生良好的结果。当然，这些比使用简单统计更好，但它们没有充分利用每个时间序列的特征以及从类似序列（例如，具有类似销售和特征的产品）中提取的额外信息。此外，如果你有成千上万的由商店-产品组合组成的序列，这些模型的拟合过程将变得非常艰难。'
- en: '**Ensemble/Boosting algorithms**: models such as **Random Forest**, **CatBoost**,
    **XGBoost** and **LightGBM**. In this regard, it is important to highlight that
    these models aren’t specifically designed to handle time-series data, especially
    when it comes to multistep or multi-horizon forecasting, where each prediction
    should take into account previous predictions. In short, time-series data often
    contain temporal dependencies, which these algorithms **do not explicitly model**.
    Using these methods for multistep forecasting would involve predicting one step
    at a time and using each prediction as an input for the next prediction (i.e.
    recursive forecasting). This approach, however, can accumulate errors as predictions
    are propagated forward... So even if this is accounted for, the procedure remains
    conceptually flawed and suboptimal. Moreover, as in the case of classic time series
    models, we’ll face a real problem when trying to train on thousands of series
    composed by store-product combinations, as these models lack the ability to learn
    the specifics within such a wide variety of classes.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成/提升算法**：如**随机森林**、**CatBoost**、**XGBoost**和**LightGBM**等模型。在这方面，重要的是要指出这些模型并不是专门为处理时间序列数据而设计的，特别是在多步或多时间范围预测的情况下，其中每个预测应该考虑先前的预测。简而言之，时间序列数据通常包含时间依赖关系，而这些算法**并未显式建模**。使用这些方法进行多步预测将涉及一步一步地预测，并将每个预测作为下一个预测的输入（即递归预测）。然而，这种方法可能会在预测传播时积累错误……因此，即使考虑到这一点，该过程仍然在概念上存在缺陷且效果不佳。此外，与经典时间序列模型一样，当尝试在由商店-产品组合构成的数千个序列上进行训练时，我们会面临真正的问题，因为这些模型缺乏在如此广泛的类别中学习具体情况的能力。'
- en: As you can guess we do not believe that these methods could work in complex
    scenarios where we have millions of observations, lots of series, and high volatility.
    This is where **Deep Learning Models** can offer a significant advantage provided
    you have enough quality data and computational power.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所猜测的那样，我们不认为这些方法能在我们拥有数百万个观察值、大量序列和高度波动的复杂场景中有效。这正是**深度学习模型**可以提供显著优势的地方，前提是你有足够的优质数据和计算能力。
- en: 'In this regard, we can implement neural networks that are designed to handle
    sequences of data, making them better suited for tasks like multi-horizon forecasting
    where the prediction of future values depends on past and present inputs. The
    most famous ones are:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，我们可以实现旨在处理数据序列的神经网络，使其更适合于多时间范围预测等任务，其中未来值的预测依赖于过去和现在的输入。最著名的有：
- en: '**Recurrent Neural Networks (RNNs):** designed to recognise patterns in sequences
    of data, such as text, genomes, handwriting, or the time series data used in forecasting.
    They are called “recurrent” because they perform the same operation for every
    element of a sequence, with the output being dependent on previous computations.
    This allows them to maintain information in “memory” over time. However, they
    can struggle with maintaining this “memory” over long sequences.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**递归神经网络 (RNNs)**：设计用于识别数据序列中的模式，如文本、基因组、手写文字或用于预测的时间序列数据。它们被称为“递归”的，因为它们对序列中的每个元素执行相同的操作，输出依赖于先前的计算。这使得它们能够随着时间的推移保持“记忆”。然而，它们可能在保持这种“记忆”方面遇到困难，特别是在长序列中。'
- en: '**Long Short-Term Memory (LSTM)** **networks**: a special kind of RNN, capable
    of learning long-term dependencies. LSTMs were designed to combat the “vanishing
    gradient” problem in traditional RNNs, which made it hard for the networks to
    maintain their “memory” over long sequences. The key to LSTMs is the cell state,
    a horizontal line running through the top of the diagram (if you’ve ever seen
    a schematic of an LSTM). The cell state can carry information throughout the processing
    chain with minimal changes, which is what allows LSTMs to transport “memory” down
    the sequence chain. This makes them particularly effective for tasks where the
    prediction of future values depends on past and present inputs.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长短期记忆网络 (LSTM)**：一种特殊的RNN，能够学习长期依赖关系。LSTM被设计用来解决传统RNN中的“梯度消失”问题，这使得网络很难在长序列中保持其“记忆”。LSTM的关键在于细胞状态，这是贯穿图表顶部的水平线（如果你曾经看到过LSTM的示意图）。细胞状态可以在处理链中以最小的变化传递信息，这使得LSTM能够沿序列链传递“记忆”。这使得它们在任务中尤为有效，这些任务中未来值的预测依赖于过去和现在的输入。'
- en: In short, RNNs and LSTMs are suited for time series forecasting due to their
    ability to process sequence data and maintain “memory” over time. However, LSTMs,
    with their unique architecture, have a better capability to handle long-term dependencies
    in the data, making them a preferred choice for complex forecasting tasks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，RNN和LSTM适合时间序列预测，因为它们能够处理序列数据并维持“记忆”。然而，LSTM具有独特的架构，能够更好地处理数据中的长期依赖性，使其成为复杂预测任务的首选。
- en: In this regard, I’ve found recent success with the **Temporal Fusion Transformer
    (TFT)** model to forecast the daily demand of a multitude of products (+400) across
    various stores (+50) by just using the information that describes each time series
    (sales, price, product category/subcategory, month, weekday, weekend, discount
    percentage, store_id, store location, product_id, time_idx, special days, relative_time_idx
    and rolling averages). If there is enough interest I may write an article on the
    full implementation, until then, here’s the [**paper**](https://arxiv.org/abs/1912.09363).
    In any case, I believe that at the moment this is the most powerful predictive
    tool for multi-horizon forecasting.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，我最近通过使用**Temporal Fusion Transformer (TFT)**模型取得了成功，该模型能够仅通过使用描述每个时间序列的信息（销售、价格、产品类别/子类别、月份、工作日、周末、折扣百分比、store_id、店铺位置、product_id、时间索引、特殊日期、相对时间索引和滚动平均值）来预测多个产品（+400）在不同店铺（+50）上的每日需求。如果有足够的兴趣，我可能会写一篇关于完整实现的文章，直到那时，这里是[**论文**](https://arxiv.org/abs/1912.09363)。无论如何，我相信目前这是最强大的多视角预测工具。
- en: Here are some of its main advantages that make it clear how deficient the other
    approaches are.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些主要优点，这些优点清楚地表明了其他方法的不足之处。
- en: '**Handling Multiple Time Series:** TFT can work with multiple time series data,
    which is a critical factor when you need to forecast demand for a large number
    of products across different stores. Each product and store may have their own
    unique characteristics and time-series patterns, such as seasonality, trends,
    and other factors. TFT is capable of capturing these patterns for each individual
    time series, enabling more accurate and personalised predictions. Note that this
    is one of the problems that boosting algorithms does not manage to deal with correctly.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**处理多个时间序列：** TFT可以处理多个时间序列数据，这在需要预测多个产品在不同店铺的需求时是至关重要的。每个产品和店铺可能具有其独特的特征和时间序列模式，如季节性、趋势和其他因素。TFT能够捕捉每个独立时间序列的这些模式，从而实现更准确和个性化的预测。请注意，这也是提升算法无法正确处理的问题之一。'
- en: '**Flexible Incorporation of Static and Dynamic Covariates:** TFT can incorporate
    different types of covariates in the forecasting model. For instance, information
    about each store (like location, size, and customer demographic) and each product
    (like category, subcategory, price, and promotional activities) can be fed into
    the model as static covariates. Similarly, dynamic covariates like special events,
    weather, or changing economic conditions can also be incorporated.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**静态和动态协变量的灵活整合：** TFT可以在预测模型中整合不同类型的协变量。例如，关于每个店铺的信息（如位置、规模和客户人口统计）以及每个产品的信息（如类别、子类别、价格和促销活动）可以作为静态协变量输入到模型中。同样，动态协变量如特殊事件、天气或经济条件变化也可以被纳入。'
- en: '**Non-linear and Complex Temporal Dependencies:** TFT is particularly adept
    at capturing complex temporal dependencies and non-linear relationships in the
    data. It uses attention mechanisms to identify and weigh important historical
    information. It allows the model to learn what information from the past is most
    relevant for forecasting future values. Note that this comes as a solution to
    one of the most common issues with forecasting i.e. choosing which time window
    is relevant to predict the next sequence of values.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**非线性和复杂的时间依赖性：** TFT特别擅长捕捉数据中的复杂时间依赖性和非线性关系。它使用注意力机制来识别和权衡重要的历史信息，使模型能够学习哪些过去的信息对预测未来值最为相关。请注意，这解决了预测中最常见的问题之一，即选择哪个时间窗口对预测下一个值序列是相关的。'
- en: '**Probabilistic Predictions:** One of the key advantages of TFT is that it
    can provide probabilistic forecasts. This is particularly important in demand
    prediction, where understanding uncertainty can guide decision making. For example,
    knowing the range within which the demand is expected to lie (with a certain probability)
    is very useful in determining stock policies, such as safety stock levels, and
    avoiding stockouts or overstocking. This is done by using a **QuantileLoss** function
    instead of the commonly used performance metrics such as RMSE, MAE, MAPE, SMAPE,
    etc.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**概率预测**：TFT的一个关键优势是它可以提供概率预测。这在需求预测中尤为重要，因为了解不确定性可以指导决策。例如，了解需求预期范围（具有一定概率）在确定库存政策（如安全库存水平）和避免库存短缺或过剩时非常有用。这是通过使用**QuantileLoss**函数而不是常用的性能指标（如RMSE、MAE、MAPE、SMAPE等）来实现的。'
- en: '**Interpretability:** Despite being a “black-box” model, TFT has mechanisms
    for interpretability. The attention mechanisms in the model can provide insights
    about what historical inputs are important for the prediction and how different
    covariates contribute to the forecast. This can be important in business scenarios
    where understanding the reasons behind a prediction is as important as the prediction
    itself. In the example mentioned, we use this to do a manual debugging of the
    model, to check for inconsistencies or “badly” trained models. For instance, we
    found that the special days needed some tuning as the days directly before the
    special days were more relevant that the special days per se (movement from the
    city centers began the day before).'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可解释性**：尽管是一个“黑箱”模型，TFT具有可解释性的机制。模型中的注意力机制可以提供有关历史输入的重要性以及不同协变量如何影响预测的见解。这在商业场景中非常重要，其中理解预测背后的原因与预测本身一样重要。在提到的示例中，我们使用这个功能进行模型的手动调试，以检查不一致性或“训练不佳”的模型。例如，我们发现特殊日子需要一些调整，因为特殊日子之前的几天比特殊日子本身更为相关（来自市中心的移动始于前一天）。'
- en: '**Scalability:** Lastly, TFT is also designed to be computationally efficient.
    It uses variable selection networks to reduce the dimensionality of the data,
    making it feasible to scale to large numbers of time series. This makes it quite
    suitable for a scenario like the one we mentioned, where we have to predict the
    demand for hundreds of products across dozens of stores.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可扩展性**：最后，TFT也被设计为计算高效。它使用变量选择网络来减少数据的维度，使其可以扩展到大量时间序列。这使得它非常适合我们提到的场景，在这种情况下，我们必须预测数百种产品在几十家商店中的需求。'
- en: I advise you to check the implementation of TFT and more advanced models in
    the [**pytorch-forecasting documentation**](https://pytorch-forecasting.readthedocs.io/en/stable/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你查看[TFT及其他更先进模型的实现](https://pytorch-forecasting.readthedocs.io/en/stable/)。
- en: '**1.2\. Inventory optimisation**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.2\. 库存优化**'
- en: 'So, once we forecast the demand for the next operating period, we must determine
    the best way to acquire the goods/components required to meet that demand. But
    where do we start? We can begin by identifying everything that needs to be analysed
    to achieve the best outcome. For instance, a list of variables could include:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一旦我们预测了下一个运营周期的需求，我们必须确定获取所需货物/组件的最佳方式。但是我们从哪里开始呢？我们可以从识别所有需要分析的内容开始，以实现最佳结果。例如，变量列表可能包括：
- en: '**Supplier alternatives and costs**: How many suppliers do I have, and how
    much do they charge me for each unit provisioned?'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应商替代方案和成本**：我有多少个供应商，他们每个单位的供应费用是多少？'
- en: '**The presentation of the product**: you may have predicted that you are going
    to sell 120 candies but these come in boxes of 60, so you need to convert all
    units into their deliverable version.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品的展示**：你可能预测你会销售120块糖果，但这些糖果是以60块一箱的形式出售的，所以你需要将所有单位转换为可交付的版本。'
- en: '**Warehouse capacity**: How much stock can my warehouse accommodate?'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仓库容量**：我的仓库能容纳多少库存？'
- en: '**Delivery times**: By what date and time do I need to receive the stock to
    avoid a goods shortage?'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交货时间**：我需要在什么日期和时间收到库存，以避免货物短缺？'
- en: '**Lead times**: How long does each supplier take to deliver the order after
    it has been placed?'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交货时间**：每个供应商在订单下达后需要多长时间才能交货？'
- en: '**Order times**: What dates does the supplier accept and deliver orders? A
    supplier may only deliver on specific days of the week.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单时间**：供应商接受和交付订单的日期是什么？供应商可能只在特定的星期几交货。'
- en: '**Security stock**: What’s the policy regarding the minimum stock of a product
    at each warehouse?'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全库存**：每个仓库对产品的最低库存政策是什么？'
- en: '**Store locations**: Where do the goods/components need to be delivered?'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**储存位置**：货物/组件需要送到哪里？'
- en: '**Load transportation method:** How will the orders be delivered and what characteristics
    are associated with that decision?'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**装载运输方法**：订单将如何交付，并且与该决定相关的特征是什么？'
- en: After considering these factors, it’s time to build a model. This is where data
    science extends beyond merely running code implementations. We’ll need to combine
    domain knowledge, technical skills, and creativity to work within the unique framework
    of **Linear Programming** and **Mixed Integer Programming** (or alternatively
    heuristics and meta-heuristics).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这些因素之后，是时候建立一个模型了。这是数据科学超越单纯运行代码实现的地方。我们需要结合领域知识、技术技能和创造力，在**线性规划**和**混合整数规划**（或其他启发式和元启发式方法）的独特框架内工作。
- en: 'I’ve already written an [**article**](https://medium.com/towards-data-science/fleet-and-workforce-planning-with-linear-programming-16db08c7f91d)
    on this topic where a real life problem is presented, so I won’t go into the details.
    However, the point is that these methods can help us to maximise/minimise an outcome
    (utility function) based on several types of restrictions (for example, warehouse
    capacity, number of trucks, workers) and a cost function (variable and fixed costs
    per transportation method, cost per driver, cost per supplier, etc). The main
    strength and weakness of this framework is that you must define the problem you
    want to solve:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了一篇[**文章**](https://medium.com/towards-data-science/fleet-and-workforce-planning-with-linear-programming-16db08c7f91d)讨论这个话题，其中呈现了一个实际问题，所以我不会详细阐述。然而，重点在于这些方法可以帮助我们在多个限制条件（例如，仓库容量、卡车数量、工人）和成本函数（运输方法的可变和固定成本、每位司机的成本、每位供应商的成本等）的基础上，最大化/最小化一个结果（效用函数）。这个框架的主要优势和劣势在于你必须定义你想解决的问题：
- en: If you lack creativity, domain knowledge, and technical skills, you might fail
    to specify the problem;
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你缺乏创造力、领域知识和技术技能，你可能会无法明确问题。
- en: But, the more knowledgeable you are, the more likely it is that you will end
    up defining a highly specific problem that becomes computationally unsolvable.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但是，你的知识越丰富，你就越有可能定义一个高度特定的问题，这使得问题计算上变得不可解决。
- en: In any case, it’s always better to be in the latter scenario, as you can always
    reduce the problem specification. Building on this, the concept of inventory optimisation
    leads us into the broader problem of supply chain network optimisation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，始终处于后者的情况是更好的，因为你可以随时减少问题的规格。在此基础上，库存优化的概念引导我们进入供应链网络优化的更广泛问题。
- en: '**2\.** The Supply Chain Network Optimisation Problem'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\.** 供应链网络优化问题'
- en: Optimising the supply chain network is a multi-faceted challenge where we start
    by assuming/forecasting a certain demand and then determine the most efficient
    routes, modes of transportation, and storage facilities of different goods. In
    terms of transportation, these issues can be further classified based on whether
    they involve unimodal or intermodal logistics.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 优化供应链网络是一个多方面的挑战，我们首先假设/预测某种需求，然后确定最有效的路线、运输方式和不同货物的储存设施。在运输方面，这些问题可以根据是否涉及单一模式或多模式物流进一步分类。
- en: '**Unimodal logistics:** involves the use of a single mode of transportation,
    such as land, sea, or air. Each mode presents unique challenges — land transportation
    can face traffic congestion or road infrastructure issues, sea freight is subject
    to weather conditions and port capacity, and air freight involves considerations
    like airspace restrictions and fuel costs. Each mode requires specific types of
    variables and a unique problem definition. For example, an interesting problem
    in land transportation would be optimising the transportation of loads across
    the country based on the type of equipment (e.g. van, reefer or flatbed), driver
    preferences (perhaps some states are to be avoided), time windows for pickup and
    delivery, and work restrictions (like mandatory rest periods for drivers);'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单模式物流：**涉及使用单一运输方式，如陆路、海运或空运。每种模式都有其独特的挑战——陆路运输可能面临交通拥堵或道路基础设施问题，海运受到天气条件和港口容量的影响，空运则涉及空域限制和燃料成本等因素。每种模式需要特定类型的变量和独特的问题定义。例如，陆路运输中的一个有趣问题是根据设备类型（如厢式货车、冷藏车或平板车）、司机偏好（例如某些州可能需要避免）、取货和交货时间窗口以及工作限制（如司机的强制休息时间）来优化全国范围内的货物运输；'
- en: '**Intermodal logistics:** involves coordinating multiple modes of transportation,
    such as using trucks and ships for the same journey. This adds an extra layer
    of complexity as it requires seamless coordination between different modes of
    transportation and handling goods during the transfer from one mode to another.
    Given these complications, we could either tackle each problem separately or strive
    to provide a global optimum, which would result in a large model with several
    assumptions that may or may not be sufficiently accurate. In this case, the best
    approach might be to bring all the experts or actors involved in each stage, draft
    the problem as accurately as possible, and then prune non-essential elements.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多模式物流：**涉及协调多种运输方式，例如在同一旅程中使用卡车和船只。这增加了额外的复杂性，因为它要求不同运输方式之间无缝协调，并在不同模式之间转运货物。鉴于这些复杂性，我们可以选择分别处理每个问题，或力求提供全局最优解，这将导致一个包含多个假设的大模型，这些假设可能准确性不足。在这种情况下，最佳方法可能是将所有涉及每个阶段的专家或参与者汇集起来，尽可能准确地起草问题，然后去除非必要的元素。'
- en: Once again, algorithms such as Linear Programming and Mixed Integer Programming
    can be employed to find partial solutions to the problems that arise when analysing
    unimodal and intermodal businesses. However, given the potential size and complexity
    of the problem, heuristic and meta-heuristics algorithms like **Genetic Algorithms**
    may be more suitable.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，线性规划和混合整数规划等算法可以用来找到分析单峰和多模式业务时出现的问题的部分解决方案。然而，考虑到问题的潜在规模和复杂性，像**遗传算法**这样的启发式和元启发式算法可能更为合适。
- en: 'From my experience (just in unimodal logistics), the best approach to complex
    problems, like the **Capacitated Vehicle Routing Problem** with **work** and t**ime
    window constraints**, is to use a combination of heuristics, traditional graph
    theory algorithms, and a well-designed data processing procedure (smart filtering
    and vectorised operations). This approach narrows down the solution search space,
    enabling us to sidestep the computation of unfeasible or suboptimal combinations
    of outcomes, and more important than anything: to obtain a solution within a reasonable
    amount of time.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验（仅限于单模式物流），处理复杂问题的最佳方法，如**带有工作**和**时间窗口约束**的**容量车辆路径问题**，是使用启发式方法、传统图论算法和精心设计的数据处理程序（智能过滤和向量化操作）的组合。这种方法可以缩小解决方案的搜索空间，使我们能够避开计算不可行或次优结果的组合，并且最重要的是：在合理的时间内获得解决方案。
- en: 'One important caveat though: these specific solutions often remain unpublished,
    forming part of the strategic algorithms that offer a competitive edge to a company.
    So, the main takeaway here is that before rushing to implement a solver from a
    package like Google OR-Tools, consider whether you could achieve sufficient results
    using heuristics/meta-heuristics, graph algorithms, and intelligent data processing.
    This approach could offer a more manageable and equally effective solution to
    your supply chain network optimisation challenges.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一个重要的警告：这些具体解决方案通常未公开，形成了提供公司竞争优势的战略算法的一部分。因此，主要的要点是，在急于实施如 Google OR-Tools
    等软件包中的求解器之前，考虑是否可以通过启发式/元启发式、图算法和智能数据处理来实现足够的结果。这种方法可能为您的供应链网络优化挑战提供更易于管理且同样有效的解决方案。
- en: 3\. The Risk Management Problem
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 风险管理问题
- en: Supply chains are susceptible to a wide array of risks, from natural disasters
    to geopolitical unrest and market volatility. Identifying, assessing, and mitigating
    these risks are significant challenges within supply chain management.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链容易受到各种风险的影响，从自然灾害到地缘政治动荡和市场波动。识别、评估和减轻这些风险是供应链管理中的重大挑战。
- en: '**3.1\. Potential solutions**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.1\. 潜在解决方案**'
- en: 'As recent studies suggest, there’s still much to be done regarding Supply Chain
    Risk Management (Ganesh, A. D., & Kalpana, P. , 2022). With this in mind, I summarise
    some of the developments possibilities that are being discussed:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 近期研究表明，供应链风险管理方面还有很多工作要做（Ganesh, A. D., & Kalpana, P. , 2022）。考虑到这一点，我总结了一些正在讨论的发展可能性：
- en: '**Harnessing NLP for Proactive Risk Monitoring**: Recent Natural Language Processing
    (NLP) models like GPT, among others, can be used to scrutinise news articles and
    social media posts for potential supply chain threats. This information can generate
    personalised alerts and devise corresponding mitigation strategies. Coupled with
    advanced analytics, this could offer predictive insights into impending market
    turbulence, enabling proactive risk management. To illustrate, consider creating
    a bot using the OpenAI GPT API to monitor specific media channels. It can extract
    pertinent data from news articles and social media posts and use the GPT model
    to determine if an event may impact your operations. For instance, during the
    [Suez Canal blockage](https://www.bbc.com/news/business-56559073) in 2021, a well-configured
    NLP system would have identified the event and alerted relevant stakeholders to
    begin considering alternative routes or modes of transportation.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用 NLP 进行主动风险监控**：最近的自然语言处理（NLP）模型，如 GPT 等，可以用来审查新闻文章和社交媒体帖子中的潜在供应链威胁。这些信息可以生成个性化警报并制定相应的缓解策略。结合先进的分析技术，这可以提供即将发生市场动荡的预测性洞察，从而实现主动风险管理。例如，考虑使用
    OpenAI GPT API 创建一个监控特定媒体渠道的机器人。它可以从新闻文章和社交媒体帖子中提取相关数据，并使用 GPT 模型确定某个事件是否可能影响您的操作。例如，在2021年的[Suez
    Canal blockage](https://www.bbc.com/news/business-56559073)事件中，一个配置良好的 NLP 系统将会识别该事件，并警告相关利益相关者开始考虑替代路线或运输方式。'
- en: '**Evaluating Performance with NLP & Forecasting Tools:** The same NLP tools,
    combined with graph theory, forecasting, and classification models, can evaluate,
    categorise, and recommend Suppliers/Shipper/Driver based on their historical performance.
    This contributes to supply chain efficiency and transparency, enabling underperforming
    entities to be identified and potentially replaced. Consider a model that assesses
    a supplier’s history of delivery timeliness, product quality, and responsiveness.
    This can help identify whether they are a reliable partner or if sourcing alternatives
    should be considered.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用 NLP 和预测工具评估绩效**：相同的 NLP 工具结合图论、预测和分类模型，可以根据历史表现评估、分类并推荐供应商/运输商/司机。这有助于提高供应链的效率和透明度，使得低效的实体能够被识别并可能被替换。考虑一个评估供应商交货及时性、产品质量和响应能力的模型。这可以帮助确定他们是否是可靠的合作伙伴，或是否需要考虑替代的采购方案。'
- en: '**Predictive Maintenance Models:** Predictive models allow us to forecast machinery
    and equipment issues, enhancing preventative maintenance measures. This could
    reduce downtime, cut costs, and extend equipment lifespan. For example, a predictive
    model might analyse historical data on a fleet of delivery trucks to anticipate
    when certain components are likely to fail, helping to schedule preventative maintenance
    and avoid unexpected breakdowns.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测性维护模型：** 预测模型使我们能够预测机械和设备问题，从而增强预防性维护措施。这可以减少停机时间，降低成本，延长设备寿命。例如，预测模型可能会分析一队送货卡车的历史数据，以预测某些组件可能出现故障的时间，帮助安排预防性维护，避免意外故障。'
- en: '**Geospatial Analysis for Geographical Risks:** Geospatial analysis can elucidate
    and evaluate geographical risks in the supply chain, such as a warehouse located
    in a flood-prone area, allowing for better contingency planning.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地理空间分析与地理风险：** 地理空间分析可以阐明和评估供应链中的地理风险，例如仓库位于洪水易发区，从而可以更好地进行应急规划。'
- en: '**Leveraging IoT and Blockchain for Real-time Monitoring and Predictions:**
    Pairing IoT and Blockchain technology data with predictive models can boost real-time
    monitoring and tracking capabilities. Moreover, it can enable real-time deviation
    predictions, accompanied by alerts and mitigation strategies. This improves transparency
    and traceability, diminishing risks tied to fraud, counterfeiting, and non-compliance.
    (Kaur, A., et al., 2022).'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用物联网和区块链进行实时监控和预测：** 将物联网和区块链技术数据与预测模型结合，可以提升实时监控和跟踪能力。此外，它还能够实现实时偏差预测，并附带警报和缓解策略。这提高了透明度和可追溯性，减少了与欺诈、伪造和不合规相关的风险。（Kaur,
    A., 等，2022年）'
- en: '**3.2\. What can be done while studying potential solutions**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.2. 在研究潜在解决方案时可以做什么**'
- en: Based on what I’ve seen, I cannot stop emphasising that organisations should
    invest more resources in developing simulations to understand the potential impacts
    of various strategic decisions. The best thing? You don’t need more than pure
    Python and domain knowledge.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '-   根据我所看到的，我不能不强调组织应该投入更多资源来开发模拟，以了解各种战略决策的潜在影响。最好的是什么？你只需要纯Python和领域知识。'
- en: 'Consider a hypothetical retail company “TheRetail”. TheRetail is considering
    whether to centralise their supply management through a single logistics operator,
    or maintain direct relationships with multiple suppliers. To evaluate this decision,
    they could run simulations to assess the potential impacts of each option. These
    should, at the minimum, consider factors like cost efficiency, delivery speed,
    flexibility, and vulnerability to disruptions. Let’s imagine some scenarios:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个假设的零售公司“TheRetail”。TheRetail正在考虑是否通过单一物流运营商集中供应管理，还是保持与多个供应商的直接关系。为了评估这个决定，他们可以运行模拟以评估每个选项的潜在影响。这些模拟至少应考虑成本效益、交付速度、灵活性和对中断的脆弱性等因素。让我们设想一些情境：
- en: '**a)** simulate a situation where the logistics operator faces a significant
    delay or shutdown. How long could TheRetail maintain operations using their current
    inventory? How would this impact their sales and customer satisfaction?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**a)** 模拟一个物流运营商面临重大延误或停运的情况。TheRetail可以使用现有库存维持运营多久？这将如何影响他们的销售和客户满意度？'
- en: '**b)** consider the impact of a supplier shutting down or raising prices. Could
    the logistics operator quickly find a replacement? How would this compare to TheRetail’s
    ability to switch suppliers in their current system?'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**b)** 考虑供应商关闭或涨价的影响。物流运营商是否能够迅速找到替代品？这与TheRetail在当前系统下更换供应商的能力相比如何？'
- en: These are just simple examples to showcase that by running thousands or even
    millions of scenarios any company can gain a better understanding of the potential
    risks and benefits associated with each strategy, while allowing for better informed
    decisions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是简单的示例，展示了通过运行数千甚至数百万个情境，任何公司都可以更好地了解与每种策略相关的潜在风险和收益，同时做出更为明智的决策。
- en: Up to know we discussed about solutions but have not mentioned why is it that
    there is still so much to do. Don’t worry, we’ll go over that next.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，我们讨论了解决方案，但还没有提到为什么还有这么多工作要做。别担心，我们接下来会讨论这个问题。
- en: 4\. The Data Problem and the Future of Supply Chain
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 数据问题与供应链的未来
- en: Thus far, we have outlined the three main challenges in supply chain management
    — inventory management, supply chain network optimisation, and risk management.
    These issues coexist and interplay, creating a complex landscape. The key to navigating
    this landscape and addressing these challenges lies in the realm of data. Specifically,
    we require **systematic, clean data adhering to a unified taxonomy**. As probably
    more than one angry logistics manager has stated, “The era of managing supply
    chains via excel spreadsheets must end…”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经概述了供应链管理中的三大主要挑战——库存管理、供应链网络优化和风险管理。这些问题相互交织，形成了一个复杂的格局。应对这个格局和解决这些挑战的关键在于数据领域。具体而言，我们需要**系统化、干净的数据，符合统一的分类法**。正如可能有多位愤怒的物流经理所说，“通过
    Excel 电子表格管理供应链的时代必须结束……”
- en: '**4.1\. Deciphering the Data Puzzle**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.1\. 解读数据难题**'
- en: 'It is no surprise then that a data-centric approach is indispensable for tackling
    these challenges. What this implies is that we need to account for a spectrum
    of data sources, encompassing but not restricted to: Historical sales data for
    demand forecasting; Current inventory levels and their locations; Supplier performance
    data; Transportation costs and delivery times; Market trends and customer behaviour
    data; Geopolitical data and news updates for risk assessment; Equipment usage
    data.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据驱动的方法对于应对这些挑战是不可或缺的。这意味着我们需要考虑各种数据来源，包括但不限于：用于需求预测的历史销售数据；当前的库存水平及其位置；供应商绩效数据；运输成本和交货时间；市场趋势和客户行为数据；地缘政治数据和新闻更新以进行风险评估；设备使用数据。
- en: Overcoming data acquisition and integration challenges can be done by implementing
    a robust data infrastructure that can handle large volumes of diverse data types.
    Moreover, partnering with data providers or enhancing internal data collection
    processes can address data scarcity issues.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施一个能够处理大量多样数据类型的强大数据基础设施，可以克服数据获取和整合的挑战。此外，与数据提供商合作或增强内部数据收集过程可以解决数据稀缺的问题。
- en: 'Beyond mere data acquisition, we must also ensure our ability to interconnect
    this data in a coherent and logical manner. In other words, we need a clear database
    schema, outlining distinct entities and their relationships. Essentially, we need
    to realise End-to-End (E2E) Supply Chain Visibility and consolidate this wealth
    of information into a consistent database — a monumental challenge. However, there
    are individuals brave (or audacious) enough to confront this task and catalyse
    a new era in supply chain management: The era of End-to-End Supply Chain Visibility.
    But what does this concept refer to?'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据获取，我们还必须确保能够以连贯和逻辑的方式将这些数据互相连接。换句话说，我们需要一个清晰的数据库模式，概述不同的实体及其关系。实质上，我们需要实现端到端（E2E）供应链可视化，并将这大量的信息整合到一个一致的数据库中——这是一个巨大的挑战。然而，确实有一些勇敢（或大胆）的人愿意面对这个任务，并催生供应链管理的新纪元：端到端供应链可视化的时代。但这个概念指的是什么呢？
- en: '**4.2\. The Future — End-to-End Supply Chain Visibility**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.2\. 未来——端到端供应链可视化**'
- en: End-to-End (E2E) supply chain visibility is a transformative concept in the
    industry. It mandates a comprehensive, transparent view of all processes and data
    from the inception to the conclusion of the supply chain. Accomplishing this comprehensive
    visibility involves navigating multiple actors, intricate processes, and vast
    data points. (Dolgui, A., et al., 2022).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端（E2E）供应链可视化是行业中的一种变革性概念。它要求对供应链的所有过程和数据从开始到结束进行全面、透明的查看。实现这种全面的可视化需要应对多个参与者、复杂的过程和大量的数据点。（Dolgui,
    A., et al., 2022）。
- en: Yet, by integrating Artificial Intelligence (AI) throughout the supply chain,
    we can exploit advanced analytics and machine learning capabilities. These AI-powered
    technologies interpret and contextualise the vast data generated by supply chain
    activities, offering invaluable insights and enhancing visibility across the entire
    chain. In doing so, they establish the groundwork for complete transparency.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过在供应链中整合人工智能（AI），我们可以利用先进的分析和机器学习能力。这些 AI 驱动的技术解释和情境化了供应链活动生成的大量数据，提供了宝贵的见解并提升了整个链条的可视化水平。在此过程中，它们为完全透明奠定了基础。
- en: As you can guess, AI not only enables end-to-end transparency but also flourishes
    in such an environment. With transparency in place, and access to all the relevant
    data, models operate more efficiently, delivering more accurate and valuable outputs.
    This synergistic dynamic ultimately fosters a more proactive approach to supply
    chain management. Once this full transparency is achieved, everything we talked
    about in the previous section becomes much easier to make a reality.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所猜测的，人工智能不仅实现了端到端的透明度，还在这样的环境中蓬勃发展。通过建立透明度并获取所有相关数据，模型的运作更加高效，提供更准确和有价值的输出。这种协同动态最终促进了供应链管理的更加主动的方式。一旦实现了这种完全透明度，我们在前一部分讨论的所有内容将变得更容易实现。
- en: Concluding Remarks
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This overview provides a glimpse into the transformative potential of AI and
    data science technologies in the supply chain industry. By tackling long-standing
    challenges, these technologies promise to shape a future of enhanced efficiency,
    resilience, and responsiveness in supply chains. As we stand on the brink of this
    exciting frontier, we invite you, our readers and fellow pioneers, to continue
    exploring and embracing the convergence of data science and supply chain management.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 本概述提供了对人工智能和数据科学技术在供应链行业变革潜力的初步了解。通过解决长期存在的挑战，这些技术承诺在供应链中塑造一个提高效率、韧性和响应能力的未来。当我们站在这一激动人心的前沿时，我们邀请您，我们的读者和同行先锋，继续探索并拥抱数据科学与供应链管理的融合。
- en: Stay tuned for more insightful articles in this series as we endeavour together
    to improve the world through the democratisation of innovative solutions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 请继续关注本系列更多富有洞察力的文章，我们将共同努力通过创新解决方案的普及来改善世界。
