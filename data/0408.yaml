  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ea69472e58a9ff8302443ebb1655977.png)'
- en: The prompt here was “**Illustration for an animated science show about the world,
    taking place in the future.**”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的提示是“**关于未来世界的动画科学节目的插图。**”
