- en: Climate change is not in our imagination. It’s happening right now. Just in
    Italy, there have been abnormally high temperatures, droughts, catastrophic floods
    in Emilia Romagna, fires and other events that are all consequences of global
    warming.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化不是我们的幻想，它正在发生。仅在意大利，就出现了异常高温、干旱、埃米利亚-罗马涅的灾难性洪水、火灾以及其他都是全球变暖的后果的事件。
- en: It’s hard to ignore what is happening on our planet, and it’s becoming important
    to be aware of this situation by analyzing Climate change data. Like we were monitoring
    and making predictions with covid data a few years ago, we also should do the
    same with climate-related data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很难忽视我们星球上发生的事情，分析气候变化数据变得越来越重要。就像几年前我们监测并预测 COVID 数据一样，我们也应该对气候相关的数据采取相同的措施。
- en: But as with many things, if you search on Google datasets for this purpose,
    you may be lost and forget what was your initial purpose. For this reason, I decided
    to list the best sources, some of them not so known, to encourage the analysis
    of these catastrophic events, that could be useful for monitoring and managing
    the affected areas from climate change. Let’s get started!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，与许多事情一样，如果你在 Google 数据集中搜索这个目的，你可能会迷失方向，忘记你的最初目的。因此，我决定列出一些最佳资源，其中一些不那么知名，以鼓励对这些灾难性事件的分析，这些分析可能对监控和管理气候变化影响区域有用。让我们开始吧！
