- en: Validation and Usability
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证和可用性
- en: As we were closing off many of the features in the contract, we started noticing
    the limits of the content in the regulatory stock. that certain ancillary features
    could not be achieved due to insufficient candidate examples in the data. (For
    example, there was a line item tied to static vs. ambulatory references — usually
    referred to with a “*[…] the latest version of […]*” — but our initial search
    only found 5 examples of ambulatory references. )
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在合同中关闭许多功能时，我们开始注意到监管库存中的内容限制。某些附属功能由于数据中缺乏足够的候选示例而无法实现。（例如，有一项与静态与流动参考相关的条目
    — 通常以“*[…] 最新版本的 […]*”来表示 — 但我们最初的搜索只找到了 5 个流动参考示例。）
- en: Sometimes, in AI consulting, project delivery requires clarification once the
    data has been evaluated and the models built. In this case, many conversations
    were had about the utility of the tool against contract expectations (based on
    the reality of the data), which allowed us to whittle away at the platform and
    ensure that the code delivered actually addresses the regulation drafters’ core
    concerns.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，在 AI 咨询中，项目交付需要在数据评估和模型构建后进行澄清。在这种情况下，我们进行了许多关于工具对合同期望的实用性的讨论（基于数据的现实），这使我们能够削减平台，确保交付的代码实际解决了法规起草者的核心问题。
- en: 'On validating the core model (catching third-part references), a key question
    was simply: *does it work?* That question had many technical sublayers to it (with
    the *beginning* and *inner* metrics listed above), but the key business case was
    further clarified: *Does the tool allow a reviewer to identify *****all**** *of
    the third-party references in a regulation?*'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在验证核心模型（捕捉第三方参考文献）时，一个关键问题是：*它是否有效？*这个问题有很多技术子层（如上所述的*开始*和*内部*指标），但关键的业务案例进一步明确了：*这个工具是否允许审阅者识别法规中的*****所有****
    *第三方参考文献？*
- en: The Justice Canada team performed multiple reviews of the results. After a few
    weeks of discussion, they confirmed that **our tool had not missed a single incorporation
    by reference.** We kept up post-project quality control to ensure no outstanding
    issues, but our work here was done. ❤️
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大司法部团队对结果进行了多次审查。经过几周的讨论，他们确认**我们的工具没有遗漏任何一个参考文献。**我们进行了项目后质量控制，确保没有未解决的问题，但我们的工作已经完成。❤️
- en: '***Disclaimer****: This article is also about the prototype procurement list
    that was the precursor to the now-famous AI Supplier List of the Canadian Federal
    Government. The first* ***actual*** *project on the Canadian AI Supplier List
    was won by both* [*KPMG and Lixar (now BDO)*](https://buyandsell.gc.ca/procurement-data/tender-notice/PW-EE-017-34665)*;
    in no way are we claiming in this article that we won that particular project,
    or that we were the first ever AI project within the public function. However,
    there was a prototype procurement vehicle for the adoption of AI technologies
    that came out before the AI supplier list where we delivered a very interesting
    approach. This is the story of that project.*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '***免责声明***：这篇文章还涉及到一个原型采购清单，这个清单是加拿大联邦政府现在著名的AI供应商清单的前身。第一个***实际的***项目由[*KPMG和Lixar（现为BDO）*](https://buyandsell.gc.ca/procurement-data/tender-notice/PW-EE-017-34665)获得；我们在这篇文章中绝不声称我们赢得了那个特定的项目，或者我们是公共职能领域中第一个AI项目。然而，在AI供应商清单之前，确实有一个用于采用AI技术的原型采购工具，我们提供了一个非常有趣的方法。这是那个项目的故事。'
