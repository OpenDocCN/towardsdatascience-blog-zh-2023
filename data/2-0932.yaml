  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我的[**新闻通讯**](https://levelupwithk.substack.com/) **K’s DataLadder**，你将自动获得我的**终极
    SQL 备忘单**，其中包含我在大科技公司工作中每天使用的所有查询，以及另一个秘密礼物！
- en: I share each week what it’s like to be a Data Scientist in Tech, alongside practical
    tips, skills, and stories all meant to help you level up — because no one really
    knows until they’re in it!
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周分享作为技术数据科学家的经历，以及实用的技巧、技能和故事，旨在帮助你提升自我——因为没有人真正知道，直到他们亲身经历！
