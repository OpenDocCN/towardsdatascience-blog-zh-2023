  zh: 一条接近给定数据的直线。图片由 Federico Trotta 提供。
- en: Stop reading for a moment and think about that.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 停下来想一想。
- en: Well, it could. And how about the following one?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，可能的。那么接下来呢？
- en: '![](../Images/160bc73c7ab57263d2b439e3498149ac.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/160bc73c7ab57263d2b439e3498149ac.png)'
