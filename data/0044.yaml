- en: Ah, a new year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，新的一年。
- en: An opportunity for growth, development, and advancement. A chance to begin anew
    — to put away the difficulties of 2022 and cultivate a bright, successful 12 months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成长、发展和进步的机会。一种重新开始的机会——抛开2022年的困难，迎接一个光明而成功的12个月。
- en: And if you’re a data scientist, a chance to continue to develop your skills
    in this ever-growing and impactful field in an effort to do good in the world.
    What better resolution could there be than that?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学家，那么在这个不断发展并产生深远影响的领域继续提升你的技能，以期为世界做出贡献，这难道不是最好的目标吗？
- en: Allow me to help you on your way — with 10 things you simply must do to take
    your 2023 data science game to a whole new level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我帮助你提升——通过10个你绝对必须做的事情，把你的2023年数据科学水平提升到一个全新的高度。
- en: Sign up for an online class
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册一个在线课程
- en: Data science is an ever-changing field. As a result, you need to stay on top
    of your game. I still hear people insist that there is no need to learn Pandas,
    because R is enough. Or that the only language data scientists will ever really
    need is SQL.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个不断变化的领域。因此，你需要时刻保持领先。我仍然听到有人坚持认为没有必要学习Pandas，因为R就足够了。或者认为数据科学家唯一真正需要的语言是SQL。
- en: Sure, there are probably some data science jobs out there that thrive on SQL,
    or even R. But that’s not the point. If you’re unwilling to keep up with and learn
    the latest technologies, you’ll be quickly left behind in an industry that waits
    for…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，可能有一些数据科学职位依赖于SQL，甚至R。但这不是重点。如果你不愿意跟上并学习最新的技术，你将在一个等不及的行业中迅速被抛在后头…
