- en: 3\. Statistical Analysis
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 统计分析
- en: I conducted some deep dive analysis across clusters to uncover hidden relationships.
    All statistical analysis is assessed to a significance level of 0.05.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我对各个类别进行了深入分析，以揭示隐藏的关系。所有统计分析都以0.05的显著性水平进行评估。
- en: Who’s in the clusters?
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁在这些类别中？
- en: At this point I think it makes sense to list out the individual accounts within
    each cluster. This should provide some context for the analysis proceeding this.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我认为列出每个类别中的个体账户是有意义的。这应该为随后的分析提供一些背景。
- en: '**Cluster 0: The political cluster —** Mainly politicians and world leaders.
    Surprisingly Emma Watson and Bill Gates have been included in this cluster…could
    the model be predicting something about their future career ambitions? Both are
    known to be fairly politically active so this might be coming out in their tweets.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**第0类：政治类别——** 主要是政治家和世界领导人。令人惊讶的是，艾玛·沃特森和比尔·盖茨被包含在这个类别中……模型是否预测了他们未来职业志向的某些东西？两者都以政治活跃而闻名，因此这可能在他们的推文中有所体现。'
- en: '[PRE0]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Cluster 1: News Media (mainly) —** This is mainly news outlets but there
    are also some celebrities in there. Some of which are known for their controversial
    tweets — could this be why the model has clustered them with news media?'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1类：新闻媒体（主要）——** 这主要是新闻媒体，但其中也包括一些名人。其中一些以其争议性的推文而闻名——这可能是为什么模型将他们与新闻媒体进行聚类的原因？'
- en: '[PRE1]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Cluster 2: Mainly Sports Orgs—** Interestingly enough quite a few sports-related
    accounts have been included in this cluster: I think all but two are in here.
    However, it’s difficult to classify cluster 2 as just sport as there are a large
    number of other types of accounts.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2类：主要是体育组织——** 有趣的是，相当多的与体育相关的账户被包含在这个类别中：我认为除了两个，其他的都在这里。然而，难以将第2类仅仅归为体育，因为这里还有大量其他类型的账户。'
- en: '*Note: referring to teams and organisations not the athletes themselves.*'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：指的是团队和组织，而不是运动员本身。*'
- en: '[PRE2]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Cluster 3: Pop Stars & Talk Show Hosts —** Cluster 3 is dominated by pop
    stars but has also captured some TV personalities, Oprah Winfrey and Ellen DeGeneres
    to name a few. One could broadly classify this cluster under entertainment. There
    is only one organisation in here, Instagram, so we could unofficially classify
    this as the “A-lister” cluster.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3类：流行歌星和脱口秀主持人——** 第3类主要是流行歌星，但也包括一些电视名人，如奥普拉·温弗瑞和艾伦·德詹尼丝等。可以将这个类别大致归为娱乐类。这里只有一个组织，Instagram，因此我们可以非正式地将其归类为“明星”类别。'
- en: '[PRE3]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Cluster 4: Athletes —** Cluster 4 is primarily athletes, mainly footballers
    and cricketers. This cluster is almost entirely uniform with the exception of
    Google, Britney Spears and Neil Patrick Harris.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4类：运动员——** 第4类主要是运动员，主要是足球运动员和板球运动员。除了谷歌、布兰妮·斯皮尔斯和尼尔·帕特里克·哈里斯，这个类别几乎完全一致。'
- en: '[PRE4]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**Cluster 5: Mainly pop stars —** The mode appears to be pop stars but there
