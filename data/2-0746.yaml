- en: Chi square analysis of sentiment & emotion
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情感与情绪的卡方分析
- en: Are there any associations between clusters and sentiment/emotion distributions?
    To answer this question I ran [chi square](https://www.statisticshowto.com/probability-and-statistics/chi-square/)
    tests to see if there was a statistically significant association. The chi square
    test compares the expected distribution of sentiment/emotion if they were just
    randomly allocated across clusters with what was actually observed in the data.
    I calculated standardised residuals over each cluster and sentiment/emotion combination
    to measure how far each observation deviates from the expected values (displayed
    by the heat maps). You can loosely interpret higher standardised residuals as
    an indication that a cluster has a ‘greater’ propensity for a specific emotion
    or sentiment.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 类别与情感/情绪分布之间是否存在关联？为回答这个问题，我进行了[卡方](https://www.statisticshowto.com/probability-and-statistics/chi-square/)测试，以查看是否存在统计显著的关联。卡方检验比较了情感/情绪的预期分布（如果它们只是随机分配到各个类别）与实际数据中观察到的情况。我计算了每个类别和情感/情绪组合的标准化残差，以测量每个观察值与预期值的偏差（通过热图显示）。你可以将较高的标准化残差粗略解释为该类别对特定情感或情绪的‘更大’倾向。
- en: '*Chi-square statistic: 2291.23, p values less than 0.05*'
