- en: '**4\. Observations**'
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**4. 观察**'
- en: '**Cluster 0 — political cluster**'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**簇 0 — 政治簇**'
- en: '**Emotion & Sentiment**: What stands out immediately is the strong standard
    residual of anger (27). In my opinion this isn’t too surprising given the prominence
    of politicians in the cluster — notice the optimism is low here too. Might this
    change depending on the broader economic and political climate? At the time of
    writing we have seen the collapse of Silicone Valley Bank, mass layoffs in the
    tech industry, increase cost of living. The anger and low optimism could be a
    reflection of this.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：最引人注目的是愤怒的强标准残差（27）。在我看来，由于该簇中政治家的突出地位，这一点并不太令人惊讶——注意到乐观度在这里也很低。这是否会根据更广泛的经济和政治气候而变化？在撰写时，我们已经看到硅谷银行的崩溃、科技行业的大规模裁员、生活成本的增加。愤怒和低乐观度可能是这种情况的反映。'
- en: '**Engagement Metrics**: The median values for follower adjusted quotes and
    replies are (almost) consistently higher than the other clusters, with the exception
    of cluster 3\. If I was to guess, I would imagine that this observation is largely
    driven by political debate. From the box plots we can see outliers are lower in
    number for cluster 0, this could be in part due to the smaller size of this cluster
    relative to the others.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与度指标**：调整后的引用和回复的中位数值（几乎）始终高于其他簇，簇 3 除外。如果我要猜测的话，我会认为这一观察主要由政治辩论驱动。从箱形图中我们可以看到，簇
    0 的异常值数量较少，这可能部分是由于该簇相对较小。'
- en: '![](../Images/ea982c260ad61d7a5f7914886ddeba32.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ea982c260ad61d7a5f7914886ddeba32.png)'
- en: 'Image by Author: Word cloud for cluster 0'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：簇 0 的词云
- en: '**Cluster 1 — News Media:**'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**簇 1 — 新闻媒体：**'
- en: '**Emotion & Sentiment**: The standard residuals for negative and positive sentiment
    are 16 and -17 respectively. This makes sense given the cluster is mainly news
    media outlets. Strangely there is a high positive residual for joy and sadness.
    This might indicate some misalignment between the sentiment model and emotion
    model, although it’s hard to say from this analysis alone. The neutrality is also
    strongly positive which might be expected when communicating things like financial
    news. The presence of controversial public personalities might also be contributing
    to the residuals observed.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：负面和正面情绪的标准残差分别为 16 和 -17。这是合理的，因为该簇主要是新闻媒体。奇怪的是，喜悦和悲伤的正残差较高。这可能表明情感模型和情绪模型之间存在一些不一致，尽管仅凭此分析很难确定。中立性也强烈为正，这可能在传播金融新闻时是预期的。争议性公众人物的存在也可能贡献于观察到的残差。'
- en: '**Engagement Metrics**: Cluster 1 has a consistently lower median engagement
    relative to the others across the board. This may be to do with the strong neutrality
    perhaps driven by the news outlets.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与度指标**：簇 1 的中位参与度相对于其他簇始终较低。这可能与新闻媒体的强中立性有关。'
- en: '![](../Images/e23bf4089805d55b5d3b471fe74b6171.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e23bf4089805d55b5d3b471fe74b6171.png)'
- en: 'Image by Author: world cloud for cluster 1'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：簇 1 的词云
- en: '**Cluster 2 — Mainly Sports Media**'
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**簇 2 — 主要是体育媒体**'
- en: '**Emotion & Sentiment**: There is a strong neutral standard residual across
    this cluster. It also has the lowest negative residual and the second lowest anger
    residual, counterbalanced by the second highest optimism residual. For sports
    media, optimism makes sense as I would imagine there is a lot of promotional material.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：这个集群有一个强烈的中性标准残差。它也有最低的负面残差和第二低的愤怒残差，但由第二高的乐观残差所平衡。对于体育媒体来说，乐观是有意义的，因为我想象这有很多宣传材料。'
- en: '**Engagement Metrics**: Similar to cluster 1 and interestingly they both share
    a strong neutral residual. The fact that these clusters are somewhat dominated
    by news/media and not people might be driving the lower engagement.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动指标**：类似于集群 1，有趣的是，它们都具有强烈的中性残差。这些集群在一定程度上被新闻/媒体主导而非个人，这可能驱动了较低的互动。'
- en: '![](../Images/c72e7a5baf61dc4ba0d9c460d6bc132a.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c72e7a5baf61dc4ba0d9c460d6bc132a.png)'
- en: 'Image by author: Word cloud for cluster 2'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：集群 2 的词云
- en: '**Cluster 3 — Pop Stars & Talk Show Hosts**'
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**集群 3 — 流行歌手和脱口秀主持人**'
- en: '**Emotion & Sentiment**: Cluster 3 is heavy on entertainment. The residuals
    are stronger in the direction of positive sentiment and optimism. Perhaps this
    makes sense as entertainment is typically supposed to be light hearted and fun.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：集群 3 在娱乐方面较重。残差更倾向于正面情感和乐观。也许这很有意义，因为娱乐通常应该是轻松和有趣的。'
- en: '**Engagement Metrics**: Cluster 3 has the highest median engagement across
    the board. Looking at the box plots we can see that outliers are greater in number
    and magnitude than the other clusters. Maybe this shouldn’t come as a surprise
    looking at the names within the cluster, it would appear to have the highest concentration
    of A-list celebrity accounts of all the clusters. The outliers give us some indication
    that tweets from this cluster have a higher propensity for going “viral” comparatively
    speaking. I would caution that this could simply be a sampling effect giving the
    larger size of cluster 3 relative to the others. However larger median differences
    for engagement are somewhat indicative of virality.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动指标**：集群 3 的互动中位数在各方面都是最高的。通过查看箱型图，我们可以看到离群值的数量和幅度都大于其他集群。考虑到集群内的名字，这似乎并不令人惊讶，它似乎是所有集群中
    A-list 名人账户的浓度最高的。离群值给了我们一些迹象，表明这个集群的推文相比之下更有可能“病毒式传播”。我会谨慎地认为这可能只是由于集群 3 相对其他集群的样本效应。然而，较大的中位数互动差异在一定程度上表明了病毒式传播。'
- en: '![](../Images/81dbdd2c010b5e93c1bc56bc6614d7b7.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/81dbdd2c010b5e93c1bc56bc6614d7b7.png)'
- en: 'Image by author: Word cloud for cluster 3'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：集群 3 的词云
- en: '**Cluster 4 — Athletes**'
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**集群 4 — 运动员**'
- en: '**Emotion & Sentiment**: Predominantly high positivity, some anger, some optimism,
    but crucially low sadness. I think this captures the high energy nature of athletes
    pretty well.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：主要是高度的积极性，一些愤怒，一些乐观，但关键是低悲伤。我认为这很好地捕捉了运动员的高能量特性。'
- en: '**Engagement Metrics**: Median follower adjusted retweets, favourites, and
    replies were higher than all clusters with the exception of cluster 3 and 0\.
    This might be related to the type of content being shared. There might be more
    video content in this cluster for example. The median quotes are also lower than
    other clusters which is perhaps more evidence of video and image content over
    written.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动指标**：中位数关注者调整的转发、收藏和回复都高于除了集群 3 和 0 之外的所有集群。这可能与分享的内容类型有关。例如，这个集群可能有更多的视频内容。中位数引用也低于其他集群，这也许更多地证明了视频和图片内容相对于文字内容的存在。'
- en: '![](../Images/29cc4347bcc01b6f1434731d9170bcdd.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29cc4347bcc01b6f1434731d9170bcdd.png)'
- en: 'Image by author: Word cloud for cluster 4'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片：集群 4 的词云
- en: '**Cluster 5 —** Mainly popstars'
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**集群 5 —** 主要是流行歌手'
- en: '**Emotion & Sentiment**: The cluster has the lowest anger, and sadness along
    with the highest optimism and positive sentiment residual. It shares similarities
    with cluster 3.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感与情绪**：该集群具有最低的愤怒和悲伤，以及最高的乐观和正面情感残差。它与集群 3 有相似之处。'
- en: '**Engagement Metrics**: Cluster 5 is a mixed bag but follows similar patterns
    to the other entertainment related clusters albeit slightly weaker effects from
    an engagement metric point of view. This cluster is analogous to cluster 3 in
    that there are some large outliers across the engagement metrics, comparatively
    speaking. One could argue that cluster 5 is really just a subset of cluster three
    looking at it’s engagement and sentiment.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**互动指标**：集群5是一个混合体，但与其他娱乐相关集群有类似的模式，只是从互动指标的角度来看效果稍弱。与集群3类似，这个集群在互动指标上有一些大的异常值。可以说，集群5实际上只是集群3的一个子集，从互动和情感的角度来看。'
- en: '![](../Images/c6f161c636dd030afd504150ea6ab278.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c6f161c636dd030afd504150ea6ab278.png)'
- en: 'Image by author: Word cloud for cluster 5'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：集群5的词云
- en: 5\. Limitations & Extensions
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 局限性与扩展
- en: Before closing I should address the limitations of this approach of which there
    are several.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束之前，我应该讨论这种方法的局限性，实际上存在几种。
- en: The clusters are not necessarily temporally stable since we are only looking
    at the last 100 tweets across each account. The way an account tweets can change
    over time depending on complex external circumstances. The analysis could be extended
    to capture temporal relationships.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于我们仅查看每个账户的最后100条推文，因此这些集群不一定在时间上稳定。账户的发推方式可能会随着时间的推移而因复杂的外部情况而发生变化。可以将分析扩展以捕捉时间上的关系。
- en: The approach relies on pre-trained classification models. Although they have
    performed well against state of the art bench marks, they are by no means perfect.
    Saying this, it would be interesting to include more impact metrics like irony,
    hate speech detection.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该方法依赖于预训练的分类模型。尽管它们在最先进的基准测试中表现良好，但并不完美。尽管如此，将更多的影响指标如讽刺、仇恨言论检测纳入其中将会很有趣。
- en: Clusters can change depending on the hyperparameters the analyst selects. It’s
    always good to pair this type of unsupervised machine learning with subject matter
    expertise to ensure clusters formed make sense. It would be interesting to collaborate
    with a social media experts to get their view on the insights generated.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚类的结果可能会根据分析师选择的超参数而变化。将这种无监督机器学习方法与专业领域知识相结合总是有益的，以确保形成的聚类是合理的。与社交媒体专家合作，听取他们对生成的见解的看法，将会很有趣。
- en: Thanks for reading.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读。
