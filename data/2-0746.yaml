- en: 1\. Defining Influence
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 定义影响力
- en: The first step was to define exactly what is meant by influence. I conceptualised
    it into two overarching categories, engagement and impact. Engagement estimates
    the interaction of an account with their followers through the tweets shared.
    Impact estimates the emotion and/or sentiment behind the tweets.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是明确影响力的定义。我将其概念化为两个主要类别，参与度和影响力。参与度估算了账户与其粉丝之间通过推文的互动情况。影响力估算了推文背后的情感和/或观点。
- en: Engagement metrics
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参与度指标
- en: All engagement metrics are adjusted by the number of followers the account had
    at the time they shared the tweet and then normalised.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有参与度指标都经过了调整，依据的是账户在分享推文时的粉丝数量，然后进行归一化处理。
- en: '**Favourite**: The number of times the tweet was favourited.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收藏次数**：推文被收藏的次数。'
- en: '**Re-tweet**: The number of times the tweet was re-tweeted.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转发次数**：推文被转发的次数。'
- en: '**Quote**: The number of times the tweet was quoted.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引用次数**：推文被引用的次数。'
- en: '**Reply**: The number of times the tweet was replied to.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回复数**：推文被回复的次数。'
- en: Engagement metrics
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 参与度指标
- en: Impact metrics
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响指标
- en: Impact metrics were subcategorised into sentiment and emotion distributions
    by running classification models over each tweet. Following this, the distributions
    across each sub-category were calculated at the account level. For sentiment the
    sub-categories are; Positive, Negative, and Neutral. For emotion they are; Anger,
    Joy, Optimism, and Sadness.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 影响指标通过对每条推文运行分类模型被细分为情感和情绪分布。之后，计算每个子类别在账户层面的分布。情感的子类别包括：积极、消极和中立。情绪的子类别包括：愤怒、快乐、乐观和悲伤。
- en: Module for running sentiment/emotion models across tweets in a data frame.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 用于在数据框中的推文上运行情感/情绪模型的模块。
- en: '*Note the module TextCleaner is a module I created to remove URLs from tweets.*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，模块 TextCleaner 是我创建的，用于从推文中删除 URL。*'
