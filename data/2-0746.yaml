  zh: UMAP ä¸ä¼šå®Œç¾åœ°ä¿ç•™ 12 ä¸ªç»´åº¦ä¸­çš„æ‰€æœ‰ä¿¡æ¯ï¼Œä½†é€šè¿‡é€‰æ‹©åˆé€‚çš„è¶…å‚æ•°ï¼Œå®ƒä¿ç•™äº†è¶³å¤Ÿçš„ä¿¡æ¯ï¼Œç»™æˆ‘ä»¬æä¾›äº†æ•°æ®ç»“æ„çš„ä¸€äº›è§è§£ã€‚é€‰æ‹©åˆé€‚çš„ UMAP å‚æ•°æ›´åƒæ˜¯ä¸€ç§è‰ºæœ¯è€Œéç§‘å­¦ï¼Œæˆ‘ä¸»è¦æ˜¯è°ƒæ•´å‚æ•°ï¼Œç›´åˆ°å½¢æˆçœ‹ä¼¼è¿è´¯çš„ç°‡ï¼Œè€ƒè™‘è¯¸å¦‚æ ·æœ¬é‡ç­‰å› ç´ ã€‚æˆ‘å°†ç®€è¦è¯´æ˜æ¯ä¸ªè¶…å‚æ•°åŠå…¶å¯¹èšç±»çš„å½±å“ã€‚
