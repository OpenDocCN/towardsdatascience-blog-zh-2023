- en: Statistical analysis of engagement metrics
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参与度指标的统计分析
- en: I wanted to understand how the engagement metrics were distributed across the
    clusters. I did this by performing a series of statistical tests.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我想了解参与度指标在各个簇中的分布情况。我通过进行一系列统计测试来实现这一点。
- en: '**Kruskal-Wallis Test**: I conducted an initial Kruskal-Wallis test across
    each engagement metric to understand if there were statistically significant differences
    in the medium value of each engagement metric between the clusters.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**克鲁斯卡尔-沃利斯检验**：我对每个参与度指标进行了初步的克鲁斯卡尔-沃利斯检验，以了解各簇之间每个参与度指标的中位值是否存在统计显著差异。'
- en: '*Note: The Kruskal-Wallis test assumes the all comparison distributions are
    the same shape and that samples are random and independent². A quick examination
    of the box plots reveals most distributions are long-tailed. Kruskal-Wallis test
    was applied on log transformed follower adjusted* engagement *metrics.*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：克鲁斯卡尔-沃利斯检验假设所有比较分布的形状相同，并且样本是随机且独立的。快速检查箱线图显示大多数分布是长尾的。克鲁斯卡尔-沃利斯检验应用于对数变换的调整后*参与度*指标。*'
- en: '![](../Images/196490f68b3d6fee71a1a6d67251d4f1.png)![](../Images/cb148a69dae6f6bbba606338f9447d19.png)![](../Images/b8a850c1ca310a0f18f8603759f9218d.png)![](../Images/fc2d9661d704d0b5a95dfbfe55b8d2c0.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/196490f68b3d6fee71a1a6d67251d4f1.png)![](../Images/cb148a69dae6f6bbba606338f9447d19.png)![](../Images/b8a850c1ca310a0f18f8603759f9218d.png)![](../Images/fc2d9661d704d0b5a95dfbfe55b8d2c0.png)'
- en: 'Image by Author: shapes of engagement metric distributions'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像：参与度指标分布的形状
- en: The results of are Kruskal-Wallis test indicate that there are statistically
    significant differences in the median values of our engagement metrics across
    clusters. However it does not tell us which clusters are different from one another.
    I performed some post-hoc statistical tests to determine pairwise cluster differences.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁斯卡尔-沃利斯检验的结果表明，各簇之间的参与度指标中位值存在统计显著差异。然而，它并未告诉我们哪些簇之间存在差异。我进行了些后续的统计测试，以确定成对的簇差异。
- en: '*note: p-value less than 0.05 indicate statistical significance*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：p值小于0.05表示统计显著性*'
- en: '[PRE6]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**Dunn’s Test:** Dunn’s test is a non-parametric post-hoc test used to perform
    pairwise multiple comparisons following a Kruskal-Wallis test. It compares the
    differences in the ranked data between pairs of groups while adjusting for multiple
    comparisons³. The main assumptions for Dunn’s test are:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**邓恩检验**：邓恩检验是一种非参数后续检验，用于在克鲁斯卡尔-沃利斯检验后进行成对的多重比较。它在调整多重比较的同时比较两组之间排名数据的差异。邓恩检验的主要假设包括：'
- en: '**Independent observations**: The observations in each group should be independent
    of each other.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**独立观察**：每组中的观察应该彼此独立。'
- en: '**Ordinal or continuous data**: The data should be ordinal or continuous in
    nature.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**序数或连续数据**：数据应该是序数或连续的。'
- en: '**Homogeneity of variances (dispersion) across groups**: Although Dunn’s test
    is less sensitive to the assumption of homogeneity of variances than parametric
    tests like ANOVA, it still assumes that the dispersion of the data is similar
    across groups. If this assumption is violated, the results of the test may be
    less reliable.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组间方差（离散度）的同质性**：虽然与ANOVA等参数检验相比，邓恩检验对方差同质性的假设较不敏感，但它仍然假设数据的离散度在各组之间相似。如果这一假设被违反，测试结果可能不够可靠。'
- en: '**Random sampling**: The data should be obtained through random sampling from
    the populations of interest.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**随机抽样**：数据应通过从感兴趣的总体中随机抽样获得。'
- en: Dunn’s test tells if the median value of the clusters are significantly different.
    Where the p-value is “NaN” there was not a significant difference in the medians.
    For brevity I have only shown the results of Dunn’s test for follower adjusted
    favorites.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 邓恩检验告诉我们簇的中位值是否显著不同。对于p值为“NaN”的地方，中位数没有显著差异。为了简洁起见，我仅展示了对调整后收藏的邓恩检验结果。
- en: '[PRE7]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: I have generated heatmaps across all the engagement metrics showing the direction
    of the statistically significant median differences. The differences are in the
