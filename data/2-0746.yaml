  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**第5类：主要是流行歌星——** 模式似乎是流行歌星，但这里也有相当多的名人和演员。明显的异常值有曼联和英超联赛。类似于第3类，你可以将其大致归为娱乐类。'
