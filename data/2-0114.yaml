  zh: 'end: **排除**的第一个元素的索引'
- en: 'step: the number of elements that we skip between each iteration'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'step: 每次迭代之间我们跳过的元素数量'
