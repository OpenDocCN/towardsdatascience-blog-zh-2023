- en: The Path to Success in Data Science Is About Your Ability to Learn. But What
    to Learn?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功的数据科学之路在于你的学习能力。但是，应该学习什么呢？
- en: 原文：[https://towardsdatascience.com/the-path-to-success-in-data-science-is-about-your-ability-to-learn-but-what-to-learn-92efe11e34bf](https://towardsdatascience.com/the-path-to-success-in-data-science-is-about-your-ability-to-learn-but-what-to-learn-92efe11e34bf)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://towardsdatascience.com/the-path-to-success-in-data-science-is-about-your-ability-to-learn-but-what-to-learn-92efe11e34bf](https://towardsdatascience.com/the-path-to-success-in-data-science-is-about-your-ability-to-learn-but-what-to-learn-92efe11e34bf)
- en: The chances of successfully delivering data science projects are greatest when
    you keep learning, but it’s not always clear what to focus on
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成功交付数据科学项目的机会最大时，你需要不断学习，但要专注于哪些方面却不总是明确的
