- en: Many great developments in data science have been made in the last decade but
    despite these achievements, many projects never see the light of day. As data
    scientists we must not only show strong technical skills but also understand the
    business context, effectively communicate with stakeholders, and translate their
    questions into actionable recommendations that drive business value. Is this reasonable
    or is the business looking for the new unicorns? *In this blog, I will describe
    how the business has changed over the years, which will give a better perspective
    on what you may need to learn to successfully deliver data science projects.*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，数据科学取得了许多伟大的进展，但尽管如此，许多项目却从未实现。作为数据科学家，我们不仅要展示强大的技术能力，还要理解业务背景，有效地与利益相关者沟通，并将他们的问题转化为可以推动业务价值的可操作性建议。这是否合理，还是说业务在寻找新的独角兽？*在这篇博客中，我将描述业务如何随着岁月的推移而变化，这将为你提供一个更好的视角，以了解你可能需要学习哪些内容才能成功交付数据科学项目。*
- en: A short introduction
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简短介绍
- en: More than a decade ago companies recognized that mining data sets can result
    in information that can increase revenue, optimize processes, and lower the (production)
    costs. This has led to a new field with new roles; *the data science field with
    data scientists.* But the needs of the business keep changing over the years.
    ***It is thus important to understand the needs of the business to know what you
    need to learn as a data scientist.*** *In the next section, we will first zoom
    out to describe how the data science field has evolved over the last decade. This
    can help you to know; 1\. what* ***was*** *important to learn, 2\. what* ***is***
    *now important to learn, and 3\. what* ***can be*** *important to learn for future
    endeavors. Let’s go back in time in the next section.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年前，公司认识到挖掘数据集可以产生增加收入、优化流程和降低（生产）成本的信息。这催生了一个新领域和新角色；*数据科学领域及数据科学家*。但企业的需求多年来不断变化。***因此，了解企业的需求对于了解作为数据科学家需要学习什么非常重要。***
    *在接下来的部分中，我们将首先回顾描述数据科学领域在过去十年中的演变。这可以帮助你了解；1\. 什么* ***曾经*** *是重要的学习内容，2\. 现在*
    ***是什么*** *重要的学习内容，以及3\. 什么* ***可能是*** *未来工作中重要的学习内容。接下来的部分让我们一起回顾过去。*
- en: First, there were the scientific programmers.
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首先是科学程序员。
- en: Data science has many disciplines from which the basis is built on statistics
    and mathematics that originate from decades of (academic) research and development.
    Many of the original core algorithms form the fundamentals in disciplines such
    as text mining, image recognition, sensoring, and time series. *In the early days,
    these methods were published without the accompanying code. To apply the method,
    companies hired scientific programmers to do the challenging and time-consuming
    task of method implementation.* But before writing a single line of code, there
    was usually a process of thinking why the effort should be taken, and what kind
    of results could be expected. Over the last decade, this has changed dramatically
    because companies such as Google, Meta, etc started open-sourcing their libraries.
    In addition, communities started developing open-source packages such as sklearn,
    scipy, and many more. An installation is now just a single line of code.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学有许多学科，其基础建立在源自数十年（学术）研究和开发的统计学和数学上。许多最初的核心算法在文本挖掘、图像识别、传感和时间序列等学科中形成了基础。*早期，这些方法的发布并没有附带代码。为了应用这些方法，公司会聘请科学程序员来完成具有挑战性和耗时的任务。*
    但在编写一行代码之前，通常会有一个思考过程，以了解为何要付出这些努力，以及可以期待什么样的结果。在过去十年中，这一情况发生了剧变，因为谷歌、Meta等公司开始开源它们的库。此外，社区也开始开发开源包，如sklearn、scipy等。现在安装只需一行代码。
- en: The data science field is fastly evolving but what does the business need?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学领域发展迅速，但企业到底需要什么？
- en: Nowadays, **scientific programmers** have become **data scientists**. However,
    something has changed. The business also needs data scientists that can communicate
    effectively with stakeholders, identify business opportunities, and translate
    technical insights into actionable recommendations that drive business value.
    This has led to a new kind of data scientist; *the applied data scientist*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，**科学程序员**已经变成了**数据科学家**。不过，情况发生了一些变化。企业也需要能够与利益相关者有效沟通、识别商业机会，并将技术洞察转化为推动业务价值的可操作建议的数据科学家。这催生了一种新型的数据科学家；*应用型数据科学家*。
- en: The Applied vs. Fundamental Data scientists
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用型数据科学家与基础型数据科学家
- en: The “*data scientist*” is often used as a collective name for different roles
    in the data science field. From *data steward, ML engineer, data engineer, statistician*,
    and many more. But when we talk about the real data scientist, there are basically
    two types; ***the fundamental data scientist and the applied data scientist.***
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “*数据科学家*”这个词经常被用作数据科学领域不同角色的统称。从*数据管理员、机器学习工程师、数据工程师、统计学家*以及更多角色。但当我们谈论真正的数据科学家时，基本上有两种类型；***基础型数据科学家和应用型数据科学家。***
- en: '***The fundamental data scientist*** has a strong knowledge in statistical
    and machine learning techniques to analyze complex data sets and derive insights.
    This person can tell you everything about the underlying data distributions, and
    can easily create (alterations in) algorithms/ methods that will solve the problem.
    These individuals usually accelerate in research and development environments,
    and academic institutions.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***基础数据科学家***具有强大的统计和机器学习技术知识，以分析复杂的数据集并得出见解。此人可以告诉你所有关于底层数据分布的内容，并能轻松创建（修改）解决问题的算法/方法。这些人通常在研究和开发环境以及学术机构中表现出色。'
- en: '***The Applied Data scientist*** focuses on applying existing techniques and
    methods to solve specific business problems or to develop data-driven products
    and/or services. Usually, these roles accelerate in one domain, such as in text
    mining, image recognition, sensoring, or time series. Innovation is usually achieved
    by applying new methods on their domain-related data, and thus not creating new
    algorithms or methods.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***应用数据科学家***专注于应用现有技术和方法来解决特定业务问题或开发数据驱动的产品和/或服务。通常，这些角色在某一领域内加速发展，例如文本挖掘、图像识别、传感器或时间序列。创新通常通过在领域相关的数据上应用新方法来实现，而不是创建新算法或方法。'
- en: Both roles have their own strengths and weaknesses for which I have three tips
    that can help to successfully deliver data science projects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 两个角色各有其优缺点，我有三个提示可以帮助成功交付数据科学项目。
- en: 'Tip 1: Learn the fundamentals of programming.'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示 1：学习编程基础。
- en: Thanks to great platforms such as Coursera, Udemy, Youtube, and Medium, there
    is plenty of material to *learn programming fundamentals.*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Coursera、Udemy、YouTube和Medium等优秀平台，有大量材料可以*学习编程基础*。
- en: Write your code in known styles, such as PEP8.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以已知风格编写代码，如PEP8。
- en: Write inline comments; what/why you do it.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写内联注释；说明你做的事情及其原因。
- en: Write docstrings.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写文档字符串。
- en: Use sensible variable names.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用合理的变量名。
- en: Lower your code complexity (like a lot).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低代码复杂性（尽量降低）。
- en: Write Unit tests.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写单元测试。
- en: Write Documentation.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写文档。
- en: Keep it clean.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持代码整洁。
- en: Programming is one of the major challenges in the data science field. It is
    heavily underestimated but one of the key components that can make or break a
    data science project for getting into production. *Think about this, do you want
    to maintain a model or programming code without documentation, unit tests, and
    written in spaghetti-style? I don't think so.*
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是数据科学领域的主要挑战之一。它被严重低估，但却是决定数据科学项目能否进入生产的关键因素之一。*想想看，你是否愿意维护一个没有文档、没有单元测试且写成意大利面式风格的模型或编程代码？我不这么认为。*
- en: '*Each data science project requires reproducible code, and the step towards
    production requires maintainable code. In the end, each project is merely a bounch
    of lines of code that someone needs to get into production. Keep it clean. Keep
    it tidy.*'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*每个数据科学项目都需要可重复的代码，而进入生产的步骤则需要可维护的代码。最终，每个项目都不过是一堆代码行，需要有人将其投入生产。保持整洁。保持有序。*'
- en: 'Tip 2: The success of a project is more than only a machine-learning solution'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示 2：项目的成功不仅仅依赖于机器学习解决方案。
- en: 'Data science projects usually start with lots of enthusiasm but that can quickly
    vague away because *projects need much more than only a machine learning solution.*
    In a recently published article [1] it is very well described what the most important
    *technical* steps are in a data science project. However, to go from an idea to
    production you need more than only *technical* skills. A summary of the steps
    that can help to increase the success of a project is as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目通常开始时充满热情，但这种热情可能会迅速消退，因为*项目需要的远不止一个机器学习解决方案*。在最近发表的一篇文章[1]中，非常清楚地描述了数据科学项目中最重要的*技术*步骤。然而，要将一个想法转化为生产，你需要的不仅仅是*技术*技能。以下是可以帮助提高项目成功率的步骤总结：
- en: '***Start with the end in mind.***Know where and how to land your project in
    the organization or company at the start of the project. Data governance, ethics,
    and privacy are important to start with.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***从目标开始***。在项目开始时，了解如何将项目落地到组织或公司中。数据治理、伦理和隐私是开始时重要的。'
- en: '***Check which platform or infrastructure to collaborate on.*** This can for
    example be git with CI/CD pipelines, and cookie-cutter templates.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***检查哪个平台或基础设施可供协作。*** 例如，这可以是带有CI/CD管道的git和cookie-cutter模板。'
- en: '***Understand the domain.*** Before doing any analysis, it requires a basic
    understanding of the domain you are working in. You need to know how to handle
    your data with respect to the field and context you are working in. There is no
    such thing as a *one-size-fits-all* data science solution.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***理解领域。*** 在进行任何分析之前，需要对你所工作的领域有基本的理解。你需要知道如何根据你工作的领域和背景来处理数据。没有一种*通用的*数据科学解决方案。'
- en: '***Do your data analysis correctly.***This may seem trivial but knowing how
    to pip install a package does not make you an expert. Do your own research and
    read articles. Avoid (complex) machine learning solutions that you can not explain.
    Use train-test-validation sets. Compare your results with baselines. Discuss your
    ideas and results with an experienced scientist and those with domain knowledge.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***正确进行数据分析。***这看似简单，但知道如何用`pip install`安装一个包并不等于你就是专家。进行自己的研究和阅读文章。避免那些你无法解释的（复杂的）机器学习解决方案。使用训练-测试-验证集。将你的结果与基准比较。与有经验的科学家和具有领域知识的人讨论你的想法和结果。'
- en: '***Report your results.***Be transparent. Tell the story fact-based. Do not
    generalize the story beyond the data. Describing the journey is more important
    than that single number that came out of the model.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***报告你的结果。***保持透明。讲述基于事实的故事。不要将故事泛化超出数据范围。描述过程比模型输出的那个单一数字更为重要。'
- en: '***Write reproducible and maintainable code.*** Demonstrate that the results
    are reproducible, and the code is maintainable.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***编写可重复和可维护的代码。*** 证明结果是可重复的，代码是可维护的。'
- en: '***Hand over the results.*** If all steps are done, the results or product
    needs to be hand-over to the customer in a manner that they can work with it.
    Handing over your own laptop with the working code is not the solution.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***交付结果。*** 如果所有步骤都完成了，结果或产品需要以客户能够使用的方式交给他们。仅仅将带有工作代码的个人笔记本电脑交给客户并不是解决方案。'
- en: If you look carefully at these steps, there is only one step (#4) where the
    data is analyzed and models are created. *Let that sink in.*
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细观察这些步骤，只有一个步骤（#4）涉及数据分析和模型创建。*让这一点深入人心*。
- en: 'Tip 3: Be smart, learn, and repeat.'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示 3：聪明地学习并重复。
- en: Data science is a highly complicated and fast-evolving field where different
    specializations come together. Every data scientist has a different background
    and ***continuous learning is part of the deal***. This means that a personalized
    learn-and-grow path can be of great benefit which depends on your degree/starting
    point, experience, domain knowledge, background in math, statistics, programming,
    engineering, communication, and presentation skills. Discuss with your peers what
    you can improve and make a personal roadmap of what to learn and how to learn
    it. Note that taking random data science courses may be interesting but can be
    misaligned with the mission of the company or even your personal grow-path.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个高度复杂且快速发展的领域，不同的专业领域在这里汇聚。每个数据科学家都有不同的背景，***持续学习是这一过程的一部分***。这意味着个性化的学习和成长路径可以带来很大益处，这取决于你的学位/起点、经验、领域知识、数学、统计、编程、工程、沟通和演示技能的背景。与同事讨论你可以改进的地方，并制定个人的学习和成长路线图。请注意，参加随机的数据科学课程可能很有趣，但可能与公司的使命甚至你的个人成长路径不一致。
- en: The ability to learn is a muscle everyone should keep practicing, and being
    a life-long learner is probably the best gift you can give to yourself.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习的能力是每个人都应该不断练习的技能，终身学习可能是你能给自己最好的礼物。
- en: There is always more to learn.
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总有更多的东西可以学习。
- en: The path to success is not that particular single course on the web that you
    need to do but it may require years and likely decades of dedication, hard work,
    and struggles at the same time. Invest in yourself, learn the fundamentals, go
    beyond shallow knowledge, specialize, and realize that success is the accumulation
    of many small steps from which the modeling part is only one single step in the
    entire process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的道路不是某个特定的在线课程，而可能需要多年甚至几十年的奉献、努力和奋斗。投资自己，学习基础知识，超越肤浅的了解，专业化，并认识到成功是许多小步骤的积累，其中建模部分只是整个过程中的一步。
- en: 'Let me try to break this down into sub-parts. First, **communication** is very
    important. Maybe you can make the most genius method but you need to effectively
    articulate the complex technical concepts to both technical and non-technical
    stakeholders. **Problem-solving**: you should be able to approach complex issues
    with a structured and systematic mindset. Think critically, analyze problems from
    multiple angles, and propose effective solutions. You can easily practice by helping
    the community on websites such as *Stack Overflow*. While you grow in your career
    and seniority you should be able to **mentor and coach** developers. Provide guidance,
    share best practices, and help to enhance in their technical skills. **Be adaptable.**
    You should not stick to the one technique that you know but embrace new technologies,
    methodologies, and tools. You should be able to learn quickly and adapt to changing
    project requirements or industry trends. **Time management.** Manage your time
    effectively. Prioritize tasks, meet deadlines, and balance competing demands.
    Stay focused on delivering quality work.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我尝试将这分解成几个部分。首先，**沟通**非常重要。也许你能创造出最天才的方法，但你需要有效地将复杂的技术概念阐述给技术和非技术的利益相关者。**问题解决**：你应该能够用结构化和系统化的思维方法处理复杂问题。批判性思考，从多个角度分析问题，并提出有效的解决方案。你可以通过在*Stack
    Overflow*等网站上帮助社区来轻松练习。当你在职业生涯和职位上不断成长时，你应该能够**指导和辅导**开发人员。提供指导，分享最佳实践，并帮助提升他们的技术技能。**适应能力**。你不应固守于你所知道的单一技术，而应拥抱新的技术、方法和工具。你应该能够快速学习并适应不断变化的项目要求或行业趋势。**时间管理**。有效管理你的时间。优先处理任务，遵守截止日期，平衡各种需求。专注于交付高质量的工作。
- en: '*Be Safe. Stay Frosty.*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*保重。保持警惕。*'
