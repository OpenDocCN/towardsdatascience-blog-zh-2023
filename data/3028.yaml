- en: 'The French association [Data for Good](https://dataforgood.fr/) released a
    [white paper](https://dataforgood.fr/iagenerative) exploring the societal and
    environmental issues surrounding generative AI. I was particularly interested
    in the environmental impact of language models, which is less covered than the
    ethical aspects. Here are my key learnings:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 法国协会[Data for Good](https://dataforgood.fr/)发布了一份[白皮书](https://dataforgood.fr/iagenerative)，探讨了生成型人工智能的社会和环境问题。我特别关注语言模型的环境影响，因为这一点比伦理方面的讨论少一些。以下是我的主要收获：
- en: TL;DR
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TL;DR
- en: '**Context**: **world leaders committed to** [**reduce our emissions** by 2050
    to well below 2°C](https://unfccc.int/process-and-meetings/the-paris-agreement).
    That implies reducing our emissions from 43% between 2020 and 2030 (to limit warming
    to 1.5°C, [see section C.1.1 in IPCC report](https://www.ipcc.ch/report/ar6/wg3/downloads/report/IPCC_AR6_WGIII_FullReport.pdf)).
    However, in the digital space, emissions are not reducing but increasing from
    [2](https://en.reset.org/our-digital-carbon-footprint-environmental-impact-living-life-online-12272019/)
    to [7](https://theshiftproject.org/en/article/unsustainable-use-online-video/)%
    yearly.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景**：**全球领导者承诺到** [**2050年将我们的排放减少** 至远低于2°C](https://unfccc.int/process-and-meetings/the-paris-agreement)。这意味着我们需要在2020年至2030年间减少43%的排放（为了限制升温至1.5°C，[请参见IPCC报告的C.1.1节](https://www.ipcc.ch/report/ar6/wg3/downloads/report/IPCC_AR6_WGIII_FullReport.pdf)）。然而，在数字领域，排放量并未减少，反而从[2](https://en.reset.org/our-digital-carbon-footprint-environmental-impact-living-life-online-12272019/)增加至[7](https://theshiftproject.org/en/article/unsustainable-use-online-video/)%每年。'
- en: '**GPT-3’s training emitted a whopping 2200 tons of CO2 equivalent** — comparable
    to 1600 return flights from Paris to New York.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GPT-3的训练产生了多达2200吨的二氧化碳当量**——相当于1600次从巴黎到纽约的往返航班。'
- en: '**With 13 million users, ChatGPT’s monthly usage equals 10,000 tons of CO2**.
    It would contribute 0.1% to the yearly carbon footprint of individuals in France/UK
    if everyone used it today and to 0.5% of our target footprint in 2050.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拥有1300万用户的ChatGPT每月使用量相当于10000吨的二氧化碳**。如果每个人今天都使用它，它将占法国/英国个人年度碳足迹的0.1%，到2050年则占目标碳足迹的0.5%。'
- en: '**ChatGPT+ impact, relying on GPT-4, could be 10 to 100 times more**, adding
    up to 10% to our current yearly carbon footprint… or 50% of our target footprint.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT+的影响，依赖于GPT-4，可能是其10到100倍**，这将使我们的年度碳足迹增加10%……或者达到目标碳足迹的50%。'
- en: '**There are many ways to reduce the impact of using such models**: use them
    reasonably and opt for cloud services with proven environmental performance.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有许多方法可以减少使用这些模型的影响**：合理使用它们，并选择具有 proven 环境绩效的云服务。'
- en: '![](../Images/e0873e974e9b1c532f9212d9b1a40394.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e0873e974e9b1c532f9212d9b1a40394.png)'
- en: Yearly carbon footprint of a UK citizen
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 英国公民的年度碳足迹
- en: Context
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 背景
- en: 'To evaluate the environmental impact of anything, we can estimate its carbon
    footprint: it measures the total greenhouse gas emissions caused directly and
    indirectly by an individual, organization, or product, expressed in equivalent
    tons of carbon dioxide (CO2e).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估任何事物的环境影响，我们可以估算其碳足迹：它衡量个人、组织或产品直接和间接造成的温室气体排放总量，表示为二氧化碳（CO2e）当量。
- en: To put it into perspective, the average annual carbon footprint is approximately
    8–13 tons per person in the [UK](https://www.carbonindependent.org/23.html) or
    [Fra](https://2tonnes-compagnie.gitbook.io/v1-guide-technique-de-2tonnes/calcul-de-lempreinte-carbone-moyenne-par-2tonnes/empreinte-carbone-moyenne-francaise)n[ce](https://www.carbone4.com/files/wp-content/uploads/2019/11/Doing-your-fair-share-for-the-climate-Carbone-4.pdf),
    [21 tons in the USA, and 6 tons worldwide](https://www.nature.com/articles/s41893-022-00955-z).
    I will consider 10 tons as our current footprint.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从总体上来看，英国的平均年度碳足迹约为每人8-13吨，[法国](https://2tonnes-compagnie.gitbook.io/v1-guide-technique-de-2tonnes/calcul-de-lempreinte-carbone-moyenne-par-2tonnes/empreinte-carbone-moyenne-francaise)为21吨，美国为21吨，全球为6吨](https://www.nature.com/articles/s41893-022-00955-z)。我将考虑10吨作为我们当前的碳足迹。
- en: 'Some examples (with sources):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些例子（附来源）：
- en: A [return flight from Paris to New York](https://dataforgood.fr/iagenerative/)
    is equivalent to 1.4 tons of CO2e.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从巴黎到纽约的[往返航班](https://dataforgood.fr/iagenerative/)相当于1.4吨的二氧化碳当量。
- en: '[Aviation is 10% of the yearly average carbon footprint for a UK citizen](https://www.carbonindependent.org/23.html)
    (UK total yearly aviation emissions of 80 million tonnes CO2 roughly equals 10%
    of UK’s total greenhouse gas (GHG) yearly emissions of 770m tonnes).'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[航空占英国公民年度平均碳足迹的 10%](https://www.carbonindependent.org/23.html)（英国每年航空排放总量为
    8000 万吨 CO2，大约等于英国总温室气体（GHG）年度排放 7700 万吨的 10%）。'
- en: 'Watching 3h of video every day of the year is worth:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天观看 3 小时视频的年总碳排放为：
- en: (0.4kWh * 2) * 3h * 0.26kgCO2eq/kWh * 365 days = 228kgCO2eq per year
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: (0.4kWh * 2) * 3h * 0.26kgCO2eq/kWh * 365 days = 每年 228kgCO2eq
- en: or roughly 2% of the average yearly carbon footprint for a UK citizen.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或大约为英国公民年度平均碳足迹的 2%。
- en: 'Given the following assumptions and my humble calculation:'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据以下假设和我的简单计算：
- en: '[energy consumption of 30 minutes of online video](https://theshiftproject.org/wp-content/uploads/2020/06/2020-06_Did-TSP-overestimate-the-carbon-footprint-of-online-video_EN.pdf)
    = 0.4 kW'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[30 分钟在线视频的能耗](https://theshiftproject.org/wp-content/uploads/2020/06/2020-06_Did-TSP-overestimate-the-carbon-footprint-of-online-video_EN.pdf)
    = 0.4 kW'
- en: h[amount of video streaming per person per day](https://senalnews.com/en/research/time-spent-streaming-increases-in-uk-germany-france-spain-and-italy)
    = 3h
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[每人每天视频流量](https://senalnews.com/en/research/time-spent-streaming-increases-in-uk-germany-france-spain-and-italy)
    = 3 小时'
- en: '[carbon intensity in the UK](https://ourworldindata.org/grapher/carbon-intensity-electricity)
    = 0.26kgCO2eq/kWh'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[英国的碳强度](https://ourworldindata.org/grapher/carbon-intensity-electricity) =
    0.26kgCO2eq/kWh'
- en: To keep the global temperature increase below 2 degrees, [we](https://en.wikipedia.org/wiki/Under2_Coalition)
    [should](https://bonpote.com/en/how-can-you-estimate-your-carbon-footprint/) [aim](https://www.ecologie.gouv.fr/sites/default/files/Projet%20strategie%20nationale%20bas%20carbone.pdf)
    to reduce our global carbon footprint to 2 tons per person by 2050\.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将全球温度升高控制在 2 度以下，[我们](https://en.wikipedia.org/wiki/Under2_Coalition) [应该](https://bonpote.com/en/how-can-you-estimate-your-carbon-footprint/)
    [目标](https://www.ecologie.gouv.fr/sites/default/files/Projet%20strategie%20nationale%20bas%20carbone.pdf)
    到 2050 年将我们的全球碳足迹减少到每人 2 吨。
- en: There is much work to do to reduce our emissions by 80 or 90%, and [the continuously
    increasing demand for digital services](https://post.parliament.uk/research-briefings/post-pn-0677/)
    surpassing efficiency improvements is not helping. How does generative AI fit
    into this equation, and what can we do to align our digital advancements with
    our environmental goals?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 减少 80% 或 90% 的排放还有很多工作要做，[对数字服务的持续需求增长](https://post.parliament.uk/research-briefings/post-pn-0677/)
    超过了效率提升，这无济于事。生成性 AI 如何适应这个方程式，我们能做些什么来将我们的数字进步与环境目标对齐？
- en: 'Training impact:'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练影响：
- en: '![](../Images/dc4e9f041f1901c0bdf191d677d9e6b0.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc4e9f041f1901c0bdf191d677d9e6b0.png)'
- en: Credits Victor Freitas from [Unsplash](https://unsplash.com/photos/hOuJYX2K5DA)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 归功于 Victor Freitas 的 [Unsplash](https://unsplash.com/photos/hOuJYX2K5DA)
- en: In the [training](https://www.xilinx.com/applications/ai-inference/difference-between-deep-learning-training-and-inference.html)
    phase, we feed language models some curated data so that they can learn from it
    and become capable of answering our requests.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [训练](https://www.xilinx.com/applications/ai-inference/difference-between-deep-learning-training-and-inference.html)
    阶段，我们向语言模型提供一些精选数据，以便它们从中学习并能够回答我们的请求。
- en: 'The study analyzed two large language models:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 研究分析了两个大型语言模型：
- en: 1\. Open-source Bloom
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 开源 Bloom
- en: 2\. Proprietary GPT-3 from OpenAI
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. OpenAI 的专有 GPT-3
- en: 'Key Findings:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 主要发现：
- en: '- Bloom’s Carbon Footprint: Initially estimated at 30 tons, it was revised
    to 120 tons after comprehensive analysis.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- Bloom 的碳足迹：最初估计为 30 吨，经过综合分析后修订为 120 吨。'
- en: '- GPT -3’s Carbon Footprint: Extrapolated to be 2200 tons, equivalent to 1600
    return flights from Paris — New York.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- GPT-3 的碳足迹：推算为 2200 吨，相当于 1600 次巴黎——纽约的往返航班。'
- en: A common viewpoint is that it’s all right for these models to have high training
    costs because they get used extensively by many users.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的观点是，这些模型的高训练成本是可以接受的，因为它们被许多用户广泛使用。
- en: Inference Impact
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推理影响
- en: '![](../Images/b383f2eecf8f5dd8e1f32428fac79585.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b383f2eecf8f5dd8e1f32428fac79585.png)'
- en: Credits [Fitsum Admasu](https://unsplash.com/@fitmasu) from [Unsplash](https://unsplash.com/photos/oGv9xIl7DkY)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 归功于 [Fitsum Admasu](https://unsplash.com/@fitmasu) 的 [Unsplash](https://unsplash.com/photos/oGv9xIl7DkY)
- en: '[Inference](https://www.xilinx.com/applications/ai-inference/difference-between-deep-learning-training-and-inference.html)
    in Machine Learning is when we use a trained model to make predictions on live
    data. We are now looking at the impact of running ChatGPT.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习中的推理](https://www.xilinx.com/applications/ai-inference/difference-between-deep-learning-training-and-inference.html)是指我们使用训练好的模型对实时数据进行预测。我们现在正在观察运行ChatGPT的影响。'
- en: Based on the assumption that Chatgpt has 13 million active users making 15 requests
    on average, the monthly carbon footprint is 10,000 tons of CO2\.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 基于ChatGPT有1300万活跃用户平均每人发起15个请求的假设，每月碳足迹为1万吨CO2。
- en: And the key learning for me is that this is much larger than the training impact.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，关键的经验教训是，这比训练的影响要大得多。
- en: For one user, the addition to the yearly carbon footprint is 12 months * 10000
    tons / 13 million users = 9 kilos of CO2eq per year per user, equivalent to 0.1%
    of the current average annual carbon footprint, or 0.5% of our target footprint.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个用户来说，年度碳足迹的增加量是12个月 * 10000吨 / 1300万用户 = 每年每用户9公斤CO2eq，相当于当前平均年度碳足迹的0.1%或我们目标足迹的0.5%。
- en: But what if that person uses ChatGPT plus with GPT-4? GPT-4’s footprint is 10
    to 100 times larger than GPT-3\. This footprint is worth between 100 kilos of
    CO2e and 1 ton extra, up to 10% of a French citizen’s carbon footprint — and twice
    that if you’re doing your best to reduce it. If we consider our target footprint
    in 2050, that represents 50%!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果那个人使用带有GPT-4的ChatGPT+呢？GPT-4的足迹是GPT-3的10到100倍。这种足迹相当于100公斤到1吨额外的CO2e，占法国公民碳足迹的高达10%——如果你尽力减少它，甚至会是两倍。如果我们考虑到2050年的目标足迹，这就代表了50%！
- en: That sucks.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这太糟糕了。
- en: And what if, one day, every interaction you have with any application in your
    life makes requests to language models? Scary thought.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一天，你生活中的每一个应用互动都向语言模型发起请求，会怎么样？这是个令人恐惧的想法。
- en: 'The good news is. Using the gpt4 API extensively is so expensive that we can’t
    let our users make 15 requests a day unless our users are ready to pay a 100$+
    monthly subscription, which my target market on the product I am building (a personal
    assistant to meditation) is unwilling to pay. And that’s not only the small businesses
    that cannot afford it: Google and Microsoft also cannot afford to replace their
    search engines with a model of the size of GPT4, which would increase by 100 the
    cost of their queries.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，广泛使用gpt4 API的成本非常高，我们无法让用户每天发起15个请求，除非他们愿意支付每月100美元以上的订阅费用，而我正在开发的产品（一个冥想个人助手）的目标市场并不愿意支付这个费用。这不仅仅是小型企业无法承担的：谷歌和微软也无法承受用GPT-4这种规模的模型来替代他们的搜索引擎，这将使他们的查询成本增加100倍。
- en: Recommendations
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推荐
- en: 'The recommendations are as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐如下：
- en: '**Stay Sober**: It can be tempting to replace an entire IT project with ChatGPT-4,
    but instead, we can question the project’s utility, the real need to use a language
    model, and limit its use to specific cases that truly require it. Like, use a
    much smaller model than GPT-4 whenever you can. Think twice before using (it in)
    ChatGPT+.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持清醒**：用ChatGPT-4替代整个IT项目可能很诱人，但我们可以质疑项目的实际效用、使用语言模型的真实需求，并将其使用限制在真正需要的具体场景中。例如，尽可能使用比GPT-4小得多的模型。在使用（它）ChatGPT+之前要三思。'
- en: '**Optimize Training and Usage**: On this point, the techniques are numerous,
    constantly evolving, and data scientists should use them already… to reduce costs.
    They mainly consist of reducing infrastructure usage, which in turn reduces electricity
    consumption and, therefore, carbon emissions. In essence, we only train a model
    if we must; if we do train, we plan it to avoid wasting resources. And we use
    the smallest model that meets the needs satisfactorily.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化训练和使用**：在这一点上，技术众多，持续发展，数据科学家应当已经在使用它们……以降低成本。这些技术主要包括减少基础设施的使用，从而减少电力消耗，进而减少碳排放。本质上，我们只有在必要时才训练模型；如果确实需要训练，我们会规划以避免资源浪费。并且我们使用符合需求的最小模型。'
- en: '**Select the top country to host your server** based on its energy’s carbon
    footprint. And here comes the French pride: the carbon footprint of our primarily
    nuclear energy is 7 times less than in the USA. However, suppose you all start
    hosting your language models here: in that case, we will probably import the coal
    energy from our dear neighbours 🔥.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据能源的碳足迹选择最佳国家来托管你的服务器**。这里有法国的骄傲：我们主要依赖核能的碳足迹是美国的7倍低。然而，如果你们都开始在这里托管你们的语言模型，我们可能会从亲爱的邻国进口煤炭能源🔥。'
- en: '**Select the top cloud service** based on its environmental performances (these
    data are sometimes public; there are otherwise tools to measure/estimate it like
    [https://mlco2.github.io/impact/](https://mlco2.github.io/impact/)) — favour cloud
    services that use their servers for longer (however hyper scalers tend to keep
    their hardware for no more than 4 years), and data centers with high level of
    sharing'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据环境表现选择顶级云服务**（这些数据有时是公开的；否则有工具来测量/估算，比如[https://mlco2.github.io/impact/](https://mlco2.github.io/impact/)）——偏好那些使用服务器时间较长的云服务（然而超级大规模提供商通常不会将硬件使用超过4年），以及共享程度高的数据中心。'
- en: Are you interested in reducing your impact?
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否有兴趣减少你的影响？
- en: Whether you’re an individual or a corporation, resources and experts are available
    to guide you on a sustainable path.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是个人还是公司，资源和专家都可以帮助你走上可持续发展的道路。
- en: '**At the individual level**:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**在个人层面**：'
- en: '- If you want to **evaluate your carbon footprint**, there are many tools online.
    On a personal note, measuring my carbon footprint was an eye-opener, prompting
    me to explore ways to make a positive impact. if living in the UK, check [https://footprint.wwf.org.uk/](https://footprint.wwf.org.uk/)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果你想要**评估你的碳足迹**，网上有许多工具。个人而言，测量我的碳足迹让我大开眼界，促使我探索如何做出积极的影响。如果你在英国，请查看[https://footprint.wwf.org.uk/](https://footprint.wwf.org.uk/)'
- en: '- To **get a quick 3h course in the fundamental science behind climate change**:
    [https://climatefresk.org/](https://climatefresk.org/)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '- 要**快速了解气候变化背后的基础科学**，可以参加3小时的课程：[https://climatefresk.org/](https://climatefresk.org/)'
- en: '- To **investigate the actions you can make and estimate how much it would
    reduce your footprint**, another 3h workshop: [https://en.2tonnes.org/](https://en.2tonnes.org/)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '- 要**调查你可以采取的行动并估算它能减少多少足迹**，可以参加另一个3小时的研讨会：[https://en.2tonnes.org/](https://en.2tonnes.org/)'
- en: '**At the corporate level**:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**在企业层面**：'
- en: 'Many companies are exploring these issues and here is what they can do:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司正在探索这些问题，以下是他们可以做的事情：
- en: '**educate their employees** (with the workshops suggested above),'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教育员工**（如上面建议的研讨会），'
- en: '**performe audits** **and measure their carbon footprint**,'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行审计** **并测量他们的碳足迹**，'
- en: '**set up strategies to improve their ESG** (Environmental, Social, and corporate
    Governance) **scores**.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制定策略以改善其ESG**（环境、社会和公司治理）**评分**。'
- en: I heard about this brilliant study thanks to some [great](https://www.linkedin.com/in/marine-loisel-58b14818/)
    [people](https://www.linkedin.com/in/benoitdurand350ppm/) I recently met, from
    [Toovalu](https://toovalu.com/en) and [Wavestone](https://www.wavestone.com/en/capabilities/sustainability/).
    Check out what they do!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我得知这项出色的研究是通过一些我最近认识的[优秀](https://www.linkedin.com/in/marine-loisel-58b14818/)
    [人士](https://www.linkedin.com/in/benoitdurand350ppm/)了解到的，他们来自[Toovalu](https://toovalu.com/en)和[Wavestone](https://www.wavestone.com/en/capabilities/sustainability/)。请查看他们的工作！
- en: Please comment if you found any mistake in my estimations or want to add your
    thoughts and share if you found it interesting.
  id: totrans-73
