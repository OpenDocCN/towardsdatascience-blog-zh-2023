  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Once we have a well-structured prompt, we can use the OpenAI API to generate
    predictions from GPT-4\. Here’s an example using Python:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们有了结构良好的提示，我们可以使用 OpenAI API 从 GPT-4 生成预测。以下是使用 Python 的一个示例：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
