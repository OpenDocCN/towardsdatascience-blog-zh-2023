  zh: 感谢你对我们作者工作的支持！如果你喜欢你在TDS上阅读的文章，可以考虑[成为Medium的朋友会员](https://blog.medium.com/become-a-friend-of-medium-dd2fa7bf16c3)：这是一个全新的会员等级，为你最喜欢的作者提供更丰厚的奖励，以奖励他们的优质写作。
