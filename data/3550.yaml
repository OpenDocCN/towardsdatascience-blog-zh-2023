- en: We’re entering the final stretch of another eventful year for data and machine
    learning professionals. Many of you are making one last push to learn new skills,
    catch up with recent research, or prepare for your next career move before the
    holiday season *really* kicks in in many parts of the world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在进入另一个充满事件的数据和机器学习专业人士的精彩年度的最后阶段。在全球许多地方的假期季节正式开始之前，你们中的许多人正在做最后的努力学习新技能，跟上最近的研究，或者为下一步职业生涯做准备，*确实*是世界上许多地方真正开始了。
- en: Our selection of must-reads from November covers a great deal of ground and
    echoes the topics and interests our community has focused on in recent weeks—from
    working with knowledge graphs to streamlining the job-search process. We hope
    you explore these excellent articles as you make plans for the new year just around
    the corner. Enjoy!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从11月份精选的必读文章涵盖了许多内容，并呼应了我们社区最近几周关注的话题和兴趣——从知识图谱的应用到简化求职流程。我们希望你在为即将到来的新年制定计划时，能探索这些优秀的文章。祝你阅读愉快！
- en: Popular posts
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 热门帖子
- en: In case you missed them, here are some of our most-read and -shared posts from
    the past month.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了，这里是我们过去一个月最受欢迎和分享的帖子。
- en: '[**How to Convert Any Text Into a Graph of Concepts**](/how-to-convert-any-text-into-a-graph-of-concepts-110844f22a1a)Learn
    how you can transform any text corpus into a knowledge graph using the Mistral
    7B model: [Rahul Nayak](https://medium.com/u/473e87f4b733?source=post_page-----dc892373a4c0--------------------------------)’s
    well-illustrated (and massively successful) guide covers the entire process in
    detail.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何将任何文本转换为概念图**](/how-to-convert-any-text-into-a-graph-of-concepts-110844f22a1a)了解如何使用
    Mistral 7B 模型将任何文本语料库转化为知识图谱：[Rahul Nayak](https://medium.com/u/473e87f4b733?source=post_page-----dc892373a4c0--------------------------------)的这本详细说明（且极为成功）的指南涵盖了整个过程。'
- en: '[**Apple M2 Max GPU vs Nvidia V100, P100 and T4**](/apple-m2-max-gpu-vs-nvidia-v100-p100-and-t4-8b0d18d08894)Who
    doesn’t like a solid hardware benchmarking post? [Fabrice Daniel](https://medium.com/u/926442548db0?source=post_page-----dc892373a4c0--------------------------------)
    took the time to compare Apple Silicon M2 Max GPU’s performance to Nvidia V100,
    P100, and T4 for training MLP, CNN, and LSTM models with TensorFlow.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Apple M2 Max GPU 与 Nvidia V100、P100 和 T4 的比较**](/apple-m2-max-gpu-vs-nvidia-v100-p100-and-t4-8b0d18d08894)谁不喜欢一个扎实的硬件基准测试帖子？[Fabrice
    Daniel](https://medium.com/u/926442548db0?source=post_page-----dc892373a4c0--------------------------------)花时间比较了
    Apple Silicon M2 Max GPU 在训练 MLP、CNN 和 LSTM 模型时与 Nvidia V100、P100 和 T4 的性能。'
- en: '[**How I Got a Data Analyst Job in 6 Months**](/how-i-got-a-data-analyst-job-in-6-months-cc6180de06c3)From
    the essential skills you’ll need to innovative ways to leverage generative AI,
    [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----dc892373a4c0--------------------------------)’s
    latest contribution helps job seekers become more efficient amid an increasingly
    competitive job market.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我如何在 6 个月内获得数据分析师职位**](/how-i-got-a-data-analyst-job-in-6-months-cc6180de06c3)从你需要掌握的基本技能到利用生成
    AI 的创新方法，[Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----dc892373a4c0--------------------------------)的最新贡献帮助求职者在日益竞争激烈的就业市场中变得更高效。'
- en: '[**Hidden Markov Models Explained with a Real Life Example and Python code**](/hidden-markov-models-explained-with-a-real-life-example-and-python-code-2df2a7956d65)If
    you’re ready to roll up your sleeves and tinker away with some code, [Carolina
    Bento](https://medium.com/u/e960c0367546?source=post_page-----dc892373a4c0--------------------------------)’s
    accessible end-to-end guide on hidden Markov models is one that’s well worth your
    time.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用实际案例和 Python 代码解释隐马尔可夫模型**](/hidden-markov-models-explained-with-a-real-life-example-and-python-code-2df2a7956d65)如果你准备好卷起袖子，动手编写一些代码，[Carolina
    Bento](https://medium.com/u/e960c0367546?source=post_page-----dc892373a4c0--------------------------------)的这本通俗易懂的隐马尔可夫模型指南绝对值得一看。'
- en: '![](../Images/06711f456c4bf08bf65278bfbf16eaa2.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06711f456c4bf08bf65278bfbf16eaa2.png)'
- en: Photo by [Christine](https://unsplash.com/@studio_cj?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Christine](https://unsplash.com/@studio_cj?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '[**The New Best Python Package for Visualising Network Graphs**](/the-new-best-python-package-for-visualising-network-graphs-e220d59e054e)For
    his debut TDS post, [Benjamin Lee](https://medium.com/u/4d3d41f467d1?source=post_page-----dc892373a4c0--------------------------------)
    walks us through the inner workings of gravis, an open-source package with powerful
    features for network-graph visualization.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用于可视化网络图的新最佳 Python 包**](/the-new-best-python-package-for-visualising-network-graphs-e220d59e054e)在他首次
    TDS 文章中，[Benjamin Lee](https://medium.com/u/4d3d41f467d1?source=post_page-----dc892373a4c0--------------------------------)向我们介绍了
    gravis 的内部工作原理，这是一款功能强大的开源网络图可视化包。'
- en: '[**From Linear Algebra to Deep Learning in 7 Books (Winter 2023 Update)**](/from-linear-algebra-to-deep-learning-in-7-books-winter-2023-update-8df2b706a0b1)Not
    sure how to spend your downtime in the coming weeks? This curated list of book
    recommendations by [Andreas Stöffelbauer](https://medium.com/u/b06af985ef2?source=post_page-----dc892373a4c0--------------------------------)
    is a great resource, and covers a wide range of topics—statistics, neural networks,
    and more.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**从线性代数到深度学习的7本书（2023年冬季更新）**](/from-linear-algebra-to-deep-learning-in-7-books-winter-2023-update-8df2b706a0b1)不确定如何度过接下来几周的闲暇时间？[Andreas
    Stöffelbauer](https://medium.com/u/b06af985ef2?source=post_page-----dc892373a4c0--------------------------------)整理的书单推荐是一个很好的资源，涵盖了统计学、神经网络等广泛话题。'
- en: '[**Retrieval-Augmented Generation (RAG): From Theory to LangChain Implementation**](/retrieval-augmented-generation-rag-from-theory-to-langchain-implementation-4e9bd5f6a4f2)Retrieval-augmented
    generation continues to make a splash in the ML community; if you’re just tuning
    in, [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----dc892373a4c0--------------------------------)’s
    primer is a great place to start: it covers the fundamental principles powering
    this approach and also offers a detailed practical implementation.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**检索增强生成（RAG）：从理论到LangChain实现**](/retrieval-augmented-generation-rag-from-theory-to-langchain-implementation-4e9bd5f6a4f2)检索增强生成在机器学习社区中继续引起轰动；如果你刚刚开始关注，[Leonie
    Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----dc892373a4c0--------------------------------)的入门指南是一个很好的起点：它涵盖了这一方法的基本原理，并提供了详细的实际实现。'
- en: Notable projects and conversation-starters
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 值得关注的项目和话题引发者
- en: If you’re looking for inspiration or want to stay up-to-date on the lively discussions
    shaping the field, these picks are for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找灵感或希望了解最新的讨论动态，这些推荐适合你。
- en: '[**How Human Labor Enables Machine Learning**](/how-human-labor-enables-machine-learning-367feee8bc91)The
    concept of human-in-the-loop gets a new twist in [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----dc892373a4c0--------------------------------)’s
    recent article, which focuses on “how much manual, human work we rely upon to
    make the exciting advances in ML possible.”'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**人类劳动如何促进机器学习**](/how-human-labor-enables-machine-learning-367feee8bc91)人机协作的概念在[Stephanie
    Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----dc892373a4c0--------------------------------)最近的文章中获得了新的解读，重点关注“我们在机器学习中取得激动人心的进展时，依赖多少手动的人力工作。”'
- en: '[**Build a Language Model on Your WhatsApp Chats**](/build-a-language-model-on-your-whatsapp-chats-31264a9ced90)Some
    of us might think of our group chat as a fun space for meme- and gif-sharing.
    [Bernhard Pfann, CFA](https://medium.com/u/b2add0f92c53?source=post_page-----dc892373a4c0--------------------------------)
    took his as the basis for a GPT-based language model.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在你的WhatsApp聊天中构建语言模型**](/build-a-language-model-on-your-whatsapp-chats-31264a9ced90)我们中的一些人可能把群聊视为一个有趣的分享表情包和动图的空间。[Bernhard
    Pfann, CFA](https://medium.com/u/b2add0f92c53?source=post_page-----dc892373a4c0--------------------------------)将其作为基于GPT的语言模型的基础。'
- en: '[**Lost in DALL-E 3 Translation**](/lost-in-dall-e-3-translation-b85a3958b9d6)How
    does the input language affect the outputs of a generative-AI text-to-image tool,
    and what can the results tell us about models’ built-in biases? [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----dc892373a4c0--------------------------------)’s
    latest post explores this crucial topic in great detail.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**迷失在DALL-E 3的翻译中**](/lost-in-dall-e-3-translation-b85a3958b9d6)输入语言如何影响生成式AI文本到图像工具的输出，以及结果可以告诉我们关于模型内置偏见的什么？[Yennie
    Jun](https://medium.com/u/12ca1ab81192?source=post_page-----dc892373a4c0--------------------------------)的最新帖子详细探讨了这一关键话题。'
- en: '[**Do These 5 Simple Things to Make Your Data Scientist Resume Stand Out From
    the Crowd**](/do-these-5-simple-things-to-make-your-data-scientist-resume-stand-out-from-the-crowd-eaea92cdab13)From
    a focus on measurable impact to concrete formatting tips, [Madison Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----dc892373a4c0--------------------------------)’s
    guide to successful resume-building is an essential read for anyone who’s thinking
    of switching roles in the foreseeable future.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**做这5件简单的事，让你的数据科学家简历从人群中脱颖而出**](/do-these-5-simple-things-to-make-your-data-scientist-resume-stand-out-from-the-crowd-eaea92cdab13)从关注可测量的影响到具体的格式建议，[Madison
    Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----dc892373a4c0--------------------------------)的成功简历构建指南是任何考虑在不久的将来换岗者的重要读物。'
- en: '[**My Life Stats: I Tracked My Habits for a Year, and This Is What I Learned**](/my-life-stats-i-tracked-my-habits-for-a-year-and-this-is-what-i-learned-4f9c3d374889)It
    takes a lot of dedication to track one’s daily habits for a year, which might
    be why [Pau Blasco i Roca](https://medium.com/u/3d2794622a0f?source=post_page-----dc892373a4c0--------------------------------)’s
    debut article struck a chord with so many readers; even if you don’t plan to embark
    on a similar journey, it’s a compelling account of collecting and analyzing data.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我的生活统计数据：我追踪了我的习惯一年，这就是我学到的**](/my-life-stats-i-tracked-my-habits-for-a-year-and-this-is-what-i-learned-4f9c3d374889)追踪自己每天的习惯一年需要大量的
    dedication，这可能是为什么[Pau Blasco i Roca](https://medium.com/u/3d2794622a0f?source=post_page-----dc892373a4c0--------------------------------)’s
    首篇文章引起了如此多读者的共鸣；即使你不打算开始类似的旅程，这也是一个关于收集和分析数据的 compelling 叙述。'
- en: Our latest cohort of new authors
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们最新一届的新作者
- en: Every month, we’re thrilled to see a fresh group of authors join TDS, each sharing
    their own unique voice, knowledge, and experience with our community. If you’re
    looking for new writers to explore and follow, just browse the work of our latest
    additions, including [ming gao](https://medium.com/u/56b61a38427c?source=post_page-----dc892373a4c0--------------------------------),
    [Armand Sauzay](https://medium.com/u/6ce70a13b962?source=post_page-----dc892373a4c0--------------------------------),
    [Mantek Singh](https://medium.com/u/1681a69f3c43?source=post_page-----dc892373a4c0--------------------------------),
    [Zachary Raicik](https://medium.com/u/28b350f36c59?source=post_page-----dc892373a4c0--------------------------------),
    [Angela K.](https://medium.com/u/71a92e26b2aa?source=post_page-----dc892373a4c0--------------------------------),
    [Flavien Berwick](https://medium.com/u/615f38f3989a?source=post_page-----dc892373a4c0--------------------------------),
    [Corné de Ruijt](https://medium.com/u/1f0cb0fecf09?source=post_page-----dc892373a4c0--------------------------------),
    [Bhaskara Govinal Badiger](https://medium.com/u/c2084c3fd87?source=post_page-----dc892373a4c0--------------------------------),
    [Ty Stephens](https://medium.com/u/e75d657968df?source=post_page-----dc892373a4c0--------------------------------),
    [Nabil Alouani](https://medium.com/u/7e6956110712?source=post_page-----dc892373a4c0--------------------------------),
