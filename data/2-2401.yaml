  zh: 这个分析非常准确。如果你听听 [Bloody Brain](https://soundcloud.com/rhodeiceland/bloody-brain-single)，确实会觉得它充满了内省和情感。然而，它没有注意到第一段副歌中的视角转换，所以我问了一下。
