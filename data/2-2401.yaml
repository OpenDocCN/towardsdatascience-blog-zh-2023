  type: TYPE_NORMAL
- en: The lyrics emphasize the importance of love and companionship, as seen in lines
    like “The very first day I met you girl,” “Hand in hand, now we walk together,”
    and “Can’t imagine anything better now.” The repetition of the phrase “Grow, let
    your love grow, grow” highlights the song’s central theme of growth and development
    in love.
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 歌词强调了爱情和伴侣关系的重要性，如“第一次见到你女孩”，“手牵手，我们现在一起走”，“现在无法想象更好的事物。”重复的“成长，让你的爱成长，成长”突显了歌曲关于爱情成长和发展的中心主题。
- en: The system produced an excellent and concise analysis of the song. It picked
    up the song's central theme as being about the growth of a relationship and pulled
    out a few key lines in the lyrics to emphasize this.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 系统提供了对这首歌的出色和简洁的分析。它捕捉到了歌曲的核心主题，即关系的成长，并提炼了歌词中的几句关键台词以强调这一点。
- en: Unlike the first two experiments described above, this time I gave GPT-4 a new
    theme and asked it to write five possible song titles with descriptions.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 与上述前两个实验不同，这次我给GPT-4一个新的主题，并让它写出五个可能的歌曲标题及描述。
- en: '*RobG: Create the titles for five songs in this style about overcoming fears.
    Include a one-sentence description of the meaning of each song.*'
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*RobG: 为五首关于克服恐惧的歌曲创建标题。每首歌附带一句描述其含义的句子。*'
- en: ''
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*GPT-4:*'
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*GPT-4:*'
- en: “Break Through the Shadows”
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “突破阴影”
- en: This song is about finding inner strength and courage to step out of one’s comfort
    zone and face the unknown.
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这首歌讲述了找到内在力量和勇气，走出舒适区，面对未知。
- en: ''
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Fearless Heartbeat”
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “无畏心跳”
- en: A powerful anthem celebrating the resilience of the human spirit, encouraging
    listeners to embrace their fears and turn them into a driving force for personal
    growth.
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首强有力的颂歌，庆祝人类精神的韧性，鼓励听众拥抱恐惧，将其转化为个人成长的驱动力。
- en: ''
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Rising Above the Storm”
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “超越风暴”
- en: This song tells the story of overcoming adversity and challenges, illustrating
    how facing one’s fears can lead to newfound strength and self-discovery.
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这首歌讲述了克服逆境和挑战的故事，阐明了面对恐惧如何带来新的力量和自我发现。
- en: ''
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Unchained Courage”
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “解放勇气”
- en: A motivational tune that highlights the importance of breaking free from the
    chains of fear and self-doubt, urging individuals to pursue their dreams with
    relentless determination.
  id: totrans-292
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首激励歌曲，强调摆脱恐惧和自我怀疑的束缚，敦促个人以不懈的决心追求梦想。
- en: ''
  id: totrans-293
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Dance with the Fear”
  id: totrans-294
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “与恐惧共舞”
- en: An upbeat track that encourages listeners to accept and acknowledge their fears,
    using them as a catalyst for personal growth and transformation.
  id: totrans-295
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一首鼓舞人心的曲目，鼓励听众接受并承认他们的恐惧，将其作为个人成长和转变的催化剂。
- en: These were all good, although they read like motivational posters. But overall,
    I thought that “Dance with the Fear” was the best of the batch. And I know that
    ska is an excellent style of music for dancing.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都不错，尽管读起来像是励志海报。但总体来说，我认为“与恐惧共舞”是这批中最好的。而且我知道ska风格的音乐非常适合跳舞。
- en: As I did in the examples above, I asked GPT-4 to write the lyrics for the new
    song.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在上面的例子中所做的，我让GPT-4为这首新歌写了歌词。
- en: '*RobG: Write the lyrics for “Dance with the Fear.”*'
  id: totrans-298
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*RobG: 写出“与恐惧共舞”的歌词。*'
- en: ''
  id: totrans-299
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*GPT-4:*'
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*GPT-4:*'
- en: '[Verse 1]'
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[第1节]'
- en: Waking up to a brand new day,
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 醒来迎接崭新的一天，
- en: Feeling the fear but not turning away,
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感受到恐惧却不转身，
- en: Facing the unknown, that’s where we’ll start,
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对未知，这就是我们开始的地方，
- en: With an open mind and a fearless heart.
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以开放的心态和无畏的心。
- en: ''
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Pre-Chorus]'
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[前副歌]'
- en: No more hiding, no more doubts,
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不再隐藏，不再怀疑，
- en: It’s time to let our courage out.
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是时候让我们的勇气释放出来了。
- en: ''
  id: totrans-310
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Chorus]'
  id: totrans-311
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[副歌]'
- en: Dance with the fear, don’t run away,
  id: totrans-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与恐惧共舞，不要逃避，
- en: Embrace the challenge, come what may.
  id: totrans-313
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拥抱挑战，无论发生什么。
- en: Find your rhythm, face the unknown,
  id: totrans-314
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 找到你的节奏，面对未知，
- en: With every step, your strength has grown.
  id: totrans-315
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着每一步，你的力量在增长。
- en: ''
  id: totrans-316
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Verse 2]'
  id: totrans-317
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[第2节]'
- en: In the darkness, we’ll find the light,
  id: totrans-318
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在黑暗中，我们将找到光明，
- en: Guided by dreams that take flight.
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在梦想的引导下腾飞。
- en: No more trembling, no more fright,
  id: totrans-320
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不再颤抖，不再害怕，
- en: Together we’ll soar to new heights.
  id: totrans-321
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将一起飞向新的高度。
- en: ''
  id: totrans-322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Pre-Chorus] …'
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[前副歌] …'
- en: '[Chorus] …'
  id: totrans-324
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[副歌] …'
- en: ''
  id: totrans-325
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Bridge]'
  id: totrans-326
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[桥段]'
- en: When fear is knocking at your door,
  id: totrans-327
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当恐惧敲你的门时，
- en: Stand tall, and face it once more.
  id: totrans-328
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高高站立，再次面对它。
- en: The journey’s long, but you’ll find,
  id: totrans-329
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旅程漫长，但你将发现，
- en: You’re stronger than you realized.
  id: totrans-330
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你比你意识到的更强大。
- en: ''
  id: totrans-331
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Chorus] …'
  id: totrans-332
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[副歌] …'
- en: ''
  id: totrans-333
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Outro]'
  id: totrans-334
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[尾声]'
- en: So dance with the fear, let courage lead,
  id: totrans-335
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以与恐惧共舞，让勇气引领，
- en: Together we’ll conquer, together we’ll succeed.
  id: totrans-336
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们一起征服，一起成功。
- en: Take the leap, and you’ll see,
  id: totrans-337
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 跨出这一步，你将看到，
- en: You’ll find your strength, and you’ll be free.
  id: totrans-338
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会找到你的力量，你会自由。
- en: Wow, this was very nice! It’s a little corny as it’s chock full of motivational
    decrees. And, once again, it rhymed all the couplets, which is fine for the song.
    I noticed the last couplet in the bridge didn’t exactly rhyme.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，这非常好！虽然有点老套，因为充满了激励性声明。而且，它再次让所有的对句押韵，这对歌曲来说是好的。我注意到桥段中的最后一对句子并没有完全押韵。
- en: The journey’s long, but you’ll **find**,
  id: totrans-340
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旅程漫长，但你将**发现**，
- en: You’re stronger than you **realized**.
  id: totrans-341
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你比你**意识到**的更强大。
- en: So I asked GPT-4 to see if it could fix it.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我问GPT-4看看它是否能修复它。
- en: '*RobG: Rewrite the last two lines of the bridge so the words rhyme.*'
  id: totrans-343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*RobG: 重新编写桥段的最后两行，使词语押韵。*'
- en: ''
  id: totrans-344
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*GPT-4:*'
  id: totrans-345
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*GPT-4:*'
- en: The journey’s long, but keep in **mind**,
  id: totrans-346
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旅程漫长，但要记住**这一点**，
- en: You’re stronger than the fears you’ll **find**.
  id: totrans-347
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你比你将要**发现**的恐惧更强大。
- en: That was a nice, creative fix. If you don’t like something it wrote, give it
    some constructive feedback; it usually does an excellent job of making positive
    changes. This aligns with my view of using AI systems as a writing partner.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的、富有创意的修复。如果你不喜欢它写的东西，给它一些建设性的反馈；它通常能很好地做出积极的改变。这与我将AI系统视为写作伙伴的观点一致。
- en: Summary
  id: totrans-349
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I showed how GPT-4 could write new song lyrics, incorporating different rhyming
    schemes. I showed the technique of engaging the system in a discussion about the
    style and meaning of existing lyrics before having it write new ones, as a form
    of preconditioning.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了GPT-4如何写新的歌词，结合了不同的押韵方案。我展示了如何让系统参与讨论现有歌词的风格和意义，然后再让它写新歌词，作为一种预处理方式。
- en: Next Steps
  id: totrans-351
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: The next steps might include a more rigorous exploration of the strengths and
    limitations of the system when balancing the dual goals of writing good prose
    while adhering to a defined rhyming structure. The next steps might also include
    an examination of the meter by charting syllables and stress patterns in the lyrics.
    Check out parts two and three of this series to learn how to use GPT-4 to write
    chords and melodies for songs.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步可能包括对系统在平衡良好的散文写作和遵循定义好的押韵结构方面的优缺点进行更严格的探索。下一步还可能包括通过图表分析歌词中的音节和重音模式来检查韵律。请查看本系列的第二部分和第三部分，了解如何使用GPT-4为歌曲编写和旋律。
- en: Discussion
  id: totrans-353
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论
- en: Although GPT-4 is better at writing lyrics than earlier language models, it
    is far from perfect. At best, it’s an OK songwriter and a helpful writing partner.
    However, the trend of AI/ML advances in natural language processing is currently
    on an exponential trajectory of improvement. What does this mean for songwriters
    and music fans?
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然GPT-4在写歌词方面比早期的语言模型更好，但它远非完美。充其量，它只是一个还算可以的词曲创作者和有帮助的写作伙伴。然而，AI/ML在自然语言处理中的进展趋势目前正呈指数级提升。这对词曲创作者和音乐爱好者意味着什么呢？
- en: From what I have seen, songwriters and musicians have diverse opinions regarding
    the use of new technology; some embrace it, some denounce it, but most will eventually
    use it if it is helpful. I think that this will be true for using AI models. It’s
    like using an online rhyming dictionary to finish off a verse. It might help,
    or it might not, but the songwriter will try it and make that decision.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 从我所见，词曲创作者和音乐家对新技术的使用有着不同的看法；有些人接受它，有些人否定它，但大多数人最终会使用它，如果它有帮助的话。我认为这对使用AI模型也适用。这就像使用在线押韵词典来完成一段歌词。它可能有帮助，也可能没有，但词曲创作者会尝试一下，并做出决定。
- en: And, for the most part, I don’t think that the audiences care too much about
    which tools songwriters and musicians use to create their songs. For example,
    we know that Auto-Tune is used a lot behind the scenes to fix vocal performances.
    When used with the normal setting for a decent singer, most people can’t tell
    and probably don’t care. It wasn’t publicly noticed until [Cher](https://ew.com/music/2018/10/22/cher-believe-20th-anniversary-autotune/)
    cranked it up to the hard-tune mode in “Believe,” and [T-Pain](https://www.berklee.edu/news/berklee-now/t-pain-effect-about-much-more-auto-tune)
    used it as an explicit effect for his music. I think that the same cycle will
    play out with language models. As the models improve, most fans won’t be able
    to tell that they are being used, and probably won’t care. If the songs are good,
    they will like them.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，我认为观众并不太在意歌曲创作者和音乐家使用了什么工具来创作他们的歌曲。例如，我们知道Auto-Tune在幕后经常被用来修正歌唱表现。当用于正常设置时，大多数人无法察觉，也可能不在意。直到[谢尔](https://ew.com/music/2018/10/22/cher-believe-20th-anniversary-autotune/)在《Believe》中将其调到硬调模式，以及[T-Pain](https://www.berklee.edu/news/berklee-now/t-pain-effect-about-much-more-auto-tune)将其作为音乐的明显效果时，这才引起公众注意。我认为语言模型也会经历相同的周期。随着模型的改进，大多数粉丝不会察觉它们的使用，也可能不在意。如果歌曲好，他们会喜欢它们。
