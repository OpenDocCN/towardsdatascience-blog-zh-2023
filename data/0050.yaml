    by Author)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[了解更多关于OTIF的信息](https://youtu.be/qhLqu6M7lcA) — （作者提供的图片）'
- en: Distribution planners use it to manage their inventory, set the safety stock
    and plan new collection launches.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 分销计划员利用它来管理库存，设定安全库存并计划新产品发布。
- en: How much time is needed to receive the order created in the ERP at the store?
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在门店接收到ERP中创建的订单需要多长时间？
- en: Store managers will also use it to challenge the logistics department in the
    different supply performance reviews.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 门店经理还会利用它来挑战物流部门在不同的供应绩效评估中。
- en: '**b) End-to-end delivery process**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**b) 端到端交付流程**'
- en: In our example, we have a delivery lead time target of **72 hours**.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，我们的交付周期目标是**72小时**。
- en: '[![](../Images/5afd4792bf685af73bcf8fb12c60c2d1.png)](https://www.youtube.com/watch?v=qhLqu6M7lcA)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/5afd4792bf685af73bcf8fb12c60c2d1.png)](https://www.youtube.com/watch?v=qhLqu6M7lcA)'
- en: Example of a Delivery Order Process — (Image by Author)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
