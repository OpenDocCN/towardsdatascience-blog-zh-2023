- en: Logistics Lead Times Definition for distribution— (Image by Author)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 配送的物流提前期定义 — （图像由作者提供）
- en: They usually refer to a specific team’s responsibility
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 他们通常指的是特定团队的责任。
- en: '**End-to-end lead time** is measuring the performance of the whole logistics
    department, also defined as [On Time In Full (OTIF)](https://www.youtube.com/watch?v=qhLqu6M7lcA#:~:text=Description,Time%20In%20Full%20(OTIF)%20KPI)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端到端提前期** 用于衡量整个物流部门的绩效，也定义为[按时全量（OTIF）](https://www.youtube.com/watch?v=qhLqu6M7lcA#:~:text=Description,Time%20In%20Full%20(OTIF)%20KPI)。'
- en: '**Order Transfer lead time** is under the responsibility of the **IT/Infrastructure
    team** that ensures fast transmissions of orders'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单转移周期**由**IT/基础设施团队**负责，确保订单的快速传输'
- en: The [warehouse operational team performance](https://www.youtube.com/watch?v=KR_ziEiPcDk)
    is measured by **Preparation Lead time**
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[仓库运营团队绩效](https://www.youtube.com/watch?v=KR_ziEiPcDk)由**准备周期**来衡量'
- en: '**Shipment lead time** is a grey zone as warehouse teams can impact it, the
    finance department (invoicing) or transportation teams (find a truck for shipment)'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发货周期**是一个灰色地带，因为仓库团队、财务部门（开票）或运输团队（寻找运输卡车）都可以影响它'
- en: '**Transportation lead time** is entirely under the scope of transportation
    teams'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运输周期**完全在运输团队的范围内'
- en: '**Receiving lead time** is the responsibility of store teams'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**接收周期**是门店团队的责任'
- en: '***💡 You need the support of system(s) expert(s)*** *Your systems may not have
    a time stamp for every process, but your infrastructure team can always find alternative
    solutions.*'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***💡 你需要系统专家的支持*** *你的系统可能没有每个过程的时间戳，但你的基础设施团队总能找到替代解决方案。*'
- en: For instance, no timestamps are shown when the packing process is ending.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当打包过程结束时，没有时间戳显示。
- en: But the order status is changing *(from packing to ready to ship).*
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但订单状态正在变化*(从打包到准备发货)。*
- en: A script can be developed to create a timestamp when this status is changed.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以开发脚本来在状态变化时创建时间戳。
- en: It can then be populated in the data lake you use as a data source.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后可以将其填充到你用作数据源的数据湖中。
- en: What do we do with this data?
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们该如何处理这些数据？
- en: '**c) Data processing with Python** Using Python, you can connect to different
    systems to extract transactional records from their respective databases.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**c) 使用Python进行数据处理** 使用Python，你可以连接到不同的系统，从其各自的数据库中提取事务记录。'
- en: '![](../Images/dea584a56be4f3e965f1d2aa8a2814c8.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dea584a56be4f3e965f1d2aa8a2814c8.png)'
- en: Process Data Processing with Python — (Image by Author)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 用Python处理数据处理 — （作者提供的图片）
- en: These systems may have different fields and definitions of metrics. Use the
    order number to merge the tables in a single data frame and calculate the lead
    times.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统可能有不同的字段和指标定义。使用订单号将表格合并到一个数据框中，并计算周期时间。
