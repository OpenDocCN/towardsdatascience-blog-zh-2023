- en: Beyond performance, what about the environmental impact of your operations?
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了性能，你的操作对环境的影响如何？
- en: This article focuses on performance and logistic costs.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 本文聚焦于性能和物流成本。
- en: However, companies are now pushed to reduce their environmental footprint, I
    would like to open the window of supply chain sustainability.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现在公司被迫减少环境足迹，我希望能打开供应链可持续性的窗口。
- en: Have you heard about green inventory management?
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你听说过绿色库存管理吗？
- en: Focus on sustainability
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专注于可持续性
- en: When I was a Solution Designer, our retail customers' main focus was reducing
    their transportation costs.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当我担任解决方案设计师时，我们的零售客户主要关注的是减少运输成本。
- en: Samir, we need to reduce the cost per ton by 25%.
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Samir，我们需要将每吨的成本降低 25%。
- en: I have always proposed reducing the delivery frequency and increasing the quantity
    per shipment to improve the truck loading rate.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直建议减少配送频率，并增加每次发货的数量，以提高卡车的装载率。
- en: This was the beginning of green inventory management.
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是绿色库存管理的起点。
- en: That could be defined as managing inventory in an environmentally sustainable
    way.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以被定义为以环保的方式管理库存。
- en: '![](../Images/ee5b4aa9450c5efe0bf89dc190f33608.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ee5b4aa9450c5efe0bf89dc190f33608.png)'
- en: (Image by Author)
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：作者）
- en: Indeed, beyond reducing CO2 emissions, this approach is cost-effective.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，除了减少二氧化碳排放外，这种方法在成本上也具有优势。
- en: '![](../Images/23266770489309c7875a5a71c6019b5f.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/23266770489309c7875a5a71c6019b5f.png)'
- en: Store Replenishment System — (Image by Author)
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 店铺补货系统 — （图片来源：作者）
- en: Most retailers use **inventory management systems** that use a rule-based approach
    to replenishing stores without considering the efficiency of the transportation
    routing.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数零售商使用 **库存管理系统**，这些系统采用基于规则的方法来补充商店，但没有考虑运输路线的效率。
- en: The **replenishment frequency** is an important parameter that can be used to
    optimize the distribution network.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**补货频率** 是一个重要的参数，可以用来优化分销网络。'
- en: Can we simulate the impact of the delivery frequency on the CO2 emissions? Yes!
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以模拟配送频率对二氧化碳排放的影响吗？可以！
- en: To prove my point in a case study shared in this blog, I simulate the impact
    of several delivery frequencies on the usage of packaging material and CO2 emissions.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明我的观点，在本博客中分享的案例研究中，我模拟了不同配送频率对包装材料使用和二氧化碳排放的影响。
- en: '![](../Images/13b01189e3e1e2258580cc2755c27cfc.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13b01189e3e1e2258580cc2755c27cfc.png)'
- en: Simulation Model — (Image by Author)
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟模型 — （图片来源：作者）
- en: For each scenario, the model can provide
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每种情景，该模型可以提供
- en: The percentage of **mixed cartons** prepared **(%)**
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好的 **混合纸箱** 的百分比 **(%)**
- en: The percentage of partially filled trucks used to deliver the stores **(%)**
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部分填充卡车用于配送商店的百分比 **(%)**
- en: The total quantity of **carton material** used **(kg)**
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的 **纸箱材料** 总量 **(kg)**
- en: The total CO2 emissions of road transportation **(kg CO2eq)**
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道路运输的总CO2排放**(kg CO2eq)**
