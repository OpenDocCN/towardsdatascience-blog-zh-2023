- en: What is Process Mining?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是流程挖掘？
- en: Understanding Process Mining
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解流程挖掘
- en: Process mining techniques can be applied to many processes, including manufacturing,
    supply chain management, healthcare, and customer service.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 流程挖掘技术可以应用于许多过程，包括制造、供应链管理、医疗保健和客户服务。
- en: What do we want to achieve?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们想要实现什么目标？
- en: Process mining can help organizations understand how their processes function,
    identify areas for improvement and make informed decisions about optimising them
    by analyzing data about the process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 流程挖掘可以帮助组织理解其流程如何运作，识别改进领域，并通过分析过程数据做出优化决策。
- en: How much does it take, on average, to have an order processed by the customer
    team?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平均来说，客户团队处理一个订单需要多长时间？
- en: '[![](../Images/c1e8e1d3d4d3bdf0c3c99e974db017d2.png)](https://towardsdatascience.com/statistical-sampling-for-process-improvement-using-python-9decc7b8288d)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/c1e8e1d3d4d3bdf0c3c99e974db017d2.png)](https://towardsdatascience.com/statistical-sampling-for-process-improvement-using-python-9decc7b8288d)'
- en: Example of Process Mining for Customer Service — (Image by Author)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务的流程挖掘示例 — （图片由作者提供）
- en: For example, in [this article](/statistical-sampling-for-process-improvement-using-python-9decc7b8288d),
    we explore a statistical method for estimating the lead time for order processing
    by a customer service team.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在[这篇文章](/statistical-sampling-for-process-improvement-using-python-9decc7b8288d)中，我们探讨了一种用于估算客户服务团队订单处理时间的统计方法。
- en: How can it benefit your organization?
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对你的组织有什么好处？
- en: How Process Mining Can Benefit Your Business Operations
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程挖掘如何使你的业务运营受益
- en: There are several different approaches to process mining, including discovery,
    conformance, and enhancement.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 流程挖掘有多种不同的方法，包括发现、符合性和改进。
- en: '**Discovery** involves using process mining techniques to uncover a process''s
    structure and behaviour based on data from process logs.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发现**涉及使用流程挖掘技术根据流程日志中的数据揭示流程的结构和行为。'
- en: '**Conformance** involves comparing the actual process to the desired process
    model to identify deviations and deviations.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**符合性**涉及将实际过程与期望的过程模型进行比较，以识别偏差和差异。'
- en: '**Enhancement** involves using process mining to suggest improvements to the
    process based on data analysis.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改进**涉及使用流程挖掘基于数据分析建议改进措施。'
- en: Let us see how you can implement it using Python.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何使用Python实现这一点。
- en: How to Implement Process Mining with Python
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用Python实施流程挖掘
- en: Real-World Examples of Process Mining with Python
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Python的流程挖掘的实际案例
- en: Let us take the example of the Supply Chain Network of an international **clothing
    group** with stores worldwide.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个国际**服装集团**的供应链网络为例。
- en: This company sells garments, bags and accessories **produced** in **overseas
    factories** to replenish a **network of regional warehouses**.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司销售**生产**于**海外工厂**的服装、包袋和配件，以补充**区域仓库网络**。
- en: '[![](../Images/3ce9852dd3e21ef91a9121403f1d4dcd.png)](http://samirsaci.com)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/3ce9852dd3e21ef91a9121403f1d4dcd.png)](http://samirsaci.com)'
- en: Supply Chain Network of a Fashion Retail Company — (Image by Author)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚零售公司的供应链网络 — （图片由作者提供）
- en: This article **will focus on the store's** delivery from **these regional warehouses.**
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本文**将关注商店的**从**这些区域仓库的**交付。
- en: Distribution planners create replenishment orders in the [ERP](https://youtu.be/v0_R8P6MLQ0)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配送计划员在[ERP](https://youtu.be/v0_R8P6MLQ0)中创建补货订单。
- en: Planners include a list of items needed (with quantity) and a [requested delivery
    date](https://youtu.be/v0_R8P6MLQ0)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划人员包括所需物品的清单（数量）和[要求的交付日期](https://youtu.be/v0_R8P6MLQ0)。
- en: Orders are transmitted to the [Warehouse Management System](https://www.youtube.com/shorts/MW1QRJs3iuE)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订单传输到[仓库管理系统](https://www.youtube.com/shorts/MW1QRJs3iuE)。
- en: Warehouse teams [prepare the orders](https://www.youtube.com/watch?v=XejgbF2m_8g)
    in pallets for shipping
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库团队在托盘中[准备订单](https://www.youtube.com/watch?v=XejgbF2m_8g)以便发货。
- en: Transportation teams organise the **pick-up at the warehouse**
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运输团队组织**仓库取货**。
- en: Shipments are [delivered](https://www.youtube.com/watch?v=PYkN24PMKd8) and **received**
    at the stores
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发货被[送达](https://www.youtube.com/watch?v=PYkN24PMKd8)并在商店**接收**。
- en: '[![](../Images/0d54ef641d23c6d43c94c0570bca40c3.png)](http://samirsaci.com)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0d54ef641d23c6d43c94c0570bca40c3.png)](http://samirsaci.com)'
- en: Data exchange between Information Systems for Supply Chain — (Image by Author)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 信息系统之间的数据交换 — （图像由作者提供）
- en: Each process step is managed by a specific system ([ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0),
    WMS, TMS) that records information and time stamps that we will use for process
    mining.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每个过程步骤由特定系统（[ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)、WMS、TMS）管理，这些系统记录信息和时间戳，我们将用于过程挖掘。
- en: How do we exploit the data generated to detect bottlenecks and improve the overall
    efficiency?
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何利用生成的数据来检测瓶颈并提高整体效率？
- en: 'Approach 1: Discovery'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法 1：发现
- en: '**a) Time stamp definitions** From the order creation to the store reception,
    time stamps are recorded by the different systems.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间戳定义** 从订单创建到商店接收，时间戳由不同系统记录。'
- en: '[![](../Images/e77e394fe6c8bbfaf128da8dde06da73.png)](http://samirsaci.com)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e77e394fe6c8bbfaf128da8dde06da73.png)](http://samirsaci.com)'
- en: Time Stamps per Process — (Image by Author)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 每个过程的时间戳 — （图像由作者提供）
- en: '**Order creation time** in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)
    by the distribution planner'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单创建时间** 在[ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)中由配送计划员创建的时间。'
- en: '**Order reception time** in the Warehouse Management System (WMS)*(now ready
    to be prepared by warehouse teams)*'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单接收时间** 在仓库管理系统（WMS）*(现在准备由仓库团队进行)*。'
- en: '**Picking time(s)** that can include the starting and ending time of the [picking
    mission](https://www.youtube.com/watch?v=XejgbF2m_8g) that contains the order'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拣货时间** 包括[拣货任务](https://www.youtube.com/watch?v=XejgbF2m_8g)的开始和结束时间，该任务包含订单。'
- en: '**Packing time** refers to the end of the [packing process](https://www.youtube.com/watch?v=COcoxQ8NhzM)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包装时间** 指[包装过程](https://www.youtube.com/watch?v=COcoxQ8NhzM)结束的时间。'
- en: '**Shipping time** whenyour orders are leaving the warehouse'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运输时间** 当你的订单离开仓库时的时间。'
- en: '**Delivery time** when your [truck delivers](https://www.youtube.com/watch?v=PYkN24PMKd8)
    the pallets to the store'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交付时间** 当你的[卡车送货](https://www.youtube.com/watch?v=PYkN24PMKd8)到商店时的时间。'
- en: '**Store receiving time** is concluding the delivery process: the time when
    the store’s team records the received items in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商店接收时间** 是结束交付过程的时间：商店团队在[ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)中记录收到的物品的时间。'
- en: '***💡 Know your processes*** *Systems can be used differently in your company.
    Therefore, ensure processes have been mapped with detailed workflows.*'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***💡 了解你的流程*** *系统在你的公司中可能被不同地使用。因此，确保流程已用详细的工作流程进行映射。*'
- en: '**b) Lead times definitions**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**提前期定义**'
- en: As timestamps alone mean nothing, we define lead times for each process by the
    difference between two timestamps.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于时间戳本身没有意义，我们通过两个时间戳之间的差异来定义每个过程的提前期。
- en: '![](../Images/30df0779117216dd602a2eee341a5dec.png)'
  id: totrans-66
