- en: The example above shows the delivery that meets the target lead times.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的例子显示了符合目标周期时间的交付。
- en: '***💡 Cut-off time definition*** *The order reception cut-off time is 18:00:00.*'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***💡 截止时间定义*** *订单接收截止时间是18:00:00。*'
- en: If an order is received after this time, you must wait 24 hours to prepare it.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在这个时间之后收到订单，你必须等待24小时才能准备好。
- en: They are the leading cause of [delayed delivery and disruptions](https://youtu.be/YNvOX3CT3hQ).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是[延迟交货和干扰](https://youtu.be/YNvOX3CT3hQ)的主要原因。
- en: We can now visualize the data.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在可以可视化数据。
- en: '**c) Visualization** After defining them, you can use your Python script to
    compare lead times with these targets.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**c) 可视化** 定义后，你可以使用你的Python脚本将提前时间与这些目标进行比较。'
