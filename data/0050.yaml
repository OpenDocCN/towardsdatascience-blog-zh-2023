- en: '**Approach 2: Conformance**'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**方法2：合规性**'
- en: '**a) Delivery Lead Time: On Time In Full**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**a) 交付周期：按时全面交付**'
- en: The most important **key performance indicator** is the lead time between order
    creation and delivery times.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的**关键绩效指标**是从订单创建到交付时间的周期。
- en: '![](../Images/dcec23e6e439c0dbcdc76fa6f5185d94.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dcec23e6e439c0dbcdc76fa6f5185d94.png)'
