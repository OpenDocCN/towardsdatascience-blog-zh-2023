  type: TYPE_IMG
- en: Image 1\. Example of vector in 2-space. (Image by Author)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Two vectors u = (u₁, u₂) and v = (v₁, v₂) are equal if u₁ = v₁ and u₂ = v₂.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sum of vector u and v is defined as u + v = (u₁ + v₁, u₂ + v₂)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量u和v的和定义为u + v = (u₁ + v₁, u₂ + v₂)
