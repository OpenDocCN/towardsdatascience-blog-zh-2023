- en: We publish dozens of well-crafted articles every week, on topics ranging from
    the latest machine learning tools and Python libraries to cutting-edge research.
    Realistically, it would be very difficult to read every post we share—but that
    doesn’t mean you should miss the ones you’re most likely to enjoy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每周发布数十篇精心制作的文章，主题涵盖最新的机器学习工具和Python库到前沿研究。现实中，阅读我们分享的每一篇文章非常困难，但这并不意味着你应该错过你最有可能喜欢的那些文章。
- en: To help you stay abreast of the latest in data science, AI, and machine learning,
    we’ve created a handful of [Medium lists](https://help.medium.com/hc/en-us/articles/214993247-Create-and-manage-lists)
    where we gather our recommended reads. We’ll be adding to each list regularly,
    so all you need to do is save them once and you’ll have them within easy reach
    in [your Medium library’s **saved-lists tab**](https://medium.com/me/lists/saved).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你跟上数据科学、人工智能和机器学习的最新动态，我们创建了一些[Medium 列表](https://help.medium.com/hc/en-us/articles/214993247-Create-and-manage-lists)，在这些列表中汇集了我们推荐的阅读内容。我们将定期更新每个列表，因此你只需保存一次，就可以轻松访问[你
    Medium 图书馆的**收藏列表标签**](https://medium.com/me/lists/saved)。
- en: (Not sure how to save a list? Just click on the **View list** button on any
    of the lists below, then click on the bookmark symbol under the list title.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: (不确定如何保存列表？只需点击以下任意列表上的**查看列表**按钮，然后点击列表标题下的书签符号。)
- en: Looking for TDS’s best of the best? We created the **Data Science and ML Must-Reads**
    list so you’ll never be more than seconds away from our strongest articles across
    all topics and formats.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找TDS的最佳内容？我们创建了**数据科学和机器学习必读**列表，让你随时能接触到我们各个话题和格式的最强文章。
