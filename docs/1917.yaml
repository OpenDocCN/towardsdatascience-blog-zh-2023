  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/unit-testing-for-data-science-with-python-16dfdcfe3232?source=post_page-----d3eb88a5555d--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Make performance optimization a priority
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nothing is a better motivator to learn how to optimize code than walking past
    the software engineering department after you’ve pushed your code to them and
    hearing the grumbles synonymous with having received a data scientist’s code.
    It’s a humbling experience that every data scientist should go through.
  prefs: []
  type: TYPE_NORMAL
- en: Learning code optimization isn’t just about maintaining a healthy working relationship
    with the software department — it’s also about making yourself a more surefooted
    data scientist who can write excellent code without the support of another department.
    Being able to write stable, optimized code the first time is a great move toward
    becoming a senior data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Becoming educated in topics such as caching ([storing a copy of the data in
    front of the main data store](https://learn.microsoft.com/en-us/azure/well-architected/scalability/optimize-cache#:~:text=Caching%20is%20a%20strategy%20where,client%20than%20the%20main%20store.)
    — not necessarily relevant in all applications but can be useful when producing
    dashboards for clients), time complexity ([the amount of time it takes your algorithm
    to run](https://www.google.com/search?q=time+complexity&sxsrf=APwXEdfUh_ikxE4w_d2-Dl5EozojumO21A%3A1686516954172&ei=2jSGZMCKCsOs0PEPqpGYwAo&ved=0ahUKEwjA39efjbz_AhVDFjQIHaoIBqgQ4dUDCA8&uact=5&oq=time+complexity&gs_&sclient=gws-wiz-serp)),
    database indexing ([a structure that can speed up data retrieval operations in
    a database table](https://en.wikipedia.org/wiki/Database_index)), and query optimization
    ([figuring out the best way to improve query performance](https://blog.devart.com/how-to-optimize-sql-query.html#:~:text=Query%20optimization%20is%20a%20process,system%20resources%20and%20performance%20metrics.))
    are great places to get started in optimizing your data science code.
  prefs: []
  type: TYPE_NORMAL
- en: While not all of the topics mentioned above are relevant for all types of data
    scientist work, they’re all great tools to keep in your back pocket, whether for
    future jobs or for that one time the need arises and you can immediately hit the
    ground running to solve the problem — an essential attribute of a senior data
    scientist.
