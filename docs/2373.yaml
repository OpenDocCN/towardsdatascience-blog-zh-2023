- en: 'Maybe you’ve heard about or experienced the 80/20 rule of data science before:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你已经听说过或体验过数据科学的 80/20 法则：
- en: Only 20% of data scientists’ time is spent on analysis. The majority of time
    — 80% — is spent simply preparing data.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家将 20% 的时间用于分析，其余 80% 的时间仅用于准备数据。
- en: I think in my case it might actually be 90/10\. That is just the reality of
    my job — we work with some very complex data sets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在我这里可能实际上是 90/10。这就是我工作的现实——我们处理一些非常复杂的数据集。
- en: '*That is, however, not what most data science programs, boot camps, and courses
    prepare you for.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而，大多数数据科学项目、训练营和课程并没有为你准备这些。*'
- en: Chances are you’ve learned how to use complex predictive models, cluster unstructured
    data, and analyze time series. Without this knowledge you are not a data scientist.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经学会了如何使用复杂的预测模型、对非结构化数据进行聚类和分析时间序列。没有这些知识，你还不是一个数据科学家。
- en: But 80% of your time won’t be spent using these techniques. Instead, you will
    be collecting, moving, and cleaning data, setting up databases, managing remote
    computing environments, and taking care of many other non-analytical tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你的80%时间不会用在这些技术上。相反，你将花时间收集、移动和清理数据，设置数据库，管理远程计算环境，以及处理许多其他非分析性任务。
- en: The trouble is not knowing what tools exist to address these tasks can cause
    a big hit on your productivity and potentially on project outcomes. In fact, this
    is such a prevalent issue, MIT has a course…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，不知道有哪些工具可以处理这些任务可能会大大影响你的生产力，并且可能会影响项目成果。事实上，这个问题非常普遍，麻省理工学院开设了一门课程……
