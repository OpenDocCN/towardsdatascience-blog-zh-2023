- en: Not sure whether to join a startup or a large tech as you start your career?
    If you’re at this crossroads, this article is for you!
  prefs: []
  type: TYPE_NORMAL
- en: I’m currently a Data Scientist at Spotify but 3 years ago, I was only a student
    and I struggled so much with this question.
  prefs: []
  type: TYPE_NORMAL
- en: Would I be better off at a startup or a mature company?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was a big decision after all!
  prefs: []
  type: TYPE_NORMAL
- en: But unlike picking between a box of McNuggets or the latest Big Bacon Cheesy
    Mac (*or whatever they call them these days)*, this one was about setting the
    trajectory for my entire career.
  prefs: []
  type: TYPE_NORMAL
- en: While I was torturing myself with the question, I realized I wasn’t the only
    one. Many of us in fact face this dilemma.
  prefs: []
  type: TYPE_NORMAL
- en: This article is the **first** of a series where I discuss this topic from different
    angles, all of which you need to consider.
  prefs: []
  type: TYPE_NORMAL
- en: I’m drawing on my *own* experience at Spotify as well as that of other folks
    I’ve met along the way.
  prefs: []
  type: TYPE_NORMAL
- en: So if you’re making your first stop in your professional life, then make sure
    to stay tuned by following me.
  prefs: []
  type: TYPE_NORMAL
