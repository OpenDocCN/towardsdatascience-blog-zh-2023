- en: There are tons of training materials, courses and articles available about how
    to become a Data Scientist. Once you start working in the field the transition
    to a Senior Data Scientist should naturally occur as you gain more experience
    and skills.
  prefs: []
  type: TYPE_NORMAL
- en: For many Data Scientists the natural next step after Senior is to move into
    a role leading a team of Data Scientists. This role is very different to both
    Junior and Senior positions as this will likely mean taking on line-management
    duties, helping others to grow and develop and managing projects.
  prefs: []
  type: TYPE_NORMAL
- en: Hardest of all is that you will need to juggle all of this whilst remaining
    technical enough to still earn the Data Scientist part of your job title.
  prefs: []
