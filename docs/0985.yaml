- en: The amount of code that data scientists have to write as part of their job varies
    greatly across organizations and projects, and so does its level of complexity.
    Regardless of where you land on the programming-intensity spectrum, though, it’s
    hard to argue against the value of adding depth and range to your coding skills.
  prefs: []
  type: TYPE_NORMAL
- en: To support you on this journey, we’ve gathered several stellar guides to help
    you broaden your horizons beyond the Python basics you’ve (likely) mastered early
    on in your data science training.
  prefs: []
  type: TYPE_NORMAL
- en: From the fundamentals of learning new languages to the emerging frontier of
    quantum computing, there should be enough here for any data practitioner to choose
    their own adventure.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Focus on performance**](/when-milliseconds-matter-my-journey-to-performance-improvement-5a3cd69754c4).
    Your code is always a means to an end; in business contexts, writing it inefficiently
    can have a real negative effect on the bottom line. As [Naomi Kriger](https://medium.com/u/ce7969d594d?source=post_page-----4f4612949--------------------------------)
    demonstrates in a walkthrough of a recent latency-improvement project, a few small
    changes can make a major difference.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The art of the pivot**](/pivot-tables-in-pandas-with-hands-on-examples-in-python-9f29a48796f2).
    [Susan Maina](https://medium.com/u/7df9dec030e?source=post_page-----4f4612949--------------------------------)’s
    guide to Pandas pivot tables is a handy one-stop resource. It covers the nitty-gritty
    details of manipulating data through this tool, and—even more important— explains
    when pivot tables should be used and what kinds of insights they can help generate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Become a multilingual programmer**](/how-to-learn-new-programming-languages-easily-1e6e29d3898a).
    There are many reasons a data scientist might decide to dive into a second (or
    third) programming language: it could be a necessary step towards landing an exciting
    job, or you might just feel the urge to explore something new. [Kay Jan Wong](https://medium.com/u/fee8693930fb?source=post_page-----4f4612949--------------------------------)’s
    primer on learning new languages is a must-read regardless of your motivation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/83d60833e1de9c0fd90322d2ed404b19.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [analuisa gamboa](https://unsplash.com/@anigmb?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Julia aficionados of the world, unite**](/20-awesome-julia-tips-and-tricks-for-the-advantageous-programmer-5fedbfd00f73)**!**
    [Emma Boudreau](https://medium.com/u/ea170050148c?source=post_page-----4f4612949--------------------------------)
    has been working with the Julia language for about six years and has seen its
    powerful abilities in action many times. Emma’s new compendium brings together
    no fewer than 20 tips and tricks for anyone else who’d like to give their Julia-based
    workflows a boost.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Develop some SQL muscle**](/sql-riddles-to-test-your-wits-8ce31202ae7f).From
    one of the newest languages we turn to a trusty, grizzled old-timer: SQL. It might
    be approaching its 50th (!) anniversary—an eternity for any recent technology—but
    data professionals still use it daily, and [Matt Sosna](https://medium.com/u/f17fb22b897?source=post_page-----4f4612949--------------------------------)’s
    roundup of “riddles” will push you to sharpen your querying craft.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Taking a quantum leap**](/the-magic-of-quantum-computing-a-beginners-guide-to-writing-a-magic-number-guessing-game-c1cdb384f457).If
    recent conversations on quantum computing have left you confused, or at least
    not entirely sure what this emerging technology is all about, don’t miss [Kory
    Becker](https://medium.com/u/9f206469e308?source=post_page-----4f4612949--------------------------------)’s
    accessible introduction. It walks us through some of the core basic concepts,
    and then encourages readers to program their very own magic-number guessing game
    with Python and the Qiskit library.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Tackle real-world problems**](/special-feature-our-expanding-global-village-2d8355436d2c).
    Would you like to harness your programming skills to help promote sustainability
    and vibrant, liveable communities? Whether you’re looking for inspiration, concrete
    guidance, or both, we recently published a comprehensive collection of articles
    that cover urban planning, supply chain optimization, and wildlife conservation
    (among other topics), and many of them include a strong hands-on coding component.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
