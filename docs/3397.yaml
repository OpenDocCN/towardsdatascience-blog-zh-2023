  zh: 本文简要介绍了贝叶斯思维的背景，并使用 Pyro 探索了贝叶斯 AB 测试的结果。希望您会觉得这篇文章有见地。正如介绍中所述，欢迎并鼓励反馈。正如承诺的那样，我已在下面链接了一些进一步阅读材料。
