  prefs: []
  type: TYPE_NORMAL
- en: Each event is linked with a time stamp (from Order Creation to Store Delivery)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Actual Time Stamps can be compared with Expected Time Stamps
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Delays can then be analyzed to find the root cause
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
