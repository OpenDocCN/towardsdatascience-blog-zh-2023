  type: TYPE_NORMAL
  zh: 什么是EDI？电子数据交换
- en: 原文：[https://towardsdatascience.com/what-is-edi-electronic-data-interchange-92f7215bb699?source=collection_archive---------2-----------------------#2023-08-29](https://towardsdatascience.com/what-is-edi-electronic-data-interchange-92f7215bb699?source=collection_archive---------2-----------------------#2023-08-29)
