  type: TYPE_NORMAL
- en: Expected vs. Actual Time per Process — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Expected Times are calculated using target lead times agreed upon with operational
    teams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ERP, WMS, Freight Forwarder Systems and Store Management Systems are all communicating
    timestamps using EDI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can collect and process these time stamps to create automated reports tracking
    the shipments along the distribution chain.
