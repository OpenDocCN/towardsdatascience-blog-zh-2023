- en: What are the Power of EDI for Data Analytics?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By connecting diverse computer systems, EDI supports daily operations and serves
    as a veritable goldmine for data analytics.
  prefs: []
  type: TYPE_NORMAL
- en: Each EDI transaction carries valuable information,
  prefs: []
  type: TYPE_NORMAL
- en: Time stamps, locations and reason codes that provide traceability of your shipments
    and measure process(es) performance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantity, Pricing, and Item information that can be used to model material,
    financial and information flows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generate transactional data to monitor and improve a supply chain network.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/5fa751498e96dd7cc95a13cc49abafb6.png)'
  prefs: []
  type: TYPE_IMG
- en: What is Supply Chain Analytics? — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This valuable source of data can be used to
  prefs: []
  type: TYPE_NORMAL
- en: 'Describe past events: Descriptive Analytics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Analyze defects and incidents: Diagnostic Analytics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Predict Future Events: Predictive Analytics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Design Optimal Processes and Decisions: Prescriptive Analytics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s dive deep into each type of analytics to understand how it relies on good
    EDI infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: '*Descriptive and Diagnostic Analytics*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Descriptive analytics is about understanding what has happened in the past.
  prefs: []
  type: TYPE_NORMAL
- en: With a correct setup of EDI messages, we can map historical transaction data
    to gain insights into past performance.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/92953ea26b76a25f7d3c20cc5f5bf767.png)](https://towardsdatascience.com/automated-supply-chain-control-tower-with-python-17dbf93a18d0)'
  prefs: []
  type: TYPE_NORMAL
- en: Example of a Distribution Process Tracked with Time Stamps — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For instance, EDI messages can be status-updated at each stage of your distribution
