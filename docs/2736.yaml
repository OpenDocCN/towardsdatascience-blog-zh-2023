- en: What is EDI for Supply Chain Management?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a must-have for any large business.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Electronic Data Interchange (EDI) was created to facilitate efficient, reliable,
    and secure data exchange.
  prefs: []
  type: TYPE_NORMAL
- en: After several decades, it has deeply imposed itself as a must-have for any large
    modern business.
  prefs: []
  type: TYPE_NORMAL
- en: It facilitates the automatic transmission of business documents in a standardized
    format.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6655d0e8cdb18aea77e99cde55e7da8c.png)'
  prefs: []
  type: TYPE_IMG
- en: Examples of Application — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This allows diverse systems to communicate using a common language.
  prefs: []
  type: TYPE_NORMAL
- en: A company wants to send a supplier a purchase order with item(s) information,
    quantity and expected delivery date.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A warehouse wants to inform a carrier that a pallet is ready to be picked
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A store sends a replenishment order to a central distribution centre
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More than 60 years of history
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Developed in the late 1960s, EDI initially served to transmit shipping and transportation
    documents.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/01858b55bdfaa64560cb955f2ee658f4.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Brief History of the Electronic Data Interchange — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, EDI expanded its capabilities to cover various industries, with
    more than 150k businesses focusing on supply chain management.
  prefs: []
  type: TYPE_NORMAL
- en: Considering the massive daily transactions, it is challenging to imagine international
    supply chains operating without EDI.
  prefs: []
  type: TYPE_NORMAL
- en: What are the EDI Standards?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: EDI operates based on established standards used by different industries in
    multiple geographic locations.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5b9c8601b85374c800e9ab572b0c9d20.png)'
  prefs: []
  type: TYPE_IMG
- en: A non-exhaustive list of standards by industry and geographic location — (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: However, there are two predominant standards
  prefs: []
  type: TYPE_NORMAL
- en: '**ANSI X12**: primarily used in North America'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**EDIFACT**: created by the UN and used internationally'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These standards define the string format and the information contained in EDI
    messages.
  prefs: []
  type: TYPE_NORMAL
- en: They are ensuring uniformity in data interpretation across various systems.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/406c549340e7a1b29cab4ed6ec6e543b.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of a Purchase Order translated into an EDI Message — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, a purchase order is translated into an EDI message for
    transmission.
  prefs: []
  type: TYPE_NORMAL
- en: Order is created by the **purchasing team** and received by the **supplier**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Order information includes customer, supplier, delivery address and date, invoice
    address and detailed information about ordered items
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Invoicing, delivery and company information are mapped **using IDs** (Company
    ID, Location ID, …)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the Supply Chain Processes that use EDIs?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'With the complexification of supply chain operations, EDI messages form the
    backbone of communication for critical events like:'
  prefs: []
  type: TYPE_NORMAL
- en: Inbound shipment arriving at a warehouse
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A pallet being put away
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A picking order that is being executed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An outbound shipment that is cancelled
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: EDI messages keep the wheels of logistic operations turning.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To illustrate this idea, we will use Python to simulate creating and transmitting
    EDI messages for warehouse operational management.
  prefs: []
  type: TYPE_NORMAL
- en: Data Interchange & Operational Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Design of a Warehouse Operations Simulation Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In our Python script, we will replicate several warehousing processes from the
    angle of EDI message exchange.
  prefs: []
  type: TYPE_NORMAL
- en: Inbound shipment messages containing details like SKU and quantity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Putaway confirmations with SKUs and putaway locations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/f485b6929a5606e73663c84ba394e031.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Logistic Operations — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These messages enable synchronisation of the **ERP** and **Warehouse Management
    systems (WMS)**, drive efficiency and reduce errors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Message 1**: informing the warehouse teams that a shipment is coming for
    inbound via the WMS (ERP -> WMS)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Message 2**: warehouse teams inform the distribution planning team that the
    pallet has been put in stock and is ready to be ordered (WMS -> ERP)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s build our own EDI message simulation tool with Python.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Build a simulation model with Python**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s simulate these message exchanges using the EDI norm ANSI X12
  prefs: []
  type: TYPE_NORMAL
- en: '**Inbound: goods are received at the warehouse**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An EDI message (Warehouse Shipping Order — 940) notifies the warehouse of an
    incoming shipment and its details.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Putaway: after receiving, goods are stored at a specific location**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A confirmation EDI message (Warehouse Stock Transfer Receipt Advice — 944) is
    returned to the ERP to confirm the putaway.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Picking: for an order, items are picked from storage locations**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This EDI message (Warehouse Shipping Order — 940) can instruct the warehouse
    on which items to pick.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Outbound: shipping to the customer**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An EDI message (Warehouse Shipping Advice — 945) is sent to the ERP to confirm
    that the goods have been shipped.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
