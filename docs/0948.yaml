- en: Data visualization is an important aspect of exploratory data analysis. It helps
    you to identify trends, patterns, and outliers in your data in no time.
  prefs: []
  type: TYPE_NORMAL
- en: Also, data visualization helps you to present your analysis findings in more
    effective way which boosts discussions around these findings, rather than presenting
    only the numbers. That’s why Al Shalloway, founder and CEO of Net Objectives has
    once quoted —
  prefs: []
  type: TYPE_NORMAL
- en: “Visualizations act as a campfire around which we gather to tell stories.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, to visualize the data in your data analytics project, you don’t always
    need data visualization software like PowerBI, Tableau or don’t need to install
    any separate data visualization library when you use Python.
  prefs: []
  type: TYPE_NORMAL
- en: You can utilize **pandas** — one of the commonly used data manipulation library
    — to visualize the data, along with transforming it.
  prefs: []
  type: TYPE_NORMAL
- en: Although pandas is not a data visualization library, it has built-in features
