- en: Doing your first project might be the single most important milestone in your
    data science journey. However, knowing what the first steps are in this undertaking
    is often fraught with challenges. I’m here to instill into you that it doesn’t
    have to be like that.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 做第一个项目可能是你数据科学旅程中最重要的里程碑。然而，了解这一过程中的第一步通常充满挑战。我在这里是为了告诉你，这不一定非得如此。
- en: In this article, I’m going to share with you exactly what you need to know to
    begin your first project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你分享开始你的第一个项目所需了解的内容。
