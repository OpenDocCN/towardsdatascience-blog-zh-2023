- en: Cleaning up your data is like cleaning up your diet; you know you should do
    it, but the doughnuts are too tempting!
  prefs: []
  type: TYPE_NORMAL
- en: It requires discipline, processes and accountability from leadership to prioritise.
    But it is often the most overlooked aspect of any data project. If your organisation
    has been ignoring it for years and you are now in the midst of a project you can't
    finish, this article is just for you.
  prefs: []
  type: TYPE_NORMAL
- en: Here are three ways to overcome Data Quality issues in any analytics project.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Start with the End — What Business Problem Are You Solving?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is a lot of unnecessary noise when the projects are going wrong.
  prefs: []
  type: TYPE_NORMAL
- en: You have to become a prioritisation ninja and understand what data truly matters.
    If your end output is required to conduct customer churn analysis, focus your
    efforts on prioritising data that will help in customer retention offerings. It's
    simple, but in the real world, data is messy, and systems are disparate & undocumented.
  prefs: []
  type: TYPE_NORMAL
