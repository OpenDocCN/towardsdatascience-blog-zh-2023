- en: Image by Author
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Isnâ€™t this a much better chart relative to the initial default version? Letâ€™s
    continue to explore another popular chart â€” The Line Chart.
  id: totrans-73
  prefs: []
