  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/220c575f88cc0b5d4184fa3c871352cd.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs **add a vertical line** at index May in order to show the point at which
    the two lines start to diverge.
