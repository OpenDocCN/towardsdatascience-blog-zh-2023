- en: '![](../Images/1992c43a88c549ad73cf1f20a019f1cf.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Last but not least, we will **add some annotations** to our chart. Here, we
    have a few annotations ‚Äî adding data labels to the horizontal bar chart and footnote.
