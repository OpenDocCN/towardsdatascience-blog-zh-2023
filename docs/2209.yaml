- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Here, we want to highlight the concerns that are equal to and above 10 percent
    by defining a separate color.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: We then **create the plot** right from the DataFrame.
  prefs: []
