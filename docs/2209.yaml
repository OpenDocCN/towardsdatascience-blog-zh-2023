  prefs: []
  type: TYPE_IMG
- en: Image by Author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '**Updating the layout** yields the following. Here, we specify the template,
    add a title and margin to our plot, and specify the size of our figure object.
