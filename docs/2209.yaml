- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Let‚Äôs **update the line property** by further chaining the method above. Here,
    we modify the color, width and placing markers at the data points.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
