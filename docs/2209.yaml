- en: '![](../Images/e0323738cfa1025cc3dc542a4d29a2ff.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Next, let‚Äôs **update the overall layout** by changing the background to white,
