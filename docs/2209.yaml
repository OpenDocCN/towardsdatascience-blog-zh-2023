  type: TYPE_PRE
- en: '![](../Images/9f9e680c298b446f2bd4438dba507fd6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '**Updating the x and y-axis** properties yields the following.'
  prefs: []
