- en: Image by Author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Here, we want to highlight the concerns that are equal to and above 10 percent
    by defining a separate color.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: We then **create the plot** right from the DataFrame.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![](../Images/3fe7427a696bcc9dd0e45f64757d7497.png)'
