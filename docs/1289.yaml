- en: While the big guys, Pandas, Scikit-learn, NumPy, Matplotlib, TensorFlow, etc.,
    hog all your attention, it is easy to miss some down-to-earth and yet, incredible
    libraries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当大佬们，如Pandas、Scikit-learn、NumPy、Matplotlib、TensorFlow等，把你的所有关注都吸引走时，很容易忽略一些朴实无华，却令人惊叹的库。
- en: They may not be GitHub rock stars, or taught in expensive Coursera specializations,
    but thousands of open-source developers pour their blood and sweat into writing
    them. They quietly fill the gaps left by popular libraries from the shadows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可能不是GitHub的明星项目，也不会出现在昂贵的Coursera专业课程中，但成千上万的开源开发者倾注了他们的心血在编写这些库中。它们静静地填补了流行库留下的空白，从阴影中默默贡献。
- en: The purpose of this article is to shine a light on some of these libraries and
    marvel together at how powerful the open-source community can be.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是为这些库照亮一盏灯，并一同惊叹开源社区的力量。
