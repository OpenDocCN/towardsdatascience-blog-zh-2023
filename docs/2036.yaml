- en: 'Data Scientists have been called [many](https://twitter.com/cdixon/status/428914681911070720)
    [things](https://www.reddit.com/r/datascience/comments/ncqjfj/tell_us_youre_a_data_scientist_without_telling_us/):'
  prefs: []
  type: TYPE_NORMAL
- en: “A Data Scientist is a statistician who lives in San Francisco”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Professional modellers, but not like that”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “I get paid to Google Stack Overflow”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “I sell magic to executives”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Or, my personal favourite:'
  prefs: []
  type: TYPE_NORMAL
- en: “Data Science is statistics on a Mac”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As this smorgasbord of job descriptions shows, **it can be really hard to get
    a clear picture on what a Data Scientist role actually involves day-to-day**.
    Lots of the existing articles out there — while excellent — date from 2012–2020,
    and in a field that evolves as fast as Data Science these can quickly become outdated.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, my aim is to peel back the proverbial covers and give a personal
    insight into life as a Data Scientist in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: 'By drawing on my experiences of working in 3 different Data Science teams,
    I’ll try to help three types of people:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aspiring Data Scientists**: I’ll give a realistic insight into what the job
    involves, so…'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
