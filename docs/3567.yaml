    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '**We all know how important EDA is, and yet we still skip this step**. It might
    be because it is hard to know where to start, what questions you should be asking,
    or maybe we are too eager to jump into modeling.'
  prefs: []
  type: TYPE_NORMAL
