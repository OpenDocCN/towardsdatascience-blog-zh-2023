- en: '**To avoid the old adage of “garbage in, garbage out,” it makes sense that
    you should spend considerable time understanding and cleaning your data**. I recently
    read “The Kaggle Book” by Konrad Banachewicz & Luca Massaron, where they interview
    many Kaggle grandmasters. Interestingly, rushing or skipping the EDA is the most
    common mistake they and beginners make.'
  prefs: []
  type: TYPE_NORMAL
