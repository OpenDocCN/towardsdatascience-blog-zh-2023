- en: Recently, I had an opportunity to meet with a data science team from a large
    government agency in Australia. From what I could tell, the team consisted of
    highly skilled individuals in data science and machine learning. However, during
    our conversation, I couldn’t help but notice a common theme among the data scientists.
    They seemed more interested in discussing the latest algorithms to predict human
    behavior rather than discussing and defining the core problems they were trying
    to solve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我有机会与澳大利亚一家大型政府机构的数据科学团队会面。从我观察来看，该团队由在数据科学和机器学习领域非常有经验的人员组成。然而，在我们的交谈中，我忍不住注意到数据科学家们有一个共同的主题。他们似乎更感兴趣于讨论预测人类行为的最新算法，而不是讨论和定义他们试图解决的核心问题。
- en: 'This experience highlights a common issue I see in the world of data science:
    the tendency to see everything as a data science problem. It’s like having a hammer
    and seeing everything as a nail. While algorithms and advanced techniques can
    be powerful tools, it’s essential to remember that data scientists should be problem
    solvers first and foremost.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这段经历突显了我在数据科学领域中常见的一个问题：倾向于将一切都视为数据科学问题。这就像是有了锤子就把所有东西都看作钉子。尽管算法和先进技术可以是强大的工具，但要记住，数据科学家首先应当是问题解决者。
- en: In this article, I intend to shed some light on the importance of problem-solving
    skills in data science and why they should be prioritized over algorithmic techniques.
    I will also discuss why it’s critical to understand organizational readiness when
    proposing data science solutions and how data scientists can lead their organizations…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我打算阐明问题解决技能在数据科学中的重要性，以及为什么它们应该被优先于算法技术。我还将讨论在提出数据科学解决方案时理解组织准备情况的重要性，以及数据科学家如何能够引领他们的组织……
