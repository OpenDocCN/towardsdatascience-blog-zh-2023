- en: Because Data Science is still a relatively new field, it can be tough to know
    what your career might look like in 10 years’ time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学仍然是一个相对较新的领域，预测你的职业生涯在10年后的模样可能会很困难。
- en: A [survey](https://www.ft.com/content/49e81ebe-cbc3-11e7-8536-d321d0d897a3)
    by Kaggle found that people working in Data Science typically spend 1–2 hours
    per week looking for a new job. But what should we be looking for?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一项由Kaggle进行的[调查](https://www.ft.com/content/49e81ebe-cbc3-11e7-8536-d321d0d897a3)发现，数据科学领域的从业者通常每周花费1到2小时寻找新工作。但我们应该寻找什么呢？
- en: Of course, there’s value to be had in simply ‘going with the flow’ and not making
    firm plans. But I think the risk with this approach is that you unintentionally
    end up on what Paul Millerd calls “[the default path](https://www.amazon.co.uk/Pathless-Path-Imagining-Story-Work-ebook/dp/B09QF1ZCT2),”
    and you start thinking that your only option is to move up the ladder (Junior
    DS → DS → Senior DS → Lead DS → Head of DS → … → Supreme Lieutenant Commander
    of DS → … etc.).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，顺其自然、不制定明确计划也是有价值的。但我认为这种方法的风险在于，你会无意中走上保罗·米勒德所称的“[默认路径](https://www.amazon.co.uk/Pathless-Path-Imagining-Story-Work-ebook/dp/B09QF1ZCT2)”，并开始认为你唯一的选择是不断晋升（初级数据科学家
    → 数据科学家 → 高级数据科学家 → 负责人 → 数据科学部主管 → … → 数据科学的至高副指挥官 → … 等）。
- en: In this article, I’m going to outline three key questions which should help
    bring clarity to your thinking about your career. If you’re a new or aspiring
    Data Scientist, this’ll help you think a bit more strategically about your future
    career and what you actually want to do (rather than just doing what everyone
    else does).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将概述三个关键问题，这些问题应该有助于澄清你对职业的思考。如果你是新晋或有志成为数据科学家，这将帮助你更具战略性地思考你的未来职业以及你真正想做的事情（而不仅仅是做别人都做的事情）。
- en: 'Question 1: Do you want to be an individual contributor, a manager, or a bit
    of both?'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题 1：你想成为一个个人贡献者、一个经理，还是两者兼具？
