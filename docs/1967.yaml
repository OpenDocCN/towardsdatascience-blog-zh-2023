    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'Every day, the list of professions on the “will AI make it obsolete?” list
    grows longer and longer. [Galen Okazaki](https://medium.com/u/2ffe9e541c63?source=post_page-----135af9bd9ba5--------------------------------)
    brings this question close to home (at least for readers of the Variable) and
    wonders [**what the future holds for data analysts**](/will-generative-ai-replace-the-need-for-data-analysts-6b6807599d00)
    as generative-AI tools become more sophisticated. (Spoiler alert: the humans still
    have a fighting chance!)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If AI is to truly transform the way the world operates, one area that will facilitate
    this shift is supply-chain management. [Ezequiel Ortiz Recalde](https://medium.com/u/2939b50adecd?source=post_page-----135af9bd9ba5--------------------------------)
    unpacks some of the possibilities in this massive, globe-spanning field, [**from
    inventory optimization to intermodal logistics**](/ai-frontiers-series-supply-chain-f5fa008570ad).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As we like to remind ourselves (and anyone else who’s listen), there’s so much
    fascinating work out there on other, non-AI topics; if you need further proof,
    any of the following recommended reads will do:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Christabelle Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----135af9bd9ba5--------------------------------)
    walked us through [her important work on using multi-task and ensemble learning](/using-multi-task-and-ensemble-learning-to-predict-alzheimers-cognitive-functioning-7b46fe09f9ff)
    to predict Alzheimer’s cognitive functioning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What would happen [if input graphs in graph neural networks were directed](/direction-improves-graph-learning-170e797e94fe')?
    [Michael Bronstein](https://medium.com/u/7b1129ddd572?source=post_page-----135af9bd9ba5--------------------------------)
    and Emanuele Rossi’s latest article explores this question in great detail.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Subha Ganapathi](https://medium.com/u/e911b9969577?source=post_page-----135af9bd9ba5--------------------------------)’s
    helpful new tutorial [introduces database triggers as an alternative approach
    for accessing data](/unlocking-data-access-harnessing-triggers-in-the-absence-of-api-endpoints-4b5c8b775058)
    when API endpoints aren’t available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How can you ensure your data team is proactive rather than reactive](/data-ticket-takers-vs-decision-makers-a6cf957b507a)?
    [Barr Moses](https://medium.com/u/2818bac48708?source=post_page-----135af9bd9ba5--------------------------------)
    reflects on the practices and characteristics that make a difference.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing the right hardware for your deep learning project is crucial; [Chaim
    Rand](https://medium.com/u/9440b37e27fe?source=post_page-----135af9bd9ba5--------------------------------)’s
    guide offers [clear pointers on the questions you should ask](/instance-selection-for-deep-learning-7463d774cff0)
    and the factors you’ll need to keep in mind.
  prefs:
  - PREF_UL
