- en: It’s become increasingly difficult to have thoughtful conversations about AI’s
    changing (and rapidly growing) footprint in our daily lives—an unexpected side
    effect, perhaps, of the technology crossing over from research and industry communities
    to every corner of social media. There’s certainly a lot of hype, as well as nontrivial
    amounts of doom-and-gloom prophecies and an endless parade of new tools and apps.
    But what does it all *mean*?
  prefs: []
  type: TYPE_NORMAL
- en: We’ve shared some excellent hands-on resources with our readers over the past
    few months to help you get acquainted with practical topics like prompt engineering
    and voice-to-text automation. Today, we invite you to take a step (or two) back
    to explore some of the bigger themes our authors have written about as they grappled
    with AI’s shifting role in data science and machine learning workflows. Let’s
    dive in.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many of the most exciting innovations of the past few years owe their success
    to foundational open-source projects. [Clemens Mewald](https://medium.com/u/3214e56806b6?source=post_page-----135af9bd9ba5--------------------------------)
    believes [**that era is coming to an end**](/the-golden-age-of-open-source-in-ai-is-coming-to-an-end-7fd35a52b786):
    “Although there seems to be a Robin Hood-esque movement around open source AI,
    the data is pointing in a different direction.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Even the most ardent ChatGPT fan would concede that the chatbot comes with serious
    limitations, from its tendency to hallucinate to its inability to provide real-time
    (or even just moderately fresh) information. [Mary Newhauser](https://medium.com/u/6b27bdb820b9?source=post_page-----135af9bd9ba5--------------------------------)
    recently [**surveyed the expansive landscape of ChatGPT plugins**](/understanding-chatgpt-plugins-benefits-risks-and-future-developments-7a76f64e52ce)—apps
    that add new functionalities to the tool and connect it to other data sources—and
    reported back on their benefits and risks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For many ML practitioners, [**the arrival of ChatGPT marked a watershed moment**](/four-llm-trends-since-chatgpt-and-their-implications-for-ai-builders-a140329fc0d2)
    that prompted a serious rethinking of their projects, practices, and business
    models. [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----135af9bd9ba5--------------------------------)
    outlines four emerging trends in this post-ChatGPT ecosystem and reflects on how
    they will affect future AI development.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/4636beec9b99d329c5e1232cf624ec16.png)'
  prefs: []
