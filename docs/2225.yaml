- en: If you want to learn a new skill in Data Science, it can be really tough to
    decide which course to take.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: When I was looking for my first online Data Science coding course in 2019, I
    couldn’t get over this feeling of ***analysis paralysis*** and I spent way too
    long trying to decide between different options. Then, when I finally made a decision
    and spent £20 on a course, I soon found that it was the wrong one for me, and
    I didn’t even finish it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: According to research, I’m not the only one — studies by the Open University
    ([2015](https://oro.open.ac.uk/43566/)) and ResearchGate ([2018](https://www.researchgate.net/publication/330316898_The_MOOC_pivot))
    have estimated that completion rates of online courses can be as low as 3%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究，我并不是唯一一个——开放大学的研究（[2015](https://oro.open.ac.uk/43566/)）和ResearchGate的研究（[2018](https://www.researchgate.net/publication/330316898_The_MOOC_pivot)）估计在线课程的完成率可能低至3%。
- en: '*Yep, 3%.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*没错，3%。*'
- en: Since my disastrous first attempt in 2019, I’ve taken (and finished!) many other
    courses and have learned important lessons about how to pick the right course
    and maximise its value. In this article, I’ll share some of the best courses I’ve
    taken and share 5 key considerations that I use to help me decide between courses.
    This is the advice I wish I’d heard back in 2019, and, if it’s helpful for you,
    it would mean a lot if you clicked my ‘Follow’ button — only 1% of my readers
    do!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我在2019年第一次尝试失败之后，我已经参加（并完成！）了许多其他课程，并学到了如何选择合适的课程并最大化其价值的重要经验。在本文中，我将分享一些我上过的最佳课程，并分享我用来帮助我在课程之间做决定的5个关键考虑因素。这是我希望在2019年时听到的建议，如果对你有帮助的话，如果你点击我的“关注”按钮，将会对我意义重大——只有1%的读者这么做！
