- en: '[**How ChatGPT Works: The Model Behind The Bot**](/how-chatgpt-works-the-models-behind-the-bot-1ce5fca96286)
    (January 2023, 8 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you need a clear and accessible introduction to the methodology and technical
    infrastructure that power ChatGPT, [Molly Ruby](https://medium.com/u/7a38f8e9fb80?source=post_page-----cf65fba75078--------------------------------)’s
    explainer is an essential read.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**The Carbon Footprint of ChatGPT**](/the-carbon-footprint-of-chatgpt-66932314627d)
    (December 2022, 7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Within days of ChatGPT’s release, [Kasper Groes Albin Ludvigsen](https://medium.com/u/ba0b31bed21a?source=post_page-----cf65fba75078--------------------------------)
    attempted to answer a crucial question about the model’s environmental impact.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Not All Rainbows and Sunshine: The Darker Side of ChatGPT**](/not-all-rainbows-and-sunshine-the-darker-side-of-chatgpt-75917472b9c)
    (January 2023, 9 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alongside the fun, creative aspects of large language models, [Mary Reagan PhD](https://medium.com/u/4a596f4380a0?source=post_page-----cf65fba75078--------------------------------)
    argues that we should pay at least as much attention to potential risks and ethical
    issues.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Microsoft vs Google: Will Language Models Overtake Search Engines?**](/microsoft-vs-google-will-language-models-overtake-search-engines-4e9590bed232)
    (January 2023, 12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will ChatGPT change our online habits and workflows? Looking into the (likely
    near) future, [Alberto Romero](https://medium.com/u/7ba6be8a3022?source=post_page-----cf65fba75078--------------------------------)
    reflects on the brewing competition between LLMs and traditional web search.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Can ChatGPT Write Better SQL than a Data Analyst?**](/can-chatgpt-write-better-sql-than-a-data-analyst-f079518efab2)
    (January 2023, 6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Marie Truong](https://medium.com/u/4cfa1d0b321f?source=post_page-----cf65fba75078--------------------------------)’s
    article (our most-read in January!) tackles a question that’s clearly on many
    data professionals’ minds: will the machines finally render us obsolete?'
