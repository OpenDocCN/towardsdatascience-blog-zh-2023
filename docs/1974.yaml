- en: '*Presenting a technical project is a common part of job interviews for software
    engineer positions, which is used to test your skillset and experience.'
  prefs: []
  type: TYPE_NORMAL
- en: Today I want to cover some tips that helped me leverage my project’s presentation
    and will hopefully help you make the most out of yours.*
  prefs: []
  type: TYPE_NORMAL
- en: The Opening Part Should Be Crystal Clear
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first paragraph of your presentation should be very direct, easy to understand,
    and make a clear point. The interviewer should understand what your project’s
    purpose was, and maybe one important detail (or achievement) you want them to
    have in mind before you dig into specific details.
  prefs: []
  type: TYPE_NORMAL
- en: 'To make this happen, the first part of your presentation should include the
    following components:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A “title” sentence that clearly summarizes your project.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Start with the bottom line. For example “I will present a 3-month project from
    my recent workplace, in which I built the main data-enrichment system of the company
    from scratch”
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**An introduction to the company’s product, and/or the domain of the team.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Before delving into the project, help the interviewer understand the context
    of the company or team’s domain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Explain the need / pain point.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Before we start talking about the solution — AKA your project — explain why
    it was needed. What was the status before the project, and what were the pain
    points your project aimed to solve? Why was your project important?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Architecture Diagram
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Having an architecture diagram that includes the components of your project,
    the technologies you used, and perhaps the surrounding architecture of your team/company
    will make it easier for the interviewer to follow and for you to reference specific
    components or technologies.
  prefs: []
  type: TYPE_NORMAL
- en: It is better to prepare your diagram in advance, so you don’t waste time on
    this during the interview.
  prefs: []
  type: TYPE_NORMAL
- en: '**When making your diagram keep the following things in mind:**'
  prefs: []
  type: TYPE_NORMAL
- en: Keep your diagram **relatively high-level and easy to digest**, avoiding overwhelming
    details. Remember that you are explaining to an external listener who doesn’t
    have all the context you do.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your diagram **contains enough information to deliver relevant details**,
    such as the main components and technologies used in your project.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Consider including a few components and technologies** used by your team
    in the day-to-day work, **even if they were not specifically used in this project**.
    This allows for potential discussion topics after you finish presenting your project,
    showcasing additional experience and knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Additionally, I prefer to prepare two diagrams for the project’s presentation:
    one that provides a high-level overview of the company’s product or team’s domain,
    and another that delves into the project explanation itself.'
  prefs: []
  type: TYPE_NORMAL
- en: Starting with the high-level diagram reduces the chance of overwhelming the
    interviewers, as they already have the context and a general understanding of
    the system and product.
  prefs: []
  type: TYPE_NORMAL
- en: '**Here are my examples of architecture diagrams:**'
  prefs: []
  type: TYPE_NORMAL
- en: High-level product overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
