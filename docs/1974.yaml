- en: '*Presenting a technical project is a common part of job interviews for software
    engineer positions, which is used to test your skillset and experience.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*展示技术项目是软件工程师职位面试中的常见部分，这用于测试你的技能和经验。*'
- en: Today I want to cover some tips that helped me leverage my project’s presentation
    and will hopefully help you make the most out of yours.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想分享一些帮助我提升项目展示效果的技巧，希望对你有所帮助。*
- en: The Opening Part Should Be Crystal Clear
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开篇部分应当清晰明了
- en: The first paragraph of your presentation should be very direct, easy to understand,
    and make a clear point. The interviewer should understand what your project’s
    purpose was, and maybe one important detail (or achievement) you want them to
    have in mind before you dig into specific details.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你的展示的第一段应非常直接，易于理解，并清楚表明要点。面试官应理解你的项目目的，以及你希望他们在深入具体细节之前记住的一个重要细节（或成就）。
- en: 'To make this happen, the first part of your presentation should include the
    following components:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为实现这一点，你的展示第一部分应包括以下内容：
- en: '**A “title” sentence that clearly summarizes your project.**'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一个清楚总结你项目的“标题”句子。**'
- en: Start with the bottom line. For example “I will present a 3-month project from
    my recent workplace, in which I built the main data-enrichment system of the company
    from scratch”
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从核心内容开始。例如，“我将展示一个我在最近工作中进行的3个月项目，其中我从零开始构建了公司的主要数据增强系统。”
- en: '**An introduction to the company’s product, and/or the domain of the team.**'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对公司的产品和/或团队的领域的介绍。**'
- en: Before delving into the project, help the interviewer understand the context
    of the company or team’s domain.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在深入项目之前，帮助面试官理解公司或团队领域的背景。
- en: '**Explain the need / pain point.**'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解释需求/痛点。**'
- en: Before we start talking about the solution — AKA your project — explain why
    it was needed. What was the status before the project, and what were the pain
    points your project aimed to solve? Why was your project important?
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在开始讨论解决方案——即你的项目——之前，解释其必要性。项目之前的状况是什么？你的项目旨在解决哪些痛点？为什么你的项目很重要？
- en: Architecture Diagram
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 架构图
- en: Having an architecture diagram that includes the components of your project,
    the technologies you used, and perhaps the surrounding architecture of your team/company
    will make it easier for the interviewer to follow and for you to reference specific
    components or technologies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个包括项目组件、所用技术以及团队/公司周边架构的架构图，将使面试官更容易跟随，同时方便你引用特定组件或技术。
- en: It is better to prepare your diagram in advance, so you don’t waste time on
    this during the interview.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最好提前准备好图表，以免在面试过程中浪费时间。
- en: '**When making your diagram keep the following things in mind:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**在制作你的图表时请记住以下几点：**'
- en: Keep your diagram **relatively high-level and easy to digest**, avoiding overwhelming
    details. Remember that you are explaining to an external listener who doesn’t
    have all the context you do.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持你的图表**相对高层次且易于理解**，避免过于详细的内容。记住你是在向一个不具备所有背景的外部听众解释。
- en: Ensure your diagram **contains enough information to deliver relevant details**,
    such as the main components and technologies used in your project.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的图表**包含足够的信息来传达相关细节**，例如项目中使用的主要组件和技术。
- en: '**Consider including a few components and technologies** used by your team
    in the day-to-day work, **even if they were not specifically used in this project**.
    This allows for potential discussion topics after you finish presenting your project,
    showcasing additional experience and knowledge.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑包括一些你们团队在日常工作中使用的组件和技术**，**即使它们在这个项目中没有被具体使用**。这为你展示项目之后提供了潜在的讨论话题，展示额外的经验和知识。'
- en: 'Additionally, I prefer to prepare two diagrams for the project’s presentation:
    one that provides a high-level overview of the company’s product or team’s domain,
    and another that delves into the project explanation itself.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我倾向于为项目展示准备两个图表：一个提供公司产品或团队领域的高层次概述，另一个深入项目本身的解释。
- en: Starting with the high-level diagram reduces the chance of overwhelming the
    interviewers, as they already have the context and a general understanding of
    the system and product.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从高层次图表开始可以减少面试官的负担，因为他们已经具备背景信息和对系统及产品的总体理解。
- en: '**Here are my examples of architecture diagrams:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是我所提供的架构图示例：**'
- en: High-level product overview
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高层次产品概述
- en: '![](../Images/9633742019c23b71f86437826c2c38a9.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9633742019c23b71f86437826c2c38a9.png)'
- en: Sketch by author
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作者草图
- en: In-depth project overview
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深入项目概述
- en: '![](../Images/4ba49c7cf44eac791aa236dfb0d4461d.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4ba49c7cf44eac791aa236dfb0d4461d.png)'
- en: Sketch by author
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作者草图
- en: Notice the colors — the parts of the system I worked on are marked in blue in
    both diagrams.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意颜色——我所参与的系统部分在两个图表中均标记为蓝色。
- en: 'By including more components in the diagram than I will actually discuss and
    highlighting the parts we will focus on, I achieve a few things:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在图表中包含比实际讨论更多的组件并突出我们将重点关注的部分，我实现了几个目标：
- en: With a quick look, the interviewer receives more information than I explicitly
    mention during the presentation, providing insight into the scope of technologies
    I worked with.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官一眼就能获得比我在展示中明确提到的更多信息，从而洞悉我所使用的技术范围。
- en: I implicitly invite the interviewer to ask me questions about the architecture
    surrounding my project.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我隐性地邀请面试官询问我关于项目架构的问题。
- en: I make it easy for the interviewer to identify which parts of the system I worked
    on during the project and understand the focus of my presentation.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我让面试官很容易识别我在项目中工作的系统部分，并理解我的展示重点。
- en: Keep in mind that your diagram doesn’t have to be limited to remote interviews.
    You can also **print your diagram and bring it to in-office interviews**. Personally,
    I can attest that every time I pulled my diagram out of my bag during an interview,
    my interviewers were deeply impressed by this level of preparation. It’s an unusual
    and impactful way to showcase your dedication and professionalism.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你的图表不仅限于远程面试。你还可以**打印图表并带到办公室面试中**。我个人可以证明，每次在面试中拿出我的图表时，面试官都对这种准备程度印象深刻。这是一种展示你专注和职业素养的非同寻常且有影响力的方法。
- en: If you can’t bring such visual aids with you, practice sketching out the important
    parts quickly, to keep your sketching time short and your interviewer engaged.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法携带这些视觉辅助工具，练习快速绘制重要部分，以保持绘图时间简短并让面试官保持关注。
- en: Achievements — Push and Not Pull
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成就 — 推而非拉
- en: '**Here are a few examples of achievements worth mentioning:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是一些值得提及的成就示例：**'
- en: '**Measurable achievements:** reducing the bug rate by X%, improving system
    latency by Y milliseconds or Z%, reducing manual work by W days per quarter.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可衡量的成就：** 将错误率降低X%，将系统延迟提高Y毫秒或Z%，减少每季度W天的手工工作。'
- en: '**Overcoming obstacles (why was this project complicated to conduct?)** e.g.
    working with a highly complicated codebase or legacy code, debugging in a hard-to-debug
    environment with low test coverage or limited visibility, learning complex new
    technologies and systems independently.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**克服障碍（这个项目为何复杂？）** 例如，处理高度复杂的代码库或遗留代码，在低测试覆盖率或有限可见性的环境中调试，独立学习复杂的新技术和系统。'
- en: '**Scouting rule:** demonstrating how you left the environment better than you
    received it, such as conducting a knowledge-sharing session or implementing important
    metrics and alerts.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**侦察规则：** 展示你如何使环境变得比收到时更好，例如进行知识分享会议或实施重要的指标和警报。'
- en: '**Interpersonal matters** e.g. collaborating with colleagues from various teams
    and departments, effectively articulating your messages to engage and onboard
    them.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人际事务** 例如，与来自不同团队和部门的同事合作，有效地表达你的信息以吸引和引导他们。'
- en: Remember that different interviewers may have varying interests in different
    aspects of your work based on the position’s needs or skills of your that they
    want to learn more about.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，不同的面试官可能对你工作的不同方面有不同的兴趣，这取决于职位的需求或他们想了解的技能。
- en: Finish with a WOW Effect
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以WOW效果结束
- en: From the list of achievements you made earlier, select the most impressive ones
    to include in your closing paragraph. Highlight the most impressive numbers or
    metrics that showcase the payoff of your hard work. These elements will likely
    leave a lasting impression on your interviewer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从你之前列出的成就中，选择最令人印象深刻的几项纳入你的结尾段落。突出最令人印象深刻的数字或指标，展示你努力工作的回报。这些元素很可能会给面试官留下深刻的印象。
- en: Conduct Mock Interviews and Get Feedback
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进行模拟面试并获取反馈
- en: Mock interviews are a great way to assess how your project sounds to an external
    listener, practice the coherence of your explanations, and improve your overall
    presentation. They provide an opportunity to receive concrete feedback from unbiased
    and professional individuals.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟面试是评估你的项目对外部听众的感觉、练习解释的连贯性和提升整体展示效果的好方法。它们提供了从客观和专业人士那里获取具体反馈的机会。
- en: If possible, try running mock interviews both with people familiar with the
    projects you want to present (ex-coworkers) and those who are unfamiliar with
    it. The former group can help identify any inaccuracies or suggest better ways
    to present your work, while the latter group can provide valuable feedback from
    the interviewer’s perspective.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，尝试与熟悉你要展示项目的人员（前同事）和不熟悉的人员进行模拟面试。前者可以帮助发现任何不准确之处或提出更好的展示方式，而后者则可以从面试官的角度提供宝贵的反馈。
- en: Either way, make sure to schedule the mock interviews with people working in
    your field — experienced developers, and ideally, experienced interviewers, so
    that their feedback will be most relevant to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种情况，确保安排与在你领域工作的人员进行模拟面试——有经验的开发人员，最好是经验丰富的面试官，这样他们的反馈对你最为相关。
- en: Improve From One Interview to Another
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从一次面试中改进
