- en: A data science portfolio is a way to create public evidence of your skills.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: One common piece of advice I often hear for job applicants is to have a portfolio
    showcasing your work. This doesn't only apply to artists or models but also to
    software developers and data scientists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: A portfolio of your projects acts as public evidence of your skills. This public
    evidence can be anything from a blog to open-source contributions to an active
    engagement on forums such as StackOverflow. But these types of public evidence
    take a long time to build.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的项目组合作为你技能的公开证据。这些公开证据可以是博客、开源贡献，或在如 StackOverflow 等论坛上的积极参与。但这些类型的公开证据需要很长时间来建立。
- en: Another type of evidence showcasing your skills is with smaller end-to-end projects.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 展示你技能的另一种证据是通过较小的端到端项目。
- en: Another type of evidence showcasing your skills is with smaller end-to-end projects.
    For data scientists, these can be projects such as exploratory data analysis and
    data visualization, classical Machine Learning on tabular data, or Deep Learning
    to classify images.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 展示你技能的另一种证据是通过较小的端到端项目。对于数据科学家来说，这些项目可以包括探索性数据分析和数据可视化、在表格数据上进行经典机器学习，或使用深度学习进行图像分类。
- en: With the advent of large language models (LLMs) in the form of pre-trained foundation
    models, such as OpenAI’s GPT-3, the opportunities to build cool things with LLMs
    are endless…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）的出现，例如 OpenAI 的 GPT-3，利用 LLMs 创建令人惊叹的项目的机会是无穷无尽的……
