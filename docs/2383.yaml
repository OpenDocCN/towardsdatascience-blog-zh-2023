- en: Congratulations on landing that coveted internship opportunity! But now what?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你获得了那个梦寐以求的实习机会！但接下来呢？
- en: From a student’s perspective, the primary goal for an internship is to get that
    return offer so that you can come back as an intern or full-timer next summer.
    **With five internships at five different tech companies under my belt, I will
    share my guidelines for receiving a return offer during an internship in this
    article.**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从学生的角度来看，实习的主要目标是获得回聘邀请，以便你能在下一个夏天作为实习生或正式员工回来。**在我拥有五份来自不同科技公司的实习经历后，我将在本文中分享我获得回聘邀请的指导原则。**
- en: '![](../Images/982e2db1ee89163a028dbab7cc93377a.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/982e2db1ee89163a028dbab7cc93377a.png)'
- en: Photo by [Jason Goodman](https://unsplash.com/@jasongoodman_youxventures?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Jason Goodman](https://unsplash.com/@jasongoodman_youxventures?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: How To Get The Return Offer
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得回聘邀请
- en: Prepare beforehand
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提前准备
- en: In the months leading up to your internship, it always helps to study up on
    what you will be working on during your internship. If you weren’t familiar with
    it after going through the interview process, research what the company does and
    the tools they use. If you have the information, it is best to reach out to your
    team members or your manager to get a grasp of the specifics of the tools you’ll
    be working on and the context of your problem. This is the best way to understand
    what you’ll be working on and prepare for those things.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在实习开始的几个月里，提前了解你将在实习期间从事的工作总是有帮助的。如果你在面试过程中对这些内容不太熟悉，研究一下公司做什么以及他们使用的工具。如果你掌握了这些信息，最好联系你的团队成员或经理，了解你将使用的工具的具体情况以及问题的背景。这是了解你将要从事的工作并为之做准备的最佳方式。
- en: Be Intentional
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有意图
- en: At the start of your internship, be sure to set your goals and intentions. Really
    think about the reasons why you are about to commit the following X number of
    months to this job. What do you want to get out of it? For example, you should
    understand what working in this particular industry, role, or company is like.
    Then, think of ways to achieve the things you set out to do. For example, if your
    goal is to identify the roles you want to work in, perhaps you could set up coffee
    chats with people on your team or in your company who work in different positions
    to get their perspectives. As an intern, you have more people and resources available
    to you than you would otherwise.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在实习开始时，一定要设定你的目标和意图。认真思考为什么你要将接下来的X个月投入到这份工作中。你想从中获得什么？例如，你应该了解在这个特定行业、角色或公司工作的体验。然后，想出实现你设定目标的方法。例如，如果你的目标是确定你想从事的角色，也许你可以与团队中或公司内从事不同职位的人安排咖啡聊天，获取他们的观点。作为实习生，你比平时有更多的人脉和资源。
- en: Practice Effective Communication
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习有效沟通
- en: One of the fundamental aspects of a successful internship is maintaining open
    and proactive communication. Regularly update your supervisor and team members
    on your progress, ensuring they know the tasks you have completed and any challenges
    you have encountered. You can establish yourself as a reliable and responsible
    team member by demonstrating transparency and professionalism.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 成功实习的一个基本方面是保持开放和积极的沟通。定期向你的主管和团队成员汇报你的进展，确保他们知道你完成了哪些任务以及遇到了哪些挑战。通过展示透明度和专业性，你可以树立自己作为可靠和负责任的团队成员的形象。
- en: Be prepared to explain the reasoning behind the decisions you make during your
    internship. When presenting your ideas or suggestions, clearly communicate the
    thought process that led you to a particular conclusion. This communication demonstrates
    your critical thinking abilities, analytical skills, and ability to make informed
    decisions — an essential quality for a valuable team member.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好解释你在实习期间做出的决策背后的理由。在展示你的想法或建议时，清晰地传达导致你得出特定结论的思考过程。这种沟通展示了你的批判性思维能力、分析技能和做出明智决策的能力——这些都是成为有价值团队成员的关键素质。
- en: There have been a few instances where I had to really communicate my opinions
    and feelings on decisions. At stand-up meetings, I learned to explain my work
    concisely and not to undermine my hard work, even though it’s easy to feel insignificant
    as an intern. Through disagreeing with people at my company, I had to learn to
    communicate my perspective effectively and professionally. In hindsight, I think
    communication skills — explaining yourself and advocating for yourself — are critical
    to securing the return offer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经有几次需要真正沟通我对决策的意见和感受。在站立会议上，我学会了简明扼要地解释我的工作，尽管作为实习生很容易感到微不足道，但我不会贬低自己的辛勤工作。通过与公司里的人员意见不合，我学会了有效且专业地沟通我的观点。事后看来，我认为沟通技巧——解释自己和为自己辩护——对获得回聘offer至关重要。
- en: Embrace Curiosity
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥抱好奇心
- en: As an intern, you have to maintain a learning and [growth mindset](https://hbr.org/2016/01/what-having-a-growth-mindset-actually-means).
    Don’t hesitate to ask questions, especially in the early stages of your internship.
    Clarifying any uncertainties will enable you to perform your tasks more efficiently,
    demonstrate your commitment to the role, and show your eagerness to grow and improve.
    Remember that as an intern, you are primarily there to learn!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为实习生，你必须保持学习和[成长心态](https://hbr.org/2016/01/what-having-a-growth-mindset-actually-means)。不要犹豫提问，尤其是在实习的早期阶段。澄清任何不确定性将使你能够更高效地完成任务，展示你对角色的承诺，并展示你渴望成长和改进。记住，作为实习生，你主要是来学习的！
- en: Take Initiative
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主动承担
- en: While fulfilling your assigned responsibilities, seize opportunities to contribute
    beyond your core tasks. Offer assistance to your teammates, participate actively
    in team projects, and demonstrate your willingness to take on additional responsibilities.
    By showcasing your initiative and versatility, you display your value as an intern
    and highlight your potential as a valuable long-term team member. For example,
    I ran a team happy hour for my mentor (who was supposed to run it but was busy
    because of on-call duties). I volunteered to run this happy hour even though I
    was just the intern because I felt like I could do it without having even been
    to one and thought it could be interesting. Later, I learned that my manager noted
    the initiative I took in volunteering to host this happy hour and wrote about
    it in several of my feedback notes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在履行分配给你的职责时，抓住机会超越核心任务进行贡献。帮助你的队友，积极参与团队项目，并展示你愿意承担额外责任的态度。通过展示你的主动性和多才多艺，你展示了作为实习生的价值，并突出了你作为长期团队成员的潜力。例如，我为我的导师组织了一次团队聚会（他原本要组织，但因为值班而很忙）。尽管我只是实习生，我还是主动提出组织这次聚会，因为我觉得我能做到，尽管从未参加过类似活动，而且觉得这可能很有趣。后来，我了解到我的经理注意到了我主动主持这次聚会的举动，并在几份反馈中提到了这一点。
- en: Seek and Apply Feedback
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻求和应用反馈
- en: Actively seek feedback from your supervisor and colleagues throughout your internship.
    When you receive feedback, carefully consider it and take the necessary steps
    to implement the suggestions. Show your dedication to personal and professional
    growth by constantly improving your skills and adapting to constructive criticism.
    This action demonstrates your commitment to self-improvement and ability to learn
    from mistakes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在实习期间，积极寻求来自主管和同事的反馈。当你收到反馈时，仔细考虑并采取必要步骤实施建议。通过不断提升你的技能和适应建设性的批评，展示你对个人和职业成长的
    dedication。这个行动表明你致力于自我改善并能从错误中学习。
- en: Don’t Be Afraid to Participate Actively in Meetings
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要害怕积极参与会议
- en: Although it may be intimidating, it is essential to make an effort to speak
    up and contribute during team meetings. Sharing your thoughts, ideas, and insights
    demonstrates your engagement and active involvement in the team’s projects. Your
    contributions showcase your knowledge and creativity and highlight your commitment
    to the team’s success. What initially stopped me from participating in team meetings
    was the fear of sounding stupid because I did not feel like I had the knowledge
    or context to contribute. However, it’s admirable to contribute any ideas you
    have while admitting the potential holes in your understanding. These meetings
    are meant to be discussions anyways, and they did hire you for your opinions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可能会感到令人畏惧，但在团队会议中发言并作出贡献是至关重要的。分享你的想法、观点和见解，展示你对团队项目的参与和积极性。你的贡献展示了你的知识和创造力，并突出了你对团队成功的承诺。最初阻止我参与团队会议的是担心听起来很愚蠢，因为我觉得自己没有足够的知识或背景来贡献。然而，贡献任何你有的想法，同时承认你理解上的潜在漏洞，是值得赞赏的。这些会议本来就是讨论的，毕竟他们是因为你的观点而雇佣你的。
- en: Documentation Documentation Documentation!
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档、文档、文档！
- en: Maintaining a record of your progress, feedback received, questions asked, and
    their respective answers is crucial for your personal growth and future discussions
    with your manager. Documentation helps you reflect on your achievements, identify
    areas for improvement, and have tangible evidence of your contributions. It also
    serves as a helpful reference when updating your resume or discussing your internship
    experience in interviews.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 记录你的进展、收到的反馈、提出的问题及其相应的答案对于个人成长和未来与经理的讨论至关重要。文档记录帮助你反思你的成就，识别需要改进的领域，并且有实质证据证明你的贡献。它还在更新简历或在面试中讨论实习经历时作为有用的参考。
- en: Honesty and Integrity
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 诚实与正直
- en: Honesty is critical when faced with challenges or unfamiliar situations. If
    you encounter something you don’t know, being transparent rather than pretending
    to be knowledgeable is essential. Admitting your limitations demonstrates your
    integrity, humility, and willingness to learn. By seeking guidance and support
    when needed, you show that you are proactive in finding solutions and continuously
    growing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 面对挑战或陌生情况时，诚实是至关重要的。如果遇到你不懂的事情，透明地表达而不是假装了解是必要的。承认自己的局限性体现了你的正直、谦逊和学习的意愿。通过在需要时寻求指导和支持，你展示了自己在积极寻找解决方案和不断成长。
- en: Have a Positive Attitude
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持积极态度
- en: Last but certainly not least, maintain a positive attitude and be pleasant to
    work with. Show enthusiasm, gratitude, and respect towards your colleagues and
    superiors. A positive work environment fosters collaboration, productivity, and
    camaraderie. By radiating positivity, you will leave a lasting impression and
    increase your chances of receiving a return offer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，保持积极的态度，和蔼可亲地工作。对同事和上司表现出热情、感激和尊重。积极的工作环境促进合作、生产力和友谊。通过散发积极的氛围，你将留下深刻的印象，并提高获得回聘机会的可能性。
- en: '![](../Images/0e1ddb9231521a8af6bed1492b28a9fe.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0e1ddb9231521a8af6bed1492b28a9fe.png)'
- en: Photo by [Rémi Walle](https://unsplash.com/@walre037?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rémi Walle](https://unsplash.com/@walre037?utm_source=medium&utm_medium=referral)
    摄影，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)'
- en: Three Best Pieces of Internship Advice I’ve Received
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我收到的三条最佳实习建议
- en: “Take advantage of your intern title.”
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “利用你的实习生头衔。”
- en: What?? You may think that being an intern puts you at the bottom of the totem
    pole. You’re a small fish in a big sea. While that’s true, being the “intern”
    can be an advantage when trying to learn. As an intern, there is more leniency
    regarding standards of work. You’re allowed to make mistakes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 什么？？你可能认为作为一个实习生意味着你处于等级最低的位置。你是大海中的一条小鱼。虽然这是真的，但作为“实习生”在学习时可以是一种优势。作为实习生，对工作标准的要求更加宽松。你可以犯错。
- en: Additionally, it’s a lot easier to reach out to people you want to talk to.
    In almost all of my internships, I’ve had conversations with people high up in
    the company and even the CEOs because of my intern position. So don’t be afraid
    to reach out and introduce yourself as an intern who would love to chat!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，联系你想交流的人会容易很多。在我几乎所有的实习中，由于实习生的身份，我都有机会与公司高层甚至首席执行官进行对话。所以不要害怕主动联系，介绍自己作为一个希望聊天的实习生！
- en: “It pays to be opinionated around here.”
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “在这里，有观点是有好处的。”
- en: At one of my internships, one of my coworkers encouraged me to speak out based
    on their own experiences. They told me that having opinions and voicing them is
    how to succeed at this company. This quote really stuck around with me. I noticed
    how many of the people I admire or who are successful at work are very opinionated
    and vocal (while voicing their thoughts professionally). They can afford to be
    opinionated because they are not afraid to be wrong and simply admit it when they
    are wrong.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一次实习中，一位同事鼓励我根据他们的经验表达意见。他们告诉我，拥有观点并且敢于表达才是成功的关键。这句话给我留下了深刻的印象。我注意到许多我敬佩的人或工作中成功的人都很有观点并且直言不讳（虽然他们以专业的方式表达自己的想法）。他们之所以能够有观点，是因为他们不怕犯错，并且在犯错时能够坦诚承认。
- en: ” What’s the point of this?”
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这有什么意义？”
- en: 'During one of my intern presentations, someone blurted out “What is the point
    of this?”. Initially, I was a little shocked at such a blunt question. On the
    one hand, this question can be seen as attacking and rude, almost as if they were
    telling me that my project had no purpose. On the other hand, there was genuine
    curiosity behind the question, which made me realize that I might not have explained
    the purpose of these decisions well. Thankfully, I knew exactly why I made the
    decisions I did and had good answers to their questions. After defining “the point”
    of “this,” the person understood what I was doing, and I felt like explaining
    the point of all my decisions was more fruitful to the discussion than had that
    person not asked that question. This experience taught me two main work lessons:
    know why you’re doing things really well and don’t take things personally.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次实习演讲中，有人突然问道：“这有什么意义？”起初，我对这样直接的问题感到有些震惊。一方面，这个问题似乎是在攻击和无礼，几乎像是在告诉我我的项目没有意义。另一方面，问题背后确实有真实的好奇心，这让我意识到我可能没有很好地解释这些决定的目的。幸运的是，我确切知道我做出这些决定的原因，并且对他们的问题有很好的回答。在阐明了“这个”的“意义”之后，那个人理解了我在做什么，我觉得解释我所有决定的意义对于讨论的成果要比那个人没有提出这个问题要更加有成效。这次经历教会了我两个主要的工作经验：清楚你做事的真正原因，并且不要把事情个人化。
- en: Conclusion
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Securing a return offer from your internship requires tact. Following these
    tips, you can position yourself as an exceptional intern and increase your likelihood
    of receiving a return offer. At the same time, you are not in control of all of
    the decisions made, especially when they’re made due to economic fluctuations
    or from higher-ups. At the end of the day, you can only do your best with the
    things that you can control, and this list is a good start.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从实习中获得回聘offer需要技巧。遵循这些建议，你可以将自己定位为一名出色的实习生，并提高获得回聘offer的可能性。同时，你并不能控制所有的决策，尤其是当这些决策是由于经济波动或上级决定时。归根结底，你只能尽力去控制你能控制的事情，而这份清单是一个良好的开端。
