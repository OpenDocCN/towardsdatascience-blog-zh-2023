- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: What is Business intelligence?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是商业智能？
- en: This can be defined as a range of software applications used to analyze an organization’s
    raw data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以定义为用于分析组织原始数据的一系列软件应用程序。
- en: Distribution Operations for Fashion Retail
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时尚零售的分销操作
- en: We can use the example of an international **clothing group** that has stores
    all around the world.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以用一个国际**服装集团**的例子来说明，该集团在全球范围内都有门店。
- en: '[![](../Images/2ad4512dfd8bbb9312071249b2461539.png)](https://youtu.be/ssdni_n6HDc)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2ad4512dfd8bbb9312071249b2461539.png)](https://youtu.be/ssdni_n6HDc)'
- en: Supply Chain Network — (Image by Author)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络 — （作者提供的图片）
- en: The **stores are delivered from local warehouses** replenished by factories
    **producing** garments in Asia.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**门店从本地仓库交付**，这些仓库由**在亚洲生产**服装的工厂补给。'
- en: As a **distribution planning manager**, you would like to **measure the lead
    time to deliver a store** *(time between order creation and store delivery)*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为**分销计划经理**，你会希望**测量交付门店的提前期**（*从订单创建到门店交付的时间*）。
- en: '[![](../Images/2487a0c079ceb5032769463662b0ac34.png)](https://youtu.be/ssdni_n6HDc)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2487a0c079ceb5032769463662b0ac34.png)](https://youtu.be/ssdni_n6HDc)'
- en: Systems Architecture — (Image by Author)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 系统架构 — （作者提供的图片）
- en: Multiple IT systems orchestrate the complete distribution process
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 多个IT系统协调整个分销过程。
- en: A **delivery order** is created in the [**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0)by
    a distribution planner.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0)中，由分销计划员创建**交货单**。
- en: Planners enter a list of **items** with **quantities**, **store** codes and
    **requested delivery dates** (c.f [OTIF — On Time In Full](https://youtu.be/qhLqu6M7lcA)
    performance indicator)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划员输入包含**项目**、**数量**、**门店**代码和**要求交货日期**的列表（参见[OTIF — 准时全额](https://youtu.be/qhLqu6M7lcA)绩效指标）。
- en: This order is transmitted to the [**Warehouse Management System (WMS)**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)
    for **preparation**, **packing** and **loading**.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该订单被传输到[**仓库管理系统（WMS）**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)进行**准备**、**打包**和**装载**。
- en: After **loading**, the order is tracked by the [**Transportation Management
    System (TMS)**](https://youtu.be/PYkN24PMKd8) until store **delivery**.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**装载**后，订单由[**运输管理系统（TMS）**](https://youtu.be/PYkN24PMKd8)跟踪，直到门店**交付**。'
- en: Transactional data with timestamps are created and stored in these systems'
    databases.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 带有时间戳的交易数据会在这些系统的数据库中创建和存储。
- en: '[![](../Images/0b218a79330418c6530ba1c46ca4e536.png)](https://youtu.be/YNvOX3CT3hQ)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0b218a79330418c6530ba1c46ca4e536.png)](https://youtu.be/YNvOX3CT3hQ)'
- en: Distribution Process Timestamps — (Image by Author)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 分销过程时间戳 — （作者提供的图片）
- en: After the order creation in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0),
    a second timestamp records the time when the order is transmitted to the [**WMS**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)中创建订单后，第二个时间戳记录订单传输到[**WMS**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)的时间。
- en: The order is then tracked by the [WMS](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)
    from [preparation](https://youtu.be/XejgbF2m_8g) to loading
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，订单由[WMS](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)跟踪，从[准备](https://youtu.be/XejgbF2m_8g)到装载。
- en: '*[From Start Preparation To Truck Leaving]*'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*[从开始准备到卡车离开]*'
- en: And the [transportation](https://youtu.be/PYkN24PMKd8) part is managed by the
    **TMS with** time stamps following the shipments until store delivery
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[运输](https://youtu.be/PYkN24PMKd8)部分由**TMS**管理，时间戳跟踪货物直到商店交付'
- en: '*[From Arrival to Airport to Store Delivery]*'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*[从到达机场到商店交付]*'
- en: How can we exploit this data to analyze past events?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何利用这些数据来分析过去的事件？
- en: Business Intelligence for Operational Management
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营管理的商业智能
- en: BI can help convert this data into meaningful information to support descriptive
    and diagnostic analytics for operational or strategic decision-making.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: BI可以帮助将这些数据转换为有意义的信息，以支持运营或战略决策的描述性和诊断性分析。
- en: For each timestamp, BI solutions can help to **automatically compare the expected
    time with the actual one** to detect where **delays** occur.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个时间戳，BI解决方案可以帮助**自动比较预计时间与实际时间**以检测**延迟**发生的地方。
- en: '[![](../Images/1e9d400485bf34a445e1e6731fd85683.png)](https://youtu.be/YNvOX3CT3hQ)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/1e9d400485bf34a445e1e6731fd85683.png)](https://youtu.be/YNvOX3CT3hQ)'
- en: 'Examples of two shipments (On-time: top, Late: bottom) — (Image by Author)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 两个货运示例（准时：顶部，延迟：底部）— （作者提供的图像）
- en: The objective is to provide reports, dashboards and data visualizations to automatically
    provide insights to the operational teams.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是提供报告、仪表盘和数据可视化，自动向运营团队提供洞察。
- en: Let us take an example of the tracking of a delivery order
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以跟踪交货订单为例
- en: '**Order Creation Time:** 21–04–2020 11:00'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单创建时间：** 21–04–2020 11:00'
- en: '**Order Reception Expected Time:** 21–04–2020 12:30'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单接收预计时间：** 21–04–2020 12:30'
- en: '**Order Reception Actual Timestamp:** 21–04–2020 12:04 *[On Time]*'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**订单接收实际时间戳：** 21–04–2020 12:04 *[准时]*'
- en: '**Order Picking Expected Time:** 21–04–2020 14:30'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订单拣货预计时间：** 21–04–2020 14:30'
- en: '**Order Picking Expected Time:** 21–04–2020 15:12 *[Delayed]*'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**订单拣货预计时间：** 21–04–2020 15:12 *[延迟]*'
- en: You can continue this until the store delivers it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以继续这个过程直到商店交付。
- en: 'Based on these timestamps, you can create automated rules:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些时间戳，你可以创建自动化规则：
- en: If the actual delivery date is after the expected date, **Late Delivery**
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果实际交货日期晚于预计日期，则为**迟交货**
- en: For each process, if the actual date is after the expected, you can add them
    to the list of **reason codes**
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个过程，如果实际日期晚于预计日期，你可以将其添加到**原因代码**列表中
- en: '*For instance: Late Delivery due to [Transmission, Loading, Customs Clearance]*'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*例如：由于[传输、装载、海关清关]导致的延迟交货*'
- en: '[![](../Images/58788f6babf2470533a7fde405e0d237.png)](https://youtu.be/ssdni_n6HDc)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/58788f6babf2470533a7fde405e0d237.png)](https://youtu.be/ssdni_n6HDc)'
- en: Delayed Delivery Root Cause Analysis — (Image by Author)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟交付根本原因分析 — （作者提供的图像）
- en: This [donut plot](https://youtu.be/eGH4ZQYT3-4) is an example of a visual showing
    the different root causes of late store deliveries
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这个[甜甜圈图](https://youtu.be/eGH4ZQYT3-4)是一个显示迟到的商店交付不同根本原因的视觉示例
- en: 1,842 shipment orders have been delivered late
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1,842个运输订单已被延迟交付
- en: 37% of the delays are due to order transmission issues only
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 37%的延迟仅由于订单传输问题
- en: For more details, you can have a look at these short explainer videos
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多详细信息，可以查看这些简短的解释视频
- en: Why do we need business intelligence?
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么我们需要商业智能？
- en: Business Intelligence is not Advanced Analytics.
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业智能不是高级分析。
- en: The purpose of Business Intelligence **is not to advise the operations** about
    the best mitigation plan or to predict future performance.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能**并不是为了建议操作**最佳缓解计划或预测未来表现。
- en: '[![](../Images/d710e94fdb0240e3f906363d21aa46fe.png)](https://youtu.be/3d7C4pShykI)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d710e94fdb0240e3f906363d21aa46fe.png)](https://youtu.be/3d7C4pShykI)'
- en: BI vs. Advanced Analytics — (Image by Author)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: BI与高级分析 — （作者提供的图像）
- en: Business Intelligence provides [**Descriptive and Diagnostic Analytics**](https://youtu.be/3d7C4pShykI)
    solutions focusing on “understanding past events”.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能提供[**描述性和诊断性分析**](https://youtu.be/3d7C4pShykI)解决方案，专注于“理解过去的事件”。
- en: '**What happened?** *How many orders have been delivered with delay?*'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发生了什么？** *有多少订单存在延迟交付？*'
- en: '**When?** *Has the order 1878497 been loaded at the warehouse?*'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**什么时候？** *订单1878497是否已在仓库装载？*'
- en: '**Who?** *Which carrier delivered store 12 last week?*'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谁？** *上周哪个承运商交付了12号商店？*'
- en: '**Why?** *Why did order 1878497 arrive at the airport 1 hour late?*'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为什么？** *为什么订单1878497在机场晚到1小时？*'
- en: '![](../Images/6f716a97afabdbb96d1bb16114fcc987.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6f716a97afabdbb96d1bb16114fcc987.png)'
- en: Business Intelligence vs. Advanced Analytics — (Image by Author)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能与高级分析 — （作者提供的图像）
- en: The other types of analytics, using past data to provide predictions and [prescriptions](https://youtu.be/gF9ds3CH3N4),
    are more advanced but still require the building foundations of business intelligence.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 其他类型的分析，利用过去的数据提供预测和[建议](https://youtu.be/gF9ds3CH3N4)，更为先进，但仍需建立业务智能的基础。
- en: Supporting Operational Performance Improvement
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持操作绩效改进
- en: However, this kind of visual aid helps the planning managers comprehend their
    data better, understand patterns, and extract insights.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种视觉辅助工具帮助计划经理更好地理解他们的数据，识别模式，并提取见解。
- en: '**37.8% of shipments are delayed because of transmission**'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**37.8%的货物因传输问题而被耽搁**'
- en: 'Action: “I should contact IT teams to solve these issues.”'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 行动：“我应该联系IT团队解决这些问题。”
- en: '**3.3% of shipments are delayed because of late loading**'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**3.3%的货物因装载延迟而被耽搁**'
- en: 'Action: “Align with warehouse ops to increase [loading capacity](https://youtu.be/KR_ziEiPcDk)“'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 行动：“与仓库运营对齐以增加[装载能力](https://youtu.be/KR_ziEiPcDk)“
- en: In general, BI solutions are included in a[**performance management process**](https://www.samirsaci.com/tag/performance/)
    where data is used to
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，BI解决方案包含在一个[**绩效管理过程**](https://www.samirsaci.com/tag/performance/)中，在该过程中数据被用来
- en: '**Understand the Past**: measure the performance, detect issues'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解过去**：衡量绩效，检测问题'
- en: '**Implement Mitigation Plans**: [optimize a process](https://youtu.be/XXzOCbbXM7s),
    [increase resources](https://youtu.be/OdLeRR4rvt0), solve IT issues'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施缓解计划**：[优化流程](https://youtu.be/XXzOCbbXM7s)、[增加资源](https://youtu.be/OdLeRR4rvt0)，解决IT问题'
- en: '**Track the Operational Improvements**: implement key performance indicators
    (KPIs), issues logging'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跟踪操作改进**：实施关键绩效指标（KPI），记录问题'
- en: In the following section, we will delve into the details of business intelligence
    and how to implement it in your company.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将深入探讨业务智能的细节以及如何在您的公司中实施它。
- en: 💡 **Follow me on Medium** for more articles related to 🏭 Supply Chain Analytics,
    🌳 Sustainability and 🕜 Productivity.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **关注我在 Medium** 上的文章，获取更多关于 🏭 供应链分析、🌳 可持续发展和 🕜 生产力的内容。
- en: The Mechanics of Business Intelligence
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务智能的机制
- en: Business Intelligence platforms conventionally base their information on a data
    warehouse that aggregates data from several sources into a centralized source.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 业务智能平台传统上基于一个数据仓库，该数据仓库将来自多个来源的数据汇聚到一个集中源中。
- en: What is a Data Warehouse?
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是数据仓库？
- en: This consolidation simplifies business analytics and reporting.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这种整合简化了业务分析和报告。
- en: '![](../Images/272e9a67b2f58353ceffd07b5a79202d.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/272e9a67b2f58353ceffd07b5a79202d.png)'
- en: Data Warehouse combining data from multiple sources — (Image by Author)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库将来自多个来源的数据进行合并 —— （图像由作者提供）
- en: 'In our example, we are trying to track delivery orders:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的示例中，我们试图跟踪配送订单：
- en: Created in the[**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0) with creation
    date, expected delivery date, destination, SKU, quantity, […]
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0)中创建，包含创建日期、预期交货日期、目的地、SKU、数量等
- en: Transmitted to the[**Warehouse Management System (WMS)**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)
    that tracks order receiving time, order picking time, order shipping time.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传输到[**仓库管理系统（WMS）**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)，该系统跟踪订单接收时间、订单拣选时间和订单发货时间。
- en: Managed by the **Transportation Management System (TMS) to** follow the shipmentfrom
    the loading at the warehouse to the store delivery.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由**运输管理系统（TMS）**管理，以跟踪从仓库装载到商店交付的运输过程。
- en: 'BI solutions interact with these systems to:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: BI解决方案与这些系统互动，以：
- en: Process and translate the acquired data into a single harmonized source
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理并将获取的数据转换为一个统一的和谐源
- en: Build user-friendly reports, charts and maps
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建用户友好的报告、图表和地图
- en: '![](../Images/a34653c240f639501ae35de4e84fb540.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a34653c240f639501ae35de4e84fb540.png)'
- en: Simple Example of Data Processing for Harmonization — (Image by Author)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理的简单示例用于和谐化 —— （图像由作者提供）
- en: In this simple example,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个简单的示例中，
- en: 'Data is stored in three different tables (from [**WMS**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ),
    [**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0)and **TMS**) that have a
    common key: **ORDER NUMBER**'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储在三个不同的表中（来自[**WMS**](https://i.ytimg.com/vi/MW1QRJs3iuE/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLBh96ac0eae_SGxdVL42_I7qtyWEQ)、[**ERP**](https://www.youtube.com/shorts/v0_R8P6MLQ0)和**TMS**），这些表有一个共同的键：**订单编号**
- en: The harmonized dataset is created by merging these three tables to get the complete
    flow **from order creation to store delivery.**
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过合并这三张表格创建的协调数据集，用于获取**从订单创建到店铺交付**的完整流程。
- en: What’s the output?
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果是什么？
- en: A central source of truth for reporting
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告的中央真实来源
- en: Using this harmonized table, we can categorize orders by status by looking at
    the last time stamp that is non-null.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这个协调表格，我们可以通过查看最后一个非空时间戳来按状态分类订单。
- en: Automated rules can be implemented to flag the orders
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 可以实施自动化规则来标记订单
- en: '**If the delivery time is null, we have** *Order status = In transit*'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果交货时间为空，我们有** *订单状态 = 运输中*'
- en: '**The last non-null timestamp is used to flag the status**'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最后一个非空时间戳用于标记状态**'
- en: '*For instance, if the previous non-null time stamp is Order Picking Time: Order
    status = PickPack*'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*例如，如果之前的非空时间戳是订单拣货时间：订单状态 = 拣货包装*'
- en: '[![](../Images/827513d9e9f435c1737b0f80d022e118.png)](https://youtu.be/V6qnuZ-QcKE)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/827513d9e9f435c1737b0f80d022e118.png)](https://youtu.be/V6qnuZ-QcKE)'
- en: Transit Orders Chart — (Image by Author)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 运输订单图表 — （作者提供的图像）
- en: This source of harmonized data is the founding pillar of your data analytics
    journey, as it can also feed
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这个协调数据源是数据分析旅程的基石，因为它还可以提供支持
- en: '**Machine Learning** models to [forecast stores'' future demand](https://www.samirsaci.com/machine-learning-for-retail-sales-forecasting-features-engineering/),
    predict delays or estimate transportation lead times'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习** 模型用于[预测门店未来需求](https://www.samirsaci.com/machine-learning-for-retail-sales-forecasting-features-engineering/)、预测延误或估算运输交货时间'
- en: '**Prescriptive models** to optimize the order allocation, [improve the routing](https://youtu.be/lhDBTlsGDVc)
    or [plan resources at your warehouse](https://youtu.be/OdLeRR4rvt0)'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规范模型** 用于优化订单分配，[改善路线](https://youtu.be/lhDBTlsGDVc) 或 [计划仓库资源](https://youtu.be/OdLeRR4rvt0)'
- en: '[![](../Images/c0b8a63133e20d73965bd94367ac95d5.png)](https://youtu.be/3d7C4pShykI)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/c0b8a63133e20d73965bd94367ac95d5.png)](https://youtu.be/3d7C4pShykI)'
- en: Four types of analytics — (Image by Author)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 四种分析类型 — （作者提供的图像）
- en: These solutions, which are **outside the scope of Business Intelligence,** still
    rely on the harmonized cleaned dataset built by Business Intelligence solutions.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这些解决方案虽然**超出了商业智能的范围**，但仍依赖于商业智能解决方案建立的协调清理数据集。
- en: In the next section, we will understand why Business Intelligence is so important
    for a company's digital transformation.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将了解为什么商业智能对公司数字化转型如此重要。
- en: 💡 **Follow me on Medium** for more articles related to 🏭 Supply Chain Analytics,
    🌳 Sustainability and 🕜 Productivity.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 💡 **关注我在 Medium** 以获取更多关于 🏭 供应链分析、🌳 可持续性和 🕜 生产力的文章。
- en: Why is Business Intelligence Significant?
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么商业智能如此重要？
- en: Business Intelligence empowers organizations to transform **data** into **actionable
    insights**.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能使组织能够将**数据** 转化为 **可操作的洞察**。
- en: A company can **also develop** an **actual operational problem** and seek the
    **help of business intelligence teams.**
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 公司**还可以开发**一个**实际操作问题**并寻求**商业智能团队的帮助**。
- en: Let us illustrate this with theexample of the [**green transformation**](https://youtu.be/j85tA8WuiwA)of
    our **fashion retail company.**
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过[**绿色转型**](https://youtu.be/j85tA8WuiwA)的例子来说明这一点，这是我们**时尚零售公司**的实例。
- en: Answering a simple business question
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回答一个简单的业务问题
- en: The main indicator of your company's environmental footprint is the amount of
    CO2 emissions generated by producing, delivering, and selling products.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的环境足迹的主要指标是生产、交付和销售产品过程中产生的二氧化碳排放量。
- en: What is the environmental impact of our operations?
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们操作的环境影响是什么？
- en: To measure it, BI can be used to create a single source of truth across the
    supply chain and track emissions across different business units and time periods.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量这一点，BI 可以用于在供应链中创建单一的真实来源，并跟踪不同业务单元和时间段的排放。
- en: What is Life Cycle Assessment?
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么是生命周期评估？
- en: Life cycle assessment (LCA) is a methodology used to evaluate the environmental
    impacts of a product.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期评估（LCA）是一种用于评估产品环境影响的方法。
- en: '[![](../Images/e0f2516db817b00b236973d3d4c7a0ea.png)](https://www.samirsaci.com/what-is-a-life-cycle-assessment-lca-2/)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e0f2516db817b00b236973d3d4c7a0ea.png)](https://www.samirsaci.com/what-is-a-life-cycle-assessment-lca-2/)'
- en: Life Cycle Assessment —( Image by Author)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期评估 —（作者提供的图像）
- en: It covers the entire life cycle from raw material extraction to disposal *(end
    of life)*.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了从原材料提取到处置*(生命周期结束)*的整个生命周期。
- en: As you can imagine, this methodology mainly relies on aggregating and processing
    data from multiple sources.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可以想象的，这种方法主要依赖于汇总和处理来自多个来源的数据。
- en: Become a data-driven green organization
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为一个数据驱动的绿色组织
- en: Our fashion retailer can rely on BI to become a green data-driven company by
    implementing sustainability indicators across the supply chain.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的时尚零售商可以依靠BI成为一个绿色数据驱动的公司，通过在供应链中实施可持续性指标。
- en: A data warehouse can centralize data from multiple sources to track your environmental
    impact at each step of the life cycle.
  id: totrans-143
