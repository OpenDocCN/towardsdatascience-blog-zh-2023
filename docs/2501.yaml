- en: What is Business Intelligence? — (Image by Author)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是商业智能？——（作者提供的图片）
- en: Business Intelligence is a process that leverages software and services to transform
    data into actionable intelligence supporting decision-making.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能是一个利用软件和服务将数据转化为支持决策的可操作情报的过程。
- en: This intelligence helps businesses to gain insights into their operations, improve
    their process efficiency and create a competitive market advantage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种智能帮助企业洞察其运营情况，提高流程效率，并创造竞争市场优势。
- en: '![](../Images/ac883aef66861e6dab3fae3ef926b34c.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ac883aef66861e6dab3fae3ef926b34c.png)'
- en: Business Intelligence process in five steps — (Image by Author)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能过程的五个步骤——（作者提供的图片）
- en: Business Intelligence tools combine various applications, including data warehousing,
    discovery, and visualization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能工具结合了多种应用，包括数据仓库、发现和可视化。
- en: How can use analytics solutions to create a central source of truth with harmonized
    data?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如何使用分析解决方案创建一个集中且和谐的数据源？
- en: The goal is to simplify analyzing raw data by transforming it into summarized
    insights for strategic decision-making.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是通过将原始数据转换为总结性的洞察，以简化数据分析，从而进行战略决策。
- en: In this article, we will explore the concept of **business intelligence** to
    understand how it can support continuous operational improvement initiatives for
    a more **efficient and sustainable supply chain**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨**商业智能**的概念，以理解它如何支持持续的运营改进，以实现**更高效和可持续的供应链**。
