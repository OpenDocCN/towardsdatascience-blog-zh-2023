- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are two types of tricks in data science and ML: tricks that are rare
    and very cool. They are designed to grab your attention but ultimately, you will
    **never use** them because their use-cases are too narrow. Think of those Python
    one-liners that are **dreadful** in terms of readability.'
  prefs: []
  type: TYPE_NORMAL
- en: In the second category, there are tricks that are rare, cool and **so useful**
    that you will start using them immediately in your work.
  prefs: []
  type: TYPE_NORMAL
- en: From my three-year journey into data, I’ve collected more than 100 tricks and
    resources that fall under the second category (there might be some small overlap
    with the first category sometimes) and curated them into an online book — [Tricking
    Data Science](https://bextuychiev.github.io/tricking-data-science/README.html).
  prefs: []
  type: TYPE_NORMAL
- en: While there are more than 200 items in the online book and organized neatly,
    I put the best 130 into one article as Medium offers much better reading experience.
  prefs: []
  type: TYPE_NORMAL
- en: Please, enjoy!
  prefs: []
  type: TYPE_NORMAL
- en: In case you want to jump over to the book without reading the full article —
    I mean, for freaking 50 minutes, who would?— I would ask to leave those 50 claps
    and [to follow me](https://medium.com/@ibexorigin) before doing so :)
