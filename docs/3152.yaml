- en: Learn how Life Cycle Assessment can help businesses evaluate the environmental
    impacts of a product over its entire…
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解生命周期评估如何帮助企业评估产品在其整个生命周期中的环境影响……
- en: towardsdatascience.com](/what-is-a-life-cycle-assessment-lca-e32a5078483a?source=post_page-----61a1a22287e5--------------------------------)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/what-is-a-life-cycle-assessment-lca-e32a5078483a?source=post_page-----61a1a22287e5--------------------------------)
- en: Your sustainability department can then use these tables to run calculations
    and estimate each process's resource usage or CO2 emissions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您的可持续发展部门可以使用这些表格进行计算，并估算每个过程的资源使用量或CO2排放量。
- en: What can we do to reduce our environmental footprint?
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以做些什么来减少我们的环境足迹？
- en: Data Analytics for Solution Design
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案设计的数据分析
- en: Now that you have automated the [Life Cycle Assessment](/what-is-a-life-cycle-assessment-lca-e32a5078483a),
    your sustainability team has been able to set the baseline.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经自动化了[生命周期评估](/what-is-a-life-cycle-assessment-lca-e32a5078483a)，您的可持续发展团队已经能够设定基准。
- en: The total CO2 emissions for 2022 are 75k Tons Co2eq.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2022年的总CO2排放量为75k吨CO2eq。
- en: Following the [United Nations Sustainable Development Goals (SDG)](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b),
    your company committed to a **30% reduction by 2023**.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[联合国可持续发展目标（SDG）](https://s-saci95.medium.com/what-are-the-sustainable-development-goals-sdgs-988a1eb2b62b)，您的公司承诺在2023年前减少**30%**。
- en: The next step is to build a roadmap to reach this target.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是制定实现这一目标的路线图。
- en: I have previously shared data-driven methodologies to implement decarbonization
    initiatives.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前分享过基于数据的方法来实施减碳计划。
- en: '**Sustainable Sourcing**: select the set of suppliers that minimizes the environmental
    impact of your raw materials sourcing'
  id: totrans-68
  prefs:
