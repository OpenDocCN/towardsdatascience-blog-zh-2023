- en: Can we ensure the economical viability to this model using data?
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否利用数据确保这一模型的经济可行性？
- en: The Low Residual Value of Used Products
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 低残值的使用产品
- en: In our existing linear economy, products are designed for consumption and disposal
    **but not for reuse or recycling**.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现有的线性经济中，产品是为了消费和处置而设计的，**而不是为了重用或回收**。
- en: Product residual value refers to the remaining worth of a product after it has
    been used and completed its initial lifecycle.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 产品残值是指在产品使用完毕并完成其初始生命周期后的剩余价值。
- en: Once used, these products often have **little residual value**.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦使用，这些产品通常**残值很低**。
- en: How can we design a profitable circular model?
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何设计一个盈利的循环模型？
- en: Therefore, the costs associated with collecting used products for recycling
    often **outweigh the value of the materials recovered**.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，收集使用过的产品进行回收的成本**往往超过了回收材料的价值**。
- en: This endangers the economic viability of circular business models and discourages
    businesses from transitioning.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这危害了循环商业模式的经济可行性，并使企业不愿意过渡。
- en: '![](../Images/aa5e8f57cf2ea7b9464af1ba3ce8cd1a.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aa5e8f57cf2ea7b9464af1ba3ce8cd1a.png)'
- en: Forward vs. Reverse Logistics — (Image by Author)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 正向物流与逆向物流 — （图像来源于作者）
- en: For instance, if we take the example of our T-shirt
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，以我们的T恤为例
- en: '**Forward Logistics** is cost-efficient as we are delivering t-shirts by full
    containers with large trucks using optimized routing'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正向物流**成本效益高，因为我们通过大型卡车使用优化路线将T恤装载到完整的集装箱中'
- en: '**Reverse Logistics** in comparison, is extremely expensive as we collect used
    garments by piece with complex sorting and recycling flows that require customized
    processes'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相比之下，**逆向物流**非常昂贵，因为我们以单件收集使用过的衣物，涉及复杂的分类和回收流程，这些流程需要定制化的处理方式。
- en: As reverse logistics operations can become highly complex, it’s easy to face
    the situation that recycling **becomes more expensive than disposal.**
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 由于逆向物流操作可能变得非常复杂，很容易遇到回收**比处置更昂贵的情况。**
- en: '**Data analytics can play a crucial role in addressing these issues.**'
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**数据分析在解决这些问题中可以发挥关键作用。**'
- en: We can simulate these circular models to find the optimal setup that would bring
    efficiency and cost-effectiveness.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以模拟这些循环模型，以找到能带来效率和成本效益的最佳设置。
- en: '**Streamline reverse logistics operations** using optimization models to minimize
