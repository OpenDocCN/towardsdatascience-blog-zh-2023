  prefs: []
  type: TYPE_NORMAL
  zh: 线性/非线性规划问题的制定 — （图片由作者提供）
- en: '**Parameters:** The quantity of each raw material used to produce a T-shirt'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参数：** 用于生产 T 恤的每种原材料的数量'
- en: '**Constraints:** the one listed above'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**约束：** 上述列出的约束'
- en: '**Objective function:** minimize environmental footprint, minimize the cost
    or a mix of both'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标函数：** 最小化环境足迹、最小化成本或两者的混合'
- en: Your team can use libraries like **PuLP or SciPy** to create an optimization
    model for testing several objective functions and eventually find the perfect
    mix of materials.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队可以使用像**PuLP 或 SciPy**这样的库来创建一个优化模型，以测试多个目标函数，最终找到最佳的材料组合。
