- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Transition to a Circular Economy
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向循环经济过渡
- en: The evolution from a linear model to a circular economy is an ongoing process
    with significant business and operational implications.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从线性模型到循环经济的演变是一个持续的过程，具有显著的业务和运营影响。
- en: This shift is not just about waste management or recycling.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转变不仅仅涉及废物管理或回收。
- en: It requires a holistic change in how we design, produce, sell and use goods
    or services.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要我们在设计、生产、销售和使用商品或服务的方式上进行全面变革。
- en: '![](../Images/279a16194d3577c6dd6839be5ad7ed8d.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/279a16194d3577c6dd6839be5ad7ed8d.png)'
- en: Linear vs. Circular Models — (Image by Author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 线性模型与循环模型 —（作者图片）
- en: Before implementing a **circular economy**, the first step is to **estimate
    the environmental impact of our current linear model**.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施**循环经济**之前，第一步是**估算我们当前线性模型的环境影响**。
- en: '**What is the environmental impact of a T-shirt?**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**一件T恤的环境影响是什么？**'
- en: Let’s take the example of a **T-shirt** you bought in a **fast-fashion store**.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以您在**快时尚店**购买的**T恤**为例。
- en: What is its environmental impact along its life cycle?
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它在其生命周期中的环境影响是什么？
- en: Life cycle assessment (LCA) is a methodology for evaluating the environmental
    impacts of a product or service over its entire life cycle.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期评估（LCA）是一种评估产品或服务在其整个生命周期内环境影响的方法论。
- en: '[![](../Images/79887472f77a716f88b35deebff81715.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/79887472f77a716f88b35deebff81715.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Life Cycle Assessment of Fast Fashion Garments — (Image by Author)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 快速时尚服装的生命周期评估 —（作者图片）
- en: Raw materials are sourced from different suppliers that are using **natural
    resources** and **energy.**
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原材料来自使用**自然资源**和**能源**的不同供应商。
- en: Manufacturing sites transform these materials into finished products using **natural
    resources** while emitting **pollutants** and **CO2**
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造场所利用**自然资源**将这些材料转化为成品，同时排放**污染物**和**二氧化碳**。
- en: Finished products are delivered to stores and sold to final customers
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成品被送到商店并销售给最终顾客
- en: Customers are using the products until disposal
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顾客使用这些产品直到处置
- en: How can we support for the automation of Life Cycle Assessment?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何支持生命周期评估的自动化？
- en: This descriptive analytics methodology can be automated using [Business Intelligence](/what-is-business-intelligence-bf1de730319c)
    solutions implemented by our analytics team.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种描述性分析方法可以通过我们分析团队实施的[商业智能](/what-is-business-intelligence-bf1de730319c)解决方案来自动化。
- en: The challenge is to **collect and process transactional data**
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于**收集和处理交易数据**。
- en: From **different systems** that may not communicate with each other
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来源于**不同系统**，这些系统可能彼此不互通
- en: '*Factory Management Systems vs. Warehouse Management Systems*'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*工厂管理系统与仓库管理系统*'
- en: With different formats *(Unstructured vs. Structured)*
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同的格式*(非结构化 vs. 结构化)*
- en: '*Excel Utility Usage Reports vs. WMS Transactional Database(s)*'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*Excel实用报告 vs. WMS交易数据库*'
- en: '[![](../Images/6fc2e141a8f872f09cb040704062ad15.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/6fc2e141a8f872f09cb040704062ad15.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Data sources to build your LCA — (Image by Author)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 构建您的LCA的数据来源 —（作者图片）
- en: '**💡** Data analysts and engineers can implement pipelines using **a central
    data warehouse** to collect and process raw data to feed LCA calculations.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡** 数据分析师和工程师可以使用**中央数据仓库**来实施管道，以收集和处理原始数据，供LCA计算使用。'
- en: '[![](../Images/2664739cdaf4a892850bbf91caaec81a.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2664739cdaf4a892850bbf91caaec81a.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Example of Data Harmonization from Several Systems — (Image by Author)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 多系统数据协调的示例 — （图像由作者提供）
- en: The final result can be **a self-service database of harmonized tables** containing
    transactional records covering the full cycle from raw material collection to
    store delivery.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果可能是**一个自助服务的协调表数据库**，包含涵盖从原材料收集到商店交付的整个周期的交易记录。
- en: '**💡 For more details,**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 欲了解更多详情，**'
