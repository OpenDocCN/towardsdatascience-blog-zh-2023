  type: TYPE_NORMAL
  zh: 我们需要在哪里生产，以最可持续的方式交付到市场？
- en: '**Supply Chain Network Optimization**'
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**供应链网络优化**'
- en: To introduce reverse flow processes for recycling, we have to redefine our supply
    chain network completely.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 为了引入回流过程进行回收，我们必须完全重新定义我们的供应链网络。
- en: Supply chain optimization can help us to make the best use of data analytics
    to find the optimal combination of **factories, distribution** and **recycling**
    centres that minimize cost impacts.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链优化可以帮助我们利用数据分析来找到最佳的**工厂、配送**和**回收**中心组合，从而最小化成本影响。
