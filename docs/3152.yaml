- en: A circular economy is a system where waste is minimized, and resources are continuously
    reused or recycled.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济是一个在其中尽量减少废物，并且资源不断被重复使用或回收的系统。
- en: '![](../Images/51ad3907dfff3bb420c49f50c311fff5.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/51ad3907dfff3bb420c49f50c311fff5.png)'
- en: Benefits of a Circular Economy — (Image by Author)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济的好处 — （图源：作者）
- en: As the current linear economic model reaches its limits, discussions of new
    circular business models become increasingly prominent.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着当前线性经济模型达到其极限，对新型循环商业模式的讨论变得越来越重要。
- en: What is holding us back?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么阻碍了我们的进步？
- en: These discussions mainly focus on
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些讨论主要集中在
- en: The operational and business obstacles **blocking the transition**
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阻碍过渡的**操作和商业障碍'
- en: Alternative strategies to increase the use of **recycled materials**
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高**回收材料**使用的替代策略
- en: '**Rental models** to reduce the environmental footprint'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**租赁模式**以减少环境足迹'
- en: As a data science manager of a retail company, how can you support this transition?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为零售公司数据科学经理，您如何支持这一转型？
- en: We can leverage the data generated by systems to overcome these barriers by
    identifying opportunities to create a **sustainable** circular economy with data
    science.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用系统生成的数据，识别机会，通过数据科学创建**可持续**的循环经济，以克服这些障碍。
- en: '![](../Images/d70959beecc35e7bd8edfeef47919d58.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d70959beecc35e7bd8edfeef47919d58.png)'
- en: Data generated by systems used to manage a supply chain network — (Image by
    Author)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用于管理供应链网络的系统生成的数据 —（作者图片）
- en: In this article, we will step into the shoes of a data science manager who has
    been asked to support the operational transformation of a fashion retail company.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将以数据科学经理的视角，支持一个时尚零售公司运营转型。
