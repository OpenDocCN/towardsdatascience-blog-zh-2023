- en: While the shift to a circular economy looks promising, it comes with various
    operational challenges.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管向循环经济的转变看起来很有前景，但它带来了各种运营挑战。
- en: The Opacity of Supply Chain Networks
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 供应链网络的透明度
- en: This is the primary barrier to the transition towards a circular economy.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这是向循环经济过渡的主要障碍。
- en: From which factory this batch of finished goods is coming from?
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这批成品是从哪个工厂来的？
- en: In traditional linear economies, the origin and journey of goods from raw materials
    to the final product often need to be clarified.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统线性经济中，从原材料到最终产品的货物来源和路径通常需要澄清。
- en: '[![](../Images/fb68f27c79548ba563ec7a509de9f03e.png)](http://samirsaci.com)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/fb68f27c79548ba563ec7a509de9f03e.png)](http://samirsaci.com)'
- en: Can you track your goods from the factories to your store? — (Image by Author)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你能追踪从工厂到商店的货物吗？ — (图像由作者提供)
- en: Your company **might not understand its supply chain clearly** beyond their
    immediate suppliers and customers.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你的公司**可能不了解其供应链的清晰度**，超出其直接供应商和客户的范围。
- en: '*Can you track the production facility of any item sold in your stores?*'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能追踪到你商店里出售的任何物品的生产设施吗？*'
- en: '*Can you link a finished product leaving the factory with the batch of raw
    materials used to manufacture it?*'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能将离开工厂的成品与用于生产它的原材料批次联系起来吗？*'
- en: A lack of transparency makes tracing products back to their source difficult.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度的缺乏使得追踪产品回溯源头变得困难。
- en: This is creating a stumbling block in adopting circular economic practices.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这在采用循环经济实践方面造成了障碍。
