- en: Material Efficiency & Recycled Materials Usage
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 材料效率与回收材料使用
- en: Material efficiency becomes a predominant concern as we move towards a circular
    model.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们向循环模型转变，材料效率成为主要关注点。
- en: Making products with fewer materials and minimizing waste in production processes
    can bring substantial economic and environmental benefits.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 使用更少的材料生产产品并在生产过程中减少废料，可以带来显著的经济和环境效益。
- en: How to produce to ensure ensure the longevity and reusability of finished goods?
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如何生产以确保成品的耐用性和可重复使用性？
- en: Raw Material Optimization with Linear Programming
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用线性规划进行原材料优化
- en: Efficient use of materials can drastically reduce waste and support sustainable
    use of resources.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 高效使用材料可以显著减少废料，并支持资源的可持续使用。
- en: Different types of fabrics are at our disposal, including cotton, polyester,
    linen and silk.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用各种类型的面料，包括棉花、聚酯、亚麻和丝绸。
- en: '![](../Images/e440e81a235a9b0bbb310757a073a93d.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e440e81a235a9b0bbb310757a073a93d.png)'
- en: Material Mix & Final Product Properties — (Image by Author)
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 材料混合与最终产品特性 — （作者提供的图片）
- en: Each type of fabric has different **costs** and **attributes,** such as durability,
    comfort and environmental impact.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 每种面料具有不同的**成本**和**属性**，如耐用性、舒适性和环境影响。
- en: The manufacturer's goal is to minimize the overall cost of production while
    meeting the necessary quality and sustainability standards.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商的目标是最小化生产的总体成本，同时满足必要的质量和可持续性标准。
- en: '![](../Images/50d58b1259798c0bf3d26c5858c1842f.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/50d58b1259798c0bf3d26c5858c1842f.png)'
- en: Raw Material Optimization Problem — (Image by Author)
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 原材料优化问题 — （作者提供的图片）
- en: What is the best mix to meet our profitability and sustainability goals?
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么是最佳组合以满足我们的盈利能力和可持续性目标？
- en: This is a multi-dimensional optimization problem where we are trying to optimize
    for cost and sustainability under certain constraints.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个多维优化问题，我们在尝试在特定约束下优化成本和可持续性。
- en: '**Example of T-shirt manufacturing** Let us imagine a scenario in which the
    T-shirt must contain'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**T 恤生产示例** 让我们设想一个场景，其中 T 恤必须包含'
- en: At least 40% cotton for comfort
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 至少 40% 棉花以增加舒适度
- en: Not more than 30% polyester due to sustainability guidelines
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于可持续性指南，聚酯含量不得超过 30%
- en: Silk must not exceed 10% of the total material
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 丝绸的比例不得超过总材料的 10%
- en: This problem can be modelled and solved using **linear (or non-linear) optimization
    with Python.**
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题可以通过**线性（或非线性）优化与 Python**来建模和解决。
- en: '![](../Images/fd9d1a75da3b094e68f7d230da9f9a02.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fd9d1a75da3b094e68f7d230da9f9a02.png)'
- en: Linear/Non-Linear Programming Problem Formulation — (Image by Author)
