  zh: 循环供应链网络的示例 — (图像由作者提供)
- en: In a circular economy, understanding a product's lifecycle *(from raw materials
    to disposal)* is crucial for implementing efficient recycling and reusing strategies.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在循环经济中，了解产品的生命周期 *(从原材料到处置)* 对于实施有效的回收和再利用策略至关重要。
- en: With opacity, we cannot ensure that materials are being sourced sustainably,
    used efficiently and recycled properly.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在不透明的情况下，我们无法确保材料的来源是可持续的，使用是高效的，并且回收是妥善的。
- en: You might also miss opportunities to reduce waste, streamline operations and
    use resources more efficiently.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会错过减少废物、简化操作和更有效使用资源的机会。
