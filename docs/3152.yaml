- en: What is the best mix to meet our profitability and sustainability goals?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a multi-dimensional optimization problem where we are trying to optimize
    for cost and sustainability under certain constraints.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example of T-shirt manufacturing** Let us imagine a scenario in which the
    T-shirt must contain'
  prefs: []
  type: TYPE_NORMAL
- en: At least 40% cotton for comfort
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Not more than 30% polyester due to sustainability guidelines
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Silk must not exceed 10% of the total material
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This problem can be modelled and solved using **linear (or non-linear) optimization
    with Python.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fd9d1a75da3b094e68f7d230da9f9a02.png)'
  prefs: []
  type: TYPE_IMG
- en: Linear/Non-Linear Programming Problem Formulation â€” (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Parameters:** The quantity of each raw material used to produce a T-shirt'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Constraints:** the one listed above'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Objective function:** minimize environmental footprint, minimize the cost
    or a mix of both'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your team can use libraries like **PuLP or SciPy** to create an optimization
    model for testing several objective functions and eventually find the perfect
    mix of materials.
