  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: r4ds.hadley.nz](https://r4ds.hadley.nz/?source=post_page-----8df2b706a0b1--------------------------------)
- en: (I linked the second edition of the book which should be complete by now, but
