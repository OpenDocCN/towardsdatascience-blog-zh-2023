- en: My Favorite Books for Learning Machine Learning
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我最喜欢的机器学习书籍
- en: towardsdatascience.com](/books-on-machine-learning-c99e77140270?source=post_page-----8df2b706a0b1--------------------------------)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/books-on-machine-learning-c99e77140270?source=post_page-----8df2b706a0b1--------------------------------)'
- en: Each of those five books I think are really great, for their very own reasons.
    *Elements of Statistical Learning* for example is what got me excited about data
    science in the first place, back when I was an undergraduate student. In fact,
    all five books over the years helped me learn so much and I wouldn’t be where
    I am now without them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这五本书我认为真的非常棒，各有各的原因。例如*统计学习元素*就是当年我还是本科生时让我对数据科学产生兴趣的原因。事实上，这五本书多年来帮助我学到了很多东西，如果没有它们，我现在不会达到这个水平。
- en: However, they were just a subset of my favorite data science and ML books that
    I discovered and learned from, so this is why I want to write about another batch
    of seven books that I think are just as amazing and worth adding to your (virtual)
    shelf. For each of them, I will tell you why I think they are so great, what they
    taught me, and some advice on how to read them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，它们只是我最喜欢的数据科学和机器学习书籍的一部分，我发现并从中学到了很多，这就是为什么我想写另一批我认为同样令人惊叹并值得加入到您（虚拟）书架上的七本书。对于每一本书，我都会告诉您为什么我认为它们如此出色，它们教会了我什么，以及如何阅读它们的一些建议。
- en: In addition, many of the books have recently received an update, so I will also
    tell you what you can expect from the new version, for example if you already
    know the previous one.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多书籍最近进行了更新，因此我还将告诉您可以从新版本中期待什么，例如如果您已经了解了旧版本。
- en: Like in my last post, the books I chose vary in their level of difficulty, so
    I will start with those focused on fundamental concepts and will venture into
    the realm of advanced machine learning literature down the road.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在我上一篇文章中一样，我选择的书籍在难度上有所不同，因此我将从专注于基础概念的书籍开始，并将在日后涉足先进机器学习文献领域。
- en: Here we go…
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 准备开始吧…
- en: '**Introduction to Statistical Learning** by **Trevor Hastie et al.**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**统计学习导论** 由 **Trevor Hastie 等人** 编写。'
- en: In my original blog post, I mentioned the book *Elements of Statistical Learning*,
    which is considered a classic and one of the most influential and amazing machine
    learning books ever written.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的原始博客文章中，我提到了书籍*统计学习元素*，被认为是一部经典作品，是有史以来最有影响力和令人惊叹的机器学习书籍之一。
- en: While being surprisingly accessible despite covering a lot of quite advanced
    topics, it does generally assume a solid grasp of mathematics, and especially
    statistics.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管涵盖了许多相当高级的主题，但令人惊讶的是，它仍然相当易于理解，但通常假定读者具有扎实的数学基础，尤其是统计学方面。
- en: For this reason, the same authors also published *Introduction to Statistical
    Learning*, which is a more accessible version of the book while still covering
    (mostly) the exact same topics. Don’t get me wrong, the book still introduces
    the fundamental pieces of math and stats wherever necessary or helpful, but its
    main focus is building the reader’s intuition for how the statistical methods
    in machine learning work.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，同一组作者还出版了*统计学习导论*，这是该书的更易接近版本，虽然仍然涵盖（大部分）相同的主题。不要误会，该书仍然在必要或有帮助的地方引入了数学和统计学的基本概念，但其主要重点是建立读者对机器学习中统计方法工作原理的直觉。
- en: In my opinion, **this is the single best book to learn data science and machine
    learning**. It’s an absolute must-read if you’re starting out to learn data science.
    It is also the basis for some of the best introductory data science courses at
    universities around the world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，**这本书是学习数据科学和机器学习的绝佳之选**。如果您刚开始学习数据科学，这绝对是必读之作。它也是世界各地一些最好的数据科学入门课程的基础。
- en: '**What I learned from the book**: A lot of my intuition for machine learning
    stems from reading ESL and ISL. There is simply no other book that illustrates
    these concepts so well. This is especially true for many of the more advanced
    concepts like cross validation and support vector machines, which can be difficult
    to grasp initially.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Advice on how to read the book**: Read this one from top to bottom if you
    are new to data science. The chapters build upon each other, so it’s important
    to pick up at least he basics from each chapter before moving on. If you feel
    like you need a challenge, you can read ISLR in parallel to the corresponding
    ESL chapters. That will instantly catapult you from merely grasping a topic to
    an expert-level understanding.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The book also comes with an entire R library so you can practice all the practice
    questions easily, which is an amazing educational resource.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '**What’s new in the most recent version**: An updated second edition of the
    book was released just last year which contains entirely new chapters that were
    not contained in the previous version. They are mostly advanced topics such as
    deep learning, survival analysis, and multiple testing.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: In addition, this year yet another version of the book was released, this time
    an official Python version, while the original relies on R as already mentioned.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.statlearning.com/?source=post_page-----8df2b706a0b1--------------------------------)
    [## An Introduction to Statistical Learning'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: As the scale and scope of data collection continue to increase across virtually
    all fields, statistical learning has…
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: www.statlearning.com](https://www.statlearning.com/?source=post_page-----8df2b706a0b1--------------------------------)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: R for Data Science by Hadley Wickham et al
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking of R, *R for Data Science* is another invaluable open source book.
    You can learn the “whole game” of data science — from data ingestion to data cleaning
    to training models and communicating your results.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: The book doesn’t require any prior knowledge in coding or data science, you
    can learn it all with this book. In comparison to ISLR (the book above), the approach
    in R for Data Science more practical. You will find a lot of code in every chapter.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: The book also introduces and heavily relies on the *tidyverse*, which is a beautifully
    designed collection of R libraries for doing data science. So it’s also a great
    (maybe the best?) guide if you’re coming from Python and want to learn how to
    do things in R.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '**What I learned from the book**: The books proves that R is an amazing language
    for doing data science, and even more so for learning it. This is a highly practical,
    hands-on guide from which I learned the tidyverse-way of doing data science. It
    has a particular focus on data wrangling, which other books (such as ISLR) often
    don’t have. Still today, I rely on the data wrangling knowhow I gained from this
    book.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '**How to read the book**: You can read it front-to-back and learn an amazing
    amount of new knowelge and techniques. If you are new to data science, I would
    definitely recommend that. However, it wasn’t my first data science book, so I
    ended up doing things a little differently. Instead, I read the chapter in whatever
    order I felt like. If you already have some data science experience (for example
    because you come from Python), you can do the same — simply pick a topic that
    you want to learn more about and deepen your knowledge by reading the corresponding
    chapter. Each section is reasonably self-contained so you can easily do that.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何阅读这本书**：你可以从头到尾阅读它，学到大量的新知识和技巧。如果你是数据科学的新手，我绝对推荐这样做。然而，这不是我第一本数据科学书籍，所以我采取了不同的方式。我按照自己的感觉阅读了各个章节。如果你已经有一些数据科学经验（例如，因为你来自Python），你也可以这样做——选择一个你想深入了解的主题，阅读相应的章节来加深你的知识。每一部分都是相对独立的，所以你可以很容易地这样做。'
- en: '**What’s new in the new version**: The second edition of the book was released
    this year, and it comes with a revamp of all the code examples. The tidyverse
    has been developing rapidly in the last few years, so this required an update
    to the book.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新版本的变化**：这本书的第二版于今年发布，所有代码示例都进行了重构。tidyverse在过去几年里发展迅速，因此这本书也需要更新。'
