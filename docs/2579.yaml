- en: Creating effective data visualisations is essential for any data scientist,
    geoscientist or petrophysicist. By learning these skills, we can ensure that we
    can get across our research and analysis results to our intended audience. By
    understanding our audience, we can tweak the charts and the messages accordingly,
    for example, we could have a more simplified and artistic chart for the general
    public but a more complex one for presenting at a conference with our peers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效的数据可视化对于任何数据科学家、地球科学家或岩石物理学家来说都是至关重要的。通过学习这些技能，我们可以确保将我们的研究和分析结果传达给目标受众。通过了解我们的受众，我们可以相应地调整图表和信息，例如，我们可以为公众制作更简化和艺术化的图表，而为同行会议则制作更复杂的图表。
- en: Developing data visualisation skills can take time and practice; however, there
    are numerous free resources available on the internet which can help you with
    the process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发展数据可视化技能可能需要时间和练习；然而，互联网上有许多免费的资源可以帮助你完成这个过程。
- en: These resources range from explaining data visualisation best practices to selecting
    appropriate colour schemes and providing inspiration for your next visualisation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源包括解释数据可视化最佳实践、选择适当的配色方案以及为你的下一次可视化提供灵感。
- en: Within this article, I share four of my favourite resources for working with
    data visualisations which you may find useful and interesting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我分享了我最喜欢的四个数据可视化资源，希望你会觉得有用和有趣。
- en: I am not affiliated with any of the resources listed below — I just want to
    share various tools to help fellow data scientists improve their data visualisation
    skills.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我与下面列出的任何资源没有关联——我只是想分享各种工具，以帮助数据科学家提高他们的数据可视化技能。
