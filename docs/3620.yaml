- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: The world of data science is complex, with hidden costs that go beyond budgetary
    limits. Data scientists are a significant investment for any organization. Unfortunately,
    inefficiencies like idle infrastructure can waste significant amounts of data
    infrastructure investments. Agile methodologies offer a solution, improving workflow
    and cutting down on wasted time. With agile, the traditional data science process
    becomes optimized and adaptable, delivering value more efficiently. This article
    explores these hidden costs and demonstrates how agile practices can make your
    data science initiatives more cost-effective.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的世界复杂而隐蔽，隐藏的成本超出了预算限制。数据科学家对任何组织来说都是一项重要的投资。不幸的是，闲置的基础设施等低效问题会浪费大量的数据基础设施投资。敏捷方法提供了一个解决方案，改善工作流程并减少浪费的时间。通过敏捷，传统的数据科学过程变得更加优化和适应，从而更高效地提供价值。本文探讨了这些隐藏的成本，并演示了敏捷实践如何使您的数据科学项目更具成本效益。
- en: '**Section 1: The Hidden Costs of Data Science**'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**第 1 部分：数据科学的隐藏成本**'
- en: Data scientists, with their intricate knowledge and expertise in handling data,
    are a valuable resource, and their productivity is paramount. The less time data
    scientists spend on innovation and more on tedious tasks, the greater the expense
    without the payoff. In addition, the tendency for data scientists to work on their
    own machines as not to be restricted by central IT or to stand up parallel “shadow
    IT” capacity makes knowledge discovery burdensome and often leads to reinventing
    the wheel scenarios.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家凭借他们对数据处理的复杂知识和专业技能，是宝贵的资源，他们的生产力至关重要。数据科学家在创新上花费的时间越少，而在繁琐任务上的时间越多，成本就会越高，而收益却没有增加。此外，数据科学家倾向于使用自己的机器以避免受到中央
    IT 的限制或建立平行的“影子 IT”能力，这使得知识发现变得繁重，并且常常导致重复造轮子的问题。
- en: Waste can come in many forms. The Boston Consulting Group found that only 44%
    of models make it to production, and a significant portions of a data scientist’s
    time per day can be wasted on menial tasks like IT setup. Additionally, when data
    scientists are hard at work, infrastructure costs add up quickly. When they’re
    toiling away and distracted from innovation, data infrastructure investments can
    actually become idle, always-on, and over-provisioned. Finally, moving data into
    and out of the cloud also get expensive at AI data scales. As a result, cloud
    costs become difficult to manage across multiple stacks, silos, and environments.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 浪费可以以多种形式出现。波士顿咨询集团发现，只有 44% 的模型能够投入生产，数据科学家每天的时间中有相当一部分可能浪费在如 IT 设置等琐碎任务上。此外，当数据科学家辛勤工作时，基础设施成本会迅速增加。当他们忙于工作而分心于创新时，数据基础设施投资实际上可能变得闲置、始终在线且过度配置。最后，在
    AI 数据规模下，将数据进出云端的成本也会很高。因此，跨多个堆栈、孤岛和环境管理云成本变得困难。
- en: Machine learning — Generative AI in particular — necessitates tremendous volumes
    of cloud compute and expensive GPUs. In 2023, prominent models like ChatGPT cost
    organizations like OpenAI around $700,000 per day in computing costs (SemiAnalysis
    in the Washington Post [1]). By one [estimate](https://www.youtube.com/watch?v=bZQun8Y4L2A&t=109s),
    ChatGPT required 1000’s of GPUs and months of training before it was ever deployed
    [2].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习——尤其是生成式 AI——需要大量的云计算资源和昂贵的 GPU。2023 年，像 ChatGPT 这样的知名模型使像 OpenAI 这样的组织每天的计算成本约为
    70 万美元（《华盛顿邮报》的 SemiAnalysis [1]）。根据一个 [估计](https://www.youtube.com/watch?v=bZQun8Y4L2A&t=109s)，ChatGPT
    在部署之前需要数千个 GPU 和几个月的训练 [2]。
- en: The struggle persists. About 56% of data science leaders need help scaling their
    data science projects properly (BCG). For example, data spread across multiple
    cloud platforms not only inflates storage costs but also makes it difficult to
    access and share data across teams. This fractured approach can further strain
    budgets, and undermine the collaboration and efficiency that is essential in the
    data science lifecycle. How can we transform these stumbling blocks into stepping
    stones? The answer may lie in embracing agile methodologies and a structured process
    design.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 持续存在的挑战。约 56% 的数据科学领导者在正确扩展数据科学项目方面需要帮助（BCG）。例如，跨多个云平台的数据不仅增加了存储成本，还使得在团队之间访问和共享数据变得困难。这种支离破碎的方法可能会进一步挤压预算，并削弱数据科学生命周期中至关重要的协作和效率。我们如何将这些绊脚石转变为垫脚石？答案可能在于采纳敏捷方法和结构化的流程设计。
- en: 'Section 2: Process Design and Agile Methodology in Data Science'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 部分：数据科学中的流程设计和敏捷方法
- en: 'Today, when efficiency and adaptability are key, agile methodologies are an
    increasingly relevant part of data science projects. Agile processes embrace adaptability,
    collaboration, and iterative development, all of which can significantly impact
    the cost efficiency of a project across the entire data science lifecycle. A typical
    Data Science project is a good fit for agile practices as it innately exhibits
    key traits of the agile management approach:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，当效率和适应性成为关键时，敏捷方法论在数据科学项目中变得越来越重要。敏捷流程接受适应性、协作和迭代开发，这些都可以显著影响整个数据科学生命周期中项目的成本效率。典型的数据科学项目非常适合采用敏捷实践，因为它天生具有敏捷管理方法的关键特征：
- en: '**Incremental and iterative development** — data science products are built
    incrementally. The majority of commonly adopted frameworks used for managing data
    science projects have strictly defined phases. For example, CRISP-DM uses Business
    Understanding, Data Understanding, Data Preparation, Modelling, and Evaluation.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增量和迭代开发**——数据科学产品是逐步构建的。大多数常用的数据科学项目管理框架都有严格定义的阶段。例如，CRISP-DM 使用业务理解、数据理解、数据准备、建模和评估。'
- en: '**Focus on values** — predictive models, but also data science in general,
    is intrinsically value focused as model recommendations and insights directly
    drive business decisions.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注价值**——预测模型以及数据科学一般来说，都是本质上以价值为导向的，因为模型推荐和洞察直接驱动业务决策。'
- en: '**Empowered team** — the data science team achieves peak productivity when
    they are allowed to prioritise and organise work within the team. This includes
    selection of specific models, tools, frameworks, computational resources, programming
    languages etc.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赋权团队**——当数据科学团队可以在团队内部优先安排和组织工作时，能够达到最佳生产力。这包括选择特定的模型、工具、框架、计算资源、编程语言等。'
- en: '**Continuous learning** — this is another important principle of agile. When
    we start working on a model we have a certain vision and we start building a product
    (model, report etc.) based on this vision. After the first iteration, or after
    one of the project phases (e.g. exploratory data analysis) we have gained additional
    knowledge about the problem, which enables us to also adjust the vision accordingly.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续学习**——这是敏捷的另一个重要原则。当我们开始构建模型时，我们有一个特定的愿景，并根据这个愿景开始构建产品（模型、报告等）。经过第一次迭代，或在项目的一个阶段（如探索性数据分析）之后，我们对问题有了更多了解，这使我们能够相应地调整愿景。'
- en: Data science projects often mandate interplay between phases. For example, poor
    model results may prompt revisiting data collection to amass data with better
    predictive power. The agile methodology embraces this cyclic nature, allowing
    teams to adapt and refine processes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目通常要求各阶段之间的互动。例如，模型结果不佳可能会促使重新审视数据收集，以积累具有更好预测能力的数据。敏捷方法论接受这种循环性质，使团队能够适应和优化流程。
- en: '![](../Images/bfd010b41e2c7f8a8ddb5d14402cf946.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bfd010b41e2c7f8a8ddb5d14402cf946.png)'
- en: Image by the author
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: 'Here’s a brief overview of how an agile process could look for a typical data
    science project:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是敏捷过程在典型数据科学项目中的简要概述：
- en: '**Business Case**: Define the problem and potential impact.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务案例**：定义问题和潜在影响。'
- en: '**Data Collection and Initial Analysis**: Collect, analyze, and validate data.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据收集和初步分析**：收集、分析和验证数据。'
- en: '**Modeling / Exploratory Data Analysis:** Develop and test models.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建模 / 探索性数据分析**：开发和测试模型。'
- en: '**Operationalization**: Deploy the models into production.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运营化**：将模型部署到生产环境中。'
- en: '**Monitoring and Analysis**: Continuously monitor, analyze, and refine the
    models.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控与分析**：持续监控、分析和优化模型。'
- en: Project management tools like Jira enable agile methodologies to take different
    forms. If your data science platform uses projects to organise units of work and
    your workflow uses Epics with child issues like Tasks, Stories, and Bugs, linking
    the Epic issue to your project can streamline both the development process and
    the tracking of progress/workload.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Jira 这样的项目管理工具使敏捷方法论可以呈现不同的形式。如果你的数据科学平台使用项目来组织工作单元，而你的工作流程使用带有任务、故事和缺陷等子问题的史诗，则将史诗问题与项目链接可以简化开发过程和进度/工作负荷的跟踪。
- en: For complex projects where different teams handle different stages, it might
    be more efficient to create projects that link to Task tickets. Each ticket represents
    a single stage or a group of stages, ensuring a better alignment with intricate
    workflows.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于处理不同阶段的不同团队的复杂项目，创建链接到任务票据的项目可能更为高效。每个票据代表一个单独的阶段或一组阶段，确保与复杂的工作流程更好地对齐。
- en: 'Section 3: Infrastructure Costs and Control'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：基础设施成本与控制
- en: Infrastructure management is pivotal but often underemphasized in data science.
    The complexities involved in setting up and managing data science environments
    can lead to substantial hidden costs, particularly when resources are underutilized.
    When investments sit idle, always-on, and over-provisioned, these expenses quickly
    accumulate, and reduce opportunities to direct valuable resources towards more
    productive avenues.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施管理至关重要，但在数据科学中常常被忽视。设置和管理数据科学环境的复杂性可能导致大量隐藏成本，尤其是当资源未被充分利用时。当投资闲置、持续开启且过度配置时，这些费用迅速累积，减少了将宝贵资源投入更具生产力领域的机会。
- en: Machine learning models, particularly deep learning, require an immense amount
    of computational resources — high-end GPUs and cloud compute instances — and the
    cost can be staggering.Additionally, commercial platforms might have markups that
    drive the price even higher. A strategic approach to infrastructure planning and
    investment, balancing the need for cutting-edge technology with the imperative
    of cost control.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型，尤其是深度学习，需要大量的计算资源——高端GPU和云计算实例——且成本可能非常高。此外，商业平台可能会有加价，使价格更高。战略性地规划和投资基础设施，平衡对前沿技术的需求与成本控制的必要性。
- en: This problem not only consumes financial resources but also leads to a loss
    in potential productivity and an efficiency bottleneck as resources are poorly
    allocated for use by multiple teams. Sadly, this form of waste isn’t always apparent
    and often requires meticulous tracking and management to detect and mitigate.
    Leveraging agile strategies can unlock more significant value from data science
    investments, turning potential waste into productivity and innovation. It also
    creates a paper trail for monitoring costs, resource utilization, and ultimately
    facilitates the calculation of ROI for individual data science projects.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题不仅消耗了财务资源，还导致了潜在生产力的损失，并且由于资源分配不当给多个团队使用，形成了效率瓶颈。遗憾的是，这种形式的浪费并不总是显而易见的，通常需要细致的跟踪和管理才能发现和减轻。利用敏捷策略可以从数据科学投资中解锁更多的价值，将潜在的浪费转化为生产力和创新。这也为监控成本、资源利用提供了文档记录，并最终有助于计算单个数据科学项目的投资回报率（ROI）。
- en: 'Section 4: Scaling, Data Management, and Agile Workflow'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：扩展、数据管理和敏捷工作流程
- en: Scaling data science projects is a monumental and often underestimated task.
    According to industry reports, only 56% of data science projects ever exceed the
    experimental stage to deliver business value. One significant factor is the ballooning
    costs associated with data storage and management, but also costs from a variety
    of hardware and software solutions. However, adopting agile practices can serve
    as a lifeboat in this rising tide of expenses.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展数据科学项目是一项庞大且常被低估的任务。根据行业报告，只有56%的数据科学项目能够超越实验阶段并创造业务价值。一个重要因素是与数据存储和管理相关的成本不断膨胀，但也包括各种硬件和软件解决方案的成本。然而，采用敏捷实践可以在这股不断上升的费用潮中提供救生船。
- en: An agile workflow, characterized by iterative development and feedback loops,
    allows data science teams to pinpoint storage inefficiencies. For example, redundant
    data sets that can often be avoided through iterative sprints that focus on data
    consolidation. By incrementally building on previous work and reusing data and
    code, an agile workflow minimizes the need for additional storage resources.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 具有迭代开发和反馈循环特征的敏捷工作流程，使数据科学团队能够准确发现存储效率低下的问题。例如，通过专注于数据整合的迭代冲刺，可以避免冗余的数据集。通过在先前工作基础上逐步构建并重用数据和代码，敏捷工作流程减少了对额外存储资源的需求。
- en: Moreover, agile practices like version control and feature branching enable
    efficient data management. Proper versioning makes it easier to roll back to previous
    states of the project, negating the need for multiple redundant copies and adding
    to storage savings.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，像版本控制和特性分支这样的敏捷实践可以实现高效的数据管理。适当的版本管理使得回滚到项目的先前状态变得更容易，避免了多个冗余副本的需求，从而节省了存储空间。
- en: Agility also means better resource allocation. Through Scrum meetings and Kanban
    boards, teams gain a transparent view of who is doing what, leading to more informed
    resource distribution, and optimal utilization of both human and machine resources,
    less idle time, and consequently, idle costs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷还意味着更好的资源分配。通过Scrum会议和看板，团队能够透明地了解谁在做什么，从而更有信息地分配资源，优化人力和机器资源的使用，减少空闲时间，从而降低闲置成本。
- en: The agile mindset also extends to automation. Iterative development of automated
    pipelines for data extraction, transformation, and loading (ETL) can remove manual
    chokepoints one sprint at a time — accelerating the scaling process and significantly
    lowering costs related to manual labor and error rectification.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷思维也延伸到自动化。通过数据提取、转换和加载（ETL）的自动化管道的迭代开发，可以逐步消除手动瓶颈——加速扩展过程，并显著降低与人工操作和错误修正相关的成本。
- en: However, it’s crucial to note that agile is not a one-size-fits-all solution.
    Teams must be adaptive, willing to incorporate feedback, and make necessary pivots.
    Data science projects are multifaceted and complex; therefore, rigid adherence
    to any one methodology may introduce operational blind spots and unexpected costs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要注意，敏捷并不是一种放之四海而皆准的解决方案。团队必须适应变化，愿意采纳反馈并做出必要的调整。数据科学项目是多方面且复杂的，因此，僵化地遵循任何一种方法可能会带来操作盲点和意外成本。
- en: Adopting agile methods to scale is not just about doing things faster; it’s
    about doing things smarter. By focusing on iterative improvements, transparency,
    and automation, you stand a far better chance of scaling your projects successfully
    while keeping costs in check.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 采用敏捷方法进行规模扩展不仅仅是为了提高速度，而是为了更智能地完成任务。通过专注于迭代改进、透明性和自动化，你将大大提高成功扩展项目的机会，同时控制成本。
- en: 'Section 5: Efficiency, Automation, and the Role of IT'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五节：效率、自动化和IT的角色
- en: Efficiency is the linchpin holding the complex machinery of data science together.
    Without it, not only do costs spiral, but the time-to-value also increases, negating
    the competitive advantage of adopting data science in the first place. One often
    overlooked factor that plays a crucial role in enhancing efficiency is the role
    of IT.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 效率是支撑数据科学复杂机制的关键。如果没有效率，不仅成本会飙升，而且价值实现的时间也会增加，从而削弱了采用数据科学的竞争优势。一个经常被忽视但对提高效率至关重要的因素是IT的角色。
- en: While IT departments traditionally focus on maintaining system integrity and
    infrastructure, the rise of data science expands their role. They are now instrumental
    in establishing automated workflows and driving the adoption of agile practices,
    which has a direct impact on cost efficiency.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管IT部门传统上专注于维护系统完整性和基础设施，但数据科学的兴起扩展了它们的角色。它们现在在建立自动化工作流程和推动敏捷实践的采用方面发挥着关键作用，这直接影响了成本效率。
- en: One actionable way to drive efficiency is by mapping Epics, or large chunks
    of work, to smaller Projects (or the equivalent unit of work supported by your
    data science platform), and Tasks/Stories to Projects, a practice often supported
    by agile methodologies. This integration serves as a lighthouse, guiding teams
    through the complexities of data science projects. Each Epic can be broken down
    into multiple smaller tasks or stories, helping in project scoping and role allocation.
    This fosters not just transparency but also accountability, thus driving efficiency.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 推动效率的一个可行方法是将Epics（大型工作块）映射到较小的Projects（或由数据科学平台支持的等效工作单元），将Tasks/Stories映射到Projects，这一做法通常得到敏捷方法论的支持。这种整合充当了灯塔，引导团队穿越数据科学项目的复杂性。每个Epic可以分解成多个较小的任务或故事，帮助进行项目范围界定和角色分配。这不仅促进了透明度，也增强了问责制，从而推动了效率。
- en: Automated pipelines and CI/CD (Continuous Integration/Continuous Deployment)
    mechanisms, often overseen by IT, further enhance this efficiency. Automation
    expedites routine tasks, freeing up hours of data scientists’ time for more complex
    tasks and innovation. This is where IT’s role is indispensable. IT can set up
    these pipelines and maintain them, ensuring that the data science teams have all
    they need to work efficiently.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化管道和CI/CD（持续集成/持续部署）机制，通常由IT部门监督，进一步提升了这种效率。自动化加快了常规任务的处理，释放了数据科学家们的时间，使他们能专注于更复杂的任务和创新。这就是IT角色不可或缺的地方。IT可以设置和维护这些管道，确保数据科学团队拥有高效工作的所有必要条件。
- en: Another facet of this is managing cloud resources and computing power. Machine
    learning models require intense computation, which is both time-consuming and
    costly. Here, IT can allocate resources judiciously, based on the agile plan and
    current sprint tasks. This avoids the waste of computational power, ensuring that
    only the required amount of resources are utilized, thereby cutting costs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个方面是管理云资源和计算能力。机器学习模型需要大量计算，这既耗时又昂贵。在这里，IT可以根据敏捷计划和当前的冲刺任务，合理分配资源。这避免了计算能力的浪费，确保只使用所需的资源，从而降低成本。
- en: In a nutshell, the role of IT is evolving to become an enabler in implementing
    agile practices in data science, which in turn is crucial for controlling costs
    and enhancing efficiency. By enabling agile practices and automation across data
    science teams, IT stands as a pillar supporting the agile framework in data science.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，IT的角色正在演变为实施数据科学中的敏捷实践的推动者，这对于控制成本和提升效率至关重要。通过在数据科学团队中启用敏捷实践和自动化，IT作为支持数据科学敏捷框架的支柱。
- en: 'Section 6: The Broader Implications for Business Strategy and Competitive Advantage'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6节：对业务战略和竞争优势的更广泛影响
- en: As data science continues to mature, it becomes a more valuable core component
    of business strategy, offering avenues for significant competitive advantage.
    With agile methodologies, data science teams can amplify this impact, promoting
    data science from an operational tool to a strategic asset.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学的不断成熟，它成为业务战略中更有价值的核心组成部分，为显著的竞争优势提供了途径。通过敏捷方法论，数据科学团队可以放大这一影响，将数据科学从操作工具提升为战略资产。
- en: In the landscape of business strategy, agility equates to adaptability and responsiveness
    to market changes. Organizations with agile processes ingrained into their data
    science projects find it easier to pivot or scale, ensuring they stay ahead of
    competitors. For instance, breaking complex projects down into manageable ‘Epics’
    or ‘Task Tickets,’ helps make it easier for executive-level decision-makers to
    grasp the trajectory of complex data science projects and allocate resources more
    judiciously.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业战略的背景下，敏捷等同于对市场变化的适应性和响应能力。将敏捷过程融入数据科学项目的组织更容易进行调整或扩展，确保他们始终领先于竞争对手。例如，将复杂的项目分解为可管理的“Epic”或“任务票”，有助于高层决策者更容易把握复杂数据科学项目的轨迹，并更明智地分配资源。
- en: Moreover, agile practices foster a culture of continuous improvement and innovation.
    As each sprint ends, teams review their progress and adapt future sprints accordingly.
    This iterative process nurtures an environment where failure is not penalized
    but seen as a learning opportunity. In a field like data science, which is often
    fraught with uncertainty and complexity, this culture is a strong competitive
    advantage
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，敏捷实践促进了持续改进和创新的文化。每个冲刺结束时，团队都会回顾进展并相应调整未来的冲刺。这种迭代过程培养了一种将失败视为学习机会的环境。在一个如数据科学这样经常充满不确定性和复杂性的领域，这种文化是一种强大的竞争优势。
- en: Furthermore, agile processes help manage risk — a critical priority for organizations
    looking to dominate their market space using data science. The iterative nature
    of agile, coupled with its emphasis on constant feedback, ensures that any risks
    are identified early in the process. This allows for timely mitigation strategies,
    ensuring that projects are not just completed on time but also meet the expected
    quality standards.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，敏捷过程有助于管理风险——这是希望通过数据科学主导市场空间的组织的关键优先事项。敏捷的迭代性质，加上对持续反馈的重视，确保在过程中早期识别任何风险。这允许及时的缓解策略，确保项目不仅按时完成，而且达到预期的质量标准。
- en: By focusing on these principles, businesses can unlock new dimensions of value,
    significantly impacting their bottom line and positioning themselves as leaders
    in their respective fields.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关注这些原则，企业可以开启价值的新维度，对其财务结果产生重大影响，并将自己定位为各自领域的领导者。
- en: 'Section 7: Brief Tutorial on Building a Model Development Process Using Agile
    Processes'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7节：关于使用敏捷过程构建模型开发流程的简要教程
- en: Navigating the complexities of data science projects can be daunting, especially
    when it involves building machine learning models. Follow this step-by-step guide
    to build a model development process using agile methodologies, akin to the Jira
    integration discussed earlier. The goal is to demystify the process, making it
    accessible for data science teams and enabling them to operate more efficiently
    and effectively.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在应对数据科学项目的复杂性时，尤其是涉及到构建机器学习模型时，可能会感到棘手。请遵循这个逐步指南，利用敏捷方法论建立模型开发流程，类似于之前讨论的Jira集成。目标是揭开流程的神秘面纱，使数据科学团队能够更高效、更有效地运作。
- en: '**Step 1: Define Project Scope and Objectives**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1步：定义项目范围和目标**'
- en: 'Before you get started with any project, answer the following questions to
    form the baseline for your agile project:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始任何项目之前，请回答以下问题，以形成敏捷项目的基准：
- en: What is the problem you’re trying to solve?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你试图解决的问题是什么？
- en: What are the success metrics?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功指标是什么？
- en: '**Step 2: Break Down into Iterative Cycles or Sprints**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2步：分解为迭代周期或冲刺**'
- en: Divide the project into smaller, manageable pieces, also known as sprints. These
    could last from two to four weeks, depending on the project’s complexity and the
    team’s familiarity with the tasks involved.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将项目分解为更小、更易管理的部分，这些部分也称为冲刺。这些冲刺的时间长度可以从两周到四周不等，具体取决于项目的复杂性和团队对相关任务的熟悉程度。
- en: '**Step 3: Link to Broader Business Objectives (Using Epics or Task Tickets)**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3步：与更广泛的业务目标对齐（使用史诗任务或任务票）**'
- en: Ensure that your data science project, broken down into sprints, has clear linkages
    to broader business objectives. Utilize Epics or Task Tickets to maintain this
    alignment, making it easier for everyone involved, especially decision-makers,
    to see the bigger picture.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的数据科学项目在分解成冲刺后，与更广泛的业务目标有明确的联系。利用史诗任务或任务票来保持这种对齐，使所有相关人员，特别是决策者，能够看到更大的图景。
- en: '**Step 4: Assign Roles and Create Cross-Functional Teams**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4步：分配角色并创建跨职能团队**'
- en: In agile methodologies, cross-functional teams comprising data scientists, data
    engineers, and business analysts are critical. Assign roles and responsibilities
    early on to facilitate smooth collaboration.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷方法论中，由数据科学家、数据工程师和业务分析师组成的跨职能团队至关重要。尽早分配角色和责任，以促进顺畅的协作。
- en: '**Step 5: Utilize Agile Project Management Tools**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**第5步：利用敏捷项目管理工具**'
- en: Tools similar to Jira can be highly beneficial for tracking progress. These
    platforms allow for the efficient allocation of tasks and monitor the progression
    of sprints.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 类似Jira的工具在跟踪进展方面非常有用。这些平台允许高效分配任务并监控冲刺的进展。
- en: '**Step 6: Foster Collaboration and Constant Feedback**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**第6步：促进协作和持续反馈**'
- en: A culture of open communication and constant feedback is key. Encourage team
    members should to voice their opinions and concerns, enabling the project to adapt
    as needed.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 开放沟通和持续反馈的文化至关重要。鼓励团队成员表达他们的意见和关切，使项目能够根据需要进行调整。
- en: '**Step 7: Monitor Progress, Adapt as Needed**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7步：监控进展，必要时调整**'
- en: Agile project management tools help you easily monitor a project’s progress.
    Leverage them, and if things aren’t going according to plan, the agile methodology
    allows you to adapt quickly. Make necessary adjustments either in the current
    sprint or plan for them in the next sprint.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷项目管理工具帮助你轻松监控项目的进展。利用这些工具，如果事情没有按照计划进行，敏捷方法论允许你快速调整。无论是在当前冲刺中进行必要的调整，还是在下一个冲刺中进行规划，都可以。
- en: '**Step 8: Conclude with a Retrospective and Lessons Learned**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**第8步：总结回顾和经验教训**'
- en: After each sprint — and at the end of the project — hold a retrospective meeting
    where the team discusses what went well, what didn’t, and how to improve in future
    sprints or projects.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个冲刺结束后——以及项目结束时——举行回顾会议，团队讨论哪些做得好，哪些做得不好，以及如何在未来的冲刺或项目中改进。
- en: Conclusion
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In a world where data science and machine learning are increasingly vital for
    driving business strategy and achieving competitive advantage, managing costs
    and enhancing efficiency can’t be overstated. Adopting agile methodologies offers
    a robust framework for tackling these challenges head-on.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学和机器学习日益重要的时代，推动业务战略和实现竞争优势的过程中，管理成本和提高效率不容小觑。采用敏捷方法论提供了一个强大的框架，可以直接应对这些挑战。
- en: As you seek to scale your data science capabilities, consider the significant
    cost benefits that a well-implemented agile methodology can bring to your organization.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在你寻求提升数据科学能力时，考虑一个实施良好的敏捷方法可以为你的组织带来的显著成本效益。
- en: We encourage you to delve deeper into agile methodologies, and perhaps even
    engage in some further reading or practical training, as you continue your journey
    in data science. With the right practices in place, your data science projects
    won’t just be a cost center but a valuable asset contributing to your broader
    business objectives.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励你*深入了解*敏捷方法论，甚至进行一些进一步的阅读或实际培训，继续你在数据科学领域的旅程。通过正确的实践，你的数据科学项目不仅不会成为成本中心，而且会成为一个有价值的资产，为你更广泛的商业目标做出贡献。
