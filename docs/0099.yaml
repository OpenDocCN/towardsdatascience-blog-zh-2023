- en: January 2022, I was reading through the future of data, and terms I should know
    about to be prepared for the year. In the rapidly expanding data landscape of
    today, the increased adoption of data analytics & reporting made me happy as a
    data analytics & reporting consultant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Data was at the forefront of all technological advancements in 2022\. The year
    was all about small data, automation of everyday jobs, stronger reliance on the
    cloud, robust predictive models for the business, and the executives wanting to
    look at only dashboards.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在2022年的所有技术进步中处于前沿。这一年关注的是小数据、日常工作的自动化、对云的更强依赖、业务的强大预测模型，以及高管们只想查看仪表板。
- en: We heard introductions to new data terms in 2022 to them becoming a part of
    our vocabulary in 2023, this blog is all about those buzzwords that are sure to
    find a space in our lives as data and technology professionals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2022年听到了新数据术语的介绍，并在2023年成为我们词汇的一部分，这篇博客就是关于那些注定会在我们作为数据和技术专业人士的生活中找到一席之地的流行词汇。
- en: '**1\. Data trash**'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1\. 数据垃圾**'
- en: As data professionals, we love aimless hoarding of information, be it for personal
    use. For that seemingly important data, we keep collecting supporting information
    that then is never used, only using up server space for no good. It merely occupies
    space on the cloud because you or your organization has limitless storage capacity.
    Your data is trash if you don’t have use for it. Just put the…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
