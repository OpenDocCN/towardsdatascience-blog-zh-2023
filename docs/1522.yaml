- en: '[**Find the learning path that works for you**](/the-best-learning-paths-for-ai-and-data-leadership-fabc3d4f8e36).
    Just as there are multiple ways to tackle specific areas within data science and
    machine learning, you’ll find countless opinionated takes on the right sequence
    to follow as you progress from one topic to the next. [Cassie Kozyrkov](https://medium.com/u/2fccb851bb5e?source=post_page-----491d864ac2c7--------------------------------)’s
    new post presents a compelling and modular option, based on her deep archive of
    tutorials and explainers.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**找到适合你的学习路径**](/the-best-learning-paths-for-ai-and-data-leadership-fabc3d4f8e36)。正如在数据科学和机器学习的特定领域内有多种方法一样，你会发现关于从一个主题到下一个主题时应该遵循的正确顺序有无数的主观看法。[Cassie
    Kozyrkov](https://medium.com/u/2fccb851bb5e?source=post_page-----491d864ac2c7--------------------------------)的最新帖子提供了一个引人注目且模块化的选项，基于她丰富的教程和解释文档。'
- en: '[**There’s nothing wrong with some hand-holding**](/machine-learning-in-three-steps-how-to-efficiently-learn-it-aefcf423a9e1).
    If you’re less of a choose-your-own-adventure learner and are more likely to benefit
    from a structured, cumulative approach, [Angela Shi](https://medium.com/u/2bf03e38122e?source=post_page-----491d864ac2c7--------------------------------)’s
    detailed machine learning curriculum is one you shouldn’t miss — it sorts algorithms
    into three categories, and provides clear advice on what elements to prioritize.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**有一些指导没有什么不妥**](/machine-learning-in-three-steps-how-to-efficiently-learn-it-aefcf423a9e1)。如果你不是那种喜欢自主探险学习的人，而更倾向于从结构化、渐进的方法中受益，[Angela
    Shi](https://medium.com/u/2bf03e38122e?source=post_page-----491d864ac2c7--------------------------------)的详细机器学习课程是你不容错过的——它将算法分为三类，并提供了明确的优先级建议。'
- en: 'If this week’s focus on efficiency has already left you with some free time,
    a great way to spend it would be with a few of our other reading recommendations:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果本周关于效率的重点已经让你有了一些空闲时间，可以通过阅读我们的其他推荐书单来充实自己：
- en: Our latest Monthly Edition is out! Don’t miss this collection of [fascinating
    articles on the data of urban spaces](/may-edition-the-data-of-urban-spaces-815831aaf749).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们最新的月刊已发布！不要错过这篇[关于城市空间数据的迷人文章合集](/may-edition-the-data-of-urban-spaces-815831aaf749)。
- en: Who doesn’t like a fun (and useful) project walkthrough? [Jacob Marks, Ph.D.](https://medium.com/u/f7dc0c0eae92?source=post_page-----491d864ac2c7--------------------------------)’s
    debut TDS article [details the process of turning his company’s unwieldy documentation](/how-i-turned-my-companys-docs-into-a-searchable-database-with-openai-4f2d34bd8736)
    into an accessible and searchable database.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁不喜欢一个有趣（且有用）的项目演示？[Jacob Marks博士](https://medium.com/u/f7dc0c0eae92?source=post_page-----491d864ac2c7--------------------------------)的首篇TDS文章[详细介绍了如何将他公司繁琐的文档](/how-i-turned-my-companys-docs-into-a-searchable-database-with-openai-4f2d34bd8736)转变为一个可访问和可搜索的数据库。
- en: '[After a year as the Director of Data Science](/what-i-learned-in-my-first-year-as-a-director-of-data-science-76b79f26b09c)
    at a non-tech company, [CJ Sullivan](https://medium.com/u/a9bc11f7a61b?source=post_page-----491d864ac2c7--------------------------------)
    shares a fresh batch of insights on hiring, budgeting, and communicating across
    teams.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在非科技公司担任数据科学总监一年后](/what-i-learned-in-my-first-year-as-a-director-of-data-science-76b79f26b09c)，[CJ
