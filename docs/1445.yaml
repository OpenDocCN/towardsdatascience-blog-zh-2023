    [Dan Wilentz](https://medium.com/@danwilentz94?source=post_page-----a67c105967ac--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fsubscribe%2Fuser%2F116ff4c1a13c&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fanalyzing-californias-electric-vehicle-adoption-rate-using-dmv-data-with-pandas-and-geopandas-a67c105967ac&user=Dan+Wilentz&userId=116ff4c1a13c&source=post_page-116ff4c1a13c----a67c105967ac---------------------post_header-----------)
