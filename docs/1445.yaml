- en: Using DMV Data with Pandas and GeoPandas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@danwilentz94?source=post_page-----a67c105967ac--------------------------------)[![Dan
    Wilentz](../Images/c40fb1588d08c9a36f302583af059d67.png)](https://medium.com/@danwilentz94?source=post_page-----a67c105967ac--------------------------------)[](https://towardsdatascience.com/?source=post_page-----a67c105967ac--------------------------------)[![Towards
