  type: TYPE_NORMAL
- en: Vertical vs horizontal AI products and defensible business moats
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://amogh-vaishampayan.medium.com/?source=post_page-----aa12ba383689--------------------------------)[![Amogh
