- en: 'Generative AI Product Strategy: How to Build Next-Generation AI Products'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/generative-ai-product-strategy-how-to-build-next-generation-ai-products-aa12ba383689?source=collection_archive---------5-----------------------#2023-01-25](https://towardsdatascience.com/generative-ai-product-strategy-how-to-build-next-generation-ai-products-aa12ba383689?source=collection_archive---------5-----------------------#2023-01-25)
