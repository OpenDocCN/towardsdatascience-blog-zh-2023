- en: '[**Assessing the environmental impact of a key industry**](/scrutinising-airline-efficiency-by-visualising-public-aviation-data-f736112571f7).
    With so much public data available for researchers, the challenge often lies in
    finding the right dataset and defining a reasonable scope for your project. [Aine
    Fairbrother-Browne](https://medium.com/u/f1056428905d?source=post_page-----13781b3a6088--------------------------------)
    provides a great example of how to accomplish both, with a study of UK airline
    data that highlights the aviation sector’s effects on the environment and the
    areas where it has the greatest potential to improve.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**评估关键行业对环境的影响**](/scrutinising-airline-efficiency-by-visualising-public-aviation-data-f736112571f7)。由于研究人员可以获取大量公开数据，挑战通常在于找到合适的数据集并为项目定义合理的范围。[Aine
    Fairbrother-Browne](https://medium.com/u/f1056428905d?source=post_page-----13781b3a6088--------------------------------)
    提供了一个很好的例子，展示了如何同时完成这两项工作，通过对英国航空公司数据的研究，突显了航空行业对环境的影响以及改进的最大潜力领域。'
- en: '[**How to push transportation planning forward**](/spatial-data-science-network-analysis-for-transportation-planning-7be048b8f37).
    If you’re interested in geospatial data, urban planning, or graph theory, don’t
    miss [Sutan Mufti](https://medium.com/u/6b3de0d6aa21?source=post_page-----13781b3a6088--------------------------------)’s
    hands-on primer, which introduces us to the fascinating topic of network analysis
    for transportation planners. (Sutan uses Python tools you might already be familiar
    with, so the learning curve is likely to be flatter than you think!)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何推动交通规划向前发展**](/spatial-data-science-network-analysis-for-transportation-planning-7be048b8f37)。如果你对地理空间数据、城市规划或图论感兴趣，不要错过[苏坦·穆夫提](https://medium.com/u/6b3de0d6aa21?source=post_page-----13781b3a6088--------------------------------)的实践入门，其中向我们介绍了运输规划者网络分析这一迷人的主题。(苏坦使用的Python工具你可能已经熟悉，所以学习曲线可能比你想象的要平缓！)'
- en: 'Before we let you go to explore these essential topics, we wanted to offer
    a few more reading recommendations for those of you looking to explore other themes
    this week:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们让你去探索这些重要主题之前，我们想为希望本周探索其他主题的你提供一些额外的阅读推荐：
- en: For a [hands-on approach to monitoring NLP models](/monitoring-nlp-models-in-production-ac65745772cf)
    in production, don’t miss [Elena Samuylova](https://medium.com/u/9621354b583a?source=post_page-----13781b3a6088--------------------------------)’s
    latest tutorial.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对在生产中监控NLP模型的[实践方法](/monitoring-nlp-models-in-production-ac65745772cf)，不要错过[埃琳娜·萨穆伊洛娃](https://medium.com/u/9621354b583a?source=post_page-----13781b3a6088--------------------------------)的最新教程。
- en: What is simulated annealing and why should you care? Follow along [Hennie de
    Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----13781b3a6088--------------------------------)’s
    introduction to [learn about this powerful optimization technique](/an-introduction-to-a-powerful-optimization-technique-simulated-annealing-87fd1e3676dd).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是模拟退火，为什么你需要关心它？跟随[亨妮·德·哈德](https://medium.com/u/fb96be98b7b9?source=post_page-----13781b3a6088--------------------------------)的介绍，了解[这一强大的优化技术](/an-introduction-to-a-powerful-optimization-technique-simulated-annealing-87fd1e3676dd)。
- en: Managing data teams comes with its own unique challenges; [Rebecca Vickery](https://medium.com/u/8b7aca3e5b1c?source=post_page-----13781b3a6088--------------------------------)
    outlines [six approaches to implement best practices](/6-ways-to-build-best-practices-for-data-science-teams-ca9b83fb269d)
    in your organization.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据团队面临独特的挑战；[瑞贝卡·维克里](https://medium.com/u/8b7aca3e5b1c?source=post_page-----13781b3a6088--------------------------------)提出了[在你的组织中实施最佳实践的六种方法](/6-ways-to-build-best-practices-for-data-science-teams-ca9b83fb269d)。
- en: '[In his debut TDS article](/gradient-boosting-to-early-stop-or-not-to-early-stop-5ea67ac09d83),
    [Diogo Leitão](https://medium.com/u/7bbc4c70a28d?source=post_page-----13781b3a6088--------------------------------)
    tackled a crucial question for ML practitioners: when to use early stopping when
    working with gradient-boosted trees.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在他的首篇TDS文章中](/gradient-boosting-to-early-stop-or-not-to-early-stop-5ea67ac09d83)，[迪奥戈·莱塔奥](https://medium.com/u/7bbc4c70a28d?source=post_page-----13781b3a6088--------------------------------)探讨了一个对机器学习从业者至关重要的问题：在使用梯度提升树时，何时使用提前停止。'
- en: From the forefront of graph machine learning, [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----13781b3a6088--------------------------------)
    and coauthors Hongyu Ren, Michael Cochez, and Zhaocheng Zhu [present their latest
    work on neural graph databases](/neural-graph-databases-cc35c9e1d04f).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自图形机器学习前沿的[迈克尔·加尔金](https://medium.com/u/4d4f8ddd1e68?source=post_page-----13781b3a6088--------------------------------)及其合著者任洪宇、迈克尔·科赫兹和朱兆诚[展示他们最新的神经图数据库研究](/neural-graph-databases-cc35c9e1d04f)。
