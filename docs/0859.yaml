  prefs: []
  type: TYPE_NORMAL
- en: The truth is that you can always learn more math when you’re a data analyst.
    You can never know enough math. However, if you truly despise it, you can get
    away with knowing algebra and statistics.
  prefs: []
  type: TYPE_NORMAL
- en: To get a grasp of the basics, I would recommend going through Khan Academy’s
