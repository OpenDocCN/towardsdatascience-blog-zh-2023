- en: 'Step 3: Study data analysis and visualization'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It’s time to tie it all together and analyze some data. This involves learning
    how to ask the right questions, collect the data you will need, clean the data,
    analyze the data for insights and answers to your questions, and interpret the
    data through a visualization that can be easily understood by anyone.
  prefs: []
  type: TYPE_NORMAL
- en: To better study data analysis and visualization, I believe in spending less
    time working through online courses and more time doing the actual thing. For
    example, the video I linked above is 4 hours long. This is all the time you should
    be taking in learning how to do a data analysis before creating an analysis of
    your own. You will learn more about data analysis when working on your own project
    than sitting in front of your computer following along with a video.
  prefs: []
  type: TYPE_NORMAL
- en: From experience, this is the only video you need to watch to learn how to analyze
    data — there isn’t much more to learn beyond this. You can expand your knowledge
    by learning how to use a [particular visualization tool](https://youtu.be/TPMlZxRRaBQ)
    or you can learn about how to make your [statistics more accurate](https://youtu.be/Zwwanld4T1w),
    but these are areas of professional development — not core learning.
  prefs: []
  type: TYPE_NORMAL
- en: Final thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'See? That wasn’t so painful (read: full of math).'
  prefs: []
  type: TYPE_NORMAL
- en: In fact, math plays probably the smallest role in the learning process, especially
    if you already know some of it. The best part of becoming a data analyst is that
    you don’t *really* need to know *how* the math works (like if you were a data
    scientist) — you just need to know that it works and when to use it.
  prefs: []
  type: TYPE_NORMAL
- en: When I was self-teaching myself data analysis, I found that I spent the least
    amount of time learning math. Most of it was spent learning how to code and working
    on data analysis projects to fine-tune my skills. So, don’t let your hatred of
    math steer you away from what is essentially one tiny aspect of the entire job.
    When you realize that the math you’re using is extremely practical, you learn
    to enjoy using it to uncover details and answers to your questions. As long as
    you’re comfortable working with some numbers in a practical sense, like a challenge,
    and can tell a good story using data, you can become a data analyst with no issues.
