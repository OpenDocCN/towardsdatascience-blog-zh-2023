- en: Data scientists are natural connectors, whether it’s between business and product
    teams, marketers and customers, or technical and less-technical partners. [Robert
    Yi](https://medium.com/u/8ac2da8b0742?source=post_page-----8cdbdde2292--------------------------------)
    recently shared a thought-provoking post [**calling for data teams to take ownership
    over the data**](/how-poor-stakeholder-management-ruins-analytics-bb70700692c0)
    they provide to other stakeholders; it outlines some of the steps they can take
    to ensure clear and effective communication across business functions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you work on portfolio projects, the goal is often to identify the most
    accurate model and call it a day. [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----8cdbdde2292--------------------------------)
    reminds us that in real-life work situations, many other factors come into play—from
    cost to implementation complexity. That’s why [**data teams must have a consistent
    method for comparing the different ML solutions**](/how-to-compare-ml-solutions-effectively-28384e2cbca1)
    under consideration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here’s one small decision we guarantee you won’t regret: reading more of our
    weekly highlights! We’ve published some stellar articles in the past few days,
    and wouldn’t want you to miss them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Rik Jongerius](https://medium.com/u/8d3b69256f17?source=post_page-----8cdbdde2292--------------------------------)
    and [Wessel](https://medium.com/u/f2ca61bff212?source=post_page-----8cdbdde2292--------------------------------)
    walk us through the fascinating project they executed for Dutch railway operator
    NS: it entailed [delivering real-time train crowdedness predictions](/real-time-crowdedness-predictions-for-train-travelers-a5a5d2858bed)
    to mobile-app users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be tricky to [translate data into insights that drive action](/step-by-step-guide-the-art-of-winning-stakeholders-as-a-data-scientist-to-drive-impact-8dbb4e4a5179)—especially
    at a larger organization. [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page-----8cdbdde2292--------------------------------)
    shares some practical ideas for bridging that gap.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How do language models encode and represent historical events?](/world-history-through-the-lens-of-ai-340df6241fbf)
    [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----8cdbdde2292--------------------------------)
    explores a topic whose relevance will grow rapidly as AI tools become more common
    in educational contexts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’ve been intrigued by the recent arrival of open-source LLMs, consider
    following (and coding) along with [Het Trivedi](https://medium.com/u/ce8ebd0c262c?source=post_page-----8cdbdde2292--------------------------------)’s
    [tutorial on running the Falcon-7B model in the cloud](/deploying-falcon-7b-into-production-6dd28bb79373)
    as a microservice.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leveraging the power of Spark and Tableau Desktop, [Yu Huang, M.D., M.S. in
    CS](https://medium.com/u/759013c23ad5?source=post_page-----8cdbdde2292--------------------------------)
    shows how you can [automate the process of creating dashboards](/creating-insightful-dashboards-with-spark-and-tableau-desktop-1fd91837b8b5).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re in the mood for a fun (and enlightening) project recap, [Shaked Zychlinski](https://medium.com/u/43218078e688?source=post_page-----8cdbdde2292--------------------------------)
    explains [how they created a working prototype of a ChatGPT-based French tutor](/how-i-coded-my-own-private-french-tutor-out-of-chatgpt-16b3e15007bb)
    (complete with voice-to-text and text-to-voice functionality).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
