- en: In the example above, we are migrating PostgreSQL to the Google Cloud Platform
    (GCP). To do this, you can use GCP's Cloud SQL service; the goal is to transfer
    the existing PostgreSQL Server database to the managed Cloud SQL service without
    substantial modifications…
