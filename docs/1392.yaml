  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Êõ¥È´òÊïàÂú∞Âà©Áî®Á°¨‰ª∂Ôºà‰æãÂ¶ÇÔºåÊ®°ÂûãÊúçÂä°Âô®ÂèØ‰ª•ÈÉ®ÁΩ≤Âú®ÈÖçÊúâGPUÁöÑÊú∫Âô®‰∏äÔºåËÄåÂ∫îÁî®ÊúçÂä°Âô®ÂèØËÉΩ‰∏çÈúÄË¶ÅGPUÔºâ
