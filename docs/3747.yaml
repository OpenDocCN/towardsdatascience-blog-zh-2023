- en: There are risks associated with any project
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任何项目都有其相关的风险。
- en: 'As we discussed in [the previous article](https://analyticsexplained.substack.com/p/why-data-projects-fail-to-deliver),
    there are multiple macro-elements that can impact your study: Data Availability,
    Skillset, Timeframe, Organization Readiness, and Political Environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[上一篇文章](https://analyticsexplained.substack.com/p/why-data-projects-fail-to-deliver)中讨论的那样，有多个宏观元素可以影响你的研究：数据可用性、技能水平、时间框架、组织准备情况和政治环境。
- en: Each of those elements can generate some risks in your study. If you don’t have
    the right data, you most likely won’t be able to get the right answer. If you
    don’t have the right skillset, or if the distance between your current skillset
    and the one you need to acquire is too high, or if your organization is not ready
    to implement any of your results, or if there might be some political hurdles
    to the implementation — you have a higher risk of your project failing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素中的每一个都可能在你的研究中产生一些风险。如果你没有正确的数据，你很可能无法得到正确的答案。如果你没有合适的技能，或者你当前的技能与需要掌握的技能之间的差距太大，或者你的组织没有准备好实施任何结果，或者可能会有一些政治障碍阻碍实施——你的项目失败的风险就会更高。
- en: While there are a lot of different and complex forces at play, on your side,
    you can score your potential project in a simple way — using a 1–5 scoring system
    (or 0–100%), based on your confidence in your ability to overcome any of the hurdles
    we mentioned above.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有许多不同和复杂的因素在起作用，但在你这边，你可以用简单的方法对潜在项目进行评分——使用1-5分评分系统（或0-100%），基于你克服上述任何障碍的能力的信心。
- en: Impact comes in different size and shape
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 影响有不同的规模和形式。
- en: Understanding how impactful a project is requires you to properly understand
    how your analytics project will be used in real life. To some extent, this is
    a good forcing function to properly understand the “job to be done” and how your
    work is going to be operationalized.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 理解项目的影响力需要你正确理解你的分析项目将在实际中如何使用。在某种程度上，这是一种很好的强制因素，用来正确理解“需要完成的工作”以及你的工作如何被操作化。
- en: 'There are several things to consider while doing this exercise:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行此项工作时，有几个方面需要考虑：
- en: It is important to consider “second order” impact. Some data projects will have
    an impact “by themselves”. Others will enable other people to have more impact
    (e.g. dashboard). Others will unlock some data analysis that were “locked” until
    then (e.g. data pipeline).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的是要考虑“第二层次”的影响。有些数据项目将会有“自身”的影响。其他的则会使其他人能够产生更大的影响（例如：仪表板）。还有一些将解锁之前“锁定”的数据分析（例如：数据管道）。
- en: The “depth” of the value is not the only criteria to take into account — but
    the “width” also. For instance, building a dashboard might generate a small amount
    of value but for a large number of users — which in aggregate is actually a lot
    of value.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “价值的深度”并不是唯一需要考虑的标准——“宽度”也很重要。例如，构建一个仪表板可能会产生少量的价值，但面向大量用户——总的来说，这实际上是很多价值。
- en: Impact needs to be considered with regard to the temporality of the work and
    the need. If your industry is rapidly evolving, or if there are some early signs
    of a shift in the company strategy — it is important to factor that in in your
    impact calculation.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响需要根据工作的时效性和需求来考虑。如果你的行业正在快速发展，或者公司战略有早期变化的迹象——在你的影响计算中考虑这些因素是很重要的。
- en: Similarly here, using a 5 point scoring system can be an easy way to stack rank
    the different projects and understand which ones might generate the highest value.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，使用5分制评分系统可以是对不同项目进行排序并理解哪些项目可能产生最高价值的简单方法。
- en: Your time is limited
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的时间有限。
- en: 'Time is another great forcing function here — because to accurately account
    for the time required to complete your study, you have to have a good understanding
    of the scope of the project. It is not just about the data project itself, it
    is about all those things that will make the project successful:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 时间是另一个重要的强制因素——因为要准确计算完成研究所需的时间，你必须对项目的范围有清晰的理解。这不仅仅是关于数据项目本身，而是关于所有能够使项目成功的因素：
- en: Making sure everyone is aligned pre-project on the goal and deliverables
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保在项目开始前，每个人对目标和交付物达成一致。
- en: Doing the actual project
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际执行项目。
- en: Making it digestible
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使其易于理解。
- en: Communicating it to your audience
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其传达给你的受众。
- en: Reaching alignment on the results and action items post-project
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在项目结束后达成对结果和行动项的共识。
- en: 'Note that there will always be this one curveball that comes flying at you
    halfway through the project. That’s the beauty of any data project, it is like
    Forest Gump’s box of chocolate — you never know what you’re gonna get. It is important
    to factor in these nice “surprises”, and it is always good practice to leave slightly
    more time for that. If you are in a situation where you are clueless about the
    time it will take, here are some options for you:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，项目进行到一半时总会有一个意外的挑战。这就是任何数据项目的魅力，它就像《福瑞斯特·冈普》中的巧克力盒——你永远不知道你会得到什么。考虑到这些意外的“惊喜”是很重要的，最好预留稍多的时间。如果你对所需时间毫无头绪，以下是一些建议：
- en: Benchmark with similar projects done in the past
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与过去类似的项目进行基准比较
- en: Use the [wisdom of the crowd](https://en.wikipedia.org/wiki/Wisdom_of_the_crowd)
    and ask other peers how much time they think such a project would take.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 [群体智慧](https://en.wikipedia.org/wiki/Wisdom_of_the_crowd) 并询问其他同行他们认为这样的项目需要多少时间。
- en: Run a “[thought experiment](https://fs.blog/thought-experiment/)” (but a real
    one, not something to which you think for 2 minutes). Take some time to visualize
    the full process, and all the steps you will have to go through to finalize the
    project. From your visualization exercise, assess the time it will take you from
    start to completion.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行一个 “[思想实验](https://fs.blog/thought-experiment/)”（但是真正的实验，而不是仅仅思考2分钟）。花些时间想象整个过程以及你需要经历的所有步骤来完成项目。从你的视觉化练习中，评估一下从开始到完成所需的时间。
- en: Putting it all together
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 综合考虑
- en: 'Now you have a good understanding of:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了一个清晰的了解：
- en: The time each project would take
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个项目所需的时间
- en: The impact they would have
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些项目将带来的影响
- en: The risk associated with each one of them
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个项目相关的风险
- en: You can put all that together and define your “investment thesis”.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将所有这些信息综合起来，定义你的“投资理论”。
- en: 'Basically just like a VC fund that is investing into startups — you decide
    where to invest something that is way more valuable than money: your time. You
    can choose (within reason) how to balance the portfolio of your team: what is
    the risk level you are comfortable with? Do you want to go for a few moonshots
    or a multitude of easy / proven projects? Do you want to double down on projects
    that have already shown successful impact in the past? You decide.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，就像风险投资基金投资于初创公司一样——你决定将比金钱更宝贵的东西投资到哪里：你的时间。你可以选择（在合理范围内）如何平衡团队的投资组合：你对什么风险水平感到舒适？你是想选择几个冒险项目还是众多简单/经过验证的项目？你是否想加倍投入那些已经在过去显示出成功影响的项目？你决定。
- en: 'My personal investment thesis: I always try to go for one or two low confidence
    / high reward projects per quarter along with a multitude of smaller / easier
    / with guaranteed value projects.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的个人投资理论：我总是尽量每季度选择一两个低信心/高回报的项目，同时还有众多较小/更容易/有保证价值的项目。
- en: In short
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简而言之
- en: 'Think of yourself as a venture capitalist in the world of data projects. Every
    choice you make is an investment — not of money, but of something even more valuable:
    your time and energy.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 把自己当作数据项目领域的风险投资家。你做出的每一个选择都是一种投资——不是金钱的投资，而是更宝贵的东西：你的时间和精力。
- en: You’ve got all these potential projects vying for your attention, each with
    its own risks and rewards. Like a VC, you need to pick the ones that promise the
    best return on your investment. This means sometimes going for the long shots
    — those low confidence, high reward projects that could really pay off. Other
    times, it’s about stacking up those smaller wins, ensuring a steady flow of value
    and progress.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你面临着所有这些潜在项目争夺你的注意力，每个项目都有其自身的风险和回报。就像风险投资家一样，你需要选择那些承诺能带来最佳回报的项目。这意味着有时需要选择那些低信心、高回报的长期项目，这些项目可能会真正带来收益。其他时候，则是积累那些较小的成功，确保稳定的价值和进展。
- en: Ultimately you are in charge of defining your own portfolio — and it is important
    to take the lead on this activity, because if you don’t, someone else will.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你负责定义自己的投资组合——并且主动承担这一活动非常重要，因为如果你不这样做，别人会。
