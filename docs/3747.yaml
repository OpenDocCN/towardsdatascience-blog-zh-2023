- en: The project you’ll work on will have a large impact on the success of your team
    (and your own success). To some extent, this is one of the most important decisions
    you have to make every month / quarter / day (depending on your prioritization
    process).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Yet — I never really came across a mental model for the analytics world that
    fit my needs, to help decide which projects to work on. So this is the exercise
    we’ll be trying in the article — coming up with a mental model to help make better
    prioritization decisions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
