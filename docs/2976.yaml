- en: '[**How to Design a Roadmap for a Machine Learning Project**](/how-to-design-a-roadmap-for-a-machine-learning-project-1bbdb88bde48)For
    those of you who are already well into your ML journey, [Heather Couture](https://medium.com/u/e36b7f8e7180?source=post_page-----5241164d39b9--------------------------------)’s
    new article offers a helpful framework for streamlining the design of your next
    project. From a robust literature review to post-deployment maintenance, it covers
    all the bases for a successful, iterative workflow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Machine Learning’s Public Perception Problem**](/machine-learnings-public-perception-problem-48daf587e7a8)In
    a thought-provoking reflection, [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----5241164d39b9--------------------------------)
    tackles a fundamental tension in the current debates around AI: “all our work
    in the service of building more and more advanced machine learning is limited
    in its possibility not by the number of GPUs we can get our hands on but by our
    capacity to explain what we build and educate the public on what it means and
    how to use it.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Build an LLM from Scratch**](/how-to-build-an-llm-from-scratch-8c477768f1f9)Taking
    a cue from the development process of models like GPT-3 and Falcon, [Shawhin Talebi](https://medium.com/u/f3998e1cd186?source=post_page-----5241164d39b9--------------------------------)
    reviews the key aspects of creating a foundation LLM. Even if you’re not planning
    to train the next Llama anytime soon, it’s valuable to understand the practical
    considerations that go into such a massive undertaking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Your Own Personal ChatGPT**](/your-own-personal-chatgpt-cb0512091e3f)If
    you *are* in the mood for building and tinkering with language models, however,
    a great place to start is [Robert A. Gonsalves](https://medium.com/u/c97e6c73c13c?source=post_page-----5241164d39b9--------------------------------)’s
    detailed overview of what it takes to fine-tune OpenAI’s GPT-3.5 Turbo model to
    perform new tasks using your own custom data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Build a Multi-GPU System for Deep Learning in 2023**](/how-to-build-a-multi-gpu-system-for-deep-learning-in-2023-e5bbb905d935)Don’t
    roll down your sleeves just yet—one of our most-read tutorials in September, by
    [Antonis Makropoulos](https://medium.com/u/866c99d649d0?source=post_page-----5241164d39b9--------------------------------),
    focuses on deep-learning hardware and infrastructure, and walks us through the
    nitty-gritty details of choosing the right components for your project’s needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Meta-Heuristics Explained: Ant Colony Optimization**](/meta-heuristics-explained-ant-colony-optimization-d016fe925108)For
    a more theoretical—but no less fascinating—topic, [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----5241164d39b9--------------------------------)’s
    introduction to ant-colony optimization draws our attention to a “lesser-known
    gem” of an algorithm, explores how it took inspiration from the ingenious foraging
    behaviors of ants, and unpacks its inner workings. ([In a follow-up post](/ant-colony-optimization-in-action-6d9106de60af),
    Hennie also demonstrates how it can solve real-world problems.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Falcon 180B: Can It Run on Your Computer?**](/falcon-180b-can-it-run-on-your-computer-c3f3fb1611a9)Closing
    on an ambitious note, [Benjamin Marie](https://medium.com/u/ad2a414578b3?source=post_page-----5241164d39b9--------------------------------)
    sets out to find out if one can run the (very, very large) Falcon 180B model on
    consumer-grade hardware. (Spoiler alert: yes, with a couple of caveats.) It’s
    a valuable resource for anyone who’s weighing the pros and cons of working on
    a local machine vs. using cloud services—especially now that more and more open-source
    LLMs are arriving on the scene.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
