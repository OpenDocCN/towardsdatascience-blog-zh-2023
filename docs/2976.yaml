- en: We’ve been feeling a nice jolt of energy in the past month, as many of our authors
    switched gears from summer mode into fall, with a renewed focus on learning, experimenting,
    and launching new projects.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve published far more excellent posts in September than we could ever highlight
    here, but we still wanted to make sure you don’t miss some of our recent standouts.
    Below are ten articles that resonated strongly with our community—whether it’s
    by the sheer number of readers they attracted, the lively conversations they inspired,
    or the cutting-edge topics they covered. We’re sure you’ll enjoy exploring them.
  prefs: []
  type: TYPE_NORMAL
- en: '[**New ChatGPT Prompt Engineering Technique: Program Simulation**](/new-chatgpt-prompt-engineering-technique-program-simulation-56f49746aa7b)It’s
    fairly rare for an author’s TDS debut to become one of the most popular articles
    of the month, but [Giuseppe Scalamogna](https://medium.com/u/e039aa8b7221?source=post_page-----5241164d39b9--------------------------------)’s
    article pulled off this feat thanks to an accessible and timely explainer on program
    simulation: a prompt-engineering technique that “aims to make ChatGPT operate
    in a way that simulates a program,” and can lead to impressive results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Program a Neural Network**](/how-to-program-a-neural-network-f28e3f38e811)Tutorials
    on neural networks are easy to find. Less common? A step-by-step guide that helps
    readers gain both an intuitive understanding of how they work, *and* the practical
    know-how for coding them from scratch. [Callum Bruce](https://medium.com/u/a9c915837ab3?source=post_page-----5241164d39b9--------------------------------)
    delivered precisely that in his latest contribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Don’t Start Your Data Science Journey Without These 5 Must-Do Steps — A
    Spotify Data Scientist’s Full Guide**](/dont-start-your-data-science-journey-without-these-5-must-do-steps-from-a-spotify-data-scientist-c9cec11fd1b)If
    you’ve already discovered [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page-----5241164d39b9--------------------------------)’s
    writing, you won’t be surprised to learn her most recent post offers actionable
    insights presented in an accessible and engaging way. This one is geared towards
    data scientists at the earliest stages of their career: if you’re not sure how
    to set yourself on the right path, Khouloud’s advice will help you find your bearings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
