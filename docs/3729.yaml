- en: Revisiting the Death of Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/revisiting-the-death-of-data-science-2f1398ed2cbb?source=collection_archive---------2-----------------------#2023-12-22](https://towardsdatascience.com/revisiting-the-death-of-data-science-2f1398ed2cbb?source=collection_archive---------2-----------------------#2023-12-22)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And what the Gen-AI revolution has taught us for 2024
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
