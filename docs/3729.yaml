- en: '[](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fbookmark%2Fp%2F2f1398ed2cbb&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Frevisiting-the-death-of-data-science-2f1398ed2cbb&source=-----2f1398ed2cbb---------------------bookmark_footer-----------)![](../Images/3a26a32f9033689d0fbc6d2861da7061.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Photo by [JJ Shev](https://unsplash.com/@skjev5280?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Every trendy thing comes with the concern of its future obsolescence. Trends
    capture us. They draw us in with their novelty and promises of belonging, coolness,
    and for the data scientist, their value. We don the latest models, adopt the buzzwords,
    chase the viral experiences — all in the pursuit of that feeling of “in-ness.”
    The ability to proudly profess that “I am a data scientist” and feel confident
    that it still means something.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'But within this expanding bubble lurks the shadow of obsolescence. It whispers
    doubts: “Will this new skill be next week’s punchline?” “Will I, armed with yesterday’s
    algorithms, become a fossil of a bygone era of technology?” The fear of being
    “unvalued,” ostracized from the ever-shifting sands of artificial intelligence,
    bears a potent influence over our continued search for identity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Back in 2021, I wrote an article addressing my thoughts on whether data science
    was dead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[](/is-data-science-truly-dead-b11cd76eafc8?source=post_page-----2f1398ed2cbb--------------------------------)
    [## Is Data Science Truly Dead?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: From Data Scientist to Ai Practitioner
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/is-data-science-truly-dead-b11cd76eafc8?source=post_page-----2f1398ed2cbb--------------------------------)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: And since that time, we have seen an acceleration of changes in the field. Data
    scientists are no longer as cool as we once were. The trend is artificial intelligence,
    and the buzzwords are generative, composite, and multimodal. With the rise of
    generative AI, we are stoked with new concerns over the future for data science
    practitioners. So herein I revisit my article and the question it posed; If it
    wasn’t then, is data science dead now?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: The Rise of [More Capable] Machines
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If data scientists were concerned about being automated into extinction prior
    to 2022, before the general release of ChatGPT, then post its release the concerns
    appear even more palpable, in part, because they feel more achievable. With Gen-AI,
    automation and pre-built solutions have advanced even further than I predicted.
    Tools have become more sophisticated and accessible, allowing more people without
    extensive data science skills to build models. And now, those models can be built
    using natural language directions further reducing the need for technical programming
    skills.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: However, these tools still require human oversight and judgment, so while they
    enable citizen data scientists, they have not eliminated the need for experienced
    professionals. Intelligent automation is quickly becoming the next trend. Data
    scientists who embrace it, who become the architects of these intelligent systems,
    who bridge the gap between human intuition and machine efficiency — they will
    not be the replaced, but the irreplaceable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: To do this, we need to continue our search for integration. As individual users,
    the tools of Gen-AI that are made accessible through nicely packaged web interfaces
    have limits in their ability to bring broader value to the business problems they
    can solve. Learning to embed those tools effectively and efficiently into the
    fabric of our code with API integrations will serve as true differentiators in
    the crowded data science workforce.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The Constantly Evolving Toolkit
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But learning to integrate with these new, more capable machines isn’t the only
    cog in the wheel of the data science toolkit. I was right that new innovations
    would continue emerging at a rapid pace, but I was not expecting that pace to
    go into hyperdrive with the release of Gen-AI. Thus, more practitioners now need
    to leverage capabilities like MLOps, prompt design, and composite AI coupled with
    the cloud, automation, and containerization I highlighted back in 2021.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，学习如何与这些更强大的新机器进行整合并不是数据科学工具包中唯一的环节。我曾预测新创新会以快速的步伐不断涌现，但我没料到这个步伐会在Gen-AI发布后进入超速模式。因此，现在更多的从业者需要利用像MLOps、提示设计和复合AI这样的能力，这些能力与我在2021年提到的云计算、自动化和容器化相结合。
- en: 'For the data scientists of old, learning wasn’t something we left locked behind
    the thin paper veil of our degrees. It has defined our success in the applied
    world and is a lesson we must continue to heed. The reality remains: the most
    adaptable data scientists are those who constantly learn and integrate the latest
    advancements into their workflows.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于过去的数据科学家来说，学习不仅仅是我们在学位的薄纸面纱后锁起来的东西。它定义了我们在应用世界中的成功，是我们必须继续遵循的课程。现实情况是：最具适应性的数据科学家是那些不断学习并将最新进展融入工作流程中的人。
- en: In the evolving landscape of data science, a critical skill for future practitioners
    remains a comprehensive understanding of the challenges associated with deploying
    advanced AI tools. As these tools enhance their capabilities, their inherent complexity
    grows in tandem. This heightened complexity not only translates into increased
    computational demands but also often entails greater associated costs. Furthermore,
    many of these cutting-edge tools exist beyond the confines of organizational firewalls,
    giving rise to concerns regarding data privacy, ethical considerations, and practical
    applicability. To navigate this terrain effectively, future data scientists must
    grasp these limitations thoroughly, enabling them to assess the potential of these
    tools in addressing real-world problems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学不断发展的领域中，未来从业者的一项关键技能仍然是全面理解部署高级人工智能工具所面临的挑战。随着这些工具功能的增强，其固有的复杂性也随之增加。这种复杂性不仅意味着更高的计算需求，还常常伴随着更大的相关成本。此外，许多前沿工具存在于组织防火墙之外，这引发了关于数据隐私、伦理问题和实际应用性的担忧。为了有效地应对这些挑战，未来的数据科学家必须彻底理解这些局限性，使他们能够评估这些工具在解决现实世界问题中的潜力。
- en: The Expectation of a User Experience
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户体验的期望
- en: But before we get to the future, there is still a past we must contend with.
    And in that past, data science wasn’t always about seamless user experience. Models
    were buried in code, serialized, and saved on servers. Accessing them required
    some understanding of how data flows and what probabilities mean.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但在展望未来之前，我们仍需面对过去。在过去，数据科学并不总是关注无缝的用户体验。模型被埋藏在代码中，序列化后保存在服务器上。访问这些模型需要对数据流动方式和概率意义有一定了解。
- en: But the future is different. Today, models are delivered directly to users.
    With Gen-AI all that’s required to leverage these models is an internet connection
    and a browser. This shift demands a new kind of data scientist — one who thinks
    beyond just the accuracy of their models and considers the entire user journey.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但未来是不同的。如今，模型直接交付给用户。借助Gen-AI，利用这些模型所需的只是一个互联网连接和一个浏览器。这种变化要求数据科学家具备新的技能——不仅要关注模型的准确性，还要考虑整个用户旅程。
- en: Thus, when it comes to the user experience, expectations have increased around
    impact and value. It’s no longer sufficient to just develop models — data scientists
    must make those models usable and accessible through well-designed applications
    and interfaces. A user-centric mindset focused on outcomes rather than just accuracy
    metrics has become essential. With more people now able to take advantage of AI
    tools, the masses are becoming more educated on both their promise and their limitations.
    Building interfaces that enable solutions will continue to be essential and thus
    the data scientists of the future would benefit from building skills with UI frameworks
    like Streamlit and RShiny to bring their stakeholders a greater sense of control
    and intractability. I would emphasize that this experience is no longer important,
    it is an expectation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在用户体验方面，对影响和价值的期望已经提高。仅仅开发模型已经不再足够——数据科学家必须通过精心设计的应用程序和接口使这些模型可用和易于访问。关注结果而不仅仅是准确性指标的以用户为中心的思维方式已变得至关重要。随着更多的人能够利用人工智能工具，公众对其承诺和局限性有了更多的了解。构建能够实现解决方案的接口将继续至关重要，因此未来的数据科学家将受益于掌握
    UI 框架技能，如 Streamlit 和 RShiny，以便为利益相关者带来更大的控制感和互动性。我想强调，这种经验不再是重要的，它已经成为一种期望。
- en: Shouting from the Rooftops of the Trade
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从行业的高处大声疾呼
- en: '![](../Images/8b522caa6383e1b5742c30894ca982b8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8b522caa6383e1b5742c30894ca982b8.png)'
- en: Photo by [Miriam Höschele](https://unsplash.com/@mirillibinnilli?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Miriam Höschele](https://unsplash.com/@mirillibinnilli?utm_source=medium&utm_medium=referral)
    于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: As Gen-AI has taken hold, data literacy efforts have stepped up as organizations
    realize the potential of this trend. With everyone from CEOs to entry-level employees
    now able to leverage AI in their day-to-day work, more and more people are becoming
    AI-aware. But awareness doesn’t necessarily translate into understanding. Data
    scientists play a key role in spreading knowledge, mentoring citizen data scientists,
    and serving as the connective tissue between technical systems and business needs.
    Soft skills like communication and translation are now just as vital as hard technical
    competencies.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式人工智能的普及，数据素养的努力也在加强，因为组织认识到了这一趋势的潜力。从首席执行官到初级员工，现在每个人都能在日常工作中利用人工智能，越来越多的人开始了解人工智能。但意识并不一定转化为理解。数据科学家在传播知识、指导公民数据科学家和充当技术系统与业务需求之间的连接纽带方面发挥着关键作用。沟通和翻译等软技能现在与硬技术能力同样重要。
- en: And I reiterate, data science remains relevant because it isn’t a mere tool
    in the toolkit but rather a way of thinking about and tackling problems. Data
    scientists are adept at understanding how machine learning and AI models help
    us to handle uncertainty more intelligently in problem spaces. Without an intuition
    for how these models work, realizing their true potential will be limited at best,
    and applied irresponsibly at worst.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次强调，数据科学之所以仍然相关，是因为它不仅仅是工具箱中的一个工具，而是一种思考和解决问题的方法。数据科学家擅长理解机器学习和人工智能模型如何帮助我们在问题空间中更智能地处理不确定性。如果没有对这些模型如何工作的直觉，实现其真正潜力的可能性将受到限制，最坏的情况是被不负责任地应用。
- en: What Should We Be Prepared for in the Future?
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们应该为未来做好什么准备？
- en: Looking ahead, I predict data science generalists will need to continue specializing
    into more defined roles to keep pace with AI’s exponential growth. On one end,
    AutoML Engineers will focus solely on building and maintaining automated systems.
    On the other, Solution Engineers will concentrate on integrating models into products
    and ensuring they solve real issues. Data Scientists will sit in the middle —
    blending technical depth with business understanding to lead impactful analytics
    initiatives. Overall, human oversight and judgment will remain essential even
    as much of the work becomes increasingly automated. The future data scientist
    must embrace new innovations while never losing sight of the human element.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我预测数据科学通才需要继续专注于更具体的角色，以跟上人工智能的指数增长。一方面，AutoML 工程师将专注于构建和维护自动化系统。另一方面，解决方案工程师将集中于将模型集成到产品中，并确保它们解决实际问题。数据科学家将处于中间位置——将技术深度与商业理解相结合，领导有影响力的分析项目。总体而言，即使许多工作变得越来越自动化，人类的监督和判断仍将是不可或缺的。未来的数据科学家必须拥抱新的创新，同时始终保持对人类因素的关注。
- en: The take home? I still don’t think data scientists have anything to worry about.
    In short, and to answer the question…no…data science isn’t dead and in fact, is
    arguably even more important in this newly developing AI integrated world. And
    our ongoing battle with concerns of obsolescence may indeed hold a deeper truth
    about the human condition. It reminds us that nothing, no matter how trendy, is
    permanent. So let us not define ourselves by the hottest trend, but by the values
    and passions that weather the storms.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Like engaging to learn about data science, career growth, life, or poor business
    decisions? Learn more about me [here](http://fastdatascience.ai).
