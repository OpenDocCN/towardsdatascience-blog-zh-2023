- en: And just like that, it’s a new year! We hope you’ve been enjoying the first
    few days of 2023.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: We know that many data scientists embark on new adventures and ambitious projects
    this time of year, and every new endeavor is also an opportunity to enhance our
    skills or acquire new ones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Learning is at the core of any type of growth, professional or otherwise, but
    there are many other goals that motivate our readers. To help those of you who
    are just starting out in the field (or thinking about it), our [January Edition
    offered a collection of resources](/january-edition-becoming-better-learners-a595626554d6)
    for becoming a better learner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: As a complement to that roundup, we dedicate the first Variable of the year
    to recent articles that will inspire you to take action and give you fresh ideas
    to explore in the coming months. Enjoy!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对该总结的补充，我们将今年的首个变量献给近期的文章，这些文章将激励你采取行动，并为你提供在未来几个月中探索的新想法。享受吧！
- en: '[**Harness the power of data for environmental change**](/understanding-climate-variability-d987097b5bc7).
    No data scientist will singlehandedly solve the climate crisis, which is why growing
    the community of climate-aware practitioners is so crucial. [Maybritt Schillinger](https://medium.com/u/dba4029558b7?source=post_page-----ee43e922cae2--------------------------------)
    contributes to this effort with a TDS debut that brings together physics, statistics,
    and time-series analysis to better understand climate variability.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**利用数据的力量推动环境变化**](/understanding-climate-variability-d987097b5bc7)。没有数据科学家可以单独解决气候危机，这就是为什么扩大对气候问题敏感的从业者社区如此重要。[梅布里特·席林格](https://medium.com/u/dba4029558b7?source=post_page-----ee43e922cae2--------------------------------)通过一篇TDS首发文章，为更好地理解气候变异性整合了物理学、统计学和时间序列分析，为这一努力做出了贡献。'
- en: '[**A few simple decisions can produce a major cumulative effect on your career**](/10-simple-things-you-can-do-to-improve-your-data-science-skills-in-2023-af274dc513da).
    New year’s resolutions tend to be big and splashy — and easy to forget come February.
    Instead, [Murtaza Ali](https://medium.com/u/607fa603b7ce?source=post_page-----ee43e922cae2--------------------------------)
    proposes 10 concrete ideas—from learning to design a user study to choosing a
    personal project— that can help you become a stronger, more well-rounded data
    scientist.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**几个简单的决定可以对你的职业产生重大累积效果**](/10-simple-things-you-can-do-to-improve-your-data-science-skills-in-2023-af274dc513da)。新年的决心往往是宏大的且引人注目的——而且到二月份就容易被遗忘。相反，[穆尔塔扎·阿里](https://medium.com/u/607fa603b7ce?source=post_page-----ee43e922cae2--------------------------------)提出了10个具体的建议——从学习设计用户研究到选择个人项目——这些建议可以帮助你成为一个更强大、更全面的数据科学家。'
- en: '[**Is it time to push for a role switch?**](/making-the-jump-from-data-analyst-to-data-scientist-in-2023-74e2cf7fc139)If
    you’re a data analyst who sees themselves as a future data scientist, [Mary Newhauser](https://medium.com/u/6b27bdb820b9?source=post_page-----ee43e922cae2--------------------------------)’s
    guide is a must-read: it covers the ins and outs of transitioning between these
    roles. (It’s also a very useful resource if the career change you’re thinking
    about is a different one.)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**是时候推动角色转变了吗？**](/making-the-jump-from-data-analyst-to-data-scientist-in-2023-74e2cf7fc139)如果你是一个数据分析师，并且把自己看作未来的数据科学家，[玛丽·纽豪瑟](https://medium.com/u/6b27bdb820b9?source=post_page-----ee43e922cae2--------------------------------)的指南是必读的：它涵盖了这些角色之间转换的方方面面。（如果你考虑的职业变动是其他类型的，这也是一个非常有用的资源。）'
