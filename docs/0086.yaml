- en: '[**A more diverse tech sector won’t come about without action**](/the-value-of-diversity-in-tech-c37d3b0d60c7).
    Are you a data professional working in industry, and aren’t sure how to promote
    inclusion in your organization? [Thomas A Dorfer](https://medium.com/u/7c54f9b62b90?source=post_page-----ee43e922cae2--------------------------------)’s
    primer on the benefits of diverse teams is a good place to start, and might help
    you launch important conversations with stakeholders.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**更具多样性的科技领域不会在没有行动的情况下到来**](/the-value-of-diversity-in-tech-c37d3b0d60c7)。你是从事数据工作的专业人士，想知道如何在组织中促进包容性吗？[托马斯·A·多费尔](https://medium.com/u/7c54f9b62b90?source=post_page-----ee43e922cae2--------------------------------)关于多样化团队好处的入门指南是一个很好的起点，可能会帮助你与利益相关者展开重要的对话。'
- en: '[**Get better not just at problem-solving — but also at problem-preventing**](/sssneaky-data-problems-that-creep-in-over-time-9394da10b9c9).
    For many of you who work on data products for internal (and maybe even external)
    users, keeping things chugging along smoothly isn’t some humdrum activity; it’s
    at the very core of your work. [Marian Nodine](https://medium.com/u/929a3612398a?source=post_page-----ee43e922cae2--------------------------------)’s
    latest article tackles the root causes of data drift and bit rot and explains
    how to approach them with an eye towards long-term sustainability.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**不仅要在解决问题上提高能力 — 还要在预防问题上有所进步**](/sssneaky-data-problems-that-creep-in-over-time-9394da10b9c9)。对于许多为内部（甚至可能是外部）用户开发数据产品的你们来说，让事情顺利进行不是一些平凡的活动；它正是你工作的核心。[玛丽安·诺丁](https://medium.com/u/929a3612398a?source=post_page-----ee43e922cae2--------------------------------)
    的最新文章探讨了数据漂移和比特腐蚀的根本原因，并解释了如何以长期可持续性为目标来应对这些问题。'
- en: 'If you’re coming out of the holiday season with some extra energy—or at least
    a not-yet-full agenda—we encourage you to carve out some time for these other
    recent standouts:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在假期后充满了额外的精力—或者至少日程还不满，我们鼓励你抽出一些时间来关注这些其他近期的亮点：
- en: '[Carolina Bento](https://medium.com/u/e960c0367546?source=post_page-----ee43e922cae2--------------------------------)
    is back with a new easy-to-follow (yet also very thorough) tutorial, this one
    on [ROC analysis and the area under the curve](/roc-analysis-and-the-auc-area-under-the-curve-404803b694b9).'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[卡罗利娜·本托](https://medium.com/u/e960c0367546?source=post_page-----ee43e922cae2--------------------------------)
    带来了一份新的易于跟随（同时也非常详尽）的教程，这次讲解了 [ROC 分析和曲线下面积](/roc-analysis-and-the-auc-area-under-the-curve-404803b694b9)。'
- en: The debate around AI-generated art will most certainly rage on in 2023; [Steve
    Dennis](https://medium.com/u/150c3b7f6784?source=post_page-----ee43e922cae2--------------------------------)’s
    article [discusses the ethical tensions that have undermined this technological
    feat](/the-ai-art-debate-excitement-fear-and-ethics-c04d30f338da), as well as
    ideas for resolving them.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于 AI 生成艺术的辩论在 2023 年肯定会继续激烈；[史蒂夫·丹尼斯](https://medium.com/u/150c3b7f6784?source=post_page-----ee43e922cae2--------------------------------)
    的文章 [讨论了削弱这一技术成就的伦理紧张关系](/the-ai-art-debate-excitement-fear-and-ethics-c04d30f338da)，以及解决这些问题的思路。
- en: It’s not too late for one more 2022 retrospective—at least one as insightful
    as [Prukalpa](https://medium.com/u/38a5ef6ab673?source=post_page-----ee43e922cae2--------------------------------)’s,
    who assesses [her own past predictions for the future of the modern data stack](/what-i-got-wrong-looking-back-at-my-2022-predictions-for-the-modern-data-stack-f18a2b94f9f6).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在还不算晚，可以再回顾一下 2022 年—至少像 [普鲁卡尔帕](https://medium.com/u/38a5ef6ab673?source=post_page-----ee43e922cae2--------------------------------)
    的文章一样有洞察力，她评估了 [她自己对现代数据栈未来的预测](/what-i-got-wrong-looking-back-at-my-2022-predictions-for-the-modern-data-stack-f18a2b94f9f6)。
- en: '[Where is graph machine learning headed in the coming year](/graph-ml-in-2023-the-state-of-affairs-1ba920cb9232)?
    [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----ee43e922cae2--------------------------------)
    covers the newest trends and developments you’ll need to keep track of in this
    ever-buzzing field.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[图形机器学习在来年会走向何方](/graph-ml-in-2023-the-state-of-affairs-1ba920cb9232)? [迈克尔·加尔金](https://medium.com/u/4d4f8ddd1e68?source=post_page-----ee43e922cae2--------------------------------)
    介绍了你需要跟踪的最新趋势和发展，这些在这个不断变化的领域中至关重要。'
