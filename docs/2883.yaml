- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In today’s data-driven world, we must navigate a vast sea of information to
    extract valuable insights. In order to guide us safely through these challenging
    waters, we require a reliable compass: the data science workflow.'
  prefs: []
  type: TYPE_NORMAL
- en: What is the data science workflow?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data science workflow is a structured framework of stages that guides data
    scientists in effectively navigating the complexities of data science projects.
  prefs: []
  type: TYPE_NORMAL
- en: Stages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**1) Definition'
  prefs: []
  type: TYPE_NORMAL
- en: 2) Collection
  prefs: []
  type: TYPE_NORMAL
- en: 3) Preparation
  prefs: []
  type: TYPE_NORMAL
- en: 4) Exploration
  prefs: []
  type: TYPE_NORMAL
- en: 5) Analysis
  prefs: []
  type: TYPE_NORMAL
- en: 6) Communication**
  prefs: []
  type: TYPE_NORMAL
- en: Importance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data science workflow empowers data scientists to collaborate efficiently
    and effectively when extracting value from data.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data science workflow is inherently iterative, so it is crucial to recognise
    the need to revisit earlier stages when new insights emerge.
  prefs: []
  type: TYPE_NORMAL
- en: Alternative Frameworks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is no one-size-fits-all data science workflow, accordingly this article
    offers a personalised take, drawing inspiration from widely recognised frameworks
    like [CRISP-DM](https://www.datascience-pm.com/crisp-dm-2/) and [OSEMN](https://machinelearningmastery.com/how-to-work-through-a-problem-like-a-data-scientist/).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2bc72aa25992180fe256c423196a9aa0.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Brett Jordan](https://unsplash.com/@brett_jordan?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 1) Definition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The definition stageinvolves clearly outlining the project in order to ensure
    that efforts, expectations, and resources are aligned with a shared purpose and
    direction.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Context** Gather contextual information related to the project (e.g. causes,
    goals, issues, expectations, implications)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Objectives** Define desired outcomes, measurable goals, and key questions
    before breaking tasks into distinct, manageable components'
  prefs: []
  type: TYPE_NORMAL
- en: '**Constraints** Determine the limitations of the project by considering important
    factors (e.g. resource availability, time constraints, data accessibility, ethical
    considerations)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5a549e04777444e2d423a0cb6e9f608d.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Fer Troulik](https://unsplash.com/@fertroulik?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 2) Collection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The collection stage involves acquiring the necessary data in order to perform
    a meaningful analysis based upon accurate information.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Data Requirements** Define which data is needed to properly approach the
    project (e.g. format, variables, time range, granularity)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Sources** Find reliable and relevant data sources (e.g. databases, APIs,
    files, sensor readings)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Authentication** Secure necessary permissions to access the data (e.g. email/password,
    OAuth, API key, robots.txt)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Collection** Acquire the data using appropriate methods (e.g. SQL queries,
    API calls, web scraping, manual data entry)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Management** Handle the data in accordance with best practices (e.g.
    data quality, data governance, data security)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/acb92d3518ee709338ea580c861d85d0.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Darren Ahmed Arceo](https://unsplash.com/@madoarceo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 3) Preparation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The preparation stage involves processing the raw data in order to achieve a
    consistent and structured format that is well-suited for a reliable analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Data Cleaning** Identify and handle errors and inconsistencies in the data
    (e.g. missing values, duplicate entries, anomalies, data formats)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Integration** Combine data from multiple sources whilst ensuring consistency
    (e.g. variables, naming conventions, indexing)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Feature Engineering** Engineer meaningful features from raw data (e.g. feature
    selection, feature creation, data transformation)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1a516f57fb6fe927a0e0639980a846ea.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Iqx Azmi](https://unsplash.com/@iqxazmi?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 4) Exploration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The exploration stage involves understanding the main characteristics of the
    data in order to formulate valid hypotheses, identify issues, and refine the project
    definition.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Distribution Analysis** Examine the distribution of each variable (e.g. mean,
    median, standard deviation, skew, outliers)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dependency Analysis** Investigate and quantify variable relationships to
    understand how they influence each other (e.g. correlations, interactions, covariances,
    time series analysis)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Segmentation** Explore the data using various segments and subsets to
    understand how patterns vary across different groups'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hypothesis Generation** Generate initial insights to develop hypotheses about
    relationships and patterns'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bf077c983ce53a93a005b637dfcfc974.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Julia Koblitz](https://unsplash.com/@jkoblitz?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 5) Analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The analysis stage involves performing an in-depth examination of the data in
    order to develop a robust solution that is capable of producing valuable insights.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Hypothesis Testing** Apply significance tests to assess the statistical importance
    of observed patterns and relationships (e.g. t-test, ANOVA, chi-squared test)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Advanced Techniques** Utilise advanced algorithms relevant to specific hypotheses
    (e.g. time series analysis, regression analysis, anomaly detection)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Modelling** Select, build, and assess suitable models with relevant metrics
    to identify the optimal configuration whilst considering trade-offs such as complexity,
    interpretability, and performance'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/be8836e0b21e781534e9fc356198e880.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Patrick Fore](https://unsplash.com/@patrickian4?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 6) Communication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The communication stage involves presentingthe project and its findings to stakeholders
    in order to create clarity and awareness.
  prefs: []
  type: TYPE_NORMAL
- en: Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Model Deployment** Deploy the model for real-world use (e.g. create an API,
    build a web application, integrate into an existing system)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Monitoring and Logging** Implement performance tracking and issue logging
    for the model during usage'
  prefs: []
  type: TYPE_NORMAL
- en: '**Documentation** Create comprehensive project documentation covering technical
    details (e.g. model architecture, data sources, assumptions, limitations)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reporting and Presentation** Produce and deliver concise, informative, and
    engaging project summaries (e.g. objectives, methods, results, insights, key findings)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/337d7718a6d3593ba0bdd48c82831bec.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jordan Madrid](https://unsplash.com/@jordanmadrid?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The data science workflow is an essential tool because it provides structure
    and organisation to complex projects, resulting in improved decision-making, enhanced
    collaboration, and greater accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: Data science is a dynamic field, and whilst the workflow provides a solid foundation,
    it should be adapted to fit specific project needs and goals.
  prefs: []
  type: TYPE_NORMAL
- en: Embracing and applying the data science workflow will empower data scientists
    to streamline their process and thrive in the ever-changing, ever-growing sea
    of data.
  prefs: []
  type: TYPE_NORMAL
