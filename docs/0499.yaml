- en: Before we start
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在我们开始之前
- en: 'First of all, I have a few simple questions for you:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我有几个简单的问题要问你：
- en: Have you ever been lost inside your own notebook, not knowing in which order
    the cells must be executed so that the code runs smoothly?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否曾经在自己的笔记本中迷失，不知道需要按什么顺序执行单元，以确保代码顺利运行？
- en: During the development of a project, have you ever lost precious minutes or
    even hours trying to remember where an analysis that you had previously carried
    out was and what was the result of it?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在项目开发过程中，你是否曾因试图记起之前进行的分析及其结果而浪费了宝贵的几分钟甚至几小时？
- en: Have you ever had difficulty locating, quickly, accurately, and easily, where
    the data you have been using in your projects is?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否曾经遇到过快速、准确、轻松地找到你在项目中使用的数据的困难？
- en: Do you have difficulty explaining your codes, especially after a long period
    of not using them?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否在解释你的代码时遇到困难，特别是在长时间未使用它们之后？
- en: When you went to explain your code, or show some analysis performed to a coworker,
    did you needed a few minutes to remember what you had done or where the results
    of the analysis performed were?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你去解释你的代码或向同事展示一些分析结果时，是否需要几分钟来记住你做了什么或分析结果在哪里？
- en: If you answered yes to any of these questions, I’m sorry to inform you but you
    most likely have an organization problem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这些问题中的任何一个回答是“是”，那么很抱歉地告诉你，你很可能有一个组织问题。
- en: Don’t be ashamed, this is more common than it seems!
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要羞愧，这比看起来更普遍！
- en: The good news is that problems of this type are easy to solve, but they are
    laborious and require dedication. I’ve already suffered a lot with problems caused
    by my lack of organization and therefore I ended up creating a guide to help me
    be more organized and methodical in my work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，这类问题很容易解决，但它们繁琐且需要投入精力。我曾经因为缺乏组织而遭受过很多问题，因此我最终创建了一个指南，帮助我在工作中更加有条理和方法化。
- en: 'I like to split my organization into 4 topics:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢将我的组织分为四个主题：
- en: Data organization
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据组织
- en: File organization (notebooks)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件组织（笔记本）
- en: Notebook structure organization
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本结构组织
- en: Code organization
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码组织
- en: Data organization
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据组织
- en: '![](../Images/a59b22c8e1eb6e5e26927670c69496f5.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a59b22c8e1eb6e5e26927670c69496f5.png)'
- en: Photo by [Nana Smirnova](https://unsplash.com/@nananadolgo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Nana Smirnova](https://unsplash.com/@nananadolgo?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Data science projects involve using data, either to do some analysis on it or
    to develop Machine Learning models, so data is the foundation of any project in
    this area.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目涉及使用数据，要么进行一些分析，要么开发机器学习模型，因此数据是这一领域任何项目的基础。
- en: It is logical to think that data access must occur precisely so that the correct
    data is selected when needed. However, this task can be difficult when we are
    dealing with large projects or projects that end up extending for long periods
    of time. During the development, several databases can be generated and, if they
    are not correctly cataloged, they can end up confusing, leading to decisions being
    taken wrongly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑上，数据访问必须准确，以便在需要时选择正确的数据。然而，当我们处理大型项目或项目持续很长时间时，这项任务可能会变得困难。在开发过程中，可能会生成多个数据库，如果这些数据库没有正确分类，它们可能会导致混淆，从而做出错误的决策。
- en: 'So, to deal with these problems, the way I like to organize my data follows
    this structure:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了处理这些问题，我喜欢按照以下结构组织我的数据：
- en: '![](../Images/7209ea7942e7f3e5981674d23ec277a4.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7209ea7942e7f3e5981674d23ec277a4.png)'
- en: Schematic of the data organization structure (image by author)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据组织结构示意图（作者提供的图片）
- en: Yes, it is a very simple and intuitive structure, yet people (and I was included
    here) tend to save all the data in the same folder. Nowadays I like to have a
    separate folder for each project that I work on and, for each project, I always
    have a separate folder for the raw data, which contains the initial information,
    and the processed data, which contains data after some type of preprocessing is
    performed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这是一种非常简单和直观的结构，但人们（包括我）往往会把所有的数据保存在同一个文件夹里。现在我喜欢为我参与的每个项目单独设立一个文件夹，并且对于每个项目，我总是有一个单独的原始数据文件夹，包含初始信息，还有一个处理后数据文件夹，包含经过某种预处理后的数据。
- en: It is very useful to save the processed data so you don’t have to run the whole
    preprocessing pipeline to generate the dataset you will use to make your models
    or your analysis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保存处理后的数据非常有用，这样你就不必运行整个预处理流程来生成你将用于构建模型或进行分析的数据集。
- en: In my experience, I learned that it is a good practice to keep the versions
    of the data that was used throughout the project, because you can use it to compare
    different results obtained and you guarantee the replicability of previously results
    and analyzes. However, a while after the end of the project it is good to clear
    some of the old files to reduce the amount of storage used.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，我学到一个好习惯是保留在项目中使用的数据版本，因为这样你可以用来比较获得的不同结果，并且确保以前结果和分析的可重复性。然而，在项目结束后的一段时间，最好清理一些旧文件，以减少使用的存储量。
- en: File organization
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件组织
- en: '![](../Images/6f8e1b655e5391f7210cd841342f712f.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6f8e1b655e5391f7210cd841342f712f.png)'
- en: Photo by [Maksym Kaharlytskyi](https://unsplash.com/@qwitka?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Maksym Kaharlytskyi](https://unsplash.com/@qwitka?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Usually in a data science project there are several steps that need to be done
    to reach a result. For instance, if you are developing a Machine Learning model
    for a specific task some steps are pretty common such as the development of the
    database that will be used, the EDA (Exploratory Data Analysis), the development
    of the preprocessing pipeline, the tuning of the model and the evaluation of the
    results.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在数据科学项目中，需要完成几个步骤才能达到结果。例如，如果你正在为特定任务开发机器学习模型，一些步骤是相当常见的，如开发将要使用的数据库、探索性数据分析（EDA）、开发预处理管道、模型调整和结果评估。
- en: Each of these tasks usually requires a reasonable amount of lines of code to
    be carried out, which makes having them all in the same notebook impractical,
    due to the enormous amount of information present in the same file. The chances
    of the notebook becoming confused and messy with so much information are very
    high, even applying the tips that I will talk about in the next topics.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务通常需要合理数量的代码行来完成，这使得将所有任务放在同一个笔记本中变得不切实际，因为同一个文件中的信息量巨大。即使应用我将在接下来的主题中讨论的技巧，笔记本也很容易变得混乱和杂乱。
- en: Another point worth mentioning is that the notebook can become so computationally
    expensive that the kernel can become unstable if you try to run all the cells
    in sequence, leading to the loss of precious minutes, or hours.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得提到的点是，笔记本可能变得计算开销如此之大，以至于如果尝试按顺序运行所有单元格，内核可能会变得不稳定，从而导致浪费宝贵的时间，甚至是小时。
- en: 'Therefore, a way to organize my files that I have been using and that has helped
    me a lot in my projects has the following format:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我一直使用并且在项目中对我帮助很大的文件组织方式具有以下格式：
- en: '![](../Images/2ebee5e3e816b18f4f7a090736386394.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2ebee5e3e816b18f4f7a090736386394.png)'
- en: Example of file organization structure (image by author)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文件组织结构示例（图片由作者提供）
- en: Basically I order my notebooks in chronological development (using numbers in
    the file name to sort them), I give very clear and explicit names to what was
    developed in each notebook, I create folders to store generated files to make
    it easier to find them in the future. In addition to facilitating the organization
    of information, following this structure makes it clear what were the steps taken
    to arrive at the result and what was the reasoning used.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，我按照时间顺序整理我的笔记本（使用文件名中的数字进行排序），我给每本笔记本中开发的内容起非常清晰和明确的名字，我创建文件夹来存储生成的文件，以便将来更容易找到它们。除了方便信息组织之外，遵循这种结构还清楚地显示了达到结果的步骤和所使用的推理。
- en: Again, using this organization structure, or one similar to it, is an extremely
    simple task to accomplish, requiring only discipline.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 再次使用这种组织结构，或类似的结构，是一个极其简单的任务，只需自律即可完成。
- en: The next two steps are the most challenging ones because they require you to
    write and to think as well as to be disciplined.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个步骤是最具挑战性的，因为它们要求你不仅要编写代码，还需要思考并且要有自律。
- en: Notebook structure organization
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 笔记本结构组织
- en: '![](../Images/f536b14b35bf89ca700234854dc9c98a.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f536b14b35bf89ca700234854dc9c98a.png)'
- en: Photo by [Kelly Sikkema](https://unsplash.com/@kellysikkema?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Kelly Sikkema](https://unsplash.com/@kellysikkema?utm_source=medium&utm_medium=referral)拍摄，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: What I mean when I say notebook structure organization is to be clear in what
    you are doing each part of the same notebook. For this topic, the option to write
    in Markdown will be your best friend. That’s because you can use the different
    styles to differentiate between topics and subtopics of your code.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的笔记本结构组织是指在同一本笔记本的每一部分中明确你的工作内容。对于这个主题，使用 Markdown 将是你最好的朋友。因为你可以使用不同的样式来区分代码的主题和子主题。
- en: For me, this part is almost the same as writing a report, where you have to
    clearly state what are your intentions with each experiment, your hypothesis,
    results and analysis that you are making. The tricky part is that you have to
    be very clear in your goals and analysis to do a good job, and this requires thinking
    ahead and being objective.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，这部分几乎和写报告一样，你需要明确陈述每个实验的意图、假设、结果和分析。关键是你必须在目标和分析上非常明确，这需要前瞻性思维和客观性。
- en: Being organized in the structure of the notebook helps a lot in making things
    easy to explain, which is a very good think when you are going to make a presentation
    of your analysis to your peers and superiors.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 井然有序的笔记本结构在解释内容时非常有帮助，这在你向同行和上级展示你的分析时尤为重要。
- en: '![](../Images/bac5195c24b815c6d353d96b8ff15823.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bac5195c24b815c6d353d96b8ff15823.png)'
- en: Example of notebook structure organization (image by author)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本结构组织示例（图像由作者提供）
- en: As you can see this part will require a lot of work depending on the objective
    of the notebook. However, I have found that this work is often rewarded with clearer
    sense of the goals that I am pursuing with each analysis and the results obtained.
    This has helped me a lot, specially when working with more than one project at
    the same time.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，这部分的工作量会根据笔记本的目标而有所不同。然而，我发现这项工作通常会带来更清晰的目标感，并帮助我理解每次分析的结果。这对我帮助很大，特别是在同时处理多个项目时。
- en: Code organization
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码组织
- en: '![](../Images/5b95086df149d01f5fe74215a1ec07be.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5b95086df149d01f5fe74215a1ec07be.png)'
- en: Photo by [Fahrul Razi](https://unsplash.com/@mfrazi?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fahrul Razi](https://unsplash.com/@mfrazi?utm_source=medium&utm_medium=referral)
    在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral) 上的照片'
- en: 'The best way to explain this topic is this: write your code as if you were
    explaining it to someone else. Use a lot of comments throughout your code and
    always try to be as clear as possible. At the beginning this habit will be a little
    hard to do and you will be feel a little laziness to comment your codes, but over
    time you end up becoming very good at commenting things quickly and effectively,
    doing things practically automatically. Always try to be as direct as possible,
    saving on words and the time needed to understand what you said.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 解释这个主题的最佳方式是：像向别人解释一样编写代码。使用大量注释，尽量做到清晰。刚开始这个习惯可能会有点困难，你可能会觉得注释代码有些懒惰，但随着时间的推移，你会变得非常擅长快速有效地注释，做到几乎自动化。尽量直接，节省文字和理解所需的时间。
- en: Another very important point is to comment on the functions you develop. It’s
    no use making an extremely useful function if nobody knows what it’s for! Here,
    the use of docstrings is highly recommended. Again, be very detailed in your explanations
    of their functions, but try not to use too many words.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常重要的点是对你开发的函数进行注释。如果没有人知道它的作用，那么即使函数非常有用也没用！在这里，强烈推荐使用文档字符串。再次强调，要详细解释函数的功能，但尽量不要使用过多的文字。
- en: 'A template that I have been using basically contains three pieces of information:
    what is the function’s purpose (in the Info section), what are the function’s
    input variables (in the Input section) and what are the function’s responses,
    if any (in the Output section) . Below is an example of a function I made for
    another article of mine here on Medium: [Genetic Algorithm and its practicality
    in Machine Learning](https://medium.com/towards-data-science/genetic-algorithm-6aefd897f1ac).'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的模板基本上包含三部分信息：函数的目的是什么（在信息部分），函数的输入变量是什么（在输入部分），以及函数的响应是什么（如果有的话，在输出部分）。下面是我为我在
    Medium 上的另一篇文章制作的函数的示例：[遗传算法及其在机器学习中的实用性](https://medium.com/towards-data-science/genetic-algorithm-6aefd897f1ac)。
- en: The practice of commenting and organizing your codes is extremely useful, not
    only for you to be clear about what you do, but also for your code to be of use
    to other people in your organization. Reusable, well-made and organized codes
    are very valuable within a team as they end up saving the time of several employees
    when performing a repeated or similar task.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 注释和组织代码的实践非常有用，这不仅有助于你明确自己的工作，还能使你的代码对你组织中的其他人有用。可重用、制作良好且有条理的代码在团队中非常有价值，因为它们可以节省多个员工在执行重复或类似任务时的时间。
- en: Another important point is that if you happen to go on vacation or leave in
    the middle of a project, if your code is well organized, you will be able to pick
    up where you left off much faster than if you need to remember everything you
    did or what prompted you to write the several lines of code several days ago.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要点是，如果你在项目中途去度假或请假，如果你的代码组织得很好，你会比需要记住你几天前写的所有代码或原因要更快地接续工作。
- en: Summing up
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: '![](../Images/e10375bd22631b3f58ccecc008a53230.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e10375bd22631b3f58ccecc008a53230.png)'
- en: Photo by [Glenn Carstens-Peters](https://unsplash.com/@glenncarstenspeters?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Glenn Carstens-Peters](https://unsplash.com/@glenncarstenspeters?utm_source=medium&utm_medium=referral)拍摄，来自[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: In this article I showed you several benefits of being more organized in your
    work. Being organized makes you more efficient, clear and objective, in addition
    to exercising your discipline and thinking, because to write the result of an
    analysis or a comment in a code, you must first think about what you are going
    to write. Don’t be surprised if you find yourself rewriting something more than
    once, that is, most of the time, you exercising your critical sense and looking
    for a more efficient way to express yourself, forcing you to exercise this very
    important skill.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我展示了在工作中更有条理的几个好处。有条理使你更加高效、清晰和客观，同时也锻炼了你的纪律性和思维能力，因为在写下分析结果或代码中的注释之前，你必须先思考你要写什么。如果你发现自己需要重写某些内容，不要惊讶，这通常是你在锻炼批判性思维，并寻找更高效的表达方式，这也是锻炼这一重要技能的过程。
- en: If you are at an earlier position in your career, being more organized will
    help you a lot. Being able to clearly answer a question asked by a superior or
    clearly explain what your objectives were with an analysis or a part of a code
    are things that will add points to your work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在职业生涯的早期阶段，更加有条理会对你帮助很大。能够清楚地回答上级提出的问题或清晰地解释你在分析或代码中的目标，这些都是能为你的工作加分的因素。
- en: Finally, my tip is to start little by little and adapt the way you organize
    things in such a way that it is the best possible for you. The ways I’ve described
    here were ways I adapted for myself and they serve me very well, but sometimes
    you’re better off using a different way of organizing. Be that as it may, being
    organized will only bring you benefits.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我的建议是逐步开始，并调整你整理事物的方式，以便找到最适合你的方法。我在这里描述的方法是我为自己调整的，它们对我非常有效，但有时你可能会更适合使用不同的整理方式。不管怎样，有条理只会给你带来好处。
- en: Thank you very much for reading this article, I hope it was helpful somehow.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢你阅读这篇文章，希望它对你有所帮助。
- en: Any comments and suggestions are more than welcome.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 任何评论和建议都非常欢迎。
- en: Feel free to reach me on my LinkedIn, to check my GitHub, and also to see my
    other articles here on Medium.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎通过我的 LinkedIn 联系我，查看我的 GitHub，以及阅读我在 Medium 上的其他文章。
