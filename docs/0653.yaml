- en: Welcome to the 100th edition of the Variable!
  prefs: []
  type: TYPE_NORMAL
- en: We usually devote each edition of our newsletter to a specific topic or set
    of questions; to mark this special occasion, though, we opted for a different
    approach. Every week, we leave fantastic TDS posts out of the Variable simply
    because they don’t quite fit within our theme; *this* week, We’re presenting the
    best of our recent Editors’ Picks that we haven’t yet highlighted.
  prefs: []
  type: TYPE_NORMAL
- en: In case you’re worried we might be leading you down a dangerous path to chaos
    and curatorial recklessness, have no fear! Each of our recommended reads invites
    you to explore new directions, approaches, or tools in a fresh, engaging way—and
    we believe that’s as strong a thematic link as any. Enjoy!
  prefs: []
  type: TYPE_NORMAL
- en: '[**Prediction Performance Drift: The Other Side of the Coin**](/prediction-performance-drift-the-other-side-of-the-coin-4bd3c7334b70).
    Why does the accuracy of a model’s predictions deteriorate over time? [Valeria
    Fonseca Diaz](https://medium.com/u/6e363caf1c79?source=post_page-----369c419da98--------------------------------)’s
    clear overview presents a helpful typology of four kinds of drift, including their
    causes and potential solutions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Will a Training Break Ruin My Marathon?**](/will-a-training-break-ruin-my-marathon-465e94cb949e)
    [barrysmyth](https://medium.com/u/a995c3b2ae8?source=post_page-----369c419da98--------------------------------)’s
    latest contribution sits at the (fascinating) intersection of data analysis, sports,
    and self-tracking, and examines the effects of disruptions on marathoners’ performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**We Should Have Seen ChatGPT Coming**](/we-should-have-seen-chatgpt-coming-9292b4648174).
    In a memorable debut post, [Samantha Hodder](https://medium.com/u/c71432db9be0?source=post_page-----369c419da98--------------------------------)
    blends pragmatism and wistfulness to assess ChatGPT’s still-unfolding impact—and
    to propose a more levelheaded mindset going forward, one that would allow us to
    “make it work for us and with us, not against us.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/6a360a54e78fafbd246132c04e2d4e19.png)'
