- en: '**What is data-driven storytelling, and why is it so important?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Data-driven storytelling is a way of communicating numerical information
    through narration and visualization. Its goal is to engage the audience and help
    them better understand the main conclusions and trends.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data visualization** helps engage viewers. It’s not enough to show raw facts
    or information. It’s important to display data in a manner that grabs the viewer’s
    attention and is pleasant to the eye.'
  prefs: []
  type: TYPE_NORMAL
- en: '**The narrative** is the story itself. The narrative is located at the heart
    of a data-based story, helping to create a coherent message that makes sense to
    the viewers.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context is a critical component in data-driven storytelling and, in my opinion,
    accounts for 80% of the story’s success*. The narrative and visuals comprise the
    remaining 20%.**'
  prefs: []
  type: TYPE_NORMAL
