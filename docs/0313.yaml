- en: After spending some time in the future tense, let’s not neglect the here and
    now—there are always new skills to learn and current developments to ponder. The
    year is off to a strong start here at TDS, with excellent articles on many fascinating
    topics. Here are some recent standouts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在花一些时间展望未来之后，让我们不要忽视现在——总有新的技能需要学习和当前的发展需要思考。今年在TDS的开局很强劲，发布了许多有趣话题的优秀文章。以下是一些最近的亮点。
- en: '[Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----dc90d66eb9bd--------------------------------)
    shared an intriguing project about her own patterns of crying last year—it’s [part
    personal reflection, part data analysis](/how-i-cried-in-2022-an-analysis-of-365-days-of-personal-data-190082a3c65),
    and very much worth your time.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[燕妮·君](https://medium.com/u/12ca1ab81192?source=post_page-----dc90d66eb9bd--------------------------------)
    分享了一个关于她自己哭泣模式的有趣项目——这是 [部分个人反思，部分数据分析](/how-i-cried-in-2022-an-analysis-of-365-days-of-personal-data-190082a3c65)，非常值得一看。'
- en: '[The Statistics Bootcamp is back](/statistics-bootcamp-8-a-tale-of-two-means-ecec013ae414)!
    We were thrilled to kick off the year with [Adrienne Kline](https://medium.com/u/7cd59d41e4d7?source=post_page-----dc90d66eb9bd--------------------------------)’s
    latest installment, which focuses on comparing two populations.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计训练营回归了](/statistics-bootcamp-8-a-tale-of-two-means-ecec013ae414)！我们很高兴在今年开始时推出
    [艾德里安·克莱因](https://medium.com/u/7cd59d41e4d7?source=post_page-----dc90d66eb9bd--------------------------------)
    最新的一期，该期专注于比较两个总体。'
- en: If you’d like your R Markdown-produced reports to look more polished, [Jenna
    Eagleson](https://medium.com/u/8300cae51c6c?source=post_page-----dc90d66eb9bd--------------------------------)
    has a [handy and concise tutorial to get you there](/4-quick-and-easy-steps-to-beautify-r-markdown-f2bdccb358b2)
    in four steps.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你希望你的 R Markdown 生成的报告看起来更精美，[珍娜·伊格尔森](https://medium.com/u/8300cae51c6c?source=post_page-----dc90d66eb9bd--------------------------------)
    提供了一个 [实用而简洁的教程来帮你实现这一目标](/4-quick-and-easy-steps-to-beautify-r-markdown-f2bdccb358b2)，仅需四个步骤。
- en: The arrival of ChatGPT has generated a lot of speculation about the future of
    search engines. [Alberto Romero](https://medium.com/u/7ba6be8a3022?source=post_page-----dc90d66eb9bd--------------------------------)
    takes a close look at Google, Bing, and [the stakes around this looming showdown](/microsoft-vs-google-will-language-models-overtake-search-engines-4e9590bed232).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 的出现引发了对搜索引擎未来的许多猜测。[阿尔贝托·罗梅罗](https://medium.com/u/7ba6be8a3022?source=post_page-----dc90d66eb9bd--------------------------------)
    详细观察了 Google、Bing 以及 [这场即将到来的对决中的利害关系](/microsoft-vs-google-will-language-models-overtake-search-engines-4e9590bed232)。
- en: '[Make your in-house data tools user-friendly](/status-page-for-data-products-we-all-need-one-5a493092059a)
    (and your colleagues happier and better informed) with a robust status page —
    [Xiaoxu Gao](https://medium.com/u/2adc5a07e772?source=post_page-----dc90d66eb9bd--------------------------------)
    explains how to go about creating one.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一个强大的状态页面，[肖旭高](https://medium.com/u/2adc5a07e772?source=post_page-----dc90d66eb9bd--------------------------------)
    解释了如何使你的内部数据工具更加用户友好](/status-page-for-data-products-we-all-need-one-5a493092059a)（并让你的同事更快乐、更了解情况）。
- en: Thank you, as always, for supporting the work we publish. If you’d like to make
    the most direct impact, consider [becoming a Medium member](https://bit.ly/tds-membership).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你一如既往地支持我们发布的工作。如果你希望产生最直接的影响，考虑 [成为 Medium 会员](https://bit.ly/tds-membership)。
