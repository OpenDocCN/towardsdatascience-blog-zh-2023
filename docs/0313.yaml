- en: Think back to a year ago. Could you have predicted that by the end of 2022,
    tools like ChatGPT and Stable Diffusion would take the internet by storm, or that
    tech giants would lay off thousands of workers, including many data practitioners?
    Probably not.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一年前。你能预测到到2022年底，像ChatGPT和Stable Diffusion这样的工具会席卷互联网，或者科技巨头会裁员数千人，包括许多数据从业者吗？可能不能。
- en: 'No time-series forecast can tell us what the year ahead has in store for the
    constantly shifting fields of data science and machine learning. What we *can*
    do, though, is listen to experts who closely observe their respective communities
    and keep their fingers on the pulse of innovation. That’s precisely what we invite
    you to do this week: here are three excellent, future-leaning articles that make
    educated predictions for 2023, each in a specific domain.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有时间序列预测能够告诉我们即将到来的2023年在不断变化的数据科学和机器学习领域中会发生什么。不过，我们*可以*做的是，听取那些密切观察各自领域并跟踪创新脉搏的专家的意见。这正是我们邀请你本周做的事：这里有三篇极具前瞻性的优秀文章，为2023年在特定领域中做出有根据的预测。
- en: '[**How will we *do* data science this year?**](/the-future-of-the-modern-data-stack-in-2023-b08c2aed04e2)If
    you work in industry, it’s easy to lose track of all the new buzzwords around
    data architecture, governance, metadata, and more. Fortunately, [Prukalpa](https://medium.com/u/38a5ef6ab673?source=post_page-----dc90d66eb9bd--------------------------------)
    and Christine Garcia’s new deep dive provides a generous dose of clarity and perspective.
    They discuss the future of the modern data stack, evaluate recent trends, and
    extrapolate the practices and workflows data scientists are likely to adopt in
    the months to come.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我们今年将如何*做*数据科学？**](/the-future-of-the-modern-data-stack-in-2023-b08c2aed04e2)
    如果你在行业中工作，很容易迷失在关于数据架构、治理、元数据等的新术语中。幸运的是，[Prukalpa](https://medium.com/u/38a5ef6ab673?source=post_page-----dc90d66eb9bd--------------------------------)
    和 Christine Garcia 的新深入分析提供了大量的清晰度和视角。他们讨论了现代数据堆栈的未来，评估了最近的趋势，并推测了数据科学家在未来几个月可能采纳的实践和工作流程。'
- en: '[**For AI research, 2023 might just be all about alignment**](/2023-predictions-whats-next-for-ai-research-de5b035bc448).
    After a big year for large models and major advances in applied NLP methods, [Tal
    Rosenwein](https://medium.com/u/c25fa765131b?source=post_page-----dc90d66eb9bd--------------------------------)
    and Guy Eyal reflect on what the next frontier might be in this thriving, well-funded
    ecosystem. Their overview covers emerging themes like reinforcement learning with
    AI feedback and alignment effectiveness, and touches on the growing importance
    of multimodal models. (If you ever feel overwhelmed by the relentless pace of
    AI research, don’t miss [Thomas A Dorfer](https://medium.com/u/7c54f9b62b90?source=post_page-----dc90d66eb9bd--------------------------------)’s
    helpful [tips on staying up-to-date](/how-to-stay-on-top-of-the-latest-ai-research-e8993523ef3e).)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**对于人工智能研究，2023年可能完全围绕对齐问题**](/2023-predictions-whats-next-for-ai-research-de5b035bc448)。在大型模型和应用NLP方法取得重大进展的一年之后，[Tal
    Rosenwein](https://medium.com/u/c25fa765131b?source=post_page-----dc90d66eb9bd--------------------------------)
    和 Guy Eyal 反思了在这个蓬勃发展的资金充足的生态系统中，下一步的前沿可能是什么。他们的概述涵盖了新兴主题，如与AI反馈的强化学习和对齐效果，并涉及到多模态模型日益重要性。（如果你感到人工智能研究的不断进展让你不堪重负，不要错过[Thomas
    A Dorfer](https://medium.com/u/7c54f9b62b90?source=post_page-----dc90d66eb9bd--------------------------------)提供的[保持最新的技巧](/how-to-stay-on-top-of-the-latest-ai-research-e8993523ef3e)。）'
- en: '[**An up-and-coming ML subfield continues to mature**](/temporal-graph-learning-in-2023-d28d1640dbf2).
    Why not explore an exciting area of machine learning *before* the rest of the
    world catches on? Case in point: temporal graph learning. [Shenyang(Andy) Huang](https://medium.com/u/8aa224c5cedd?source=post_page-----dc90d66eb9bd--------------------------------)
    and coauthors Emanuele Rossi, [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----dc90d66eb9bd--------------------------------),
    and Kellin Pelrine offer a comprehensive report on the state of the field, and
    look at the shape it will likely take this year.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**一个新兴的机器学习子领域继续成熟**](/temporal-graph-learning-in-2023-d28d1640dbf2)。为什么不在世界其他地方跟上之前，探索一个令人兴奋的机器学习领域呢？例如：时序图学习。[Shenyang(Andy)
    Huang](https://medium.com/u/8aa224c5cedd?source=post_page-----dc90d66eb9bd--------------------------------)
    和合著者 Emanuele Rossi，[Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----dc90d66eb9bd--------------------------------)
    和 Kellin Pelrine 提供了该领域状态的全面报告，并查看了它今年可能采取的形态。'
