  prefs: []
  type: TYPE_NORMAL
  zh: 观察到性能下降的一个可能原因是数据漂移。[数据漂移](https://medium.com/towards-data-science/dont-let-your-model-s-quality-drift-away-53d2f7899c09)是指模型输入的分布在训练数据和生产数据之间发生变化。检测和分析数据漂移的性质有助于改善性能下降的模型……
