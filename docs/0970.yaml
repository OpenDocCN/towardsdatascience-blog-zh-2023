- en: Our Shifting Global Village
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/special-feature-our-expanding-global-village-2d8355436d2c?source=collection_archive---------7-----------------------#2023-03-15](https://towardsdatascience.com/special-feature-our-expanding-global-village-2d8355436d2c?source=collection_archive---------7-----------------------#2023-03-15)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TDS Special Feature
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Expanding cities and a shrinking countryside
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://towardsdatascience.medium.com/?source=post_page-----2d8355436d2c--------------------------------)[![TDS
    Editors](../Images/4b2d1beaf4f6dcf024ffa6535de3b794.png)](https://towardsdatascience.medium.com/?source=post_page-----2d8355436d2c--------------------------------)[](https://towardsdatascience.com/?source=post_page-----2d8355436d2c--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----2d8355436d2c--------------------------------)
    [TDS Editors](https://towardsdatascience.medium.com/?source=post_page-----2d8355436d2c--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fsubscribe%2Fuser%2F7e12c71dfa81&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fspecial-feature-our-expanding-global-village-2d8355436d2c&user=TDS+Editors&userId=7e12c71dfa81&source=post_page-7e12c71dfa81----2d8355436d2c---------------------post_header-----------)
    Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----2d8355436d2c--------------------------------)
    ·8 min read·Mar 15, 2023[](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fvote%2Ftowards-data-science%2F2d8355436d2c&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fspecial-feature-our-expanding-global-village-2d8355436d2c&user=TDS+Editors&userId=7e12c71dfa81&source=-----2d8355436d2c---------------------clap_footer-----------)'
  prefs: []
  type: TYPE_NORMAL
- en: --
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fbookmark%2Fp%2F2d8355436d2c&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fspecial-feature-our-expanding-global-village-2d8355436d2c&source=-----2d8355436d2c---------------------bookmark_footer-----------)![](../Images/840098bc3b6842e9ebf3b055629895df.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Image from Unsplash, created by [Louis Reed](https://unsplash.com/@_louisreed)
  prefs: []
  type: TYPE_NORMAL
- en: Are you a city dweller? You’re not alone! Our global urban population has reached
    56% and is expected to soar to 70% of all people by 2050.¹ With our world’s human
    population to reach 9.7 billion by then,² this shift in *where* we live will have
    a profound effect on *how* we live. We’re already seeing smart cities, ML models,
    and geospatial monitoring contribute to intriguing new ideas aimed at sustainability
    and vibrant, liveable communities.
  prefs: []
  type: TYPE_NORMAL
- en: If you work in data science, machine learning, or AI and wish to learn more
    about how your skills might help shape the conversation, or if you’re looking
    for inspiration to join this effort but aren’t sure where to start, you’re in
    the right place.
  prefs: []
  type: TYPE_NORMAL
- en: Drawing on TDS’s deep archive, we’ve collected **30 articles** to give a well-rounded
    view of data science and population-related issues. We’re sharing approaches and
    practical solutions from geospatial analysts, architects, and authors working
    in specialized fields such as urban planning, supply chain optimization, and wildlife
    conservation.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve loosely organized these articles into topics that present a good mix of
    global and local challenges our data scientists are tackling. Browse the titles
    and pick what interests you, or dig deep into a single topic. No matter how you
    approach this resource, you’re sure to learn something new.
  prefs: []
  type: TYPE_NORMAL
- en: When you’re ready to take your first step in writing about your own population-issue
    related analysis or solution, you’ll find a further list of **9 helpful walkthroughs
    and datasets** at the end of this guide.
  prefs: []
  type: TYPE_NORMAL
- en: We encourage you to leave comments on the articles you read, and to share them
    — and this curriculum — as far and wide as you can.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Population Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We begin with a birds-eye global view using population analytics and visualizations.
    It’s an important first step as understanding how our population is distributed,
    especially compared to resources, is the key to finding tailored solutions that
    deliver the biggest impact.
  prefs: []
  type: TYPE_NORMAL
- en: Many of these articles focus on geospatial analysis, while others offer graphical
    or 3D approaches. Each article offers a solid walkthrough and a good dataset to
    get you started.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Visualising Global Population Datasets with Python**](https://medium.com/towards-data-science/visualising-global-population-datasets-with-python-c87bcfc8c6a6)by
    [Parvathy Krishnan](https://medium.com/u/102000f20d44?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: High-resolution raster and vector data can provide detailed population analysis
    at a localized level.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Creating Beautiful Population Density Maps with Python**](https://medium.com/towards-data-science/creating-beautiful-population-density-maps-with-python-fcdd84035e06)by[Adam
    Symington](https://medium.com/u/bebd9fb7bbdc?source=post_page-----2d8355436d2c--------------------------------)
    (7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large-scale data visualizations can be challenging! Careful selection of data
    and Python plotting parameters can create great population density maps.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**On the grid: Estimating population density for anywhere on earth**](https://medium.com/towards-data-science/on-the-grid-estimating-population-density-for-anywhere-on-earth-a33008d723f8)
    by [Nick Jones](https://medium.com/u/cf16a373d729?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gridded datasets to zero in on local population density, a key measure in urban
    planning and policy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Data Storytelling with Population Visualizations**](https://medium.com/towards-data-science/data-storytelling-with-population-visualizations-5734b72329d6)
    by [Emily A. Halford](https://medium.com/u/80e2e35ca93b?source=post_page-----2d8355436d2c--------------------------------)
    (12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A 3D approach to visualizing population growth over time as an effective storytelling
    technique.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Create Population Pyramids for Any Country with the US Census Bureau Data**](https://medium.com/towards-data-science/create-population-pyramids-for-any-country-with-the-us-census-bureau-data-7f48281a5a4a)
    by [Randy Runtsch](https://medium.com/u/1efc0ab4e2a3?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dynamic population pyramids using census data to drill down into the specifics
    of a population over time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2\. Urban planning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Next, we zero in on cities where population analytics take center stage in planning
    everything from housing and transportation to commercial services and utilities.
    We’re sharing articles that deal with urban planning issues, smart cities, and
    innovative approaches to architecture.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Computational Creativity**](/computational-creativity-6a5d77b3ed12)by[Karen
    Asmar](https://medium.com/u/52bc6416229d?source=post_page-----2d8355436d2c--------------------------------)
    (14 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An intriguing approach to GANs in architecture which may reveal “unthinkable
    architecture” for our future cities.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How to Create and Use Isolines for Profiles**](/how-to-create-and-use-isolines-to-understand-catchment-profiles-e8847bbdff68)by
    [Helen McKenzie](https://medium.com/u/1701772dbb74?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The use of isolines to determine service accessibility within a catchment, an
    important factor in successful urban development.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Forecasting Long-Term Daily Municipal Water Demand**](/forecasting-long-term-daily-municipal-water-demand-e299fb1a1928)by[Blake
    VanBerlo](https://medium.com/u/8b80f4848f08?source=post_page-----2d8355436d2c--------------------------------)
    (13 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An inside look at how the City of London, Canada uses ML forecasting models
    to predict water demand.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Energy Management Using Apparent-Time Non-Intrusive Load Monitoring**](https://medium.com/towards-data-science/energy-management-using-real-time-non-intrusive-load-monitoring-3c9b0b4c8291)
    by [Lindo St. Angel](https://medium.com/u/e03a0010d87d?source=post_page-----2d8355436d2c--------------------------------)
    (15 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The feasibility of non-intrusive load monitoring with the goal of a “sustainable
    and scalable power grid” at the consumer level is the focus of this deep learning
    model.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Comparative Analysis of Energy Optimization Levels**](/comparative-analysis-of-energy-optimization-levels-90eb1463427b)
    [Kristjan Eljand](https://medium.com/u/89e9cc88ab40?source=post_page-----2d8355436d2c--------------------------------)
    (7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart energy control optimizations have the potential to significantly drop
    a household’s energy costs — including those associated with charging electric
    vehicles.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How AI Can Help Smart City Initiatives**](https://medium.com/towards-data-science/how-ai-can-help-smart-city-initiatives-f83484891343)by[Tirthajyoti
    Sarkar](https://medium.com/u/cb9d97d4b61a?source=post_page-----2d8355436d2c--------------------------------)
    (8 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A deep dive into the role of AI to deal with the vast amount of data associated
    with smart city initiatives that help planners design everything from traffic
    management to water resources.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Estimating Solar Panel Output with Open-Source Data**](/estimating-solar-panel-output-with-open-source-data-bbca6ea1f523)
    by [Ang Li-Lian](https://medium.com/u/f3e70b98347d?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LiDAR can be an effective method of estimating solar panel outputs as the author
    of this comprehensive guide explains.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3\. Sustainable agriculture
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every country faces its own unique challenges in ensuring a reliable food supply,
    with many depending on agricultural imports from other countries. We truly are
    a global village! Farming practices have already begun to shift because of climate
    change, and we’ll see more changes as we strive for ultra-efficient and sustainable
    food production. Don’t take our word for it — these authors deliver insightful
    articles about the future of modern agriculture.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Agronomics Optimization and Sustainability in Agriculture**](https://medium.com/towards-data-science/agronomics-optimization-and-sustainability-in-agriculture-c147bbf67792)
    by [Bonny Nichol](https://medium.com/u/4293d39ce77e?source=post_page-----2d8355436d2c--------------------------------)’s
    (7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Predicting how soil, rainfall, seeding, and fertilizer application will impact
    yield provides a data-driven best practice that may help farmers see higher crop
    yields.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Monitoring Water Scarcity (SDG 6.4) in Africa with Google Earth Engine and
    FAO WaPOR data**](https://medium.com/towards-data-science/monitoring-water-scarcity-sdg-6-4-in-africa-with-fao-wapor-data-and-google-earth-engine-af59af531c1f)
    by [Iman Tantawy](https://medium.com/u/2f0930153480?source=post_page-----2d8355436d2c--------------------------------)
    (5 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geospatial monitoring to measure effective water usage to meet agricultural
    needs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**A More Accessible and Replicable Method for Satellite-Based Mapping of Hand-Harvested
    Crops in California**](/a-more-accessible-and-replicable-method-for-satellite-based-mapping-of-hand-harvested-crops-in-6243b8fb82dc)by[Madeline
    Lisaius](https://medium.com/u/b375e8eb5719?source=post_page-----2d8355436d2c--------------------------------)
    (12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The impact of labor shortages on hand-harvested fruit and vegetable crops using
    satellite imagery to find shifts in planting patterns.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Tackling the Global Food Challenge With a Data Strategy — Story of John
    Deere**](/tackling-global-food-challenge-with-data-strategy-story-of-john-deere-a60664003495)
    by [Ekhtiar Syed](https://medium.com/u/a28d39f2dee3?source=post_page-----2d8355436d2c--------------------------------)
    (6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart farming with AI, AR, and remote monitoring playing important roles may
    be the future standard.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Helping African Farmers Increase Their Yields Using Deep Learning**](/helping-african-farmers-increase-their-yields-using-deep-learning-93a8d70dff36)by[Patrick
    Kalkman](https://medium.com/u/e42a3542bc38?source=post_page-----2d8355436d2c--------------------------------)
    (12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A deep ensemble learning model for detecting plant disease from images that
    would allow for better crop health.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Do Neural Networks Dream of Falling Snow?**](/do-neural-networks-dream-of-falling-snow-89b5036ae324)
    by [Fraser King](https://medium.com/u/3de75072e25d?source=post_page-----2d8355436d2c--------------------------------)
    (13 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New research into using ML to predict snowfall, a key source of regional freshwater
    for agriculture.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4\. Our changing natural environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As we take over more land to house and feed our growing population, our natural
    environment is impacted. We are part of a complex and fragile ecosystem that needs
    to be carefully maintained for the benefit of all. These authors present innovative
    management and monitoring strategies for wildlife and vegetation, as well as a
    close look at the impact of land-use change on atmospheric carbon levels.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Bridging the Land-Use Gap in Carbon Inventories with Satellite Imagery**](/bridging-the-land-use-gap-in-carbon-inventories-with-satellite-imagery-c82978a1c7)
    by [Guilherme M. Iablonovski](https://medium.com/u/6ce38847fb6d?source=post_page-----2d8355436d2c--------------------------------)
    (9 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GIS techniques to capture the impact of land use change on the carbon removed
    from the atmosphere by urban trees, forests, and soil.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Monitor Vegetation with Google Earth Engine**](/monitor-vegetation-with-google-earth-engine-909a2ad51a48)
    by [Sixing Huang](https://medium.com/u/ff9d63e09a67?source=post_page-----2d8355436d2c--------------------------------)
    (10 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How satellite imagery can be used to evaluate and monitor ecosystem health.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**AI Geospatial Wildfire Risk Prediction**](https://medium.com/towards-data-science/ai-geospatial-wildfire-risk-prediction-8c6b1d415eb4)
    by [Theo Jaquenoud](https://medium.com/u/6eecc6432467?source=post_page-----2d8355436d2c--------------------------------)
    (16 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A wildfire risk prediction model using raster data to minimize the hazard of
    raging fires and their associated costs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**The Shape of Population Dynamics**](https://medium.com/towards-data-science/the-shape-of-population-dynamics-ba70f253919f)
    by [Francesco Palma](https://medium.com/u/c8c43a758cb0?source=post_page-----2d8355436d2c--------------------------------)
    (7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying and managing at-risk wildlife populations through topological data
    analysis.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Unveiling Fishing Activity Risk to Marine Megafauna with Geospatial Technologies**](/unveiling-fishing-activity-risk-to-marine-megafauna-with-geospatial-technologies-48505e44d5e1)by
    [Bryan R. Vallejo](https://medium.com/u/cbd681aaa725?source=post_page-----2d8355436d2c--------------------------------)(7
    minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geospatial data analysis as an effective tool in protecting and conserving marine
    resources as expanded fishing competes with marine life.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Building a Simple AI-powered, In-the-Loop System to Manage Wildlife Camera
    Trap Images and Annotations**](https://medium.com/towards-data-science/building-a-simple-ai-powered-human-in-the-loop-system-to-manage-wildlife-camera-trap-images-caec966d7b59)
    by [Abhay Kashyap](https://medium.com/u/a91fbab7c1ec?source=post_page-----2d8355436d2c--------------------------------)
    (19 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computer vision as a cost-effective solution to the expensive, labor-intensive
    task of people annotating the millions of photos captured by wildlife cameras,
    an important first step as wildlife natural habitats shift.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5\. Transportation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Finally, we look at how people and commodities travel both on a local and global
    level. There’s an environmental cost to vehicles, ships, and planes that has to
    be considered as our population grows, but safety also becomes an issue as we
    see increased traffic on roadways. The authors of these articles analyze the current
    situation and present solutions such as bike sharing, public transportation, smart
    roads, and supply chain optimization.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Scrutinising Airline Efficiency by Visualising Public Aviation Data**](/scrutinising-airline-efficiency-by-visualising-public-aviation-data-f736112571f7)by
    [Aine Fairbrother-Browne](https://medium.com/u/f1056428905d?source=post_page-----2d8355436d2c--------------------------------)
    (10 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A comparison of airline flight data before and during COVID to identify the
    prevalence of “ghost” flights of less than 10% capacity, which carry a high environmental
    cost.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Supply Chain Optimization with Python**](/supply-chain-optimization-with-python-23ae9b28fd0b)
    by [Samir Saci](https://medium.com/u/bb0f26d52754?source=post_page-----2d8355436d2c--------------------------------)
    (10 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Minimizing a company’s carbon footprint while also meeting demand and reducing
    transportation cost is the focus of this optimization strategy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Spatial Data Science: Network Analysis for Transportation Planning**](/spatial-data-science-network-analysis-for-transportation-planning-7be048b8f37)by
    [Sutan Mufti](https://medium.com/u/6b3de0d6aa21?source=post_page-----2d8355436d2c--------------------------------)
    (6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimizing transportation routes and simulating the impact of new/changing routes
    on accessibility using a graph theory approach.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Supporting Para-transit Mobility in Africa Through Big Data Analysis**](/supporting-para-transit-mobility-in-africa-through-big-data-analysis-7f3042a291b8)by[Marco
    Brambilla](https://medium.com/u/88b92e077317?source=post_page-----2d8355436d2c--------------------------------)
    (6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big data may play a part in solving transport poverty by delivering reliable,
    affordable transportation services.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Smart Roads: How AI in Transportation Keeps Drivers Safe**](/smart-roads-how-ai-in-transportation-keeps-drivers-safe-98e4dfd4a7e8)by
    [Andrey Koptelov](https://medium.com/u/d222ee3fb918?source=post_page-----2d8355436d2c--------------------------------)
    (6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can AI deliver smart roads that keep people safe as the number of vehicles increases
    alongside our population?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Producing Insights with Generalized Additive Models (GAMs)**](/producing-insights-with-generalized-additive-models-gams-cf2b68b1b847#c87b-c0a5632dd1de)
    by [Alvaro Peña](https://medium.com/u/3884c9f0acaf?source=post_page-----2d8355436d2c--------------------------------)
    (10 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A walkthrough of how a Generalized Additive Model can be used to promote “zero-emission
    transportation” by making bike sharing an easy and convenient choice.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Want to get started on your own article?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We hope the articles in this special feature have you eager to try your own
    analysis. If you’re unsure where or how to start, we have you covered!
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we’re sharing two terrific population-related datasets to explore:'
