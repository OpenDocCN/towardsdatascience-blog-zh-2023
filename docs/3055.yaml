- en: 5 Generative AI Use Cases Companies Can Implement Today
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/5-generative-ai-use-cases-companies-can-implement-today-f458707bfbbe?source=collection_archive---------0-----------------------#2023-10-07](https://towardsdatascience.com/5-generative-ai-use-cases-companies-can-implement-today-f458707bfbbe?source=collection_archive---------0-----------------------#2023-10-07)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Getting started with LLMs? Here are 5 popular applications data teams at OpenAI,
    Vimeo, and other companies are putting into practice today.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://barrmoses.medium.com/?source=post_page-----f458707bfbbe--------------------------------)[![Barr
    Moses](../Images/4c74558ee692a85196d5a55ac1920718.png)](https://barrmoses.medium.com/?source=post_page-----f458707bfbbe--------------------------------)[](https://towardsdatascience.com/?source=post_page-----f458707bfbbe--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----f458707bfbbe--------------------------------)
    [Barr Moses](https://barrmoses.medium.com/?source=post_page-----f458707bfbbe--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fsubscribe%2Fuser%2F2818bac48708&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2F5-generative-ai-use-cases-companies-can-implement-today-f458707bfbbe&user=Barr+Moses&userId=2818bac48708&source=post_page-2818bac48708----f458707bfbbe---------------------post_header-----------)
    Published in [Towards Data Science](https://towardsdatascience.com/?source=post_page-----f458707bfbbe--------------------------------)
