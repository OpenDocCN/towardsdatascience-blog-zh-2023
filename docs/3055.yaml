- en: The hype around generative AI is real, and data and ML teams are feeling the
    heat.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Across industries, [executives are pushing their data leaders](https://fortune.com/2023/06/27/generative-ai-adoption-ceos-employees-ibm-report-skills/)
    to build AI-powered products that will save time, drive revenue, or give them
    a competitive advantage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: And tech giants like OpenAI, Google, Amazon, and Microsoft have been [flooding
    the market](https://www.washingtonpost.com/technology/2023/09/22/new-ai-launch-google-amazon-dalle-copilot/)
    with features driven by large language models (LLMs) and image-generating diffusion
    models. They promise to help companies analyze data at scale, summarize and synthesize
    information, generate content, and otherwise transform their businesses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头如OpenAI、Google、Amazon和Microsoft一直在[充斥市场](https://www.washingtonpost.com/technology/2023/09/22/new-ai-launch-google-amazon-dalle-copilot/)
    推出由大型语言模型（LLM）和图像生成扩散模型驱动的功能。他们承诺帮助公司大规模分析数据，总结和综合信息，生成内容，并以其他方式转变业务。
- en: But where do most companies actually start when it comes to incorporating generative
    AI? What generative AI use cases are realistic, achievable, and actually worth
    the ROI?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数公司在开始融入生成性AI时实际上从哪里开始？哪些生成性AI应用案例是现实的、可实现的，且真正值得投资回报的？
- en: We dug deep into the early adopters’ strategies to learn how companies are putting
    this technology to use today — and what it takes for a data team to implement
    gen-AI at scale.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们深入探讨了早期采用者的策略，以了解公司如何今天将这项技术付诸实践——以及数据团队需要什么才能大规模实施生成性AI。
- en: Build more efficient workflows for knowledge workers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为知识工作者构建更高效的工作流程
- en: Across industries, companies are driving early generative AI use cases by automating
    and simplifying time-intensive processes for knowledge workers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 各行业的公司正在通过自动化和简化知识工作者的耗时过程来推动早期的生成性AI应用案例。
- en: Given LLMs’ capacity to understand and extract insights from unstructured data,
    businesses are finding value in summarizing, analyzing, searching, and surfacing
    insights from large amounts of internal information. Let’s explore how a few key
    sectors are putting gen AI to use.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于LLM理解和提取非结构化数据洞察的能力，企业发现总结、分析、搜索和挖掘大量内部信息的价值。让我们探索一下几个关键行业如何利用生成AI。
- en: Legal firms
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律事务所
- en: 'In the legal industry, AI-powered systems are assisting firms by:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律行业中，AI驱动的系统通过以下方式帮助公司：
- en: Automating regulatory monitoring to ensure clients are up-to-date with compliance
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化监管监测以确保客户遵守合规要求
- en: Drafting and review of standard documents like wills and contracts
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草和审查标准文档，如遗嘱和合同
- en: Assisting with due diligence by reviewing large volumes of documents to identify
    potential risks and issues
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过审查大量文档以识别潜在风险和问题来协助尽职调查
- en: Analyzing contracts to flag possible issues or suggest revisions
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析合同以标记可能的问题或建议修订
- en: Assisting in legal research by identifying, analyzing, and summarizing pertinent
    information from case law, statutes, journals, regulations, and other relevant
    publications
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过识别、分析和总结案例法、法规、期刊、规定和其他相关出版物中的相关信息来协助法律研究
- en: '**Tech solutions:** Legal teams are adopting specialized solutions that have
    either custom models or fine-tuned LLMs for the legal system, including [CoCounsel](https://www.youtube.com/watch?v=7IzbNQ2oYCM)
    (powered by GPT-4), [Harvey](https://www.lawnext.com/2023/04/harvey-ai-raises-21m-in-a-series-a-round-led-by-sequoia.html),
    and [Thomson Reuters](https://www.thomsonreuters.com/en/artificial-intelligence.html)’s
    suite of software.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 法律团队正在采用具有定制模型或针对法律系统进行微调的LLM的专门解决方案，包括[CoCounsel](https://www.youtube.com/watch?v=7IzbNQ2oYCM)（由GPT-4驱动）、[Harvey](https://www.lawnext.com/2023/04/harvey-ai-raises-21m-in-a-series-a-round-led-by-sequoia.html)和[Thomson
    Reuters](https://www.thomsonreuters.com/en/artificial-intelligence.html)的全套软件。'
- en: '**Real-life use case:** London law firm [Macfarlanes uses Harvey](https://www.reuters.com/legal/transactional/uk-law-firm-is-latest-partner-with-legal-ai-startup-harvey-2023-09-21/)
    to support research, analyze and summarize documents, and create first drafts
    of emails and memos, including client work — with human lawyers reviewing its
    work.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**实际案例：** 伦敦律师事务所[Macfarlanes 使用 Harvey](https://www.reuters.com/legal/transactional/uk-law-firm-is-latest-partner-with-legal-ai-startup-harvey-2023-09-21/)
    来支持研究、分析和总结文件，并创建电子邮件和备忘录的初稿，包括客户工作——由人工律师审查其工作成果。'
- en: Financial services
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融服务
- en: Way back in early 2023, Wall Street institutions like Goldman Sachs and Citigroup
    [famously banned ChatGPT](https://tech.co/news/wall-street-banks-ban-ai-chatgpt)
    due to data privacy concerns. Despite those “anti-AI” headlines, the financial
    industry has made use of machine learning algorithms for years — powering fraud
    detection algorithms and instantaneous credit decisions. And financial products
    and firms are ripe with potential use cases for generative AI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2023年初，像高盛和花旗这样的华尔街机构由于数据隐私问题，[著名地禁止使用ChatGPT](https://tech.co/news/wall-street-banks-ban-ai-chatgpt)。尽管有这些“反AI”头条新闻，金融行业已经使用机器学习算法多年——用于驱动欺诈检测算法和即时信用决策。而且金融产品和公司充满了生成式AI的潜在应用案例。
- en: 'For now, though, Databricks estimates that [80% of generative AI use cases](https://www.databricks.com/blog/generative-ai-everything-everywhere-all-once)
    in financial services are focused on streamlining processes to save time and resources.
    That includes:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Databricks 估计在金融服务中，[80% 的生成式AI应用案例](https://www.databricks.com/blog/generative-ai-everything-everywhere-all-once)专注于简化流程以节省时间和资源。这包括：
- en: Conversational finance chatbots that can use internal documents as a knowledge
    base
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用内部文档作为知识库的对话金融聊天机器人
- en: Automating basic accounting functions like invoice capture and processing
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化基本会计功能，如发票捕获和处理
- en: Analyzing, summarizing, and extracting insights from documents like annual reports,
    insurance contracts, and earning call transcripts
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析、总结和提取年度报告、保险合同和财报电话记录等文档的洞见
- en: Additionally, industry leaders believe that [AI’s capacity to detect and stop
    financial crime and fraud](https://www.ft.com/content/ff760b96-730a-407a-91b0-1246d468b655?accessToken=zwAF_F0XanSgkdP_dguWcwpAetORsBJG1Gi2VQ.MEUCIH7EBllrNMId6pDEQYnZenNVZDF-uqzOtGccXxqPU-lhAiEAq0vHnmy1Aa6H0wJgbV-jdNMpEdURIW_enCrQfAG0SU4&sharetype=gift&token=3994bc3a-eff0-4f35-99e3-1c564fc697d1)
    is an enormously compelling application.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，业内领导者认为，[AI 检测和阻止金融犯罪和欺诈的能力](https://www.ft.com/content/ff760b96-730a-407a-91b0-1246d468b655?accessToken=zwAF_F0XanSgkdP_dguWcwpAetORsBJG1Gi2VQ.MEUCIH7EBllrNMId6pDEQYnZenNVZDF-uqzOtGccXxqPU-lhAiEAq0vHnmy1Aa6H0wJgbV-jdNMpEdURIW_enCrQfAG0SU4&sharetype=gift&token=3994bc3a-eff0-4f35-99e3-1c564fc697d1)
    是一个极具吸引力的应用。
- en: '**Tech solutions:** Customized solutions are beginning to emerge, including
    [BloombergGPT](https://www.finextra.com/newsarticle/42110/welcome-to-bloombergpt-a-large-scale-language-model-built-for-finance),
    a 50-billion parameter LLM specifically developed for financial services.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 定制解决方案开始出现，包括 [BloombergGPT](https://www.finextra.com/newsarticle/42110/welcome-to-bloombergpt-a-large-scale-language-model-built-for-finance)，这是一个专门为金融服务开发的50亿参数的LLM。'
- en: '**Real life use case:** In September 2023, [Morgan Stanley launched an AI-powered
    assistant](https://www.cnbc.com/2023/09/18/morgan-stanley-chatgpt-financial-advisors.html)
    to support financial advisors by providing easy access to its internal database
    of research reports and documents. Employees can use the tool to ask questions
    about markets, internal processes, and recommendations.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实生活中的案例：** 在2023年9月，[摩根士丹利推出了一个AI驱动的助手](https://www.cnbc.com/2023/09/18/morgan-stanley-chatgpt-financial-advisors.html)，通过提供对其内部研究报告和文档数据库的便捷访问来支持金融顾问。员工可以使用该工具询问市场、内部流程和建议。'
- en: Sales teams
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 销售团队
- en: 'Sales and marketing teams are adopting generative AI in droves with use cases
    like:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 销售和营销团队正在大量采用生成式AI，应用案例包括：
- en: Writing first drafts of emails, landing pages, blog posts, and other content
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写电子邮件、着陆页、博客文章和其他内容的初稿
- en: Personalizing content for individual outreach based on CRM data
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据CRM数据为个人推广内容进行个性化
- en: Analyzing sales interactions to coach representatives
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析销售互动以指导代表
- en: Automating lead scoring based on demographics, firmographics, and digital behaviors
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于人口统计、公司数据和数字行为自动化潜在客户评分
- en: Summarizing interactions from calls and video meetings
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结通话和视频会议的互动
- en: '**Tech solutions:** Sales platforms like [Gong use proprietary models](https://www.demandgenreport.com/features/news-briefs/gong-releases-new-generative-ai-solution-for-revenue-teams#:~:text=Gong%20Releases%20New%20Generative%20AI%20Solution%20For%20Revenue%20Teams,-August%2031%2C%202023&text=This%20new%20solution%20is%20designed,and%20make%20more%20informed%20decisions.)
    to produce call summaries and recommend next steps to help move prospects along
    their buying journey, while [Salesforce’s Einstein Copilot](https://www.forbes.com/sites/danielnewman/2023/09/22/theres-a-new-copilot-in-town-dreamforce-2023-reveals-its-ai-roadmap-at-salesforce/?sh=79a27c236545)
    auto-generates email replies and account updates based on a customer’s specific
    context.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 销售平台如 [Gong 使用专有模型](https://www.demandgenreport.com/features/news-briefs/gong-releases-new-generative-ai-solution-for-revenue-teams#:~:text=Gong%20Releases%20New%20Generative%20AI%20Solution%20For%20Revenue%20Teams,-August%2031%2C%202023&text=This%20new%20solution%20is%20designed,and%20make%20more%20informed%20decisions.)
    来生成通话摘要并推荐下一步，以帮助推动潜在客户的购买旅程，而 [Salesforce 的 Einstein Copilot](https://www.forbes.com/sites/danielnewman/2023/09/22/theres-a-new-copilot-in-town-dreamforce-2023-reveals-its-ai-roadmap-at-salesforce/?sh=79a27c236545)
    基于客户的具体背景自动生成电子邮件回复和账户更新。'
- en: '**Real-life use case:** Account engagement platform [6sense uses an AI-enabled
    conversational email solution](https://www.cmswire.com/digital-marketing/generative-ai-in-marketing-and-sales-8-high-impact-b2b-use-cases/)
    in their prospect communications — which contributes 10% of the new pipeline generation
    from marketing-engaged accounts.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实生活中的应用案例：** 帐户互动平台 [6sense 使用支持 AI 的对话式电子邮件解决方案](https://www.cmswire.com/digital-marketing/generative-ai-in-marketing-and-sales-8-high-impact-b2b-use-cases/)
    来进行潜在客户沟通——这为营销互动账户带来了 10% 的新业务管道生成。'
- en: Automate engineering and data processes
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化工程和数据流程
- en: By automating repetitive or mundane aspects of coding and data engineering,
    generative AI is streamlining workflows and driving productivity for software
    and data engineers alike.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自动化编码和数据工程中的重复或单调工作，生成 AI 正在简化工作流程并提高软件和数据工程师的生产力。
- en: 'For example, teams can use gen AI to:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，团队可以使用生成 AI 来：
- en: Automatically generate chunks of code and review code for errors
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动生成代码块并检查代码中的错误
- en: Automatically debug and rectify minor errors, or predict where bugs are likely
    to occur
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动调试和修正小错误，或预测可能出现的错误
- en: Generate large amounts of synthetic data that mirror real-world information
    so engineers can test models without worrying about privacy concerns
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成大量与现实世界信息相符的合成数据，以便工程师在不担心隐私问题的情况下测试模型
- en: Automatically generate detailed documentation around code and projects
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动生成关于代码和项目的详细文档
- en: More readily update legacy software from languages like COBOL (redolent in the
    financial sector and a [significant cost](https://www.forbes.com/sites/michaelabbott/2023/05/08/what-generative-ai-means-for-banking/?sh=350402346c9d))
    to modern ones
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更方便地将遗留软件从如 COBOL 这样的语言（在金融领域中常见，并且 [成本显著](https://www.forbes.com/sites/michaelabbott/2023/05/08/what-generative-ai-means-for-banking/?sh=350402346c9d)）更新为现代语言
- en: LLMs are also being incorporated directly into developer solutions. For example,
    within the Monte Carlo platform, we leverage the OpenAI API to support two features
    — [Fix with AI and Generate with AI](https://www.techtarget.com/searchdatamanagement/news/366541900/Monte-Carlo-boosts-data-observability-with-generative-AI)
    — that help teams better operationalize data observability. Fix with AI uses LLMs
    to identify bugs in data quality checks, and Generate with AI uses LLMs to generate
    suggestions for new data quality checks.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs 也直接集成到开发者解决方案中。例如，在 Monte Carlo 平台内，我们利用 OpenAI API 支持两个功能——[Fix with AI
    和 Generate with AI](https://www.techtarget.com/searchdatamanagement/news/366541900/Monte-Carlo-boosts-data-observability-with-generative-AI)——这些功能帮助团队更好地操作数据可观察性。Fix
    with AI 使用 LLMs 来识别数据质量检查中的错误，而 Generate with AI 使用 LLMs 来生成新的数据质量检查建议。
- en: Even at OpenAI itself, LLMs are used to support DevOps and internal functions.
    As [Yaniv Markovsi](https://www.linkedin.com/in/yanivmarkovski/), Head of AI Specialist,
    told us, their team uses GPT models to aggregate and translate operational signals,
    like server logs or social media events, to understand what their customers experience
    when they use their products. This is considerably more streamlined than the traditional
    approach of a Site Reliability Engineering team manually investigating and triaging
    incidents.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在OpenAI自身，LLM也被用于支持DevOps和内部功能。正如[Yaniv Markovsi](https://www.linkedin.com/in/yanivmarkovski/)，AI专家负责人，所说，他们的团队使用GPT模型来聚合和翻译操作信号，如服务器日志或社交媒体事件，以了解客户在使用他们的产品时的体验。这比传统的Site
    Reliability Engineering团队手动调查和分类事件的方法更为简化。
- en: '**Tech solutions:** Engineering teams are adopting tools like [GitHub Copilot](https://www.theverge.com/2023/9/20/23882605/github-copilot-chat-ai-chatbot-individuals)
    and [Amazon’s CodeWhisperer](https://www.theverge.com/2023/4/13/23681796/amazon-ai-coding-assistant-codewhisperer-microsoft)
    to support their daily workflows. Developers can provide a natural language prompt
    and receive code snippets and suggestions in languages like Python, JavaScript,
    Ruby, and more.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 工程团队正在采用像[GitHub Copilot](https://www.theverge.com/2023/9/20/23882605/github-copilot-chat-ai-chatbot-individuals)和[Amazon的CodeWhisperer](https://www.theverge.com/2023/4/13/23681796/amazon-ai-coding-assistant-codewhisperer-microsoft)这样的工具来支持他们的日常工作流。开发人员可以提供自然语言提示，并获得像Python、JavaScript、Ruby等语言的代码片段和建议。'
- en: '**Real-life use case:** One global media company’s data engineering team is
    using LLMs to classify pull-requests into different levels of required triage
    in their dbt workflows. Depending on the classification of the change, the model
    triggers a different build command. This helps streamline development workflows
    considerably — as the team’s alternative was to hardcode some complex parsing
    to determine which command was appropriate to test the changes.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实生活中的使用案例：** 一家全球媒体公司的数据工程团队正在使用LLMs将拉取请求分类为其dbt工作流中不同级别的需要处理的请求。根据更改的分类，模型触发不同的构建命令。这有助于显著简化开发工作流——因为团队的另一种选择是硬编码一些复杂的解析来确定哪个命令适合测试更改。'
- en: Democratize data with the rest of your company
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与公司其他部门一起民主化数据
- en: Within the world of data, the ripest opportunity for companies to leverage gen
    AI may be to increase access to data for non-technical consumers. LLMs provide
    a path for team members across the organization to enter natural language prompts
    that can generate SQL queries to retrieve specific data points or answer complex
    questions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据领域，公司利用生成AI的最佳机会可能是增加非技术用户对数据的访问。LLMs提供了一种途径，使组织内的团队成员可以输入自然语言提示，从而生成SQL查询以检索特定数据点或回答复杂问题。
- en: This is the precise use case that Adam Conway, SVP of Products at Databricks,
    [recently highlighted](https://www.montecarlodata.com/blog-whats-next-for-the-modern-data-and-ai-stack-5-predictions-from-databricks-svp-of-products-adam-conway/)
    as the clearest first step for companies.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是Adam Conway，Databricks产品高级副总裁，[最近强调](https://www.montecarlodata.com/blog-whats-next-for-the-modern-data-and-ai-stack-5-predictions-from-databricks-svp-of-products-adam-conway/)的公司最明确的第一步。
- en: “I’ve seen examples of industries with huge amounts of documentation that want
    to enable their internal teams to retrieve answers out of tens of thousands of
    pages of records,” said Adam. “That’s the right approach, because the risk is
    low — it allows you to get your hands dirty, provides a lot of value, and doesn’t
    create a lot of risk. At Databricks, we have an internal chatbot that helps employees
    figure things out and look at their data. And we see a lot of value there.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我见过一些行业拥有大量文档，他们希望使内部团队能够从成千上万页记录中检索答案，”Adam说道。“这才是正确的方法，因为风险很低——它让你亲自参与，提供了很多价值，并且没有太多风险。在Databricks，我们有一个内部聊天机器人，帮助员工解决问题并查看数据。我们在这里看到了很多价值。”
- en: '**Tech solutions:** Platforms like Databricks are working on embedded functionalities
    — they [recently announced their LakehouseIQ](https://www.montecarlodata.com/blog-databricks-data-ai-summit-2023-keynote-recap/),
    which promises to make it possible for teams to query their data in plain language.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 像Databricks这样的平台正在研发嵌入式功能——他们[最近宣布了LakehouseIQ](https://www.montecarlodata.com/blog-databricks-data-ai-summit-2023-keynote-recap/)，该功能承诺使团队能够用普通语言查询数据。'
- en: While these technologies are still emerging, data teams can fine-tune models
    based on internal documents or knowledge bases to build customized capabilities
    for their organizations — or use gen AI to help employees shortcut their way to
    self-serve queries, as our real-life example describes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '**Real-life use case**: Livestream shopping platform [Whatnot](https://www.montecarlodata.com/blog-enabling-a-self-serve-data-culture-at-whatnot-with-data-observability/)
    highly encourages every employee to know SQL so they can query their own data,
    create their own dashboards, and write their own dbt models — even across non-technical
    departments like marketing, finance, and operations. Generative AI plays a role
    in employee training.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: As Engineering Director Emmanuel Fuentes told us recently, “It’s helping people
    bootstrap. If they come in with no background in SQL, it’s helping them ramp up
    fairly quickly, which is really great to see. If someone doesn’t know how to do
    a window function, for example, they can describe what they’re trying to do, get
    a chunk of SQL out, and then swap in our data tables. It’s like having a tutor
    for someone who just doesn’t know how to do any advanced analytics.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Scale customer support
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Customer support teams deserve their own shoutout as an especially ideal audience
    for LLM-enabled workflows. By incorporating semantic search into basic chatbots
    and workflows, data teams can enable CS teams to access information, create responses,
    and resolve requests much more quickly.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '**Tech solutions:** Some CX solutions are already including gen AI capabilities
    in their platforms. For example, [Oracle’s Fusion Cloud CX](https://siliconangle.com/2023/09/19/oracle-taps-generative-ai-improve-customer-services-boost-marketing-sales/)
    uses an LLM that references internal data to help agents generate instant responses
    to service requests based on the history of the client’s interactions, and suggests
    new knowledge base content in response to emerging service issues.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '**Real-life use case:** [Vimeo engineers](https://medium.com/vimeo-engineering-blog/from-idea-to-reality-elevating-our-customer-support-through-generative-ai-101a2c5ea680)
    used generative AI to build a help desk chat prototype. The tool indexes the company’s
    Zendesk-hosted help articles in a vector store (more on vector databases below)
    and connects that store to the LLM provider. When a customer has an unsuccessful
    conversation with the existing front-end chatbot, the transcript is sent to the
    LLM for further help. The LLM would rephrase the problem into a single question,
    query the vector store for articles with related content, and receive the resulting
    relevant documents. Then, the LLM would generate a final, summarized answer for
    the customer.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Support translation and language services
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Finally, generative AI makes it possible to automate near-instantaneous translations
    and language support across organizations, which spend nearly [$60 billion](https://www.forbes.com/sites/forbestechcouncil/2023/08/11/generative-ai-friend-or-foe-for-the-translation-industry/?sh=1f5880a57fc1)
    annually on language services — but only translate a fraction of the content they
    produce. LLMs like GPT-4 have the potential to help teams provide multilingual
    customer service interactions, conduct global sentiment analysis, and localize
    content at scale.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，生成性人工智能使得在组织内部实现近乎即时的翻译和语言支持成为可能，这些组织每年在语言服务上的支出接近[$60 billion](https://www.forbes.com/sites/forbestechcouncil/2023/08/11/generative-ai-friend-or-foe-for-the-translation-industry/?sh=1f5880a57fc1)——但仅翻译了它们生产内容的一小部分。像GPT-4这样的LLM有可能帮助团队提供多语言客户服务互动、进行全球情感分析，并大规模本地化内容。
- en: '**Tech solutions:** Currently, most models may lack the training data to be
    proficient in less commonly spoken languages — or to pick up on colloquialisms
    or industry-specific terms — so teams may need to fine-tune models to produce
    solid results. That said, [Google](https://venturebeat.com/ai/google-announces-ai-advances-in-text-to-video-language-translation-more/)
    is working on a universal speech model trained on over 400 languages, with the
    goal of building a universal translator.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术解决方案：** 目前，大多数模型可能缺乏足够的训练数据来熟练掌握不常用的语言——或理解俚语或行业特定术语——因此团队可能需要微调模型以获得良好结果。尽管如此，[Google](https://venturebeat.com/ai/google-announces-ai-advances-in-text-to-video-language-translation-more/)正在开发一种训练了400多种语言的通用语音模型，目标是构建一个通用翻译器。'
- en: '**Real-life use case:** In a unique twist on a traditional translation model,
    health tech company [Vital](https://www.fiercehealthcare.com/health-tech/mintcom-founders-health-tech-company-launches-ai-tool-translate-medical-jargon)
    launched an AI-powered doctor-to-patient translator to instantly turn highly technical
    medical terminology into plain language.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**真实使用案例：** 在对传统翻译模型进行独特的改进时，健康科技公司[Vital](https://www.fiercehealthcare.com/health-tech/mintcom-founders-health-tech-company-launches-ai-tool-translate-medical-jargon)推出了一款由人工智能驱动的医生到患者翻译器，能够即时将高度专业的医学术语转换为通俗语言。'
- en: Three key considerations when getting started with gen AI
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用生成性人工智能时的三个关键考虑因素
- en: As your team forays into the ever-shifting landscape of gen AI, there are a
    few key considerations to keep in mind.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的团队进入不断变化的生成性人工智能领域时，有几个关键因素需要记住。
- en: Supplement your tech stack
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 补充你的技术栈
- en: 'Having the right tech stack in place to support gen AI will help your team
    scale and create value much more quickly. In addition to the usual components
    of a [modern data stack](https://www.montecarlodata.com/blog-zero-etl-post-modern-data-stack/),
    you’ll want to consider adding:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有适当的技术栈来支持生成性人工智能将帮助你的团队更快地扩展和创造价值。除了[现代数据栈](https://www.montecarlodata.com/blog-zero-etl-post-modern-data-stack/)的常见组件外，你还需要考虑添加：
- en: Vector databases
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向量数据库
- en: '[Vector databases](https://www.pinecone.io/learn/vector-database/) are currently
    one of the most effective ways for teams to build scalable applications with OpenAI’s
    LLMs. These databases enable vector embedding, which carry semantic information
    that helps AI understand relationships and patterns within your data.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[向量数据库](https://www.pinecone.io/learn/vector-database/)目前是团队利用OpenAI的LLM构建可扩展应用程序的最有效方式之一。这些数据库支持向量嵌入，携带语义信息，有助于AI理解数据中的关系和模式。'
- en: Teams can use standalone vector databases like [Pinecone](https://www.pinecone.io/)
    or [Zilliz](https://zilliz.com/), or use vector embedding capabilities in their
    existing data storage solutions like [Databricks](https://www.databricks.com/company/newsroom/press-releases/databricks-introduces-new-generative-ai-tools-investing-lakehouse)
    and [Snowflake](https://siliconangle.com/2023/06/30/connecting-dots-snowflakes-data-cloud-ambitions/).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 团队可以使用像[Pinecone](https://www.pinecone.io/)或[Zilliz](https://zilliz.com/)这样的独立向量数据库，或在现有的数据存储解决方案中使用向量嵌入功能，例如[Databricks](https://www.databricks.com/company/newsroom/press-releases/databricks-introduces-new-generative-ai-tools-investing-lakehouse)和[Snowflake](https://siliconangle.com/2023/06/30/connecting-dots-snowflakes-data-cloud-ambitions/)。
- en: Fine-tuning models
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微调模型
- en: For teams with more custom needs, fine-tuning models — training a pretrained
    model on a dataset specific to your needs — will likely be the next step beyond
    vector embedding. Tools like [Tensorflow](https://www.tensorflow.org/) and [HuggingFace](https://huggingface.co/docs/transformers/training)
    are good options to fine-tune your models.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有更多定制需求的团队，微调模型——在针对你需求的数据集上训练预训练模型——将可能是超越向量嵌入的下一步。像[Tensorflow](https://www.tensorflow.org/)和[HuggingFace](https://huggingface.co/docs/transformers/training)这样的工具是微调模型的好选择。
- en: Unstructured or streaming data processing
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 非结构化或流数据处理
- en: Generative AI tends to deliver the most value by extracting insights from large
    volumes of unstructured data. If you haven’t yet incorporated unstructured data
    processing into your stack, you’ll likely need to implement a tool like [Spark](https://spark.apache.org/)
    — or [Kafka](https://kafka.apache.org/), if you’re venturing into streaming data.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 倾向于通过从大量非结构化数据中提取洞见来提供最大价值。如果你尚未将非结构化数据处理纳入你的技术栈，你可能需要实现一个类似于[Spark](https://spark.apache.org/)的工具——或者[Kafka](https://kafka.apache.org/)，如果你正在涉足流数据的话。
- en: Secure the right team and resources
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确保拥有合适的团队和资源
- en: Creating an AI pilot project takes time and resources. While you may have a
    gung-ho CEO who will spare no expense to bring gen AI into your product or business,
    it’s still important to have a realistic idea of how long it will take — and how
    much it will cost.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 创建 AI 试点项目需要时间和资源。虽然你可能有一个不惜成本将生成 AI 引入你的产品或业务的热情 CEO，但仍然需要对所需时间和成本有一个现实的了解。
- en: Set up your team
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组建你的团队
- en: You’re likely going to redirect existing employees to prototype or prove out
    a concept rather than hire experienced gen AI developers right off the bat (partly
    because this is a brand new field, so experienced gen AI developers don’t really
    exist yet). These [tiger teams](https://www.montecarlodata.com/blog-organizing-generative-ai-teams/)
    are usually populated with data engineers with some ML background.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能会将现有员工重新分配到原型开发或概念验证上，而不是一开始就聘请经验丰富的生成 AI 开发人员（部分原因是这是一个全新的领域，经验丰富的生成 AI
    开发人员还不太存在）。这些[先锋团队](https://www.montecarlodata.com/blog-organizing-generative-ai-teams/)通常由具有一定
    ML 背景的数据工程师组成。
- en: In other words, some of your valuable players will need to be redirected away
    from immediate, revenue-generating work to take on your AI pilot project. Consider
    the inherent opportunity cost and incorporate it into your overall planning —
    and pair your team with a business sponsor who can advocate for this shift in
    resourcing while keeping your team close to the business value.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你的一些宝贵成员将需要从即时的创收工作中抽离出来，参与你的 AI 试点项目。考虑固有的机会成本，并将其纳入你的整体规划——同时为你的团队配备一位业务赞助人，能够为这种资源转变提供支持，同时保持团队与业务价值的紧密联系。
- en: Consider your hardware costs
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考虑你的硬件成本
- en: If you plan to fine-tune your model, and you’re new to ML Ops, predict and pay
    attention to the [compute costs you’ll incur](https://hackernoon.com/the-challenges-costs-and-considerations-of-building-or-fine-tuning-an-llm)
    with all that custom training. Those GPU hours can add up.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划对你的模型进行微调，并且你对 ML Ops 不熟悉，预测并关注你将会产生的[计算成本](https://hackernoon.com/the-challenges-costs-and-considerations-of-building-or-fine-tuning-an-llm)。那些
    GPU 时数可能会累积起来。
- en: Prioritize data quality
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优先考虑数据质量
- en: 'Regardless of your tech stack, your model of choice, or your use case, one
    truth remains: you need to ensure the quality of your data inputs and your data
    outputs. Otherwise, you risk exposing bad data to more internal teams, either
    directly through natural language prompts or indirectly through gen AI-powered
    products.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的技术栈、选择的模型或用例是什么，有一点真理始终不变：你需要确保数据输入和数据输出的质量。否则，你将冒着将糟糕数据暴露给更多内部团队的风险，无论是通过自然语言提示直接暴露，还是通过生成
    AI 驱动的产品间接暴露。
- en: Generative AI has the potential to transform every business, but it’s not without
    risks and potential pitfalls. Data testing, data monitoring, [AI governance](https://www.techtarget.com/searchenterpriseai/definition/AI-governance#:~:text=AI%20governance%20seeks%20to%20facilitate,regulate%20AI%20in%20different%20ways.),
    and [data observability](https://www.montecarlodata.com/blog-what-is-data-observability/#:~:text=Data%20observability%20refers%20to%20an,resolve%2C%20and%20prevent%20data%20anomalies.)
    helps ensure GenAI creates immense value — not embarrassing data disasters — for
    your organization.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性人工智能有可能彻底改变每个企业，但它也并非没有风险和潜在陷阱。数据测试、数据监控、[AI 治理](https://www.techtarget.com/searchenterpriseai/definition/AI-governance#:~:text=AI%20governance%20seeks%20to%20facilitate,regulate%20AI%20in%20different%20ways.)
    和 [数据可观测性](https://www.montecarlodata.com/blog-what-is-data-observability/#:~:text=Data%20observability%20refers%20to%20an,resolve%2C%20and%20prevent%20data%20anomalies.)
    有助于确保生成性人工智能为您的组织创造巨大的价值——而不是尴尬的数据灾难。
- en: '*Special thanks to Naren Venkatraman, Yaniv Markovski, and Emmanuel Fuentes
    for taking the time to chat with us for this article.*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*特别感谢 Naren Venkatraman、Yaniv Markovski 和 Emmanuel Fuentes 花时间与我们聊这篇文章。*'
