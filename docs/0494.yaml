- en: It wasn’t *that* long ago that business leaders would earn nods of admiration
    merely by referring to their companies as “data-driven” or “data-informed.” These
    days, leveraging data in the decision-making process of your organization is no
    longer cutting edge; it’s the default.
  prefs: []
  type: TYPE_NORMAL
- en: Still, translating all those terabytes (petabytes?) of information into concrete
    strategies and measurable decisions remains a challenge for many. This is where
    entrepreneurial data practitioners can make a real contribution to the success
    of their teams, which is a powerful motivator for many of us—and even more so
    in times of economic uncertainty.
  prefs: []
  type: TYPE_NORMAL
- en: This week, we’ve selected a trio of recent articles that cover smart data projects
    and the positive business impact they can make. Enjoy!
  prefs: []
  type: TYPE_NORMAL
- en: '[**Zoom in on the top of the funnel**](/a-complete-guide-to-data-driven-customer-acquisition-f0f1708b328).
    To grow, a business needs not just to retain existing customers but also to acquire
    new ones. Doing so effectively can make the difference between success and stagnation.
    In a comprehensive overview, [Ivy Liu](https://medium.com/u/71fa5614d897?source=post_page-----f552739afd15--------------------------------)
    explains how data scientists can drive customer acquisition and support marketing
    efforts by “launching experiments, monitoring performance in real-time, and quickly
    iterating based on market feedback.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The fanciest approaches aren’t always the most effective**](/e-commerce-who-is-likely-to-convert-61702023e94b).
    The rapid growth of algorithm-powered applications can be a cause of anxiety for
    smaller and less resource-rich businesses. [Anastasia Reusova](https://medium.com/u/6a4ac211e98b?source=post_page-----f552739afd15--------------------------------)’s
    latest post is a powerful antidote: it stresses that there are still many insights
    to draw just by analyzing raw data and making the most of signal-based scoring,
    with no ML models involved.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/e67ea70fc641b94b9f8bf175bcc01d10.png)'
