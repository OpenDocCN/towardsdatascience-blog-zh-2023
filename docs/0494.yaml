  type: TYPE_NORMAL
- en: “I love how long this survey is!” said… nobody, ever. [Trevor Coppins](https://medium.com/u/88581b94ffb?source=post_page-----f552739afd15--------------------------------)
    presents a [strategy for reducing survey length](/a-data-driven-method-to-reduce-employee-survey-length-8aecedcf5df9)
    without sacrificing the results’ validity or reliability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a fascinating experiment on text-pattern extraction, [Maeda Hanafi](https://medium.com/u/a5bd797bb02?source=post_page-----f552739afd15--------------------------------)
    benchmarked [the performance of GPT-3 against a human-in-the-loop tool](/text-pattern-extraction-comparing-gpt-3-human-in-the-loop-tool-f2380fd13cf1).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “How can we safely benefit from the power of LLMs when integrating them in our
    product development?” [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----f552739afd15--------------------------------)’s
    deep dive [examines ongoing efforts to control and enhance the behavior](/overcoming-the-limitations-of-large-language-models-9d4e92ad9823)
    of large language models.
  prefs:
