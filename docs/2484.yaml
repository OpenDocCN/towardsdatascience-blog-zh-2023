- en: '[**Where Are All the Women?**](/where-are-all-the-women-3c79dabfdfc2) (July
    2023, 10 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ve seen many anecdotal glimpses of bias in large language models’ outputs
    in the past few months. [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----52d5ad64835b--------------------------------)’s
    eye-opening study takes a methodical approach to show how deep-seated the issues
    are when it comes to gender parity in LLMs’ representation of historical figures.
    It stresses the importance of tackling these biases before AI tools go fully mainstream
    in educational settings.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Environmental Impact of Ubiquitous Generative AI**](/environmental-impact-of-ubiquitous-generative-ai-9e061bac6800)
    (July 2023, 15 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “What might the environmental impact be if billions of people began to use generative
    AI extensively on a daily basis?” We might still be far from a moment when AI
    becomes as ubiquitous as *that*, but [Kasper Groes Albin Ludvigsen](https://medium.com/u/ba0b31bed21a?source=post_page-----52d5ad64835b--------------------------------)
    pushes us to consider the technology’s climate implications now, when there’s
    still a chance to shape its future course.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Global Data Barometer: What’s the Current State of Open Data in the World?**](/global-data-barometer-whats-the-current-state-of-open-data-in-the-world-2841e80503c2)
    (July 2023, 8 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The rapid growth in publicly available, government-issued datasets might lead
    some to think that we’re living in a golden age of open data. [Dea Bardhoshi](https://medium.com/u/d61c58ba988e?source=post_page-----52d5ad64835b--------------------------------)’s
    overview of data accessibility and governance takes a global perspective and paints
    a more complicated story: there’s been a great deal of progress, but many challenges
    remain (and they tend to be unevenly distributed across regions and countries).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Is ChatGPT Actually Intelligent?**](/is-chatgpt-actually-intelligent-42d07462fe59)
    (July 2023, 11 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your definition of a great summer read includes a big, splashy question and
    a nuanced, measured answer, you’ll appreciate [Lan Chu](https://medium.com/u/3916743f0e10?source=post_page-----52d5ad64835b--------------------------------)’s
    latest. The current and future abilities of tools like ChatGPT have sparked contentious
    debates, and Lan’s deep dive is a helpful resource for understanding how they
    work—and why they’re still so far from possessing anything resembling human-like
    understanding (let alone consciousness).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Muybridge Derby: Bringing Animal Locomotion Photographs to Life with AI**](/muybridge-derby-bringing-animal-locomotion-photographs-to-life-with-ai-b1918e6622ec)
    (July 2023, 16 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eadweard Muybridge’s *Horse in Motion* photo sequence signalled the arrival
    of nascent film technology in the latter half of the 19th century; [Robert A.
    Gonsalves](https://medium.com/u/c97e6c73c13c?source=post_page-----52d5ad64835b--------------------------------)
    harnesses these moving images to demonstrate the power of a more recent innovation—generative
    AI—to produce mesmerizing visuals on demand.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Can Data Science Find Bigfoot?**](/can-data-science-find-bigfoot-ad0a54de5dda)
    (May 2023, 14 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What could be more fun for a data scientists than leveraging core workflows—like
    exploratory data analysis, clustering, and visualization—to track down one of
    the world’s most famous cryptids? [Bradley Stephen Shaw](https://medium.com/u/c5cd0a58b5ae?source=post_page-----52d5ad64835b--------------------------------)’s
    tongue-in-cheek attempt to find Bigfoot shows that you can squeeze interesting
    insights even from the most unlikely sources.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
