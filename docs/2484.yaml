- en: 'Is it time to reevaluate what counts as compelling summer reading? We think
    so. Conventional wisdom (and many a marketing department) would have us believe
    that the combination of warm weather and a slower pace calls for low-effort, low-reward
    entertainment: the intellectual equivalent of popsicles, if you will.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Our authors beg to differ. In the past few weeks we’ve shared numerous smart
    and thought-provoking articles, and they’ve found a receptive audience ready to
    explore complex topics. The secret might be in the execution: any article can
    work as a poolside, train ride, or camping diversion if it comes with an engaging
    voice and helps us expand our knowledge of the current data science and machine
    learning scene.'
  prefs: []
  type: TYPE_NORMAL
- en: We hope you enjoy our August lineup of enlightening and highly readable picks.
    Before we dive in, we also wanted to thank you for all your support, with a special
    shoutout to any of you who’d like to make a meaningful contribution by [becoming
    Medium members](https://bit.ly/tds-membership).
  prefs: []
  type: TYPE_NORMAL
- en: 'Speaking of [Medium](https://medium.com/u/504c7870fdb6?source=post_page-----52d5ad64835b--------------------------------):
    the platform’s celebration of community and storytelling is coming up soon, and
    TDS writers and readers are warmly invited. Medium Day takes place on August 12,
    and [registration is still open](https://blog.medium.com/register-now-for-medium-day-80c68f97d011)
    (and free). See you there?'
  prefs: []
  type: TYPE_NORMAL
