  prefs: []
  type: TYPE_NORMAL
- en: '[**6 Common Index-Related Operations You Should Know about Pandas**](/6-common-index-related-operations-you-should-know-about-pandas-783fdba59768)Given
    Pandas’ ubiquity in data-science workflows, it’s never a bad idea to gain a deeper
    understanding of its features and expand your knowledge of effective ways to handle
    dataframes. [Yong Cui](https://medium.com/u/88ff1e2545d0?source=post_page-----28ad59f9b59d--------------------------------)’s
    new post zooms in on index-related operations and breaks them down using simple,
    real-life use cases as examples.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Use Color in Data Visualizations**](/how-to-use-color-in-data-visualizations-37b9752b182d)If
    you’ve been treating color choices in your charts and plots as an afterthought,
    [Michal Szudejko](https://medium.com/u/d3b37fc311f7?source=post_page-----28ad59f9b59d--------------------------------)’s
    compendium of tips on the proper use of color is sure to make you reconsider your
    approach. From accessibility to palette options, you’ll learn how small tweaks
    can make your visualizations clearer and help them become stronger storytelling
    tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Unleashing the Power of the Julia SuperType**](/unleashing-the-power-of-the-julia-supertype-bb369209efca)For
    the growing number of Julia aficionados out there, [Emma Boudreau](https://medium.com/u/ea170050148c?source=post_page-----28ad59f9b59d--------------------------------)’s
    hands-on resource on abstraction and how to incorporate it effectively into your
    code is a must-read—it offers a detailed overview of the ways you can start creating
    our own supertypes with minimal effort.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We hope you’ve still got room for a few extra treats, because we wouldn’t want
    you to miss these excellent reads on other topics:'
  prefs: []
  type: TYPE_NORMAL
- en: How will the proliferation of [AI-generated content affect the quality of LLM
    training](/what-happens-when-most-content-online-becomes-ai-generated-684dde2a150d)
    down the line? [Aicha Bokbot](https://medium.com/u/50566ce7e21?source=post_page-----28ad59f9b59d--------------------------------)
    explores an emerging concern around the sustainable development of AI tools.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Music meets machine learning](/roman-numeral-analysis-with-graph-neural-networks-4d6140cd4c0b)
    in [Emmanouil Karystinaios](https://medium.com/u/9d63e988ed0c?source=post_page-----28ad59f9b59d--------------------------------)’s
    fascinating project, which attempts to automate harmonic analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interested in building and publishing an R data package? [Deepsha Menghani](https://medium.com/u/b0c00845bcfa?source=post_page-----28ad59f9b59d--------------------------------)
    offers a [step-by-step guide that leverages devtools](/in-depth-guide-to-creating-and-publishing-an-r-data-package-using-devtools-245b0fd4c359)
    for accomplishing this goal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using hybrid search, hierarchical ranking, and instructor embedding, [Agustinus
    Nalwan](https://medium.com/u/8b7ab157b0a4?source=post_page-----28ad59f9b59d--------------------------------)
    attempts to address a [major challenge in the use of RAG](/the-untold-side-of-rag-addressing-its-challenges-in-domain-specific-searches-808956e3ecc8)
    in domain-specific searches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a lucid reflection on [the current state of the AI startup ecosystem](/crossing-the-ai-chasm-how-openai-turned-llms-into-a-mainstream-success-fc70315cf247),
    don’t miss [Clemens Mewald](https://medium.com/u/3214e56806b6?source=post_page-----28ad59f9b59d--------------------------------)’s
    recent deep dive, which explains why LLMs have succeeded in going mainstream whereas
    MLOps tools have not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Questionable data-hacking practices are, sadly, all around us; [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----28ad59f9b59d--------------------------------)
    offers a [helpful look at the statistics concepts behind them](/sneaky-science-data-dredging-exposed-26a445f00e5c).
  prefs:
  - PREF_UL
