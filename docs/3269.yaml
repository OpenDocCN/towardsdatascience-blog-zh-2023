- en: We have a soft spot for long, thorough guides here at TDS—but we also appreciate
    focused posts targeting specific challenges and pain points that data scientists
    face in their day-to-day work.
  prefs: []
  type: TYPE_NORMAL
- en: 'To celebrate these highly useful and practical articles, this week’s Variable
    turns the spotlight on recent highlights from our Tips & Tricks column: they offer
    actionable, tried-and-true advice that can help you save time and effort and produce
    better results in your projects. Whether or not you’ve already enjoyed your share
    of treats this week (happy belated Halloween to those who celebrate!), we hope
    these tricks will inspire you to find a new approach or tool to experiment with.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Streamlining Repetitive Tasks During Exploratory Data Analysis**](/streamlining-repetitive-tasks-during-exploratory-data-analysis-46a40fe1d588)EDA
    sometimes gets a bad rap for being the tedious stage you have to plough through
    to reach the more interesting stages of modeling and prediction work. [Christabelle
    Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----28ad59f9b59d--------------------------------)
    recently shared a smart approach that adds a layer of automation to the process—but
    without sacrificing care and precision along the way.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Explore Pydantic V2’s Enhanced Data Validation Capabilities**](/explore-pydantic-v2s-enhanced-data-validation-capabilities-792a3353ec5)Pydantic,
    “the most widely used data validation library for Python,” is a go-to tool for
    many data practitioners. [Lynn Kwong](https://medium.com/u/f649eccbbc3d?source=post_page-----28ad59f9b59d--------------------------------)’s
    overview of Pydantic V2 provides concrete tips on making the most of its latest
    improvements, which include supporting strict mode and the possibility to validate
    data without a model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/09d7ca0810c7b1e45825c90d86e26caa.png)'
  prefs: []
  type: TYPE_IMG
