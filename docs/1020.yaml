  type: TYPE_NORMAL
  zh: 一个基本的 matplotlib 散点图示例。图片由作者提供。
- en: However, there may be times when you want to create a very specific figure,
    and these high-level libraries are not able to do precisely what you want. Or
    maybe, you want to have some fun creating unique visualisations. This is where
    [matplotlib](https://matplotlib.org/) comes back into play.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时你可能想要创建一个非常具体的图形，而这些高级库无法精确地实现你的需求。或者，也许你想要享受创建独特可视化的乐趣。这时，[matplotlib](https://matplotlib.org/)
    便再次发挥作用。
- en: '[Matplotlib](https://matplotlib.org/) is a low-level library that allows you
    to modify nearly all of the elements within the figure. This ranges from labels
    to tick marks, axes, and much more. However, it can be tiresome and awkward to
    work…'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Matplotlib](https://matplotlib.org/) 是一个低级库，允许你修改图形中的几乎所有元素。这包括标签、刻度线、坐标轴等等。然而，它可能会显得繁琐和不便…'
