- en: Often [matplotlib](https://matplotlib.org/) has a bit of a reputation for creating
    boring figures and being awkward to use. However, with some patience, research
    and extra lines of python code, we can create some unique and very visually appealing
    figures.
  prefs: []
  type: TYPE_NORMAL
- en: When learning python, [matplotlib](https://matplotlib.org/) is often the first
    data visualisation library that people come across. With a few lines of code,
    you may end up generating a figure like the one below. Shortly afterwards, many
    people then move on to learning [Seaborn](https://seaborn.pydata.org/) or [Plotly](https://plotly.com/)
    and they never look back.
  prefs: []
  type: TYPE_NORMAL
