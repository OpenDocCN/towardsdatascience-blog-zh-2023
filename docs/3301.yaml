- en: If you are working in another field, how can you transition to data analytics?
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You may have a university degree in an unrelated field, or have been working
    in a completely different domain. You may be interested in transitioning into
    a data analysis role for a while, but do not know where to start. If this sounds
    like you, keep on reading! 😉
