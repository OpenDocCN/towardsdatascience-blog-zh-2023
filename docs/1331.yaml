- en: The Next Big Crisis for Data Teams
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/the-next-big-crisis-for-data-teams-58ac2bd856e8?source=collection_archive---------0-----------------------#2023-04-17](https://towardsdatascience.com/the-next-big-crisis-for-data-teams-58ac2bd856e8?source=collection_archive---------0-----------------------#2023-04-17)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data teams are more important than ever before — but they need to get closer
    to the business. Here’s how we can right the ship.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://barrmoses.medium.com/?source=post_page-----58ac2bd856e8--------------------------------)[![Barr
    Moses](../Images/4c74558ee692a85196d5a55ac1920718.png)](https://barrmoses.medium.com/?source=post_page-----58ac2bd856e8--------------------------------)[](https://towardsdatascience.com/?source=post_page-----58ac2bd856e8--------------------------------)[![Towards
    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----58ac2bd856e8--------------------------------)
    [Barr Moses](https://barrmoses.medium.com/?source=post_page-----58ac2bd856e8--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: ·
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fsubscribe%2Fuser%2F2818bac48708&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fthe-next-big-crisis-for-data-teams-58ac2bd856e8&user=Barr+Moses&userId=2818bac48708&source=post_page-2818bac48708----58ac2bd856e8---------------------post_header-----------)
