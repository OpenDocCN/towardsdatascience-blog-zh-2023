- en: For the last ~12 months I’ve been working as a Data Scientist at a startup in
    the health-tech space. I joined as one of two Data Scientists on the team, which
    essentially meant we needed to be full-stack engineers and scientists to get the
    work done and build scalable systems that set the company up for success in the
    future.
  prefs: []
  type: TYPE_NORMAL
- en: In this time, I have learned more than I have in any other role that I’ve held
    and this piece showcases three main ideologies that summarize my experience best
    so far.
  prefs: []
  type: TYPE_NORMAL
- en: Essentially, you need to be a paradox. You have to walk the fine line between
    worlds that are often at odds with one another. This aspect of the job can be
    really difficult to shine in, as it often involves you to be a lot more than most
    other roles ask of you. But for those hungry for an intensely rewarding learning
    experience, it’s unbeatable.
  prefs: []
  type: TYPE_NORMAL
