- en: People Analytics can be defined as a process of working with HR data and translating
    that into data-driven actionable insights to improve the way business is done.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人员分析可以定义为处理人力资源数据的过程，并将其转化为数据驱动的可操作洞察，从而改善业务运作方式。
