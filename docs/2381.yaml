- en: Microsoft and Meta have recently unveiled Llama 2, the next-generation open-source
    large language model (LLM). With Llama 2’s extensive collection of pre-trained
    and fine-tuned LLMs, businesses now face a crucial question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 微软和Meta最近推出了Llama 2，这是一种下一代开源大语言模型（LLM）。有了Llama 2的广泛预训练和微调LLM的集合，企业现在面临一个关键问题。
- en: '**What implications does this hold for Visionary Leaders and Entrepreneurs
    seeking to adopt large language models?**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这一点对寻求采用大语言模型的前瞻性领导者和企业家有什么影响？**'
- en: 'As the LLM market gets more complex, companies have five options: commerical
    models, open source model, fine-tuned models, custom models, or partnering with
    AI Providers/researchers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大语言模型（LLM）市场变得越来越复杂，公司面临五种选择：商业模型、开源模型、微调模型、定制模型，或者与AI提供商/研究人员合作。
- en: In response to this growing complexity in the LLM market, this article aims
    to summarise the five primary options available to businesses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 针对 LLM 市场日益复杂的情况，本文旨在总结企业可用的五种主要选项。
- en: '**Commercial Models**'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**商业模型**'
- en: Commercial models such as ChatGPT, Google Bard, and Microsoft Bing represent
    a straightforward, efficient solution for Visionary Leaders and Entrepreneurs
    seeking to implement large language models. These models have already undergone
    extensive training on diverse datasets, offering text generation, language translation,
    and question-answering capabilities. Their key advantage lies in their immediate
    usability. With the right strategy, procedures and processes, businesses can deploy
    these models rapidly, quickly harnessing their capabilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 商业模型，如 ChatGPT、Google Bard 和 Microsoft Bing，为有远见的领导者和企业家提供了直接、高效的解决方案。这些模型已经在多样化的数据集上进行了广泛的训练，具备文本生成、语言翻译和问答能力。它们的关键优势在于即时可用性。通过正确的策略、程序和流程，企业可以快速部署这些模型，迅速利用其能力。
- en: However, it’s crucial to remember that while these models were designed for
    versatility, serving a broad range of applications, they may not excel in tasks
    particular to your business. Therefore, their suitability should be considered
    in your unique business needs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，必须记住，尽管这些模型设计为多用途，服务于广泛的应用，它们可能不擅长于特定于您业务的任务。因此，应根据您的独特业务需求考虑它们的适用性。
- en: '![](../Images/0f49d37749048dac80444648b0f1c07e.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0f49d37749048dac80444648b0f1c07e.png)'
- en: '[Image : David Kolb](https://www.linkedin.com/in/david-kolb/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[图片 : David Kolb](https://www.linkedin.com/in/david-kolb/)'
- en: '**Open-source models**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**开源模型**'
- en: Open-source models are an affordable choice for businesses considering an LLM
    solution. These models, available for free, offer advanced language capabilities
    while minimising costs. However, it’s important to note that open-source models
    may not provide the same level of control as proprietary options, especially for
    organisations requiring extensive customisation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 开源模型是考虑实施大型语言模型（LLM）解决方案的企业的一个经济选择。这些免费提供的模型具有先进的语言能力，同时能够降低成本。然而，需要注意的是，开源模型可能无法提供与专有选项相同的控制级别，特别是对于需要广泛定制的组织。
- en: In some cases, they are trained on smaller datasets than commercial models.
    Open-source LLMs still provide versatility in text generation, translation, and
    question-answering tasks. The primary advantage of open-source models is their
    cost-effectiveness. Several open-source providers offer fine-tuning to align with
    specific business needs, offering a more tailored approach.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，它们使用的数据集比商业模型更小。开源 LLM 仍然在文本生成、翻译和问答任务中提供多样性。开源模型的主要优势在于其成本效益。若干开源供应商提供微调服务，以满足特定业务需求，提供更为量身定制的方案。
- en: One consideration is the maintenance and support of open-source models. Public
    cloud providers often update and improve their commercial models, while open-source
    models may lack consistent care. It’s essential to assess the reliability and
    ongoing development of the chosen open-source model to ensure long-term suitability.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个需要考虑的因素是开源模型的维护和支持。公共云服务提供商通常会更新和改进其商业模型，而开源模型可能缺乏持续的维护。必须评估所选开源模型的可靠性和持续发展，以确保长期适用性。
- en: '**Fine-Tuned Models**'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**微调模型**'
- en: Fine-tuned models allow businesses to achieve optimal performance on specific
    business tasks. These models combine the strengths of commercial models by undergoing
    additional training using the organisation’s data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 微调模型使企业能够在特定业务任务上实现最佳性能。这些模型结合了商业模型的优势，通过使用组织的数据进行额外训练来提升性能。
- en: A company looking to improve its customer support chatbot may begin with a commercial
    model capable of understanding and generating natural language. They can fine-tune
    this model using their historical customer support chat logs to train it on specific
    customer queries, responses, and context.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个希望改善客户支持聊天机器人的公司可以从能够理解和生成自然语言的商业模型开始。他们可以使用历史客户支持聊天记录对该模型进行微调，以训练它处理特定的客户查询、回应和上下文。
- en: The advantage of fine-tuning is the ability to tailor the model to meet specific
    needs while benefiting from the ease of use provided by commercial models. This
    is especially valuable for industry-specific jargon, unique requirements, or specialised
    use cases. However, fine-tuning can be resource-intensive, requiring a suitable
    dataset accurately representing the target domain or task. Acquiring and preparing
    this dataset may involve additional costs and time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 微调的优势在于能够根据特定需求调整模型，同时受益于商业模型提供的易用性。这对行业特定的术语、独特的要求或专业的用例尤其有价值。然而，微调可能资源密集，要求有一个准确代表目标领域或任务的合适数据集。获取和准备这个数据集可能涉及额外的成本和时间。
- en: When executed carefully, fine-tuning empowers businesses to adapt large language
    models to their unique requirements, improving performance and task-specific relevance.
    Despite the planning and investment involved, the benefits make fine-tuned models
    attractive for organisations aiming to enhance their language processing capabilities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在精心执行的情况下，微调使企业能够将大型语言模型适应其独特需求，提升性能和任务特定的相关性。尽管涉及规划和投资，但其好处使微调模型对旨在提升语言处理能力的组织具有吸引力。
- en: '![](../Images/9f487b461fb26e9d315d561628bda29e.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9f487b461fb26e9d315d561628bda29e.png)'
- en: 'Image : [David Kolb](https://www.linkedin.com/in/david-kolb/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '图片 : [David Kolb](https://www.linkedin.com/in/david-kolb/)'
- en: '**Building Custom Models**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**构建定制模型**'
- en: Building a custom LLM from scratch provides businesses unparalleled control
    and customisation but comes at a higher cost. This option is complex, requiring
    machine learning and natural language processing expertise. The advantage of a
    custom LLM is its tailor-made nature. It can be designed to meet your business’s
    unique needs, ensuring optimal performance and alignment with objectives.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从头开始构建定制的LLM为企业提供了无与伦比的控制和定制性，但成本更高。此选项复杂，需要机器学习和自然语言处理方面的专业知识。定制LLM的优势在于其量身定制的特性。它可以根据你的业务的独特需求进行设计，确保性能最佳且与目标一致。
- en: With a custom LLM, you control the model’s architecture, training data, and
    fine-tuning parameters. However, building a custom LLM is time-consuming and expensive.
    It requires a skilled team, hardware, extensive research, data collection and
    annotation, and rigorous testing. Ongoing maintenance and updates are also necessary
    to keep the model effective.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用定制的LLM，你可以控制模型的架构、训练数据和微调参数。然而，构建定制的LLM既耗时又昂贵。它需要一个熟练的团队、硬件、大量研究、数据收集和注释以及严格的测试。还需要进行持续的维护和更新，以保持模型的有效性。
- en: Building a custom LLM is the ultimate choice for organisations seeking absolute
    control and high performance. While it requires investment, it offers a highly
    tailored solution for your language processing needs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 构建定制的LLM是寻求绝对控制和高性能组织的**终极选择**。虽然这需要投入，但它为你的语言处理需求提供了高度量身定制的解决方案。
- en: '**Hybrid Approaches**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**混合方法**'
- en: Hybrid approaches combine the strengths of different strategies, providing a
    balanced solution. Businesses can achieve a customised and efficient language
    model strategy by utilising commerical models alongside fine-tuned or custom models.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 混合方法结合了不同策略的优势，提供了平衡的解决方案。企业可以通过结合商业模型和微调或定制模型来实现定制化和高效的语言模型策略。
- en: The approach is optimised to address task-specific requirements and industry
    nuances. For example, when a new customer request comes in, the commercial model
    can process the text and extract relevant information. This initial interaction
    benefits from the commercial model’s general language understanding and knowledge.
    The fine-tuned or custom model, explicitly trained on the business’s customer
    engagement and conversation data, takes over. It analyses the processed information
    to provide a tailored and contextual response, leveraging its training on customer
    reviews and similar interactions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法经过优化，以满足任务特定的要求和行业细节。例如，当新客户请求进来时，商业模型可以处理文本并提取相关信息。这一初步互动受益于商业模型的一般语言理解和知识。经过微调或定制的模型，专门针对企业的客户互动和对话数据进行训练，将接管分析处理过的信息，提供量身定制和有针对性的响应，利用其在客户评价和类似互动上的训练。
- en: By employing a hybrid approach, businesses can achieve an adaptable and efficient
    strategy that provides a tailored solution while leveraging the knowledge in commercial
    models. This strategy offers a practical and effective way to address business-specific
    requirements within the context of established language models.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用混合方法，企业可以实现一种适应性强且高效的策略，提供量身定制的解决方案，同时利用商业模型中的知识。这种策略在既定语言模型的背景下，为满足业务特定需求提供了一种实用而有效的方法。
- en: '![](../Images/cd6bdcf412626deb280680af3c46c58e.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cd6bdcf412626deb280680af3c46c58e.png)'
- en: 'Image : [David Kolb](https://www.linkedin.com/in/david-kolb/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '图片 : [大卫·科尔布](https://www.linkedin.com/in/david-kolb/)'
- en: '**Collaboration with AI Providers**'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**与 AI 供应商的合作**'
- en: Collaborating with an AI provider is a viable option for businesses implementing
    LLMs. These providers offer expertise and resources to build and deploy tailored
    language models. The advantage of partnering with an AI provider is gaining access
    to their expertise and support. They have deep machine learning and natural language
    processing knowledge, guiding businesses effectively. They offer insights, recommend
    models, and provide support throughout development and deployment. Consider that
    collaborating with an AI provider may involve additional costs. Evaluate the financial
    implications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与 AI 供应商合作是实施 LLM 的企业的一个可行选择。这些供应商提供专业知识和资源来构建和部署量身定制的语言模型。与 AI 供应商合作的优势在于可以获得他们的专业知识和支持。他们拥有深厚的机器学习和自然语言处理知识，有效指导企业。他们提供见解、推荐模型，并在开发和部署过程中提供支持。请考虑，与
    AI 供应商合作可能会涉及额外费用。评估其财务影响。
- en: By partnering with an AI provider, businesses can benefit from specialised knowledge,
    ensuring a smoother integration of LLMs. While costs should be considered, the
    advantages of working with an AI provider, especially for professional guidance
    and support, can outweigh the expenses.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与 AI 供应商合作，企业可以受益于专业知识，确保 LLM 的更顺利集成。虽然需要考虑费用，但与 AI 供应商合作的优势，特别是在专业指导和支持方面，可能会超过费用支出。
- en: '**Conclusion**'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**结论**'
- en: In the rapidly evolving world of generative AI, making the right choice requires
    understanding not just the available models but also how each aligns with your
    unique business goals.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的生成式 AI 领域，做出正确选择不仅需要了解可用的模型，还需要知道每个模型如何与您的独特业务目标对齐。
- en: Here are some key takeaways
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关键要点
- en: Large language models have the potential to revolutionise business operations
    and customer interactions, but harnessing this potential requires a strategy that
    aligns with your specific needs.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型有可能彻底改变业务运作和客户互动，但利用这一潜力需要一个与您特定需求相一致的策略。
- en: Success in implementing these models doesn’t just happen — it’s a choice. It
    depends on your ability to adopt a holistic view, balancing immediate needs with
    future trends and opportunities.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功实施这些模型并非偶然——这是一个选择。这取决于您是否能够采纳整体视角，在即时需求与未来趋势和机会之间取得平衡。
