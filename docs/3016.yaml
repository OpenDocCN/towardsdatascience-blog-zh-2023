- en: Depending on the audience, these data stories are essential to establish trust
    in collaborations or influence business decisions. Data scientists’ work without
    storytelling is merely digital fortune-telling. In this article, I want to share
    a **4D framework** to help data scientists crack the data storytelling process
    and deliver data insights with higher efficiency and impact, and a bonus section
    with practical…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
