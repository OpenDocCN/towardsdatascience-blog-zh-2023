- en: Data is everywhere. Anyone with some level of training, and nowadays with a
    bit of help from AI, can generate some scientific insights out of data and build
    fancy data visualizations. However, interpreting and selling the meanings behind
    the numbers and graphs is an art. When ChatGPT and generative AI come to the front
    stage, many concerns regarding being replaced by AI emerge. With clear instructions,
    AI can help us generate code, and visualization, and even build well-performing
    models that contain useful insights, but they struggle compelling credible and
    memorable stories based on those insights. They can do science, but art is the
    unique skill humans possess, at least for now.
