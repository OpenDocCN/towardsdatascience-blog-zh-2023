- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the ever-evolving field of data science, the raw technical skills to wrangle
    and analyze data is undeniably crucial to any data project. Aside from the technical
    and soft skill sets, an experienced data scientist may over the years develop
    a set of conceptual tools known as *mental models* to help navigate them through
    the data landscape.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Not only are mental models helpful for data science, James Clear (author of
    Atomic Habits) has done a great job of exploring how mental models can help us
    think better as well as their utility to a wide range of fields (business, science,
    engineering, etc.) in this [article](https://jamesclear.com/mental-models).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 心理模型不仅对数据科学有帮助，**詹姆斯·克利尔**（《原子习惯》的作者）在这篇[文章](https://jamesclear.com/mental-models)中也很好地探讨了心理模型如何帮助我们更好地思考，以及它们在广泛领域（商业、科学、工程等）的实用性。
- en: Just as a carpenter uses different tools for different tasks, a data scientist
    employs different mental models depending on the problem at hand. These models
    provide a structured way to problem-solving and decision-making. They allow us
    to simplify complex situations, highlight relevant information, and make educated
    guesses about the future.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如木匠为不同的任务使用不同的工具一样，数据科学家根据手头的问题使用不同的心理模型。这些模型提供了一种结构化的问题解决和决策方式。它们使我们能够简化复杂情况，突出相关信息，并对未来做出有根据的猜测。
