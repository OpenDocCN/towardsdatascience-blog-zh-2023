- en: On the *Marks card*, change the mark type to *Line*. Move **Path(Bin)** from
    the *Rows* shelf to *Path* on the *Marks Card.* Makesure **Number of Sharks**
    is a dimension and not showing the sum.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17c05fd1811481571216d36fb254969b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: PATH(bin) and Number of Sharks in Deal on Marks card'
