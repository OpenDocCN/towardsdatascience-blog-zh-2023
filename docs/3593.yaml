- en: 'For **Index-1**, update the table calculation as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Compute Using Specific Dimensions*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the following fields: **PATH(bin)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/d94f53f0e7919f2a3ebced3b3280c2e5.png)'
