- en: 'Image by Author: Advanced visualizations in Tableau'
  prefs: []
  type: TYPE_NORMAL
- en: Tableau is a data visualization tool used to create data visualizations, dashboards,
    and stories. When I first started using this tool, I often used the *Show Me*
    feature to create data visualizations. This feature allows users to create common
    visualization types, such as bar charts and line graphs.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0c220591b9b8c830ac38e8c83d1e92a9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Tableau Show Me Feature'
  prefs: []
  type: TYPE_NORMAL
- en: While the standard visualizations are great, there are times when an advanced
    technique is needed. Recently I created a dashboard visualizing deals made on
    the show Shark Tank. Below are some advanced visualization techniques used in
    that dashboard, with step-by-step guidance on how to recreate the visuals ‚Äî either
    with the same dataset or a different one! This list can also be a great way to
    learn about different visualization types and brainstorm how to incorporate them
    in other tools!
  prefs: []
  type: TYPE_NORMAL
- en: This post goes through the following 6 data visualization techniques.
  prefs: []
  type: TYPE_NORMAL
- en: '[Donut Charts](#cd98)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Sankey Diagrams](#b64a)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Word Clouds](#8e9d)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Lollipop Charts](#6c43)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Radial Charts](#aedf)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Nested Bar Chart](#8bb4)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**The final dashboard can be viewed** [**here**](https://public.tableau.com/views/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove?%3Alanguage=en-US&%3Adisplay_count=n&%3Aorigin=viz_share_link)**.
    Additional information regarding the dataset can be found** [**here**](https://github.com/payalnpatel/Tableau/tree/main)**.**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: Several of the visualizations utilize a field,* ***Number of Records****.
    Before creating any visualizations, create a new field, Number of Records, and
    set the value equal to 1\. To view the dataset with all calculated fields, download
    the dataset from the dashboard linked above, or download the dataset* [*here*](https://github.com/payalnpatel/Tableau/blob/main/Shark-Tank/Shark%20Tank%20US%20dataset%20(Shark%20Tank%20US%20dataset)_Shark%20Tank%20US%20dataset.csv)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: Donut Charts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Donut charts, like pie charts, show parts to a whole relationship. They are
    different in that there is a hole in the center of the circle, like a donut.
  prefs: []
  type: TYPE_NORMAL
- en: The donut chart in the [Shark Tank dashboard](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)
    shows the total pitches made, segmented based on Deal or No Deal.
  prefs: []
  type: TYPE_NORMAL
- en: To create this donut chart, start by creating a pie chart in a new worksheet.
  prefs: []
  type: TYPE_NORMAL
- en: From the *Data Pane*, add the **Number of Records** (i.e. Number of Pitches)
    to the *Columns* shelf, and **Got Deal** to the *Rows* shelf.
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: Make sure to convert the Got Deal measure to a dimension, as shown in
    the image below.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2d86dc83102f5087369cd48b2268f407.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: **Number of Records** measure on Columns shelf and **Got Deal**
    dimension on Rows shelf'
  prefs: []
  type: TYPE_NORMAL
- en: Select the pie chart visualization type from the *Show Me* tab. This will generate
    the base visualization for the donut chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/abe0af08fab482a4898fa141f50b12b3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Base pie chart for developing donut chart'
  prefs: []
  type: TYPE_NORMAL
- en: On the *Rows* shelf, add two new measures. Type **AVG(0)** on the *Rows* shelf
    twice. (i.e. ***AVG(0) AVG(0)***). Once added to the *Rows* shelf, you will see
    two pie charts.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e60e11709ff5e9d1fe10ee9da60020e0.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Two pie charts, result of **AVG(0) AVG(0)** addition to Rows
    shelf'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Dual Axis* on the second measure on the *Rows* shelf to overlap the
    two pie charts.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a2794306656f22eed642c11b469bd73f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Select Dual Axis'
  prefs: []
  type: TYPE_NORMAL
- en: The two pie charts will now overlap one another. Adjust the size of each pie
    chart to create the donut shape. Under the *Marks card*, select *Size* and increase
    the size of the pie charts by moving the slider to the right.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/49694d185b310957e57142d755d19fd5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Adjust size of pie chart'
  prefs: []
  type: TYPE_NORMAL
- en: To create the inner donut, adjust the second, or bottom pie chart. On the *Marks
    card*, navigate to the card for the second measure, and remove all fields. In
    this case, there are 4 fields to remove.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/911447c4271b2f5052223d005a64b0ac.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Remove additional fields from Marks card'
  prefs: []
  type: TYPE_NORMAL
- en: Removing these fields will result in a gray circle in the center. This is the
    center of the donut chart. Adjust the size on the *Marks card* to adjust the size
    of the donut.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ace5895af6c3c15775ca01edaf544a4f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Adjust size of inner circle of donut chart'
  prefs: []
  type: TYPE_NORMAL
- en: Use the *Marks card* to adjust the color of the center of the donut chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/781d9d2226b910daa63bd8a8faae2476.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Adjust color of center of donut chart to white to match chart
    background'
  prefs: []
  type: TYPE_NORMAL
- en: Use the first pie chart, the second tile under the *Marks card*, to adjust the
    labels and colors of the donut chart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/06e52c8fd6e22f04553cd9b94042582e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Format label and colors on donut chart'
  prefs: []
  type: TYPE_NORMAL
- en: Add text to the center of the donut chart by moving a measure to *Label* on
    the *All Marks card*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1db3365badda5e8cd68c72167dcf7045.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Add text to center of donut chart'
  prefs: []
  type: TYPE_NORMAL
- en: Right click on the headers, and uncheck *Show Header* to remove axis headers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f7184571219b86e3acf95a28a6daa900.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Remove headers on chart'
  prefs: []
  type: TYPE_NORMAL
- en: Right click anywhere on the worksheet and select *Format* to open the *Format
    pane*. Use the *Format pane* to hide gridlines, adjust the border, change the
    background color, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a297694e40c48ccc33d08de7b8cc0334.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Open Format Pane for additional formatting capabilities'
  prefs: []
  type: TYPE_NORMAL
- en: The following image shows the final donut chart, after formatting with the *Marks
    card* and *Format pane*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7b0c9700bf63e9c4fb03659c2c205cc6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Donut Chart Displaying Total Pitches by Deal or No Deal'
  prefs: []
  type: TYPE_NORMAL
- en: Sankey Diagrams
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sankey diagrams display flows from one entity to another. The sankey diagram
    in the [Shark Tank dashboard](https://public.tableau.com/app/profile/payal.patel/viz/SharkTankDeals-WhatdotheSharkslove/SharkTankDeals-WhatdotheSharkslove)
    displays the flow of deals from pitchers gender (i.e. team composition) to industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Self-Union'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To create a Sankey diagram, upload the dataset, and then create a self-union
    of the data source. The following image shows the dataset loaded, with a total
    of 1274 records and 50 fields.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b6dc1a2765d3aa32ea7c5c12d71209ad.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Initial Shark Tank US dataset loaded into Tableau'
  prefs: []
  type: TYPE_NORMAL
- en: To create a self-union, move **Shark Tank US dataset** from *Sheets*, onto the
    **Shark Tank US dataset** on the *canvas.* Notice the number of rows doubles from
    1274 to 2548.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1cfce24a0c411234873c331dd55c4c75.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Self-union Shark Tank dataset'
  prefs: []
  type: TYPE_NORMAL
- en: The self-union creates two fields ‚Äî the **Table Name** field will be used later
    in this exercise.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/80a7282a7cd62371820d6c4fdcbe27d6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Table Name column created after self-union'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Create New Fields & Bins'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To develop this Sankey diagram, create seven calculated fields and one bin.
    Open a new worksheet and create the following calculations. *Note: Field names
    listed in bold below, followed by the respective calculation.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**ToPad**: if [Table Name] = ‚ÄòShark Tank US dataset‚Äô then 1 else 49 end'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Padded:** Right click on the **ToPad** field and select *Create* ‚Üí *Bins*
    to create a new Bin called Padded. Set the *Size of bins* equal to 1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**t:** (INDEX() ‚Äî 25) / 4'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Rank 1:** RUNNING_SUM(SUM([Number of Records]))/TOTAL(SUM([Number of Records]))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Rank 2:** RUNNING_SUM(SUM([Number of Records]))/TOTAL(SUM([Number of Records]))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Sigmoid:** 1 / (1 + exp(1)^-[t])'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Curve:** [Rank 1] + (([Rank 2]-[Rank 1])*[Sigmoid])'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Deal Sizing:** WINDOW_AVG(SUM([Number of Records]))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Note: Rank 2 is a duplicate of Rank 1*'
  prefs: []
  type: TYPE_NORMAL
- en: The following image shows an example of how to create the calculated field,
    **ToPad**, in Tableau.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/66938cc72a7f859e84f44aa50bf146db.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Example creating calculated field, **ToPad**, for sankey diagram'
  prefs: []
  type: TYPE_NORMAL
- en: The following image shows how to create a bin on **ToPad** called **Padded**,
    with a bin size of 1.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3eea7e134373151d0d367064fbef6e5e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Example creating bin, **Padded**, for sankey diagram'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Develop Sankey Visualization'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Move **t** to the *Columns* shelf, **Curve** to the *Rows* shelf, and **Padded**
    to *Detail* on the *Marks card*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b32019660d189cd115c4f1da65837443.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Add initial fields to worksheet for Sankey diagram'
  prefs: []
  type: TYPE_NORMAL
- en: Move **Industry**, **Pitchers Gender**, and **Table Name** to *Details* on the
    *Marks Card*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/54eb678e9f7426978894d71810cbad17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Marks card on Sankey diagram worksheet'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Edit Table Calculation* on the **Curve** measure, on the *Rows* shelf.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7e94e67e99be45c7ec7d29fa79602766.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Select Edit Table Calculation on **Curve**'
  prefs: []
  type: TYPE_NORMAL
- en: 'For **Rank 1**, update the table calculation as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Compute Using Specific Dimensions*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the following fields: **Pitchers Gender**, **Industry**, **Padded**,
    **Table Name**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure **Pitchers Gender** is at the top, as this will be on the left of the
    Sankey diagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/8b385066d10c676f32e5ffbd939f2c9d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: **Rank 1** table calculations'
  prefs: []
  type: TYPE_NORMAL
- en: 'For **Rank 2**, update the table calculation as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Compute Using Specific Dimensions*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the following fields: **Industry**, **Pitchers Gender**, **Padded**,
    **Table Name**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure **Industry** is at the top, as this will be on the right of the Sankey
    diagram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/0ea67f9837d16589623ad19b2da8ff22.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: **Rank 2** table calculations'
  prefs: []
  type: TYPE_NORMAL
- en: 'For **t**, update the table calculation as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Compute Using Specific Dimensions*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the following fields: **Padded**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/bccb1df6eb11c9dc056335b01363d2b4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: **t** table calculations'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, select *Edit table calculation* from the drop-down options on the **t**
    measure, on the *Columns* shelf. For **t**, update the table calculation as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Select *Compute Using Specific Dimensions*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the following fields: **Padded**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/5008f88249040b665ef83ce4a3e988b4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: **t** table calculations'
  prefs: []
  type: TYPE_NORMAL
- en: The sankey diagram will take start to take shape on the worksheet.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/077327b6e52a4a507fa591b65c451ad1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Initial sankey diagram markings'
  prefs: []
  type: TYPE_NORMAL
- en: Add color to the Sankey Diagram by changing the *Mark type* of the **Industry**
    and **Pitchers Gender** fields on the *Marks card*, as seen in the image below.
    Add **Got Deal** and **Pitchers Gender** to the *Filters card*, to filter the
    dataset to show the number of deals.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2a57b3ed4c318b079e68f9ff74a25f83.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Format Sankey Diagram'
  prefs: []
  type: TYPE_NORMAL
- en: Edit the X & Y axis range. To edit an axis, right-click on the axis and select
    *Edit Axis*.
  prefs: []
  type: TYPE_NORMAL
- en: For the *Y axis* (**Curve**) change the range to start at 0.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dcf783552055dbcbbd353376a18be4a4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Update y-axis range'
  prefs: []
  type: TYPE_NORMAL
- en: For the *X axis* (**t**) change the range to -5 to 5.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d58adce99f0ab9110814d18699cc9208.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Update x-axis range'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hide the headers on each axis for a cleaner visual. (Note: To do this, right
    click on the header, and uncheck *Show Header*)'
  prefs: []
  type: TYPE_NORMAL
- en: Move **Deal Sizing** to *Size* on the *Marks card* and increase the size to
    increase thickness of the lines on the diagram. The thickness of these lines reflects
    the number of deals flowing from **Pitchers Gender** to **Industry**. On **Deal
    Sizing**, select *Compute using* **Padded**, as seen in the following image.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/311d354c9ef28802942e04d941329603.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Add **Deal Sizing** to visualization'
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Create Ends of Sankey Diagram'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The sankey diagram requires two bar charts, one for each end (**Pitchers Gender**
    and **Industry**). Open a new worksheet, and create a bar chart. The below image
    shows a bar chart for **Pitchers Gender**. *Note: the color scheme used for* ***Pitchers
    Gender*** *was used in the main portion of the Sankey diagram.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/98c653bf772974429bc10fc41fd7053c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Bar chart displaying total number of deals by **Pitchers Gender**'
  prefs: []
  type: TYPE_NORMAL
- en: Repeat for the **Industry** field, but this time select the *Gray* color palette.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4a7a6621ef270d6bfd163a69696336b7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Bar chart displaying total number of deals by **Industry**'
  prefs: []
  type: TYPE_NORMAL
- en: Now it‚Äôs time to put it all together! Create a new dashboard and add the three
    worksheets together, as seen below. Adjust the background color and borders using
    the *Format pane*.
