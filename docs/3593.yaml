- en: Enter the following information to create the *Hover Highlight Action* for **Industry**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/225e7f60f75521daf55ba36c1bf7e26e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image by Author: Create highlight action for Industry'
