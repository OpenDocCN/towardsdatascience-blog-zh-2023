- en: 'Step 5: Add dashboard actions'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Add the following dashboard actions to enable hovering capabilities for the
    Sankey Diagram.
  prefs: []
  type: TYPE_NORMAL
