- en: Don‚Äôt let your AI projects get stuck going out the door! *(All images by author
    + DALL-E.)*
  prefs: []
  type: TYPE_NORMAL
- en: Artificial intelligence (AI) projects have the potential to revolutionize organizations,
    but successfully shipping AI projects to production requires a strong DevOps foundation.
    This post is designed for teams starting their AI strategy or first AI projects.
    If you‚Äôre experimenting with AI models just for fun, great! But if your goal is
    to eventually make the model accessible to customers (internal or external), this
    post is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Based on organizational learnings from others, I‚Äôll share tips on how to build
    a solid DevOps framework for AI initiatives and why it‚Äôs essential for your team‚Äôs
    success.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Get into the DevOps Mindset Before you Start.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your team is new to AI, you have a chance to avoid some of the mistakes others
    have made! A common mistake during first AI projects is to focus solely on *building*
    models.
  prefs: []
  type: TYPE_NORMAL
- en: As an AI Solution Architect, I‚Äôve seen countless groups decide to invest in
    AI, build models, and then not ship a single model for months ‚Äî or years! Often,
    the group has no clear path to getting models out the door. It can be frustrating
    to see a model come so close to impacting business value, only to stop just short
    of the finish line.
  prefs: []
  type: TYPE_NORMAL
- en: Unless you‚Äôre determined to do AI for the sake of research, your goal isn‚Äôt
    ‚ÄúHave a model.‚Äù Your goal is ‚ÄúHave people using the model.‚Äù DevOps is the boundary
    between dev work and people using products. Don‚Äôt let great experiments go to
    waste by failing to turn them into great products.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Set expectations with your teams early.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Recognize that serving a model to end users requires different skills and tools
    than training a model. Foster collaboration between your DevOps and AI teams.
    Or, if your AI team will be performing the DevOps tasks themselves, start discussions
    early about what supporting your models in production will entail.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d708aa0a11c243afef3803f2d2b92975.png)'
  prefs: []
  type: TYPE_IMG
- en: 3\. Embrace the iterative nature of AI projects.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One aspect of AI deployments that can surprise teams new to the field is that
    AI is a constantly evolving process. Expect to support continuous improvement
    and iteration.
  prefs: []
  type: TYPE_NORMAL
- en: Even if your model starts off with impressive accuracy, the inputs and conditions
    it encounters will change over time. The process becomes a cycle of training,
    incorporating new data, and retraining to continuously refine your AI‚Äôs capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples to show that continuously re-training can be imperative:'
  prefs: []
  type: TYPE_NORMAL
- en: AI models predicting demand for products and services must continually adapt
    to changing market conditions and customer preferences.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AI models detecting fraudulent transactions need to stay up-to-date with evolving
    fraud tactics and patterns in financial data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AI models analyzing social media trends need to account for the rapidly changing
    landscape of viral content and user behavior.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So, there‚Äôs likely going to be long-term DevOps work to support iteration and
    redeployment if you want the model to stay relevant and effective.
  prefs: []
  type: TYPE_NORMAL
- en: 10 Key Questions for a Growing AI Program.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you develop best practices for your team, consider the following goals and
    questions.
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE:** You‚Äôll likely have different answers for your first AI project than
    later ones. For now, the answer to most might be ‚ÄúJesse will check it manually
    each week.‚Äù It‚Äôs better to have that explicit plan now ‚Äî even if it seems low-tech
    ‚Äî than run into surprises later.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Foster collaboration and knowledge sharing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How can you promote cross-functional collaboration between AI and DevOps teams?
    What platforms or tools will facilitate effective knowledge sharing?
  prefs: []
  type: TYPE_NORMAL
- en: Plan a joint kick-off meeting and regular group checkpoints. If you have a DevOps
    team, they can hear what‚Äôs coming and feel a sense of team ownership with model
    builders. If your model builders will perform DevOps work, it gives explicit focus
    time to plan for production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designate a space for discussions or work tracking. (Slack? JIRA?)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Share exciting updates about model development progress widely across groups.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Identify AI-specific processes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What unique processes do you need for AI model deployment and management? How
    can your DevOps team learn and adapt to these processes?
  prefs: []
  type: TYPE_NORMAL
- en: Start drafting a deployment pipeline for moving models from development to production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discuss your goals for monitoring, maintaining, and updating AI models in production.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify people who might need time or resources to learn about AI DevOps tools
    or practices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Implement robust security and compliance measures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What security best practices should be followed to protect your AI models and
    data? How will you ensure compliance with relevant regulations and industry standards?
  prefs: []
  type: TYPE_NORMAL
- en: Consider whether this new use case for your data is in line with existing expectations
    for its usage (e.g. Did your customer agree for their data to be used like this?).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider whether you need to draft new documents about data and model usage,
    either internal or customer-facing. Consider whether you need to involve your
    Legal team.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify applicable regulations (e.g., GDPR, HIPAA) and establish processes
    to maintain compliance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conduct regular compliance reviews and audits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Allocate resources wisely
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How will you monitor and allocate resources like GPU usage? Do you have a hardware
    budget?
  prefs: []
  type: TYPE_NORMAL
- en: In the beginning, your focus may be on determining *where* to train the model
    and *how* to deploy it. As you progress, you might explore more advanced infrastructure
    planning, e.g. optimizing resource allocation or containerizing pipelines for
    portability and scalability.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Monitor model performance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How will we track the performance of AI models in production? What metrics and
    monitoring tools will help identify potential issues or performance degradation?
  prefs: []
  type: TYPE_NORMAL
- en: Determine key performance metrics for your model. Beyond accuracy, other metrics
    may be important depending on the application and use case (e.g. precision, recall).
    Also consider whether you have latency requirements for your model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make a plan to continuously review your key performance metrics and detect ‚Äúmodel
    drift.‚Äù
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Plan for model retraining
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How can we schedule and manage regular retraining of AI models to ensure that
    they stays up to date with the latest information? What specific methods or tools
    can we implement to streamline the retraining process and start to automate it?
  prefs: []
  type: TYPE_NORMAL
- en: Implement a process for incorporating new data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Establish a retraining schedule based on the expected rate of change in the
    data and model performance. Consider how you will validate retrained models before
    deployment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. Manage data pipelines effectively
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How will we handle data ingest and preprocessing? What data validation do we
    need to setup? What tools and processes will ensure data quality and consistency
    throughout the pipeline?
  prefs: []
  type: TYPE_NORMAL
- en: Consider implementing data quality checks to identify errors or missing values.
    Consider checks for outliers, anomalies, or data drift.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For data prep workflows, consider whether your team will lean towards native
    functionality in ML tools you‚Äôre using (e.g. [PyTorch](https://pytorch.org)) versus
    adding additional pipeline management tools (e.g. [Airflow](https://airflow.apache.org)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: While it‚Äôs tempting to dive deep into machine learning operations ([MLOps](https://services.google.com/fh/files/misc/practitioners_guide_to_mlops_whitepaper.pdf)),
    **it‚Äôs important not to over-automate early on**.'
  prefs: []
  type: TYPE_NORMAL
- en: Think carefully about the problem you are trying to solve and the fundamental
    methodology needed to solve it, rather than getting too distracted by shiny tools
    or platforms. ‚Äî Mihail Eric, [MLOps Is a Mess But That‚Äôs to be Expected](https://www.mihaileric.com/posts/mlops-is-a-mess/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Start simple, and let your MLOps processes grow organically as needed.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Ensure model reproducibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How will you guarantee consistent results when training and deploying AI models?
    What versioning and tracking systems will help?
  prefs: []
  type: TYPE_NORMAL
- en: Document and version control as much of the AI project as you can, including
    data, code, and configurations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider using containerization tools like Docker to ensure consistency across
    development and production environments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9\. Eventually develop a strategy for model updates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the beginning, your focus may be on getting your AI model running according
    to your project‚Äôs objectives. Down the line, your team might explore incorporating
    architectural improvements, new features, or adjusting model parameters to enhance
    its capabilities. To support those future evolutions, you may eventually develop
    a strategy for model updates that includes a robust testing process and the ability
    to roll back changes if needed.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Continuously refine and optimize processes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How will you continuously improve your AI DevOps processes? What metrics will
    help with optimization?
  prefs: []
  type: TYPE_NORMAL
- en: Encourage open communication among team members from all involved groups.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regularly review processes and incorporate feedback to optimize workflows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TL;DR**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: That was a long list of questions to consider! When in doubt, just try to **avoid
    creating the following situations:**
  prefs: []
  type: TYPE_NORMAL
- en: üòû The AI model was shipped once via major effort, but it‚Äôs nearly impossible
    to ship a new version of the model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üòû It takes major effort to consume new training data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üòû Nobody knows whether the model is still accurate 6 months later.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You‚Äôve got this!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Launching your first AI project can be a complex and challenging endeavor. By
    following these guidelines and focusing on integrating AI and DevOps, you can
    set the stage for a successful AI journey. Remember to keep communication open,
    adapt to changing requirements, and grow your AI and DevOps practices organically
    as your organization evolves.
  prefs: []
  type: TYPE_NORMAL
