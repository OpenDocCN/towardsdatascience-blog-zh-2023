- en: Don’t let your AI projects get stuck going out the door! *(All images by author
    + DALL-E.)*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不要让你的 AI 项目在推出时陷入困境！*(所有图片均由作者和 DALL-E 提供。)*
- en: Artificial intelligence (AI) projects have the potential to revolutionize organizations,
    but successfully shipping AI projects to production requires a strong DevOps foundation.
    This post is designed for teams starting their AI strategy or first AI projects.
    If you’re experimenting with AI models just for fun, great! But if your goal is
    to eventually make the model accessible to customers (internal or external), this
    post is for you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）项目有可能彻底改变组织，但成功将 AI 项目投入生产需要强大的 DevOps 基础。这篇文章是为那些刚刚开始 AI 策略或第一个 AI
    项目的团队设计的。如果你只是为了乐趣而尝试 AI 模型，那很好！但如果你的目标是最终让模型可供客户（内部或外部）使用，这篇文章就是为你准备的。
- en: Based on organizational learnings from others, I’ll share tips on how to build
    a solid DevOps framework for AI initiatives and why it’s essential for your team’s
    success.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基于他人的组织学习，我将分享如何为AI项目构建一个稳固的DevOps框架的建议，以及为什么这对你团队的成功至关重要。
- en: 1\. Get into the DevOps Mindset Before you Start.
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 在开始之前进入DevOps思维模式。
- en: If your team is new to AI, you have a chance to avoid some of the mistakes others
    have made! A common mistake during first AI projects is to focus solely on *building*
    models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的团队对AI不熟悉，你有机会避免一些其他团队犯过的错误！在首次AI项目中一个常见的错误是仅专注于*构建*模型。
- en: As an AI Solution Architect, I’ve seen countless groups decide to invest in
    AI, build models, and then not ship a single model for months — or years! Often,
    the group has no clear path to getting models out the door. It can be frustrating
    to see a model come so close to impacting business value, only to stop just short
    of the finish line.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为AI解决方案架构师，我见证了无数团队决定投资AI，构建模型，然后几个月甚至几年都没有推出一个模型！通常，团队没有明确的路径来将模型发布出去。看到一个模型接近影响业务价值却在最后一刻止步，真的让人感到沮丧。
- en: Unless you’re determined to do AI for the sake of research, your goal isn’t
    “Have a model.” Your goal is “Have people using the model.” DevOps is the boundary
    between dev work and people using products. Don’t let great experiments go to
    waste by failing to turn them into great products.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你决心为了研究做AI，否则你的目标不是“拥有一个模型。”你的目标是“让人们使用这个模型。”DevOps是开发工作和用户使用产品之间的界限。不要让优秀的实验因为没有转化为优秀的产品而白白浪费。
- en: 2\. Set expectations with your teams early.
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 提前与团队设定期望。
- en: Recognize that serving a model to end users requires different skills and tools
    than training a model. Foster collaboration between your DevOps and AI teams.
    Or, if your AI team will be performing the DevOps tasks themselves, start discussions
    early about what supporting your models in production will entail.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到，将模型服务于最终用户需要不同的技能和工具，与训练模型不同。促进你的DevOps团队和AI团队之间的合作。或者，如果你的AI团队将自行执行DevOps任务，提前讨论支持生产环境中的模型将涉及哪些内容。
- en: '![](../Images/d708aa0a11c243afef3803f2d2b92975.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d708aa0a11c243afef3803f2d2b92975.png)'
- en: 3\. Embrace the iterative nature of AI projects.
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 接受AI项目的迭代特性。
- en: One aspect of AI deployments that can surprise teams new to the field is that
    AI is a constantly evolving process. Expect to support continuous improvement
    and iteration.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新进入该领域的团队来说，AI部署的一个方面可能会让人感到意外，那就是AI是一个不断发展的过程。要做好支持持续改进和迭代的准备。
- en: Even if your model starts off with impressive accuracy, the inputs and conditions
    it encounters will change over time. The process becomes a cycle of training,
    incorporating new data, and retraining to continuously refine your AI’s capabilities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的模型一开始具有令人印象深刻的准确性，但它遇到的输入和条件会随着时间的推移而变化。这个过程变成了一个训练、整合新数据和重新训练的循环，以不断提升AI的能力。
- en: 'Here are a few examples to show that continuously re-training can be imperative:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些示例，展示了为什么持续再训练可能是至关重要的：
- en: AI models predicting demand for products and services must continually adapt
    to changing market conditions and customer preferences.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测产品和服务需求的AI模型必须不断适应不断变化的市场条件和客户偏好。
- en: AI models detecting fraudulent transactions need to stay up-to-date with evolving
    fraud tactics and patterns in financial data.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检测欺诈交易的AI模型需要与不断变化的欺诈手法和金融数据模式保持同步。
- en: AI models analyzing social media trends need to account for the rapidly changing
    landscape of viral content and user behavior.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析社交媒体趋势的AI模型需要考虑到病毒内容和用户行为迅速变化的环境。
- en: So, there’s likely going to be long-term DevOps work to support iteration and
    redeployment if you want the model to stay relevant and effective.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你希望模型保持相关性和有效性，可能会有长期的DevOps工作来支持迭代和重新部署。
- en: 10 Key Questions for a Growing AI Program.
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10个关键问题，助力AI项目增长。
- en: As you develop best practices for your team, consider the following goals and
    questions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你为团队制定最佳实践时，考虑以下目标和问题。
- en: '**NOTE:** You’ll likely have different answers for your first AI project than
    later ones. For now, the answer to most might be “Jesse will check it manually
    each week.” It’s better to have that explicit plan now — even if it seems low-tech
    — than run into surprises later.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你可能会发现第一个AI项目的答案与后续项目不同。现在，大多数问题的答案可能是“Jesse每周手动检查”。最好现在就有一个明确的计划——即使看起来技术含量不高——也比以后遇到意外要好。'
- en: 1\. Foster collaboration and knowledge sharing
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 促进合作和知识共享
- en: How can you promote cross-functional collaboration between AI and DevOps teams?
    What platforms or tools will facilitate effective knowledge sharing?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何促进AI和DevOps团队之间的跨功能协作？哪些平台或工具将促进有效的知识共享？
- en: Plan a joint kick-off meeting and regular group checkpoints. If you have a DevOps
    team, they can hear what’s coming and feel a sense of team ownership with model
    builders. If your model builders will perform DevOps work, it gives explicit focus
    time to plan for production.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划一个联合启动会议和定期的团队检查点。如果你有一个DevOps团队，他们可以了解即将发生的事情，并与模型构建者感受到团队的归属感。如果你的模型构建者将执行DevOps工作，这将明确地集中时间进行生产计划。
- en: Designate a space for discussions or work tracking. (Slack? JIRA?)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为讨论或工作跟踪指定一个空间。（Slack？JIRA？）
- en: Share exciting updates about model development progress widely across groups.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在各个小组之间广泛分享关于模型开发进展的激动人心的更新。
- en: 2\. Identify AI-specific processes
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 确定AI特定流程
- en: What unique processes do you need for AI model deployment and management? How
    can your DevOps team learn and adapt to these processes?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 部署和管理AI模型时，你需要什么独特的流程？你的DevOps团队如何学习并适应这些流程？
- en: Start drafting a deployment pipeline for moving models from development to production.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始起草将模型从开发转移到生产的部署管道。
- en: Discuss your goals for monitoring, maintaining, and updating AI models in production.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论你对监控、维护和更新生产中AI模型的目标。
- en: Identify people who might need time or resources to learn about AI DevOps tools
    or practices.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别可能需要时间或资源来学习AI DevOps工具或实践的人。
- en: 3\. Implement robust security and compliance measures
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 实施强有力的安全和合规措施
- en: What security best practices should be followed to protect your AI models and
    data? How will you ensure compliance with relevant regulations and industry standards?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 应该遵循哪些安全最佳实践来保护你的AI模型和数据？你将如何确保遵守相关法规和行业标准？
- en: Consider whether this new use case for your data is in line with existing expectations
    for its usage (e.g. Did your customer agree for their data to be used like this?).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑这个新用例是否与数据的现有使用预期一致（例如，你的客户是否同意以这种方式使用他们的数据？）。
- en: Consider whether you need to draft new documents about data and model usage,
    either internal or customer-facing. Consider whether you need to involve your
    Legal team.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑是否需要起草有关数据和模型使用的新文档，可能是内部使用的或面向客户的文档。考虑是否需要涉及你的法律团队。
- en: Identify applicable regulations (e.g., GDPR, HIPAA) and establish processes
    to maintain compliance.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别适用的法规（例如GDPR、HIPAA），并建立流程以保持合规。
- en: Conduct regular compliance reviews and audits.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行定期的合规审查和审计。
- en: 4\. Allocate resources wisely
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 明智地分配资源
- en: How will you monitor and allocate resources like GPU usage? Do you have a hardware
    budget?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何监控和分配资源，例如GPU使用情况？你有硬件预算吗？
- en: In the beginning, your focus may be on determining *where* to train the model
    and *how* to deploy it. As you progress, you might explore more advanced infrastructure
    planning, e.g. optimizing resource allocation or containerizing pipelines for
    portability and scalability.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始时，你可能会关注*在哪里*训练模型和*如何*部署它。随着进展，你可能会探索更高级的基础设施规划，例如优化资源分配或将管道容器化以实现可移植性和可扩展性。
- en: 5\. Monitor model performance
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 监控模型性能
- en: How will we track the performance of AI models in production? What metrics and
    monitoring tools will help identify potential issues or performance degradation?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将如何跟踪AI模型在生产中的性能？哪些指标和监控工具将帮助识别潜在问题或性能退化？
- en: Determine key performance metrics for your model. Beyond accuracy, other metrics
    may be important depending on the application and use case (e.g. precision, recall).
    Also consider whether you have latency requirements for your model.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定模型的关键性能指标。除了准确性，其他指标可能也很重要，具体取决于应用程序和用例（例如，精确度、召回率）。还要考虑是否有模型的延迟要求。
- en: Make a plan to continuously review your key performance metrics and detect “model
    drift.”
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定一个持续审查关键性能指标和检测“模型漂移”的计划。
- en: 6\. Plan for model retraining
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 计划模型再训练
- en: How can we schedule and manage regular retraining of AI models to ensure that
    they stays up to date with the latest information? What specific methods or tools
    can we implement to streamline the retraining process and start to automate it?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何安排和管理AI模型的定期再训练，以确保它们跟上最新的信息？我们可以实施哪些具体方法或工具来简化再训练过程并开始自动化？
- en: Implement a process for incorporating new data.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施一个纳入新数据的流程。
- en: Establish a retraining schedule based on the expected rate of change in the
    data and model performance. Consider how you will validate retrained models before
    deployment.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据数据和模型性能的预期变化速率制定再训练计划。考虑如何在部署前验证再训练的模型。
- en: 7\. Manage data pipelines effectively
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 高效管理数据管道
- en: How will we handle data ingest and preprocessing? What data validation do we
    need to setup? What tools and processes will ensure data quality and consistency
    throughout the pipeline?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将如何处理数据摄取和预处理？我们需要设置什么数据验证？哪些工具和流程能确保数据在整个管道中的质量和一致性？
- en: Consider implementing data quality checks to identify errors or missing values.
    Consider checks for outliers, anomalies, or data drift.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑实施数据质量检查，以识别错误或缺失值。考虑检查异常值、离群值或数据漂移。
- en: For data prep workflows, consider whether your team will lean towards native
    functionality in ML tools you’re using (e.g. [PyTorch](https://pytorch.org)) versus
    adding additional pipeline management tools (e.g. [Airflow](https://airflow.apache.org)).
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于数据准备工作流，考虑你的团队是否会倾向于使用你正在使用的机器学习工具中的原生功能（例如 [PyTorch](https://pytorch.org)），而不是添加额外的管道管理工具（例如
    [Airflow](https://airflow.apache.org)）。
- en: 'Note: While it’s tempting to dive deep into machine learning operations ([MLOps](https://services.google.com/fh/files/misc/practitioners_guide_to_mlops_whitepaper.pdf)),
    **it’s important not to over-automate early on**.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：虽然深入了解机器学习运维（[MLOps](https://services.google.com/fh/files/misc/practitioners_guide_to_mlops_whitepaper.pdf)）很有诱惑，但**早期过度自动化是很重要的**。
- en: Think carefully about the problem you are trying to solve and the fundamental
    methodology needed to solve it, rather than getting too distracted by shiny tools
    or platforms. — Mihail Eric, [MLOps Is a Mess But That’s to be Expected](https://www.mihaileric.com/posts/mlops-is-a-mess/)
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仔细思考你要解决的问题和解决问题所需的基本方法，而不是过于分心于炫目的工具或平台。 — Mihail Eric, [MLOps Is a Mess But
    That’s to be Expected](https://www.mihaileric.com/posts/mlops-is-a-mess/)
- en: Start simple, and let your MLOps processes grow organically as needed.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从简单开始，根据需要让你的MLOps流程自然增长。
- en: 8\. Ensure model reproducibility
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 确保模型的可重复性
- en: How will you guarantee consistent results when training and deploying AI models?
    What versioning and tracking systems will help?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何保证在训练和部署AI模型时结果的一致性？哪些版本控制和追踪系统会有所帮助？
- en: Document and version control as much of the AI project as you can, including
    data, code, and configurations.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能记录和版本控制AI项目的各个方面，包括数据、代码和配置。
- en: Consider using containerization tools like Docker to ensure consistency across
    development and production environments.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用像Docker这样的容器化工具，以确保开发和生产环境的一致性。
- en: 9\. Eventually develop a strategy for model updates
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 最终制定模型更新策略
- en: In the beginning, your focus may be on getting your AI model running according
    to your project’s objectives. Down the line, your team might explore incorporating
    architectural improvements, new features, or adjusting model parameters to enhance
    its capabilities. To support those future evolutions, you may eventually develop
    a strategy for model updates that includes a robust testing process and the ability
    to roll back changes if needed.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始，你的重点可能是让你的AI模型按照项目目标运行。在未来，你的团队可能会探索结合架构改进、新特性或调整模型参数以提升其能力。为了支持这些未来的发展，你可能最终会制定一个包含强大测试过程和必要时能够回滚更改的模型更新策略。
- en: 10\. Continuously refine and optimize processes
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 不断完善和优化流程
- en: How will you continuously improve your AI DevOps processes? What metrics will
    help with optimization?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何不断改进你的AI DevOps流程？哪些指标有助于优化？
- en: Encourage open communication among team members from all involved groups.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励所有相关小组的团队成员之间开放沟通。
- en: Regularly review processes and incorporate feedback to optimize workflows.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期审查流程并结合反馈以优化工作流。
- en: '**TL;DR**'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**总结**'
- en: That was a long list of questions to consider! When in doubt, just try to **avoid
    creating the following situations:**
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一长串需要考虑的问题！如果有疑问，尽量**避免创建以下情况：**
- en: 😞 The AI model was shipped once via major effort, but it’s nearly impossible
    to ship a new version of the model.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 😞 AI模型经过一次重大努力后被发布，但几乎不可能发布模型的新版本。
- en: 😞 It takes major effort to consume new training data.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 😞 消耗新的训练数据需要巨大的努力。
- en: 😞 Nobody knows whether the model is still accurate 6 months later.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 😞 没有人知道模型在6个月后是否仍然准确。
- en: You’ve got this!
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能做到的！
- en: Launching your first AI project can be a complex and challenging endeavor. By
    following these guidelines and focusing on integrating AI and DevOps, you can
    set the stage for a successful AI journey. Remember to keep communication open,
    adapt to changing requirements, and grow your AI and DevOps practices organically
    as your organization evolves.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 启动你的第一个 AI 项目可能是一个复杂且具有挑战性的过程。通过遵循这些指南并专注于整合 AI 和 DevOps，你可以为成功的 AI 之旅奠定基础。记住保持沟通畅通，适应变化的需求，并随着组织的演变自然地发展你的
    AI 和 DevOps 实践。
