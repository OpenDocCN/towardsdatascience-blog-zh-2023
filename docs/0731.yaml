- en: It’s almost March, which means that most people who made a solemn New Year’s
    resolution a mere two months ago have likely already abandoned it. (That’s what
    both Google and ChatGPT tell us, anyway.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Is it a reason to despair? On the contrary—in the absence of calendar-based
    (read: externally imposed and arbitrary) expectations to set goals for ourselves,
    now’s the perfect time to reflect on the areas where we *actually* want to grow.
    We can then take small, concrete steps to make steady progress.'
  prefs: []
  type: TYPE_NORMAL
- en: To help you on this self-guided journey, we’re highlighting four excellent articles
    that approach the topic of strong habits in a wide range of data science and machine
    learning contexts. What they have in common is a commitment to sustainable, gradual
    improvement over quick, short-lived fixes.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Making your data consistently reliable is a process**](/6-steps-to-making-data-reliability-a-habit-521389b04aca).
    [Barr Moses](https://medium.com/u/2818bac48708?source=post_page-----74212a7b411f--------------------------------)
    (and coauthor Will Robins) have observed hundreds of data teams struggle to maintain
    data-quality standards. They’ve distilled the lessons they’ve learned into a six-step,
    long-term sequence (“a data reliability marathon,” if you will)—one that can inspire
    change among individual practitioners as well as entire organizations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Leadership is in the details**](/what-i-learned-from-the-best-and-the-worst-machine-learning-team-leads-c9331f56da4d).
    Having worked under both excellent and less-effective managers, and after leading
    a few ML projects himself, [Aliaksei Mikhailiuk](https://medium.com/u/30bef13bba71?source=post_page-----74212a7b411f--------------------------------)
    has gained a deep understanding of the principles that make success possible.
    He shares insights about communication, infrastructure, and documentation, and
    the practical steps you can take to improve in each of these areas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/77baffe945cce07914583896c082f529.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Eva Wilcock](https://unsplash.com/@evawilcock?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to run a tight data science ship**](/dear-data-scientist-be-organized-969ef0fdeb5e).
    Whether you’re a solo consultant or part of a large, resource-rich data team,
    you can—and should—refuse to let chaos dominate your workflows. [Alexandre Rosseto
    Lemos](https://medium.com/u/de43cc058e79?source=post_page-----74212a7b411f--------------------------------)
    recently published a practical guide for anyone who’d like to grow their organizational
    skills; it’s full of advice tailored specifically to the needs of data professionals.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Keep track of your own progress and accomplishments**](/a-guide-to-writing-a-winning-self-appraisal-a9d4f5ee3d35).Whether
    your performance review is coming up or you’re looking for a new position, having
    a strong record of your accomplishments is key. [Semi Koen](https://medium.com/u/aabf98f9b9a?source=post_page-----74212a7b411f--------------------------------)’s
    latest post emphasizes the importance of taking detailed, real-time notes of your
    work highlights, and of getting into the habit of advocating for yourself based
    on robust self-assessment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’ve made it this far, you’re clearly in possession of a strong reading
    habit; why not continue to nurture it with a few more recent standouts?
  prefs: []
  type: TYPE_NORMAL
- en: '[How should you choose the right similarity measure](/introduction-of-four-types-of-item-similarity-measures-e0aea70da335)
    for your recommendation algorithm? [Jiahui Wang](https://medium.com/u/4037e6e33535?source=post_page-----74212a7b411f--------------------------------)’s
    concise introduction covers four essential types.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a beginner-friendly primer on the bias-variance trade-off, head right over
    to [Cassie Kozyrkov](https://medium.com/u/2fccb851bb5e?source=post_page-----74212a7b411f--------------------------------)’s
    [breezy three-part series on the topic](/is-there-always-a-tradeoff-between-bias-and-variance-5ca44398a552).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comparing the performance of models is a crucial part of any machine learning
    project; that’s why, according to [Joris Guerin](https://medium.com/u/c2fba9c25ca1?source=post_page-----74212a7b411f--------------------------------),
    [it’s so important to design robust ML experiments](/a-quick-guide-to-designing-rigorous-machine-learning-experiments-21b19f067703).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Diving deep into [the math underpinning reinforcement learning](/reinforcement-learning-basics-1-understanding-stochastic-theory-underlying-an-mdp-e770be0665cf),
    [Shailey Dash](https://medium.com/u/c4fe44a8e55d?source=post_page-----74212a7b411f--------------------------------)
    explains stochastic theory in the context of the Markov Decision model (MDP).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Jorge Martín Lasaosa](https://medium.com/u/dd62b41dbbf5?source=post_page-----74212a7b411f--------------------------------)
    shared a [comprehensive guide to the XGBoost algorithm](/xgboost-theory-and-hyperparameter-tuning-bc4068aba95e),
    taking us from the original paper to a full Python implementation.'
