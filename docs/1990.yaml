- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you are working on your career as a data scientist, it’s easy to focus
    on the *hard skills*. You might want to learn a new ML algorithm like an SVM with
    a non-linear kernel, a new software technology like MLflow, or a new AI trend
    like ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: These skills are comfortable to learn because it is **easy to measure success
    in them**. Take MLflow as an example. You might first start to learn about what
    MLflow can provide to your ML lifecycle. You learn about model artifacts, ML project
    structure, and model registration. You finish a course, spend a few hours reading
    the user guide, and even implement it in a real-life project. Great! After doing
    this, you can confidently say that you know some MLflow and can add this as a
    skillset in your CV.
  prefs: []
