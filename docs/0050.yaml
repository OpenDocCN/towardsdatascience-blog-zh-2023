- en: Learn how to use Python for Process Mining and unlock the power of your business
    data with this comprehensive guide.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/91ce597bba1574238d02ecc04ff89b7d.png)'
  prefs: []
  type: TYPE_IMG
- en: Process mining is a type of data analytics that focuses on discovering, monitoring,
    and improving business processes.
  prefs: []
  type: TYPE_NORMAL
- en: It involves analyzing data from various sources, such as process logs, to understand
    how a process is being executed, identify bottlenecks and inefficiencies, and
    suggest ways to improve it.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/f6e21365943c215a55c324a6a39c074f.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Example of Supply Chain Information Systems for Process Mining — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In previous articles, I shared examples of Python tools designed to monitor
    and visualize [logistics performance](/logistic-performance-management-using-data-analytics-82b2da978e5f),
    build an automated [supply chain control tower](/automated-supply-chain-control-tower-with-python-17dbf93a18d0)
    or create [smart visualizations](/4-smart-visualizations-for-supply-chain-descriptive-analytics-fda4dfc2829a).
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist, how can you use process mining to optimize logistics operations?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This article will go beyond monitoring and see how process mining with Python
    can help you identify bottlenecks and improve productivity.
  prefs: []
  type: TYPE_NORMAL
- en: '💌 New articles straight in your inbox for free: [Newsletter](https://www.samirsaci.com/#/portal/signup)'
  prefs: []
  type: TYPE_NORMAL
- en: '📘 Your complete guide for Supply Chain Analytics: [Analytics Cheat Sheet](https://www.notion.so/Supply-Chain-Analytics-Cheat-Sheet-d449e3d53cfc45978aa889d3ef40f559)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: What is Process Mining?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Understanding Process Mining
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Process mining techniques can be applied to many processes, including manufacturing,
    supply chain management, healthcare, and customer service.
  prefs: []
  type: TYPE_NORMAL
- en: What do we want to achieve?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Process mining can help organizations understand how their processes function,
    identify areas for improvement and make informed decisions about optimising them
    by analyzing data about the process.
  prefs: []
  type: TYPE_NORMAL
- en: How much does it take, on average, to have an order processed by the customer
    team?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[![](../Images/c1e8e1d3d4d3bdf0c3c99e974db017d2.png)](https://towardsdatascience.com/statistical-sampling-for-process-improvement-using-python-9decc7b8288d)'
  prefs: []
  type: TYPE_NORMAL
- en: Example of Process Mining for Customer Service — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For example, in [this article](/statistical-sampling-for-process-improvement-using-python-9decc7b8288d),
    we explore a statistical method for estimating the lead time for order processing
    by a customer service team.
  prefs: []
  type: TYPE_NORMAL
- en: How can it benefit your organization?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How Process Mining Can Benefit Your Business Operations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are several different approaches to process mining, including discovery,
    conformance, and enhancement.
  prefs: []
  type: TYPE_NORMAL
- en: '**Discovery** involves using process mining techniques to uncover a process''s
    structure and behaviour based on data from process logs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Conformance** involves comparing the actual process to the desired process
    model to identify deviations and deviations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhancement** involves using process mining to suggest improvements to the
    process based on data analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let us see how you can implement it using Python.
  prefs: []
  type: TYPE_NORMAL
- en: How to Implement Process Mining with Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Real-World Examples of Process Mining with Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let us take the example of the Supply Chain Network of an international **clothing
    group** with stores worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: This company sells garments, bags and accessories **produced** in **overseas
    factories** to replenish a **network of regional warehouses**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/3ce9852dd3e21ef91a9121403f1d4dcd.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Network of a Fashion Retail Company — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This article **will focus on the store's** delivery from **these regional warehouses.**
  prefs: []
  type: TYPE_NORMAL
- en: Distribution planners create replenishment orders in the [ERP](https://youtu.be/v0_R8P6MLQ0)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Planners include a list of items needed (with quantity) and a [requested delivery
    date](https://youtu.be/v0_R8P6MLQ0)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Orders are transmitted to the [Warehouse Management System](https://www.youtube.com/shorts/MW1QRJs3iuE)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Warehouse teams [prepare the orders](https://www.youtube.com/watch?v=XejgbF2m_8g)
    in pallets for shipping
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation teams organise the **pick-up at the warehouse**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shipments are [delivered](https://www.youtube.com/watch?v=PYkN24PMKd8) and **received**
    at the stores
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/0d54ef641d23c6d43c94c0570bca40c3.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Data exchange between Information Systems for Supply Chain — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Each process step is managed by a specific system ([ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0),
    WMS, TMS) that records information and time stamps that we will use for process
    mining.
  prefs: []
  type: TYPE_NORMAL
- en: How do we exploit the data generated to detect bottlenecks and improve the overall
    efficiency?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Approach 1: Discovery'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**a) Time stamp definitions** From the order creation to the store reception,
    time stamps are recorded by the different systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/e77e394fe6c8bbfaf128da8dde06da73.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Time Stamps per Process — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Order creation time** in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)
    by the distribution planner'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Order reception time** in the Warehouse Management System (WMS)*(now ready
    to be prepared by warehouse teams)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Picking time(s)** that can include the starting and ending time of the [picking
    mission](https://www.youtube.com/watch?v=XejgbF2m_8g) that contains the order'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Packing time** refers to the end of the [packing process](https://www.youtube.com/watch?v=COcoxQ8NhzM)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Shipping time** whenyour orders are leaving the warehouse'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Delivery time** when your [truck delivers](https://www.youtube.com/watch?v=PYkN24PMKd8)
    the pallets to the store'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Store receiving time** is concluding the delivery process: the time when
    the store’s team records the received items in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***💡 Know your processes*** *Systems can be used differently in your company.
    Therefore, ensure processes have been mapped with detailed workflows.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**b) Lead times definitions**'
  prefs: []
  type: TYPE_NORMAL
- en: As timestamps alone mean nothing, we define lead times for each process by the
    difference between two timestamps.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/30df0779117216dd602a2eee341a5dec.png)'
  prefs: []
  type: TYPE_IMG
- en: Logistics Lead Times Definition for distribution— (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: They usually refer to a specific team’s responsibility
  prefs: []
  type: TYPE_NORMAL
- en: '**End-to-end lead time** is measuring the performance of the whole logistics
    department, also defined as [On Time In Full (OTIF)](https://www.youtube.com/watch?v=qhLqu6M7lcA#:~:text=Description,Time%20In%20Full%20(OTIF)%20KPI)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Order Transfer lead time** is under the responsibility of the **IT/Infrastructure
    team** that ensures fast transmissions of orders'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [warehouse operational team performance](https://www.youtube.com/watch?v=KR_ziEiPcDk)
    is measured by **Preparation Lead time**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Shipment lead time** is a grey zone as warehouse teams can impact it, the
    finance department (invoicing) or transportation teams (find a truck for shipment)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transportation lead time** is entirely under the scope of transportation
    teams'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Receiving lead time** is the responsibility of store teams'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***💡 You need the support of system(s) expert(s)*** *Your systems may not have
    a time stamp for every process, but your infrastructure team can always find alternative
    solutions.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For instance, no timestamps are shown when the packing process is ending.
  prefs: []
  type: TYPE_NORMAL
- en: But the order status is changing *(from packing to ready to ship).*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A script can be developed to create a timestamp when this status is changed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can then be populated in the data lake you use as a data source.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What do we do with this data?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**c) Data processing with Python** Using Python, you can connect to different
    systems to extract transactional records from their respective databases.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dea584a56be4f3e965f1d2aa8a2814c8.png)'
  prefs: []
  type: TYPE_IMG
- en: Process Data Processing with Python — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: These systems may have different fields and definitions of metrics. Use the
    order number to merge the tables in a single data frame and calculate the lead
    times.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/089e69c689a6617923bb6833f410250e.png)'
  prefs: []
  type: TYPE_IMG
- en: Example of lead times plot — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The graph above shows an example of lead times plots *(in minutes)* that provide
    an overview of performance variability of order transmission, pick and pack and
    warehouse-airport transfer.
  prefs: []
  type: TYPE_NORMAL
- en: For more information on how to build a logistic performance dashboard, have
    a look at this short video,
  prefs: []
  type: TYPE_NORMAL
- en: '**Approach 2: Conformance**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**a) Delivery Lead Time: On Time In Full**'
  prefs: []
  type: TYPE_NORMAL
- en: The most important **key performance indicator** is the lead time between order
    creation and delivery times.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dcec23e6e439c0dbcdc76fa6f5185d94.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Learn more about OTIF in this video](https://youtu.be/qhLqu6M7lcA) — (Image
    by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: Distribution planners use it to manage their inventory, set the safety stock
    and plan new collection launches.
  prefs: []
  type: TYPE_NORMAL
- en: How much time is needed to receive the order created in the ERP at the store?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Store managers will also use it to challenge the logistics department in the
    different supply performance reviews.
  prefs: []
  type: TYPE_NORMAL
- en: '**b) End-to-end delivery process**'
  prefs: []
  type: TYPE_NORMAL
- en: In our example, we have a delivery lead time target of **72 hours**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/5afd4792bf685af73bcf8fb12c60c2d1.png)](https://www.youtube.com/watch?v=qhLqu6M7lcA)'
  prefs: []
  type: TYPE_NORMAL
- en: Example of a Delivery Order Process — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The example above shows the delivery that meets the target lead times.
  prefs: []
  type: TYPE_NORMAL
- en: '***💡 Cut-off time definition*** *The order reception cut-off time is 18:00:00.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If an order is received after this time, you must wait 24 hours to prepare it.
  prefs: []
  type: TYPE_NORMAL
- en: They are the leading cause of [delayed delivery and disruptions](https://youtu.be/YNvOX3CT3hQ).
  prefs: []
  type: TYPE_NORMAL
- en: We can now visualize the data.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**c) Visualization** After defining them, you can use your Python script to
    compare lead times with these targets.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/033ac6fd274a32c6f7335cf28b67283f.png)'
  prefs: []
  type: TYPE_IMG
- en: Lead Times Target Plot with Python Matplotlib — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In this visual, you can see that.
  prefs: []
  type: TYPE_NORMAL
- en: For some orders, warehouse teams need to respect the preparation lead time target
    of 5.5 hours (630 minutes).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Order transmission or warehouse airport transfer will never be a problem as
    you are way below the maximum lead time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chart alone can help operational teams spot the failure in the distribution
    process and design action plans.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Approach 3: Enhancement'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**a) Visualize delays.** The objective is to ensure that you have all our orders
    transmitted, prepared and delivered in less **than 72 hours**.'
  prefs: []
  type: TYPE_NORMAL
- en: It starts with visualizations that will help you to answer simple questions.
  prefs: []
  type: TYPE_NORMAL
- en: How many orders have been delivered late?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which process is impacting your overall lead time the most?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/4622869c1782becae438bddd4d056853.png)](https://www.youtube.com/watch?v=ssdni_n6HDc)'
  prefs: []
  type: TYPE_NORMAL
- en: Delays Root Causes Donut Plot — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/9c1651b7d20f464ed70287f8b3065e9e.png)](https://www.youtube.com/watch?v=ssdni_n6HDc)'
  prefs: []
  type: TYPE_NORMAL
- en: Visual for Root Cause Analysis — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The visual above will help you spot the late deliveries and quickly screen the
    different legs to understand which one impacted your lead time
  prefs: []
  type: TYPE_NORMAL
- en: Start to look at the bottom graph
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You spot that one order lead time is above the yellow line
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Screen the lead times above to find which one(s) are causing this delay
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '***💡 Reason Code Mapping*** *As part of diagnostic analytics, you can start
    to create automatically'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: reason codes for late deliveries that will be used for visuals like the donut
    plot above.*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*If your shipment is delayed and your loading lead time is higher than the
    target, you can add a late delivery reason code: loading.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**b) Process mining to reduce delays** Now that you know the root causes, you
    can focus on designing solutions to avoid delays in the future.'
  prefs: []
  type: TYPE_NORMAL
- en: Is there any pattern in the delays occurring in the last three months?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For instance,
  prefs: []
  type: TYPE_NORMAL
- en: You have spotted that many orders are delivered late due to long shipping lead
    times.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After further analysis, you found that the root cause is the **invoicing process**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This process depends on the delivery location *(region, store type (duty-free,
    franchise, ..)*, product category, order type *(cross-docking, replenishment,
    collection launches)*, and order creation date.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/b46417b701147707c88061709dd8dc8a.png)'
  prefs: []
  type: TYPE_IMG
- en: Model for Prediction of Late Invoicing— (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: You use data to train a model that predicts the probability of having delays
    in the invoicing process using the features listed above.
  prefs: []
  type: TYPE_NORMAL
- en: You have spotted a high correlation between the boolean output *(on-time invoicing)*
    and the order creation day *(Monday, .. Sunday)*, as well as the store region
    *(Europe, Middle East, Asia, America).*
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The vast majority of late invoices are from orders created in the **second half
    of the week** for stores located in the **Middle East**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After aligning with local logistics teams in the Middle East, you discovered
    that the invoice process is stopped on Thursdays and Fridays, as these are the
    weekends in this region.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can then ask demand planners *(located in Europe)* to adapt their order
    creation processes to these local specificities.
  prefs: []
  type: TYPE_NORMAL
- en: '***💡 Bring insights to operational and IT teams*** *The example above shows
    that data alone cannot design a solution or solve problems alone.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best Practices for Process Mining with Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: They need to be included during
  prefs: []
  type: TYPE_NORMAL
- en: Time stamps are defined to ensure that the information you retrieve from systems
    matches the operational reality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lead time definitions to match them with your company’s supply chain performance
    management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*(Example: if store receiving is not included in the transportation team’s
    performance measure, you need to remove it)*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Data processing with Python to ensure that the fields you are using for your
    calculation are the right ones.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualization creation to ensure that operational teams can use them to get
    insights.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The models and visualizations you designed will provide insights to support
    continuous improvement initiatives and boost strategic decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Overall, process mining can be a powerful tool for improving the efficiency
    and effectiveness of business processes, and organizations are increasingly using
    it to drive process improvement efforts.
  prefs: []
  type: TYPE_NORMAL
- en: Do you have harmonized cleaned data?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**It requires harmonized and clean data.**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thisessential requirement can be a significant obstacle in your digital transformation
    journey.
  prefs: []
  type: TYPE_NORMAL
- en: The worst-case scenario, which is unfortunately very common, would be an organisation
    with
  prefs: []
  type: TYPE_NORMAL
- en: Several systems not communicating together like multiple [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)
    instances, one WMS per warehouse fully controlled by the 3PL, and several TMS
    not interfaced with the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many customizations that are not documented, such as additional fields created
    by a developer who left the company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The absence of a single source like a data lake that groups the databases of
    your different systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At this stage, you need to work on harmonizing and building a solid data architecture
    *(with governance to maintain data integrity)* before jumping into process mining.
  prefs: []
  type: TYPE_NORMAL
- en: After diagnostics, you need to implement action plans.
  prefs: []
  type: TYPE_NORMAL
- en: Can we use analytics to simulate the impact of continuous improvement initiatives?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Simulate Initiatives with a Digital Twin
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A digital twin is a digital replica of a physical object or system.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7436811ed89540c9f3aa826509a06588.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Digital Twin with Python — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: It is like you have a computer model representing various components and processes
    in the supply chain, such as warehouses, transportation networks, and production
    facilities.
  prefs: []
  type: TYPE_NORMAL
- en: Would you like to simulate the impact of initiatives proposed by operations?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After spotting operational failures and finding the root causes, you simulate
    several scenarios and test the resilience of your solutions.
  prefs: []
  type: TYPE_NORMAL
- en: What if we ship orders using a last-mile courier?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What would the delay reduction be if we increased the warehouse workforce?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This model could estimate performance improvements, calculate return on investment,
    and convince management to invest in additional CAPEX.
  prefs: []
  type: TYPE_NORMAL
- en: For more details, 👇
  prefs: []
  type: TYPE_NORMAL
- en: '[](/what-is-a-supply-chain-digital-twin-e7a8cd9aeb75?source=post_page-----683b5eb6547c--------------------------------)
    [## What is a Supply Chain Digital Twin?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Discover digital twins with python: model supply chain networks, enhance decision-making
    & optimize operations.'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/what-is-a-supply-chain-digital-twin-e7a8cd9aeb75?source=post_page-----683b5eb6547c--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Beyond performance, what about the environmental impact of your operations?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This article focuses on performance and logistic costs.
  prefs: []
  type: TYPE_NORMAL
- en: However, companies are now pushed to reduce their environmental footprint, I
    would like to open the window of supply chain sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: Have you heard about green inventory management?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Focus on sustainability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When I was a Solution Designer, our retail customers' main focus was reducing
    their transportation costs.
  prefs: []
  type: TYPE_NORMAL
- en: Samir, we need to reduce the cost per ton by 25%.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have always proposed reducing the delivery frequency and increasing the quantity
    per shipment to improve the truck loading rate.
  prefs: []
  type: TYPE_NORMAL
- en: This was the beginning of green inventory management.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That could be defined as managing inventory in an environmentally sustainable
    way.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ee5b4aa9450c5efe0bf89dc190f33608.png)'
  prefs: []
  type: TYPE_IMG
- en: (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, beyond reducing CO2 emissions, this approach is cost-effective.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/23266770489309c7875a5a71c6019b5f.png)'
  prefs: []
  type: TYPE_IMG
- en: Store Replenishment System — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Most retailers use **inventory management systems** that use a rule-based approach
    to replenishing stores without considering the efficiency of the transportation
    routing.
  prefs: []
  type: TYPE_NORMAL
- en: The **replenishment frequency** is an important parameter that can be used to
    optimize the distribution network.
  prefs: []
  type: TYPE_NORMAL
- en: Can we simulate the impact of the delivery frequency on the CO2 emissions? Yes!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To prove my point in a case study shared in this blog, I simulate the impact
    of several delivery frequencies on the usage of packaging material and CO2 emissions.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/13b01189e3e1e2258580cc2755c27cfc.png)'
  prefs: []
  type: TYPE_IMG
- en: Simulation Model — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For each scenario, the model can provide
  prefs: []
  type: TYPE_NORMAL
- en: The percentage of **mixed cartons** prepared **(%)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The percentage of partially filled trucks used to deliver the stores **(%)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The total quantity of **carton material** used **(kg)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The total CO2 emissions of road transportation **(kg CO2eq)**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re convinced by the approach or want to challenge my methodology, have
    a look at this article,
  prefs: []
  type: TYPE_NORMAL
