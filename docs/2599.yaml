- en: 'The reason is not surprising. Conceptually, **large language models (LLMs)
    take in a ton of data and generate output on the basis of this construct: in a
    particular context, for the question you asked, what is the most likely word /
    text to follow the previous word**. Itâ€™s essentially calculating the probability
    of a word following another, and generating output based on that. Despite this
    construct, given the amount of data thatâ€™s gone into training these models, the
    results for the more general ChatGPT use cases (like drafting an email or summarizing
    a page) have been nothing short of impressive. But itâ€™s important to remember
    that language models, by design, have limited analytical / math capabilities.
    In other words, when you ask the model â€œwhat is 2+2â€, it may give you the right
    answer â€” not because it knows math but because it has seen that text pattern before
    in its training data.'
