- en: Photo by [Pakata Goh](https://unsplash.com/@pakata?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: With the emergence of highly effective models like GPT4 supercharging generative
    AI, how data professionals can provide long-term value to organizations they are
    part of is evolving. Real value is going to come from not just being the most
    technically competent person in the room but being able to shape how this impacts
    product and business outcomes. This includes being able to guide your organization
    towards the right data strategy and shaping how data products tie seamlessly into
    product experiences. The analysis in this article around the the transformation
    at StackOverflow serves as a compelling case study towards that goal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着像 GPT4 这样的高效模型推动生成性 AI 的发展，数据专业人士如何为他们所参与的组织提供长期价值正在演变。真正的价值不仅来自于成为房间里最具技术能力的人，还包括能够塑造这些技术如何影响产品和业务成果。这包括能够引导你的组织制定正确的数据战略，并塑造数据产品如何无缝地融入产品体验。本文对
    StackOverflow 变革的分析提供了一个有力的案例研究，以实现这一目标。
- en: '[StackOverflow](https://stackoverflow.com/), the most commonly used platform
    by software developers for programming support, has been through a rough ride
    lately. If you haven’t used StackOverflow before, it’s a Quora / Reddit-like Q&A
    forum where you can ask programming-related questions. It’s been several years
    since I wrote production-quality code but back when I did, StackOverflow was incredible.
    For example, if you ran into the most obscure of errors while compiling your code
    and got an error message you could not make sense of, you would stick it into
    Google search. More often that not, you would find a StackOverflow page where
    someone had asked the same question and got an answer. Less often, you would find
    another soul who had the exact same obscure problem as you but got no answer —
    in which case, good luck. More precisely, [69% of questions](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/)
    on StackOverflow are answered, which is pretty impressive.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[StackOverflow](https://stackoverflow.com/) 是软件开发人员获取编程支持的最常用平台，最近经历了一些波折。如果你以前没有使用过
    StackOverflow，它是一个类似于 Quora 或 Reddit 的问答论坛，你可以在这里提出与编程相关的问题。虽然我已经好几年没有写过生产级代码，但在我写代码的时候，StackOverflow
    确实非常棒。例如，如果你在编译代码时遇到了最晦涩的错误，并且收到了一条你无法理解的错误消息，你会将其放入 Google 搜索中。通常，你会找到一个 StackOverflow
    页面，上面有人问了同样的问题并得到了回答。更少见的是，你会发现另一个人遇到了完全相同的晦涩问题但没有得到答案——在这种情况下，祝好运。更准确地说，[69%
    的问题](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/)
    在 StackOverflow 上得到了回答，这确实很令人印象深刻。'
- en: '![](../Images/e0e0b3453ce31bcbf6a0f917893afda0.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e0e0b3453ce31bcbf6a0f917893afda0.png)'
- en: '[StackOverflow home page](https://stackoverflow.com/questions)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[StackOverflow 首页](https://stackoverflow.com/questions)'
- en: Recently however, StackOverflow’s traffic has been in decline. Similarweb’s
    data shows that their traffic [dropped 14%](https://www.similarweb.com/blog/insights/ai-news/stack-overflow-chatgpt/)
    year over year (StackOverflow says it’s [closer to 5%](https://stackoverflow.blog/2023/08/08/insights-into-stack-overflows-traffic/)).
    Nevertheless, the trend is downward and is explained primarily by the emergence
    of AI coding products like ChatGPT and GitHub Copilot. These products have meaningful
    code-writing capabilities and are therefore able to provide programming support,
    at least partly as good as StackOverflow does. Ironically, several of the large
    language models (LLMs) behind these AI products were trained using scraped StackOverflow
    data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近 StackOverflow 的流量一直在下降。Similarweb 的数据表明，他们的流量 [同比下降了 14%](https://www.similarweb.com/blog/insights/ai-news/stack-overflow-chatgpt/)（StackOverflow
    表示 [更接近 5%](https://stackoverflow.blog/2023/08/08/insights-into-stack-overflows-traffic/)）。尽管如此，这一趋势仍然是下降的，主要原因是
    AI 编程产品如 ChatGPT 和 GitHub Copilot 的出现。这些产品具有有意义的代码编写能力，因此能够提供编程支持，至少在某种程度上不亚于
    StackOverflow。具有讽刺意味的是，支撑这些 AI 产品的几个大型语言模型（LLMs）是使用爬取的 StackOverflow 数据进行训练的。
- en: 'The company has gotten pretty harsh media coverage with these developments.
    Business Insider, in their article [Death by LLM](https://www.businessinsider.com/stack-overflow-crisis-future-of-online-data-ai-world-2023-7),
    wrote:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发展使得公司受到了相当严厉的媒体报道。Business Insider 在他们的文章 [死亡于 LLM](https://www.businessinsider.com/stack-overflow-crisis-future-of-online-data-ai-world-2023-7)
    中写道：
- en: Welcome to the future of the internet in an AI world. Online communities like
    Stack Overflow and Wikipedia thrived as hubs for experts and curious browsers
    to come together and share information freely. Now these digital meeting places
    are being pillaged by big tech companies prowling for human data to train their
    large language models.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欢迎来到 AI 世界中的互联网未来。像 Stack Overflow 和 Wikipedia 这样的在线社区曾作为专家和好奇浏览者聚集并自由分享信息的中心而繁荣。现在，这些数字聚会场所正被大科技公司掠夺，用于训练他们的大型语言模型。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The new products emerging from this generative-AI boom are putting the future
    of these online forums in doubt. The chatbots answer questions clearly, automatically,
    and often pleasantly — so humans don’t need to deal with other humans to get information.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从这次生成型 AI 繁荣中出现的新产品正在使这些在线论坛的未来充满疑问。聊天机器人可以清晰、自动且通常愉快地回答问题——因此人们无需与其他人接触即可获取信息。
- en: 'In midst of all this attention, StackOverflow has played a steady hand and
    articulated their two-pronged approach to addressing this challenge:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些关注中，StackOverflow 采取了稳健的措施，并阐明了他们应对这一挑战的双管齐下的方法：
- en: A few weeks back, they announced that they will start charging large AI developers
    who use the platform’s 50M+ questions and answers for model training (we dug into
    this issue in the [data scraping](https://thisisunpacked.substack.com/p/data-scraping-in-the-spotlight-language-models)
    article earlier)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几周前，他们宣布将开始向使用平台上 5000 万+ 问题和答案进行模型训练的大型 AI 开发者收费（我们在之前的[数据抓取](https://thisisunpacked.substack.com/p/data-scraping-in-the-spotlight-language-models)文章中讨论了这个问题）
- en: Last week, they launched the [OverflowAI](https://www.cio.com/article/648086/stack-overflow-announces-overflowai.html)
    product, which is a set of actually useful generative AI features that can help
    kick off their second innings — we will focus on this today
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上周，他们推出了[OverflowAI](https://www.cio.com/article/648086/stack-overflow-announces-overflowai.html)产品，这是一组实际有用的生成型
    AI 功能，可以帮助他们开启第二个篇章——我们今天将重点关注这一点
- en: 'In this article, we’ll dive deep into:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将深入探讨：
- en: AI code writing tools disrupting StackOverflow
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI 代码编写工具颠覆 StackOverflow
- en: What OverflowAI does
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OverflowAI 的功能
- en: Underlying trends from the StackOverflow strategy
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: StackOverflow 策略中的潜在趋势
- en: AI code writing tools disrupting StackOverflow
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 代码编写工具颠覆 StackOverflow
- en: There are several AI [code writing and editing tools](https://beebom.com/best-ai-coding-tools/)
    available in the market today. These are either independent products (like OpenAI
    Codex, ChatGPT, Google Bard) or products that are natively integrated inside existing
    platforms (like GitHub Copilot, Replit Ghostwriter, Amazon CodeWhisperer). They
    have a broad range of capabilities including code generation, code editing, autocomplete
    and debugging.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场上有几种 AI [代码编写和编辑工具](https://beebom.com/best-ai-coding-tools/)。这些工具要么是独立的产品（如
    OpenAI Codex、ChatGPT、Google Bard），要么是原生集成在现有平台中的产品（如 GitHub Copilot、Replit Ghostwriter、Amazon
    CodeWhisperer）。它们具有广泛的功能，包括代码生成、代码编辑、自动完成和调试。
- en: The products that have native distribution (like GitHub Copilot) are at a large
    advantage because they can operate seamlessly within environments that programmers
    already use today, and we will see more products attempting to get plugged into
    existing environments. For example, CodeGPT has a plugin that lets developers
    use the product from [within Visual Studio Code](https://beebom.com/how-install-use-codegpt-vs-code/)
    (a popular code editing tool).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 原生分发的产品（如 GitHub Copilot）具有很大的优势，因为它们可以在程序员今天已经使用的环境中无缝操作，我们将看到更多产品尝试集成到现有环境中。例如，CodeGPT
    有一个插件，可以让开发人员从[Visual Studio Code](https://beebom.com/how-install-use-codegpt-vs-code/)（一个流行的代码编辑工具）中使用该产品。
- en: Existing AI code writing tools are good at certain tasks. For example, this
    [Reddit thread](https://www.reddit.com/r/webdev/comments/11hmsqp/github_copilot_whats_your_experience_been_like/)
    captures feedback from several web developers about GitHub Copilot — the overarching
    theme is that the product is useful in a subset of situations where developers
    have to write net new code and don’t want to spend time writing from the scratch.
    Even for those situations, it’s often hit or miss.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的 AI 代码编写工具在某些任务上表现良好。例如，这个[Reddit 线程](https://www.reddit.com/r/webdev/comments/11hmsqp/github_copilot_whats_your_experience_been_like/)记录了几位网页开发人员关于
    GitHub Copilot 的反馈——总体主题是，该产品在开发人员需要编写全新代码并且不想从头开始编写的特定情况下非常有用。即便在这些情况下，它也经常会有成功和失败。
- en: 'The reason is not surprising. Conceptually, **large language models (LLMs)
    take in a ton of data and generate output on the basis of this construct: in a
    particular context, for the question you asked, what is the most likely word /
    text to follow the previous word**. It’s essentially calculating the probability
    of a word following another, and generating output based on that. Despite this
    construct, given the amount of data that’s gone into training these models, the
    results for the more general ChatGPT use cases (like drafting an email or summarizing
    a page) have been nothing short of impressive. But it’s important to remember
    that language models, by design, have limited analytical / math capabilities.
    In other words, when you ask the model “what is 2+2”, it may give you the right
    answer — not because it knows math but because it has seen that text pattern before
    in its training data.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 原因并不令人惊讶。从概念上讲，**大型语言模型（LLMs）接收大量数据，并基于这个结构生成输出：在特定上下文中，对于你问的问题，最可能的单词/文本是什么**。它本质上是在计算一个单词跟随另一个单词的概率，并基于此生成输出。尽管有这一结构，鉴于用于训练这些模型的数据量，ChatGPT在更一般的用例（如起草电子邮件或总结页面）中的结果仍然令人印象深刻。但重要的是要记住，语言模型在设计上具有有限的分析/数学能力。换句话说，当你问模型“2+2是多少”时，它可能会给出正确答案——不是因为它知道数学，而是因为它在训练数据中见过这个文本模式。
- en: Similarly, when it comes to code generation, the **model does not really “know”
    the underlying concepts behind programming** but is predicting results based on
    its training with a ton of text data. The consequence of this is the GitHub Copilot
    feedback above — it is sometimes good at generating the base code you need, but
    **its ability to actually understand code, debug and provide you explanations
    is limited**. This will get better over time but it’s hard to say if it will ever
    get to the point of high accuracy / high reliability.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在代码生成方面，**模型并不真正“了解”编程背后的基本概念**，而是基于大量文本数据的训练来预测结果。这导致了上面提到的GitHub Copilot反馈——它有时能生成你需要的基础代码，但**其实际理解代码、调试和提供解释的能力有限**。这随着时间的推移会有所改善，但很难说它是否会达到高准确性/高可靠性的程度。
- en: 'StackOverflow CEO Prashanth Chandrasekar [describes it succinctly](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow CEO Prashanth Chandrasekar [简洁地描述了](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/)：
- en: One problem with modern LLM systems is that they will provide incorrect answers
    with the same confidence as correct ones, and will ‘hallucinate’ facts and figures
    if they feel it fits the pattern of the answer a user seeks.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代LLM系统的一个问题是，它们会以与正确答案相同的信心提供错误答案，并且如果感觉符合用户寻求的答案模式，它们会“虚构”事实和数据。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At some point you’re going to need to know what you’re building. You may have
    to debug it and have no idea what was just built, and it’s hard to skip the learning
    journey by taking shortcuts.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在某些时候，你需要了解自己在构建什么。你可能需要调试它，但对刚刚构建的内容毫无头绪，并且很难通过捷径跳过学习过程。
- en: 'This is the opportunity for StackOverflow — their traffic drop may be permanent
    and it’s very likely that programmers come to StackOverflow less often for simpler
    questions (eg. they might not visit StackOverflow anymore for an off-the-shelf
    sorting algorithm). But **where the product can shine** is: 1) providing **high
    accuracy / high reliability answers** to more complex questions that language
    models might not have the capability to answer, and 2) providing **answers to
    questions in new technologies / problem spaces** that the models have not had
    previous data to train on. OverflowAI is designed to directly tap into this opportunity.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是StackOverflow的机会——他们的流量下降可能是永久性的，程序员可能更少地访问StackOverflow以解决简单问题（例如，他们可能不再访问StackOverflow以获取现成的排序算法）。但**产品能够闪光的地方**是：1）对语言模型可能无法回答的复杂问题提供**高准确性/高可靠性答案**，以及2）对语言模型没有先前数据进行训练的新技术/问题领域提供**答案**。OverflowAI的设计就是为了直接抓住这个机会。
- en: What OverflowAI does
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OverflowAI的作用
- en: There are three key facets they are betting on — direct answers to questions,
    usability from within developer environments, and supercharging knowledge within
    enterprises.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他们押注的三个关键方面是——直接回答问题、在开发环境中的可用性，以及提升企业内的知识。
- en: '**OverflowAI Search** provides **direct answers to users in a Q&A format**
    (similar to ChatGPT), but provides several **links to actual StackOverflow posts**.
    Besides helping create trust, this also provides users with the opportunity to
    go deeper where the answer provided by AI does not fully solve the user’s problem.
    This strikes the delicate balance of giving a direct answer when the question
    is simple, but also guiding the user along a more exploratory path for difficult
    questions.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**OverflowAI 搜索**提供了**以问答格式直接回答用户**（类似于 ChatGPT），但提供了多个**实际 StackOverflow 帖子的链接**。除了帮助建立信任外，这还为用户提供了深入了解的机会，当
    AI 提供的答案无法完全解决用户的问题时。这在简单问题时提供直接答案，而在复杂问题时引导用户沿着更探索性的路径前进，达到了微妙的平衡。'
- en: '![](../Images/d5aa3bee8acc64da03bcef075b00216e.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d5aa3bee8acc64da03bcef075b00216e.png)'
- en: 'OverflowAI Search (Source: captured from [OverflowAI demo video](https://stackoverflow.blog/2023/07/27/announcing-overflowai/))'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: OverflowAI 搜索（来源：[OverflowAI 演示视频](https://stackoverflow.blog/2023/07/27/announcing-overflowai/)）
- en: If the user is not satisfied with the responses, they can enter a **chat-like
    interface to ask follow-up questions**. If none of the answers are satisfactory,
    they can ask StackOverflow to **draft a question on their behalf**, ready to be
    posted to the Q&A forum. This experience also saves users from the semi-often
    situation where they question they ask is already answered previously.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户对回应不满意，他们可以进入一个**聊天式界面以询问后续问题**。如果答案都不令人满意，他们可以请求 StackOverflow**代他们起草问题**，准备好发布到问答论坛。这种体验还能避免用户提问时，问题已经被回答过的半常见情况。
- en: '![](../Images/3caedd6419564dbc38f9860ec8201c35.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3caedd6419564dbc38f9860ec8201c35.png)'
- en: 'Automatic question draft (Source: captured from [OverflowAI demo video](https://stackoverflow.blog/2023/07/27/announcing-overflowai/))'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 自动问题草稿（来源：[OverflowAI 演示视频](https://stackoverflow.blog/2023/07/27/announcing-overflowai/)）
- en: The product also doubles down on usability by making all of this capability
    **available from Visual Studio Code through an extension**. This helps StackOverflow
    compete more effectively with natively integrated coding assistants by letting
    developers get answers from within their coding environments (instead of having
    to context switch and search from a browser).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该产品还通过扩展**在 Visual Studio Code 中提供所有这些功能**，进一步提升了可用性。这帮助 StackOverflow 更有效地与原生集成的编码助手竞争，使开发人员能够在编码环境中获取答案（而不是需要切换上下文并从浏览器中搜索）。
- en: '![](../Images/5eade4f779557459fdc21634291d8245.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5eade4f779557459fdc21634291d8245.png)'
- en: 'Extension inside Visual Studio Code (Source: captured from [OverflowAI demo
    video](https://stackoverflow.blog/2023/07/27/announcing-overflowai/))'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code 内的扩展（来源：[OverflowAI 演示视频](https://stackoverflow.blog/2023/07/27/announcing-overflowai/)）
- en: In addition to this, for enterprise customers, OverflowAI is creating the ability
    to plug in **several different sources of information within a company** (internal
    Q&A, wiki pages, document repositories), to provide a cohesive Q&A experience
    for developers. Being able to utilize internal and StackOverflow data, and more
    important exposing this easily in a Q&A type interface, can be a big productivity
    boost for engineering organizations. They also intend to launch a Slack integration
    as a seamless interface to expose this capability.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，对于企业客户，OverflowAI 正在创建将**公司内部多个不同信息来源**（内部问答、维基页面、文档库）集成的能力，为开发人员提供一个连贯的问答体验。能够利用内部和
    StackOverflow 数据，并且将其轻松地展示在问答式界面中，对于工程组织来说，可以大大提高生产力。他们还计划推出一个 Slack 集成，以无缝界面展示这一功能。
- en: What’s impressive about OverFlowAI’s product approach is that it takes the company’s
    core asset (answers to difficult questions), exposes answers in a highly usable
    interface wherever the users are (whether on slack or within developer environments),
    and in turn creates a loop where users can leverage generative AI to submit new
    questions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: OverFlowAI 的产品方法令人印象深刻，它利用公司核心资产（对难题的回答），在用户所在的任何地方（无论是 Slack 还是开发环境中）提供高度可用的界面，并创造了一个用户可以利用生成式
    AI 提交新问题的循环。
- en: Underlying trends from the StackOverflow strategy
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: StackOverflow 策略中的潜在趋势
- en: 'StackOverflow is not exactly a public company — they are owned by Prosus, which
    is in turn part of a bigger holding company, Naspers, which is publicly traded.
    Therefore, it’s hard to get clean revenue data but a report from Prosus published
    in [May 2022](https://www.naspers.com/~/media/Files/N/Naspers-Corp-V2/investor/results-reports-events/results-reports-and-events-archive/deepdive-call-series/edtech/edtech-deep-dive-presentation.pdf)
    sheds some light:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow 并不是一个公开上市的公司——它由 Prosus 所拥有，Prosus 又是更大控股公司 Naspers 的一部分，而 Naspers
    是上市公司。因此，很难获得准确的收入数据，但 Prosus 在[2022年5月](https://www.naspers.com/~/media/Files/N/Naspers-Corp-V2/investor/results-reports-events/results-reports-and-events-archive/deepdive-call-series/edtech/edtech-deep-dive-presentation.pdf)发布的报告提供了一些线索：
- en: The company made ~$89M revenue in 2022, split 50–50 between the enterprise product
    StackOverflow for Teams and Reach products (advertising and employer branding)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司在2022年的收入约为8900万美元，其中50%来自企业产品 StackOverflow for Teams，50% 来自 Reach 产品（广告和雇主品牌）。
- en: From 2021 to 2022, StackOverflow for Teams revenue was +69% while Reach products
    revenue was -12% (there could have been extraneous factors that impacted 2022
    revenue like slower hiring)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从2021年到2022年，StackOverflow for Teams 的收入增长了69%，而 Reach 产品的收入下降了12%（2022年的收入可能受到其他因素的影响，如招聘放缓）。
- en: '![](../Images/29e5b5d66d55b313a5e028c879584010.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29e5b5d66d55b313a5e028c879584010.png)'
- en: Revenue numbers from StackOverflow owner Prosus ([reported May 2022](https://www.naspers.com/~/media/Files/N/Naspers-Corp-V2/investor/results-reports-events/results-reports-and-events-archive/deepdive-call-series/edtech/edtech-deep-dive-presentation.pdf))
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 StackOverflow 所有者 Prosus 的收入数据（[报告于2022年5月](https://www.naspers.com/~/media/Files/N/Naspers-Corp-V2/investor/results-reports-events/results-reports-and-events-archive/deepdive-call-series/edtech/edtech-deep-dive-presentation.pdf)）
- en: 'This revenue data combined with the what the OverflowAI product does points
    to a few clear trends towards where StackOverflow is headed in the world of Generative
    AI (these trends can also be extended to other Q&A platforms):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些收入数据结合 OverflowAI 产品的功能指向了 StackOverflow 在生成式 AI 领域的发展趋势（这些趋势也可以扩展到其他问答平台）：
- en: Their advertising business, whose success is directly tied to traffic, is in
    decline. This isn’t necessarily dire and just points towards a broader trend —
    there will likely be **fewer eyeballs / page views** because consumers will directly
    get answers to easier questions (which is good) and therefore **advertising becomes
    a less critical source of revenue.**
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们的广告业务，其成功直接与流量挂钩，正在下滑。这并不一定意味着严重问题，只是指出了一个更广泛的趋势——消费者会直接获得更简单问题的答案（这很好），因此**广告成为了一个不那么关键的收入来源**。
- en: StackOverflow will **continue to be a valuable source of answers for difficult
    questions**, and the volume of questions and answers will continue to grow with
    the company’s generative AI push to automatically draft / submit questions. In
    addition, it’s also likely that if StackOverflow can keep the content engine running,
    the **quality of content on the platform improves**, as repetitive / easy questions
    will no longer be the highest volume of content.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: StackOverflow 将**继续成为解决困难问题的宝贵来源**，并且问题和答案的数量将随着公司推动生成式 AI 自动草拟/提交问题而继续增长。此外，如果
    StackOverflow 能够维持内容引擎的运转，**平台上的内容质量将会提高**，因为重复/简单的问题将不再是内容的最高量。
- en: StackOverflow will **double down on building experiences where they can deliver
    most value to users** (like OverflowAI Search and Visual Studio Code extension),
    and focus on product lines where customers willing to pay for these superior experiences
    (eg. StackOverflow for Teams)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: StackOverflow 将**加倍努力构建能够为用户提供最大价值的体验**（如 OverflowAI 搜索和 Visual Studio Code
    扩展），并专注于那些客户愿意为这些优质体验付费的产品线（例如 StackOverflow for Teams）。
- en: '**Data licensing programs**, where they charge AI companies for training on
    their data, will accelerate'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据许可项目**，即他们向 AI 公司收费以用于培训其数据，将会加速发展。'
- en: The trends all point towards a direction where StackOverflow is successfully
    pivoting to the next phase of the company, and the company has made the right
    product / business investments to weather what was a potential disruption. In
    addition, they have also done a valuable community service and laid out a playbook
    for other Q&A platforms to leverage. Overall, I’m optimistic about the direction
    they are headed towards and that this will ignite a thriving content ecosystem
    in the future.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所有趋势都指向一个方向，即 StackOverflow 正在成功转型进入公司下一个阶段，公司已经做出了正确的产品/业务投资，以应对可能的干扰。此外，他们还提供了宝贵的社区服务，并为其他问答平台制定了可供借鉴的操作手册。总体来说，我对他们的发展方向感到乐观，并相信这将激发未来蓬勃发展的内容生态系统。
