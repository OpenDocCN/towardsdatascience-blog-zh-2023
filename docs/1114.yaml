- en: Team Topologies (Skelton & Pais)
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队拓扑（Skelton & Pais）
- en: '[](https://teamtopologies.com/book?source=post_page-----8d9db9a40691--------------------------------)
    [## Book - Team Topologies'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 书籍 - 团队拓扑](https://teamtopologies.com/book?source=post_page-----8d9db9a40691--------------------------------)'
- en: Team Topologies - by Matthew Skelton and Manuel Pais Effective software teams
    are essential for any organization to…
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 团队拓扑 - 作者：Matthew Skelton和Manuel Pais 有效的软件团队对任何组织来说都是必不可少的……
- en: teamtopologies.com](https://teamtopologies.com/book?source=post_page-----8d9db9a40691--------------------------------)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[teamtopologies.com](https://teamtopologies.com/book?source=post_page-----8d9db9a40691--------------------------------)'
- en: As I’ve progressed in my career, I’ve become increasingly more interested in
    processes and how they apply to technical solutions. Don’t get me wrong; technology
    is still really important to me, but I also want to see it in action. It’s one
    thing to explore a repository and play with a demo, and it’s another thing to
    see how a technology enables an organization in meeting its goal.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我职业生涯的发展，我对流程及其如何应用于技术解决方案越来越感兴趣。别误会；技术对我来说仍然非常重要，但我也想看到它的实际应用。探索一个代码库和玩一个演示是一回事，而看到一种技术如何帮助一个组织实现其目标则是另一回事。
- en: To that end, I finally picked up this book after countless recommendations and
    endless praise, and all I can say is that it lives up to the hype. *Team Topologies*
    is, if nothing else, a case study on [Conway’s Law](https://en.wikipedia.org/wiki/Conway%27s_law),
    and the authors relentlessly drive toward systematizing it. I think their observations
    on [team types and interactions](https://teamtopologies.com/key-concepts) are
    especially insightful and provide a roadmap for better projects and better software.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这个目的，我终于在无数推荐和赞誉后拿起了这本书，我只能说它确实名副其实。*团队拓扑学*如果说有什么的话，就是一个关于[康威定律](https://en.wikipedia.org/wiki/Conway%27s_law)的案例研究，作者不懈地推动系统化。我认为他们对[团队类型和互动](https://teamtopologies.com/key-concepts)的观察尤其有见地，为更好的项目和更好的软件提供了路线图。
- en: Data products in particular can suffer from silos and fragmentation. Data source
    owners, engineers, analysts, and business stakeholders typically operate in distinct
    enclaves, with insufficient contact to accommodate discoveries during development
    or evolving requirements. Thoughtfully arranging teams and designing the right
    interfaces could go a long way to reducing friction during the design, development,
    and eventual release of data assets.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品特别容易受到孤岛效应和碎片化的影响。数据源拥有者、工程师、分析师和业务利益相关者通常在不同的区域内工作，彼此联系不足，无法应对开发过程中的发现或不断变化的需求。合理安排团队和设计合适的接口可以大大减少在设计、开发和最终发布数据资产过程中的摩擦。
- en: 'Staff Engineer: Leadership Beyond the Management Track (Larson)'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 员工工程师：超越管理轨道的领导力（Larson）
- en: '[](https://staffeng.com/book?source=post_page-----8d9db9a40691--------------------------------)
    [## Staff Engineer: Leadership beyond the management track'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 员工工程师：超越管理轨道的领导力](https://staffeng.com/book?source=post_page-----8d9db9a40691--------------------------------)'
- en: Why write this book? There isn't much out there about being a senior technical
    leader outside of the management career…
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么写这本书？关于高级技术领导者的资料并不多，尤其是管理职业之外的……
- en: staffeng.com](https://staffeng.com/book?source=post_page-----8d9db9a40691--------------------------------)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[staffeng.com](https://staffeng.com/book?source=post_page-----8d9db9a40691--------------------------------)'
- en: In my previous career in healthcare, I ultimately found myself doing people
    management, which I found stressful and unfulfilling. My dissatisfaction is what
    motivated me to get into data a little over 5 years ago. In that time, I’ve learned
    and done more than I ever thought I would, and I’m really happy I made the transition.
    At this point in my career, I’ve slowed down on the constant learning; I’m able
    to recognize patterns, themes, and ways of working. Fairly recently, I’ve started
    focusing more on what my career looks like over the coming decades. I want my
    work to be interesting, but I also want it to be impactful.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的医疗保健职业生涯中，我最终发现自己从事人员管理，这让我感到压力大且不满足。我的不满促使我在五年前涉足数据领域。在这段时间里，我学到了比我预期的更多的东西，我非常高兴自己做出了这个转变。在我职业生涯的这一阶段，我已经减缓了不断学习的步伐；我能够识别模式、主题和工作方式。最近，我开始更多地关注自己未来几十年的职业发展。我希望我的工作既有趣，又有影响力。
- en: Will Larson’s staff engineering site and related book are required reading for
    anyone with a serious interest in software, regardless of level (entry all the
    way to staff+) and path (individual contributor vs. management). The book does
    provide some structure, such as defining the [staff archetypes](https://staffeng.com/guides/staff-archetypes/),
    the [importance of writing](https://staffeng.com/guides/engineering-strategy),
    and [how to articulate your technical vision to key stakeholders](https://staffeng.com/guides/present-to-executives);
    however, there are ample case studies from staff engineers from a variety of backgrounds,
    and I found these some of the most enjoyable reading.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Will Larson 的员工工程网站和相关书籍是任何对软件有严肃兴趣的人必读的书，无论是哪个级别（从入门到员工+）还是路径（个人贡献者与管理者）。这本书确实提供了一些结构，如定义[员工原型](https://staffeng.com/guides/staff-archetypes/)、[写作的重要性](https://staffeng.com/guides/engineering-strategy)以及[如何向关键利益相关者表达你的技术愿景](https://staffeng.com/guides/present-to-executives)；然而，书中还包含了来自不同背景的员工工程师的丰富案例研究，我发现这些是最有趣的部分。
- en: To reiterate, regardless of whether or not you want to be a staff engineer,
    I think this book is important because it gets you thinking about technical leadership
    and and impact. Early in your career, delivery and execution seem like the only
    things that matter. While these are important success criteria, they are far from
    sufficient to ensure that you and your team are a) doing meaningful work that
    drives the business forward and b) will be recognized and rewarded for that impact.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下，无论你是否想成为一名员工工程师，我认为这本书都很重要，因为它让你思考技术领导力和影响力。刚开始你的职业生涯时，交付和执行似乎是唯一重要的事情。虽然这些是重要的成功标准，但它们远不足以确保你和你的团队a)
    从事对推动业务有意义的工作，以及b) 因这种影响而得到认可和奖励。
- en: 'I’m glad to have rekindled by relationship with books, not only with non-fiction
    to help my career, but novels, too. I’m still not as voracious as when I was younger,
    but I’ve had my fill of some excellent literature in the last couple of years:
    *Gravity’s Rainbow*, *Pale Fire*, *Snow Crash*, *The Alchemist*, *The Road*, and
    many more. I know that reading isn’t everyone’s cup of tea, and I won’t insist
    that it’s essential to your life and career, but personally, I don’t know what
    I would do without some good books.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴重新点燃了与书籍的关系，不仅是为了帮助我的职业生涯的非虚构书籍，还有小说。我现在虽然不如年轻时那样贪婪地阅读，但在过去几年中我读了不少优秀的文学作品：*《引力虹》*、*《苍白的火焰》*、*《雪崩》*、*《炼金术士》*、*《荒原》*等等。我知道阅读不是每个人的杯茶，我不会坚持说它对你的生活和职业生涯至关重要，但就我个人而言，我不知没有一些好书该怎么办。
