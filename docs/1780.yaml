  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (作者提供的图片)
- en: In the marketplace, find “GPT for Sheets and Docs” and install it. Make sure
    to read terms and conditions before you install it because you will need to give
    it access to certain…
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场中找到“GPT for Sheets and Docs”并安装它。在安装之前，请务必阅读条款和条件，因为你需要给予它访问某些权限…
