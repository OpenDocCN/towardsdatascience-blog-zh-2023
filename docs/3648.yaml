    to and from the spherical coordinate system.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在底层，它使用了`[SphericalVoronoi](https://docs.scipy.org/doc/scipy/reference/generated/scipy.spatial.SphericalVoronoi.html)`实现，来自`scipy`库，并正确地将WGS84坐标转换到球面坐标系统。
- en: '[PRE5]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
