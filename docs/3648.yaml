- en: Let’s see the difference between the two on the plots.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们查看两个图中的差异。
- en: '![](../Images/49c2f70b6a96262d1d8eb8701d1d4b58.png)![](../Images/dfdddcc9e791e782e4c37e62b712c99a.png)'
