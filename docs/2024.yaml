    have that then no need to perform the transformation and you can directly import.'
  prefs: []
  type: TYPE_NORMAL
- en: To import the historical data, go to the data tab of retail ai as before and
    click import at the top.
  prefs: []
  type: TYPE_NORMAL
- en: In the import panel, select import type as User Events, choose the following
    options, and hit import.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7d4fbcd860b347c0b5df29d4c9310e28.png)'
  prefs: []
  type: TYPE_IMG
- en: Import historical events to Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: We have successfully imported user events into Google Cloud Recommendation AI.
  prefs: []
  type: TYPE_NORMAL
- en: 3- Send Real-time Events
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Next Up, we need to send users real-time events so that the AI model can be
    retrained and improve the recommendation as the user engages with the platform
    over time.
  prefs: []
  type: TYPE_NORMAL
- en: There are three ways to send user events to Google Cloud Recommendation AI.
    Using [javascript pixel](https://cloud.google.com/retail/docs/record-events#pixel),
    [using the API](https://cloud.google.com/retail/docs/record-events#write), and
    using [GTM](https://cloud.google.com/retail/docs/record-events#gtm).
  prefs: []
  type: TYPE_NORMAL
- en: We will use API for this article as it can cover all the cases regardless of
    the nature of the website or application.
  prefs: []
  type: TYPE_NORMAL
- en: Here is the curl call to send `home-page-viewed` event
