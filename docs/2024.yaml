  prefs: []
  type: TYPE_NORMAL
- en: You can view the real-time events in the event tab of Retail AI.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/094cc3a159a1943f6c15461b0b489081.png)'
  prefs: []
  type: TYPE_IMG
- en: Retail AI user events, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: If you record user events before or while importing your catalog, [rejoin
    any events](https://cloud.google.com/retail/docs/manage-user-events#rejoin-event)
    recorded before the catalog import is completed.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we are a step away from creating our first model for the recommendation.
  prefs: []
  type: TYPE_NORMAL
- en: Build Recommendation Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following machine learning models are supported by Google Cloud Recommendation
    AI.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/448690cbe365527801083f3b00e1b9c3.png)'
  prefs: []
  type: TYPE_IMG
- en: AI Models supported by Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: For this article, we will use `Recommended For You` model. You can read [here
    for more details about the available models](https://cloud.google.com/retail/docs/models).
  prefs: []
  type: TYPE_NORMAL
- en: Go into the models tab and click Create Model to start configuring your ML models.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ced464572c69732b1838de5d9c775d40.png)'
  prefs: []
  type: TYPE_IMG
- en: Model creation in Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: Next, select `Recommended For You`model in model type.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/598f6fc420bb22d96a1737fca183546a.png)'
  prefs: []
  type: TYPE_IMG
- en: AI Model selection in Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: We aim to improve the purchases hence we want our ML model to optimize for conversions.
    select `conversion rate (CVR)` as the model objective.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0bfdb3e48588937f6476748a0a3d591f.png)'
  prefs: []
  type: TYPE_IMG
- en: The model objectives in Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: Set the tuning frequency as `every three month` and filtering by attributes
    values as `auto`
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0d82870cd623370b78128512ed895b2b.png)'
  prefs: []
  type: TYPE_IMG
- en: Tunning and tab settings for Google Cloud Recommendation AI models, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: And hit create button. This will start the model training. Wait for a day or
    two for the AI model to get ready. The time depends on the amount of data it takes
    to train.
  prefs: []
  type: TYPE_NORMAL
- en: Serving
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once the AI model is created, it’s time to configure the servings so we can
    call our AI model and get the personalized listing.
  prefs: []
  type: TYPE_NORMAL
- en: Go into serving configs and click create a serving button on the top. Select
    the recommendation as shown in the below image.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/05ac59af229bbc0f8c78378d0abc32aa.png)'
  prefs: []
  type: TYPE_IMG
- en: Model serving config in Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: Name your serving and click continue.
  prefs: []
  type: TYPE_NORMAL
- en: Select our `recommended for you` the model that we created. This will attach
    our model to this serving configuration.
  prefs: []
  type: TYPE_NORMAL
- en: The preference tab is where you decide how the model behaves. We can have the
    auto settings.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ff1e4fec696af54506eaca7c2bcf8413.png)'
  prefs: []
  type: TYPE_IMG
- en: Preference setting of Google Cloud Recommendation AI, by Muffaddal
  prefs: []
  type: TYPE_NORMAL
- en: Hit create button. Note the id of the configuration as it will be used to call
    the model API.
  prefs: []
  type: TYPE_NORMAL
- en: Get Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Following is the curl call to get the recommendation from the model we created.
  prefs: []
  type: TYPE_NORMAL
