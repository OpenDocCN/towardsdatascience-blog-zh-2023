- en: Everywhere I look, it seems like people are having a really hard time landing
    data jobs. On Reddit and in my YouTube comment section, I’m seeing everyone from
    beginners all the way to seasoned experts struggling to land roles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我往哪里看，似乎每个人都很难找到数据相关的工作。在Reddit和我的YouTube评论区，我看到从初学者到经验丰富的专家，大家都在挣扎着找工作。
