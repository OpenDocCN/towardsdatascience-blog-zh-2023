- en: Technical management of software engineering projects is very established, with
    multiple tools and techniques at the disposal of a team lead, such as Agile. Meanwhile,
    machine learning projects, where accurately predicting timelines, outcomes of
    the tasks, and task feasibility are challenging, are hard to fit into these paradigms.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程项目的技术管理已经非常成熟，团队领导可以使用多种工具和技术，如敏捷方法。然而，机器学习项目由于准确预测时间线、任务结果和任务可行性等方面的挑战，难以融入这些模式。
- en: Navigating projects with high uncertainty at every step requires skills and
    knowledge that machine learning team leads need to gain through experience. In
    this article, I will summarise my learnings as a team member under good and bad
    management, and acquired through leading machine learning projects myself.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一步都面临高不确定性的项目需要机器学习团队负责人通过经验获得的技能和知识。在这篇文章中，我将总结我作为团队成员在良好和不良管理下的学习经验，以及我自己领导机器学习项目所获得的经验。
- en: While the article focuses on specific techniques of managing machine learning
    projects, certain generic aspects of project management are particularly important
    and hence I will stress them out as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然文章重点关注管理机器学习项目的具体技术，但某些通用的项目管理方面特别重要，因此我也将强调这些方面。
- en: First, I talk about why managing machine learning projects can be challenging.
    I then talk about the ways to overcome these challenges — through an improved
    communication, better managed infrastructure and documentation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我谈论为何管理机器学习项目可能具有挑战性。然后，我讨论了如何通过改进沟通、更好地管理基础设施和文档来克服这些挑战。
- en: Challenges of leading machine learning projects
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导机器学习项目的挑战
- en: 'While software engineering and machine learning projects have much in common,
    leading machine learning projects can be different due to several reasons:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然软件工程和机器学习项目有很多相似之处，但由于若干原因，领导机器学习项目可能会有所不同：
- en: Machine learning projects often carry higher risks. Unlike software projects,
    where the task is to build a system from deterministic blocks, feasibility of
    the problems tackled by machine learning projects is often unknown beforehand
    – will we have enough data, will the data be of reasonable quality, will the model
    be large enough to capture the relationships, will we have enough compute power?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习项目通常承担更高的风险。与软件项目不同，软件项目的任务是从确定性的模块中构建系统，而机器学习项目所处理的问题的可行性通常事先未知——我们是否会有足够的数据，数据是否具有合理的质量，模型是否足够大以捕捉关系，我们是否拥有足够的计算能力？
- en: It is harder to set deadlines, milestones and plans. While the field is still
    establishing itself, and there are no out of the box solutions to every problem,
    machine learning models need to be built from scratch. Hence, machine learning
    projects end up being research-oriented. For these projects predicting timeframes
    can be difficult, as many decisions can only be made once a certain phase has
    been completed.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定截止日期、里程碑和计划更加困难。由于该领域仍在建立中，并且没有现成的解决方案来解决每一个问题，机器学习模型需要从头开始构建。因此，机器学习项目最终变成了以研究为导向的项目。对于这些项目，预测时间框架可能很困难，因为许多决策只能在某个阶段完成后才可以做出。
- en: Lack of performance metrics makes tracking and evaluating the performance challenging.
    Some problems have a clear goal — for example, evaluating a spam filter, we can
    objectively tell that it filters out 99% of spam messages, while for more subjective
    problems, it is harder to define performance metrics. Consider, for example, a
    beautification filter — how can we measure if it performs well without a user
    study? And obtaining sufficient amounts of reliable data from the users is often
    [costly, slow and challenging](https://mimoiq.com/challenges-in-survey-data-collection/),
    especially with tight GDPR requirements.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏性能指标使得跟踪和评估性能变得具有挑战性。有些问题有明确的目标——例如，评估一个垃圾邮件过滤器，我们可以客观地告诉它过滤了99%的垃圾邮件，而对于更主观的问题，定义性能指标则更加困难。例如，考虑一个美化过滤器——我们如何在没有用户研究的情况下衡量它是否表现良好？而从用户那里获得足够的可靠数据往往是[昂贵、缓慢且具有挑战性的](https://mimoiq.com/challenges-in-survey-data-collection/)，尤其是在严格的GDPR要求下。
- en: It is very common to have multidisciplinary projects. Thus, team members are
    likely to have very narrow specialisation and for the project to progress communication
    flow within the team needs to be excellent.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多学科项目非常常见。因此，团队成员往往会有非常狭窄的专业化方向，为了使项目进展顺利，团队内的沟通流动需要非常出色。
- en: Many difficulties discussed above can be overcome by focusing on aspects that
    matter for machine learning projects – communication, infrastructure and documentation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 上述许多困难可以通过关注机器学习项目中重要的方面——沟通、基础设施和文档来克服。
- en: Communication
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沟通
- en: It is not customary for software engineering teams to prepare presentations
    for the meetings. It is, nevertheless, much more common for machine learning projects
    — as many components are easier to communicate via a plot — loss functions, data
    distribution, artefacts in the generated results, and many more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程团队通常不会为会议准备演示文稿。然而，机器学习项目则更常见——许多组件通过图表来沟通更为方便——如损失函数、数据分布、生成结果中的伪影等。
- en: Visualising helps build communication skills, lets everyone take ownership of
    their work, facilitates information sharing and encourages feedback from the rest
    of the team, as it is much easier to point to the slide when asking for clarification.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化有助于建立沟通技能，让每个人对自己的工作负责，促进信息共享，并鼓励团队其他成员提供反馈，因为在询问澄清时，指向幻灯片会更方便。
- en: Machine learning projects are often cross-disciplinary and keeping everyone
    engaged is difficult when the material is not delivered well. To keep attention
    it is important to start with a high level picture and always explain things in
    simple terms.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目通常是跨学科的，当材料没有很好地传达时，保持所有人参与是困难的。为了保持注意力，重要的是从高层次的视角开始，并始终以简单的术语解释事物。
- en: Practical Notes
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实用注意事项
- en: Start and finish on time. Factor in a few minutes at the beginning for people
    to join and have a chat to tune in for the meeting. Small talk at the beginning
    wouldn’t take much time from technical discussion but would add to the team morale.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准时开始和结束。考虑在开始时留出几分钟让大家加入并聊天，以调整会议气氛。开场小聊不会占用太多技术讨论时间，但会提升团队士气。
- en: Give people time to gather up, unmute themselves on zoom and speak up. After
    asking if there are any questions count to ten in your head.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给人们时间聚集，解除静音并开始发言。询问是否有问题后，心里默数到十。
- en: Be consistent and lead by example. If you take something as a rule, practice
    it. Asked the team to present? Set the standard.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性和以身作则。如果你把某事视为规则，就去实践它。要求团队展示？树立标准。
- en: If you are not sure if the point has gotten through, ask the team member to
    talk through the task and identify potential challenges.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不确定要点是否已经传达清楚，可以让团队成员讲解任务并识别潜在挑战。
- en: Not getting any feedback? Perhaps the question is not formulated well. Instead
    of asking “Are there any questions or issues with current approach?”, be more
    specific and let people own the solution, rephrase to “What are the better ways
    to load the data?”.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有得到反馈？也许问题表述不够清晰。不要问“当前方法是否有问题或疑问？”，要更具体，让大家参与解决方案的制定，可以改成“有什么更好的方法来加载数据？”。
- en: Praise in public, criticise in private — an all time classic. Want to encourage
    a behavioural pattern? Reward it in a group meeting. For example, many people
    are uncomfortable asking questions. But raising questions and highlighting issues
    is important — someone raised an issue in a group chat during the week? Group
    meetings are a good time to thank them. Great book to read on how to give feedback
    is “[Radical Candor](https://www.radicalcandor.com)” by Kim Scott.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公开表扬，私下批评——这是永恒的经典。想要鼓励某种行为模式？在小组会议上奖励它。例如，许多人对提问感到不安。但提出问题和指出问题是重要的——有人在一周中的小组聊天中提出了问题？小组会议是感谢他们的好时机。关于如何给予反馈的好书是“[Radical
    Candor](https://www.radicalcandor.com)” by Kim Scott。
- en: Don’t try to do both – engineering and managing. If you are leading the project,
    then lead and manage. Delegate. With how specialised each machine learning team
    member is, micromanaging would not only infuriate the team but would also damage
    the results.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要试图同时做工程和管理。如果你在领导项目，就要领导和管理。委派任务。鉴于每个机器学习团队成员的专业性，微观管理不仅会让团队恼火，还会损害结果。
- en: Team members need to know why what they are doing is important. Let the team
    participate in the process of task formation and prioritisation, most of the team
    members are domain experts. It will be easier to delegate if the decision on how
    to proceed is coming from the team — your role then comes down to moderation.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员需要知道他们所做的工作为何重要。让团队参与任务形成和优先级排序的过程，大多数团队成员都是领域专家。如果决定如何进行是来自团队的，那么委派任务会更容易——你的角色则转变为协调。
- en: Honesty helps build trust between you and team members. If you don’t understand
    something, be honest about it. If you see that the task is not very interesting
    but necessary, don’t try to sell it, but explain things as they are. Be honest
    and this will be appreciated.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实有助于建立你与团队成员之间的信任。如果你不理解某些事情，要诚实面对。如果你看到任务不是很有趣但却必要，不要试图美化它，而要如实解释。诚实会受到赞赏。
- en: Make sure to ask for the team-members permission before editing or sharing their
    work.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编辑或分享团队成员的工作之前，一定要征得他们的许可。
- en: Everyone has different priorities, expectations and fears. Learning what the
    person wants from work would help the team lead to set the person the right tasks.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个人的优先级、期望和担忧都不同。了解一个人对工作的期望将有助于团队领导为其分配合适的任务。
- en: Unless you know the person, be careful about assuming what they want. Dropping
    “It will be good for your CV”, when assigning a task against a team member’s goals
    easily be perceived as a cheap manipulation.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非你了解对方，否则要小心假设他们的需求。在分配任务时随口提到“这对你的简历有好处”，可能会被视为廉价的操控。
- en: Infrastructure
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基础设施
- en: Machine learning is an area in which being systematic is an unavoidable necessity.
    The quality of the decisions depends on how data, code and results are organized.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一个系统化不可避免的领域。决策的质量取决于数据、代码和结果的组织方式。
- en: However, being systematic is also very challenging due to the complex relations
    between every aspect of the final model — data, architecture and hyper-parameters.
    Furthermore, each experiment generates tremendous amounts of data, and since projects
    are research-oriented, each module is bound to change frequently.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于最终模型的各个方面——数据、架构和超参数之间的复杂关系，系统化也是非常具有挑战性的。此外，每个实验都会生成大量数据，并且由于项目是以研究为导向的，每个模块都可能频繁变化。
- en: Whenever giving feedback or guiding the team in building the code or preparing
    the data — ask yourself a question, will it be easy for someone new joining the
    team to get their head around what is happening? And if the answer is no, you
    need to re-think the process.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供反馈或指导团队构建代码或准备数据时——问问自己一个问题，新加入团队的人是否容易理解发生了什么？如果答案是否定的，你需要重新考虑这个过程。
- en: Infrastructure
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础设施
- en: Interestingly an excellent source for project management are warfare books,
    for example, “[The Art of War](https://www.amazon.co.uk/Art-War-Sun-Tzu/dp/0981162614)”
    by Sun Tzu. One of the wisdoms the book is sharing is that the fate of the battle
    is decided before it starts — the one who prepares best wins.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，项目管理的一个优秀来源是战争书籍，例如，孙子所著的《[孙子兵法](https://www.amazon.co.uk/Art-War-Sun-Tzu/dp/0981162614)》。书中分享的智慧之一是，战斗的命运在开始之前就已决定——准备最充分的人赢得胜利。
- en: One of the most important aspects of combat is supply lines. Infrastructure
    is like supply lines — for the project to evolve, infrastructure shouldn’t have
    sudden breaks or blocks and should be easy to use and expand.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗中最重要的方面之一是补给线。基础设施就像补给线——为了让项目不断发展，基础设施不能有突发的中断或障碍，而且应该易于使用和扩展。
- en: 'Best practices in managing the data and infrastructure that I have came across
    so far are:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前遇到的数据和基础设施管理的最佳实践包括：
- en: Have config files for training and log them. This will help re-producibility,
    allow to go back to see how the solution was obtained as well as reduce the errors
    in setting the experiments.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为训练准备配置文件并记录它们。这将有助于可重复性，使你可以回溯查看解决方案的获得方式，并减少设置实验时的错误。
- en: Have config files for training data. This can be as simple as a list of pairs
    *input-output* for the model. This will help ensure that you know exactly what
    data the model is trained on and simplify the dataloader.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为训练数据准备配置文件。这可以简单到模型的*输入-输出*对列表。这将帮助确保你确切知道模型使用了哪些数据，并简化数据加载器。
- en: Use sensible default values for the arguments — people who will be running the
    code would expect it to work out of the box without the need to dig too deep.
    If you need a few hyper-parameter, having a bash script with the command to execute
    is handy, as it is easier to modify compared to the text in the terminal.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于参数使用合理的默认值——运行代码的人会期望它开箱即用，不需要深入挖掘。如果需要几个超参数，拥有一个执行命令的bash脚本会很方便，因为它比终端中的文本更易于修改。
- en: In case resources allow, parts of deployment that can be automated, must be
    automated. Automation saves time for the team by eliminating repetitions and prevents
    errors from happening.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果资源允许，部署的可自动化部分必须自动化。自动化通过消除重复工作节省团队时间，并防止错误发生。
- en: How training data is organised tremendously affects data loading, training speed,
    flexibility and convenience to analyse the results. Make sure that the data is
    separated by type and don’t dump everything into a single folder — this will make
    it easier to visually explore existing data and add new one.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练数据的组织方式对数据加载、训练速度、灵活性和分析结果的便利性有重大影响。确保数据按类型分开存储，不要将所有内容放在一个文件夹中——这样可以更方便地可视化现有数据并添加新数据。
- en: Training and testing pipelines must be as similar as possible — in how the data
    pre-processed, post-processed and how the model is loaded.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练和测试管道必须尽可能相似——在数据预处理、后处理和模型加载的方式上。
- en: Model tracking
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型跟踪
- en: Having multiple team members working on different parts of the same model, we
    need to compare all the results. Having a local tensorboard for each team member
    would be highly inefficient. At the same time, piling all the experiments in the
    same folder would be very cumbersome.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 团队中的多个成员在同一个模型的不同部分工作时，我们需要比较所有结果。为每个团队成员提供一个本地tensorboard会非常低效。同时，将所有实验堆积在同一个文件夹中会非常麻烦。
- en: There are powerful alternatives to tensoboard with an excellent toolkit for
    analysing model performance, such as [wandb](https://wandb.ai/site) (which can
    be free for small teams) and [aimstack](https://aimstack.io/) (completely free
    at the time of writing).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些强大的替代工具可以用来分析模型性能，比如[wandb](https://wandb.ai/site)（对于小团队可能是免费的）和[aimstack](https://aimstack.io/)（在撰写时完全免费）。
- en: Model comparison
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型比较
- en: Machine learning projects generate lots of models that need to be compared.
    However, running tests in an isolated development environment to validate performance
    isn’t enough. To highlight potential issues testing and comparison must be performed
    as part of the full pipeline on the dedicated inference device as soon as possible.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目会生成大量需要比较的模型。然而，在隔离的开发环境中运行测试以验证性能是不够的。为了突出潜在问题，测试和比较必须尽快作为完整管道的一部分在专用推理设备上进行。
- en: Have a dedicated test data set that best reflects the final product scenario
    with as many corner cases as possible that would help identify potential problems
    with the final model. For example, a human detection computer vision problem would
    have a diverse set of humans with various body shapes, skin tones and complexions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个专门的测试数据集，最好能反映最终产品场景，并包含尽可能多的边缘案例，以帮助识别最终模型的潜在问题。例如，人类检测的计算机视觉问题应包括具有各种体型、肤色和肤质的多样化人群。
- en: When comparing the results, always have a benchmark. It is a good idea to start
    the project with one. Always have a clear metric reflecting the model properties
    required for production. That can either be a mathematical metric or a product
    pilot results with numbers from the user data.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 比较结果时，始终要有基准。最好在项目开始时设定一个基准。始终拥有反映生产所需模型属性的明确指标。可以是数学指标或产品试点结果中的用户数据数字。
- en: Keep track of how the model was built and what aspects were crucial for the
    model to performance to improve. Document — for example a ranking table with links
    to demos, code and comments is a good starting point.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪模型的构建过程以及哪些方面对模型性能的提升至关重要。文档化——例如一个包含链接到演示、代码和评论的排名表，是一个好的起点。
- en: Code management
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码管理
- en: Working on multiple experiments, it is inevitable to have a branch explosion
    problem. I saw projects that had 500+ GitHub branches, and it is obvious that
    there is no way they are all tracked and well-documented.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行多个实验时，分支爆炸问题不可避免。我看到过一些项目有500多个GitHub分支，很明显不可能对所有分支进行跟踪和良好文档记录。
- en: Encourage branch merging and archiving, as otherwise, it will be easy to get
    lost. Encourage small commits and PRs — large ones take ages to review and eventually
    become outdated.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励分支合并和归档，否则很容易迷失方向。鼓励小的提交和PR——大的提交审查时间长，最终会变得过时。
- en: Use frameworks that simplify and abstract parts of the code — as such is [pytorch-lightning](https://www.pytorchlightning.ai),
    that brings in structure to the training code and removes parts related to setting
    up the environment.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用简化和抽象部分代码的框架——例如[pytorch-lightning](https://www.pytorchlightning.ai)，它为训练代码提供结构，并移除与环境设置相关的部分。
- en: Another challenge is associating the experiments with the code. Which code were
    the models trained on? Is it easy to trace? There is a solution — either keep
    a well-documented project or use automated loggers — [MLFlow](https://mlflow.org/).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战是将实验与代码关联起来。模型是用什么代码训练的？是否容易追溯？有一个解决方案 — 要么保持一个文档齐全的项目，要么使用自动化日志记录工具 —
    [MLFlow](https://mlflow.org/)。
- en: Documentation
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档
- en: Documentation provides reproducibility, accountability, knowledge sharing, quality
    and performance control, and a structured way of looking at the problem. Being
    very important, it is, however, often overlooked.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 文档提供了可重复性、问责制、知识共享、质量和性能控制，以及一种结构化的看待问题的方法。尽管非常重要，但往往被忽视。
- en: Rule of thumb — if the question arises more than two times it needs to be documented.
    Similarly any important process that is done once must also be documented. As
    such is for example data preparation, or environment set up.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一般规则 — 如果一个问题出现超过两次，就需要记录下来。类似地，任何一次性的重要过程也必须记录。例如，数据准备或环境设置。
- en: 'There are several important documents that can significantly improve the quality
    of communication between the team members and the quality of the solution: design
    document, roadmap and weekly notes.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个重要的文档可以显著提高团队成员之间的沟通质量和解决方案的质量：设计文档、路线图和每周笔记。
- en: Design doc
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计文档
- en: I had a lot of misunderstandings with my PhD supervisor when he insisted on
    starting to write an article at a very early stage of the project. Later in my
    career, I discovered this was a very useful practice.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经与我的博士导师在项目的早期阶段坚持开始撰写文章时产生了很多误解。后来在我的职业生涯中，我发现这是一种非常有用的做法。
- en: Writing down the skeleton of the project slows you down but gives more time
    to think over every part of the solution, helps define constraints and metrics.
    The key is to remove ambiguity in the outcomes of the project.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 写下项目的骨架会让你变慢，但会给你更多时间考虑解决方案的每个部分，帮助定义约束条件和指标。关键是消除项目结果中的模糊性。
- en: Design doc explains ins and outs of the projects and reports the results. and
    evolves through every stage of the project — starting as a plan of the project
    it become an explanation of how the final result has been achieved.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 设计文档解释了项目的来龙去脉并报告结果，并在项目的每个阶段不断演变 — 从项目计划开始，它变成了如何实现最终结果的解释。
- en: In machine learning projects it is common to have failed experiments, and while
    these can be irrelevant for the final solution, they also serve as a source of
    knowledge and should have a dedicated section.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习项目中，失败的实验很常见，虽然这些实验对最终解决方案可能无关紧要，但它们也作为知识的来源，应有一个专门的部分。
- en: Don’t forget to include the data — what datasets have been used and how they
    have been cleaned. Since it is customary to reuse the data from project to project,
    having a detailed section will help future projects.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记包含数据 — 使用了哪些数据集以及如何进行清洗。由于在项目之间重复使用数据很常见，详细的部分将有助于未来的项目。
- en: As the doc is likely to be skimmed by someone at a later stage, or someone with
    a non-technical background, always start with motivation and the big picture of
    the project in simple terms. Similar to group meetings visualise processes — for
    example a diagram of the proposed pipeline would be an important part of the design
    doc.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由于文档可能会在后期被某人浏览，或者被具有非技术背景的人阅读，因此总是以简单的术语开始介绍项目的动机和大局。类似于小组会议，视觉化流程 — 例如，建议的流程图将是设计文档的重要部分。
- en: Roadmap
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 路线图
- en: Roadmap is a step-by-step plan of the project with key milestones and steps
    that need to be taken to achieve the goal. A good roadmap would contain a goal,
    its description, the timeframe, task owner and the main findings and links to
    the results.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图是项目的逐步计划，包含关键里程碑和实现目标所需采取的步骤。一个好的路线图应包含目标、描述、时间框架、任务负责人以及主要发现和结果链接。
- en: Setting a timeframe for machine learning tasks can be difficult as outcomes
    might be not clear — for example setting a task in a roadmap with an expectation
    of 98% recall is not realistic, as the experiment might or might not work out.
    Instead tasks should be split into small components, with the deliverable of a
    block of code or a dataset.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为机器学习任务设置时间框架可能会很困难，因为结果可能不明确 — 例如，将任务设置在一个期望98%召回率的路线图上是不现实的，因为实验可能会成功也可能不会。相反，任务应该被拆分成小组件，交付物可以是一个代码块或一个数据集。
- en: Weekly notes
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每周笔记
- en: For machine learning projects visualisation is very important and hence ideal
    format would be a presentation with as much visual information and links to the
    code related to the described data. These are typically stored in a shared space,
    where each team member can look and find references without nudging the responsible
    person.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习项目，数据可视化非常重要，因此理想的格式是包含尽可能多的视觉信息和与描述数据相关的代码链接的演示文稿。这些通常存储在共享空间中，每个团队成员可以查看和查找参考资料，而无需打扰负责人。
- en: For you as a team leader, it is useful to have a summary of each person’s weekly
    results/work before the meetings, as it is easier to have targeted questions during
    their presentation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 作为团队领导，会议前有每个人的每周结果/工作的总结是很有用的，因为这样可以在他们的展示中提出有针对性的问题。
- en: 'Practical notes:'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实用笔记：
- en: Since quite a few documents need to be maintained it is not unreasonable to
    keep a single doc with the shortcuts to the main documents.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于需要维护的文档较多，保持一个包含主要文档快捷方式的单一文档并非不合理。
- en: Need to onboard new members, have an onboarding doc, but make sure that you
    have done all the steps from scratch yourself so as not to omit anything.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要接纳新成员，已有入职文档，但请确保你自己从头到尾完成了所有步骤，以免遗漏任何内容。
- en: Encourage team members to document the performed tasks with links to code and
    results — this will help them during performance reviews, when they would need
    to recall what has been done throughout the year.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励团队成员记录已完成的任务，并附上代码和结果的链接——这将帮助他们在绩效评审时回忆起全年所做的工作。
- en: Machine learning projects are guided by research. Most of the industrial projects
    that I have been part of relied on usage of pre-trained models or re-implementing
    the models from the papers. To effectively manage and track state-of-the-art developments
    as well as communicate existing works to the team a good practice is to keep a
    shared doc with the links.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习项目由研究指导。我参与的多数工业项目依赖于使用预训练模型或重新实现论文中的模型。为了有效管理和跟踪前沿进展，并向团队沟通现有工作，一个好的做法是保持一个包含链接的共享文档。
- en: Summary
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Since the team leader takes responsibility for the project delivery, one of
    the essential qualities of a leader is long-term thinking about the success of
    the team and every individual in particular.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 由于团队领导负责项目交付，领导者的一个基本素质是对团队及每个个体成功的长期思考。
- en: Think about the project as the way to help the team as a whole and each team
    member in particular to grow. For that give autonomy to each team member and encourage
    ownership, proactively reward the right behaviours and best practices, visualise,
    visualise and once more visualise, setting the example for the rest of the team.
    An excellent [list of qualities](https://www.amazon.jobs/content/en-gb/our-workplace/leadership-principles)
    to encourage in your team is summarised by Amazon.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 将项目视为帮助整个团队及每个团队成员成长的方式。为此，给予每个团队成员自主权，鼓励他们的责任感，主动奖励正确的行为和最佳实践，进行可视化，再可视化，并以身作则。一个很好的
    [品质列表](https://www.amazon.jobs/content/en-gb/our-workplace/leadership-principles)
    可供你在团队中鼓励。
- en: Liked the author? Stay connected!
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 喜欢这位作者？保持联系！
- en: Have I missed anything? Do not hesitate to leave a note, comment or message
    me directly on [LinkedIn](https://www.linkedin.com/in/aliakseimikhailiuk/) or
    [Twitter](https://twitter.com/mikhailiuka)!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我是否遗漏了什么？请随时留下笔记、评论或直接通过 [LinkedIn](https://www.linkedin.com/in/aliakseimikhailiuk/)
    或 [Twitter](https://twitter.com/mikhailiuka) 联系我！
