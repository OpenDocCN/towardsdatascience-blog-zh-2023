  type: TYPE_NORMAL
  zh: 图片来源：Pavel Danilyuk，来自 [Pexels](https://www.pexels.com/fr-fr/photo/femme-technologie-vin-porter-8439089/)
- en: '**In short:** In this article, you will find a summary of my latest research
    on AI and work (exploring the effect of AI on productivity while opening up the
    discussion on the long-term effects), an example of a quasi-experimental method
    (Difference-in-Difference) illustrated with ChatGPT and Stack Overflow, and see
    how you can extract data from Stack Overflow with a simple SQL query.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之：** 在本文中，您将找到我关于人工智能和工作的最新研究总结（探讨人工智能对生产力的影响，同时开启关于长期效果的讨论），一个使用 ChatGPT
    和 Stack Overflow 说明的准实验方法（差异中的差异），以及如何通过简单的 SQL 查询从 Stack Overflow 提取数据。'
- en: 'Link to the full scientific article (please cite): [https://arxiv.org/abs/2308.11302](https://arxiv.org/abs/2308.11302)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完整科学文章的链接（请引用）：[https://arxiv.org/abs/2308.11302](https://arxiv.org/abs/2308.11302)
- en: As with most technological revolutions, ChatGPT’s release was accompanied by
    fascination and fear. On one hand in just two months, with 100 millions monthly
    active users, the app broke the record for the fastest-growing consumer application
    in history. On the other hand, a report by Goldman Sachs claimed that such technology
    could replace more than 300 millions jobs globally [1]. Additionally, Elon Musk
    alongside more than 1,000 tech leaders and researchers signed an open letter urging
    for a pause on the most advanced AI developments [2].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数技术革命一样，ChatGPT 的发布伴随着惊奇和恐惧。一方面，仅仅两个月内，应用程序就以 1 亿月活跃用户打破了历史上增长最快的消费应用记录。另一方面，高盛的一份报告声称，这项技术可能会取代全球超过
    3 亿个工作岗位 [1]。此外，埃隆·马斯克和 1000 多名科技领袖及研究人员签署了一封公开信，呼吁暂停最先进的人工智能发展 [2]。
- en: '``We can only see a short distance ahead, but we can see plenty that needs
    to be done.’’ Alan Turing'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '``我们只能看得见短远的距离，但我们可以看到很多需要做的事情。’’ **艾伦·图灵**'
- en: 'In line with Alan Turing’s quote, this article does not seek to predict heroically
    the distant future of AI and its impacts. However, I focus on one of the main
    observable consequences affecting us: How AI is changing the way we code.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据艾伦·图灵的名言，本文并不试图英勇预测人工智能的遥远未来及其影响。然而，我专注于一个主要的可观察后果：人工智能如何改变我们的编码方式。
- en: The world changed with the birth of ChatGPT. At least, as someone who codes
    every day, my world changed overnight. Instead of spending hours on Google to
    find the right solution or digging into the answers on Stack Overflow and translating
    the solution to my exact problem with the right variables names and matrices dimensions,
    I could just ask ChatGPT. The chatbot would not only give me an answer in a blink
    of an eye but the answer would fit my exact situation (e.g. correct names, dataframes
    dimensions, variable types, etc.). I was blown away, and my productivity jumped
    suddenly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 ChatGPT 的诞生，世界发生了变化。至少，作为一个每天都在编码的人，我的世界在一夜之间发生了改变。我不再需要花费数小时在谷歌上寻找正确的解决方案，或在
    Stack Overflow 上深入挖掘答案并将解决方案翻译成适合我具体问题的变量名称和矩阵维度，我只需询问 ChatGPT。这个聊天机器人不仅能在眨眼间给出答案，而且答案会适应我的具体情况（例如，正确的名称、数据框维度、变量类型等）。我感到惊讶，我的生产力瞬间提升。
- en: Hence, I decided to explore the large-scale effect of ChatGPT release and its
    potential effect on productivity and ultimately on the way we work. I defined
    three hypotheses (Hs) that I tested using Stack Overflow data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我决定探索 ChatGPT 发布的大规模影响及其对生产力的潜在影响，最终对我们工作的方式。 我定义了三个假设（Hs），并使用 Stack Overflow
    数据进行了测试。
- en: '**H1: ChatGPT decreases the number of questions asked on Stack Overflow.**
    If ChatGPT can solve coding problems in seconds, we can expect a fall of questions
    on coding community platforms where asking a question and getting an answer takes
    time.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**H1: ChatGPT 减少了 Stack Overflow 上的问题数量。** 如果 ChatGPT 能在几秒钟内解决编码问题，我们可以预期在编码社区平台上提出问题和获得答案的时间会减少。'
- en: '**H2: ChatGPT increases the quality of the questions asked.** If ChatGPT is
    used largely, the remaining questions on Stack Overflow must be better documented
    as ChatGPT might have already helped a bit.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**H2: ChatGPT 提高了提问的质量。** 如果 ChatGPT 被广泛使用，那么 Stack Overflow 上剩余的问题必须得到了更好的记录，因为
    ChatGPT 可能已经提供了一些帮助。'
- en: '**H3: The remaining questions are more complex.** We can expect that the remaining
    questions are more challenging as they could potentially not be answered by ChatGPT.
    Hence, to test this we are testing if the proportion of unanswered questions increases.
    In addition, I also test if the number of views per question changes. If the number
    of views per question is stable it would be an additional sign that the complexity
    of the remaining questions is increased and that this finding is not only caused
    by the reduced activity on the platform.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**H3: 剩余问题更加复杂。** 我们可以预期剩余的问题会更具挑战性，因为这些问题可能无法通过 ChatGPT 得到解答。因此，我们正在测试未解答问题的比例是否增加。此外，我还测试了每个问题的浏览量是否发生变化。如果每个问题的浏览量保持稳定，这将是一个额外的迹象，表明剩余问题的复杂性增加，并且这一发现不仅仅是由于平台活动减少所致。'
- en: To test those hypotheses, I will exploit the sudden release of ChatGPT on Stack
    Overflow. In November 2022, when OpenAI released publicly their chatbot, no other
    alternatives were available (e.g. Google Bard), and the access was free (not limited
    to paid subscription as with OpenAI ChatGPT 4 or Code Interpreter). Hence it is
    possible to observe how the activity changed in the online coding community before
    and after the shock. However, despite how ‘clean’ this shock is, other effects
    might be confounded and hence question causality. In particular, seasonality (e.g.
    end of the year holidays after the release) as well as the fact that the more
    recent the question is, the lower the number of views and the probability that
    an answer is found.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了验证这些假设，我将利用 ChatGPT 在 Stack Overflow 上的突然发布。2022 年 11 月，当 OpenAI 公开发布他们的聊天机器人时，没有其他替代品可用（例如
    Google Bard），并且可以免费访问（不像 OpenAI ChatGPT 4 或 Code Interpreter 那样限于付费订阅）。因此，可以观察到这一冲击如何改变在线编码社区的活动。然而，尽管这种冲击很“清晰”，其他影响可能会混淆，因此需要质疑因果关系。特别是季节性因素（例如发布后的年末假期）以及问题越新，浏览量越低且找到答案的概率越小。
- en: Ideally, to mitigate the influence of potential lingering confounding variables
    such as seasonality and measure a causal effect, we would like to observe the
    world without ChatGPT release which is impossible (e.g. the fundamental problem
    of causal inference). Nevertheless, I will address this challenge by exploiting
    the fact that the quality of the answers of ChatGPT for coding-related issues
    varies from one language to another and use quasi-experimental methods to limit
    the risk of other factors confounding the effect (Difference-in-Difference).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，为了减少季节性等潜在混淆变量的影响并测量因果效应，我们希望观察没有 ChatGPT 发布的世界，但这是不可能的（例如因果推断的基本问题）。尽管如此，我将通过利用
    ChatGPT 对编码相关问题的答案质量在不同语言之间变化，并使用准实验方法来限制其他因素混淆效应的风险（差异中的差异）来应对这一挑战。
- en: To do so, I will compare the activity on Stack Overflow between Python and R.
    Python is an obvious choice as it, is arguably, one of the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我将比较 Stack Overflow 上 Python 和 R 的活动。Python 是一个明显的选择，因为它可以说是编程社区中最流行的语言之一。
- en: most popular programming languages used (e.g. ranked 1st in the TIOBE
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用最广泛的编程语言（例如在 TIOBE 编程社区中排名第一）
- en: Programming Community Index). The large set of resources online for Python provides
    a rich training set for chatbots like ChatGPT. Now, to compare with Python, I
    chose R. Python is often cited as the best replacement for R and both are freely
    available. However, R is somewhat less popular (e.g.~16th in the TIOBE Programming
    Community index) and hence the training data might be smaller, implying poorer
    performance by ChatGPT. Anecdotal evidence confirmed this difference (more details
    on the method in the Method section). Hence, R represents a valid counter factual
    for Python (it is affected by seasonality but we can expect a negligible effect
    of ChatGPT).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 编程社区指数）。Python 在线资源的丰富提供了像 ChatGPT 这样的聊天机器人的丰富训练集。现在，为了与 Python 进行比较，我选择了 R。Python
    通常被引用为 R 的最佳替代品，两者都可以免费使用。然而，R 的流行度稍低一些（例如在 TIOBE 编程社区指数中排名第 16），因此训练数据可能较少，这意味着
    ChatGPT 的性能可能较差。经验性证据证实了这种差异（更多细节请参见方法部分）。因此，R 对于 Python 来说是一个有效的反事实（它受季节性影响，但我们可以预期
    ChatGPT 的影响可以忽略不计）。
- en: '![](../Images/32c6d6149730e4ce661e8504386b0ac8.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/32c6d6149730e4ce661e8504386b0ac8.png)'
- en: 'Figure 1: The effect of ChatGPT on weekly number of questions on Stack'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：ChatGPT 对 Stack Overflow 每周问题数量的影响
- en: Overflow (figure by the author)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Overflow（作者提供的图表）
- en: The Figure above presents the raw weekly data. We can witness the sudden and
    important drop (21.2%) in the number of questions asked weekly on Stack Overflow
    about Python after the release of ChatGPT 3.5 while the effect on R is somewhat
    smaller (drop of 15.8%).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了每周原始数据。我们可以看到在 ChatGPT 3.5 发布后，关于 Python 的 Stack Overflow 每周问题数量突然减少了重要的
    21.2%，而对 R 的影响略小（减少了 15.8%）。
- en: 'These ‘qualitative’ observations are confirmed by the statistical model. The
    econometric model described later finds a statistically significant drop of 937.7
    (95% CI: [-1232.8,-642.55 ] ; p-value = 0.000) weekly questions on average for
    Python on Stack Overflow. The subsequent analysis, utilizing the Diff-in-Diff
    method, further unveils an improvement in question quality (measured on the platform
    by a score), alongside an increase in the proportion of questions remaining unanswered
    (while the average number of views per question seems unchanged). Consequently,
    this study provides evidence for the three hypotheses defined earlier.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些‘定性’观察结果得到了统计模型的确认。后面描述的计量经济学模型发现，Python在Stack Overflow上的每周问题数平均下降了937.7（95%置信区间：[-1232.8,-642.55]；p值=0.000）。随后，利用差分中的差分方法的分析进一步揭示了问题质量的改善（通过平台上的得分进行衡量），同时未回答问题的比例增加（虽然每个问题的平均浏览次数似乎没有变化）。因此，这项研究为之前定义的三个假设提供了证据。
- en: '**These findings underscore the profound role of AI in the way we work. By
    addressing routine inquiries, generative AI empowers individuals to channel their
    efforts toward more complex tasks while boosting their productivity. However,
    important long-term potential adverse effects are also discussed in the Discussion
    section.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些发现强调了AI在我们工作方式中的深远作用。通过处理常规查询，生成性AI使个人能够将精力转向更复杂的任务，同时提高他们的生产力。然而，长期的重要潜在不利影响也在讨论部分中进行了讨论。**'
- en: The rest of the article will present the Data and Methods, then the Results,
    and will close with the Discussion.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的其余部分将介绍数据和方法，然后是结果，并以讨论结束。
- en: Data
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据
- en: 'The data have been extracted using an SQL query on the [Stack Overflow data
    explorer portal](https://data.stackexchange.com/) (licence: [CC BY-SA](https://creativecommons.org/licenses/by-sa/4.0/)).
    Here is the SQL command used:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是通过在[Stack Overflow数据浏览器门户](https://data.stackexchange.com/)上执行SQL查询提取的（许可证：[CC
    BY-SA](https://creativecommons.org/licenses/by-sa/4.0/)）。以下是使用的SQL命令：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: I then aggregated the data by week to reduce the noise and hence obtained a
    dataset from Monday the 17th of October 2022 to the 19th of March 2023 with information
    on the number of weekly posts, the number of views, the number of views per questions,
    the average score per question and the proportion of unanswered question. The
    score is defined by users of the platform who can vote up or down to say if the
    question shows *“research effort; it is useful and clear”* or not.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我将数据按周汇总，以减少噪音，从而获得了从2022年10月17日星期一到2023年3月19日的数据集，其中包含每周帖子数量、浏览次数、每个问题的浏览次数、每个问题的平均得分以及未回答问题的比例。得分由平台用户定义，他们可以投票表示问题是否表现出*“研究努力；它是有用且清晰的”*。
- en: Method
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方法
- en: 'In order to measure a causal effect, I use a Difference-in-Difference model
    which is an econometric method that exploits usually a change over time and compares
    a treated unit(s) with an untreated group. In order to know more about this method
    I can recommend you to read the chapter referring to this method in two free e-books:
    [Causal Inference Inference for the Brave and True](https://matheusfacure.github.io/python-causality-handbook/13-Difference-in-Differences.html)
    and [Causal Inference: The Mixtape](https://mixtape.scunning.com/09-difference_in_differences).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测量因果效应，我使用了一个差分中的差分模型，这是一种计量经济学方法，通常利用时间上的变化，将处理组与未处理组进行比较。为了了解更多关于这种方法的内容，我推荐你阅读两个免费的电子书中的相关章节：[勇敢与真实的因果推断](https://matheusfacure.github.io/python-causality-handbook/13-Difference-in-Differences.html)
    和 [因果推断：混音带](https://mixtape.scunning.com/09-difference_in_differences)。
- en: 'In simple terms, the Diff-in-Diff model computes a double difference in order
    to identify a causal effect. Here is a simplified explanation. First, the idea
    is to compute two simple differences: the ‘average’ difference between the pre
    (before ChatGPT release) and post-period for the two groups treated and untreated
    (here respectively Python and R questions). What we care about is the effect of
    the treatment on the treated units (here is the effect of ChatGPT release on Python
    questions). However, as said earlier, there might be another effect still confounded
    with the treatment (e.g. seasonality). In order to address this issue, the idea
    of the model is to compute a double difference, in order to check how the first
    difference for the treated (Python) is different from the second (difference for
    the control group, R). As we expect no treatment effect (or negligible) on the
    control group, while still affected by seasonality for example, we can get rid
    of this potential confounding factor and ultimately measure a causal effect.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Here is a slightly more formal representation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'First difference for the treated group:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: E[Yᵢₜ| Treatedᵢ, Postₜ]-E[Yᵢₜ| Treatedᵢ, Preₜ] = λₜ+β
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Here i and t refer respectively to the language (R or Python) and to the week.
    While treated refer to the questions related to Python and Post refers to the
    period when ChatGPT was available. This simple difference might represent the
    causal effect of ChatGPT (β) + some time effect λₜ (e.g. seasonality).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'First difference for the control group:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: E[Yᵢₜ| Controlᵢ, Postₜ]-E[Yᵢₜ| Controlᵢ, Preₜ] = λₜ
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: The simple difference for the control group does not include the treatment effect
    (as it is untreated) but only the λₜ.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'Hence the double difference will give:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: DiD = ( λₜ+β) — λₜ = β
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Under the assumption that the λₜ are identical for both groups (parallel trend
    assumption, discussed below), the double difference will allow us to identify
    β, the causal effect.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: 'The essence of this model lies in the parallel trend assumption. In order to
    claim a causal effect we should be convinced that without ChatGPT the evolution
    of posts on Stack Overflow for Python (treated) and for R (untreated) would be
    the same in the treatment period (after November 2022). However, this is obviously
    impossible to observe and hence to test directly (c.f. the Fundamental Problem
    of Causal Inference). (If you want to learn more about this concept and causal
    inference find my videos and articles on Towards Data Science: [the Science and
    Art of Causality](https://medium.com/towards-data-science/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)).
    However, it is possible to test if the trends are parallel before the shock, suggesting
    that the control group is a potentially good “counterfactual”. Two different placebo
    tests made with the data revealed that we cannot reject the parallel trend assumption
    for the pre-ChatGPT period (p-values of the tests respectively 0.722 and 0.397
    (see online APPENDIX B)).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '**Formal definition:**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '**Yᵢₜ = β₀ + β₁ Pythonᵢ + β₂ ChatGPTₜ + β₃ Pythonᵢ × ChatGPTₜ + uᵢₜ**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yᵢₜ = β₀ + β₁ Pythonᵢ + β₂ ChatGPTₜ + β₃ Pythonᵢ × ChatGPTₜ + uᵢₜ**'
- en: '“i” and “t” correspond respectively to the topic of the question on Stack Overflow
    (i ∈ {R; Python}) and the week. Yᵢₜ represents the outcome variable: Number of
    questions (H1), Average question score (H2), and proportion of unanswered questions
    (H3). Pythonᵢ is a binary'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “i” 和 “t” 分别对应 Stack Overflow 上问题的主题（i ∈ {R; Python}）和周数。Yᵢₜ 代表结果变量：提问数量（H1）、平均问题评分（H2）和未答复问题的比例（H3）。Pythonᵢ
    是一个二元变量。
- en: variable taking the value 1 if the question is related to Python and 0
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题与 Python 相关，则变量取值为 1，否则为 0
- en: otherwise (related to R). ChatGPTₜ is another binary variable
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 否则（与 R 相关）。ChatGPTₜ 是另一个二元变量
- en: taking the value 1 from the release of ChatGPT and onwards and 0
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从 ChatGPT 发布及以后取值为 1，之前为 0
- en: otherwise. uᵢₜ is an error term clustered at the coding language
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 否则。uᵢₜ 是一个以编程语言为聚类的误差项
- en: level (i).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 层级 (i)。
- en: The essence of this model lies in the parallel trends assumption. In order to
    claim a causal effect we should be convinced that without ChatGPT the evolution
    of posts on Stack Overflow for Python (treated) and for R (untreated) would be
    the same in the treatment period (after November 2022). However, this is obviously
    impossible to observe and hence to test directly (c.f. the Fundamental Problem
    of Causal Inference). (If you want to learn more about this concept and causal
    inference find my videos and articles on [the Science and Art of Causality](https://medium.com/towards-data-science/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)).
    However, it is possible to test if the trends are parallel before the shock, suggesting
    that the control group is a good “counterfactual”. In this case, two different
    placebo tests reveal that we cannot reject the parallel trends assumption for
    the pre-ChatGPT period (p-values of the tests respectively 0.722 and 0.397 (see
    online APPENDIX B)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型的核心在于平行趋势假设。为了声称因果效应，我们应该确信如果没有 ChatGPT，Python（处理组）和 R（对照组）在处理期（2022 年 11
    月以后）的帖子演变将是相同的。然而，这显然无法直接观察和测试（参见因果推断的基本问题）。(如果你想了解更多关于这一概念和因果推断的信息，请查看我在 [因果性科学与艺术](https://medium.com/towards-data-science/the-science-and-art-of-causality-part-1-5d6fb55b7a7c)
    上的视频和文章)。然而，可以测试在冲击之前的趋势是否平行，从而表明对照组是一个良好的“反事实”。在这种情况下，两次不同的安慰剂测试表明，我们不能拒绝 ChatGPT
    前期的平行趋势假设（测试的 p 值分别为 0.722 和 0.397（见在线附录 B））。
- en: Results
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果
- en: 'H1: **ChatGPT decreases the number of questions asked on Stack Overflow.**'
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'H1: **ChatGPT 减少了在 Stack Overflow 上提问的数量。**'
- en: 'As presented in the introduction, the Diff-in-Diff model estimates a statistically
    significant drop of 937.7 (95% CI: [-1232.8, -642.55] ; p-value = 0.000) weekly
    questions on average for Python on Stack Overflow (see Figure 2 below). This represents
    a fall of 18% in weekly questions.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '如引言中所述，Diff-in-Diff 模型估计在 Stack Overflow 上 Python 的每周提问平均减少了 937.7（95% CI:
    [-1232.8, -642.55]; p 值 = 0.000），这代表了每周提问减少了 18%。'
- en: '![](../Images/602587aad68760c6468395407344b582.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/602587aad68760c6468395407344b582.png)'
- en: 'Figure 2: The effect of ChatGPT on the weekly number of questions (image by
    author)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '图 2: ChatGPT 对每周提问数量的影响（图片来源：作者）'
- en: 'H2: **ChatGPT increases the quality of the questions asked.**'
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'H2: **ChatGPT 提高了提问的质量。**'
- en: 'ChatGPT might be helpful to answer questions (c.f. H1). However, when the chatbot
    cannot solve the issue, it is possible that it allows one to go further and get
    more information on the problem or some element of the solution. The platform
    allows us to test this hypothesis as users can vote for each question if they
    think that *“This question shows research effort; it is useful and clear”* (increase
    the score by 1 point)*,* or not (decrease the score by 1 point)*.* This second
    regression estimates that there is a 0.07 points (95% CI: [-0.0127 , 0.1518 ];
    p-value: 0.095) increase in the questions’ score on average (see Figure 3) which
    represents a 41.2% increase.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT 可能对回答问题有帮助（参见 H1）。然而，当聊天机器人无法解决问题时，它可能让人进一步探索问题或解决方案的某些元素。该平台允许我们测试这一假设，用户可以对每个问题投票，如果他们认为
    *“这个问题展示了研究努力；它有用且清晰”*（增加 1 分）*，* 或不认为（减少 1 分）*。* 这第二次回归估计问题的分数平均增加了 0.07 分（95%
    CI: [-0.0127 , 0.1518]; p 值: 0.095）（见图 3），这代表了 41.2% 的增加。'
- en: '![](../Images/f9d391b6da47c9c574a45d5450698de7.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f9d391b6da47c9c574a45d5450698de7.png)'
- en: 'Figure 3: The effect of ChatGPT on quality of the questions (image by author)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '图 3: ChatGPT 对提问质量的影响（图片来源：作者）'
- en: 'H3: The remaining questions are more complex.'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: H3：剩下的问题更加复杂。
- en: 'Now that we have some pieces of evidence that ChatGPT is able to provide significant
    help (solve questions and help document the others), we would like to confirm
    that the remaining questions are more complex. To do so, we are going to look
    at two things. First, I find that the proportion of unanswered questions is raising
    (no answer could be a sign that the questions are more complex). More precisely
    I find a 2.21 percentage point (95% CI: [ 0.12, 0.30]; p-value: 0.039) increase
    in the proportion of questions unanswered (see Figure 4) which represents an increase
    of 6.8%. Second, we also find that the number of views per question is unchanged
    (we cannot reject the null hypothesis that it is unchanged, with a p-value of
    0.477). This second test allows us to partially discard the alternative explanation
    that there are more unanswered questions due to the lower traffic.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有一些证据表明 ChatGPT 能够提供显著帮助（解决问题并帮助记录其他问题），我们希望确认剩下的问题更复杂。为此，我们将关注两件事。首先，我发现未回答问题的比例在上升（没有答案可能是问题更复杂的标志）。更具体地说，我发现未回答问题的比例增加了
    2.21 个百分点（95% 置信区间：[0.12, 0.30]；p 值：0.039），这代表了 6.8% 的增长。其次，我们还发现每个问题的浏览量没有变化（我们无法拒绝其未变化的零假设，p
    值为 0.477）。这个第二个测试使我们部分排除由于流量较低导致未回答问题增多的替代解释。
- en: '![](../Images/f5d7c68c0b97e27808035f01e52dcae9.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f5d7c68c0b97e27808035f01e52dcae9.png)'
- en: 'Figure 4: The effect of ChatGPT on the proportion of unanswered question (image
    by author)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：ChatGPT 对未回答问题比例的影响（作者提供的图像）
- en: Discussion
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讨论
- en: These findings support the view that generative AI could revolutionize our work
    by taking care of routine questions, allowing us to focus on more complex problems
    requiring expertise while boosting our productivity.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现支持了这样的观点：生成 AI 可能会通过处理常规问题来彻底改变我们的工作，让我们可以专注于需要专业知识的更复杂问题，同时提高我们的生产力。
- en: 'While this promise sounds exciting there is a reverse of the medal. First,
    low-qualified work might be replaced by chatbots. Second, such tool might affect
    (negatively) the way we learn. Personally, I see coding as biking or swimming:
    watching videos or following classes is not enough, you have to try and fail yourself.
    If the answers are too good and we don’t force ourselves to study, many people
    might struggle to learn. Third, if the mass of questions on Stack Overflow fall,
    it might reduce a valuable source for the training set of generative AI models
    hence, affecting their long-term performance.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个承诺听起来很令人兴奋，但也有其反面。首先，低技能的工作可能会被聊天机器人取代。其次，这种工具可能会对我们的学习方式产生负面影响。就个人而言，我把编程看作是骑自行车或游泳：观看视频或上课程是不够的，你必须亲自尝试和失败。如果答案太好，而我们不强迫自己学习，很多人可能会难以掌握。第三，如果
    Stack Overflow 上的问题数量减少，这可能会减少生成 AI 模型训练集的一个宝贵来源，从而影响其长期性能。
- en: All those long term adverse effects are not clear yet and require careful analysis.
    Let me know what you think in the comments.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些长期不利影响尚不明确，需要仔细分析。请在评论中告诉我你的想法。
