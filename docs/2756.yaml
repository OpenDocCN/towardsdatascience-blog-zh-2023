- en: As August comes to a close, many of our readers are heading back to school (be
    it at university, a boot camp, or online), while others are shaking off the last
    vestiges of slower summer schedules. What better time to prepare for the next
    chapter of your data science learning journey?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着八月的结束，我们许多读者即将重返学校（无论是大学、培训班还是在线学习），而其他人则在摆脱夏季的悠闲节奏。现在正是为你下一阶段的数据科学学习之旅做好准备的最佳时机。
- en: 'If you’re just tuning in again to data- and ML-related topics, you’re in for
    a treat: many of our authors certainly did *not* slow down in the past month,
    and in fact were hard at work on some of their strongest articles to date. To
    kick off a new month (and bid a proper farewell to the previous one), we’ve collected
    our most popular articles from August for you to browse, bookmark, and — we hope—sink
    your teeth into. Enjoy!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你重新关注数据和机器学习相关的话题，你将大有收获：我们许多作者在过去一个月里显然并没有*减缓*步伐，实际上，他们正全力以赴地撰写一些迄今为止最强的文章。为了迎接新的一月（并向上一个月作出适当的告别），我们收集了八月份最受欢迎的文章，供你浏览、收藏——我们希望——深入阅读。享受吧！
- en: Our most-read posts
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们最受欢迎的文章
- en: The wisdom of crowds might not *always* be infallible, but you can’t go wrong
    with any of this month’s greatest hits on TDS—out of the hundreds of articles
    we’ve published, these were the ones that resonated most strongly with our (extremely)
    savvy readers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 群体智慧可能*并不总是*无懈可击，但你不会错过本月TDS的任何伟大作品——在我们发布的数百篇文章中，这些是与我们（极其）精明的读者产生共鸣的文章。
- en: '[**130 ML Tricks and Resources Curated Carefully from 3 Years**](/130-ml-tricks-and-resources-curated-carefully-from-3-years-plus-free-ebook-7832ca4a37ef)A
    massive compendium of bite-sized nuggets of useful, digestible insights, carefully
    compiled by [Bex T.](https://medium.com/u/39db050c2ac2?source=post_page-----f277648a1921--------------------------------).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**130个精心策划的机器学习技巧和资源（3年收录）**](/130-ml-tricks-and-resources-curated-carefully-from-3-years-plus-free-ebook-7832ca4a37ef)这是一个巨大的实用小知识汇编，由
    [Bex T.](https://medium.com/u/39db050c2ac2?source=post_page-----f277648a1921--------------------------------)
    精心编排。'
- en: '[**How I Would Learn Data Science with ChatGPT (If I Could Start Over)**](/how-i-would-learn-data-science-with-chatgpt-if-i-could-start-over-8e1f6ae4bb80)From
    [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----f277648a1921--------------------------------),
    a practical roadmap for learning data science on your own with the aid of a certain
    chatbot.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如果我可以重新开始，我会如何通过ChatGPT学习数据科学**](/how-i-would-learn-data-science-with-chatgpt-if-i-could-start-over-8e1f6ae4bb80)来自
    [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----f277648a1921--------------------------------)，这是一个借助某个聊天机器人的实用数据科学学习路线图。'
- en: '[**How to Chat With Any PDFs and Image Files Using Large Language Models —
    With Code**](/how-to-chat-with-any-file-from-pdfs-to-images-using-large-language-models-with-code-4bcfd7e440bc)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何使用大型语言模型与PDF和图像文件对话——附代码**](/how-to-chat-with-any-file-from-pdfs-to-images-using-large-language-models-with-code-4bcfd7e440bc)'
- en: For anyone who wants to get some hands-on experience working with LLMs, [Zoumana
    Keita](https://medium.com/u/e6ae785a30d?source=post_page-----f277648a1921--------------------------------)’s
    tutorial is a top-notch choice.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于任何希望获得LLM实践经验的人，[Zoumana Keita](https://medium.com/u/e6ae785a30d?source=post_page-----f277648a1921--------------------------------)的教程是一个顶级选择。
- en: '[**Graph Convolutional Networks: Introduction to GNNs**](/graph-convolutional-networks-introduction-to-gnns-24b3f60d6c95)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**图卷积网络：GNNs介绍**](/graph-convolutional-networks-introduction-to-gnns-24b3f60d6c95)'
- en: If you’re in the mood for an article with a perfect balance of theory and practice,
    look no further than [Maxime Labonne](https://medium.com/u/dc89da634938?source=post_page-----f277648a1921--------------------------------)’s
    accessible primer on GNNs.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想阅读一篇理论与实践完美结合的文章，不妨看看 [Maxime Labonne](https://medium.com/u/dc89da634938?source=post_page-----f277648a1921--------------------------------)
    关于GNNs的易读入门。
- en: '[**Mastering Monte Carlo: How to Simulate Your Way to Better Machine Learning
    Models**](/mastering-monte-carlo-how-to-simulate-your-way-to-better-machine-learning-models-6b57ec4e5514)Proving
    that a well-executed article can never be too long, [Sydney Nye](https://medium.com/u/8a83f11e92c5?source=post_page-----f277648a1921--------------------------------)’s
    deep dive into Monte Carlo simulations—her debut TDS story!—became an immediate
    sensation among our readers.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**掌握蒙特卡洛方法：如何通过模拟改进你的机器学习模型**](/mastering-monte-carlo-how-to-simulate-your-way-to-better-machine-learning-models-6b57ec4e5514)证明了即便是长篇精心制作的文章也永远不会显得过长，[Sydney
    Nye](https://medium.com/u/8a83f11e92c5?source=post_page-----f277648a1921--------------------------------)对蒙特卡洛模拟的深入探讨——她的TDS首篇文章！—在我们的读者中引起了极大的轰动。'
