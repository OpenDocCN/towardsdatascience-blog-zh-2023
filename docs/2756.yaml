- en: Conversation-starters
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 话题引发者
- en: We love articles that launch lively debates—or add an interesting angle to existing
    conversations. Here are three recent posts that excelled on that front.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢那些能引发热烈讨论的文章——或者为现有对话增添有趣的角度。以下是最近三篇在这方面表现突出的帖子。
- en: '[**Is Decision Science Quietly Becoming the New Data Science?**](/is-decision-science-quietly-becoming-the-new-data-science-5616a12fa9e8)If
    you’ve been wondering what decision scientists do and how this role differs from
    that of traditional data analysts, don’t miss [Matt Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----f277648a1921--------------------------------)’s
    take (and the many spirited comments it generated).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**决策科学是否悄然成为了新的数据科学？**](/is-decision-science-quietly-becoming-the-new-data-science-5616a12fa9e8)如果你一直在好奇决策科学家在做什么以及这一角色如何与传统数据分析师有所不同，不要错过[Matt
    Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----f277648a1921--------------------------------)的见解（以及它引发的许多热烈评论）。'
- en: '[**Machine Learning Engineers — What Do They Actually Do?**](/machine-learning-engineers-what-do-they-actually-do-e666081c3181)Thanks
    to [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----f277648a1921--------------------------------)’s
    post on MLEs, we had the chance to see another excellent discussion unfold around
    the evolution of job titles and descriptions—and, in this case, how the latter
    sometimes reflect biases and tensions we should tackle head on.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**机器学习工程师——他们到底做什么？**](/machine-learning-engineers-what-do-they-actually-do-e666081c3181)感谢[Stephanie
    Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----f277648a1921--------------------------------)关于MLEs的帖子，我们有机会看到关于职位名称和描述演变的另一场精彩讨论——以及在这个案例中，职位描述如何有时反映出我们需要直接面对的偏见和紧张。'
- en: '[**Your Data’s (Finally) In The Cloud. Now, Stop Acting So On-Prem**](/your-datas-finally-in-the-cloud-now-stop-acting-so-on-prem-bbb7b4f35529)The
    rapid evolution of data infrastructure in recent years has left many teams stuck
    somewhere on the cloud-to-on-premises spectrum. Fortunately, [Barr Moses](https://medium.com/u/2818bac48708?source=post_page-----f277648a1921--------------------------------)
    offers sharp insights on how to move on towards a more streamlined future.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**你的数据（终于）在云端了。现在，别再表现得像在本地部署**](/your-datas-finally-in-the-cloud-now-stop-acting-so-on-prem-bbb7b4f35529)近年来数据基础设施的迅速演变使得许多团队在云端和本地部署之间的某个地方停滞不前。幸运的是，[Barr
    Moses](https://medium.com/u/2818bac48708?source=post_page-----f277648a1921--------------------------------)提供了关于如何迈向更高效未来的深刻见解。'
- en: Our latest cohort of new authors
