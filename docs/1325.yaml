- en: When I first started writing, I could hardly code. My little Python experience
    came from university projects. At the same time, I thought I was a great writer!
    Now looking back, I cringe at some of my earlier articles.
  prefs: []
  type: TYPE_NORMAL
- en: This shows me that writing tutorials has improved both my **technical** and
    **communication skills**. Ultimately, it has made me a better data scientist.
    I want to share my experience and discuss some specific benefits. This includes
    writing readable code and providing the first step to writing about difficult
    topics.
  prefs: []
