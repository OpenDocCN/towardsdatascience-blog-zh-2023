- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Companies can no longer ignore the digital transformation of their competitors
    and customers. This digitalization implies being the master of one’s own processes
    and their state of optimization. Moreover, artificial intelligence is the new
    revolution that is changing the operational model of companies and the way they
    deliver their products and services to their customers.
  prefs: []
  type: TYPE_NORMAL
- en: The combination of different automation technologies at the service of the business,
    combined with AI technologies, has become a vital necessity. Vendors of IPA solutions
    have perfectly understood this issue since they are integrating more and more
    AI in their solutions. To understand the value of automation through AI, it is
    important to know the contribution of each technology in the automation process
    pipeline.
