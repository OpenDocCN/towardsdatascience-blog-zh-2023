- en: In 2006, the *Harvard Business Review* published an article titled “[Competing
    on Analytics](https://hbr.org/2006/01/competing-on-analytics)”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，*哈佛商业评论* 发表了一篇题为 “[在分析中竞争](https://hbr.org/2006/01/competing-on-analytics)”
    的文章。
- en: This influential piece by academics Thomas Davenport and Jeanne Harris sparked
    widespread discussion on the idea of leveraging analytics as a competitive business
    advantage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇由学者托马斯·达文波特和珍妮·哈里斯撰写的有影响力的文章，引发了关于利用分析作为商业竞争优势的广泛讨论。
- en: Companies began investing in BI software, big data platforms, data science teams,
    and cutting-edge tools for [AI and machine learning](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)
    in the hopes of becoming data-driven firms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司开始投资于BI软件、大数据平台、数据科学团队以及用于[AI和机器学习](https://medium.com/geekculture/ai-revolution-your-fast-paced-introduction-to-machine-learning-914ce9b6ddf)的前沿工具，希望能够成为数据驱动型企业。
- en: The results were underwhelming.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结果令人失望。
- en: A [Deloitte survey](https://www2.deloitte.com/us/en/insights/topics/analytics/insight-driven-organization.html)
    of American executives fourteen years later found that only 1 in 10 companies
    competed on analytical insights. Most firms could only lay claim to isolated silos
    of analytics excellence. And that the most popular tool for analytics was, drumroll…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 十四年后，一项[Deloitte调查](https://www2.deloitte.com/us/en/insights/topics/analytics/insight-driven-organization.html)发现，仅有10%的公司依靠分析洞察力进行竞争。大多数公司只能声称拥有孤立的分析卓越领域。而且最受欢迎的分析工具是，鼓声……
- en: …**Microsoft Excel**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: …**Microsoft Excel**。
- en: The truth is transforming into a **data-driven organisation** is *way* harder
    than it looks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，转型为**数据驱动型组织**比看起来要*困难*得多。
