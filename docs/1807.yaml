  prefs: []
  type: TYPE_NORMAL
  zh: 这些高质量的免费数据面临的问题是，它们被埋藏在难以找到的过时托管区域、FTP 服务器中，或者在 Google 上需要翻两页才找到，还有一大堆私营公司。举个例子，NOAA
