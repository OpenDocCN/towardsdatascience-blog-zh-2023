  type: TYPE_NORMAL
  zh: '**作者注释：** 在撰写本文时，我试图避免传统的提示工程技术，这些技术已经在网上广泛讨论和记录。相反，我的目标是带来通过实验所学的新见解，以及对某些技术的不同个人理解和方法。希望你会喜欢这篇文章！'
