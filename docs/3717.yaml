- en: 2023 may have been the year of the LLM—we [highlighted our most popular articles
    on ChatGPT](/tds-best-of-2023-on-chatgpt-and-llms-83bdfbb2136d) and related topics
    last week—but data science and machine learning are far too vast for us to reduce
    them to a single phenomenon (as inescapable as it might be).
  prefs: []
  type: TYPE_NORMAL
- en: 'Every day, TDS authors publish excellent work on a staggering range of topics,
    from the latest tools of the trade to career insights and project walkthroughs.
    For our final Variable edition of the year, we decided to highlight some of the
    most memorable and widely read posts we’ve shared around three themes: programming
    for data scientists, career growth, and and creative projects and opinion pieces.
    They do a fantastic job showing just how vibrant, diverse, and dynamic this field—and
    our community—is.'
  prefs: []
  type: TYPE_NORMAL
- en: We hope you enjoy our selection, and thank you once again for all your support
    over the past year.
  prefs: []
  type: TYPE_NORMAL
- en: Programming for Data Scientists
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**Coding was Hard Until I Learned These 2 Things**](/coding-was-hard-until-i-learned-these-2-things-1219840d0a0a)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you go from “aspiring developer” to an emplopyed one? [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----d3ed88b6db41--------------------------------)’s
    viral hit offered actionable advice and a healthy dose of inspiration.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Pandas 2.0: A Game-Changer for Data Scientists?**](/pandas-2-0-a-game-changer-for-data-scientists-3cd281fcc4b4)New
    Python libraries arrive on the scene daily, but Pandas remains a staple for data
    scientists. [Miriam Santos](https://medium.com/u/243289394aaa?source=post_page-----d3ed88b6db41--------------------------------)’s
    helpful overview walked us through the notable features of the library’s major
    2.0 release.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/2257e536d1902654d889425ba68ca03c.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Sneha Chekuri](https://unsplash.com/@snehachekuri93?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '[**12 Python Decorators to Take Your Code to the Next Level**](/12-python-decorators-to-take-your-code-to-the-next-level-a910a1ab3e99)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re looking to expand your Python know-how, why not explore the world
    of decorators? [Ahmed Besbes](https://medium.com/u/adc8ea174c69?source=post_page-----d3ed88b6db41--------------------------------)
    covered 12 of them that you can try out for more efficient code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**5 Python Decorators I Use in Almost All My Data Science Projects**](/python-decorators-for-data-science-6913f717669a)More
    decorators, anyone? Give your programming toolkit an extra boost by following
    along [Thuwarakesh Murallie](https://medium.com/u/93ce19993bef?source=post_page-----d3ed88b6db41--------------------------------)’s
    clear and concise guide.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**5 Python Tricks That Distinguish Senior Developers From Juniors**](/5-python-tricks-that-distinguish-senior-developers-from-juniors-826d57ab3940)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There’s rarely just one way to solve a problem, but that doesn’t mean all strategies
    are born equal. [Tomer Gabay](https://medium.com/u/c9c352dba00a?source=post_page-----d3ed88b6db41--------------------------------)
    shows how the small tweaks seasoned developers introduce into their code can make
    an outsized impact.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Career Growth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**6 Bad Habits Killing Your Productivity in Data Science**](/6-bad-habits-killing-your-productivity-in-data-science-ce9c17c7b833)From
    notebook over-reliance to skipping data versioning, data scientists often find
    themselves stuck because of unproductive habits. [Donato Riccio](https://medium.com/u/e384fc71d292?source=post_page-----d3ed88b6db41--------------------------------)
    provides concrete, hands-on advice as a powerful antidote.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Archetypes of the Data Scientist Role**](/archetypes-of-the-data-scientist-role-1b078966fb2)Choosing
    the right path within data science can be tricky given how widely job descriptions
    vary and how unclear job postings tend to be. To help you along the process, [Stephanie
    Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----d3ed88b6db41--------------------------------)
    mapped out the main types of roles you’ll likely end up considering.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Don’t Start Your Data Science Journey Without These 5 Must-Do Steps**](/dont-start-your-data-science-journey-without-these-5-must-do-steps-from-a-spotify-data-scientist-c9cec11fd1b)These
    are challenging times for job seekers, but there’s no reason to despair. As [Khouloud
    El Alami](https://medium.com/u/9c6a36490614?source=post_page-----d3ed88b6db41--------------------------------)
    insists in her well-received post, early-career data scientists have the power
    to set themselves up for success.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The Portfolio That Got Me a Data Scientist Job**](/the-portfolio-that-got-me-a-data-scientist-job-513cc821bfe4)Walking
    us through the nitty-gritty details of creating a compelling data science portfolio,
    [Matt Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----d3ed88b6db41--------------------------------)’s
    guide resonated with a massive audience of practitioners who aim to stand out
    amid a competitive field.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Using OpenAI and Python to Enhance Your Resume: A Step-by-Step Guide**](/using-openai-and-python-to-enhance-your-resume-a-step-by-step-guide-e2c1a359e194)Why
    not use new tools to streamline your resume-building process? [Piero Paialunga](https://medium.com/u/254e653181d2?source=post_page-----d3ed88b6db41--------------------------------)
    brought together ChatGPT and some Python code to turn an often-tedious task into
    a much more enjoyable one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How to Create an Effective Self-Study Routine to Teach Yourself Data Science
    Successfully**](/how-to-create-an-effective-self-study-routine-to-teach-yourself-data-science-successfully-6248c7ec3a53)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’ve set yourself some ambitious goals for the coming year, you need a
    plan that will help you push through challenging moments. [Madison Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----d3ed88b6db41--------------------------------)
    explains, in great detail, how to create a self-study routine that is both effective
    and sustainable in the long run.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**What I Learned in My First Year as a Director of Data Science**](/what-i-learned-in-my-first-year-as-a-director-of-data-science-76b79f26b09c)Everyone
    wants to advance in their career, of course, but becoming a senior data scientist
    comes with its own set of challenges. [CJ Sullivan](https://medium.com/u/a9bc11f7a61b?source=post_page-----d3ed88b6db41--------------------------------)
    unpacked some of the ones she had to overcome in her first year as a director-level
    executive.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creative Projects and Opinion Pieces
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**How I Built a Lo-fi Music Web Player with AI-Generated Tracks**](/the-golden-age-of-open-source-in-ai-is-coming-to-an-end-7fd35a52b786)Lost
    in a lot of the hype around AI is its power to inspire some truly innovative projects.
    Case in point: [Aleksandra Ma](https://medium.com/u/effc1ebd4aac?source=post_page-----d3ed88b6db41--------------------------------)’s
    fun (and clever) lo-fi music player.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Regulating AI: The Case for a Mechanisms-Based Approach**](/how-i-turned-my-companys-docs-into-a-searchable-database-with-openai-4f2d34bd8736)Efforts
    to place guardrails around AI development have been equal parts clunky and thorny,
    with a tangled web of stakeholders vying for influence. [Viggy Balagopalakrishnan](https://medium.com/u/b3366eb9a0cf?source=post_page-----d3ed88b6db41--------------------------------)
    shared an opinionated take on how this process can become considerably more effective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A Pathway Towards Responsible AI-Generated Content**](/a-pathway-towards-responsible-ai-generated-content-6c915e8155f9)Within
    the broader realm of AI, generative tools are responsible for a sizeable share
    of the social and ethical concerns that remain to be addressed. [Lingjuan Lyu](https://medium.com/u/ca2f89d83dfb?source=post_page-----d3ed88b6db41--------------------------------)’s
    incisive post charted a roadmap towards a more responsible deployment of this
    powerful technology.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Dashboards Are Dead: 3 Years Later**](/dashboards-are-dead-3-years-later-72347757bfa6)We
    focus so much attention on how to produce and present data that its actual use
    by colleagues in other domains sometimes feels like an afterthought. [Taylor Brownlow](https://medium.com/u/cdc63fa2a06e?source=post_page-----d3ed88b6db41--------------------------------)
    revisited the concept of dashboards to shed new light on the perennial challenges
    of collaboration and communication.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The Forbidden Pages: A Data Analysis of Book Bans in the US**](/the-forbidden-pages-a-data-analysis-of-book-bans-in-the-us-e03a22fb0fa8)Data’s
    power to inform and shape important conversations is on full view in [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----d3ed88b6db41--------------------------------)’s
    deep dive into the alarming trend of book bans in America, “stories of LGBTQ+
    communities and Muslim families and women in science and racism and sexism and
    even picture books about cows.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Free From Limitations: The Validation of Machine Hallucinations at MoMA**](/free-from-limitations-the-validation-of-machine-hallucinations-at-moma-7d56a38c335a)We
    were thrilled to read [Christian Burke](https://medium.com/u/764fa444fa3?source=post_page-----d3ed88b6db41--------------------------------)’s
    account of his work on a collaborative human/AI installation at New York’s Museum
    of Modern Art. As AI gains a foothold in more and more areas of our lives, this
    is a fascinating look into new directions opening up for creators of all stripes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
