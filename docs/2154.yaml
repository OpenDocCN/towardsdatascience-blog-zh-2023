- en: '**Real interview questions using CASE WHEN in SQL!**'
  prefs: []
  type: TYPE_NORMAL
- en: In the article [**5 Advanced SQL Concepts**](/5-advanced-sql-concepts-you-should-know-in-2022-b50efe6c99),
    you can explore the basics of CASE..WHEN statement and also [**use-cases**](/5-advanced-sql-case-examples-that-will-make-you-use-case-when-easily-1040c1eb8857)
    of the same. However, in these articles, I didn’t mention the real-world application
    of CASE WHEN.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I connected with multiple data science professionals in sports-and
    eCommerce companies over LinkedIn and collected these 2 SQL CASE WHEN examples
    which are most frequently asked in job interviews.
  prefs: []
  type: TYPE_NORMAL
- en: Why CASE WHEN is one of the most asked concepts?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because, the CASE WHEN statement in SQL helps to implement `If..Else` logic
    while querying the data.
  prefs: []
  type: TYPE_NORMAL
- en: You often need to extract or aggregate the data based on some conditions. Certainly,
    you can use the WHERE clause to apply these conditions, but when you want to create
    new columns based on such conditions, `**CASE..WHEN**` is handy and you must use
    it.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, you’ll see 2 real and commonly asked interview questions which
    you can solve using SQL CASE WHEN.
  prefs: []
  type: TYPE_NORMAL
