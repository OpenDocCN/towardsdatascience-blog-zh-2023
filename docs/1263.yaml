- en: 'Now let’s move on to including legends in this groupplot. For our plot, there
    are three ways we can go about this:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们继续在这个groupplot中包含图例。对于我们的图表，有三种方法可以做到这一点：
