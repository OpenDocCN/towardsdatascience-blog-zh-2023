  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个选项，我们只需在每个` \addplot`之后添加命令` \addlegendentry{*year*}`，就完成了！ *注意：如果你在一个图表中有多个`*\addplot*`命令，只需在每个`*\addplot*`命令之后添加`*\addlegendentry{year}*`命令。*
