- en: '[Follow](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fsubscribe%2Fuser%2Fb9113837f160&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fmissing-features-in-the-data-product-movement-613f4b5718b7&user=Chad+Isenberg&userId=b9113837f160&source=post_page-b9113837f160----613f4b5718b7---------------------post_header-----------)
