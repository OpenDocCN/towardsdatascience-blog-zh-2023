  type: TYPE_NORMAL
- en: 原文：[https://towardsdatascience.com/missing-features-in-the-data-product-movement-613f4b5718b7?source=collection_archive---------14-----------------------#2023-02-15](https://towardsdatascience.com/missing-features-in-the-data-product-movement-613f4b5718b7?source=collection_archive---------14-----------------------#2023-02-15)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Engagement, delight, and trust as deliverables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@cisenbe?source=post_page-----613f4b5718b7--------------------------------)[![Chad
    Isenberg](../Images/56e50c1ee292ac672df4b8062e460c8e.png)](https://medium.com/@cisenbe?source=post_page-----613f4b5718b7--------------------------------)[](https://towardsdatascience.com/?source=post_page-----613f4b5718b7--------------------------------)[![Towards
