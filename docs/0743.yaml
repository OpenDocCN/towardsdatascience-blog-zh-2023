- en: Data science has become an indispensable part for businesses and has penetrated
    into almost every domain, from e-commerce to autonomous driving and healthcare.
    Within each domain, data science teams are working hard to produce valuable, data-driven
    insights that can subsequently be used to make informed business decisions. The
    underlying process that governs the derivation of those insights, however, can
    vary extensively.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学已经成为企业不可或缺的一部分，并且渗透到了几乎每一个领域，从电子商务到自动驾驶和医疗保健。在每个领域内，数据科学团队都在努力产生有价值的数据驱动洞察，这些洞察随后可以用来做出明智的商业决策。然而，支撑这些洞察的过程可以有很大的差异。
- en: When thinking about data science, the concepts that come to mind are typically
    confined within a narrow scope, such as data exploration, experimentation, model
    training, and data visualization. However, the role of a data scientist can be
    extremely versatile, depending on the size of the organization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到数据科学时，通常想到的概念范围较窄，例如数据探索、实验、模型训练和数据可视化。然而，数据科学家的角色可以非常多样化，具体取决于组织的规模。
- en: This article provides an outline on what it’s like to be a data scientist in
    a small versus a big company by evaluating a set of criteria including tasks and
    responsibilities, impact and innovation, learning and skill development, available
    resources, mentorship opportunities, and upward mobility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文通过评估一系列标准，包括任务和责任、影响和创新、学习与技能发展、可用资源、导师机会和晋升空间，提供了在小公司和大公司中作为数据科学家的工作概况。
- en: It should be noted that the criteria discussed here will vary from company to
    company and will also depend on the maturity of the data science division…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这里讨论的标准会因公司而异，并且也取决于数据科学部门的成熟度…
