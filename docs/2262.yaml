- en: But first, let me tell you a quick story
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 但首先，让我给你讲一个简短的故事。
- en: If you’ve read my previous [post](https://medium.com/towards-data-science/from-business-student-to-data-scientist-in-tech-eb7bbaab1784)
    about how I made this career switch, you know that it was far from being an easy
    one.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过我之前的[帖子](https://medium.com/towards-data-science/from-business-student-to-data-scientist-in-tech-eb7bbaab1784)，你会知道这次职业转变远非易事。
- en: The journey became a roller coaster early on, which made me realize I *really*
    needed to get *my why* in check.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的旅程就像过山车一样，这让我意识到我*真的*需要理清*我的为什么*。
- en: Just because I made this career choice didn’t mean I was always brimming with
    motivation and resolve.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为我做出了这个职业选择，并不意味着我总是充满了动力和决心。
- en: When you have a 60k$ student loan holding you by the throat, failure takes a
    whole new…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当你背负着60,000美元的学生贷款时，失败的感受完全不同…
