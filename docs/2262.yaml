- en: I’ve been working as a Data Scientist at Spotify for 2 years now, and I can
    say that changing careers from business to data science sits very high on the
    list of best decisions I’ve ever made.
  prefs: []
  type: TYPE_NORMAL
- en: Data science can be an amazingly rewarding career choice. Getting there is another
    story.
  prefs: []
  type: TYPE_NORMAL
- en: It takes a lot of work and determination to become a true Data Scientist. To
    make sure you get there, you will first need to get your *why* in check before
    tackling the *how.*
  prefs: []
