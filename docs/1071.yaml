- en: 'Naming things can be tricky, and sometimes words and concepts don’t quite match
    up. There are many examples of misnomers in various fields of knowledge: strawberries
    are not actually berries, a starfish is not actually a fish, and a shooting star
    is not a star.'
  prefs: []
  type: TYPE_NORMAL
- en: The machine learning field is not an exception, there are surprising lots of
    misnomers and confusing naming conventions. Although these misnomers may not necessarily
    make the usage of the terms incorrect, they can be particularly confusing for
    newcomers to the field. This post aims to discuss some commonly used machine learning
    models. Changing the For each term, I also will suggest some alternatives to describe
    them more accurately.
  prefs: []
  type: TYPE_NORMAL
- en: '**Linear Regression**: Linear Regression is not just any “linear” “regressor”.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Ridge, LASSO, and Elastic Net**: Ridge, LASSO, and Elastic Net are all linear
    regressions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Polynomial Regression**: Polynomial Regression is also a linear regression'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Logistic Regression**: Logistic Regression is a “regression” for statisticians
    as a GLM; it’s a classifier for ML practitioners.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**SGDRegressor and SGDClassifier**: SGDRegressor is a good unified…'
