- en: '[**Don’t Apply to Tech Before Mastering These 6 Must-Have Data Science Skills**](/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)In
    her latest career-focused guide, [Khouloud El Alami](https://medium.com/u/9c6a36490614?source=post_page-----f9d3beb0652e--------------------------------)
    zooms in on some of the key areas in which data scientists need to have a firm
    footing if they want to become competitive candidates for roles in major tech
    companies. Based on her experiences at Spotify, Khouloud covers technical and
    non-technical skills alike, and explains how they all ultimately must connect
    to measurable impact.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在掌握这6项必备数据科学技能之前不要申请科技职位**](/dont-apply-to-tech-without-mastering-these-6-must-have-data-science-skills-a-spotify-data-8b1b7b8cc0ba)在她最新的职业指导中，[Khouloud
    El Alami](https://medium.com/u/9c6a36490614?source=post_page-----f9d3beb0652e--------------------------------)
    聚焦于数据科学家需要在一些关键领域扎实掌握的技能，以便成为主要科技公司职位的竞争者。根据她在Spotify的经验，Khouloud 涵盖了技术和非技术技能，并解释了它们如何最终必须与可衡量的影响连接起来。'
- en: '[**3 Key Career Decisions for Junior Data Scientists**](/3-key-career-decisions-for-junior-data-scientists-728b20991120)Despite
    the field’s relative recency, there are by now fairly established career paths
    for data professionals—but what if you *don’t* want your career to follow one?
    [Matt Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----f9d3beb0652e--------------------------------)’s
    new post invites early-career folks to examine their priorities, reflect on what
    truly matters to them, and shape their choices around the types of roles they
    pursue accordingly.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**初级数据科学家的3个关键职业决策**](/3-key-career-decisions-for-junior-data-scientists-728b20991120)尽管这个领域相对较新，但数据专业人员现在已经有了相当成熟的职业路径——但是如果你*不*想让你的职业跟随这些路径怎么办？[Matt
    Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----f9d3beb0652e--------------------------------)的新帖子邀请早期职业者审视自己的优先事项，反思对他们真正重要的东西，并根据他们所追求的角色类型来塑造他们的选择。'
- en: 'If you’re looking to expand your skills and knowledge in either directions,
    too, we’ve got you covered: here are some excellent reads we wouldn’t want you
    to miss.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也希望拓展你的技能和知识，我们为你准备了一些优秀的阅读材料，你不容错过。
- en: For a fresh look at recommendation systems, head right over to [Irene Chang](https://medium.com/u/6d381bb66361?source=post_page-----f9d3beb0652e--------------------------------)’s
    [introduction to Thompson sampling](/now-why-should-we-care-about-recommendation-systems-ft-a-soft-introduction-to-thompson-sampling-b9483b43f262),
    the first part in an ongoing series on these ubiquitous algorithmic tools.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解推荐系统的新视角，请访问 [Irene Chang](https://medium.com/u/6d381bb66361?source=post_page-----f9d3beb0652e--------------------------------)的
    [Thompson采样简介](/now-why-should-we-care-about-recommendation-systems-ft-a-soft-introduction-to-thompson-sampling-b9483b43f262)，这是关于这些无处不在的算法工具系列的第一部分。
- en: Learn all about [pseudo-random numbers and their role in machine learning](/random-numbers-in-machine-learning-9cb5d83d078e)
    by following along [Caroline Arnold](https://medium.com/u/9367198e7a3c?source=post_page-----f9d3beb0652e--------------------------------)’s
    accessible and well-illustrated primer.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过关注 [Caroline Arnold](https://medium.com/u/9367198e7a3c?source=post_page-----f9d3beb0652e--------------------------------)
    的易懂且图文并茂的入门介绍，了解 [伪随机数及其在机器学习中的作用](/random-numbers-in-machine-learning-9cb5d83d078e)。
- en: Walking us through their latest research, [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----f9d3beb0652e--------------------------------)
    and his coauthors introduce ULTRA, a [foundation model for knowledge-graph reasoning](/ultra-foundation-models-for-knowledge-graph-reasoning-9f8f4a0d7f09).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----f9d3beb0652e--------------------------------)及其合著者介绍了他们最新的研究，ULTRA，一个
    [知识图谱推理的基础模型](/ultra-foundation-models-for-knowledge-graph-reasoning-9f8f4a0d7f09)。'
- en: In a recent deep dive, [Ms Aerin](https://medium.com/u/1d8994ad0efc?source=post_page-----f9d3beb0652e--------------------------------)
    [explores RLHF (reinforcement learning from human feedback) and its role](/rlhf-reinforcement-learning-from-human-feedback-faa5ff4761d1)
    in the training data and learning paradigm powering recent advances in large language
    models.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在最近的一次深入探讨中，[Ms Aerin](https://medium.com/u/1d8994ad0efc?source=post_page-----f9d3beb0652e--------------------------------)
    [探索了RLHF（来自人类反馈的强化学习）及其作用](/rlhf-reinforcement-learning-from-human-feedback-faa5ff4761d1)
    在训练数据和学习范式中，推动了最近的大型语言模型的进展。
- en: 'We’re thrilled to welcome a new [Carolina Bento](https://medium.com/u/e960c0367546?source=post_page-----f9d3beb0652e--------------------------------)
    explainer: a [hands-on guide to hidden Markov models](/hidden-markov-models-explained-with-a-real-life-example-and-python-code-2df2a7956d65),
    complete with an intuitive implementation.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们非常高兴欢迎新的[Carolina Bento](https://medium.com/u/e960c0367546?source=post_page-----f9d3beb0652e--------------------------------)解释员：一个[隐藏马尔可夫模型的实践指南](/hidden-markov-models-explained-with-a-real-life-example-and-python-code-2df2a7956d65)，配有直观的实现。
- en: For his debut TDS post, [Jon Flynn](https://medium.com/u/a3ee742fae3?source=post_page-----f9d3beb0652e--------------------------------)
    presented a lucid and comprehensive account of [current approaches to continual
    learning in AI](/the-current-state-of-continual-learning-in-ai-af4a05c42f3c) and
    how they aim to tackle the (major) challenge of keeping models up-to-date.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他的首篇TDS文章中，[Jon Flynn](https://medium.com/u/a3ee742fae3?source=post_page-----f9d3beb0652e--------------------------------)提供了关于[当前AI持续学习方法的清晰全面的介绍](/the-current-state-of-continual-learning-in-ai-af4a05c42f3c)，以及它们如何旨在应对保持模型最新这一（主要）挑战。
- en: Thank you for supporting the work of our authors! If you enjoy the articles
    you read on TDS, consider [becoming a Medium member](https://bit.ly/tds-membership)
    — it unlocks our entire archive (and every other post on Medium, too).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢支持我们作者的工作！如果你喜欢在TDS上阅读的文章，可以考虑[成为Medium会员](https://bit.ly/tds-membership)——这将解锁我们的整个档案（以及Medium上的其他每一篇文章）。
- en: Until the next Variable,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到下一期Variable，
