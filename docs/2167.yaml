- en: Teaching yourself data science can sure seem out of reach when all you’re inundated
    with on social media these days is stories of how people taught themselves data
    science in three months and were hired by a FAANG company quicker than you could
    say “database”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在社交媒体上被充斥着那些在三个月内自学数据科学并被FAANG公司聘用的故事时，自学数据科学可能会显得遥不可及。
- en: When you can’t even get your simple Python program to run without errors, these
    types of stories can be the most disheartening.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你连一个简单的Python程序都无法在没有错误的情况下运行时，这些故事可能会让人感到最为沮丧。
- en: At times like these, it can seem like an impossible dream to teach yourself
    data science and get started with a new career. It can also seem like a pointless
    exercise when you’ve tried everything in the past to teach yourself the concepts
    and tools you’ll need to succeed, only for you to give up in a couple of weeks
    due to a lack of commitment, advancement, or enjoyment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的时刻，自学数据科学并开始新的职业生涯似乎是一个不可能的梦想。当你过去尝试过一切来学习成功所需的概念和工具，却因缺乏承诺、进展或乐趣而在几周内放弃时，这种感觉也会显得毫无意义。
- en: However, if there’s one thing I’ve learned in successfully self-studying for
    the past four years straight, is that success comes when you finally learn how
    to work with your brain — instead of against it. And that comes with learning
    how to work with the seasonality of your brain.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我从成功自学四年的经验中学到了一件事，那就是成功来自于你最终学会如何与大脑合作——而不是与之对抗。这包括学习如何利用你大脑的季节性。
- en: Here’s how to set up your 1-year data science self-study plan using the seasonality
    of your brain to maximize your learning potential and effectiveness.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何利用你大脑的季节性来最大化你的学习潜力和效果，制定一年的数据科学自学计划。
- en: Your 1-year seasonal study plan
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的一年季节性学习计划
- en: Brain functionality is affected by season, as much as it is by time of day.
    [Annual rhythms of brain activity were studied in 2016](https://www.pnas.org/doi/10.1073/pnas.1518129113)
    and were found to fluctuate depending on the season. The study found that the
    brain performed at maximum capacity in sustained attention tasks during the summer,
    but at minimum capacity in the same tasks during the winter. Additionally, the
    brain performed at maximum capacity in working memory (working memory refers to
    the memory needed for [“planning, comprehension, reasoning, and problem solving”](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4207727/#:~:text=Abstract,reasoning%2C%20and%20problem%2Dsolving.))
    tasks during the autumn, but at minimum capacity in the same tasks during the
    spring. While more studies are needed to solidify these findings, we can still
    use them to produce a one-year data science study plan that will use your brain
    to its maximum potential.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑功能受季节的影响，和一天中的时间一样。[2016年对大脑活动的年度节律进行了研究](https://www.pnas.org/doi/10.1073/pnas.1518129113)，发现大脑的活动随着季节的变化而波动。研究发现，大脑在夏季的持续注意力任务中表现达到最大，但在冬季则表现达到最低。此外，大脑在秋季的工作记忆（工作记忆指的是[“计划、理解、推理和解决问题”](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4207727/#:~:text=Abstract,reasoning%2C%20and%20problem%2Dsolving.))任务中表现达到最大，而在春季则表现达到最低。虽然还需要更多的研究来巩固这些发现，但我们仍可以利用它们来制定一个一年的数据科学学习计划，使你的大脑发挥最大潜力。
- en: 'Winter: programming and data structures'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冬季：编程和数据结构
- en: According to the study discussed above, winter is a time when your brain isn’t
    exactly kicking when it comes to sustained attention tasks. However, that doesn’t
    mean that you can’t begin working your way through programming tutorials and becoming
    familiar with databases and data structures.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述讨论的研究，冬天是你的大脑在持续注意力任务中的表现不佳的时候。然而，这并不意味着你不能开始通过编程教程熟悉数据库和数据结构。
- en: From experience, I can say that you shouldn’t be spending more than three hard
    hours a day learning to code or work with databases. There’s just something about
    learning to code that lends itself best to giving your all in two to three hours
    of lectures and then spending the rest of your time working on practice problems
    — which is typically where you do most of your learning anyways.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从经验来看，我可以说你不应该每天花费超过三小时来学习编程或使用数据库。学习编程的最佳方式是全力投入到两到三小时的讲座中，然后将其余时间用于解决练习问题——这通常是你进行大部分学习的地方。
- en: '[](https://www.youtube.com/@freecodecamp?source=post_page-----a2876d2f8b58--------------------------------)
    [## freeCodeCamp.org'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[## freeCodeCamp.org](https://www.youtube.com/@freecodecamp?source=post_page-----a2876d2f8b58--------------------------------)'
- en: Learn to code for free.
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习编程是免费的。
- en: www.youtube.com](https://www.youtube.com/@freecodecamp?source=post_page-----a2876d2f8b58--------------------------------)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[www.youtube.com](https://www.youtube.com/@freecodecamp?source=post_page-----a2876d2f8b58--------------------------------)'
- en: Now is the time to begin working your way through the lectures on freeCodeCamp
    to learn the basics of Python (and/or R), SQL, and maybe even some JavaScript.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始通过 freeCodeCamp 的讲座来学习 Python（和/或 R）、SQL，甚至可能还有一些 JavaScript 的基础知识了。
- en: Then, the remainder of your day should be spent adding to your own personal
    projects or completing Leetcode practice questions. The application process of
    coding is where you will learn the most. Writing code, running into errors, learning
    to navigate StackOverflow, and making corrections is what will solidify the concepts
    you learned earlier in the day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你的余下时间应该用于增加个人项目或完成 Leetcode 练习题。编码的应用过程是你学习最多的地方。编写代码、遇到错误、学习如何使用 StackOverflow
    和进行修正，将巩固你在当天早些时候学到的概念。
- en: 'Spring: data visualization'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 春季：数据可视化
- en: As the study mentioned above suggests, spring is a low point for your brain’s
    working memory — this means that it’s time for you to begin ripping through some
    data visualization concepts and trying to commit them as best you can to memory.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上述研究所提到的，春季是你大脑工作记忆的低点——这意味着现在是你开始攻克一些数据可视化概念并尽力将它们记住的时候了。
- en: Data visualization can be considered the “coasting” part of learning data science
    and for good reason — you’re learning about accurate data representations, visualization
    types, and aesthetics. However, don’t be fooled into thinking that this stuff
    isn’t important. Quit the opposite. Data visualization is where you tell the data’s
    story, as well as give your predictions for the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化可以被视为学习数据科学的“滑行”部分，这有充分的理由——你正在学习关于准确的数据表示、可视化类型和美学。然而，不要被误导以为这些东西不重要。恰恰相反。数据可视化是你讲述数据故事的地方，同时给出你对未来的预测。
- en: 'You’ll want to work on establishing a workflow that makes sure you’re answering
    all [the right questions](https://www.mastersindatascience.org/learning/what-is-data-visualization/ways-to-improve/)
    before preparing your visualization: what is the goal of your visualization? who
    is your audience? how much information do you need to give in one visualization?
    how can you use colors and charts more effectively?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备你的数据可视化之前，你需要建立一个确保你回答了所有[正确问题](https://www.mastersindatascience.org/learning/what-is-data-visualization/ways-to-improve/)的工作流程：你的可视化目标是什么？你的受众是谁？你需要在一个可视化中提供多少信息？你如何更有效地使用颜色和图表？
- en: While you don’t know much in the way yet of data cleaning (that will come in
    the fall when you put everything together into your first full data analysis),
    you can begin visualizing some pre-prepared data thanks to the programming skills
    you developed in the winter. Check [this list](https://opendatascience.com/12-excellent-datasets-for-data-visualization-in-2022/)
    out for data sets you can use to begin building visualizations.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你还没有数据清洗方面的知识（这将在秋季当你把所有东西整合成你的第一个完整数据分析时出现），但你可以开始利用冬季开发的编程技能来可视化一些预准备好的数据。查看[这个列表](https://opendatascience.com/12-excellent-datasets-for-data-visualization-in-2022/)以获取你可以用来开始构建可视化的数据集。
- en: 'Summer: algebra, statistics, calculus'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 夏季：代数、统计、微积分
- en: According to the study discussed above, summer is your brain’s optimum season
    for sustained attention tasks. This means that you want to tackle the hardest
    data science concepts during the summer. For most people, this means math.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述研究，夏季是你大脑在持续注意任务方面的最佳季节。这意味着你要在夏季攻克最难的数据科学概念。对大多数人来说，这意味着数学。
- en: The next three months are the time to break open the textbooks and tutorial
    videos on Youtube and begin mastering the topics of algebra, statistics, and calculus.
    These three areas of math are the ones that you’ll need for most general data
    science jobs (industry-specific requirements may require higher levels of mathematics,
    such as multivariable calculus, differential equations, and discrete math).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的三个月是时候打开教科书和 Youtube 上的教程视频，开始掌握代数、统计和微积分的主题。这三个数学领域是大多数通用数据科学工作所需的（行业特定要求可能需要更高级的数学，如多变量微积分、微分方程和离散数学）。
- en: '[](https://www.youtube.com/@ProfessorLeonard?source=post_page-----a2876d2f8b58--------------------------------)
    [## Professor Leonard'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.youtube.com/@ProfessorLeonard?source=post_page-----a2876d2f8b58--------------------------------)
    [## Professor Leonard'
- en: This Channel is dedicated to quality mathematics education. It is absolutely
    FREE so Enjoy! Videos are organized in…
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这个频道致力于优质数学教育。完全免费，请尽情享用！视频按照…
- en: www.youtube.com](https://www.youtube.com/@ProfessorLeonard?source=post_page-----a2876d2f8b58--------------------------------)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[www.youtube.com](https://www.youtube.com/@ProfessorLeonard?source=post_page-----a2876d2f8b58--------------------------------)'
- en: Professor Leonard is my favorite Youtube instructor for algebra, statistics,
    and calculus. He provides high-quality, full-length university lectures going
    from precalculus to differential equations. My only regret is not starting to
    watch his lectures earlier.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Professor Leonard 是我最喜欢的代数、统计学和微积分的 YouTube 教师。他提供高质量的完整大学讲座，涵盖从前微积分到微分方程的内容。我唯一的遗憾是没有早点开始观看他的讲座。
- en: 'Fall: putting it all together — data analysis'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 秋季：将所有知识整合——数据分析
- en: Fall is when your brain is working at its maximum working memory capacity, which
    means that it's time to put together everything you’ve learned in the past year
    and complete your first full data analysis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 秋季是你大脑以最大工作记忆容量运作的时候，这意味着现在是将你过去一年学到的所有知识整合起来，完成你的第一次全面数据分析的时候。
- en: Data analysis follows the [steps](https://www.lighthouselabs.ca/en/blog/the-five-stages-of-data-analysis)
    of determining an objective for the analysis, collecting, cleaning, and analyzing
    the data, and finally interpreting the results and producing a conclusion. This
    will bring together everything you’ve previously learned, with the end goal of
    you being able to conduct the work of a real data scientist.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析遵循[步骤](https://www.lighthouselabs.ca/en/blog/the-five-stages-of-data-analysis)，包括确定分析目标、收集、清理和分析数据，最后解释结果并得出结论。这将整合你之前学到的所有知识，最终目标是让你能够进行真正数据科学家的工作。
- en: The goal here is not for you to be perfect. Heck, you’ve spent the last nine
    months learning the fundamentals behind data analysis — that’s not a lot of time.
    Instead, the goal is for you to methodically think through the steps involved
    in data analysis while applying what you have been able to learn in the previous
    year. You may not have all the answers, and there may still be some techniques
    that elude you from being able to produce the best analysis possible. However,
    you should have the basic skills necessary to draw some insightful conclusions
    from the data you’re working with.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标不是让你做到完美。天哪，你已经花了九个月学习数据分析的基础知识——这时间并不算长。相反，目标是让你系统地思考数据分析中涉及的步骤，同时应用你在过去一年中学到的知识。你可能没有所有的答案，可能还有一些技术难题让你无法产生最好的分析结果。然而，你应该具备从你正在处理的数据中得出有洞察力结论所需的基本技能。
- en: Final thoughts
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的想法
- en: 'It’s critical to reiterate my message from the beginning of this article: **the
    goal of this plan isn’t for you to teach yourself data science in one year — it’s
    for you to develop a consistent routine that gets you regularly progressing through
    your data science learning program.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下我在本文开头的信息是至关重要的：**这个计划的目标不是让你在一年内自学数据科学——而是让你培养一个一致的常规，帮助你在数据科学学习计划中定期进步。**
- en: While the plan seems neatly laid out for you to become a data scientist in one
    year, that isn’t always the case — there will be roadblocks.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个计划看似为你在一年内成为数据科学家进行了精心布局，但实际情况并不总是如此——你会遇到障碍。
- en: Instead, this plan is nothing more than a guide to help you study the subjects
    you need to become a data scientist at the best times of year to make the most
    of your brain’s natural ebbs and flows. With each subsequent year, you can be
    sure that the skills are becoming even more ingrained in your brain, thanks to
    the seasonality of our brains.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，这个计划不过是一个指南，帮助你在最佳的时间学习成为数据科学家所需的科目，以最大化大脑的自然波动。随着每一年，你可以确信，技能将更深入地植入你的大脑，这得益于我们大脑的季节性变化。
