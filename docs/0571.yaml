- en: I don’t know where you were when you found out about ChatGPT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I was on the beach, on vacation, bantering with my teenagers about a seemingly
    hair-brained business idea around the fashion industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'The teenagers were like, *nah, that’s a stupid idea*, and my friend said: “*Oh
    yeah, let’s see how stupid this idea actually is!*”'
  prefs: []
  type: TYPE_NORMAL
- en: He took out his phone, typed a simple phrase into the search bar on his phone,
    and hit the paper airplane icon.
  prefs: []
  type: TYPE_NORMAL
- en: Immediately, the flashing cursor began to explain this “stupid idea” with eloquence
    and accuracy. It had examples and details citing actual people and items. It then
    proceeded to outline a fairly cogent business plan.
  prefs: []
