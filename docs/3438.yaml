- en: Throughout 2023, we have been developing a GPT-model-based virtual assistant
    for the employees of Enefit (one of the largest energy companies in the Baltics).
    In the first article ([read here](https://www.linkedin.com/pulse/developing-company-specific-chatgpt-forenefit-kristjan-eljand)),
    I overviewed the problem, development process, and initial results. In this article,
    I will delve into the significance of the non-technology related challenges in
    developing a virtual assistant.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个2023年，我们一直在为Enefit（波罗的海地区最大的能源公司之一）的员工开发基于GPT模型的虚拟助手。在第一篇文章中（[点击阅读](https://www.linkedin.com/pulse/developing-company-specific-chatgpt-forenefit-kristjan-eljand)），我概述了问题、开发过程和初步结果。在本文中，我将深入探讨开发虚拟助手中非技术相关挑战的重要性。
- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: At the beginning of 2023, it was clear that a breakthrough had occurred in the
    technology of large language models. Unlike the chatbots from the past decade
    that often disappointed users by the second or third question, ChatGPT came out
    as precise, versatile, and genuinely helpful. The decision by OpenAI and Microsoft
    to offer programmatic access to their GPT models, through an open API service,
    created the opportunity to implement company-specific use cases.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年初，显然大型语言模型的技术已经取得了突破。与过去十年那些常常让用户失望的聊天机器人不同，ChatGPT展现出了精准、多才多艺和真正有用的特性。OpenAI和微软决定通过开放API服务提供对其GPT模型的程序化访问，从而创造了实施公司特定用例的机会。
- en: We approached the Enefit virtual assistant project knowing that the base technology
    was ready, internal interest was high, and the software development challenge
    that, while novel and complex, was achievable with good specialists.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在启动Enefit虚拟助手项目时知道基础技术已经就绪，内部兴趣很高，而且软件开发挑战虽然新颖且复杂，但有优秀的专家可以解决。
- en: 'In the early stages of development, this narrative proved correct: nearly 80%
    of the project activities consisted of software development tasks, and 20% were
    non-technology related activities. As the project progressed, these proportions
    changed drastically, leading to the need for entirely new processes and roles.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发的早期阶段，这一叙述证明是正确的：近80%的项目活动是软件开发任务，20%是非技术相关活动。随着项目的进展，这些比例发生了剧烈变化，导致需要全新的流程和角色。
- en: Data/Information governance 2.0
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据/信息治理2.0
- en: A virtual assistant can provide company-specific information only as accurately
    as the underlying documents permit. In other words, if the foundational documents
    contain incorrect, poorly structured, or outdated information, the virtual assistant
    can’t provide much better answers. This is commonly referred to as the GIGO (garbage
    in, garbage out) principle, which sets fundamental limits to AI capabilities.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟助手只能根据基础文档的准确性提供公司特定的信息。换句话说，如果基础文档包含不正确、结构不佳或过时的信息，虚拟助手也无法提供更好的答案。这通常被称为GIGO（垃圾进，垃圾出）原则，它设定了AI能力的基本限制。
- en: 'Therefore, a significant part of building a virtual assistant is ensuring the
    quality of the data/information. This includes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，构建虚拟助手的一个重要部分是确保数据/信息的质量。这包括：
- en: Assigning an owner to every document/information group who will be responsible
    for the accuracy of the information.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个文档/信息组指派一位负责人，负责信息的准确性。
- en: Agreeing on a feedback mechanism that allows virtual assistant users to report
    bad answers or misinformation.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同意一种反馈机制，让虚拟助手的用户能够报告错误回答或虚假信息。
- en: Establishing a feedback management process to ensure that user feedback reaches
    the information owner and is acted upon.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立反馈管理流程，以确保用户反馈能到达信息拥有者并得到处理。
- en: 'Essentially, this means that all parties are involved in data management: users
    who provide continuous feedback and data owners responsible for responding to
    that feedback.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，这意味着所有相关方都参与数据管理：提供持续反馈的用户和负责响应这些反馈的数据拥有者。
- en: Document owners can also contribute to improving how the virtual assistant finds
    the information under their purview by enriching document sections with keywords,
    testing the virtual assistant’s accuracy, restructuring content when necessary,
    testing, improving, testing, improving, … In essence, information owners should
    view the virtual assistant as a colleague with whom they need to collaborate!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文档拥有者还可以通过丰富文档部分的关键词、测试虚拟助手的准确性、必要时重组内容、测试、改进、测试、改进等方式，提升虚拟助手查找其管辖信息的能力。实际上，信息拥有者应将虚拟助手视为需要协作的同事！
- en: To conclude this section, I’ll touch upon Microsoft’s new Copilot. At the moment,
    all eyes are on the launch of Copilot. Most tech enthusiasts have watched the
    demo videos and expect it to be a plug-and-play product that semi-magically provides
    good answers to company-related questions. However, this expectation will likely
    lead to disappointment, as even Copilot isn’t immune to the GIGO principle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking beyond Copilot’s marketing videos, we find extensive documentation
    on document management requirements. In summary, Microsoft expects that ([read
    more](https://learn.microsoft.com/en-us/training/modules/implement-microsoft-365-copilot/3-prepare-your-data-copilot-searches)):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: All outdated documents will be deleted.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All documents should contain accurate and relevant information.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Companies should establish a new data governance process to ensure the above.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documents should be enriched with keywords to enhance the search.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are high requirements, especially when we’re talking about documents stored
    on employees’ computers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: To be clear, I consider Copilot a fantastic new technology. However, it’s crucial
    to emphasize that no virtual assistant technology can be successfully implemented
    without a data governance process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Guiding the Virtual Assistant
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Large pre-trained language models (e.g., GPT, Llama) are robotic logic machines.
    This means that if we want them to fulfill a specific role (e.g., executive assistant,
    contract assistant, legal expert), we need to guide them and provide style examples.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Directing the virtual assistant means giving the language model both the user’s
    question and a response guide. For example, “*You are a virtual assistant of Enefit
    who knows about company policies and rules. If you can’t find the answer in the
    available information, say you don’t know…*”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: With this type of guidance, we can instruct the virtual assistant on how to
    behave, dictate the format it should use to respond, and highlight what it should
    avoid.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: However, a general guide is often insufficient. For instance, a company may
    want the virtual assistant to follow a specific style (formal, friendly, etc.).
    In such cases, style examples, which are essentially question-answer pairs, can
    be provided. As language models are trained to continue existing text, the virtual
    assistant tries to answer user questions similarly to the provided style examples.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Creating response guides and style examples, testing different versions, and
    refining them constitutes the third significant part of virtual assistant development.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: The ‘Virtual Assistant Trainer/Guide’ role is entirely new and can be effectively
    filled only by someone knowledgeable in the domain for which the virtual assistant
    is created. Effective development of the virtual assistant necessitates close
    collaboration among software developers, information owners, and the virtual assistant
    trainer, since the cause of each ‘poor’ response could lie with different specialists.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Developing a chatbot that functions at 80% efficiency is easy with today’s technologies,
    but creating a virtual assistant with 95% quality is a complex task.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现有技术开发一个80%效率的聊天机器人是很容易的，但创建一个95%质量的虚拟助手则是一个复杂的任务。
- en: At first glance, one might think that 80% is sufficient, so why go through so
    much trouble for the last 20 percentage points? In reality, based on the experience
    of the past decade with chatbots, we know that a chatbot that is precise 80% of
    the time does not surpass the “cognitive usefulness threshold” of users.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，人们可能会认为80%已经足够，那么为什么要为最后的20个百分点付出这么多努力呢？实际上，根据过去十年与聊天机器人的经验，我们知道一个80%准确的聊天机器人无法超越用户的“认知有用性门槛”。
- en: This cognitive usefulness threshold is a hidden benchmark that exists in all
    our minds, but we cannot precisely define where this limit lies. However, using
    technology, we quickly understand whether or not this limit has been crossed.
    If the quality of the technology falls below this threshold, we will completely
    abandon the use of the given technology.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个认知有用性门槛是一个存在于我们所有人心中的隐性基准，但我们无法准确定义这个限制在哪里。然而，利用技术，我们可以迅速判断是否已超越这个限制。如果技术的质量低于这一门槛，我们将完全放弃使用该技术。
- en: In other words, the difference between 80% and 95% lies in the fact that in
    the first case, no one will start using this technology, and in the second case,
    it becomes an everyday assistant for many employees.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，80%和95%之间的区别在于，在第一种情况下，没有人会开始使用这项技术，而在第二种情况下，它会成为许多员工的日常助手。
- en: '*The difference between 80% and 95% accuracy lies in the fact that in the first
    case, no one will start using this technology, and in the second case, it becomes
    an everyday assistant for many employees!*'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*80%和95%准确率之间的差异在于，第一种情况下没有人会开始使用这项技术，而在第二种情况下，它会成为许多员工的日常助手！*'
- en: To achieve this last 15–20%, it is necessary to implement a data management
    system that ensures the relevance of the foundational information, create new
    roles and processes associated with the development of the virtual assistant,
    train all parties on the new technology, and support the implementation and adoption
    at both strategic and operational levels. Therefore, technology only constitutes
    1/3 of the virtual assistant development, while organizational and process-related
    challenges make up the remainder.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现最后的15-20%，需要实施一个数据管理系统，以确保基础信息的相关性，创建与虚拟助手开发相关的新角色和流程，对所有相关方进行新技术的培训，并在战略和运营层面支持实施和采纳。因此，技术仅占虚拟助手开发的三分之一，而组织和流程相关的挑战占其余部分。
