- en: Hiring a data analyst or scientist can be an anxiety-riddled experience. How
    do you make sure that the person you ultimately hire is capable of both the technical
    aspects as well as interpreting the business and communicating results?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 雇佣一位数据分析师或科学家可能是一种充满焦虑的体验。您如何确保最终雇佣的人既具备技术方面的能力，又能解释业务并传达结果？
- en: One highly successful strategy is to give interviewees a take-home project.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高度成功的策略是让面试者完成一项回家作业项目。
- en: If you haven’t come across this hiring format, a take-home project (or test/assignment)
    is a way of assessing a candidate’s fit through a project that mimics what the
    candidate would encounter on the job. It’s a popular strategy for hiring across
    many technical and non-technical positions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有遇到这种招聘形式，家庭作业（或测试/作业）是一种通过模拟候选人在工作中会遇到的项目来评估其适应性的方式。这是一种在许多技术和非技术职位中广泛使用的招聘策略。
- en: When it comes to the analytics industry, a take-home assignment often involves
    giving candidates a dataset with a list of closed- and/or open-ended questions
    they must answer using the data. This is usually accompanied by the candidate
    presenting their findings through a presentation and submitting any scripts/code/documentation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到分析行业时，家庭作业通常涉及给候选人提供一个数据集，并列出他们必须使用数据回答的封闭式和/或开放式问题。这通常还包括候选人通过演示文稿展示他们的发现，并提交任何脚本/代码/文档。
- en: 'There are several advantages to giving candidates a take-home project as part
    of the interview process, such as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中给予候选人家庭作业作为评估的一部分有几个优点，例如：
- en: Allowing the candidate to demonstrate their skills in a more authentic and meaningful
    way.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让候选人以更真实和有意义的方式展示他们的技能。
- en: Filtering out candidates who don’t demonstrate a level of perseverance to complete
    the assignment.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 筛选出那些没有表现出完成作业所需的毅力的候选人。
- en: Allowing the candidate to work at their own pace and in their own environment.
    This can be especially useful for candidates who may not perform as well under
    time pressure or in a high-stress environment.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 允许候选人在自己的节奏和环境中工作。这对于那些可能在时间压力或高压环境下表现不佳的候选人尤其有用。
- en: Allowing the interviewer to see how the candidate approaches a problem, their
    thought process, and their attention to detail.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让面试官看到候选人如何解决问题，他们的思考过程和对细节的关注。
- en: Allowing the interviewer to assess the candidate’s ability to deliver high-quality
    work and meet deadlines.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让面试官评估候选人提供高质量工作的能力以及是否能按时完成任务。
- en: A take-home project can provide a more complete and accurate assessment of a
    candidate’s skills and abilities than an in-person interview alone or even a skills
    test. In my hiring experience, the take-home project—particularly the presentation
    — really helped separate candidates that could pick up nuances in our business-specific
    data vs those that perhaps had solid fundamentals but had a hard time separating
    noise from signal. This truly helped us hire well-rounded talent that could move
    the needle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业可以提供比仅仅面对面面试或技能测试更全面和准确的候选人技能和能力评估。在我的招聘经验中，家庭作业——特别是演示文稿——确实帮助我们区分了能够理解我们业务特定数据细微差别的候选人与那些可能有扎实基础但难以分辨噪音和信号的候选人。这确实帮助我们招聘到能够推动业务发展的全能人才。
- en: While it is an effective approach to hiring a qualified data analyst, the creation
    of such a project can be time-consuming and the evaluation criteria uncertain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是招聘合格数据分析师的有效方法，但创建这样的项目可能会耗时且评估标准不确定。
- en: Here’s how to get it right.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何做到这一点。
- en: 'There are 3 main criteria you want to assess any potential analytics hires
    on:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望评估任何潜在分析职位候选人的三个主要标准是：
- en: Their ability to **engineer** and **model** a dataset.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们**工程**和**建模**数据集的能力。
- en: Their ability to **analyze** and **interpret** the data.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们**分析**和**解释**数据的能力。
- en: Their ability to **communicate** findings.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们**沟通**发现的能力。
- en: Let’s take a closer look into how to structure the take-home project and evaluate
    submissions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地了解如何构建家庭作业项目并评估提交内容。
- en: 1\. Evaluating Modeling/Engineering
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 评估建模/工程
- en: How to Implement
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何实施
- en: Provide 2–3 separate tables of data for the candidate to manipulate and join
    together. Including more than one table in your assignment will help the candidate
    demonstrate their ability to understand how to work with varying granularities
    and objects to tell a common narrative.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提供2-3个独立的数据表供候选人操作和合并。在作业中包含多个表格将帮助候选人展示他们理解如何处理不同粒度和对象来讲述共同故事的能力。
- en: 'In the real world, data usually contains gaps, errors and lacks documentation.
    Know what issues exist with the data you’re sending over and ask the candidate
    to include their observations about what could be “off” about the data. Examples
    of common data challenges most of us need to be able to navigate are: duplicate
    records, missing values, suboptimal data types.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，数据通常包含缺失、错误且缺乏文档。了解你发送的数据存在什么问题，并要求候选人包括他们对数据可能存在“偏差”的观察。我们大多数人需要能够应对的常见数据挑战包括：重复记录、缺失值、次优数据类型。
- en: Include several questions that have an objective right/wrong answer. The ideal
    candidate should be able to manipulate data to answer basic descriptive questions
    like “how many sales took place in the last 6 months” or “what was the average
    time-on-site in 2022?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 包括几个有客观正确/错误答案的问题。理想的候选人应能操作数据以回答基本的描述性问题，例如“过去6个月发生了多少销售”或“2022年的平均停留时间是多少？”
- en: Ask the candidates to submit their code to assess efficiency and robustness
    of their data modeling techniques.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让候选人提交他们的代码，以评估其数据建模技术的效率和鲁棒性。
- en: Evaluation Criteria
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评价标准
- en: '(5 points) Efficiency: Does the provided code constitute a well-engineered
    data model that is efficient and avoids unnecessary operations?'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (5分) 效率：提供的代码是否构成了一个工程良好的数据模型，该模型高效且避免了不必要的操作？
- en: '(5 points) Accuracy: Did the candidate accurately join and aggregate the data?
    Did they adequately account and explain any bad data present?'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (5分) 准确性：候选人是否准确地连接和聚合了数据？他们是否充分考虑并解释了任何存在的坏数据？
- en: '(5 points) Explainability: Is the data model labeled and documented? Can a
    user understand what the data pipeline is doing without further explanation?'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (5分) 可解释性：数据模型是否已标记和文档化？用户是否能在无需进一步解释的情况下理解数据管道的功能？
- en: 2\. Evaluating Analytical and Critical Thinking Skills
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 评估分析和批判性思维技能
- en: How to Implement
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施方法
- en: Make sure to include a business objective that the candidate can help solve
    with this dataset. Examples could include deciding on which marketing campaigns
    are effective, which customer segments are most problematic, or asking what may
    be causing outsized losses or inefficiencies.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 确保包括一个候选人可以利用此数据集帮助解决的业务目标。例如，可以决定哪些营销活动有效，哪些客户群体最成问题，或询问可能导致过大损失或低效的原因。
- en: In your assessment, include questions that will help you assess the candidate’s
    ability to reason in the three main analytical techniques — descriptive/exploratory,
    causal, and predictive/inferential.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的评估中，包含一些问题，以帮助你评估候选人在三种主要分析技术——描述性/探索性、因果性和预测性/推断性方面的推理能力。
- en: Include questions that will gauge the candidate’s ability to explore and describe
    data. These types of questions could include “what seemed to be the most interesting
    data point to you in the data?” or “did you find anything surprising in the data?”
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括一些问题，以评估候选人探索和描述数据的能力。这些问题可以包括“在数据中，你认为最有趣的数据点是什么？”或“你在数据中发现了什么令人惊讶的东西？”
- en: Include questions that will help the candidate demonstrate their ability to
    connect cause-and-effect — questions like “which campaign /tactics performed best”,
    or “which A/B variation was the most successful and why?”
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括一些问题，以帮助候选人展示他们连接因果关系的能力——例如“哪个活动/战术表现最佳”，或“哪个A/B变体最成功，为什么？”
- en: Depending on the scope of the position, you might also include asks that will
    help you assess the candidate’s ability to think predictively through advanced
    analytics. Asks could include “Develop and train a predictive model on the data,
    and evaluate its performance using appropriate metrics.” or “Use feature engineering
    and/or parameter tuning to improve the performance of a predictive model.”
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据职位的范围，你还可以包括一些问题，帮助你评估候选人通过高级分析进行预测性思考的能力。问题可以包括“在数据上开发和训练预测模型，并使用适当的指标评估其性能。”或“使用特征工程和/或参数调整来提高预测模型的性能。”
- en: Evaluation Criteria
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评价标准
- en: (5 points) — Did the candidate describe the data in an accurate and representational
    way?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: (5分) — 候选人是否以准确和有代表性的方式描述了数据？
- en: (5 points) — Did the candidate connect cause and effect in a reasonable way?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: (5分) — 候选人是否以合理的方式连接了因果关系？
- en: (5 points) — Did the candidate apply analytical techniques to make a reasonable
    inference or prediction from the data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: (5分) — 候选人是否应用分析技术对数据做出合理的推断或预测？
- en: 3\. Evaluating Communication Skills and ability to craft a Narrative
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 评估沟通技巧和叙事能力
- en: How to implement
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何实施
- en: An analysis is only useful if it can be understood and used by others, so it
    is important that the data analyst is able to effectively communicate their findings.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分析只有在别人能理解和使用的情况下才有用，因此数据分析师能够有效沟通他们的发现是很重要的。
- en: Ask the candidate to summarize their analysis in a presentation and present
    at a follow-up interview composed of a mixed (technical and non-technical) audience.
    Observe how well the analyst is able to explain their thought process and the
    technical details of the model to a non-technical audience. Do they use clear
    and concise language, and are they able to answer questions and address concerns
    effectively?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要求候选人总结他们的分析并在一个由混合（技术和非技术）观众组成的后续面试中进行展示。观察分析师在向非技术观众解释其思路和模型的技术细节方面的能力。他们是否使用清晰简洁的语言，并能有效回答问题和解决疑虑？
- en: 'Prepare a short list of questions to prod deeper into the candidate’s rationale
    for including/excluding items from their presentation. Example questions include:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一系列问题以深入了解候选人包括/排除展示内容的理由。示例问题包括：
- en: “Why did you choose this specific visualization?”
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “你为什么选择这个特定的可视化方式？”
- en: “How did you decide on which variables to look at?”
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “你是如何决定观察哪些变量的？”
- en: “Can you describe how you determined whether the predictive model is a good
    fit for the problem at hand?“
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “你如何判断预测模型是否适合当前问题？”
- en: “What else would you do if you had more time to work on this?”
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “如果有更多时间，你会做什么？”
- en: Evaluation Criteria
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估标准
- en: (5 points) — Was the presentation clear and was the candidate able to present
    technical information to a non-technical audience?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: (5 分) — 演示是否清晰，候选人是否能够向非技术观众展示技术信息？
- en: (5 points) — Was the candidate able to answer audience questions about potential
    business impacts or when given additional business context?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: (5 分) — 候选人是否能回答关于潜在商业影响或在提供额外商业背景时的观众提问？
- en: (5 points) — Was the candidate able to justify their approach behind the presentation?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: (5 分) — 候选人是否能够为展示中的方法提供合理的解释？
- en: Conclusion
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Hopefully this article gives you a little more of framework when conducting
    project-based interviews.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章能为你在进行基于项目的面试时提供更多框架。
- en: The point system and which skillset you emphasize in the project can be tailored
    to your specific hiring needs. You may need to adjust how you allocate points
    depending on whether you’re looking for talent that leans towards a technical
    or business-centric direction, but, in my experience, fostering a culture where
    analysts develop a balanced skillset leads to more fulfilling careers and better
    outcomes.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 积分系统以及在项目中强调的技能集可以根据你的具体招聘需求进行调整。你可能需要根据是否寻求倾向于技术或业务方向的人才来调整积分分配，但根据我的经验，培养分析师拥有平衡的技能集会带来更有成就感的职业生涯和更好的成果。
- en: One common question is how long to give candidates to complete the assignment?
    It’s important to consider that people can be busy and to provide flexibility
    depending on the candidate’s personal situation. However, it is important for
    the candidate to be able to demonstrate the ability to set a date and commit to
    it. Generally speaking, I would expect that one week should be a reasonable time
    to return the assignment.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的问题是给予候选人完成作业的时间长短？重要的是考虑到人们可能会很忙，并根据候选人的个人情况提供灵活性。然而，候选人能够设定日期并坚持完成是很重要的。一般来说，我认为一周应该是一个合理的作业返回时间。
- en: If you would like the specific template I use during interviews, feel free to
    reach out to me on Medium or on [LinkedIn](https://www.linkedin.com/in/nikita-goldovsky-093b149/).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望获取我在面试中使用的具体模板，请随时通过 Medium 或 [LinkedIn](https://www.linkedin.com/in/nikita-goldovsky-093b149/)
    联系我。
- en: Happy hiring.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 祝招聘愉快。
