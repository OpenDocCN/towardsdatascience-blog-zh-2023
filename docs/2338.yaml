- en: 'If you reached a dead end in your recent image-segmentation project using convolutional
    neural networks, [Dhruv Matani](https://medium.com/u/63f5d5495279?source=post_page-----eeedd99f39e6--------------------------------)
    and [Naresh](https://medium.com/u/1e659a80cffd?source=post_page-----eeedd99f39e6--------------------------------)
    offer an alternative: [**give a Vision Transformer-based model a try**](/efficient-image-segmentation-using-pytorch-part-4-6c86da083432)
    instead.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在最近使用卷积神经网络的图像分割项目中遇到了瓶颈，[Dhruv Matani](https://medium.com/u/63f5d5495279?source=post_page-----eeedd99f39e6--------------------------------)
    和 [Naresh](https://medium.com/u/1e659a80cffd?source=post_page-----eeedd99f39e6--------------------------------)
    提供了一个替代方案：不妨尝试[**基于视觉变换器的模型**](/efficient-image-segmentation-using-pytorch-part-4-6c86da083432)。
- en: As a data scientist at the NOS — the Dutch Public Broadcasting Foundation— [Felix
    van Deelen](https://medium.com/u/dfe1ea06bab8?source=post_page-----eeedd99f39e6--------------------------------)
    has access to a rich corpus of news stories; Felix’s debut TDS article [**explores
    the potential to use this textual data**](/named-entities-and-the-news-ac9009601095)
    in named-entity recognition projects.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为NOS——荷兰公共广播基金会的数据科学家，[Felix van Deelen](https://medium.com/u/dfe1ea06bab8?source=post_page-----eeedd99f39e6--------------------------------)
    可以访问丰富的新闻故事语料库；Felix 的首篇 TDS 文章[**探讨了如何在命名实体识别项目中使用这些文本数据**](/named-entities-and-the-news-ac9009601095)。
- en: There’s no one-size-fits-all solution for detecting anomalies in your data,
    which makes it a good idea to familiarize yourself with a few options. [Viyaleta
    Apgar](https://medium.com/u/ccae8864d5a4?source=post_page-----eeedd99f39e6--------------------------------)
    introduces us to a beginner-friendly technique based on the Gaussian distribution,
    and shows [**how to implement it in the context of a multivariate model**](/the-basics-of-anomaly-detection-65aff59949b7).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测数据中的异常没有一种通用的解决方案，这使得熟悉几种选项成为一个好主意。[Viyaleta Apgar](https://medium.com/u/ccae8864d5a4?source=post_page-----eeedd99f39e6--------------------------------)
    向我们介绍了一种基于高斯分布的适合初学者的技术，并展示了[**如何在多变量模型的背景下实现它**](/the-basics-of-anomaly-detection-65aff59949b7)。
- en: To optimize your regression model more effectively, [Erdogan Taskesen](https://medium.com/u/4e636e2ef813?source=post_page-----eeedd99f39e6--------------------------------)
    proposes [**adding a Bayesian flavor to the hyperparameter-tuning step of model
    training**](/effectively-optimize-your-regression-model-with-bayesian-hyperparameter-tuning-819c19f5dab3);
    the tutorial includes a full implementation that relies on the power of the HGBoost
    library.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了更有效地优化你的回归模型，[Erdogan Taskesen](https://medium.com/u/4e636e2ef813?source=post_page-----eeedd99f39e6--------------------------------)
    提出了[**在模型训练的超参数调整步骤中加入贝叶斯风格**](/effectively-optimize-your-regression-model-with-bayesian-hyperparameter-tuning-819c19f5dab3)的建议；该教程包括了一个全面的实现，依赖于HGBoost库的强大功能。
