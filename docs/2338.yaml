- en: 'We’d never recommend changing robust, well-performing workflows just for the
    sake of change; “if it ain’t broke, don’t fix it” is a common folksy idiom for
    a reason: it’s very often the correct approach.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绝不会推荐仅为了改变而改变稳定且表现良好的工作流程；“如果没坏，就别修” 是一种流行的俗语，原因很简单：这往往是正确的做法。
- en: 'Still, there’s a sizeable gap between “very often” and “always,” and our most
    frustrating days at work typically come about when our time-tested methods fail
    to produce our expected outcomes or perform poorly. This is where expanding our
    knowledge base really pays off: instead of getting stuck in the mental equivalent
    of a spinning wheel of death, we try something different, tinker with our process,
    and (sooner or later) move forward with a new solution.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，“非常频繁”和“总是”之间还有相当大的差距，而我们在工作中最令人沮丧的日子通常是当我们经过验证的方法未能产生预期结果或表现不佳时。这时扩展我们的知识基础真的会带来回报：我们不会陷入精神上的“死亡旋转轮”，而是尝试不同的方法，调整我们的过程，并（迟早）找到新的解决方案。
- en: In the spirit of embracing fresh perspectives, we’ve put together a lineup of
    excellent recent posts that offer an original spin on common machine learning
    workflows. They cover procedures like drift detection and model training and tasks
    ranging from image segmentation to named-entity recognition. Make room in your
    toolkit—you’ll want to add these!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥抱新视角的精神下，我们整理了一系列出色的近期帖子，提供了对常见机器学习工作流的新颖解读。它们涵盖了漂移检测和模型训练等过程，以及从图像分割到命名实体识别的任务。为你的工具箱腾出空间——你会想要添加这些内容！
- en: 'Before diving in, a quick update: if you’re looking for other ways to stay
    up-to-date with our best recent articles beyond the Variable, [**we just launched
    several Medium lists**](/follow-tds-lists-to-discover-our-best-articles-760fced78c0f)
    to help you discover more great reads.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入之前，简单更新一下：如果你想寻找其他方式来跟上我们最新的优质文章，[**我们刚刚推出了几个Medium列表**](/follow-tds-lists-to-discover-our-best-articles-760fced78c0f)以帮助你发现更多精彩阅读。
- en: Algorithmic recommender systems are everywhere, from e-commerce sites to streaming
    services, and their outputs can sometimes feel repetitive and obvious. As [Christabelle
    Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----eeedd99f39e6--------------------------------)
    shows, [**there’s no reason to settle for uninspired choices**](/beyond-accuracy-embracing-serendipity-and-novelty-in-recommendations-for-long-term-user-retention-701a23b1cb34)—in
    fact, injecting recommender systems with elements of novelty and serendipity can
    result in better user retention.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法推荐系统无处不在，从电子商务网站到流媒体服务，其输出有时可能显得重复和显而易见。正如[Christabelle Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----eeedd99f39e6--------------------------------)所展示的，[**我们不必满足于毫无创意的选择**](/beyond-accuracy-embracing-serendipity-and-novelty-in-recommendations-for-long-term-user-retention-701a23b1cb34)—实际上，将推荐系统注入新奇和意外元素可以带来更好的用户留存率。
- en: Detecting drift in models trained on unstructured data, like embeddings used
    in LLM-powered apps, ”is a fairly new topic, and there are no ‘best practice’
    methods,” say [Elena Samuylova](https://medium.com/u/9621354b583a?source=post_page-----eeedd99f39e6--------------------------------)
    and Olga Filippova. [**To help you pick the most effective approach**](/how-to-measure-drift-in-ml-embeddings-ee8adfe1e55e),
    they ran several experiments and share clear recommendations based on their findings.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测在非结构化数据上训练的模型的漂移，例如用于LLM驱动应用的嵌入，“是一个相当新的话题，目前没有‘最佳实践’方法，”[Elena Samuylova](https://medium.com/u/9621354b583a?source=post_page-----eeedd99f39e6--------------------------------)和Olga
    Filippova表示。[**为了帮助你选择最有效的方法**](/how-to-measure-drift-in-ml-embeddings-ee8adfe1e55e)，他们进行了若干实验，并根据他们的发现分享了清晰的建议。
- en: Many data scientists and ML practitioners view [**the rapid rise of synthetic-data
    options for model training**](/training-language-models-with-textbook-quality-synthetic-data-783bf4a444d8)
    as a cause for celebration, but recognize that it comes with serious concerns
    around data quality and long-term performance. [Vincent Vatter](https://medium.com/u/e9a7aeeab29f?source=post_page-----eeedd99f39e6--------------------------------)
    walks us through recent research from Microsoft that points to a productive path
    forward.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多数据科学家和机器学习从业者认为[**合成数据选项在模型训练中的快速崛起**](/training-language-models-with-textbook-quality-synthetic-data-783bf4a444d8)值得庆祝，但也认识到这带来了数据质量和长期表现方面的严重问题。[Vincent
    Vatter](https://medium.com/u/e9a7aeeab29f?source=post_page-----eeedd99f39e6--------------------------------)为我们介绍了微软的最新研究，指出了前进的有效路径。
- en: Model calibration is a key step in many classification tasks, but calculating
    it in a way that optimizes accuracy can be tricky. [Maja Pavlovic](https://medium.com/u/9b1766e00cb4?source=post_page-----eeedd99f39e6--------------------------------)
    is here to help with [**a clear, practical tutorial on handling expected calibration
    error (ECE)**](/expected-calibration-error-ece-a-step-by-step-visual-explanation-with-python-code-c3e9aa12937d).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型校准是许多分类任务中的关键步骤，但以优化准确性的方式进行计算可能会很棘手。[Maja Pavlovic](https://medium.com/u/9b1766e00cb4?source=post_page-----eeedd99f39e6--------------------------------)
    提供了[**关于处理预期校准误差（ECE）的清晰实用教程**](/expected-calibration-error-ece-a-step-by-step-visual-explanation-with-python-code-c3e9aa12937d)。
