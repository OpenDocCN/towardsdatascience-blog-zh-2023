- en: '**There are many examples of using AI in the wrong way, as highlighted in the
    thought-provoking book** [**Weapons of Math Destruction**](https://www.amazon.com/Weapons-Math-Destruction-Increases-Inequality/dp/0553418815)**.
    Also,** [**the risks of AI**](https://builtin.com/artificial-intelligence/risks-of-artificial-intelligence)
    **should not be underestimated. AI ethics and governance have become pressing
    concerns in our rapidly evolving technological landscape, and numerous companies
    now maintain dedicated departments focused solely on addressing these issues.
    However, amid these challenges, there are also inspiring stories that demonstrate
    how mathematics and AI can be harnessed for the greater good.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**有很多使用人工智能不当的例子，如** [**《数学毁灭武器》**](https://www.amazon.com/Weapons-Math-Destruction-Increases-Inequality/dp/0553418815)**中所强调的**。**此外，**
    [**人工智能的风险**](https://builtin.com/artificial-intelligence/risks-of-artificial-intelligence)
    **也不容忽视。人工智能伦理和治理在我们快速发展的技术环境中成为了紧迫的问题，许多公司现在设有专门的部门专注于解决这些问题。然而，在这些挑战中，也有令人鼓舞的故事展示了数学和人工智能如何被用来造福社会。**'
- en: This post is written to inspire you and to show how AI can help addressing complex
    global challenges, from climate change to human rights abuse. The selection of
    initiatives and companies managed to achieve remarkable results on a large scale
    and I do believe they deserve a spotlight. It’s only a selection, because there
    are many more examples available. If you come across something I’ve missed, please
    don’t hesitate to comment on this post!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章旨在激励你，并展示人工智能如何帮助应对复杂的全球挑战，从气候变化到人权侵害。这些举措和公司在大规模上取得了显著成果，我确实相信它们值得被关注。这只是其中的一部分，因为还有许多其他的例子。如果你发现我遗漏了什么，请随时在这篇文章下方评论！
