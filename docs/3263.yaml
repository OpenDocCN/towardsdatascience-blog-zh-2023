- en: '**Did you know that all Formula 1 cars must incorporate a large wooden plank
    as one of their components?**'
  prefs: []
  type: TYPE_NORMAL
- en: A wooden plank?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, indeed!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Formula 1 cars utilize a wooden plank, the **“skid block,”** positioned underneath
    the car. This ensures the car’s height remains within the legally mandated limits
    during races. Moreover, the plank serves as a critical safety feature, sacrificing
    scraping against the track to shield the car’s essential components from potential
    damage when contacting curbs. Importantly, its impact on performance is minimal.
    The skid block is crafted from a composite material of wood and fibers and is
    designed to wear at a steady pace.¹
  prefs: []
  type: TYPE_NORMAL
- en: '**Why do I mention this?** This anecdote highlights that even a technologically
    advanced field such as Formula 1 can effectively utilize a (*theoretically*) simple
    component . This parallel extends to the realm of data visualization. As I have
    argued on numerous occasions, **most data-driven insights can be adeptly communicated
    using three basic chart types: bar chart, line chart, and pie chart.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**But what if these three types fall short of capturing the essence of the
    phenomenon we’re attempting to**…'
