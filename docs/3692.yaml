- en: Generative AI timeline in 2023
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年生成性 AI 时间线
- en: Despite many speculating [whether ChatGPT will have replaced Google by now](https://medium.com/geekculture/will-we-be-using-chatgpt-instead-of-google-to-get-a-christmas-cookie-recipe-next-year-45360d4a1178)
    around this time last year, it clearly hasn’t happened yet. With Google releasing
    ChatGPT’s competitor [Gemini](https://deepmind.google/technologies/gemini/#introduction)
    two weeks ago, I am unsure if this is still a valid concern.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人猜测[ChatGPT是否会在现在取代Google](https://medium.com/geekculture/will-we-be-using-chatgpt-instead-of-google-to-get-a-christmas-cookie-recipe-next-year-45360d4a1178)在去年这个时候，但显然这还没有发生。由于Google在两周前发布了ChatGPT的竞争对手[Gemini](https://deepmind.google/technologies/gemini/#introduction)，我不确定这是否仍然是一个有效的担忧。
- en: The release of [ChatGPT](https://chat.openai.com/) in late 2022 has skyrocketed
    the general interest in Artificial Intelligence (AI) and especially Generative
    AI in 2023.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatGPT](https://chat.openai.com/)的发布在2022年底引发了对人工智能（AI）以及2023年生成式AI的极大兴趣。'
- en: '![](../Images/c7af86781121480d2aacaa899f6987df.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c7af86781121480d2aacaa899f6987df.png)'
- en: Screenshot of [Google Trends interest in the term “AI” and “ChatGPT” since the
    release of ChatGPT](https://trends.google.com/trends/explore?date=2022-11-01+2023-12-05&q=AI%2CChatGPT&hl=en)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自ChatGPT发布以来，[Google Trends上对“AI”和“ChatGPT”的兴趣截图](https://trends.google.com/trends/explore?date=2022-11-01+2023-12-05&q=AI%2CChatGPT&hl=en)
- en: You might have heard of the term “AI winter” before – describing a period of
    reduced interest and, thus, funding in AI. Well, this year, we have experienced
    a true “AI summer” with [venture capital firms investing over $36 billion into
    Generative AI, according to The Economist](https://www.economist.com/the-world-ahead/2023/11/13/generative-ai-will-go-mainstream-in-2024).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过“AI寒冬”这个词——它描述了一个对AI兴趣和资金减少的时期。好吧，今年我们经历了真正的“AI夏天”，[根据《经济学人》的报道，风险投资公司向生成式AI投资了超过360亿美元](https://www.economist.com/the-world-ahead/2023/11/13/generative-ai-will-go-mainstream-in-2024)。
- en: In January, people started playing around with [ChatGPT](https://chat.openai.com/)
    and understanding its capabilities. Soon, they realized that how you phrase your
    question (the “prompt”) resulted in different answers (the “completion”)…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，人们开始玩弄[ChatGPT](https://chat.openai.com/)并了解其功能。不久之后，他们意识到你提问的方式（“提示”）会导致不同的答案（“完成”）…
