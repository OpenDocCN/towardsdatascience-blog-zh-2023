- en: How a Neural Network Sees a girl in a Data Science Bootcamp (image generated
    with Kandinsky 2.2 by the author)
  prefs: []
  type: TYPE_NORMAL
- en: '*I‚Äôve graduated from offline bootcamp in May 2021\. Now I have been working
    in IT for almost 2 years. Moreover, I am still invited to participate in different
    events and activities of the bootcamp as a guest graduate. I am going to guide
    you, on how to perform well at every stage ‚Äî from choosing a great program up
    to communication after graduation.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*This information applies to a full-time bootcamp program with live lectures/webinars,
    not MOOCS (massive open online courses).*'
  prefs: []
  type: TYPE_NORMAL
- en: Before the bootcamp starts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Do your research**'
  prefs: []
  type: TYPE_NORMAL
- en: Bootcamp is a serious step for your future career (and even life). That‚Äôs why
    I recommend finding out as much information as possible. Reading the bootcamp
    website and scrolling through social networks isn‚Äôt enough. I highly recommend
    attending all the free events and being active there. Feel free to ask questions
    to the staff at webinars. I also recommend reaching out to alumni and students
    and asking them anything. Try to visit an offline campus if possible and check
    out the learning environment for yourself. This will help you get a complete picture
    in your head.
  prefs: []
  type: TYPE_NORMAL
- en: 'I took action once I‚Äôd read everything I could on the internet about the program
    I was interested in. I left a comment on their Instagram: ‚ÄúI‚Äôm planning to apply
    for the bootcamp. Graduates and students, please like the comment and I‚Äôll write
    to you‚Äù. Several people replied and I asked everything I wanted.'
  prefs: []
  type: TYPE_NORMAL
- en: I also participated in a free Python marathon. Participants were given a task
    every day and had to submit a solution the same day. During the event, I was active
    in a chat and stayed consistent. Everything worked out and I won the event. It
    gave me a chance to visit the bootcamp office offline and check out the atmosphere.
    I also attended an online presentation of the Data Science program.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to these actions, I learned everything I wanted to know about the bootcamp.
  prefs: []
  type: TYPE_NORMAL
- en: '**Record all your observations**'
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs hard to remember everything, so I highly recommend taking notes. Especially
    if you are considering several schools. These notes will be very useful for future
    comparisons and for making a final decision.
  prefs: []
  type: TYPE_NORMAL
- en: In the city where I live, only one place offered a full-time bootcamp, but journaling
    helped me keep track of everything. And I‚Äôd done everything right, choosing a
    great program with supportive mentors, a strong course syllabus, great career
    support, and great people around me.
  prefs: []
  type: TYPE_NORMAL
- en: '**Choose a program with an entrance exam**'
  prefs: []
  type: TYPE_NORMAL
- en: Sounds unexpected, doesn‚Äôt it? The entrance exam isn‚Äôt designed to torture you.
    The main reason for this is to check that each student has the necessary foundation
    to understand a fast-paced and complicated program. The bootcamp is also a way
    of checking that students are motivated and aren‚Äôt toxic. Bootcamps are not only
    a place to gain some skills, but they also build a community of people.
  prefs: []
  type: TYPE_NORMAL
- en: '*Passing the exam means that you are ready to start an intensive bootcamp*'
  prefs: []
  type: TYPE_NORMAL
- en: When I joined the bootcamp, I also had an exam. The introductory part was about
    my motivation and who I am, the second part was about Python basics, and at the
    end, I had to solve 2 exercises (my very first live coding experience ü§£). The
    first coding task was easy (‚Äúfind the largest word in the string‚Äù or something
    like that), while the second was hard.
  prefs: []
  type: TYPE_NORMAL
- en: This was done on purpose. The examiners were testing our ability to cope with
    difficult situations, our ability to think, and to break down the problem. It
    took me 45 minutes to do it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Make a habit to study and consume information**'
  prefs: []
  type: TYPE_NORMAL
- en: In Bootcamp, you will receive a lot of information every day. Start reading
    new articles, and write simple snippets of code every day. Start with 15‚Äì30 minutes
    a day. It will be much easier for you to jump into full-time study. You will get
    used to studying and self-improvement.
  prefs: []
  type: TYPE_NORMAL
- en: This will also help you prepare for the exam properly. It‚Äôs much better than
    consuming a huge amount of information for a month.
  prefs: []
  type: TYPE_NORMAL
- en: '**Go to the bootcamp when you gain some basic knowledge**'
  prefs: []
  type: TYPE_NORMAL
- en: '*I think this is one of the most important pieces of advice here.*'
  prefs: []
  type: TYPE_NORMAL
- en: Bootcamp isn‚Äôt a silver bullet or a magic place that you go to and magically
    become a super strong specialist. In my opinion, bootcamp works more efficiently
    as a booster, rather than a first meeting in data science.
  prefs: []
  type: TYPE_NORMAL
- en: I strongly believe that it is a good idea to get some basics because the bootcamp
    will make your knowledge even better and deeper. You will have something you know,
    and you will deepen and broaden it.
  prefs: []
  type: TYPE_NORMAL
- en: You don‚Äôt have to master everything ‚Äî some basic facts and understanding are
    enough to start a bootcamp x5 stronger.
  prefs: []
  type: TYPE_NORMAL
- en: Based on my observations, students who came to Bootcamp with some knowledge
    improved more than someone who came right after the exam. And it was easier for
    them to pass a technical interview.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another surprising effect (for meüòÖ): Some things I don‚Äôt understand the first
    time, I understand the second time. And more than that, it helped me unravel what
    was completely confusing and stuck in my head.'
  prefs: []
  type: TYPE_NORMAL
- en: Suddenly I was more prepared than I expected. I‚Äôve been interested in data science
    since the lockdown in early 2020, and I took a course on Coursera. After that,
    I read a lot about data and watched a lot of YouTube videos. As a result, I learned
    something about classical ML.
  prefs: []
  type: TYPE_NORMAL
- en: Still, I was confused and mixed up regularisation and regression in my head.
    And I thought I was too stupid to understand how neural networks work. I decided
    to do a bootcamp ‚Äúto be interview-ready for a measurable period‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, classical ML was part of the bootcamp course and I sorted out a lot
    of things. While my group mates were trying to fit their first linear regression,
    I was interested in creating new polynomial functions and trying to find more
    complex dependencies. To learn more about things I was already familiar with.
    And yes, some basics in classical ML helped me to understand neural networks better.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here is my list of topics I recommend to be familiar with (if you want to
    make your life easier and more efficient during the bootcamp). It‚Äôs better to
    practice than read about:*'
  prefs: []
  type: TYPE_NORMAL
- en: Bash (basic commands). Improves the speed of your work
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Git (you have to practice it, in theory, it may seem confusing). I tried git
    for the first time in a bootcamp and was shocked with all the push/pull/merge
    etc.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Python beyond basic data structure exercise. I advise you to get into OS module,
    working with files, JSON, daytime module, and itertools. OOP basics are also useful.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Popular Python libraries for data science: pandas, NumPy, sklearn. Their basics
    and how to use them.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Beginner-friendly material on machine learning and neural networks.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ‚Ä¶and anything about data you are interested in.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Plan your finances and daily life**'
  prefs: []
  type: TYPE_NORMAL
- en: This is the boring part, but it‚Äôs vital. While you are studying at a bootcamp,
    all your thoughts will be on studying. I‚Äôve had a dream about code. You won‚Äôt
    have much time to think about everyday life. Here is a list of questions you need
    to answer before you start a full-time program
  prefs: []
  type: TYPE_NORMAL
- en: Where will I live during the program and while looking for a job?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How will I pay for a bootcamp course? Which option suits me best?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How will I pay for accommodation?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How much money will I need to eat healthy and delicious food? Where will I eat
    breakfast, lunch, and dinner?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How will my study affect others? (For example, who will walk my dog?)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do I have enough savings for a period of job searching?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Planning works. One of my group mates was a woman with 2 children. Because of
    her amazing planning skills, she was successful in her studies and everything
    was fine in her household.
  prefs: []
  type: TYPE_NORMAL
- en: As for me, I realized that a good eating and sleeping schedule can help you
    to gain knowledge. It doesn‚Äôt mean that you have to follow a strict diet, it just
    means that you have the necessary amount of fats, proteins, and healthy carbohydrates
    and don‚Äôt abuse alcohol and energy drinks.
  prefs: []
  type: TYPE_NORMAL
- en: I also slept at least 8 hours a night. If I slept less than that, I was unable
    to concentrate in the morning and felt stupid during the day. Much has been written
    about the importance of a good night‚Äôs sleep.
  prefs: []
  type: TYPE_NORMAL
- en: During bootcamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*You have prepared well and started your Bootcamp journey. Here are some tips
    to help you through the learning process*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Take notes reasonably**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I‚Äôve seen two types of notes: ‚ÄúI‚Äôll copy every word from the presentation‚Äù
    and ‚ÄúI‚Äôll remember, no need to write‚Äù. Both approaches are wrong. In the first
    case ‚Äî mentors will share slides and notes, in the second ‚Äî you won‚Äôt remember
    what you forgot.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I had two types of notes: the first one I wrote with my hands during lectures,
    and the other one ‚Äî I typed something useful, related to practice, on my computer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first type: I wrote down my own understanding of the key ideas. It wasn‚Äôt
    a clear rewrite of a slide, I wrote in my own words how I understood a particular
    idea. I also wrote important references and where I could read/watch more about
    the topic. And I always left a small window for questions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'On my computer, I divided my practical notes into groups (for example: bash
    commands, git, sklearn tricks, etc.) and filled them in as soon as I discovered
    something interesting or important. I also made a ‚Äúmiscellaneous‚Äù section where
    I would write random notes.'
  prefs: []
  type: TYPE_NORMAL
- en: This kind of journaling saved my life when preparing for interviews.
  prefs: []
  type: TYPE_NORMAL
- en: '**Try to understand, not copy/paste**'
  prefs: []
  type: TYPE_NORMAL
- en: '*This advice will help you not only in bootcamp but throughout your career.*'
  prefs: []
  type: TYPE_NORMAL
- en: Usually, you‚Äôll have a Jupyter notebook or a .py script with examples on a given
    topic. There is a strong temptation to copy the code, tweak it a bit, and make
    it work. But this is an inefficient approach.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôm a firm believer in first understanding what goes on inside the code, how
    it works, and then implementing it yourself. At least you‚Äôll understand how a
    specific piece of code works and you‚Äôll be able to implement it in the future.
    Cheating isn‚Äôt a good idea, you‚Äôre just cheating yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '**Don‚Äôt be afraid to ask questions**'
  prefs: []
  type: TYPE_NORMAL
- en: I spent the first two weeks of the bootcamp learning to ask questions. And our
    mentors told us that there is no such thing as a dumb question, and the dumbest
    question in the world ‚Äî is an unasked question.
  prefs: []
  type: TYPE_NORMAL
- en: In my case, the bootcamp created a great environment for learning and development,
    and I started to melt and communicate with them.
  prefs: []
  type: TYPE_NORMAL
- en: During the practice, I made a formula, for how to ask questions correctly
  prefs: []
  type: TYPE_NORMAL
- en: '*When it is a theory:*'
  prefs: []
  type: TYPE_NORMAL
- en: You explained ‚Äúthis‚Äù, but I don‚Äôt understand ‚Äúthat‚Äù. Could you give more examples/why
    it works like that?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*If it is a coding error/practical questions*'
  prefs: []
  type: TYPE_NORMAL
- en: Tried to solve it as best I could
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Google it and try again
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Wrote a problem, listed all my approaches as bullets, explained why it didn‚Äôt
    work, and gave another idea. And with all this information came the questions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It helped me to improve my questions from ‚Äúit doesn‚Äôt work, help me‚Äù to correct,
    complete, and reasonable questions. I am very grateful to our mentors who were
    patient enough to answer all our questions. Fortunately, there was enough attention
    for everyone. I am very grateful to them, I have learned a lot.
  prefs: []
  type: TYPE_NORMAL
- en: '**Be kind to yourself**'
  prefs: []
  type: TYPE_NORMAL
- en: Going to a bootcamp is a brave decision. The learner goes through a fast and
    complicated course, writes many lines of code, and consumes an excessive amount
    of information every day.
  prefs: []
  type: TYPE_NORMAL
- en: So don‚Äôt blame yourself for not studying all weekend and not sitting up to 24
    hours a day. The key ingredient here is balance and the ability to listen to your
    body. It is important to strike a balance between hard work and good rest. Without
    proper relaxation, it‚Äôs hard to achieve much. The aim is to support you through
    this complex journey.
  prefs: []
  type: TYPE_NORMAL
- en: '**Communicate with your groupmates**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a7955c4bf0a715ce233691d611aa17fe.png)'
  prefs: []
  type: TYPE_IMG
- en: Pizza party (image by the author)
  prefs: []
  type: TYPE_NORMAL
- en: Don‚Äôt be afraid to seem weird to your group mates. You‚Äôre going through the
    bootcamp ‚Äî it‚Äôs what brings you together. It‚Äôs a good idea ‚Äî to discuss the topic
    of the day, data science news or just to have small talk. It helped me a lot during
    the bootcamp days. And you need to know that your groupmates are your networking
    base in the industry. Right now they are bootcamp students, but who will they
    be in 1, 2, 3 years?
  prefs: []
  type: TYPE_NORMAL
- en: My bootcamp colleagues have been one of the greatest blessings of my life. It
    was incredible luck. We started communicating a lot from the first week. We talked
    during coffee breaks, had lunch together, and played table games. They are the
    best examples of cool colleagues. And after 2 years, I still communicate with
    them and meet them at different events.
  prefs: []
  type: TYPE_NORMAL
- en: I never thought I‚Äôd improve my soft skills so much. Before the bootcamp, I could
    barely talk to the salesperson, who knew I would be a good communicator?
  prefs: []
  type: TYPE_NORMAL
- en: I also strongly believe that a friendly atmosphere is more conducive to growth
    than a toxic and competitive one. It isn‚Äôt a Hunger Games where only one person
    gets the job, so it‚Äôs more productive to work together.
  prefs: []
  type: TYPE_NORMAL
- en: I studied with great people. We supported each other in the interviews and discussed
    how to ask one question or another. Every offer was a celebration for the whole
    group. Once my group mate and I applied for the same job and were given the same
    tests. Instead of competing, we sat together and helped each other to complete
    them. Some parts were easier for me, others for my group mates. As a result, we
    both completed it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Don‚Äôt be scared to participate in hackathons and other events**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f165168d5566457c2bbdbfe9b7994f12.png)'
  prefs: []
  type: TYPE_IMG
- en: My arm in the first offline hackathon in 2021 (image by the author)
  prefs: []
  type: TYPE_NORMAL
- en: I am sure that every event in the industry is a chance to learn something new,
    meet someone in the industry, or show yourself to the IT world.
  prefs: []
  type: TYPE_NORMAL
- en: I know it might be scary to attend events during the bootcamp studies. I described
    the purpose of the event to myself and it became easier. For example, ‚ÄúI want
    to do a project with data from the retail industry‚Äù. In hackathons, I set a goal
    to improve my skills and everything was fine.
  prefs: []
  type: TYPE_NORMAL
- en: I started participating in hackathons early ‚Äî in the 5th week of the bootcamp.
    Of course, our team was made up of people from the bootcamp. We had one advantage
    ‚Äî we were united as a team. I went there to test my skills and learn something
    new. It was an offline event and I felt the whole atmosphere ‚Äî several rows of
    tables with many teams, all-night coding, free energy drinks. I went above and
    beyond at that event and (unexpectedly) made a lot of progress in Pandas.
  prefs: []
  type: TYPE_NORMAL
- en: 'Meetups and conferences require less courage than hackathons ‚Äî you just have
    to sign up. The organizing committee wants to see a relevant audience ‚Äî and you
    are that. There is also a life hack: you can ask a bootcamp administration/management
    to invite someone to present to your audience. When I was a student, I wrote in
    a feedback form that it would be nice to have a presentation from someone. After
    5 weeks, that person was invited and gave a presentation, especially for us.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don‚Äôt be afraid to make mistakes**'
  prefs: []
  type: TYPE_NORMAL
- en: It has been written a thousand times that we learn better from our mistakes.
    Here is my story of how I ruined a module project during my studies
  prefs: []
  type: TYPE_NORMAL
- en: It was a project day in the NLP module and I was struggling with CUDA. I wanted
    to compare text generation between Markov chains and neural networks. The Markov
    chains part was done when I couldn‚Äôt get a neural network to work. I didn‚Äôt want
    to do a presentation in front of my group mates and mentors. I remember saying
    something like ‚ÄúIt‚Äôs a big failure, it‚Äôs useless, I didn‚Äôt want to come‚Äù. They
    replied that your experiences and experiments were important and it was a good
    idea to share them. And the audience was fascinated and listened to me with real
    interest.
  prefs: []
  type: TYPE_NORMAL
- en: After bootcamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Don‚Äôt be afraid to discuss your own case during a career support session.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bootcamps can offer career support. In my school, we learned how to write a
    good CV, how to present our git portfolio, how to ace different types of interviews,
    and much more. I found the help even more useful when I started to ask for direct
    feedback: the first time I came and asked for my newly prepared CV to be reviewed
    and asked some questions. This was useful because everyone has their own background
    and some of it can be presented in a CV. I got direct help that I could use during
    the interview.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Share your experiences within your group**'
  prefs: []
  type: TYPE_NORMAL
- en: Your bootcamp mentors and group mates could help you with your first job search.
    For example, I asked how to answer difficult questions that I couldn‚Äôt handle
    in the interview. I got help and a good explanation. I asked for help and checked
    my test papers. I also discussed an interview with HR with the career coach and
    shared it with others.
  prefs: []
  type: TYPE_NORMAL
- en: My groupmates also shared their stories. We discussed interviews, collected
    questions, and supported each other. My awareness increased dramatically. My experience
    + others‚Äô experience = career wisdom.
  prefs: []
  type: TYPE_NORMAL
- en: '**Don‚Äôt miss activities for graduates**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0302057bf1b03e055709b504ee26e324.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Behind the scenes: me on events for prospective applicants (image by the author)'
  prefs: []
  type: TYPE_NORMAL
- en: Different activities can be offered to graduates. For example, speaking at an
    open day or the opportunity to take exams from candidates. I have given masterclasses
    on Python basics, taken exams, and spoken at various events. You don‚Äôt have to
    attend every event, but it makes sense to do something on your own. It will help
    to ensure that you are remembered. Having that extra support and knowing that
    you‚Äôre not alone on your career path and that a bootcamp can help or advise you
    in a difficult situation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Be grateful and share your success**'
  prefs: []
  type: TYPE_NORMAL
- en: Good bootcamps (I‚Äôm sure you‚Äôll choose a good one after reading this article)
    wonder what happens to their graduates. So it makes sense to let them know when
    you find a job. Talk about the company, the salary, the responsibilities and thank
    the bootcamp for helping you. I‚Äôm sure they‚Äôll be delighted.
