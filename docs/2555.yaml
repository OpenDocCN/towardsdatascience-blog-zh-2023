- en: If you’re looking to change your path and enter the Software Industry, I hope
    this post gives you insights to someone that has gone through it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Not all journeys are the same, but I will highlight mine which started with
    no Computer Science background to having deep experience in the field. I’ve had
    the opportunity to play pivotal roles such as Sr Software Engineer/Data Engineer,
    Software Architect, Specialist, and more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Throughout my teenage years I always enjoyed tinkering with computers and machinery.
    Whether it was my old Windows machine or taking apart pieces of my car’s engine.
    I had a fascination for how things were built. Despite these interests, my undergraduate
    years were full of transitory goals from studies in Architecture to Fine Arts.
    It was not until the late 2000’s, when I was deep into my Bachelors of Fine Arts
    program, when I had my first “Interaction Design” course that I realized, almost
    instantly, I wanted to work in the Software Industry. Something *clicked*, and
    I was ready to get out of the extremely subjective nature of the arts and design
    to something more concrete, more binary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我青少年时期，我总是喜欢摆弄计算机和机械设备。无论是我的旧款Windows计算机还是拆解汽车引擎的部件，我都对事物是如何构建的充满了好奇。尽管有这些兴趣，我的本科阶段却充满了从建筑学到美术的过渡目标。直到2000年代末，当我深入学习美术学士课程时，我在第一次上“互动设计”课程时，几乎立即意识到我想进入软件行业。某种*触发点*发生了，我准备摆脱艺术和设计领域的极端主观性，转向更为具体、更具二元性的领域。
