- en: What is Data Quality? — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Data Quality defines how data sets can be trusted, understood and utilized effectively
    for their intended purpose.
  prefs: []
  type: TYPE_NORMAL
- en: How do you manage the data generated by your systems?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/d70959beecc35e7bd8edfeef47919d58.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Systems Creating and Exchanging Information — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring data is accurate, consistent, and fit for its intended purpose is critical
    to ensuring smooth and efficient supply chain management.
  prefs: []
  type: TYPE_NORMAL
- en: What are the processes in place to ensure good data quality in your organization?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this article, we will delve into the concept of data quality by exploring
    its dimensions and understanding its importance in the context of **supply chain
    management**.
  prefs: []
  type: TYPE_NORMAL
- en: '💌 New articles straight in your inbox for free: [Newsletter](https://www.samirsaci.com/#/portal/signup)'
  prefs: []
  type: TYPE_NORMAL
- en: '📘 Your complete guide for Supply Chain Analytics: [Analytics Cheat Sheet](https://www.notion.so/Supply-Chain-Analytics-Cheat-Sheet-d449e3d53cfc45978aa889d3ef40f559)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: What are the Pillars of Data Management?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Why is Data Management key?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: High-quality data can be the difference between the success and failure of your
    supply chain operations.
  prefs: []
  type: TYPE_NORMAL
- en: From planning and forecasting to procurement and logistics, every facet of supply
    chain management relies on data to function effectively.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d70959beecc35e7bd8edfeef47919d58.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Systems Creating and Exchanging Information — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Planning and forecasting algorithms rely on [WMS](https://www.youtube.com/shorts/MW1QRJs3iuE)
    and ERP data for historical sales, inventory levels and store orders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation Management Systems rely on WMS data to properly track shipments
    from warehouses to stores.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the different types of analytics?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Supply Chain Analytics](https://youtu.be/3d7C4pShykI) solutions can be divided
    into four types that provide different levels of insights and visibility.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c0b8a63133e20d73965bd94367ac95d5.png)'
  prefs: []
  type: TYPE_IMG
- en: Four Types of Supply Chain Analytics — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Descriptive solutions** usually represent the first step in your digital
    transformation: collecting, processing and visualizing data.'
  prefs: []
  type: TYPE_NORMAL
- en: It all starts with data collection and processing to analyze your past performance.
  prefs: []
  type: TYPE_NORMAL
- en: What would be the impact of bad data on descriptive solutions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let us take the example of the store distribution process of a fashion retail
    company.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/b3fd8ece95059c9bd9fc82a61275d6eb.png)](https://youtu.be/ssdni_n6HDc)'
  prefs: []
  type: TYPE_NORMAL
- en: Analysis of Time Stamps for the Distribution Process of a Retail Company — (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'A simple indicator to pilot your operations is the percentage of orders delivered
    on time: [On Time In Full: OTIF](https://youtu.be/qhLqu6M7lcA).'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/a34653c240f639501ae35de4e84fb540.png)](https://youtu.be/qhLqu6M7lcA)'
  prefs: []
  type: TYPE_NORMAL
- en: Simple Example of Data Processing for OTIF Calculation— (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: This indicator can be built by merging transactional tables from
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise Ressource Planning (ERP) for order creation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Warehouse Management Systems (WMS)](https://www.youtube.com/shorts/MW1QRJs3iuE)
    for order preparation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation Management Systems (TMS) for order delivery
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why do we care about data quality here?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you don’t ensure that the data is correct, it is impossible to
  prefs: []
  type: TYPE_NORMAL
- en: Measure the actual [performance of On-Time Delivery](https://youtu.be/qhLqu6M7lcA)
    properly
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement [automated diagnostic](https://youtu.be/ssdni_n6HDc) by comparing
    actual time stamps with their target
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An indicator you cannot measure confidently cannot be analyzed and improved.
  prefs: []
  type: TYPE_NORMAL
- en: What are the differences between Quality, Integrity and Profiling?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before we delve into data quality, it is essential to understand how data quality
    differs from related concepts like **data integrity** or **data profiling**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7465d7b3d0c0ed1bbff88d25a21a3843.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Integrity a Subset of Data Quality — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: While all three are interconnected, they have distinct areas of focus
  prefs: []
  type: TYPE_NORMAL
- en: Data integrity is concerned with maintaining the **accuracy** and **consistency**
    of data over its entire life cycle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data profiling involves **examining** and **cleaning** data to maintain its
    **quality**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data profiling should not be mixed with data mining.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a6ec98ba7c04e2b00177d1aecddcd73c.png)'
  prefs: []
  type: TYPE_IMG
- en: Data Mining vs. Data Profiling — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Data profiling will focus on the structure and quality of data, examining outliers,
    distribution, or missing values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data mining focuses on extracting business and operational insights from data
    to support decision-making or continuous improvement initiatives.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that we have clarified these differences, we can focus on defining data
    quality.
  prefs: []
  type: TYPE_NORMAL
- en: What are the 6 Dimensions of Data Quality?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data quality is evaluated based on several dimensions that play a crucial role
    in maintaining the reliability and usability of data.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/b71490b96b419039aa92ec7fa219258a.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 6 Dimensions of Data Quality — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Completeness: do we have all the data?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to ensure the presence of all necessary data.
  prefs: []
  type: TYPE_NORMAL
- en: Missing data can lead to misleading analyses and poor decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example: missing records in the master data**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a company, [Master Data Management (MDM)](https://youtu.be/StIshGrxuMc) is
    a crucial aspect of ensuring consistent and complete data across different departments.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/b74e011ca55588822f58449561de38b9.png)](https://youtu.be/StIshGrxuMc)'
  prefs: []
  type: TYPE_NORMAL
- en: Example Master Data Management — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Master data specialists enter product-related information into the ERP during
    the item creation process.
  prefs: []
  type: TYPE_NORMAL
- en: '**Product information**: net weight, dimensions, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Packaging**: total weight, dimensions, language, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Handling units**: number of items per (carton, pallets), pallet height'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Merchandising**: supplier name, cost of purchase, pricing per market'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These data specialists can make mistakes, and missing data can be found in the
    master data.
  prefs: []
  type: TYPE_NORMAL
- en: '**What kind of issues can we face with missing data?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Missing net weight**: issues linked to [transportation management](https://youtu.be/PYkN24PMKd8)
    as we need the weight for **invoicing** and **customs clearance**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Missing costs**: your procurement cannot send [purchase orders](https://youtu.be/yodNWnf7PQ0)
    to the suppliers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many other issues are along the value chain, from sourcing raw materials to
    [store delivery](https://youtu.be/1q4RqR0mgFY).
  prefs: []
  type: TYPE_NORMAL
- en: 💡 **How can we check it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Null Value Analysis**: identify and count the number of null or missing values
    in your dataset'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Domain-Specific Checks**: confirm that every expected category of data is
    present.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*For instance, if a column is supposed to contain five distinct categories
    and only four appear. This would indicate a lack of completeness.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Record Counting**: comparing the number of records in a dataset with the
    expected number of records'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**External Source Comparison**: Use external data sources that are known to
    be complete as a benchmark'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that our data is complete, let us remove duplicates.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Data Uniqueness: are features all unique?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to ensure that each data entry is distinct and not duplicated.
  prefs: []
  type: TYPE_NORMAL
- en: We want to represent the data landscape accurately.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example: transport shipments used for CO2 reporting**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The demand for transparency in sustainable development from investors and customers
    has grown.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, companies are investing in analytics solutions to assess their environmental
    footprint.
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to measure the [CO2 emissions of their transportation](https://youtu.be/ddthuvFQdGY)
    network.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/59d2342f9b7937efc974451bb40e3ed6.png)](https://youtu.be/ddthuvFQdGY)'
  prefs: []
  type: TYPE_NORMAL
- en: Data processing for CO2 reporting — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Shipment and master data records are extracted from the ERP and the [WMS](https://www.youtube.com/shorts/MW1QRJs3iuE).
  prefs: []
  type: TYPE_NORMAL
- en: They cover the scope of orders shipped from your warehouses to stores or final
    customers.
  prefs: []
  type: TYPE_NORMAL
- en: '**What kind of issues can we face with duplicated data**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If we have duplicated shipment records, we may overestimate the [CO2 emissions
    of transportation](https://youtu.be/ddthuvFQdGY) as we may count emissions several
    times.
  prefs: []
  type: TYPE_NORMAL
- en: 💡 **How can we check it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Duplicate Record Identification**: with Python’s Pandas or SQL using functionalities
    that identify duplicate records'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Key Constraint Analysis**: verifying that the primary keys of your database
    are unique'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Validity: Does the format respect business requirements?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to verify that data conforms to the required formats and business
    rules.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example: Life Cycle Assessment**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Life cycle assessment (LCA)](/what-is-a-life-cycle-assessment-lca-e32a5078483a)
    is a method of evaluating the environmental impacts of a product or service over
    its entire life cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: It heavily relies on data quality.
  prefs: []
  type: TYPE_NORMAL
- en: In the example below, we collect data from different sources to estimate the
    usage of utilities and natural resources to produce and deliver T-shirts.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/0cff91211adf8f9cbb96882aa8170d96.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Requirements for Life Cycle Assessment for Fashion Retail — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Production Management System provides the number of t-shirts per period
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waste inventory, utilities and emissions in flat Excel files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Distance, routing and CO2 emissions from carriers' APIs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The final result, the overall environmental footprint of a t-shirt, depends
    on the reliability of each data source.
  prefs: []
  type: TYPE_NORMAL
- en: '**What kind of issues can we face with invalid data?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The total evaluation will be wrong if the fuel consumption is in (L/Shipment)
    for some records and (Gallons/Shipment) for others.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you don’t ensure that all utility consumptions are by month, you cannot evaluate
    the consumption per unit produced.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 💡 **How can we check it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Type Checks**: each field in your data is of the expected data type'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Range Checks**: compare values with an expected range'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Pattern Matching**: for data like emails or phone numbers, you can use regular
    expressions to match the expected pattern'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Timeliness: is data up-to-date?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to ensure the readiness of data within an expected timeframe.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example: Process Mining**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Process mining](/what-is-process-mining-683b5eb6547c) is analytics focusing
    on discovering, monitoring, and improving operational and business processes.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1bb416b23482d56bfe2ee76828b9328c.png)'
  prefs: []
  type: TYPE_IMG
- en: Time stamps collection — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, we collect status with timestamps *(from different systems)*
    at each step of the order-to-delivery process.
  prefs: []
  type: TYPE_NORMAL
- en: '**What issues can we face if we don’t get the data on time?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The status may need to be updated correctly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This can create “holes” in the tracking of your shipments
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*For example, my shipment was delivered at 12:05 am, but the status remains
    “Packing in progress.”*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Incidents may be reported
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 💡 **How can we check it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Timestamp Analysis**: check that all timestamps fall within the expected
    time range'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-time Data Monitoring**: monitor data flow that creates alerts when we
    have an interruption'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Accuracy: does it reflect reality correctly?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to ensure the correctness of data values.
  prefs: []
  type: TYPE_NORMAL
- en: This is mandatory to maintain trust in data-driven decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Example: Machine Learning for Retail Sales Forecasting** These algorithms
    use historical sales data records to predict future sales by store and item code
    for the next X days.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/11f2d7f1aef0d76ae3430df4e635df94.png)](https://s-saci95.medium.com/machine-learning-for-retail-sales-forecasting-features-engineering-4edfee7c9cbc)'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning for Retail Sales Forecasting — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: For this kind of business case, data accuracy is way more important than the
    level of sophistication of your [forecasting model](https://s-saci95.medium.com/machine-learning-for-retail-sales-forecasting-features-engineering-4edfee7c9cbc)
    (tree-based, deep learning, statistical forecast, …).
  prefs: []
  type: TYPE_NORMAL
- en: '**What kind of issues can we face with inaccurate data?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Incorrect historical sales data due to a data entry error or system glitch could
    impact your model's performance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This might lead to overstock or stockouts with financial and commercial implications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 💡 **How can we check it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Source Validation**: cross-verify your data with other authoritative sources
    to ensure that the information is accurate'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Auditing**: Periodic auditing of the data can help detect inaccuracies
    by manually checking a sample of data records for errors'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consistency: does it reflect reality correctly?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The objective is to evaluate records from different datasets to ensure consistent
    trends and behaviours.
  prefs: []
  type: TYPE_NORMAL
- en: 💡 **How to enforce it?**
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Standardization**: enforce strict data entry and format guidelines to
    ensure consistency.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Automated Data Cleansing**: implement automated tools or scripts to clean
    and standardize data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Error Reporting**: establish a robust error reporting and resolution process.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These examples gave you enough insights to understand how to implement data
    quality checks in your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Next Steps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your company invests in a Supply Chain digital transformation, data quality
    is no longer a luxury but a necessity.
  prefs: []
  type: TYPE_NORMAL
- en: It should be included in your strategic roadmap to ensure the right level of
