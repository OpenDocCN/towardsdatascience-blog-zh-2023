  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to experimenting with machine learning models or prototyping solutions
    to test their viability, using notebooks is often the first choice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: And Jupyter notebooks are a great medium for that.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
