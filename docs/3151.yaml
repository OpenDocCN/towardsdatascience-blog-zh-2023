- en: Photo by [JESHOOTS.COM](https://unsplash.com/@jeshoots?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: I changed my career from [SAP Consultant to Data Scientist](/why-i-decided-to-become-a-data-scientist-eec6f8cd435e)
    roughly 4 years ago. After following a curriculum I designed for myself, I secured
    my Machine Learning Engineer role within a startup ecosystem in a year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: It isn’t easy to condense all that I’ve learned, the tools I’ve used, and the
    experiences I’ve had during these past four years into a single article. Nonetheless,
    I’ll highlight the ones that have particularly benefited me.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'As I progressed in my role, I cultivated software development skills by using
    a variety of tools and following certain best practices on the job:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Git and Version Control
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Writing Readable and Clean Code
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Exploring Different Development Tools
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I will not only explain them in this article but also mention how they helped
    me improve my soft skills and productivity. Let’s get started 🚀
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Git and Version Control
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Git](https://en.wikipedia.org/wiki/Git) is an open-source version control
    system widely used in software development. It organizes projects and manages
    collaboration between developers working on the same project. I was not using
    Git when I was working solo; I was manually versioning my code and notebooks 🙃'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: When collaboration comes into play, Git becomes a necessity. It helps to track
    the progress of the project and fosters collaboration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: It is a vast topic to learn from, and great sources are out there (like [this
    one](https://www.freecodecamp.org/news/git-and-github-for-beginners/)). Today,
    I will focus on the “commit” term and how it helped me organize my thought process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Git commit is like taking a snapshot of your code in time.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of my first learnings in my early days was to have organized Git commits
    and concise commit messages.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Later on, I realized that thinking beforehand about your commits and how to
    structure them also helps you to organize your work and design your code with
    a better logical pattern.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of how Git commits can be organized in the context of Data
    Science from one of my recent projects:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4f788d949ddc8ee622c370fda7e88d21.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: From the collaboration perspective, breaking down commits — so that each code
    change should have one purpose at a time — will also help your colleagues review
    your code faster.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Writing Readable and Clean Code
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'My previous mentor once told me, “Even your grandma should be able to read
    your code” — a disclaimer: Not from an ageist perspective but rather to imply
    that everyone should be able to read and understand your code easily.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Jokes aside, reflecting your thought process in your code and writing a self-explanatory
    code will help anyone review your work and understand it faster.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'I learned how to craft readable and clean code both on the job and by reading
    several industry-wide books:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '*Clean Code: A Handbook of Agile Software Craftsmanship* by Robert C. Martin'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Philosophy of Software Design* by John Ousterhout.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “So if you want to go fast, if you want to get done quickly, if you want your
    code to be easy to write, make it easy to read.”
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Robert C. Martin.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'and an implementation of this practice from my recent work:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Believe me, your future self will thank you for writing readable and clean code,
    not only your team!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Different Development Tools
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to experimenting with machine learning models or prototyping solutions
    to test their viability, using notebooks is often the first choice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: And Jupyter notebooks are a great medium for that.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Before landing in the Machine Learning Engineer role, I primarily worked on
    my projects using Jupyter notebooks. As my previous team enforced using PyCharm,
    I met with my first integrated development environment (IDE).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在担任机器学习工程师角色之前，我主要使用 Jupyter 笔记本进行项目开发。当时，我的前团队强制使用 PyCharm，这使我首次接触到集成开发环境（IDE）。
- en: I felt a bit overwhelmed by the numerous functionalities and the user interface
    of PyCharm, as a Data Scientist mostly using one-time notebook solutions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个主要使用一次性笔记本解决方案的数据科学家，我对 PyCharm 的众多功能和用户界面感到有些不知所措。
- en: In time, PyCharm has become my second-nature tool.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，PyCharm 已经成为我的第二天性工具。
- en: Its code completion and error-highlighting features have become my indispensable
    helpers and contributed to my productivity, **a lot**.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其代码补全和错误高亮功能已经成为我不可或缺的助手，为我的生产力做出了**很大**的贡献。
- en: Mastering Git within IDEs has significantly improved my ability to organize
    work, boosted my coding speed, and enabled me to focus on the task at hand more
    efficiently. Also, I’m always grateful to myself for writing clean code when I
    revisit it months later 😉
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IDE 中掌握 Git 大大提高了我组织工作的能力，加快了我的编码速度，并使我能更高效地专注于手头的任务。此外，每当我几个月后重温代码时，我总是对自己编写的干净代码心怀感激😉
- en: Thank you for reading! This blog post holds a special place for me. It signifies
    my return to blogging and technical writing 🤗
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的阅读！这篇博客文章对我而言具有特别的意义。它标志着我重返博客和技术写作的旅程🤗
