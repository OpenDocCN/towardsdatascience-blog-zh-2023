- en: I changed my career from [SAP Consultant to Data Scientist](/why-i-decided-to-become-a-data-scientist-eec6f8cd435e)
    roughly 4 years ago. After following a curriculum I designed for myself, I secured
    my Machine Learning Engineer role within a startup ecosystem in a year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: It isnâ€™t easy to condense all that Iâ€™ve learned, the tools Iâ€™ve used, and the
    experiences Iâ€™ve had during these past four years into a single article. Nonetheless,
    Iâ€™ll highlight the ones that have particularly benefited me.
