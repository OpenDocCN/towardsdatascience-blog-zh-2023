- en: Git and Version Control
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Git](https://en.wikipedia.org/wiki/Git) is an open-source version control
    system widely used in software development. It organizes projects and manages
    collaboration between developers working on the same project. I was not using
    Git when I was working solo; I was manually versioning my code and notebooks ğŸ™ƒ'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: When collaboration comes into play, Git becomes a necessity. It helps to track
    the progress of the project and fosters collaboration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: It is a vast topic to learn from, and great sources are out there (like [this
    one](https://www.freecodecamp.org/news/git-and-github-for-beginners/)). Today,
    I will focus on the â€œcommitâ€ term and how it helped me organize my thought process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Git commit is like taking a snapshot of your code in time.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of my first learnings in my early days was to have organized Git commits
    and concise commit messages.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Later on, I realized that thinking beforehand about your commits and how to
    structure them also helps you to organize your work and design your code with
    a better logical pattern.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of how Git commits can be organized in the context of Data
    Science from one of my recent projects:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4f788d949ddc8ee622c370fda7e88d21.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: Image by author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: From the collaboration perspective, breaking down commits â€” so that each code
    change should have one purpose at a time â€” will also help your colleagues review
    your code faster.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Writing Readable and Clean Code
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'My previous mentor once told me, â€œEven your grandma should be able to read
    your codeâ€ â€” a disclaimer: Not from an ageist perspective but rather to imply
    that everyone should be able to read and understand your code easily.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Jokes aside, reflecting your thought process in your code and writing a self-explanatory
    code will help anyone review your work and understand it faster.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'I learned how to craft readable and clean code both on the job and by reading
    several industry-wide books:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '*Clean Code: A Handbook of Agile Software Craftsmanship* by Robert C. Martin'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Philosophy of Software Design* by John Ousterhout.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: â€œSo if you want to go fast, if you want to get done quickly, if you want your
    code to be easy to write, make it easy to read.â€
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-34
