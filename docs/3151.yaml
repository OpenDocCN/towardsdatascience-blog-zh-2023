- en: Exploring Different Development Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to experimenting with machine learning models or prototyping solutions
    to test their viability, using notebooks is often the first choice.
  prefs: []
  type: TYPE_NORMAL
- en: And Jupyter notebooks are a great medium for that.
  prefs: []
  type: TYPE_NORMAL
- en: Before landing in the Machine Learning Engineer role, I primarily worked on
    my projects using Jupyter notebooks. As my previous team enforced using PyCharm,
    I met with my first integrated development environment (IDE).
  prefs: []
  type: TYPE_NORMAL
- en: I felt a bit overwhelmed by the numerous functionalities and the user interface
    of PyCharm, as a Data Scientist mostly using one-time notebook solutions.
  prefs: []
  type: TYPE_NORMAL
- en: In time, PyCharm has become my second-nature tool.
  prefs: []
  type: TYPE_NORMAL
- en: Its code completion and error-highlighting features have become my indispensable
    helpers and contributed to my productivity, **a lot**.
  prefs: []
  type: TYPE_NORMAL
- en: Mastering Git within IDEs has significantly improved my ability to organize
    work, boosted my coding speed, and enabled me to focus on the task at hand more
    efficiently. Also, I‚Äôm always grateful to myself for writing clean code when I
    revisit it months later üòâ
