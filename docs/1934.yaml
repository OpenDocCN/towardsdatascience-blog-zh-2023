- en: The economy today is drastically different than it was a few years ago. Nowadays,
    we are all required to operate with less resources. When it comes to marketing,
    that means we need greater precision in all of our initiatives. Fortunately, the
    viable paths to profitable marketing can be found within data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Since we began helping ecommerce brands optimize their marketing with [data-driven
    approaches](/a-complete-guide-to-data-driven-customer-acquisition-f0f1708b328),
    we have repeatedly identified remarkable optimization opportunities within the
    first month. We saw the same optimization patterns over and over again across
    ecommerce verticals. In this article, I will share what we have learned and discuss
    how you can find marketing optimization opportunities in your organization through
    the lens of data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们开始帮助电子商务品牌通过[数据驱动的方法](/a-complete-guide-to-data-driven-customer-acquisition-f0f1708b328)优化他们的营销，我们在第一个月内反复发现了显著的优化机会。我们在电子商务领域不断看到相同的优化模式。在这篇文章中，我将分享我们所学到的，并讨论如何通过数据科学的视角在您的组织中找到营销优化机会。
