- en: JSON, which stands for JavaScript Object Notation, is a very frequently used
    file (or data) format. Although it was derived from JavaScript, JSON is language-independent
    and most programming languages have parsers available to work with JSON files.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: JSON，即 JavaScript 对象表示法，是一种非常常用的文件（或数据）格式。虽然它来源于 JavaScript，但 JSON 是语言无关的，大多数编程语言都有可用于处理
    JSON 文件的解析器。
- en: JSON can be considered as a collection of key-value pairs, just like a dictionary
    in Python.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: JSON 可以被视为一组键值对，就像 Python 中的字典一样。
- en: 'Here is a simple JSON file:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的 JSON 文件：
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: As we see in the example above, JSON is human-readable, you can naturally read
    JSON and understand what data it contains. It is also easy for machines to parse
    and generate.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上面的例子中所看到的，JSON 对人类友好，你可以自然地阅读 JSON 并理解其中包含的数据。它对机器解析和生成也很容易。
- en: Why is JSON so popular?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么 JSON 如此受欢迎？
- en: 'Numerous factors contribute to the prevalent use of JSON in software development
    and programming. Let’s list some of them:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 众多因素促成了 JSON 在软件开发和编程中的广泛使用。让我们列出其中的一些：
- en: 'Readability: As we can observe in the example above, JSON is easy to read and
    write, which makes it a great choice for storing data that you want to be human-readable.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可读性：正如我们在上面的例子中所观察到的，JSON 易于阅读和编写，这使它成为存储你希望对人类友好的数据的绝佳选择。
- en: 'Lightweight: JSON is not very verbose, which makes it easy to transfer it over
    networks, and parsing and loading it quicker.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻量级：JSON 不是很冗长，这使得它在网络上传输时更加轻松，解析和加载也更快。
- en: 'Structure: It’s a structured…'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构：它是结构化的……
