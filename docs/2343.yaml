- en: Y Combinator (YC), the renowned Silicon Valley-based startup accelerator, recently
    announced their Winter 2023 cohort and, unsurprisingly, **~31% of startups (**
    [**80 out of 269**](https://www.ycombinator.com/companies?batch=W23&tags=AI-powered+Drug+Discovery)**)
    have a self-reported AI tag** . Take the actual number with a grain of salt but
    the trend is clear — startups leveraging AI are now a sizable part of the YC cohort.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 知名的硅谷初创公司加速器Y Combinator（YC）最近宣布了他们的2023年冬季批次，毫不奇怪的是，**约31%的初创公司** [**（269家中有80家）**](https://www.ycombinator.com/companies?batch=W23&tags=AI-powered+Drug+Discovery)**有自报的AI标签**。虽然实际数字可能有偏差，但趋势很明显——利用AI的初创公司现在已经成为YC批次中的一部分。
- en: For this piece, I analyzed 20–25 startups from this batch to understand some
    of the larger trends, particularly among startups that are leveraging **LLMs (large
    language models)**. The trends span across how they are identifying problems to
    solve, what approaches they are taking to the solutions, what they are doing right
    as well as potential risks in their approach.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一部分，我分析了这一批次中的20–25家初创公司，以了解一些较大的趋势，特别是那些利用**LLMs（大语言模型）**的初创公司。这些趋势涵盖了他们如何识别需要解决的问题，他们采取了哪些解决方案，他们做得对的方面以及他们的方法中可能存在的风险。
- en: But before we go into trends, let’s start with a general framework for how tech
    companies (small or large) can think about generating value from AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但在深入探讨趋势之前，让我们从一个通用框架开始，思考科技公司（无论大小）如何通过AI创造价值。
- en: AI value chain
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI价值链
- en: If you have been following tech news recently, there has been an explosion of
    content about AI, and it’s difficult to always make sense of where this news fits
    in the broad picture. Let’s use a simplified framework to think about it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近关注了科技新闻，就会发现关于AI的内容激增，很难始终理解这些新闻在整体格局中的位置。让我们用一个简化的框架来思考这个问题。
- en: AI is a very broad term encompassing a wide range of technologies, from regression
    models that can predict things, to computer vision that can identify objects,
    to most recently LLMs (large language models). For the sake of this discussion,
    we will focus on LLMs which have been in the spotlight recently after OpenAI opened
    up ChatGPT to the public and started an AI race among companies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI是一个非常广泛的术语，包括了从可以预测事物的回归模型，到能够识别物体的计算机视觉，再到最近的LLMs（大语言模型）等多种技术。为了讨论的目的，我们将重点关注LLMs，这些模型在OpenAI向公众开放ChatGPT后备受瞩目，并在公司之间掀起了一场AI竞赛。
- en: 'Tech companies leveraging AI typically operate in one of three layers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 利用AI的科技公司通常在以下三层之一运作：
- en: '**Infrastructure** — This includes hardware providers (eg. NVIDIA that makes
    GPUs to support all the heavy computation required for AI models), compute providers
    (eg. Amazon AWS, Microsoft Azure, Google Cloud that provide processing power on
    the cloud), AI models / algorithms (eg. OpenAI, Anthropic that provide LLMs) ,
    and AI platforms (eg. TensorFlow that provides a platform for training your models)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施** — 这包括硬件提供商（例如，制造GPU以支持AI模型所需大量计算的NVIDIA），计算提供商（例如，提供云端处理能力的Amazon
    AWS、Microsoft Azure、Google Cloud），AI模型/算法（例如，提供LLMs的OpenAI、Anthropic），以及AI平台（例如，提供模型训练平台的TensorFlow）。'
- en: '**Data platform / tooling layer** — This includes platforms that enable collecting,
    storing, and processing data for AI applications (eg. Snowflake that provides
    data warehouse in the cloud, Databricks that provides a unified analytics platform)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据平台/工具层** — 这包括了那些能够收集、存储和处理数据以用于AI应用的平台（例如，提供云数据仓库的Snowflake，提供统一分析平台的Databricks）。'
- en: '**Application layer** — This spans across all companies (startups, mid-large
    tech companies as well as not-natively-tech companies) that are leveraging AI
    for specific applications'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用层** — 这涵盖了所有利用AI进行特定应用的公司（初创公司、中大型科技公司以及非科技公司）。'
- en: 'Based on where the market currently is and how this has played out in similar
    situations in the past (eg. the cloud computing market), the **Infrastructure
    and Data Platform layer will likely converge to a handful of players with relatively
    commoditized offerings**. For example:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据市场当前的状况以及过去类似情况的发展（例如，云计算市场），**基础设施和数据平台层可能会趋向于少数几个相对商品化的玩家**。例如：
- en: Among hardware players, NVIDIA is currently the leader with their GPU offerings
    ([their stock tripled in 2023](https://www.investors.com/news/nvidia-stock-2023-buy-now/))
    and we’ll have to see who else catches up
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在硬件玩家中，NVIDIA目前凭借其GPU产品处于领先地位（[其股票在2023年翻了三倍](https://www.investors.com/news/nvidia-stock-2023-buy-now/)），我们将看到还有谁能赶上。
- en: The compute market has already converged, with AWS, Azure and Google Cloud owning
    [two-thirds of the market](https://www.statista.com/chart/18819/worldwide-market-share-of-leading-cloud-infrastructure-service-providers/)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算市场已经趋于集中，AWS、Azure和Google Cloud占据了[三分之二的市场份额](https://www.statista.com/chart/18819/worldwide-market-share-of-leading-cloud-infrastructure-service-providers/)。
- en: 'In the AI algorithms layer, OpenAI came out strong with the GPT models but
    it is a highly competitive market with deep-pocketed players (Google with Deepmind/Google
    Brain, Facebook Lambda, Anthropic, Stability AI) — see [this analysis](https://aisupremacy.substack.com/p/the-top-six-rivals-competing-with)
    if you want a deeper take. Two things to note here: i) Most of these companies
    have access to the same data sets, and if one company does get access to a new
    paid data set (eg. Reddit), it is likely that the competitors will get access
    to that as well, ii) The GPT model sits at the algorithms layer but the ChatGPT
    product sits at the application layer (not at the algorithms layer).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AI算法层面，OpenAI凭借GPT模型表现突出，但这是一个竞争激烈的市场，参与者资金雄厚（如谷歌的Deepmind/Google Brain、Facebook
    Lambda、Anthropic、Stability AI）——如果你想深入了解，可以参见[这个分析](https://aisupremacy.substack.com/p/the-top-six-rivals-competing-with)。这里有两点需要注意：i)
    大多数公司可以访问相同的数据集，如果一家公司的确获得了新的付费数据集（如Reddit），竞争对手也很可能会获得相同的数据集，ii) GPT模型位于算法层面，但ChatGPT产品位于应用层面（而非算法层面）。
- en: 'Given this likely path to commoditization, the companies operating in these
    layers have two possible paths they can pursue:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这种可能的商品化路径，这些层面的公司有两种可能的路径可以追求：
- en: First path is beefing up their offerings to operate across layers, as evidenced
    by recent M&A activity — Snowflake (data warehousing company in the data platform
    layer) recently [acquired Neeva](https://www.snowflake.com/blog/snowflake-acquires-neeva-to-accelerate-search-in-the-data-cloud-through-generative-ai/)
    to strengthen their search capability as well as potentially unlock application
    of LLMs for enterprises, Databricks (analytics platform in the data platform layer)
    [acquired MosaicML](https://www.databricks.com/company/newsroom/press-releases/databricks-signs-definitive-agreement-acquire-mosaicml-leading-generative-ai-platform)
    (in the AI algorithms layer) to make *“generative AI accessible for every organization,
    enabling them to build, own and secure generative AI models with their own data”*
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一条路径是增强他们的产品，以跨层运作，最近的并购活动就是一个例证——Snowflake（数据平台层的数据仓库公司）最近[收购了Neeva](https://www.snowflake.com/blog/snowflake-acquires-neeva-to-accelerate-search-in-the-data-cloud-through-generative-ai/)以增强其搜索能力，并可能解锁LLMs在企业中的应用，Databricks（数据平台层的分析平台）[收购了MosaicML](https://www.databricks.com/company/newsroom/press-releases/databricks-signs-definitive-agreement-acquire-mosaicml-leading-generative-ai-platform)（在AI算法层面）以使*“生成式AI对每个组织可及，使他们能够利用自己的数据构建、拥有和保护生成式AI模型”*。
- en: Second path is moving up to the application layer — ChatGPT is a classic example.
    OpenAI’s strength was in the AI algorithms layer but with the launch of a consumer
    product, they are now the first real competitor to Google Search in decades.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二条路径是向应用层发展——ChatGPT就是一个经典例子。OpenAI在AI算法层面上表现强劲，但随着消费者产品的推出，他们现在是几十年来第一个真正与谷歌搜索竞争的对手。
- en: A majority of **future value unlocked from AI and LLMs will be at the application
    layer**, including the value generated by founding new startups, which brings
    us to Y Combinator.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来从AI和LLMs中解锁的大多数价值将位于应用层面**，包括通过创办新初创公司所创造的价值，这将我们引向Y Combinator。'
- en: How Y Combinator (YC) works
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Y Combinator（YC）的运作方式
- en: Brief piece of context about YC and then we’ll jump into trends. Most YC companies
    are super early stage — [52% of the batch](https://www.ycombinator.com/blog/meet-the-yc-winter-2023-batch)
    were accepted with only an idea and 77% of the batch had zero revenue before YC.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简要介绍一下YC，然后我们会进入趋势部分。大多数YC公司处于非常早期阶段——[52%的批次](https://www.ycombinator.com/blog/meet-the-yc-winter-2023-batch)的公司仅凭一个想法被接受，77%的批次在YC之前没有任何收入。
- en: 'YC is quite selective (<2% acceptance rate) but primarily works on volume:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: YC非常挑剔（接受率低于2%），但主要依靠规模运作：
- en: They invested in 300+ companies across two batches in 2023, and 600+ companies
    in 2022
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们在2023年投资了300多家公司，分为两个批次，在2022年投资了600多家公司。
- en: Companies get a [standard deal](https://www.ycombinator.com/deal) ($125k funding
    for 7% of equity)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司获得一个[标准交易](https://www.ycombinator.com/deal)（125,000美元资金换取7%的股权）。
- en: YC provides startups a lot of mentorship as well as access to a large network
    of people including YC alums, investors, etc.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YC为初创公司提供了大量的指导以及对包括YC校友、投资者等在内的大型网络的访问。
- en: Therefore, for them to be successful, YC only needs a few HUGE hits to make
    money (similar to any angel investing), and several alums have been [wildly successful](https://www.ycombinator.com/topcompanies/valuation)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，为了成功，YC 只需要几个巨大的成功（类似于任何天使投资），并且一些校友已经取得了[极大的成功](https://www.ycombinator.com/topcompanies/valuation)
- en: All this to say — YC is a good “representative” list for where the early stage
    startup market is and where opportunities lie for startups just getting off the
    ground by leveraging AI. With that, we’ll dive into the big trends.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总之——YC 是一个很好的“代表性”列表，展示了早期阶段初创公司市场的现状以及刚起步的初创公司利用 AI 的机会。接下来，我们将深入探讨大趋势。
- en: AI startups trends
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 初创公司趋势
- en: 1\. Focus on specific problems and customers
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 专注于特定问题和客户
- en: Startups are targeting focused problems for a focused set of customers, i.e.
    there are fewer “generic” AI solutions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司正针对特定问题和客户群体，即“通用” AI 解决方案变得越来越少。
- en: One such example is [Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support),
    which focuses on assisting Shopify merchants who struggle with handling customer
    requests and concerns (you can see a demo [here](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)).
    By utilizing large language models (LLMs), Yuma.ai automates the generation of
    responses from a knowledge base. Another startup called [Speedy](https://www.ycombinator.com/launches/I7a-speedy-democratizing-marketing-to-smbs)
    is dedicated to supporting small and medium-sized businesses (SMBs) that lack
    the time to create marketing content using generative AI. [Haven](https://www.ycombinator.com/companies/haven-2)
    aims to automate approximately 50% of resident interactions for property managers.
    [OfOne](https://www.ycombinator.com/launches/I5F-ofone-automating-order-taking-at-fast-food-drive-thrus)
    targets large fast food drive-thrus, helping them automate order-taking processes
    and increase profitability.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个这样的例子是 [Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)，它专注于帮助那些在处理客户请求和问题时遇到困难的
    Shopify 商家（你可以在[这里](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)查看演示）。通过利用大型语言模型（LLMs），Yuma.ai
    自动生成来自知识库的回复。另一个名为 [Speedy](https://www.ycombinator.com/launches/I7a-speedy-democratizing-marketing-to-smbs)
    的初创公司致力于支持缺乏时间使用生成 AI 创建营销内容的小型和中型企业（SMBs）。[Haven](https://www.ycombinator.com/companies/haven-2)
    旨在为物业经理自动化约 50% 的居民互动。[OfOne](https://www.ycombinator.com/launches/I5F-ofone-automating-order-taking-at-fast-food-drive-thrus)
    目标是大型快餐店，帮助它们自动化点餐过程并提高盈利能力。
- en: In all of these examples, there is a singular focus on a narrow problem space
    and customer, and applying LLMs in that context.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些例子中，关注的都是狭窄的问题空间和客户，并在此背景下应用 LLM。
- en: 2\. Integrations with existing software
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 与现有软件的集成
- en: In addition to just picking up GPT / LLMs and exposing them through a UI, several
    startups are taking a step further by integrating with existing software that
    their customers already use.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了仅仅使用 GPT / LLM 并通过 UI 进行展示外，一些初创公司还进一步整合了他们客户已经使用的现有软件。
- en: A prime example of this is [Lightski](https://www.ycombinator.com/launches/IHv-lightski-chatgpt-for-sales-teams),
    which focuses on integrating with customer relationship management (CRM) software
    such as Salesforce. Their goal is to enable customers to update their CRM by simply
    sending a natural language message through Slack, eliminating the need to navigate
    through layers of user interfaces. [Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)
    offers a one-click installation feature into help desk software, combining the
    power of LLMs with the customers’ own knowledge base, generating draft responses
    for service agents.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的例子是 [Lightski](https://www.ycombinator.com/launches/IHv-lightski-chatgpt-for-sales-teams)，它专注于与客户关系管理（CRM）软件如
    Salesforce 集成。他们的目标是让客户通过 Slack 发送自然语言消息来更新 CRM，从而省去浏览用户界面的需要。[Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)
    提供一键安装功能，将 LLM 的强大功能与客户自己的知识库结合，生成服务代理的草拟回复。
- en: These integrations have been a big driver towards unlocking new use cases that
    out-of-the-box LLM application like ChatGPT cannot easily solve.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些集成已成为解锁新用例的主要驱动力，而这些用例是开箱即用的 LLM 应用如 ChatGPT 无法轻易解决的。
- en: 3\. Leveraging LLMs in conjunction with other AI technologies
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 与其他 AI 技术结合利用 LLM
- en: Startups are exploring creating a differentiated product by using other AI technologies
    such as computer vision and predictions in conjunction with LLMs.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司正在探索通过结合计算机视觉和预测等其他AI技术，与LLM一起创建差异化的产品。
- en: One such example is [Automat](https://www.ycombinator.com/launches/I6p-lasso-robotic-process-automation-for-chrome-using-chatgpt-and-computer-vision),
    whose customers provide a video demonstration of a repetitive Chrome process they
    wish to automate. Automat then utilizes computer vision techniques applied to
    screen recordings, along with human natural language input to create the desired
    automations. Another startup called [Persana AI](https://www.ycombinator.com/launches/IDv-persana-ai-sales-copilot-to-boost-productivity)
    takes advantage of CRM data integrations and publicly available data to predict
    potential hot leads for sales teams. They then employ LLMs to draft personalized
    outbound messages for each identified lead, utilizing available custom data about
    the individual (you can see a demo [here](https://www.persana.ai/)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个这样的例子是 [Automat](https://www.ycombinator.com/launches/I6p-lasso-robotic-process-automation-for-chrome-using-chatgpt-and-computer-vision)，其客户提供他们希望自动化的重复Chrome过程的视频演示。Automat
    然后利用应用于屏幕录制的计算机视觉技术，以及人类自然语言输入来创建所需的自动化。另一个名为 [Persana AI](https://www.ycombinator.com/launches/IDv-persana-ai-sales-copilot-to-boost-productivity)
    的初创公司则利用CRM数据集成和公开数据来预测销售团队的潜在热点线索。他们接着使用LLM起草个性化的外发消息给每个识别出的线索，利用有关个人的可用自定义数据（你可以在
    [这里](https://www.persana.ai/) 查看演示）。
- en: Incorporating a combination of technologies is helping these startups create
    a moat and differentiation from generic LLM applications.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 结合多种技术正在帮助这些初创公司创建护城河，并与通用的LLM应用程序区分开来。
- en: 4\. Customization of LLMs
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. LLM的定制化
- en: Many startups are offering customization options based on users’ past data and
    language style to customize the LLM models used by a customer.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创公司提供基于用户过去数据和语言风格的定制选项，以定制客户使用的LLM模型。
- en: For instance, [Speedy](https://www.ycombinator.com/launches/I7a-speedy-democratizing-marketing-to-smbs),
    a platform that assists SMBs in generating marketing content, conducts branding
    workshops with their customers. The insights gathered from these workshops are
    then fed into their models, allowing Speedy to capture and incorporate the unique
    voice and brand identity of each business into the generated content. Along similar
    lines, [Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)
    focuses on learning the writing style from previous helpdesk tickets. By analyzing
    the patterns and language used in these interactions, Yuma.ai is able to generate
    draft responses that align with the established style, ensuring consistency and
    personalization in customer communications.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[Speedy](https://www.ycombinator.com/launches/I7a-speedy-democratizing-marketing-to-smbs)，一个帮助中小型企业生成营销内容的平台，与他们的客户进行品牌研讨会。从这些研讨会中获得的见解被输入到他们的模型中，使Speedy能够捕捉并融入每个业务的独特声音和品牌身份到生成的内容中。类似地，[Yuma.ai](https://www.ycombinator.com/launches/IBB-yuma-chatgpt-for-customer-support)
    专注于从以前的帮助台票据中学习写作风格。通过分析这些互动中的模式和语言，Yuma.ai 能够生成符合既定风格的草稿回应，确保客户沟通的一致性和个性化。
- en: 5\. Creative user interfaces
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 创意用户界面
- en: One of the most underrated levers that startups are starting to leverage is
    building unique and useful UI interfaces, which most current LLM products (like
    chatGPT, Bard) are not great at. These interfaces, when customized to specific
    uses cases, can unlock a ton of new value to customers and bring in more users
    in the fold who have not yet adopted existing products given the difficulty to
    use.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司开始利用的一个被低估的杠杆是构建独特且有用的用户界面，而大多数当前的LLM产品（如chatGPT，Bard）在这方面表现不佳。这些界面，当定制为特定用例时，可以为客户解锁大量新价值，并吸引更多尚未采纳现有产品的用户，因为这些产品难以使用。
- en: '[Type](https://www.ycombinator.com/launches/I2D-type-an-ai-first-document-editor)
    is an interesting example — they have built a flexible, fast document editor that
    lets a user quickly surface powerful AI commands by hitting cmd + k as they write.
    Type’s AI understands the context of a document, plus adapts suggestions as you
    write more and it learns your style (you can see a demo [here](https://www.ycombinator.com/launches/I2D-type-an-ai-first-document-editor)).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Type](https://www.ycombinator.com/launches/I2D-type-an-ai-first-document-editor)
    是一个有趣的例子——他们构建了一个灵活且快速的文档编辑器，允许用户在编写时通过按 cmd + k 快速调用强大的 AI 命令。Type 的 AI 理解文档的上下文，并随着你写作的增加而调整建议，学习你的风格（你可以在[这里](https://www.ycombinator.com/launches/I2D-type-an-ai-first-document-editor)查看演示）。'
- en: Couple of other interesting examples are [Lightski](https://www.ycombinator.com/launches/IHv-lightski-chatgpt-for-sales-teams)’s
    use of Slack as an interface for updating CRM information, and [Persana AI](https://www.ycombinator.com/launches/IDv-persana-ai-sales-copilot-to-boost-productivity)
    using Chrome extensions as a way of easily providing access to outbound drafts
    while on a person’s LinkedIn page.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另外几个有趣的例子包括 [Lightski](https://www.ycombinator.com/launches/IHv-lightski-chatgpt-for-sales-teams)
    将 Slack 用作更新 CRM 信息的接口，以及 [Persana AI](https://www.ycombinator.com/launches/IDv-persana-ai-sales-copilot-to-boost-productivity)
    使用 Chrome 扩展程序以便在个人的 LinkedIn 页面上轻松访问外发草稿。
- en: 6\. High information volume, high precision use cases
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高信息量、高精度用例
- en: There have been a handful of startups in the batch focused on specific use cases
    that both require processing a large amount of information as well as require
    high level of precision with respect to the insights discovered.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这一批初创公司中有一些专注于特定用例，这些用例既需要处理大量信息，又要求对发现的见解具有高度的精确性。
- en: '[SPRX](https://www.ycombinator.com/launches/HfD-sprx-technologies-making-r-d-credits-simple-fast-and-affordable)
    ingests data directly from your payroll and accounting systems to calculate accurate
    R&D credit that meets IRS’ requirements.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[SPRX](https://www.ycombinator.com/launches/HfD-sprx-technologies-making-r-d-credits-simple-fast-and-affordable)
    直接从你的工资单和会计系统中获取数据，以计算符合 IRS 要求的准确 R&D 信贷。'
- en: In the world of healthcare, [Fairway Health](https://www.ycombinator.com/launches/IIu-fairway-health-process-prior-authorization-faster)
    uses LLMs to bring efficiency to what’s been a fairly manual process — analyzing
    long medical records to evaluate if a patient is eligible for a particular treatment.
    This has helped insurance companies be more efficient and create a less frustrating
    experience for consumers (you can see a demo [here](https://www.ycombinator.com/launches/IIu-fairway-health-process-prior-authorization-faster)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健领域，[Fairway Health](https://www.ycombinator.com/launches/IIu-fairway-health-process-prior-authorization-faster)
    利用大型语言模型（LLMs）提高了原本相当手动的流程效率——分析长篇医疗记录以评估患者是否符合某种治疗的资格。这帮助保险公司变得更加高效，并为消费者创造了更少挫败感的体验（你可以在[这里](https://www.ycombinator.com/launches/IIu-fairway-health-process-prior-authorization-faster)查看演示）。
- en: '[AiFlow](https://www.ycombinator.com/launches/IBY-aiflow-llms-for-private-equity-diligence)
    uses LLMs to surface quotes and data from analysis hundreds of documents, to help
    private equity firms do due diligence.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[AiFlow](https://www.ycombinator.com/launches/IBY-aiflow-llms-for-private-equity-diligence)
    使用 LLMs 从数百份文档分析中提取报价和数据，以帮助私募股权公司进行尽职调查。'
- en: 7\. Data silo-ed, BYOD products for enterprise customers
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据孤岛化，BYOD 产品用于企业客户
- en: 'Unlike consumers, enterprises want control over how their data is used and
    shared with companies, including the providers of AI software. Enterprises have
    spent a lot effort in consolidating data from different sources and bringing them
    in-house (this article [Partner integrations + System of Intelligence: Today’s
    deepest Moat](https://bootcamp.uxdesign.cc/partner-integrations-system-of-intelligence-todays-deepest-moat-4b4396420e0d)
    by fellow Medium author [Phani Vuyyuru](https://medium.com/u/91e076a6bebd?source=post_page-----282efc9080ae--------------------------------)
    dives deep into that strategy). Therefore, they are less motivated to give up
    control of the data. They want to operate in a construct where they can bring
    their own data (BYOD) to a baseline product, and customize the product in a silo-ed
    environment.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与消费者不同，企业希望控制他们的数据如何被使用和与公司共享，包括AI软件的提供商。企业在整合来自不同来源的数据并将其带入内部方面投入了大量精力（这篇文章[合作伙伴集成
    + 智能系统：今天最深的护城河](https://bootcamp.uxdesign.cc/partner-integrations-system-of-intelligence-todays-deepest-moat-4b4396420e0d)由同为Medium作者的[Phani
    Vuyyuru](https://medium.com/u/91e076a6bebd?source=post_page-----282efc9080ae--------------------------------)深入探讨了这一战略）。因此，他们对放弃数据控制的动机较小。他们希望在一个可以将自己的数据（BYOD）带入基线产品并在一个隔离的环境中定制产品的框架下操作。
- en: The idea for [CodeComplete](https://www.ycombinator.com/launches/Hxe-codecomplete-github-copilot-for-enterprise)
    first came up when their founders tried to use GitHub Copilot while at Meta and
    their request was rejected internally due to data privacy considerations. CodeComplete
    is now an AI coding assistant tool that’s fine tuned to customers’ own codebase
    to deliver more relevant suggestions, and the models are deployed directly on-premise
    or in the customers’ own cloud.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[CodeComplete](https://www.ycombinator.com/launches/Hxe-codecomplete-github-copilot-for-enterprise)的想法最初出现是在他们的创始人在Meta使用GitHub
    Copilot时，他们的请求因数据隐私考虑在内部被拒绝。CodeComplete现在是一个AI编码助手工具，经过微调以适应客户自己的代码库，提供更相关的建议，这些模型直接部署在客户的本地或自己的云端。'
- en: In a similar vein, [AlphaWatch AI](https://www.ycombinator.com/companies/alphawatch-ai),
    an AI copilot for hedge funds, helps customers use custom LLMs that leverage both
    external data sources and secure private data.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，[AlphaWatch AI](https://www.ycombinator.com/companies/alphawatch-ai)，一个为对冲基金提供的AI副驾驶，帮助客户使用自定义的LLM，这些LLM利用了外部数据源和安全的私人数据。
- en: Moat Risks
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 护城河风险
- en: It’s definitely exciting to see a large number of AI startups emerge, which
    helps both individual consumers and organizations be more effective. These products
    undoubtedly will be a huge unlock for productivity and effectiveness in solving
    problems.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 看到大量AI初创公司涌现确实令人兴奋，这有助于个人消费者和组织提高效率。这些产品无疑将在解决问题的生产力和有效性方面带来巨大的解锁。
- en: 'However, a key risk with several of these startups is the potential lack of
    a long-term moat. It is difficult to read too much into it given the stage of
    these startups and the limited public information available but it’s not difficult
    to poke holes at their long term defensibility. For example:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些初创公司面临的一个关键风险是可能缺乏长期护城河。鉴于这些初创公司的阶段和有限的公开信息，很难过多地解读，但不难指出其长期防御性的漏洞。例如：
- en: If a startup is built on the premise of taking base LLMs like GPT, building
    integrations into helpdesk software to understand knowledge base & writing style,
    and then generating draft responses, what’s stopping a helpdesk software giant
    (think Zendesk, Salesforce) from copying this feature and making it available
    as part of their product suite?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个初创公司基于使用像GPT这样的基础LLM，构建到帮助台软件中的集成以理解知识库和写作风格，然后生成草稿回复，那么是什么阻止一个帮助台软件巨头（比如Zendesk，Salesforce）复制这个功能，并将其作为他们产品套件的一部分提供？
- en: If a startup is building a cool interface for a text editor that helps with
    content generation, what’s stopping Google Docs (that is already experimenting
    with auto-drafting) and Microsoft word (that is already experimenting with Copilot
    tools) to copy that? One step further, what’s stopping them from providing a 25%
    worse product and giving it away for free with an existing product suite (eg.
    Microsoft Teams taking over Slack’s market share)?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个初创公司正在为文本编辑器构建一个有助于内容生成的酷炫界面，是什么阻止了已经在试验自动草稿的Google Docs和已经在试验Copilot工具的Microsoft
    Word去复制它？更进一步，是什么阻止他们提供一个效果差25%的产品，并与现有产品套件一起免费赠送（例如，Microsoft Teams接管Slack的市场份额）？
- en: The companies that don’t have a moat could still be successful in their current
    form, and the nature of what they do makes them attractive acquisition targets,
    both from a feature add-on and from a talent perspective. However, building a
    moat would be critical for startups that are interested in turning these early
    ideas into huge successes.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 那些没有护城河的公司仍然可以在当前形式下取得成功，它们的业务性质使它们成为具有吸引力的收购目标，无论是从功能扩展还是从人才角度来看。然而，对于那些希望将早期想法转化为巨大成功的初创公司来说，建立护城河至关重要。
- en: One clear approach is building a full product that solves for a problem space
    and is heavily using AI as part of their feature (vs an AI-only product that’s
    an add-on on top of an existing problem space).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一种明确的方法是构建一个完整的产品，以解决一个问题领域，并且广泛使用 AI 作为其功能的一部分（而不是仅仅在现有问题领域上增加的 AI 产品）。
- en: For example, [**Pair AI**](https://www.ycombinator.com/launches/I9G-pair-ai-monetize-your-knowledge-in-a-scalable-way)is
    focused on the problem space of helping creators build more engaging courses in
    a Tiktok-esque format, with some AI features as part of their offering (like conversational
    Q&A). [KURUKURU](https://www.ycombinator.com/launches/IDT-kurukuru-3d-engine-in-the-browser-for-comics-creation)
    is building a 3D engine for creating comics, and has some AI features around creating
    characters.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 例如， [**Pair AI**](https://www.ycombinator.com/launches/I9G-pair-ai-monetize-your-knowledge-in-a-scalable-way)
    专注于帮助创作者以类似 Tiktok 的格式构建更具吸引力的课程，并在其产品中包含一些 AI 功能（如对话式问答）。 [KURUKURU](https://www.ycombinator.com/launches/IDT-kurukuru-3d-engine-in-the-browser-for-comics-creation)
    正在构建一个用于创建漫画的 3D 引擎，并且在角色创建方面有一些 AI 功能。
- en: Another approach is beefing up the product offering (going from an AI feature
    to a broader product for the problem space) by leveraging some of the above trends
    in tandem with each other — data integrations, BYOD models, enabling customizations,
    combining with other AI technologies.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是通过利用一些上述趋势（如数据集成、BYOD 模型、支持自定义、与其他 AI 技术结合）来增强产品功能（将 AI 功能扩展为更广泛的产品），从而解决问题领域。
- en: It’s a rapidly evolving market and we’re ways away from seeing how these startups
    pan out — it’ll be interesting to see how they shape over the next few years.
    And good luck to YC’s W23 cohort!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个快速发展的市场，我们距离看到这些初创公司如何发展的结果还有一段距离——看看它们在未来几年如何发展将会很有趣。祝 YC 的 W23 批次好运！
- en: Thank you for reading! Liked this piece? Do consider subscribing to [**my weekly
    Substack newsletter**](https://thisisunpacked.substack.com/)**.** I publish one
    in-depth analysis of a current tech and business topic every week, in the form
    of a 10-minute read. You can also follow me on Twitter [@viggybala](https://twitter.com/viggybala).
    Best, Viggy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读！喜欢这篇文章吗？请考虑订阅 [**我的每周 Substack 通讯**](https://thisisunpacked.substack.com/)**。**
    我每周发布一篇关于当前科技和商业话题的深入分析，阅读时间大约为 10 分钟。你也可以在 Twitter 上关注我 [@viggybala](https://twitter.com/viggybala)。祝好，Viggy。
- en: '[](https://thisisunpacked.substack.com/?source=post_page-----282efc9080ae--------------------------------)
    [## Unpacked | Viggy Balagopalakrishnan | Substack'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://thisisunpacked.substack.com/?source=post_page-----282efc9080ae--------------------------------)
