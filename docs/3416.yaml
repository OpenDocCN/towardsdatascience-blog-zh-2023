- en: LLMs with LangChain for Supply Chain Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Scenario: Distribution Process of a Fashion Retailer'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Imagine you are a data scientist at an international clothing group with a global
    store network.
  prefs: []
  type: TYPE_NORMAL
- en: Your project involves assisting the **distribution planning manager** in monitoring
    stores’ replenishment process.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/1b66dac9a66e28f98f25b6262eae4664.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Network — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: She is leading a team of planners that manage the inventory of stores worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: The process is simple, when the inventory level reaches the minimum level
  prefs: []
  type: TYPE_NORMAL
- en: Planners create **replenishment orders** in the [ERP](https://www.youtube.com/shorts/v0_R8P6MLQ0)
    with information like item **quantities** and [**requested delivery dates**](https://www.youtube.com/watch?v=qhLqu6M7lcA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operational teams at the Warehouse [**prepare the orders**](https://www.youtube.com/watch?v=XejgbF2m_8g)
    for shipment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transportation planners [**organize the delivery to**](https://www.youtube.com/watch?v=PYkN24PMKd8)the
    stores
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The pivotal **performance indicator is** the percentage of orders delivered
    on time.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/896d17e04e0030cfdc25ff9e0652a024.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Distribution Chain Processes Tracked with Timestamps — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: From the order creation to the store delivery, several timestamps and boolean
    flags are recorded in the database.
  prefs: []
  type: TYPE_NORMAL
- en: Order Transmission time is recorded in **‘Transmission’** *If this is after
    the cut-off time, ‘Transmission_OnTime’ is set to 0.*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Truck Loading time is recorded in ‘**Loading**’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*If this is after the cut-off time, ‘Loading_OnTime’ is set to 0.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Truck arrival at the airport is recorded in ‘**Airport_Arrival**’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*If this is after the cut-off time, ‘Airport_OnTime’ is set to 0.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Aircraft landing at the airport is recorded in ‘**Airport_Arrival**’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*If this is after the cut-off time, ‘Airport_OnTime’ is set to 0.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Truck arrival at the city is recorded by ‘**City_Arrival**’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*If this is outside the store opening window, ‘Store_Open’ is set to 0.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The most important timestamp is ‘**Delivery_Time**’. It is compared with ‘**Expected_Delivery_Time**’
    to set the value of ‘**On_Time_Delivery**’.
  prefs: []
  type: TYPE_NORMAL
- en: The initial solution I presented in my [previous article](/automated-supply-chain-control-tower-with-python-17dbf93a18d0)
    is a set of visuals and reports answering operational questions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Question 1: How many shipments have been delivered with delay?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](../Images/0736a73e51fc917151e71604175a9abb.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'Question 2: Where are the shipments currently in transit?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](../Images/e902a1b97f3ccc06e5e16bc4acdb390d.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The main difficulty in designing this descriptive analytics solution is the
    **balance between complexity and completeness.**
  prefs: []
  type: TYPE_NORMAL
- en: If you want to answer all the potential operational questions, your report can
    quickly become extremely difficult to use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To keep the report concise, you will not cover the full operational scope.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We are reaching the limits of traditional [Business Intelligence (BI)](/what-is-business-intelligence-bf1de730319c)
    tools, which rely on visuals, tables, and reports to answer operational questions.
  prefs: []
  type: TYPE_NORMAL
- en: For me, the future of reporting lies in dynamically tailored reports uniquely
    customized to each user’s question and context.
  prefs: []
  type: TYPE_NORMAL
- en: Can we use a GPT model to enhance the user experience by providing tailored
    outputs to each request?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is what I am trying to figure out with a simple prototype developed with
    Python.
  prefs: []
  type: TYPE_NORMAL
- en: Setting the Stage for Experimentation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The setup is simple:'
  prefs: []
  type: TYPE_NORMAL
- en: A local database ‘shipments.db’ with a single table ‘shipments’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Langchain version 0.0.325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An OpenAI Key to query GPT models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Python local environment with LangChain, SQLite and Pandas libraries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/a1ce75ecb7c9a3a722eaf97330c6fe3a.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: High-Level Overview of the Solution — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The database includes the timestamps and the boolean flags along with shipment
    IDs, destinations and order amounts.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the LangChain SQL agent (powered by OpenAI’s GPT model) can access the
    database, write SQL queries and use the outputs to answer users’ questions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Experimental Protocol: Starting Simple'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I started with a simple question because I wanted to sense the agent’s effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: “How many shipments were delayed in the first seven days of May?”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The right answer is 6,816 shipments.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8a69292a51fbbfd64629e1c5a9f640d8.png)'
  prefs: []
  type: TYPE_IMG
- en: Target behaviour of the Agent — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: I expect to see the agent creating an SQL query that counts all the shipments
    from ‘2021–05–01’ to ‘2021–05–07’ with the boolean flag **‘On_Time_Delivery’ =
    False.**
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will explore d**ifferent interaction approaches** with
    the agent and search for the most effective method to provide accurate answers.
  prefs: []
  type: TYPE_NORMAL
- en: 💡 **Follow me on Medium** for more articles related to 🏭 Supply Chain Analytics,
    🌳 Sustainability and 🕜 Productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Experiments and Key Insights
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that everything is set up, I can start creating the LangChain agent to interact
    with the database.
  prefs: []
  type: TYPE_NORMAL
- en: I use the `AgentType.ZERO_SHOT_REACT_DESCRIPTION,`a type of agent designed to
    operate in a "zero-shot" learning context.
  prefs: []
  type: TYPE_NORMAL
- en: This agent is capable of responding to queries without any prior specific training.
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 1: Simple Prompt without Template'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The initial test involves querying the agent with a straightforward question.
  prefs: []
  type: TYPE_NORMAL
- en: “How many shipments were delayed in the first seven days of May?”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[Block 1]:** The agent starts by exploring the database with the unique table
    ‘shipments’.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/529f7321b43966f1755632ff7e437015.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Block 1]: Discovery of the database — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: The agent is linking the **“shipments delayed”** of the question with the table
    ‘shipments’ of the database.
  prefs: []
  type: TYPE_NORMAL
- en: This initial block will be exactly the same for all the other iterations of
    our experiment.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Block 2]:** The agent writes the query and provides a wrong answer.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d7cd0dced200d1ec20fad834b704b966.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/75a38e0e689212de695f4c34591ac49e.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 1: Target Result (Left) / Test Output (Right) — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: 👍 A good point is that the agent used the right date (Order Date) to filter
    the shipments in the scope.
  prefs: []
  type: TYPE_NORMAL
- en: 👎 However, he took the wrong flag to define a delayed shipment.
  prefs: []
  type: TYPE_NORMAL
- en: This can be accepted as we did not explicitly define what is a delayed shipment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 2: Prompt Template with a Context'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I can use a prompt template with a context to improve the answer.
  prefs: []
  type: TYPE_NORMAL
- en: I wanted to keep the context minimal as we may not always know what users will
    ask.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**💡 Observation:** The context is a high-level presentation of the role of
    a control tower manager and the content of the database.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Block 2]:** The agent writes the query and provides a wrong answer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/21818392d6dbd610ff54372a49e22ed2.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/9025232c2006bbe66e9dac7650483aea.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 2: Target Result (Left) / Test Output (Right) — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: 👎 The agent better understands the intermediate flags but still misses the point.
  prefs: []
  type: TYPE_NORMAL
- en: This definition of a delayed shipment is not illogical but does not match the
    operational reality.
  prefs: []
  type: TYPE_NORMAL
- en: '**💡 Observation:** A shipment can be on time even if it has one or several
    flags at zero. Only the ‘On_Time_Delivery’ flag can determine if a shipment is
    delayed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/a0c8f7e133294b3b9fbca21a1902022a.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Definitions of cut-off times linked to the flags — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 🙋‍♀️ To be fair to the agent, it’s not a definition that someone could easily
    guess.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I should probably include an explicit definition of a ‘delayed shipment’
    in the context.
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 3: Prompt Template with an Improved Context'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I improved the context with an additional sentence.
  prefs: []
  type: TYPE_NORMAL
- en: ‘A shipment is considered delayed if ‘On_Time_Delivery’ is false.’
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And as expected, the result is good
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/73892320494329323acfc06026c2a52d.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: 👋 The agent took the right flag to define delayed shipments.
  prefs: []
  type: TYPE_NORMAL
- en: What if we ask for an advanced analysis?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A delay can be due to various reasons that are captured by the different flags
    included in the dataset.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/559894c1d2f3f2b80e7cd899b0b75515.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Delivered Shipments (Top: On Time, Bottom: Late) — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: Our control tower team would like to get **a reason cod**e for each shipment
    that was not delivered on time.
  prefs: []
  type: TYPE_NORMAL
- en: In this company, the reason code is defined by the **list of all false intermediate
    flags.**
  prefs: []
  type: TYPE_NORMAL
- en: 'For instance, if a shipment is delayed :'
  prefs: []
  type: TYPE_NORMAL
- en: ‘On_Time_Delivery’ is False
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ‘Transmission_OnTime’ and ‘Loading_OnTime’ are False.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The reason code is then **‘Transmission_OnTime, Loading_OnTime’**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Test 4: Advanced Analysis with an Improved Context'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s include an additional statement
  prefs: []
  type: TYPE_NORMAL
- en: ‘The reason code of a delayed shipment is defined by the list of all flags that
    are 0 for this shipment.’
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Thus, I can challenge the agent with a new question:'
  prefs: []
  type: TYPE_NORMAL
- en: Provide the total number of shipments delayed in the first seven days of May
    and its split by reason code.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unfortunately, the agent could not compute the right definition of a reason
    code.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/862f261ced0d2019123452b29af1c157.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: After multiple iterations, I discovered that the **agent needed some guidance.**
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I revised the question
  prefs: []
  type: TYPE_NORMAL
- en: Please create the column ‘Reason_Code’ based on the defintion. Then, provide
    the total number of shipments with delayed delivery in the first seven days of
    May and the split by reason code.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](../Images/54b8a5439032ad185153e594676224db.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: The output now matches the definition of a reason with a complete analysis of
    the root cause of late delivery.
  prefs: []
  type: TYPE_NORMAL
- en: Can we use this output to send a report by email?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a final exercise, I wanted to create a chain to ask the agent to write an
    email using this output.
  prefs: []
  type: TYPE_NORMAL
- en: 'Final Test: Create a Chain to Write an Email Report'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Creating chains with LangChain involves combining multiple agents to perform
    a sequence of tasks with each task using the output of the previous one.
  prefs: []
  type: TYPE_NORMAL
- en: 'Agent 1: **SQL Query Agent** This agent interprets the user’s question, formulates
    an SQL query and retrieves the data from the database.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Agent 2: **Email Composition Agent** This agent takes the processed data from
    the SQL Query Agent and composes a coherent and informative email.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We asked Agent 2 to write an email for me *(Samir Saci, Control Tower Manager)*
    to the operational director Jay Pity.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/35d80c8e7e0962fdfa90098f988eba91.png)](https://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Block 3]: Use the output of Agent 1 to write an email — (Image by Author)'
  prefs: []
  type: TYPE_NORMAL
- en: '**💡 Observation:** For an unknown reason, the agent split the number of delayed
    shipments by day.'
