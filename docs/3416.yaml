  prefs: []
  type: TYPE_NORMAL
- en: In a [prior article,](/automated-supply-chain-control-tower-with-python-17dbf93a18d0)
    I introduced a solution for an analytics control tower (developed with Python)
    capable of autonomously generating incident reports.
  prefs: []
  type: TYPE_NORMAL
- en: However, this approach needs to be revised in the **range of indicators and
    reports provided**.
  prefs: []
  type: TYPE_NORMAL
- en: How can we enhance this model for a better user experience?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This observation led me to the promising potential of Large Language Models
    (LLMs) like OpenAI’s GPT in providing tailored analysis based on each user request.
