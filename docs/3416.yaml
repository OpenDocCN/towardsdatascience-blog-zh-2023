  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[Block 2]: 查询数据库并提供答案 — （图片作者提供）'
- en: 👋 The agent took the right flag to define delayed shipments.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 👋 代理选择了正确的标志来定义延迟发货。
- en: What if we ask for an advanced analysis?
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们要求进行高级分析会怎样？
- en: A delay can be due to various reasons that are captured by the different flags
    included in the dataset.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟可能是由于数据集中包含的不同标志所捕捉到的各种原因。
- en: '[![](../Images/559894c1d2f3f2b80e7cd899b0b75515.png)](https://samirsaci.com)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/559894c1d2f3f2b80e7cd899b0b75515.png)](https://samirsaci.com)'
- en: 'Delivered Shipments (Top: On Time, Bottom: Late) — (Image by Author)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '已交付的发货（上: 准时，下: 延迟）— （图片作者提供）'
- en: Our control tower team would like to get **a reason cod**e for each shipment
    that was not delivered on time.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的控制塔团队希望获得**每个未按时交付的发货的原因代码**。
- en: In this company, the reason code is defined by the **list of all false intermediate
    flags.**
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这家公司中，原因代码由**所有虚假的中间标志列表**定义。
- en: 'For instance, if a shipment is delayed :'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果发货延迟：
- en: ‘On_Time_Delivery’ is False
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ‘On_Time_Delivery’ 为虚假
- en: ‘Transmission_OnTime’ and ‘Loading_OnTime’ are False.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ‘Transmission_OnTime’ 和 ‘Loading_OnTime’ 为虚假。
- en: The reason code is then **‘Transmission_OnTime, Loading_OnTime’**.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因素代码是**‘Transmission_OnTime, Loading_OnTime’**。
- en: 'Test 4: Advanced Analysis with an Improved Context'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '测试 4: 具有改进上下文的高级分析'
- en: Let’s include an additional statement
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们添加一个额外的声明
- en: ‘The reason code of a delayed shipment is defined by the list of all flags that
    are 0 for this shipment.’
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘延迟发货的原因代码由所有对该发货为 0 的标志列表定义。’
- en: 'Thus, I can challenge the agent with a new question:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我可以向代理提出一个新问题：
- en: Provide the total number of shipments delayed in the first seven days of May
    and its split by reason code.
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供 5 月前七天内延迟发货的总数及其按原因代码的拆分。
- en: Unfortunately, the agent could not compute the right definition of a reason
    code.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，代理无法计算出正确的原因代码定义。
- en: '[![](../Images/862f261ced0d2019123452b29af1c157.png)](https://samirsaci.com)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/862f261ced0d2019123452b29af1c157.png)](https://samirsaci.com)'
- en: '[Block 2]: Query the Database and Provide an Answer — (Image by Author)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[Block 2]: 查询数据库并提供答案 — （图片作者提供）'
- en: After multiple iterations, I discovered that the **agent needed some guidance.**
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多次迭代，我发现**代理需要一些指导**。
- en: Therefore, I revised the question
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我修订了问题
- en: Please create the column ‘Reason_Code’ based on the defintion. Then, provide
    the total number of shipments with delayed delivery in the first seven days of
    May and the split by reason code.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请根据定义创建‘Reason_Code’列。然后，提供 5 月前七天内延迟发货的总数及其按原因代码的拆分。
