  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 1: Target Result (Left) / Test Output (Right) — (Image by Author)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 👍 A good point is that the agent used the right date (Order Date) to filter
    the shipments in the scope.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: 👎 However, he took the wrong flag to define a delayed shipment.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: This can be accepted as we did not explicitly define what is a delayed shipment.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 'Test 2: Prompt Template with a Context'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I can use a prompt template with a context to improve the answer.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: I wanted to keep the context minimal as we may not always know what users will
    ask.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**💡 Observation:** The context is a high-level presentation of the role of
    a control tower manager and the content of the database.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: '**[Block 2]:** The agent writes the query and provides a wrong answer.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
