  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: The agent is linking the **“shipments delayed”** of the question with the table
    ‘shipments’ of the database.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: This initial block will be exactly the same for all the other iterations of
    our experiment.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '**[Block 2]:** The agent writes the query and provides a wrong answer.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
