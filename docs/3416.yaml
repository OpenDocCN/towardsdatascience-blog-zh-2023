- en: '**What did I learn?**'
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我学到了什么？**'
- en: This simple experiment with LangChain SQL Agents taught me that…
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单的LangChain SQL Agents实验教会了我…
- en: Agents are not omniscient. Therefore, specific business definitions must be
    explained in the context.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理并非无所不知。因此，必须在上下文中解释具体的业务定义。
- en: Even with a good context, the agent may need guidance to provide the right output.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使有很好的上下文，代理也可能需要指导才能提供正确的输出。
- en: Several agents can be linked in chains to perform advanced tasks.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以链接多个代理以执行高级任务。
- en: Because the agent sometimes needs guidance, we probably have to train users
    to prompt engineering.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为代理有时需要指导，我们可能需要培训用户以提示工程工作。
- en: The main challenge is to provide the right context to ensure that the agent
    can answer all the questions generated by users.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 主要挑战是提供正确的上下文，以确保代理能够回答用户生成的所有问题。
- en: '**📝Addition Comment:** I was quite surprised to see myself using Chat GPT-4,
    which was quite supportive, to help me improve the context for the prompt template
    I used with its ‘little brother’ GPT-3.5 Turbo.'
  id: totrans-176
  prefs: []
