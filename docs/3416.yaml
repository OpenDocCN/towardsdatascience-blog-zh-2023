  prefs: []
  type: TYPE_NORMAL
  zh: '[Block 2]: 查询数据库并提供答案 — （图片作者提供）'
- en: The output now matches the definition of a reason with a complete analysis of
    the root cause of late delivery.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的输出符合原因的定义，并对延迟交付的根本原因进行了完整分析。
- en: Can we use this output to send a report by email?
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否使用这个输出通过邮件发送报告？
- en: As a final exercise, I wanted to create a chain to ask the agent to write an
    email using this output.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最终练习，我想创建一个链条，让代理使用这个输出写一封邮件。
- en: 'Final Test: Create a Chain to Write an Email Report'
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '最终测试: 创建一个链条以编写邮件报告'
- en: Creating chains with LangChain involves combining multiple agents to perform
    a sequence of tasks with each task using the output of the previous one.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 LangChain 创建链条涉及将多个代理组合在一起，以执行一系列任务，每个任务都使用前一个任务的输出。
- en: 'Agent 1: **SQL Query Agent** This agent interprets the user’s question, formulates
    an SQL query and retrieves the data from the database.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '代理 1: **SQL 查询代理** 该代理解释用户的问题，制定 SQL 查询，并从数据库中检索数据。'
- en: 'Agent 2: **Email Composition Agent** This agent takes the processed data from
    the SQL Query Agent and composes a coherent and informative email.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理2：**电子邮件撰写代理** 此代理从SQL查询代理获取处理后的数据，并撰写一封连贯且信息丰富的电子邮件。
- en: We asked Agent 2 to write an email for me *(Samir Saci, Control Tower Manager)*
    to the operational director Jay Pity.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要求代理2为我（控制塔经理Samir Saci）向运营总监Jay Pity写一封电子邮件。
