- en: 'Even if you’re in the early stages of your data science learning journey, you
    probably have a solid idea of the core skills you’ll need to get a foot in the
    door: some statistics, working knowledge of a programming language (or two), and
    a reasonable grasp of how to process, analyze, and visualize data, to name a few
    obvious ones.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你处于数据科学学习的早期阶段，你也可能对入门所需的核心技能有一个明确的认识：一些统计知识、对一种（或两种）编程语言的基本了解，以及对如何处理、分析和可视化数据的合理掌握，仅仅列举了一些明显的技能。
- en: What about the skills that will help you thrive and grow in your career in the
    long run, though? That’s where things often get murkier — and where this week’s
    highlights come in handy. We’ve selected a handful of articles by data professionals
    who share actionable insights based on their own experiences and non-linear career
    paths. They may focus on specific domains and roles, but the lessons they offer
    are applicable to many other real-world situations. Let’s dive in.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，哪些技能能帮助你在职业生涯中长期蓬勃发展呢？这正是事情变得更加模糊的地方——也是本周重点内容发挥作用的地方。我们挑选了一些数据专业人士撰写的文章，他们根据自身经验和非线性职业路径分享了可操作的见解。这些文章可能专注于特定领域和角色，但它们提供的经验教训对许多其他实际情况同样适用。让我们深入了解一下。
- en: One could make a strong argument against looking at skills through a hard-vs-soft
    binary, but it’s undeniable that those we tend to categorize as “soft” are among
    the most essential for finding success in a data-focused career. [Eirik Berge](https://medium.com/u/7722f981eb?source=post_page-----cc170390a144--------------------------------)
    recently [**focused on five crucial skills—including collaboration and mentoring**](/the-soft-skills-you-need-to-succeed-as-a-data-scientist-ceac760230d3)—and
    infused these concepts with refreshingly concrete advice.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于将技能视作硬技能与软技能二分法的观点，有人可以提出有力的反驳，但不可否认的是，我们通常将“软技能”归类的那些技能，确实是数据导向职业成功的关键。[Eirik
    Berge](https://medium.com/u/7722f981eb?source=post_page-----cc170390a144--------------------------------)最近[**重点讨论了包括协作和指导在内的五项关键技能**](/the-soft-skills-you-need-to-succeed-as-a-data-scientist-ceac760230d3)，并提供了令人耳目一新的具体建议。
- en: Speaking from the perspective of a software engineer, [Naomi Kriger](https://medium.com/u/ce7969d594d?source=post_page-----cc170390a144--------------------------------)
    put together a [**helpful roadmap for nailing project presentations**](/how-to-present-your-project-in-a-software-engineer-job-interview-d4d3fc184308)
    in the context of job interviews. The lessons you’ll find here, however, will
    be just as useful at your next quarterly planning meeting, ML pipeline postmortem,
    or any other occasion when telling a clear and compelling story is key.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从软件工程师的角度出发，[Naomi Kriger](https://medium.com/u/ce7969d594d?source=post_page-----cc170390a144--------------------------------)整理了一个[**帮助你在项目展示中取得成功的实用路线图**](/how-to-present-your-project-in-a-software-engineer-job-interview-d4d3fc184308)，适用于工作面试。在这里你找到的教训，同样适用于你下一个季度规划会议、ML流程复盘或任何其他需要讲述清晰且引人入胜故事的场合。
