    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Dinh Pham](https://unsplash.com/@onesummerday11?utm_source=medium&utm_medium=referral)提供，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Debut TDS contributor [Fiona Victoria](https://medium.com/u/946e42b7146f?source=post_page-----cc170390a144--------------------------------)
    recently completed the arduous process of applying to PhD programs in artificial
    intelligence, and wrote about the (many) different factors to consider and steps
    to take along the way. Even if grad school isn’t on your horizon, Fiona’s [**thoughtful
    approach may help you navigate the stress of the unknown**](/my-journey-to-phd-admission-in-artificial-intelligence-35593adb923f)
    — a feature baked into many other career-related decisions.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首次参与TDS贡献的[Fiona Victoria](https://medium.com/u/946e42b7146f?source=post_page-----cc170390a144--------------------------------)最近完成了申请人工智能博士项目的艰巨过程，并撰写了关于（众多）需要考虑的因素和步骤的文章。即使研究生院不在你的计划中，[**Fiona的深思熟虑的方法可能会帮助你应对未知的压力**](/my-journey-to-phd-admission-in-artificial-intelligence-35593adb923f)，这一特质也贯穿于许多其他职业决策中。
- en: “If you’re an aspiring Data Scientist, it might surprise you to hear that this
    risk of burnout never really goes away,” [Matt Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----cc170390a144--------------------------------)
    warns — and that’s especially true for people transitioning into the field from
    a different role. Matt’s tips on [**building your career with long-term sustainability
    in mind**](/avoiding-burnout-during-a-career-change-into-data-science-e40c351a34f9)
    focus on better prioritization and rest, which most of us could benefit from regardless
    of the career stage we’re at.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “如果你是一个有志成为数据科学家的人，你可能会惊讶地发现，职业倦怠的风险其实从未真正消失过，”[Matt Chapman](https://medium.com/u/bf7d13fc53db?source=post_page-----cc170390a144--------------------------------)警告道——对于那些从其他角色转行进入这个领域的人尤其如此。Matt关于[**以长期可持续性为目标建立职业生涯的建议**](/avoiding-burnout-during-a-career-change-into-data-science-e40c351a34f9)集中在更好的优先级排序和休息上，这些建议对我们所有人无论处于职业的哪个阶段都大有裨益。
- en: 'If you’ve made it this far, congratulations: your superior time-management
    skills clearly allow you to keep on reading — which we hope you will, as our other
    weekly highlights are too good to miss:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到这里，恭喜你：你出色的时间管理技能显然让你能够继续阅读——我们希望你能继续阅读，因为我们的其他每周亮点也非常精彩：
- en: '[Conor O''Sullivan](https://medium.com/u/4ae48256fb37?source=post_page-----cc170390a144--------------------------------)’s
    primer on [the risks AI tools pose to members of the trans community](/unmasking-ais-detrimental-effects-on-the-trans-community-d8f870949d79)
    tackles an urgent and timely issue—and calls for greater awareness and willingness
    to act from all data science and ML practitioners.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Conor O''Sullivan](https://medium.com/u/4ae48256fb37?source=post_page-----cc170390a144--------------------------------)关于[AI工具对跨性别群体的风险](/unmasking-ais-detrimental-effects-on-the-trans-community-d8f870949d79)的入门介绍讨论了一个紧迫且及时的问题，并呼吁所有数据科学和机器学习从业者提高意识和行动意愿。'
- en: How do you go about explaining the anomalies in your data? [Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page-----cc170390a144--------------------------------)’s
    accessible [new guide on root-cause analysis](/anomaly-root-cause-analysis-101-98f63dd12016)
    answers this question in great detail.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是如何解释数据中的异常的？[Mariya Mansurova](https://medium.com/u/15a29a4fc6ad?source=post_page-----cc170390a144--------------------------------)的易懂的[根本原因分析新指南](/anomaly-root-cause-analysis-101-98f63dd12016)详细回答了这个问题。
- en: '[Catch up with emerging techniques for advancing green AI](/green-ai-methods-and-solutions-to-improve-ai-sustainability-861d69dec658)
    by following along [Federico Peccia](https://medium.com/u/ce527bed0faf?source=post_page-----cc170390a144--------------------------------)’s
    helpful overview of recent work in this increasingly important field.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过关注[Federico Peccia](https://medium.com/u/ce527bed0faf?source=post_page-----cc170390a144--------------------------------)对这个日益重要领域近期工作的有用概述，了解[推进绿色AI的最新技术](/green-ai-methods-and-solutions-to-improve-ai-sustainability-861d69dec658)。
- en: For a fresh perspective on [recommender systems that successfully retain users](/beyond-accuracy-embracing-serendipity-and-novelty-in-recommendations-for-long-term-user-retention-701a23b1cb34),
    read [Christabelle Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----cc170390a144--------------------------------)’s
    thorough explainer on the concepts of novelty and serendipity.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要从新的角度了解[成功留住用户的推荐系统](/beyond-accuracy-embracing-serendipity-and-novelty-in-recommendations-for-long-term-user-retention-701a23b1cb34)，请阅读[Christabelle
    Pabalan](https://medium.com/u/4200eb8e8b26?source=post_page-----cc170390a144--------------------------------)对新颖性和意外性的深入讲解。
- en: '[Elena Samuylova](https://medium.com/u/9621354b583a?source=post_page-----cc170390a144--------------------------------)’s
    beginner-friendly introduction to drift detection proposes [five methods for measuring
    drift in ML embeddings](/how-to-measure-drift-in-ml-embeddings-ee8adfe1e55e).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Elena Samuylova](https://medium.com/u/9621354b583a?source=post_page-----cc170390a144--------------------------------)为初学者提供的漂移检测介绍中提出了[五种测量机器学习嵌入漂移的方法](/how-to-measure-drift-in-ml-embeddings-ee8adfe1e55e)。'
- en: MusicGen, a new music-generation model, can [take a reference melody and create
    new themes](/how-metas-ai-generates-music-based-on-a-reference-melody-de34acd783)
    based on it. [Max Hilsdorf](https://medium.com/u/d0c085a74ae8?source=post_page-----cc170390a144--------------------------------)
    tests the model’s abilities and reflects on its potential effects on musicians’
    creative process.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MusicGen是一个新的音乐生成模型，可以基于参考旋律[创建新主题](/how-metas-ai-generates-music-based-on-a-reference-melody-de34acd783)。
    [Max Hilsdorf](https://medium.com/u/d0c085a74ae8?source=post_page-----cc170390a144--------------------------------)测试了该模型的能力，并反思其对音乐创作过程的潜在影响。
- en: Thank you for supporting our authors! If you enjoy the articles you read on
    TDS, consider [becoming a Medium member](https://bit.ly/tds-membership) — it unlocks
    our entire archive (and every other post on Medium, too).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你对我们作者的支持！如果你喜欢在TDS上阅读的文章，考虑[成为Medium会员](https://bit.ly/tds-membership) —
    这将解锁我们的整个档案（以及Medium上的其他所有帖子）。
