- en: Despite all the math and programming, data science is more than just analyzing
    data and building models. When you boil it down, the key objective of data science
    is to **solve problems**.
  prefs: []
  type: TYPE_NORMAL
- en: The trouble, however, is that at the outset of most data science projects, we
    rarely have a well-defined problem. In these situations, the role of the data
    scientist isn’t to have all the answers but to **ask the right questions**.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll break down 5 questions every data scientist should hardcode
    into their brain to make problem discovery second nature.
  prefs: []
  type: TYPE_NORMAL
