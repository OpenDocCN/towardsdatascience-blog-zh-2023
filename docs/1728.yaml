- en: Can Data Science Find Bigfoot?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学能找到大脚怪吗？
- en: 原文：[https://towardsdatascience.com/can-data-science-find-bigfoot-ad0a54de5dda?source=collection_archive---------9-----------------------#2023-05-24](https://towardsdatascience.com/can-data-science-find-bigfoot-ad0a54de5dda?source=collection_archive---------9-----------------------#2023-05-24)
