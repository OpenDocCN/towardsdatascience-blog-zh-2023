  zh: 通过这个故事，我想分享我对数据经理最佳技能组合的看法。一个好的数据经理远不止是数据管理软件的技术专家。通常，数据管理计划的成功（或失败）取决于组织中的（缺失的）支持。因此，有一些非技术技能，如利益相关者管理或项目管理，特别是在更复杂的数据项目中，需要学习和应用。尽管如此，IT
    知识也很重要，尤其是在通过精益方法发现数据架构中的浪费时。领域知识是你在大学里学不到的，而是通过在某一业务领域的实际工作逐渐获得的，但你也应该对这种知识保持开放，并且可以通过采访专家等方式积极影响你的学习曲线的坡度！别忘了在你的数据项目中应用已建立的建模技术！你组织中的人们越习惯于良好的模型，未来的数据项目沟通将变得越高效。
