- en: During my industry career, I have been working in various data-centric roles
    such as Data Management, Data Engineering and Data Analysis. I was thinking about
    what went well and what was rather challenging and how people and their skills
    (also mine!) influenced the success of data projects. Based on these experiences,
    I have compiled the following list of important skills that make a good data manager!
    Please note that it is not based on an empirical study and I am not writing as
    a researcher here — this list simply aggregates some personal observations — so
    if you see further skills, just add them to the comments :)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的行业生涯中，我一直从事各种数据相关的角色，如数据管理、数据工程和数据分析。我考虑了哪些方面做得好，哪些方面相当具有挑战性，以及人们和他们的技能（包括我自己！）如何影响数据项目的成功。根据这些经验，我整理了以下一些重要技能，这些技能使得一个数据经理变得出色！请注意，这不是基于实证研究，我在这里不是作为研究者写的——这个列表仅仅是一些个人观察的汇总——所以如果你有其他技能，请在评论中添加
    :)
- en: '#1 Modelling'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#1 建模'
- en: '“A picture is worth a thousand words”. This is also true in data management.
    Every data project hits the point where someone in the project needs to draw something
    that represents either the status quo or that catches the different visions of
    stakeholders. So, please consider a model as a key technique for efficient communication
    within a data project! There are really sophisticated modelling tools around that
    support established modelling languages. And this second part is even more important:
    please apply established modelling languages! One of the biggest mistakes you
    can make is to try to put every aspect of the data project into one chaotic PowerPoint
    diagram. You will end up with a monster that is neither a good data model nor
    a good process model. Instead, be aware that your data project has dynamic aspects
    ( → candidates for a process model) and static aspects (candidates for a data
    model or deployment model) that must surly fit together, but not necessarily within
    one diagram. There are established languages (e.g. BPMN, UML, Chen) and tools
    (e.g. visual paradigm,modelio, Enterprise Architect) that support syntax-conform
    language application or round-trip engineering. A model is something like a construction
    plan for physical buildings, so make sure that your plan is mature to avoid sloping
    floors and open walls in your data architecture caused by people in the project
    who interpret the model in different ways. And in the age of IoT, [fuzzy data
    models have implications on the physical world,](/fuzzy-data-structures-curse-or-blessing-5ee34ff39cd7)
    too. They limit the possibility of comparative data analysis or make it difficult
    to scale use cases.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “一图胜千言”。这在数据管理中同样适用。每个数据项目都会遇到需要绘制表示现状或捕捉利益相关者不同视角的图像的情况。因此，请将模型视为数据项目中高效沟通的关键技术！目前有很多复杂的建模工具支持成熟的建模语言。而且第二点更为重要：请应用成熟的建模语言！你能犯的最大错误之一就是试图将数据项目的每个方面都放在一个混乱的
    PowerPoint 图表中。你最终会得到一个既不是好的数据模型也不是好的过程模型的怪物。相反，要意识到你的数据项目有动态方面（→ 过程模型的候选者）和静态方面（数据模型或部署模型的候选者），它们必须能够契合，但不一定要在一个图表中。已有成熟的语言（如
    BPMN、UML、陈氏模型）和工具（如 Visual Paradigm、Modelio、Enterprise Architect）支持符合语法的语言应用或回环工程。模型就像是物理建筑的施工图，所以确保你的计划是成熟的，以避免数据架构中由项目人员不同解读模型而造成的倾斜地板和开墙。在物联网时代，[模糊数据模型对物理世界也有影响，](/fuzzy-data-structures-curse-or-blessing-5ee34ff39cd7)。它们限制了比较数据分析的可能性或使得用例扩展变得困难。
- en: '#2 Connecting People'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#2 连接人们'
- en: The role of a data manager in an organization is tricky. This person is often
    neither an IT guy who implements databases on his/her own, nor a business guy
    who is actually responsible for data or processes (that’s rather a Data Steward’s
    area of responsibility). So what’s the real value-add of a data manager (or even
    a data management department)? In my opinion, you need someone who is building
    bridges between the different data stakeholders on a methodical level. It’s rather
    easy to find people who consider themselves as experts for a particular business
    area, data analysis method or IT tool, but it is rather complicated to find one
    person who is willing to connect all these people and to organize their competencies
    as it is often required in data projects. So what I am referring to are skills
    like networking, project management, stakeholder management and change management
    HIwhich are required to build a data community step-by-step as backbone for Data
    Governance. Without people, a data manager will fail! So in my opinion, a recruiter
    who seeks for data managers should not only challenge technical skills but also
    these people skills. Likewise, if you are interested in a data manager position,
    judge yourself if you feel comfortable with a job of various origanizational responsibilities
    beyond technical topics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个组织中，数据管理者的角色是复杂的。这个人通常既不是独立实施数据库的IT专家，也不是实际负责数据或流程的业务专家（这更属于数据管家（Data Steward）的职责）。那么，数据管理者（甚至数据管理部门）的真正价值是什么呢？在我看来，你需要一个在不同的数据利益相关者之间搭建桥梁的人，从方法论的层面进行连接。很容易找到那些自认为在特定业务领域、数据分析方法或IT工具方面是专家的人，但找到一个愿意将这些人连接起来并组织他们的能力的人则相当复杂，因为这在数据项目中往往是必需的。因此，我所指的是像网络建设、项目管理、利益相关者管理和变更管理这样的技能，这些技能是一步一步建立数据社区作为数据治理的支柱所必需的。没有这些人，数据管理者将失败！因此，在我看来，招聘人员在寻找数据管理者时，不仅应考察技术技能，还应考察这些人际技能。同样，如果你对数据管理者职位感兴趣，评估一下自己是否对超越技术话题的各种组织职责感到舒适。
- en: '#3 Domain Expertise'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#3 领域专长'
- en: 'I have seen various approaches to build data management organizations. There
    were closed teams as part of bigger business departments with global accountability
    for data standards, or federated organizations with a small core team and “dotted-line”
    data managers in other departments, or data management teams that were part of
    the IT department. Independent of the organization’s home — my experience shows
    that a good data manager should have fundamental domain knowledge. If a person
    acts as data manager for a certain business area, she/he should understand what’s
    going on in the value chain, what are the critical business issues, which data
    exists for which purpose and what are the business processes that create and consume
    data and how they are connected. With this knowledge, a data manager can always
    think one step further if she/he receives a data change request. Maybe there are
    other requests in the pipeline which could be merged, maybe you have own ideas
    regarding the process implementation, maybe you suggest other stakeholders to
    involve ( → see #2), maybe there are policies (e.g. DSGVO) that must be implemented,
    maybe you can influence the sustainability of data models beyond this single request,
    … the list is long! Assuming that a data manager originally has an IT background,
    the creation of satisfactory domain knowledge could be a challenging task, simply
    because it’s industry-, company- or even department-specific and you cannot simply
    listen to an audio book to close that gap. However, keep calm and accept that
    there will be a learning curve over time, but it is essential that you are willing
    to learn and adopt that non-IT knowledge.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '我见过各种建立数据管理组织的方法。有的团队是更大业务部门的一部分，全球负责数据标准，或者是由小核心团队和其他部门的“虚线”数据管理者组成的联邦组织，或者数据管理团队是IT部门的一部分。不论组织的归属在哪里——我的经验表明，一个好的数据经理应具备基本的领域知识。如果一个人作为某个业务领域的数据经理，她/他应该了解价值链中的情况，关键业务问题是什么，存在哪些数据用于何种目的，哪些业务流程生成和消耗数据，它们如何相互连接。有了这些知识，数据经理在收到数据变更请求时，能总是多想一步。也许管道中还有其他请求可以合并，也许你对流程实施有自己的想法，也许你建议涉及其他利益相关者（→见
    #2），也许有必须实施的政策（例如 DSGVO），也许你可以影响数据模型的可持续性……列表很长！假设数据经理最初有IT背景，创建令人满意的领域知识可能是一项具有挑战性的任务，因为它是行业、公司或甚至部门特定的，你不能仅仅通过听有声书来弥补这个差距。然而，保持冷静，并接受随着时间的推移会有学习曲线，但重要的是你愿意学习和吸收这些非IT知识。'
- en: '#4 Technology Awareness'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#4 技术意识'
- en: Refining a data change request from what a business stakeholder expects to what
    should be really implemented is a process. In my “home” industry, the semiconductors,
    also business experts often have an advanced IT knowledge — this is curse and
    blessing at the same time :) On the one hand, you can dive deeper into technical
    topics with all the stakeholders, on the other hand, they tend to come up with
    IT solution proposals instead of problem descriptions, which is not so welcome
    among the IT experts, because it somehow skips their responsibility. Besides the
    injured sense of honor, there are good reasons why building an implementation
    concept is separated from the requirements analysis. One of them is that there
    is not “the one” solution but various options with pros and cons. As important
    as the domain expertise is the awareness of up-to-date data management technologies
    and their capabilities. For instance, not every piece of master data must be entered
    manually, even if the data steward expects that. Maybe there are attributes from
    a record that can be deduced by a business rule system or filled via data integration
    from other systems. Or, a problem could be solved by changing the task order in
    a business process, which could be supported and forced by workflows. Also data
    catalogs have some powerful features that help data managers in their overarching
    role — [please view my series on a particular tool to get more information](https://medium.com/towards-data-science/datahub-hands-on-part-i-f0709e7efec9).
    Especially if data managers have a non-IT background, this skill can be challenging.
    Fortunately, the technical knowledge is often not company-specific, hence, the
    gap can be closed with official material (videos, MOOCs, books, articles, …).
    From a didactic perspective, I would recommend to define a learning path for junior
    data managers that provides overview and insight into selected technologies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据变更请求从业务相关方的期望转化为真正需要实施的内容是一个过程。在我所在的“家”行业——半导体行业中，业务专家通常也拥有先进的IT知识——这既是福也是祸
    :) 一方面，你可以与所有相关方深入探讨技术问题；另一方面，他们倾向于提出IT解决方案建议而不是问题描述，这在IT专家中并不受欢迎，因为这在某种程度上绕过了他们的责任。除了受损的荣誉感之外，还有充分的理由解释为什么构建实施概念与需求分析是分开的。其中之一是没有“唯一”的解决方案，而是各种优缺点的选项。领域专长的重要性与对最新数据管理技术及其能力的意识同样重要。例如，并不是每一条主数据都必须手动输入，即使数据管理员期望如此。也许记录中的某些属性可以通过业务规则系统推导出来，或者通过其他系统的数据集成进行填写。或者，问题可以通过更改业务流程中的任务顺序来解决，这可以通过工作流得到支持和强制执行。此外，数据目录还有一些强大的功能，帮助数据管理者在其全面角色中——[请查看我关于某个工具的系列文章以获取更多信息](https://medium.com/towards-data-science/datahub-hands-on-part-i-f0709e7efec9)。特别是对于那些没有IT背景的数据管理者，这项技能可能具有挑战性。幸运的是，技术知识通常不是公司特有的，因此可以通过官方材料（视频、MOOC、书籍、文章等）来弥补。从教学的角度来看，我建议为初级数据管理者制定一个学习路径，以便概述和深入了解所选技术。
- en: '#5 Lean Thinking'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#5 精益思维'
- en: Last but not least, I made good experiences with applying the lean philosophy.
    “Lean” is typically associated to the manufacturing business, but can also be
    applied for data management. For instance, you can use “Poka Yoke” principles
    to design data processes or GUIs to avoid certain data quality issues by design.
    Or, you could apply “5S” to clean-up your data architecture, where data valuation
    helps to judge which data objects in your organization are “waste” and which are
    business-critical — [we have published a research paper that proposes such an
    approach](https://dl.acm.org/doi/abs/10.1145/3537693.3537725). Especially in larger
    data projects, e.g. when you want to integrate a whole domain into a master data
    management system, it’s worth to organize “Kaizen” events, where all the stakeholders
    work together in a workshop mode to shape the future (conceptual) data landscape.
    A great method is also “PDCA” which helps to improve data quality iteratively
    — and there are still more lean methods that I have already applied in data projects
    and that are useful! In my opinion, the lean approach is the key to gain sustainable
    data architectures. This sustainability effect can be observed as well in traditional
    applications of lean management as discussed in [this (German) article](https://link.springer.com/chapter/10.1007/978-3-658-21686-3_3#Sec4).
    The generic types of waste in a value chain can also be found in data architectures,
    such as motion (e.g. unnecessary manual efforts for data maintenance) and defects
    (e.g. wrong or missing data that limits the effectiveness of a data product).
    All in all, a probably underrated skill, but a great topic for further research!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我在应用精益哲学方面有过良好的经验。**“精益”** 通常与制造业相关，但也可以用于数据管理。例如，你可以利用 **“Poka Yoke”**
    原则来设计数据流程或图形用户界面，以通过设计避免某些数据质量问题。或者，你可以应用 **“5S”** 来清理数据架构，其中数据评估有助于判断你组织中的哪些数据对象是“浪费”，哪些是业务关键的
    —— [我们已发表了一篇提出这种方法的研究论文](https://dl.acm.org/doi/abs/10.1145/3537693.3537725)。尤其是在较大的数据项目中，例如当你想将整个领域整合到主数据管理系统中时，组织
    **“Kaizen”** 事件是值得的，在这种活动中，所有利益相关者以研讨会模式共同工作，塑造未来（概念上的）数据景观。另一个很好的方法是 **“PDCA”**
    ，它有助于迭代地改善数据质量 —— 还有更多精益方法我已经在数据项目中应用过且非常有用！在我看来，精益方法是获得可持续数据架构的关键。这种可持续性效应也可以在传统的精益管理应用中观察到，如在
    [这篇（德语）文章](https://link.springer.com/chapter/10.1007/978-3-658-21686-3_3#Sec4)
    中讨论的那样。价值链中的通用浪费类型也可以在数据架构中找到，例如运动（例如，数据维护的不必要的人工努力）和缺陷（例如，错误或缺失的数据限制了数据产品的有效性）。总的来说，这是一项可能被低估的技能，但却是进一步研究的绝佳主题！
- en: Conclusion
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: With this story, I wanted to share my view on the optimum skill set of a data
    manager. A good data manager is way more than a technical expert for data management
    software. Typically, data management initiatives succeed (or fail) due to the
    (missing) support of people in an organization. Hence, there are a number of non-technical
    skills such as stakeholder management or project management that should be learned
    and applied especially in more complex data projects. Nonetheless, IT knowledge
    is also important especially to resolve the waste in data architectures that could
    be found via the lean methods. Domain knowledge is something that you won’t learn
    at university but over time by actually working in a certain business, but you
    should be open-minded for that knowledge as well and you can actively influence
    the slope of your learning curve e.g. by interviewing experts! And don’t forget
    to apply established modelling techniques in your data projects! The more people
    in your organization get used to good models, the more efficient will be the future
    communication in data projects.
