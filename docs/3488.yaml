- en: 'With the constant buzz around new tools and cutting-edge models, it’s easy
    to lose sight of a basic truth: the real value in leveraging data lies in its
    ability to bring about tangible positive change. Whether it’s around complex business
    decisions or our everyday routines, data-informed solutions are only as good as
    the impact they make in the real world.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: To help you learn how to connect the dots more effectively and to inspire you
    to try out new approaches, we’ve gathered some of our recent favorite articles
    that come with a strong problem-solving angle. They span a wide range of use cases,
    from the strategic to the extremely personal, but share a pragmatic and detail-oriented
    outlook on data’s role in our lives. Enjoy!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你更有效地将点连接起来，并激励你尝试新的方法，我们收集了一些最近最受欢迎的文章，这些文章具有强烈的问题解决角度。它们涵盖了从战略到极具个人化的广泛应用场景，但都分享了对数据在我们生活中作用的务实和注重细节的观点。祝阅读愉快！
- en: '[**Exploring Time-to-Event with Survival Analysis**](/exploring-time-to-event-with-survival-analysis-8b0a7a33a7be)In
    an accessible introduction to survival analysis, [Olivia Tanuwidjaja](https://medium.com/u/f43d6dd597?source=post_page-----1043d52689b7--------------------------------)
    covers some of the essential concepts and techniques it relies on, and shows how
    this approach can be applied across a diverse spectrum of problems—from the medical
    field to maintenance prediction and customer analytics.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**通过生存分析探索时间事件**](/exploring-time-to-event-with-survival-analysis-8b0a7a33a7be)在生存分析的一个易于理解的介绍中，[奥利维亚·塔努维贾贾](https://medium.com/u/f43d6dd597?source=post_page-----1043d52689b7--------------------------------)涵盖了一些基本概念和技术，并展示了这种方法如何应用于从医疗领域到维护预测和客户分析等各种问题。'
- en: '[**How Does a Decision Tree Know the Next Best Question to Ask from the Data?**](/how-does-a-decision-tree-know-the-next-best-question-to-ask-from-the-data-0d44c9433b06)Some
    machine learning practitioners might consider binary classification tasks basic,
    but their usefulness has remained constant even as more complex techniques have
    emerged in recent years. To help you get started, [Gurjinder Kaur](https://medium.com/u/79ee1ef48e0c?source=post_page-----1043d52689b7--------------------------------)
    recently shared a beginner-friendly primer on decision trees; it explains in great
    detail how they operate in the context of a model trained to predict whether a
    given fish is more likely to be tuna or salmon.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**决策树如何从数据中知道下一个最佳提问是什么？**](/how-does-a-decision-tree-know-the-next-best-question-to-ask-from-the-data-0d44c9433b06)一些机器学习从业者可能认为二分类任务很基础，但即使近年来出现了更复杂的技术，它们的有用性依然保持不变。为了帮助你入门，[古尔金德·考尔](https://medium.com/u/79ee1ef48e0c?source=post_page-----1043d52689b7--------------------------------)最近分享了一个适合初学者的决策树入门指南；该指南详细解释了决策树如何在一个训练来预测给定鱼类是金枪鱼还是鲑鱼的模型中运作。'
