- en: '[**My Life Stats: I Tracked My Habits for a Year, and This Is What I Learned**](/my-life-stats-i-tracked-my-habits-for-a-year-and-this-is-what-i-learned-4f9c3d374889)For
    his TDS debut, [Pau Blasco i Roca](https://medium.com/u/3d2794622a0f?source=post_page-----1043d52689b7--------------------------------)
    presents a yearlong project that lies at the intersection of data analytics and
    the so-called quantified self. Pau has been tracking his daily activities for
    332 days, and shows how you can draw meaningful insights even from data that might
    appear trivial at first glance.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**我的生活统计：我追踪了一年的习惯，这就是我学到的**](/my-life-stats-i-tracked-my-habits-for-a-year-and-this-is-what-i-learned-4f9c3d374889)在他的
    TDS 首秀中，[保罗·布拉斯科·伊·罗卡](https://medium.com/u/3d2794622a0f?source=post_page-----1043d52689b7--------------------------------)展示了一个为期一年的项目，这个项目处于数据分析和所谓的量化自我之间的交汇点。保罗已经跟踪了他
    332 天的日常活动，并展示了即使是看似微不足道的数据，也可以从中提取出有意义的见解。'
- en: '[**Methods for Modelling Customer Lifetime Value: The Good Stuff and the Gotchas**](/methods-for-modelling-customer-lifetime-value-the-good-stuff-and-the-gotchas-445f8a6587be)For
    industry data scientists, calculating customer lifetime value is a common goal
    — and one that gets more complicated the deeper you dig into a business’s operations.
    [Katherine Munro](https://medium.com/u/b84716d39740?source=post_page-----1043d52689b7--------------------------------)’s
    comprehensive, practical guide to CLV offers much-needed clarity on this topic
    and maps out the various modeling options at your disposal, including their respective
    strengths and limitations.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Improving the Strava Training Log**](/improving-the-strava-training-log-4d2039c49ec4)If
    you’re a marathoner—and even if you’re not—you won’t want to miss [barrysmyth](https://medium.com/u/a995c3b2ae8?source=post_page-----1043d52689b7--------------------------------)’s
    latest deep dive, where he takes us through the entire process of downloading,
    analyzing, and visualizing his Strava training log. It’s a particularly helpful
    read thanks to its focus on making a successful leap from “here’s a lot of running
    data!” to “here’s how to use data to run a better race.”'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Whether or not you’re planning to carve a turkey this weekend, we hope you
    find some free time to explore a few other fascinating topics our authors recently
    tackled:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Could [E-values be the answer to p-hacking](/is-this-the-solution-to-p-hacking-a04e6ed2b6a7)?
    [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----1043d52689b7--------------------------------)
    continues to unpack the thorny topic of data manipulation.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a practical approach to [speeding up your data-analyst job search](/how-i-got-a-data-analyst-job-in-6-months-cc6180de06c3),
    take a cue from [Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----1043d52689b7--------------------------------)’s
    detailed roadmap.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s next after retrieval-augmented generation? [Gadi Singer](https://medium.com/u/51de1f48d0b?source=post_page-----1043d52689b7--------------------------------)
    shared a [comprehensive overview of interpretive retrieval-centric generation
    (RCG) models](/knowledge-retrieval-takes-center-stage-183be733c6e8) and their
    potential to overcome RAG’s drawbacks.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your team is thinking about switching to serverless technology, [Sheen Brisals](https://medium.com/u/33d1209889d5?source=post_page-----1043d52689b7--------------------------------)’s
    thorough [breakdown of the main concepts and considerations](/is-serverless-hard-to-adopt-56c35672b958)
    to keep in mind is an absolute must-read.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Learn how to [estimate causal effects when you cannot randomize treatment](/understanding-instrumental-variables-0ce5d3d6ba20):
    [Matteo Courthoud](https://medium.com/u/666130fb420f?source=post_page-----1043d52689b7--------------------------------)’s
    latest explainer does a great job bringing together the theoretical and practical
    elements at play.'
