- en: Generative AI is receiving a lot of attention these days. ChatGPT reportedly
    has hundreds of millions of users and similar functionality is allegedly being
    built into a multitude of digital products ranging from Microsoft Word and Teams
    to search engines.
  prefs: []
  type: TYPE_NORMAL
- en: The environmental footprint of generative AI could be noticeable if billions
    of people begin to use generative AI extensively on a daily basis [1].
  prefs: []
  type: TYPE_NORMAL
- en: '[](/environmental-impact-of-ubiquitous-generative-ai-9e061bac6800?source=post_page-----8b6130ade14f--------------------------------)
    [## Environmental Impact of Ubiquitous Generative AI'
  prefs: []
  type: TYPE_NORMAL
- en: What could happen to our environment if billions of people began to use generative
    AI technology on a daily basis?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/environmental-impact-of-ubiquitous-generative-ai-9e061bac6800?source=post_page-----8b6130ade14f--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: But will the value we accrue from this technology outweigh the potential environmental
    costs?
  prefs: []
  type: TYPE_NORMAL
- en: That’s the question I will try to shed some light on in this article by outlining
    some perspectives on what we may stand to gain.
  prefs: []
  type: TYPE_NORMAL
- en: First, I’ll provide some perspectives on potential productivity gains from generative
    AI.
  prefs: []
  type: TYPE_NORMAL
- en: Then, I’ll discuss whether generative AI will be a net positive or a net negative
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: Next, I’ll discuss the extent to which generative AI may reduce inequality.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I’ll provide my perspective on whether we should expect generative
    AI to speed up the green transition.
  prefs: []
  type: TYPE_NORMAL
- en: Scope
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Please note that what follows concerns ***only*** generative AI. Generative
    AI is distinct from other types of AI.
  prefs: []
  type: TYPE_NORMAL
- en: Also note that I focus solely on generative AI that generates text (including
    code) and discard image and sound generation technology.
  prefs: []
  type: TYPE_NORMAL
- en: For a simple working definition of generative AI, see [2].
  prefs: []
  type: TYPE_NORMAL
- en: Will generative AI make us more productive?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s consider the extent to which generative AI could lead to productivity
    gains. One study of the effect of ChatGPT on productivity in various writing and
    analysis tasks found that those who used ChatGPT spent 40% less time on the tasks
    than the control group that didn’t use ChatGPT. In addition, as per peer reviews,
    the quality of the solutions to the tasks were 18% higher [3].
  prefs: []
  type: TYPE_NORMAL
- en: A survey among software developers showed that 88% of the survey respondents
    reported that they experience that using the generative AI tool *GitHub Co-Pilot*
    increases their productivity [4]. The results were echoed in a research paper
    where productivity was actually measured empirically. This paper showed a producticity
    gain of 126% when using Co-Pilot to implement a Javascript server [5].
  prefs: []
  type: TYPE_NORMAL
- en: As pointed out by Nielsen [6] , these numbers are staggering compared to the
    average annual labor productivity increase (defined as the value created by a
    worker per hour), which for the US was 1.4% and for the EU was 0.8% between 2007
    and 2019.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/chatgpts-energy-use-per-query-9383b8654487?source=post_page-----8b6130ade14f--------------------------------)
    [## ChatGPT’s energy use per query'
  prefs: []
  type: TYPE_NORMAL
- en: How much electricity does ChatGPT use to answer one question?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: towardsdatascience.com](/chatgpts-energy-use-per-query-9383b8654487?source=post_page-----8b6130ade14f--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: But will these results apply outside of the experimental setting of a research
    study? And can we expect similar productivity gains across the board? For instance,
    is the task of implementing a Javascript server (the task that Co-pilot helped
    finish 124% faster) a representative task in software development? I don’t know
    as I’ve never done that task, but I’m quite sure the productivity gain will not
    be the same for all programming tasks. I expect productivity gains like the aforementioned
    can be gained when solving clear cut programming tasks that include writing a
    lot of boiler plate code, but for now I expect generative AI will only aid minimally
    – if at all – for tasks where you have to spend a lot of time contemplating the
    problem before you even know what questions to ask of generative AI. As such I
    expect the average productivity gain for programming tasks to be lower than 126%.
  prefs: []
  type: TYPE_NORMAL
- en: As generative AI tools – and our ability to use them – become more sophisticated,
    we might see higher and more widespread productivity gains.
  prefs: []
  type: TYPE_NORMAL
- en: 'That leaves the question: what environmental cost is society willing to pay
    for such productivity gains? One way to determine what would be an acceptable
    cost would be to look at the carbon costs of historical productivity gains. I’ll
    leave that as an exercise for the reader.'
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://kaspergroesludvigsen.medium.com/chatgpts-electricity-consumption-pt-ii-225e7e43f22b?source=post_page-----8b6130ade14f--------------------------------)
    [## ChatGPT’s electricity consumption, pt. II'
  prefs: []
  type: TYPE_NORMAL
- en: An estimate of ChatGPT’s costs supports estimate that ChatGPT uses millions
    of kilowatt hours per month.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: kaspergroesludvigsen.medium.com](https://kaspergroesludvigsen.medium.com/chatgpts-electricity-consumption-pt-ii-225e7e43f22b?source=post_page-----8b6130ade14f--------------------------------)
  prefs: []
  type: TYPE_NORMAL
- en: Will generative AI be a net positive technology?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s now discuss different perspectives on whether generative AI will be a
    net positive technology – i.e. a technology whose footprint is outweighed by emissions
    reductions that it leads to.
  prefs: []
  type: TYPE_NORMAL
- en: 'One argument against widespread adoption of generative AI is this: If generative
    AI does not lead to any reduction in greenhouse gas emissions, it will be a net
    negative technology – a technology whose use emits more than it reduces. And due
    to climate change caused by greenhouse gas emissions, we’re supposed to reduce
    our global carbon footprint – not increase it.'
  prefs: []
  type: TYPE_NORMAL
- en: But will generative AI be a net negative or a net positive? It’s easy to imagine
    that it can save consumption in some places. For instance, it might reduce our
    need for searching Google and loading websites. But the question is what the carbon
    footprint of making one Google search and loading a web page is. That’s a complex
    question to answer.
  prefs: []
  type: TYPE_NORMAL
- en: One number does float around the internet wrt the electricity consumption of
    making a single Google search, but as far as I know that number is from 2009\.
    Much has probably changed since, and I imagine Google searches today are powered
    by more sophisticated and more energy consuming machine learning methods. I do,
    however, expect Google searches to use less energy than a ChatGPT query, although
    I would venture the difference is less than the factor 10 stated some places [7].
  prefs: []
  type: TYPE_NORMAL
- en: In light of this, I suspect not all generative AI queries will save enough Googling
    to make up for their environmental cost.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve written a lot about the environmental impact of AI, and one of the comments
    I frequently get wrt generative AI is that it will reduce our overall resource
    consumption and carbon footprint. Aside from the case above, I continue to have
    a hard time seeing how that would be the case. But please challenge this.
  prefs: []
  type: TYPE_NORMAL
- en: A paper titled “The Carbon Emissions of Writing and Illustrating Are Lower for
    AI than for Humans” [8] was recently published. It argues that generative AI is
    more energy efficient than humans. I will analyze the claims in this paper in
    an upcoming blog post.
  prefs: []
  type: TYPE_NORMAL
