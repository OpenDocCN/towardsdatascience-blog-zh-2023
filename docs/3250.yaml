- en: Will generative AI reduce inequality?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my discussions with people about the environmental impact of generative AI,
    I’ve heard some argue that the environmental impact will be worthwhile because
    they expect the technology will help reduce inequality. Whether we can expect
    that to be the case is not clear cut. Here’s why.
  prefs: []
  type: TYPE_NORMAL
- en: The aforementioned study of ChatGPT’s effects on productivity [3] found that
    less skilled people had a larger productivity gain from using ChatGPT than more
    skilled people. We might therefore expect that access to generative AI can help
    lift people who are affected by structural inequality.
  prefs: []
  type: TYPE_NORMAL
- en: But there’s disparity between groups of workers in terms of how much generative
    AI will boost their productivity. Let’s use journalists and carpenters as examples.
    For journalists who write, the production of their primary output (articles) can
    be directly supported by generative AI. Generative AI won’t directly aid carpenters
    in building houses. So it seems that not all groups of workers will benefit equally
    from generative AI. If the productivity gains from using generative AI lead to
    higher wages, we might see increased inequality between groups of workers.
  prefs: []
  type: TYPE_NORMAL
- en: This notion is supported by research from MIT where an economist has found that
    50 to 70% of the growth in US wage inequality between 1980 and 2016 was caused
    by automation [9].
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, the International Monetary Fund (IMF) points out that AI could
    widen the gap between rich and poor nations [10].
  prefs: []
  type: TYPE_NORMAL
- en: In sum, the above studies suggest that generative AI might help decrease skill
    level inequality wrt tasks that generative AI can assist in, but at the same time,
    it might increase inequality between groups of workers and between nations.
  prefs: []
  type: TYPE_NORMAL
