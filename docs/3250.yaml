- en: Will generative AI speed up the green transition?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now let’s consider the extent to which generative AI could speed up the green
    transition. It’s obvious that as white collar workers, researchers in green energy
    and related fields might become more productive as a result of using generative
    AI. Like others, they might write research articles or code faster. But for the
    foreseeable future, I personally don’t expect generative AI systems like ChatGPT
    to contribute directly to the green transition. I have a hard time picturing ChatGPT
    – a generalised text generation tool trained to come up with the next most probable
    word based on existing texts – coming up with a breakthrough idea. But I hope
    I’m wrong. Let me know if you have a different perspective.
  prefs: []
  type: TYPE_NORMAL
- en: I do, however, believe that other types of AI can help speed up the green transition
    or fight climate change. For instance, other types of AI can help reduce energy
    consumption in buildings, fight deforestation, optimize shipping routes to reduce
    energy consumption etc.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Generative AI is on the rise which has led to debates about the environmental
    costs of this technology. The purpose of this blog post was to shed light on what
    we stand to gain from generative AI, so as to inform a debate about whether generative
    AI is worth its environmental footprint.
  prefs: []
  type: TYPE_NORMAL
- en: Initial studies suggest that the use generative AI can lead to productivity
    gains for some tasks, but it’s still unclear if these findings will generalize
    to other settings.
  prefs: []
  type: TYPE_NORMAL
- en: Research also suggests that generative AI can help reduce skill inequality between
    workers within the same occupation, but I argue that it could contribute to rising
    inequality between workers of different occupations. Further, AI and automation
    technologies have previously been found to increase economic disparity between
    nations.
  prefs: []
  type: TYPE_NORMAL
- en: Wrt whether generative AI will speed up the green transition, my personal perspective
    is sceptical.
  prefs: []
  type: TYPE_NORMAL
- en: 'In sum, it’s clear that generative AI can have positive effects on productivity,
    and maybe even on inequality, but it comes at an environmental cost. The question
    is: do the benefits of generative AI outweigh the costs? That’s essentially a
    value judgement – one I hope you’re better equipped to ponder now that you’ve
    read this blog post.'
  prefs: []
  type: TYPE_NORMAL
