- en: Environmental, Social, and Governance (ESG) reporting is a method by which companies
    disclose their governance structures, societal impacts, and environmental footprint.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 环境、社会和治理（ESG）报告是一种公司披露其治理结构、社会影响和环境足迹的方法。
- en: As a Data Scientist, how can you support your organization in improving its
    ESG score with analytics?
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为数据科学家，你如何通过分析支持组织提升其ESG评分？
- en: As stakeholders increasingly demand corporate social responsibility (CSR), ESG
    reporting has become critical to companies’ long-term strategies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着利益相关者对公司社会责任（CSR）的要求不断增加，ESG报告已成为公司长期战略中的关键部分。
