  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 社会评分怎么样？
- en: '**(S): For the social component, the company details**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**（S）：对于社会组件，公司详细说明**'
- en: The number of **community development initiatives** it has launched
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区发展计划** 的数量'
- en: An average employee satisfaction score indicates the well-being of its workforce.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均员工满意度评分指示了员工的福祉。
- en: How does our company disclose the average employee satisfaction score?
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们公司如何披露平均员工满意度评分？
- en: Organizations traditionally rely on surveys to obtain this metric, which can
    often yield subjective and biased results.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 组织传统上依赖调查来获取这个指标，这通常会产生主观和偏见的结果。
- en: Therefore, **I&N decided to use** [Natural Language Processing (NLP) and Social
    Sentiment Analysis](https://www.weekly10.com/10pulse-sentiment-analysis-how-to-measure-employee-sentiment/)
    to analyze text data from employee reviews on platforms like Glassdoor or internal
    communication channels.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**I&N 决定使用** [自然语言处理（NLP）和社会情感分析](https://www.weekly10.com/10pulse-sentiment-analysis-how-to-measure-employee-sentiment/)
    来分析来自 Glassdoor 或内部沟通渠道的员工评论文本数据。
- en: '![](../Images/380690f8dee855d7fa46a9bd9a182191.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/380690f8dee855d7fa46a9bd9a182191.png)'
