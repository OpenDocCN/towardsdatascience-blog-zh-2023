- en: What is ESG Reporting?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是ESG报告？
- en: ESG reporting is a form of non-financial reporting where organisations communicate
    their environmental performance (E), social responsibility (S), and governance
    structures' **strength (G)** to their stakeholders.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ESG报告是一种非财务报告形式，组织向利益相关者传达其环境表现（E）、社会责任（S）和治理结构的**实力（G）**。
- en: These **three dimensions** provide an in-depth understanding of a company’s
    sustainability and ethical impacts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这**三个维度**提供了对公司可持续性和伦理影响的深入了解。
- en: '[![](../Images/5859db8847abb7a205851d04689f0e19.png)](http://samirsaci.com)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/5859db8847abb7a205851d04689f0e19.png)](http://samirsaci.com)'
- en: Example of Reporting Categories — (Image by Author)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 报告类别示例 — (图像由作者提供)
- en: For instance, a company might report the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家公司可能会报告
- en: Carbon emissions of its supply chain **(E)**
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其供应链的碳排放**（E）**
- en: Initiatives for community development **(S)**
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区发展倡议**（S）**
- en: Diversity of its board members **(G)**
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 董事会成员的多样性**（G）**
- en: Let’s look at this reporting from the data analytics point of view.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从数据分析的角度来看看这份报告。
- en: You are a data scientist in a fashion retail company.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是一家时尚零售公司的数据科学家。
- en: ESG Reporting Supported with Data
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据支持的ESG报告
- en: 'We can consider a hypothetical global fashion retailer: **I&N**.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以考虑一个假设的全球时尚零售商：**I&N**。
- en: '**I&N** is a fast fashion retailer **that produces garments, bags,** and accessories
    in factories located in Asia.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**I&N**是一家快时尚零售商**，在亚洲的工厂生产服装、包袋**和配饰。'
- en: '[![](../Images/e6341efa24c2be36b07aec8c1ba0d851.png)](http://samirsaci.com)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e6341efa24c2be36b07aec8c1ba0d851.png)](http://samirsaci.com)'
- en: Supply Chain Network of I&N — (Image by Author)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: I&N的供应链网络 — (图像由作者提供)
- en: '**Stores (located in Europe)** are delivered from **local warehouses** that
    factories directly replenish.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**（位于欧洲的）商店**从**直接补给的本地仓库**发货。'
- en: I&N is committed to sustainable practices *(circular economy, renewable energy)*
    and aims to build trust with its stakeholders through transparency.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: I&N致力于可持续实践*（循环经济、可再生能源）*，并通过透明度建立与利益相关者的信任。
- en: Therefore, it regularly discloses its **ESG performance** in its annual sustainability
    report.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它定期在年度可持续发展报告中披露其**ESG表现**。
- en: In its latest report, **I&N** discloses several key ESG metrics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最新报告中，**I&N**披露了几个关键的ESG指标。
- en: '![](../Images/90c538578dba5ba0abb9bfa51c6bd6ff.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/90c538578dba5ba0abb9bfa51c6bd6ff.png)'
- en: I&N ESG Metrics — (Image by Author)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: I&N ESG指标 — (图像由作者提供)
- en: '**(E): For the environmental segment, I&N reports**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**（E）：对于环境部分，I&N报告**'
- en: The total greenhouse gas emissions **(kg CO2eq)**
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总温室气体排放量**（kg CO2eq）**
- en: The percentage of energy usage from renewable sources **(%)**
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可再生能源的使用百分比**（%）**
- en: These indicators, **which require advanced data processing**, allow stakeholders
    to understand
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指标，**需要先进的数据处理**，使利益相关者能够理解
- en: The environmental footprint of the products sold.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售产品的环境足迹。
- en: The efforts to transition to cleaner energy sources.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向更清洁能源来源过渡的努力。
- en: How do measure these environmental indicators?
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如何衡量这些环境指标？
- en: '**Product Life cycle assessment (LCA)** is a data-driven methodology for evaluating
    environmental impacts from a product''s point of view.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品生命周期评估（LCA）**是一种数据驱动的方法，用于评估产品视角下的环境影响。'
- en: The idea is to analyze each process, from raw material extraction to product
    disposal.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是分析每个过程，从原材料提取到产品处置。
- en: '![](../Images/eaf784f73bb30b100d19929d8099f5ce.png)'
