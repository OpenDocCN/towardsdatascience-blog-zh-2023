- en: Lack of Standardization
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准化缺乏
- en: The first is the lack of standardized reporting frameworks, which can lead to
    **inconsistencies** in how different companies report their ESG performance.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
