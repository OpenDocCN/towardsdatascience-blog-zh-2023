  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体情感分析 — （作者提供的图片）
- en: It can also be used on social media.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 它也可以用于社交媒体上。
- en: '**ESG sentiment analysis** is a valuable tool used by investors to track stakeholders''
    attitudes toward ESG issues and understand how these factors may impact a company’s
    stock price.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**ESG 情感分析** 是一种有价值的工具，投资者用来追踪利益相关者对 ESG 问题的态度，并了解这些因素如何影响公司的股票价格。'
- en: There are [tools in the market](https://www.sustainalytics.com/) that perform
    audits on social media and job platforms.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上有 [工具](https://www.sustainalytics.com/) 可以对社交媒体和招聘平台进行审计。
- en: They employ advanced NLP techniques to obtain customers' and employees' perspectives
    on critical company topics.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用先进的 NLP 技术来获得客户和员工对关键公司话题的看法。
