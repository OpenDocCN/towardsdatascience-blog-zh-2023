    Eadweard Muybridge, Animated GIF by Author'
  prefs: []
  type: TYPE_NORMAL
- en: And here’s a portrait of Muybridge with an illustration of the apparatus he
    built to capture the photo series.
  prefs: []
  type: TYPE_NORMAL
