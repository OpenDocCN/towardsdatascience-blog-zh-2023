- en: Example â€” Is the coin fair or biased?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Letâ€™s start with an example and build our way up.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1beb741dfae9f941f3dc42fbb6df6955.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Jizhidexiaohailang](https://unsplash.com/@jizhidexiaohailang?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: Youâ€™re given a coin and are asked to find out if itâ€™s fair or biased
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let ğœƒ represent the probability of heads. The null hypothesis is ğœƒ = 1/2 while
    the alternate hypothesis is ğœƒ â‰  1/2.
  prefs: []
  type: TYPE_NORMAL
- en: Notice how the alternate hypothesis isnâ€™t clear. ğœƒ can be any value between
    0 and 1.
  prefs: []
  type: TYPE_NORMAL
- en: The key idea in hypothesis testing is the outcomes of the experiment depend
    on the hypotheses. So by observing the outcomes, we can draw a conclusion.
  prefs: []
  type: TYPE_NORMAL
- en: In this example, letâ€™s toss the coin *n* times and observe the outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Let the outcomes be represented by `X1, X2, X3, â€¦, Xn` where `Xi` is a random
    variable that represents the outcome of the `ith` toss. `Xi = 1` if the coin lands
    on heads, else `Xi = 0`.
  prefs: []
  type: TYPE_NORMAL
- en: Rejection region and critical ratio
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let `S = X1 + X2 + X3 + â€¦ + Xn` represent the total number of heads. *S* is
    called a **statistic**, and it essentially summarizes the observations. Now, if
    the null hypothesis is true and the coin is fair, weâ€™re more likely to observe
    *n*/2 heads. If itâ€™s not, then the difference `|S â€” n/2|` would be large. So a
    reasonable decision rule is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: It means we reject the null hypothesis or the assumption the coin is fair if
    the absolute difference between the number of heads observed and *n*/2 is greater
    than a certain value ğœ‰. ğœ‰ is called the **critical ratio**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on this decision rule, we can split the observation space into two regions:
    the rejection region and the acceptance region. The values of `S` for which the
    decision rule `|S â€” n/2| > ğœ‰` is satisfied fall into the rejection region, while
    the remaining values fall into the acceptance region.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9f570632c2714996290c22af97915375.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by the author
  prefs: []
  type: TYPE_NORMAL
- en: The boundary between the regions depends on ğœ‰. Letâ€™s see how we can choose its
    value.
  prefs: []
  type: TYPE_NORMAL
- en: Significance Level
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Under the null hypothesis, the probability that the observations will fall
    in the rejection region is called the **significance level.** It can be computed
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '`H0` is the null hypothesis. `P(reject H0 ; H0)` represents the probability
    of observations in the rejection region under `H0`. ğ›¼ is the significance level.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In our example, it can be represented as:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Now, ğ›¼ depends on ğœ‰. As ğœ‰ increases, the size of the rejection region *decreases*
    and so does ğ›¼.
  prefs: []
  type: TYPE_NORMAL
- en: If we fix the value of ğ›¼, we can find the value of ğœ‰. If we know the distribution
    of the decision rule under the null hypothesis, we can find the value of ğœ‰ for
    a given value of ğ›¼.
  prefs: []
  type: TYPE_NORMAL
- en: Letâ€™s run a simulation and see it in action.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding through simulation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In our example, *S* follows a binomial distribution with parameters *n* and
    ğœƒ. However, as *n* increases, *S* approaches a normal distribution according to
    the central limit theorem [4].
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f0c3c7e6d690905533749cd76abb9122.png)'
  prefs: []
  type: TYPE_IMG
- en: The binomial distribution tends to be normal as n increases
  prefs: []
  type: TYPE_NORMAL
- en: So assuming *S* follows a normal distribution, we can standardize it by subtracting
    the mean and dividing by the standard deviation. The mean of the binomial is `n
    * ğœƒ` while its standard deviation is `sqrt(n * ğœƒ * (1-ğœƒ))`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Letâ€™s toss the coin `n=1000` times, and according to the null hypothesis, the
    coin is fair, so `ğœƒ=1/2`. The value of ğœ‰ for a significance level of `ğ›¼=0.05`
    can be computed as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/c48fc30578d691c0e20e0fd9a15fb590.png)'
  prefs: []
  type: TYPE_IMG
- en: The standard normal distribution
  prefs: []
  type: TYPE_NORMAL
- en: 'So for a significance level of `ğ›¼ = 0.05`, the critical ratio is `ğœ‰ = 31`.
    What does it mean? Our decision rule is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: If I perform the experiment and toss the coin `n=1000` times and observe the
    number of heads `S=472`, then `|472â€“500| = 28 < 31`.
  prefs: []
  type: TYPE_NORMAL
- en: So we say the null hypothesis **Hâ‚€ is not rejected at the 5% significance level.**
  prefs: []
  type: TYPE_NORMAL
- en: Notice we say *Hâ‚€ is not rejected* instead of saying *Hâ‚€ is accepted.* Itâ€™s
    because we donâ€™t have any strong grounds to accept Hâ‚€. It isnâ€™t possible to prove
    ğœƒ is exactly equal to 0.5 based on the data. ğœƒ can also be equal to 0.51 or 0.49\.
    So instead we say the observation `S=472` isnâ€™t enough to disprove the null hypothesis
    Hâ‚€ at a 5% significance level.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this case where `ğœ‰ = 31`, the observations `S < 469` and `S > 531` fall
    into the rejection region. Moreover, if I increase the value of ğœ‰, the rejection
    region decreases as illustrated in the graph below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6f8c77777b64d9284aabdedd7a78120f.png)'
  prefs: []
  type: TYPE_IMG
- en: The rejection region decreases as `ğœ‰ increases.`
  prefs: []
  type: TYPE_NORMAL
- en: When we fix the significance level ğ›¼, say at 5%, it means under the model governed
    by Hâ‚€, the observations are likely to fall in the rejection region only 5% of
    the time. So if an observation ends up falling into the rejection region, it provides
    strong evidence that Hâ‚€ may be false.
  prefs: []
  type: TYPE_NORMAL
- en: P-value
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The formal definition of p-value is:'
  prefs: []
  type: TYPE_NORMAL
- en: the ***p*-value** is the probability of obtaining test results at least as extreme
    as the result actually observed, under the assumption the null hypothesis is correct.
    â€” [Wikipedia](https://en.wikipedia.org/wiki/P-value) [3]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike the significance level which is fixed before performing the experiment,
    the p-value depends on the outcome of the experiment.
  prefs: []
  type: TYPE_NORMAL
- en: Letâ€™s say the outcome of the coin toss experiment is `S=430`, then the outcomes
    that are â€œat least as extremeâ€ as the result under the assumption the null hypothesis
    is correct are `S < 430` and `S > 570` because the distribution under the null
    hypothesis is symmetric and centred around the mean.
  prefs: []
  type: TYPE_NORMAL
- en: 'Iâ€™ve simulated the outcome *s* by varying ğœƒ and the p-value for each outcome
    is shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1dee5b20863eb10ddfe37d5a498aad7c.png)'
  prefs: []
  type: TYPE_IMG
- en: p-value based on the outcome as ğœƒ varies
  prefs: []
  type: TYPE_NORMAL
- en: Essentially, the p-value is the value of ğ›¼ for which *s* would be exactly at
    the threshold between rejection and non-rejection.
  prefs: []
  type: TYPE_NORMAL
- en: The need for normal approximation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the above example, we know the outcomes follow a binomial distribution with
    parameters *n* and ğœƒ. So we can directly compute the critical ratio ğœ‰ based on
    ğ›¼ using any stats library without needing the normal approximation.
  prefs: []
  type: TYPE_NORMAL
- en: However, in most cases, we would not know the distribution under the null hypothesis.
    However, most of them tend to approximate the normal distribution as the sample
    size increases. So itâ€™s important to use large sample sizes in hypothesis testing
    experiments.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Often in science, a scientist comes up with a theory and the other scientists
    prove or disprove it by carrying out experiments. They perform hypothesis testing
    where the original idea is the null hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: 'The general framework for hypothesis testing can be summarized as follows [1]:'
  prefs: []
  type: TYPE_NORMAL
- en: Choose a statistic S that is representative of the observed data. Itâ€™s a scalar
    random variable that depends on the observations. Often, the sample mean or the
    sample variance is used as the statistic.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Come up with a decision rule to reject the null hypothesis Hâ‚€. The decision
    rule is a function of the statistic S and the critical ratio ğœ‰. Based on the decision
    rule and ğœ‰, the observation space can be divided into the rejection region and
    the acceptance region.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the significance level ğ›¼ which is the probability an observation is likely
    to fall into the rejection region under the null hypothesis.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compute the critical ratio ğœ‰ based on the significance level ğ›¼. The distribution
    under the null hypothesis needs to be known to perform this computation. However,
    as we discussed, most of them can be approximated to a normal distribution if
    the sample size is large. Once the value is ğœ‰ is known, the rejection region can
    be determined.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once we perform the experiment and the observations are recorded, we need to
    do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Calculate the value *s* of the statistic S*.*
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reject the null hypothesis if *s* belongs to the rejection region.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The beauty of hypothesis testing is there arenâ€™t any constraints. We are free
    to design the experiment and choose the null and alternate hypotheses.
  prefs: []
  type: TYPE_NORMAL
