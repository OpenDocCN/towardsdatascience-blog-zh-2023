- en: Photo by [Christopher Paul High](https://unsplash.com/@christopherphigh?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: What is it that makes a data science project stand out? At a time when job applicants
    are expected to have shiny portfolio sites and when data teams need to demonstrate
    their business value on an ongoing basis, the question has rarely been more crucial.
  prefs: []
  type: TYPE_NORMAL
- en: Technical ability is a major ingredient, of course, but as editors we often
    realize that it isn’t enough. The most compelling project-based articles we share
    with our readers certainly showcase their authors’ know-how and expertise, but
    even more important, they display an understanding of scope. The problems they
    tackle can be theoretical or practical, work-related or entirely passion-driven;
    regardless of topic, though, we never lose sight of what they aim to do (and what
    they don’t) and of how each step along the way takes us closer to a solution.
  prefs: []
  type: TYPE_NORMAL
- en: Rather than go on and on about the characteristics of great data science and
    machine learning projects, we invite you to explore some excellent ones for yourself—we’ve
    selected a strong lineup of recent project walkthroughs where you can find inspiration,
    guidance, and perhaps even a practical roadmap for developing your own ideas.
  prefs: []
  type: TYPE_NORMAL
- en: Before we dive in, we wanted to thank you, as always, for all your support.
    For those of you who’d like to make a meaningful contribution, [consider becoming
    Medium members](https://bit.ly/tds-membership).
  prefs: []
  type: TYPE_NORMAL
- en: '[TDS Editors](https://medium.com/u/7e12c71dfa81?source=post_page-----78520ae2adee--------------------------------)'
