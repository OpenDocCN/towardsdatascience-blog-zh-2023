- en: I’ve had multiple positions as a data scientist in different organizations and
    companies since graduating from a Dutch university in the data science field.
    What has surprised me and some other graduates is the gap between the skills you
    are taught at university and the skills required to be a valuable data science
    employee. In this article, I’d like to highlight the four biggest gaps in skills
    taught at uni and skills I’ve found necessary to perform well as a data science
    employee.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从从荷兰大学数据科学领域毕业以来，我在不同组织和公司担任过多个数据科学家职位。让我和一些其他毕业生感到惊讶的是，大学里教授的技能与成为有价值的数据科学员工所需的技能之间的差距。在这篇文章中，我想强调在大学教授的技能和我发现的作为数据科学员工表现良好所需的四个最大的技能差距。
- en: I’ve included useful resources in each section to help you enhance your skills
    in that subject area, should you wish to improve your proficiency.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在每个部分都包含了有用的资源，以帮助你提升在该领域的技能，如果你希望提高自己的熟练度。
- en: Building solid data science projects
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立坚实的数据科学项目
- en: At university it is often common to work ‘Notebook-style’, using Jupyter Notebooks.
    The most solid project structure I set up at uni was calling different modules
    from a *main.py* file and using a *requirements.txt.* But using a *setup.py*?
    Or a *pyproject.toml*? Nope.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学里，使用 Jupyter Notebooks 进行‘Notebook风格’的工作很常见。我在大学时设置的最坚实的项目结构是从 *main.py*
    文件调用不同的模块，并使用 *requirements.txt*。但使用 *setup.py*？或 *pyproject.toml*？不行。
