- en: 'It’s sometimes hard not to think of cities as clusters of problems we need
    to solve: housing, food security, and environmental impact come to mind. Earlier
    this year we highlighted numerous ways in which data professionals are currently
    tackling these types of challenges by [leveraging innovative approaches to climate
    and geospatial data](/special-feature-our-expanding-global-village-2d8355436d2c).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cities are much more than the sum of their pain points, of course: they reflect
    social values (the good, the bad, and the ambiguous), inspire creativity and connection,
    and function as living repositories of evolving cultures.'
  prefs: []
  type: TYPE_NORMAL
- en: This month, we invite you to explore the richness and complexity of urban spaces.
    From bus wait times to the names of the streets we cross, the authors whose work
    we’ve selected apply their data skills to specific slivers of city life and allow
    us to gain a more nuanced understanding of how urban environments work.
  prefs: []
  type: TYPE_NORMAL
- en: Before we dive in, we wanted to thank you, as always, for all your support of
    the work we publish. For those of you who’d like to make a meaningful contribution,
    [consider becoming Medium members](https://bit.ly/tds-membership); if you’re a
    student based in eligible countries, you can now [sign up with a substantial discount](https://blog.medium.com/new-student-discounts-cc10e964495b).
  prefs: []
  type: TYPE_NORMAL
- en: '[TDS Editors](https://medium.com/u/7e12c71dfa81?source=post_page-----815831aaf749--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
- en: TDS Editors Highlights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**Hidden Patterns in Street Names: a Data Science Story [Part 1]**](/hidden-patterns-in-street-names-a-data-science-story-part-1-82c8dd130693)
    (January 2023, 6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We rarely question who should get a street named after them, and who might
    be excluded in the process. [Dea Bardhoshi](https://medium.com/u/d61c58ba988e?source=post_page-----815831aaf749--------------------------------)’s
    fascinating data-analysis project is a helpful antidote to this common form of
    indifference: it looks into the gender distribution of street names in Tirana,
    Albania, and reveals many interesting findings along the way (some more predictable
    than others).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Housing Rental Market in Germany: Exploratory Data Analysis with Python**](/housing-rental-market-in-germany-exploratory-data-analysis-with-python-3975428d07d2)
    (April 2023, 27 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As residents of many cities around the world face an ongoing housing crisis,
    it’s crucial to structure solution-oriented conversations around solid data. [Dmitrii
    Eliuseev](https://medium.com/u/65c1f6ba75db?source=post_page-----815831aaf749--------------------------------)’s
    deep dive into Germany’s rental market offers a powerful roadmap for analysis
    that can serve renters and policymakers alike.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Mapping Black-Owned Businesses with GeoPy and Folium**](/mapping-black-owned-businesses-with-geopy-and-folium-4416adc4c7cb)
    (January 2021, 5 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: City dwellers from marginalized communities often deal with long histories of
    exclusion and segregation. [Avonlea Fisher](https://medium.com/u/ca492a9277a8?source=post_page-----815831aaf749--------------------------------)’s
    project aimed to address the outsized economic impact COVID-19 had on Black-owned
    businesses in Boston; two years on, it can still inspire data scientists to look
    for hyper-local answers to hyper-local issues.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Where Is the Bus? GTFS Will Tell Us!**](/where-is-the-bus-gtfs-will-tell-us-f8adc18a2f8e)
    (January 2023, 15 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The basic premise behind [Leo van der Meulen](https://medium.com/u/a051ea9a35df?source=post_page-----815831aaf749--------------------------------)’s
    end-to-end tutorial is hard to refute: “Public transport and open data is a combination
    with tremendous potential.” It takes a nontrivial amount of work to translate
    a data firehose into a customer-facing interface telling riders when the next
    bus is coming, but the process is both interesting and potentially extensible
    to other contexts and places.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Digital Text Analysis: Street Poetry in the Dutch Language Area**](/digital-text-analysis-street-poetry-in-the-dutch-language-area-9362577b7ce7)
    (November 2021, 5 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geospatial data, textual analysis, and poetry come together in [Emma-Sophia
    Nagels](https://medium.com/u/8e706ac53242?source=post_page-----815831aaf749--------------------------------)’s
    post, which traces the process of compiling, mapping, and analyzing publicly displayed
    poems in the Netherlands and the Dutch-speaking region of Belgium.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**Finding Patterns in Convenience Store Locations with Geospatial Association
    Rule Mining**](/finding-patterns-in-convenience-store-locations-with-geospatial-association-rule-mining-5bad7e833299)
    (March 2023, 7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tokyo’s convenience stores are the stuff of legend: ubiquitous, accessible
    at all times, and full of some of the world’s best snacks. [Elliot Humphrey](https://medium.com/u/13e1322246bb?source=post_page-----815831aaf749--------------------------------)
    goes beyond the surface and tries to detect patterns in stores’ locations in order
    to deduct the business strategy behind a phenomenon that can otherwise seem haphazard,
    if not downright chaotic.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
