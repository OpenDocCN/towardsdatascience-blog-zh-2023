- en: Since ChatGPT’s release in November of 2022, speculation has grown over whether
    or not the role of a **data analyst** could eventually be replaced by generative
    AI (ChatGPT, Bard, and Bing Chat are among the large language models included
    in this classification)**.** Much of this speculation is fueled by the ability
    of these large language models(LLMs) to write code.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年11月ChatGPT发布以来，关于**数据分析师**的角色是否最终会被生成式AI（如ChatGPT、Bard和Bing Chat等大型语言模型）取代的猜测越来越多。**这种猜测很大程度上源于这些大型语言模型（LLMs）编写代码的能力。**
- en: As someone who has been in the data analysis field for the majority of my professional
    career, understanding the impact of generative AI in our field is something that
    has definitely piqued my interest. Giving in to curiosity, I have since spent
    a fair amount of time assessing the current capabilities of generative AI within
    the context of data analysis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为在数据分析领域工作大部分职业生涯的人，理解生成AI在我们领域的影响确实引起了我的兴趣。出于好奇，我花了相当多的时间评估生成AI在数据分析中的当前能力。
- en: In this article, I summarize and share my findings with you as I believe generative
    AI will have a significant rolein data analysis work going forward. Furthermore,
    I believe that it is imperative for the data analyst community to understand the
    profound impact it will have on not only their field but the business landscape
    as a whole.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我总结并分享了我的发现，因为我相信生成AI将在未来的数据分析工作中发挥重要作用。此外，我认为数据分析师社区有必要理解它将对他们的领域以及整个商业环境产生深远的影响。
- en: Where We Stand Today
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们目前的状态
- en: At this point, we know that generative AI can write SQL, Python, and R code.
    We can also assume the efficiency of the code they produce will only get better
    over time with continuous fine-tuning. But that’s just the start.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们知道生成AI可以编写SQL、Python和R代码。我们还可以假设，随着不断的微调，它们生成的代码的效率将会随着时间的推移而提高。但这只是开始。
- en: At the end of March (2023), OpenAI’s ChatGPT released a plugin called [**Code
    Interpreter**](https://openai.com/blog/chatgpt-plugins#code-interpreter). If you
    are one of the few who currently have access to the Alpha version, you can upload
    data files into it and invoke Python to perform regression analysis and descriptive
    analysis, look for patterns in your data and even create visualizations. ***All
    without having to write or even know a line of Python code!*** Esteemed Wharton
    School of Business professor [Ethan Mollick has a nice write-up on this](https://www.oneusefulthing.org/p/it-is-starting-to-get-strange).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年3月底，OpenAI的ChatGPT发布了一个名为[**代码解释器**](https://openai.com/blog/chatgpt-plugins#code-interpreter)的插件。如果你是目前少数几位可以访问Alpha版本的人之一，你可以将数据文件上传到其中，并调用Python进行回归分析和描述性分析，查找数据中的模式，甚至创建可视化。***全部无需编写或了解一行Python代码！***
    受人尊敬的沃顿商学院教授[伊桑·莫利克对此进行了很好的总结](https://www.oneusefulthing.org/p/it-is-starting-to-get-strange)。
- en: So there you have it. The ability to load, analyze, and present data without
    writing a stitch of code. Game over yes? Not so fast.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你看到了。能够加载、分析和呈现数据而不写一行代码。游戏结束了吗？还不那么快。
- en: As incredibly impressive as these capabilities are, there are some significant
    limitations to Code Intrepretor, that are indicative of some of the challenges
    that generative AI would have in taking over the data analysis industry.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些能力令人难以置信，但Code Interpreter有一些显著的局限性，显示了生成AI在接管数据分析行业时可能面临的一些挑战。
- en: First, it requires the upload of ONE table. One two-dimensional CSV file (currently
    limited to 100 MB). The size limitation aside, imagine being tasked with building
    one table with all of your company’s data…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它需要上传一个表格。一个二维的CSV文件（目前限制为100 MB）。除了大小限制之外，想象一下任务是构建一个包含您公司所有数据的表格……
- en: I could probably stop there, but let's go on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能到此为止，但我们继续吧。
- en: With your one table in hand, you now have to get approval to get your one table
    with ALL of your company’s data pushed outside of your company’s firewall into
    an LLM that they have no control over…
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着你的一个表格，你现在还需要获得批准，将你公司所有数据的一个表格推送到公司防火墙之外的LLM中，而你对此没有控制权……
- en: We can probably stop there.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以到此为止。
- en: The ***current*** alternative(more on this later) to the above would be that
    your company builds its own LLM. While theoretically possible, the complexities
    of training and fine-tuning the model, the expertise required and the enormous
    costs of doing so would only make that cost-effective for an extremely short list
    of companies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当前（稍后会详细讨论）的替代方案是您的公司建立自己的LLM。虽然理论上可行，但训练和微调模型的复杂性、所需的专业知识以及巨大的成本，使得只有极少数公司能够使其成本效益显著。
- en: But for the sake of understanding, let's take a step back and imagine your company
    is on that list.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但为了更好地理解，让我们退一步，假设你的公司在那个名单上。
- en: But first, let’s start with some perspective. If we look back to the introduction
    of business intelligence tools in the early 2000s, the great value of those tools
    lies in their ability to provide non-technical, line-of-businesspeople the ability
    to leverage their domain knowledgeby enabling them to select, analyze and present
    data, without writing a stitch of code. Sound familiar?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，让我们从一些视角开始。如果我们回顾到 2000 年代初商业智能工具的引入，这些工具的巨大价值在于它们能够让非技术的业务人员利用他们的领域知识，通过使他们能够选择、分析和呈现数据，而不需要编写一行代码。听起来熟悉吗？
- en: Providing user-friendly means to analyze data is nothing new. It will always
    have incredible value. Indeed, it is a multi-billion dollar industry that continues
    to grow. However, these tools have no use without ***domain knowledge***. This
    applies to any data analysis, regardless of the tool(s) being used. Even if it's
    generative AI. Without domain knowledge, we do not know what questions to ask
    of our data. And even if the questions were provided to us, how do we interpret
    our findings?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提供用户友好的数据分析手段并不是什么新鲜事。它始终具有巨大的价值。确实，这是一个持续增长的数十亿美元行业。然而，这些工具没有***领域知识***就毫无用处。这适用于任何数据分析，无论使用什么工具。即使是生成性
    AI 也是如此。没有领域知识，我们不知道该向数据提出什么问题。即使问题已经提供给我们，我们又如何解读我们的发现呢？
- en: And in my view, the greatest value of data analysis work lies in its ability
    to answer ad hoc questions. Unforeseen, mission-critical questions. Complex, multi-layered,
    nonlinear types of questions. Answering these questions requires domain knowledge.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，数据分析工作的最大价值在于其回答临时问题的能力。不可预见的、关键任务的问题。复杂的、多层次的、非线性的类型问题。回答这些问题需要领域知识。
- en: For example, why did sales on our best-selling product just drop off a cliff?
    Our primary supplier just went out of business, what do we do? Why did our customer
    churn rate double last month? These are not straightforward types of questions
    that can follow an established decision tree.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，为什么我们最畅销的产品销售额突然暴跌？我们的主要供应商刚刚倒闭，我们该怎么办？为什么我们客户流失率上个月翻了一番？这些不是可以遵循既定决策树的简单问题。
- en: What these few examples have in common is that they require immediate answers
    to situational questions that have never been asked before. And that is really
    the key. If you understand the construct of generative AI, its inability to answer
    questions of this nature is truly its Achilles heel in ever being able to replace
    data analysts fully.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些少数示例的共同点在于，它们需要对从未被问过的情境性问题给出即时答案。这才是关键。如果你理解生成性 AI 的构造，它在回答这种性质的问题上的无能为力确实是它完全取代数据分析师的致命弱点。
- en: To briefly summarize, generative AI utilizes existing data sets to ‘train’ an
    LLM to ***generate*** a probability-driven answer based on whatever training data
    it has been fed. And while you can continuously fine-tune your model with ever
    more precise data sets, how would you train your model on multi-layered, situational
    questions that have never been asked before?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简要总结一下，生成性 AI 利用现有数据集来“训练”一个 LLM，以***生成***基于其所接收的训练数据的概率驱动答案。虽然你可以持续通过更精确的数据集来微调你的模型，但你如何训练你的模型应对从未被问过的多层次、情境性问题呢？
- en: It would be analogous to you starting a new job as a data analyst in an industry
    that you are not yet familiar with. And on day one, you are asked to urgently
    answer one of the questions above. Where would you even start? What data would
    you pull? How would you even know what all of the potential variables you would
    need to consider? And, even if you could somehow derive an answer, how would you
    know if it is correct?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像你刚刚开始一份你尚不熟悉的行业数据分析师的新工作。在第一天，你被要求紧急回答上述问题之一。你会从哪里开始？你会提取什么数据？你怎么知道你需要考虑哪些所有潜在变量？即使你能以某种方式得出一个答案，你又如何知道它是否正确？
- en: It is for these reasons that I don’t foresee the role of data analyst ever being
    fully replaced by generative AI. However… generative AI, in its current state,
    already has many uses in the data analysis field and those uses will only continue
    to expand with ever-increasing functionality.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正因为如此，我不认为数据分析师的角色会完全被生成性 AI 取代。然而……生成性 AI 在当前状态下，已经在数据分析领域有许多用途，而且这些用途将随着功能的不断增加而不断扩展。
- en: Current Potential Uses for Generative AI in Data Analysis
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成性 AI 在数据分析中的当前潜在用途
- en: As of today, the highest and best use of generative AI in the data analysis
    field is its ability to both write code and in turn, explain the code it writes
    (which it does quite well). I’ve personally used it to help me write and understand
    Python code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 截至今天，生成式人工智能在数据分析领域的最佳应用是它既能编写代码，又能解释所写的代码（它做得相当好）。我个人用它来帮助我编写和理解Python代码。
- en: For those of you who are looking to enter the data analysis field, I could not
    encourage you enough to take advantage of generative AI to help you learn to code.
    It would have greatly speeded up my learning curve when I was first cutting my
    teeth in this field.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望进入数据分析领域的人，我强烈建议你利用生成式人工智能来帮助你学习编码。当我刚开始进入这个领域时，它将大大加快我的学习曲线。
- en: In another, truly exciting development for data analysts, generative AI has
    fueled the development of dedicated coding tools. GitHub has released its [***Copilot***](https://github.com/features/copilot)
    product, which can suggest coding solutions/improvements in real-time as you are
    writing it!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据分析领域，还有另一个令人兴奋的发展：生成式人工智能推动了专用编码工具的发展。GitHub发布了其[***Copilot***](https://github.com/features/copilot)产品，它可以在你编写代码时实时建议编码解决方案/改进！
- en: 'Earlier in this article, I referred to the potential hurdles companies would
    face in building their own LLMs. There is possibly one new alternative to that:
    Databricks has recently released an ***open-source*** LLM called ’ [**Dolly**](https://www.databricks.com/blog/2023/03/24/hello-dolly-democratizing-magic-chatgpt-open-models.html?utm_medium=paid+search&utm_source=google&utm_campaign=17107065832&utm_adgroup=150868748114&utm_content=blog&utm_offer=hello-dolly-democratizing-magic-chatgpt-open-models.html&utm_ad=654151923015&utm_term=databricks+dolly&gclid=Cj0KCQjwsIejBhDOARIsANYqkD1fHrzElKeDiIZRaEhWgzSkv_L3_xjPmu23r2FaDLArEe77vyaOiAcaAg9kEALw_wcB)’.
    In theory, this could solve the issues of cost (being open source) and having
    to push your data outside of your company’s firewall. It’s a smaller-scale LLM,
    more suited for focused datasets.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文早些时候，我提到了公司在构建自己的LLM时可能面临的潜在障碍。现在可能有一个新的替代方案：Databricks最近发布了一个[**Dolly**](https://www.databricks.com/blog/2023/03/24/hello-dolly-democratizing-magic-chatgpt-open-models.html?utm_medium=paid+search&utm_source=google&utm_campaign=17107065832&utm_adgroup=150868748114&utm_content=blog&utm_offer=hello-dolly-democratizing-magic-chatgpt-open-models.html&utm_ad=654151923015&utm_term=databricks+dolly&gclid=Cj0KCQjwsIejBhDOARIsANYqkD1fHrzElKeDiIZRaEhWgzSkv_L3_xjPmu23r2FaDLArEe77vyaOiAcaAg9kEALw_wcB)的***开源***
    LLM。理论上，这可以解决成本（开源）和将数据推送到公司防火墙之外的问题。它是一个小规模的LLM，更适合于专注的数据集。
- en: I mention Dolly, primarily as an example of how quickly developments in the
    field of generative AI are moving and as a heads-up to how they may affect the
    data analysis field going forward.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到Dolly，主要是作为生成式人工智能领域发展速度的一个例子，并提醒它可能对数据分析领域产生的影响。
- en: As we have already seen, the evolution of AI will only continue to progress
    at light speed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们已经看到的那样，人工智能的演变只会以光速继续发展。
- en: Conclusion
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: There is no doubt in my mind that generative AI will reshape the workflows in
    data analysis. Generally speaking, repetitive types of tasks or even analyses
    will in time be performed by generative AI. I could also see coding becoming more
    of a commodity, versus being a highly developed skill.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不怀疑生成式人工智能将重塑数据分析中的工作流程。一般来说，重复性的任务甚至分析将在未来由生成式人工智能执行。我也可以看到编程成为一种商品，而不再是高度发展的技能。
- en: Based on the above, I believe that the prototypical data analyst in the future
    will possess business line-level domain knowledge combined with an ability to
    incorporate generative AI tools to help them be more efficient and productive
    with their time.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上述观点，我相信未来典型的数据分析师将具备业务线级的领域知识，并结合生成式人工智能工具，以帮助他们更高效地利用时间。
- en: Lastly, on a personal note, I would encourage anyone reading this to embrace
    generative AI. Learn about it and use it both in your personal and business lives.
    With new APIs and plugins constantly being created, its reach and capabilities
    will only grow.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从个人角度来说，我鼓励每位读者拥抱生成式人工智能。了解它，并在个人和商业生活中使用它。随着新API和插件的不断出现，它的覆盖范围和能力将不断增长。
- en: For better or worse.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无论好坏。
- en: I enjoy writing about topics that impact the data analysis field. If you would
    like to stay tuned for future articles of mine, please give me a follow at [Medium](https://medium.com/@kingkoa96746).
    Mahalo!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢写关于数据分析领域影响深远的话题。如果你想关注我的未来文章，请在[Medium](https://medium.com/@kingkoa96746)上关注我。谢谢！
