- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While it feels amazing to get that 90% accuracy on your classification model
    test set, you will need to justify using the model in your business regardless.
    So much of data science education is focused on many things like popular algorithms,
    feature engineering, and hyperparameter tuning, to name a few. Although those
    are incredibly important parts of data science, there should also be a focus on
    how to incorporate data into your business. Rather than discussing those more
    traditional parts, we will strive for gaining a better understanding of opportunity,
    problem statements, stakeholders, KPIs, and testing.
  prefs: []
  type: TYPE_NORMAL
