- en: Good engineers, bad engineers, and evil engineers — an anecdote for data leaders
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优秀工程师、差劲工程师和恶劣工程师——数据领导者的轶事
