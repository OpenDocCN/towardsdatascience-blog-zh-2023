- en: 'At first glance, generative AI looks like pure magic. But once you start to
    peel back the layers behind this fascinating technology, you see it for what it
    is: a statistical process with both impressive results and critical limitations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In its broadest sense, *generative AI is a type of artificial intelligence that
    creates novel content based on patterns learned from existing data*. Perhaps the
    most obvious example of generative AI is predictive search. Google trains a large
    language model (LLM) on billions of search queries made by users over the years,
    which then tries to predict the next word in your own search query.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从广义上讲，*生成性 AI 是一种基于从现有数据中学习到的模式创建新内容的人工智能类型*。生成性 AI 的最明显例子可能是预测搜索。谷歌在多年内通过用户的数十亿次搜索查询训练了一个大型语言模型（LLM），然后它尝试预测你自己搜索查询中的下一个词。
- en: But predictive search is old school, even primitive, compared to recent advancements
    in generative AI. Generative AI can now be used to write everything from new [Seinfeld
    episodes](https://www.theverge.com/23581186/ai-seinfeld-twitch-stream-chatgpt?ref=gptechblog.com)
    to [scholarly articles](https://www.sciencedaily.com/releases/2023/03/230323103316.htm?ref=gptechblog.com),
    synthesize images based on text prompts, and even [produce songs](https://www.nytimes.com/2023/04/19/arts/music/ai-drake-the-weeknd-fake.html?ref=gptechblog.com)
    in the likeness of famous artists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但与生成性 AI 的最新进展相比，预测搜索显得过时甚至原始。生成性 AI 现在可以用来撰写从新的[《宋飞传》剧集](https://www.theverge.com/23581186/ai-seinfeld-twitch-stream-chatgpt?ref=gptechblog.com)到[学术文章](https://www.sciencedaily.com/releases/2023/03/230323103316.htm?ref=gptechblog.com)的所有内容，基于文本提示合成图像，甚至[创作歌曲](https://www.nytimes.com/2023/04/19/arts/music/ai-drake-the-weeknd-fake.html?ref=gptechblog.com)，模仿著名艺术家。
- en: Despite the hype, there is cause for concern. Chatbots powered by generative
    AI can produce inaccurate and toxic responses, deepfake videos of politicians
    and public figures can be used for…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在炒作，但仍然值得关注。由生成性 AI 驱动的聊天机器人可能会产生不准确和有害的回应，政治家和公众人物的深度伪造视频可能被用于…
