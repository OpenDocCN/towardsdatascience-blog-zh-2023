    a sum of basis functions *œà‚±º(x),* j*=1,..M*.
  prefs: []
  type: TYPE_NORMAL
- en: '(2) the filter‚Äôs rotation by an arbitrary angle Œ∏ , ***g_Œ∏*,** can be expressedin
    terms of rotations applied to each single basis function (this is valid for each
    Œ∏). In mathematical terms it means:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7f10890df339ac4edc24ab8c873cee97.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Eq.2: Definition of Steerable filter'
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to this property, it is possible to uniquely orient the filter‚Äôs response
    to an input, by modifying the values of *w‚±º*. Let‚Äôs provide an example.
  prefs: []
  type: TYPE_NORMAL
- en: 'The simplest illustration of a single steerable filter is in 2D space a filter
    whose kernel function is the directional derivative of a **two-dimensional Gaussian**.
    In this case the *k: ‚Ñù¬≤ ‚Üí‚Ñù* and *x = (x‚ÇÅ,x*‚ÇÇ*)* ‚àà ‚Ñù¬≤ :'
