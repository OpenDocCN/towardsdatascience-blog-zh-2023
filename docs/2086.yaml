  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why taking ownership of the analyst-stakeholder interface can instantly make
    your life better and your work more impactful
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://ryi.medium.com/?source=post_page-----bb70700692c0--------------------------------)[![Robert
