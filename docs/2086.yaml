    Data Science](../Images/a6ff2676ffcc0c7aad8aaf1d79379785.png)](https://towardsdatascience.com/?source=post_page-----bb70700692c0--------------------------------)
    [Robert Yi](https://ryi.medium.com/?source=post_page-----bb70700692c0--------------------------------)'
  prefs: []
  type: TYPE_NORMAL
