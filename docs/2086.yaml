  prefs: []
  type: TYPE_NORMAL
- en: '[](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fbookmark%2Fp%2Fbb70700692c0&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fhow-poor-stakeholder-management-ruins-analytics-bb70700692c0&source=-----bb70700692c0---------------------bookmark_footer-----------)'
  prefs: []
  type: TYPE_NORMAL
- en: 'You‚Äôve just started a new role as an analyst. You‚Äôre excited to get insider
    access to data about, say, cat furniture ‚Äî an industry you‚Äôre deeply passionate
    about. Your first request comes in: an executive wants to know how many kinds
    of litter boxes they carry. Eager to please, you pull the data. *‚ÄúPerfect! Could
    you also pull the number of cat beds?‚Äù* You realize it‚Äôd be more efficient to
    just create a dashboard for her, so you make one. The executive is ecstatic, and
    you feel like you‚Äôve done well, advancing the data-driven credo.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ffd54f692e23dd9e8acbd68e802f0509.png)'
  prefs: []
  type: TYPE_IMG
- en: Cat‚Ä¶ furniture? Image from Midjourney, used with permission.
  prefs: []
  type: TYPE_NORMAL
- en: Later, you find out that those numbers were used to support an argument about
    which categories should be put on the homepage. You recoil. Those numbers were
    not meant to be used in that way, and you can think of a dozen other ways to come
    up with more optimal categories. You pulled those numbers for ‚Ä¶ well, you never
    knew *why*, but you didn‚Äôt think it was for *that*. You see the executive‚Äôs write-up
    on the initiative, and you realize your data‚Äôs been co-opted for mad libs analytics.
    There they are ‚Äî your data ‚Äî sitting alongside tangential arguments in a nonsensical
    way. You‚Äôre uncomfortable with the lack of logical follow-through, so you protest
    to the executive, but she assures you it‚Äôs fine.
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúI just needed to support my arguments, and no one will look that closely anyway‚Äù.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You sigh, and you go back to building more dashboards. This time around, you
    focus instead on what you can control ‚Äî data quality initiatives, building more
    elegant data models, optimizing your queries.
  prefs: []
  type: TYPE_NORMAL
- en: I imagine that most of you, like me, have lived this story again and again.
    And it seems intractable because the problems seem so *external* ‚Äî we walk away
    from these transactions feeling like stakeholders simply don‚Äôt understand how
    data works. We attribute the problems to a broken corporate culture, and we resign
    ourselves to finding impact in some other way ‚Äî at least, until we find our next
    role at a company that‚Äôs more ‚Äúdata-driven‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: 'But in this post, I want to directly talk about how to improve this situation,
    and thereby improve our quality of life as analysts by breaking this cycle. In
    particular, I‚Äôll argue that our two failings at the heart of the story above are:'
  prefs: []
  type: TYPE_NORMAL
- en: Our failure to **take ownership** of how our data is used.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A poor understanding of **how decision-making happens**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, let‚Äôs talk about each of these issues.
  prefs: []
  type: TYPE_NORMAL
- en: 'Problem 1: we need to take more ownership of how our data is used.'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Analytics is a [Dunning-Kruger](https://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect)
    attractor: most people think they understand how to interpret data, but very few
    folks do it well. After all, the [pitfalls](https://en.wikipedia.org/wiki/Multiple_comparisons_problem)
    [are](https://en.wikipedia.org/wiki/Confirmation_bias) [numerous](https://en.wikipedia.org/wiki/Bias_(statistics)).
    This dichotomy is a core problem in our industry, and I imagine it‚Äôs why we‚Äôre
    often undervalued, misunderstood, and the [first out the door](https://timesofindia.indiatimes.com/gadgets-news/photos-of-twitter-data-engineers-fired-this-is-what-elon-musk-has-to-say/articleshow/95160061.cms)
    when executives trim the fat.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a76a26826501d9a2a75e809cdae1a042.png)'
  prefs: []
  type: TYPE_IMG
- en: An example of spurious correlation. Creative commons license from tylervigen.com.
  prefs: []
  type: TYPE_NORMAL
- en: 'And unfortunately, we analysts enable this delusion by simply being who we
    are: researchers, scientists, hermits ‚Äî likes: thinking, flow, math, rigor; dislikes:
    answering ad hoc requests, persuasion. When a colleague dares us to ask us for
    help, at best, we‚Äôll concoct brilliant analyses, then throw the esoteric results
    in the general direction of the people that actually need it. At worst, we‚Äôll
    send back raw data without offering any interpretation, leaving our stakeholders
    to (erroneously) navigate bias themselves.'
  prefs: []
  type: TYPE_NORMAL
- en: 'And that‚Äôs the problem. This kind of behavior betrays our misunderstanding
    of how analytics should operate: the onus should not be on others to make our
    work useful ‚Äî it must be **on us**. I‚Äôve spoken before about how analytics is
    an [interfacial discipline](https://win.hyperquery.ai/p/cooking-is-not-cutting),
    but a repercussion of this is that **we must take some level of ownership of the
    interface**.'
  prefs: []
  type: TYPE_NORMAL
- en: Consider any other interfacial discipline and you‚Äôll see that the most effective
    ICs operate in this way. Great designers, for instance, build with engineering
    considerations in mind. Great engineers scrutinize product requirements docs and
    work closely with designers and product managers. Customer service representatives
    and salespeople meet customers where they are ‚Äî imagine how effective a salesperson
    would be if they waited for their potential customers to contact *them*.
  prefs: []
  type: TYPE_NORMAL
- en: 'But that‚Äôs what we do in analytics. We operate like a service organization,
    rather than thought partners, and it‚Äôs no wonder that‚Äôs how we‚Äôre ultimately treated.
    And I think as an industry we *know* this down in our hearts. We‚Äôve collectively
    dreamed up whole libraries of operational wisdom over the last few years, all
    of which seems to point to a common root cause: we aren‚Äôt taking ownership of
    the interface:'
  prefs: []
  type: TYPE_NORMAL
- en: '**We should be** [**running our teams**](https://locallyoptimistic.com/post/run-your-data-team-like-a-product-team/)[**like
    product teams**](/how-to-run-your-data-team-like-a-product-team-7efd8a0fd423)**.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶ because product teams are always thinking about the customer, just as we ought
    to care deeply about how our analyses are used ‚Äî the interface.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**We should be focusing** [**less on technical work**](https://win.hyperquery.ai/p/the-bad-loop-ruining-analytics)**.**
    ‚Ä¶ because technical work is half the battle. The delivery ‚Äî the interface ‚Äî is
    the other half.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**We should be obsessed with** [**providing interpretation**](https://win.hyperquery.ai/p/analysis-or-dashboard)
    **through analyses, not just raw data through dashboards.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚Ä¶ because the stakeholder-analyst interface is mediated through interpretation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**We need to build** [**truth-seeking**](https://win.hyperquery.ai/p/analytics-is-not-about-data-its-about)[**ecosystems**](https://win.hyperquery.ai/p/analysts-are-ecosystem-builders)**.**
    ‚Ä¶ which is, again, a mental model for understanding what the stakeholder interface
    should look like.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It‚Äôs therefore in your best interest to try to take ownership of how your work
    is used. Ask for access, join meetings, come out of your hermitage for a moment,
    and share your renewed philosophy with your stakeholders. It‚Äôs a gateway to both
    your impact and theirs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Problem 2: we don‚Äôt know how decision-making works'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'So of course, I‚Äôd wager that most of us *do* try to manage our stakeholders
    with earnest. But still, we flounder, and that brings me to the second big thing
    getting in our way: we don‚Äôt know how to be involved in the decision-making process.
    Some of us take on the mantle of [pedantry](https://win.hyperquery.ai/p/truth-is-not-a-weapon),
    advancing rigor for rigor‚Äôs sake. Other times, we sit quietly in the corner waiting
    to be called on. The problem? We don‚Äôt know how decision-making works, and thus
    don‚Äôt know how to usefully inject ourselves into that process. So let‚Äôs talk about
    how decision-making works.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I used to be a hardcore analyst, but over the last few years, I‚Äôve had the
    wonderful opportunity to run product at Hyperquery. And while you might think
    building a data tool is not so different from doing data work, I‚Äôve felt this
    immense cognitive dissonance against how I used to operate as an analyst. Where
    once my world was entirely quantitative, I suddenly found myself making decisions
    where I only really had qualitative data at my disposal.And so I adapted ‚Äî I‚Äôve
    steadily learned to sculpt reasonable decisions from highly ambiguous clay. But
    throughout this whole experience, my most staggering revelation was this: **in
    the last three years, no decision I‚Äôve made was entirely predicated on the results
    of a SQL query.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Even with data easily available to me, and even with data *in my veins*, the
    truth is: data is just never the main thing. And from this, I‚Äôve come to the stark
    realization that we, as data practitioners, have a fundamental misunderstanding
    of data‚Äôs role in decision-making. **Plain and simple: it just isn‚Äôt important
    in the ways that I thought it was**. That‚Äôs not to say it‚Äôs *not* important, just
    that it‚Äôs not the infallible, objective representation of Truth I once deluded
    myself into thinking it was.'
  prefs: []
  type: TYPE_NORMAL
- en: Data is not the whole story. **Data is a data point.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6708d57e3e34c9390ad61267698fba69.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author.
  prefs: []
  type: TYPE_NORMAL
- en: That‚Äôs not to say it‚Äôs not useful ‚Äî data can be incredibly powerful in its own
    right. It doesn‚Äôt tell you to do something, but it can close off forks in the
    road. It‚Äôs never tantamount to a decision, but it can act as an accelerant to
    one. It can‚Äôt tell you what to do, but it can speak for your customers when they
    themselves stay silent. It isn‚Äôt *the* answer, but it can simplify understanding
    and provide clarity that makes it easier to see *an* answer. Data has helped me
    navigate ambiguity in the same way that qualitative data does. I see the data,
    I adjust my priors accordingly, and I walk down a different route of the idea
    maze. And in that capacity, it‚Äôs been *invaluable*.
  prefs: []
  type: TYPE_NORMAL
- en: But it‚Äôs a characterization of data that is wholly different from how I understood
    data as a data practitioner. When your entire world is data, it‚Äôs easy to think
    that‚Äôs [all there is](https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow).
    But it‚Äôs important to understand the role of our work so we can better fit into
    decision-making conversations. We should never force decisions, but increasing
    our contextual understanding can help us make useful recommendations. You‚Äôre sitting
    in the passenger seat, and if you know where you‚Äôre going, you can help route
    there.
  prefs: []
  type: TYPE_NORMAL
- en: Final comments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now I know that all that seems easier said than done ‚Äî I‚Äôm certain the ambiguity
    of my advice thus far is your biggest blocker at this point. To make this a bit
    clearer, let‚Äôs reconsider the story from the start of this post if things went
    a little differently. Once again, your stakeholder wants to know how many kinds
    of litter boxes you carry. Instead of jumping to a query, **you** [**ask why**](https://win.hyperquery.ai/p/why-youre-doing-ad-hoc-analytics-wrong-49d177202c7a).
    It turns out the executive wants to pick some categories for the homepage. You
    offer suggestions around recommendation systems, but she complains that‚Äôs too
    much. Realizing she has a tight timeline for delivery, you tell her you‚Äôll build
    a quick dashboard so you can look at the data together, then make a coherent decision
    based on that information. She agrees. You pull additional metrics on top of sheer
    count she initially requested ‚Äî clickthrough rate, order rate, average ratings.
    You even define a new metric: % of low exposure items. You share the data with
    your stakeholder, alongside your recommendations.'
  prefs: []
  type: TYPE_NORMAL
- en: She pushes back, of course. But instead of pushing back in turn, you try to
    understand the basis of your stakeholder‚Äôs objections to **reach an optimal decision**.
    From a deep discussion, together, you form hypotheses that blend your quantitative
    findings and her qualitative intuition, and these become the basis of robust category
    creation. You write up an analysis that‚Äôs linked in her product strategy document.
    The choices she made are vastly improved, and you feel like you‚Äôve genuinely changed
    the arc of cat furniture history.
  prefs: []
  type: TYPE_NORMAL
- en: 'It‚Äôs a fundamentally different story than the one we started with, but its
    success was predicated on only two small changes:'
  prefs: []
  type: TYPE_NORMAL
- en: You took ownership of how the data was going to be used by **asking why**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You blended data into her intuition, rather than trying to override it. This
    was possible because you had a **clear understanding** of how data should be involved
    in the decision-making process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'We have a proclivity towards dumping data on stakeholders, leaving the synthesis
    to them. The best analysts, though, go a step beyond, and dive headfirst into
    the qualitative data as well, deeply understanding the objective they‚Äôre trying
    to accomplish. They own the responsibility of melding their insights into the
    decision-making process. They understand the objective function: an [intellectually
    honest decision](https://win.hyperquery.ai/p/analytics-is-not-about-data-its-about).
    And so they operate in a way that seeks to get *there*, rather than simply accomplishing
    what is asked of them, resigning themselves to patterns of data access that their
    stakeholders have fallen into, and sitting quietly in a room of executives until
    they‚Äôre called upon.'
  prefs: []
  type: TYPE_NORMAL
- en: I hope you‚Äôre convinced that the behavioral changes I‚Äôm proposing aren‚Äôt so
    drastic. I‚Äôm sure you‚Äôve heard that voice telling you to involve yourself more
    deeply ‚Äî ‚Äúmaybe I should ask why this data is needed‚Äù ‚Äî but eh, you decide you
    don‚Äôt have time. Well, next time, just listen to that voice.
  prefs: []
  type: TYPE_NORMAL
