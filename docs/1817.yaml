- en: Last year I applied and was accepted to 12 graduate programs in Artificial Intelligence,
    including the Korea Advanced Institute of Science and Technology (KAIST), Columbia,
    and University College London (UCL).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: While researching best practices for applying to graduate programs I came across
    resources that advocated for selecting your program based solely on how a university
    looks on paper. Though a good indicator of a school’s overall standing, this method
    does not take into account many factors including what type of program *you* want
    to apply to.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: My remedy for this? Values-based decision-making and active networking.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的解决方案是？基于价值观的决策和积极的网络建设。
- en: In this article, I will provide an overview of how I found my dream AI graduate
    program, and subsequently networked with their faculty to secure a research position
    before the admissions cycle even began. By following the process outlined here,
    I am sure that you, too, can find your dream AI graduate program.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将概述我如何找到理想的人工智能研究生项目，并与其教师建立联系，以在招生周期开始之前获得研究职位。按照这里概述的过程，我相信你也能找到理想的人工智能研究生项目。
- en: Values-based Program Choice
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于价值观的项目选择
- en: '[Values-based decision-making](https://www.cmswire.com/leadership/making-decisions-through-the-lens-of-your-core-values/)
    is useful for streamlining any decision-making process. Deciding on which graduate
    programs to apply to can help you wade through the sea of programs quickly and
    efficiently.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[基于价值观的决策](https://www.cmswire.com/leadership/making-decisions-through-the-lens-of-your-core-values/)有助于简化任何决策过程。决定申请哪些研究生项目可以帮助你快速有效地筛选众多项目。'
- en: Before you start looking for programs, you first need to identify your values
    as related to pursuing a Master’s degree. Determining my values was instrumental
    in helping me find the perfect program that aligned with my personal and professional
    goals.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始寻找项目之前，你首先需要确定与你攻读硕士学位相关的价值观。确定我的价值观在帮助我找到与个人和职业目标一致的完美项目中发挥了重要作用。
- en: Even though everyone’s values are different, some are more prevalent than others.
    These include values such as financial stability, time commitment, and social
    life among others. If you are not sure where to start, I would recommend reading
    [this article](https://www.mindtools.com/a5eygum/what-are-your-values) as a starting
    point.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管每个人的价值观不同，但有些价值观更为普遍。这些包括财务稳定性、时间承诺和社交生活等。如果你不确定从哪里开始，我建议你阅读[这篇文章](https://www.mindtools.com/a5eygum/what-are-your-values)作为起点。
- en: 'I identified my values as; career mobility, personal interest, education, motivation,
    location, and advancement opportunity. While all were consequential in my final
    decisions, three stood out to me as being the most important: motivation, education,
    and location.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我确定了自己的价值观：职业流动性、个人兴趣、教育、动力、地点和发展机会。虽然这些因素在我的最终决定中都很重要，但有三个对我来说尤为关键：动力、教育和地点。
- en: Motivation
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动力
- en: If you’re reading this, then chances are that you have already found your [*why*](https://www.youtube.com/watch?v=r4C-YN7er90)and
    decided that grad school is for you. Even still, before you find a master’s program
    you should have identified your motivation in going to graduate school.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，那么你很可能已经找到了你的[*why*](https://www.youtube.com/watch?v=r4C-YN7er90)并决定研究生院适合你。即便如此，在你找到硕士项目之前，你应该先确定你去研究生院的动力。
- en: Are you planning to do a PhD? Do you want a higher starting salary? A better
    job? Just more time in the classroom? There is no such thing as a “good” or “bad”
    motivation for wanting to go to grad school, but the lack of one is something
    that you should be wary of.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你计划攻读博士学位吗？你想要更高的起薪？更好的工作？只是更多的课堂时间？没有“好”或“不好”的研究生院动机，但缺乏动机是你应该警惕的。
- en: My motivation in going to graduate school is to bolster my knowledge of AI and
    to learn more about how it can be applied in the fight against climate change.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我去研究生院的动力是增强我对人工智能的知识，并了解它如何在应对气候变化的斗争中得到应用。
- en: Education
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育
- en: 'AI graduate programs generally fall into three main categories: MSci, MSc,
    and MRes. Though all three will teach you similar concepts related to AI, they
    will also teach you different ways to utilize that knowledge. The table below
    shows a high-level breakdown of these programs.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能研究生项目通常分为三大类：MSci、MSc 和 MRes。尽管这三者都将教授与人工智能相关的相似概念，但它们也会教你不同的知识应用方式。下表展示了这些项目的高级别分类。
- en: '![](../Images/00981013615048b9dbbdbeed8c1d1c6d.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/00981013615048b9dbbdbeed8c1d1c6d.png)'
- en: Comparison between MSci, MSc, and MRes. Image by Author.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: MSci、MSc 和 MRes 的比较。图像由作者提供。
- en: One important thing to note is the difference between an MSc and MSci degree.
    Sometimes called an “integrated Master’s,” an MSci is an extended undergraduate
    degree, whereas an MSc is a standalone Master’s program.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的事情是要注意 MSc 和 MSci 学位之间的区别。有时被称为“综合硕士”的 MSci 是一个扩展的本科学位，而 MSc 是一个独立的硕士项目。
- en: In the end, I decided that I would seek an MSc program as this would give me
    a good mix of experience in both research and applied AI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我决定寻找一个人工智能硕士课程，因为这将为我提供在研究和应用人工智能方面的丰富经验。
- en: Location
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 位置
- en: By now you already know *what* you want to study, but you should now think about
    *where* you want to study. Do you want to attend your alma mater? An entirely
    new university abroad?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道*你想学习什么*，但现在你应该考虑*你想在哪里学习*。你想去你的母校吗？还是去国外的全新大学？
- en: Your answer to these questions depends entirely on how geographically mobile
    you are. If you are unable to move away from your current location, either due
    to personal, financial, or familial reasons, then you should limit your search
    to local programs. Alternatively, if you are geographically mobile, then you can
    expand your search to programs elsewhere in your home country, or even internationally.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你对这些问题的回答完全取决于你的地理流动性。如果由于个人、财务或家庭原因无法远离目前的位置，那么你应该将搜索范围限制在本地的课程。或者，如果你可以灵活选择地理位置，那么你可以将搜索范围扩展到你所在国家的其他地方，甚至是国际上。
- en: Since I am geographically mobile, I decided to look into programs both in the
    US and abroad.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我可以灵活地选择地理位置，我决定同时考虑美国和国外的课程。
- en: Background research
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 背景研究
- en: Now that you have determined your values-based approach, it’s time to use them
    to find your dream AI master’s program.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经确定了基于价值观的方法，是时候用它们来找到你梦寐以求的人工智能硕士课程了。
- en: Finding a School
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找学校
- en: By far the best CS-specific tool for identifying accredited universities is
    [CSRankings.com](http://www.csrankings.com). CSRankings ranks universities on
    how “actively engaged” the faculty members are in conducting research in computer
    science and related fields. A high ranking on this list is a good indicator of
    industry relevance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止，用于识别认证大学的最佳计算机科学工具是[CSRankings.com](http://www.csrankings.com)。CSRankings根据教职员工在计算机科学及相关领域的研究活跃程度对大学进行排名。在这个列表上排名高是行业相关性的良好指标。
- en: To filter my search, I utilized the values outlined above to match my personal
    criteria, while also constraining the *All Areas* menu to just “Artificial intelligence”
    and “Machine learning.” You can view the search results [here](https://csrankings.org/#/fromyear/2020/toyear/2022/index?ai&mlmining&world).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了筛选我的搜索结果，我利用上述数值来匹配我的个人标准，同时将*所有领域*菜单限制在“人工智能”和“机器学习”之间。你可以查看搜索结果[这里](https://csrankings.org/#/fromyear/2020/toyear/2022/index?ai&mlmining&world)。
- en: Though the number varies, one source recommends identifying [four to six programs](https://graduate.northeastern.edu/resources/how-many-grad-schools-should-you-apply-to/#:~:text=That%20being%20said%2C%20most%20experts,a%20maximum%20of%20around%20six.)
    to apply to. However, if you have some extra time and additional funds to cover
    application fees you can apply to as many as you would like. In my case, I spent
    two-months researching and applying to programs throughout the Summer of 2022,
    which is why I opted to apply to a slew of programs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数量有所不同，但有一个来源建议找到[四到六个课程](https://graduate.northeastern.edu/resources/how-many-grad-schools-should-you-apply-to/#:~:text=That%20being%20said%2C%20most%20experts,a%20maximum%20of%20around%20six.)申请。然而，如果你有额外的时间和额外的资金来支付申请费用，你可以申请任意数量的课程。在我的情况下，我花了两个月的时间研究和申请2022年夏天的各种课程，这就是为什么我选择申请大量的课程。
- en: By scrolling through this list, I identified the programs I wanted to look into.
    Of those, my top three were KAIST (4th), Columbia (41st), and UCL (59th).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览列表时，我确定了我想要了解的课程。其中，我最喜欢的三个是KAIST（排名第4）、哥伦比亚大学（排名第41）和伦敦大学学院（排名第59）。
- en: Finding a Program
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找一个课程
- en: Once you have your list of schools, the next step is to go to that school’s
    website and look for their list of graduate programs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了学校的列表，下一步就是访问该学校的网站，查找他们的研究生课程列表。
- en: My top choice was KAIST, so I navigated to the College of Engineering’s website
    and found their list of programs. I then chose the program most relevant to me
    — MSc in Artificial Intelligence.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的首选是KAIST，所以我浏览了工程学院的网站，找到了他们的课程列表。然后我选择了对我最相关的课程 —— 人工智能硕士学位。
- en: '![](../Images/d26cd0d6015f75165bec9713621f0ab5.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d26cd0d6015f75165bec9713621f0ab5.png)'
- en: KAIST College of Engineering graduate programs. Image by Author.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: KAIST工程学院研究生课程。图片由作者提供。
- en: You should repeat this for every school on your list, while also making note
    of any other programs that pique your interest. For example, UCL had two programs
    that I was interested in; MSc Data Science and MSc AI for Sustainable Development.
    However, some universities restrict graduate applicants to just one application
    per cycle. In this case, it is important to find out the university’s policy on
    multiple applications.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该为列表中的每所学校重复此过程，并注意任何其他激起你兴趣的项目。例如，UCL有两个我感兴趣的项目；MSc Data Science 和 MSc AI
    for Sustainable Development。然而，一些大学限制研究生申请人每个周期只能提交一个申请。在这种情况下，了解大学对多个申请的政策就显得尤为重要。
- en: Program-specific Considerations
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目特定考虑
- en: Now that you have found a program that aligns with your values, the next step
    is to look at program-specific information to ensure that it is a good fit for
    you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经找到一个符合你价值观的项目，下一步是查看项目特定信息，以确保它适合你。
- en: In the end, these considerations are equally as important as your values when
    it comes to choosing your Master’s program, so it is a good idea to do your due
    diligence before applying to anything.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这些考虑因素与你选择硕士项目时的价值观同样重要，因此在申请任何项目之前进行尽职调查是个好主意。
- en: '*When in doubt, ask!* Reaching out to a school’s Office of Admissions is generally
    a good way to quickly answer any program-related questions.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*有疑问时，请问！* 联系学校的招生办公室通常是快速回答任何与项目相关问题的好方法。'
- en: Important Program Information
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重要的项目信息
- en: Some of the most important things to look for are financial support, application
    deadlines, and housing situations to name a few. Thankfully, most universities
    have already compiled this information for prospective students in the form of
    an “Application Guide” or “Student Handbook.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找的最重要的事情之一是财务支持、申请截止日期和住房情况等。幸运的是，大多数大学已经为潜在学生编制了这些信息，以“申请指南”或“学生手册”的形式。
- en: While looking at the program page above I found the [KAIST Applicant Guide](https://drive.google.com/file/d/1aSnsTTxXxluhBCMDDuATetTAj62xWaN4/view?usp=sharing)
    which outlines everything mentioned here in a PDF. Alternatively, some schools,
    like Columbia, list all relevant information on [their website](https://www.gsas.columbia.edu/content/admissions).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看上述项目页面时，我找到了[KAIST申请指南](https://drive.google.com/file/d/1aSnsTTxXxluhBCMDDuATetTAj62xWaN4/view?usp=sharing)，其中详细列出了此处提到的所有内容。此外，一些学校，如哥伦比亚大学，将所有相关信息列在[他们的网站](https://www.gsas.columbia.edu/content/admissions)上。
- en: Funding Methods
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资金筹措方式
- en: One of the most notable considerations when it comes to program selection is
    the funding methods. While some schools offer competitive tuition scholarships
    and stipend packages, others do not. It is a good idea to vet the school on account
    of its financial feasibility in terms of your personal situation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择项目时，最值得注意的考虑之一是资金筹措方式。一些学校提供竞争性学费奖学金和生活补助包，而其他学校则没有。在个人情况的财务可行性方面审查学校是个好主意。
- en: If you are planning to pay out of pocket for your tuition, then you have a bit
    more flexibility in terms of what program you choose. However, given that most
    people will not be paying for their program by themselves, identifying funding
    opportunities is paramount to finding a suitable program. This is also a good
    time to ask your employer if they have any programs in-place to finance employees’
    higher education.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划自掏腰包支付学费，那么在选择项目时你会有更多的灵活性。然而，鉴于大多数人不会自己支付项目费用，确定资金机会对于找到合适的项目至关重要。这也是询问雇主是否有任何为员工高等教育提供资金的计划的好时机。
- en: There are numerous funding opportunities in the US that are backed by both [private
    organizations and the government](https://www.forbes.com/advisor/student-loans/graduate-school-scholarships-grants/).
    However, other countries also offer similar programs, like [GKS in South Korea](https://gksscholarship.com/)
    and [DAAD in Germany](https://www.daad.de/en/study-and-research-in-germany/scholarships/).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国有许多由[私人机构和政府支持的资金机会](https://www.forbes.com/advisor/student-loans/graduate-school-scholarships-grants/)。然而，其他国家也提供类似的项目，比如[韩国的GKS](https://gksscholarship.com/)和[德国的DAAD](https://www.daad.de/en/study-and-research-in-germany/scholarships/)。
- en: Some universities also offer need-based funding opportunities for those who
    are unable to finance a Master’s degree on their own. [Here](https://cc-seas.financialaid.columbia.edu/how/aid/works#:~:text=Columbia%20meets%20100%25%20of%20the,in%20a%20need%2Dblind%20manner.)
    is an example from Columbia.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一些大学还提供基于需求的资助机会，帮助那些无法自费完成硕士学位的人。[这里](https://cc-seas.financialaid.columbia.edu/how/aid/works#:~:text=Columbia%20meets%20100%25%20of%20the,in%20a%20need%2Dblind%20manner.)
    是来自哥伦比亚大学的一个例子。
- en: In my case, KAIST offered a [competitive financial aid package](https://greatyop.com/kaist-international-student-scholarship/#:~:text=The%20KAIST%20International%20Student%20Scholarship,National%20Health%20insurance.)
    which weighed heavily in my decision. Most international students attend KAIST
    tuition-free and are given a monthly stipend to assist with living expenses.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，KAIST 提供了一个[具有竞争力的经济援助方案](https://greatyop.com/kaist-international-student-scholarship/#:~:text=The%20KAIST%20International%20Student%20Scholarship,National%20Health%20insurance.)，这在我的决策中占了很大的比重。大多数国际学生在
    KAIST 可以免学费，并获得每月津贴以帮助生活开销。
- en: Networking
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络建立
- en: Once you have narrowed down your options for prospective programs, taking the
    initiative to network with faculty members can give you valuable insights and
    help you tailor your application. Networking in this respect can take many forms
    including attending information sessions, touring the campus, or reaching out
    to faculty members. In my search, I opted for the latter.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你缩小了潜在项目的范围，主动与教师建立联系可以给你宝贵的见解，并帮助你调整申请材料。在这方面，建立网络可以采取多种形式，包括参加信息会议、参观校园或联系教师。在我的搜索中，我选择了后者。
- en: By doing this I was not only able to make inroads with professors but also ask
    *exactly* what kind of student they were looking for, allowing me to tailor my
    application to each specific program.Though not feasible for every program, my
    goal was to connect with two faculty members per school.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，我不仅能够与教授建立联系，还能*准确*了解他们在寻找什么样的学生，从而让我可以根据每个特定项目调整我的申请。虽然并非所有项目都可行，但我的目标是每所学校联系两位教师。
- en: 'When I was networking with faculty members, I wanted to understand the program
    beyond what I could find online. Specifically, with every email I sent, I wanted
    to answer three questions:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我与教师网络建立联系时，我希望了解该项目超出我在线找到的内容。具体来说，每封我发送的邮件中，我想回答三个问题：
- en: What can I do to make my application stand out?
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以做什么来让我的申请脱颖而出？
- en: What research opportunities are there for students?
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生有哪些研究机会？
- en: Can this professor advise me during my program?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这位教授是否能在我的项目期间提供指导？
- en: I went through the faculty pages for the programs I was interested in and selected
    a few professors whose research interests aligned with my own. Then, I created
    a template email and a spreadsheet to track who I contacted and when.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我浏览了我感兴趣的项目的教师页面，挑选了几位研究兴趣与我相符的教授。然后，我创建了一个模板电子邮件和一个电子表格，用于跟踪我联系了谁和何时联系。
- en: '![](../Images/e918f55fd22c558e2662f5518f8cb691.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e918f55fd22c558e2662f5518f8cb691.png)'
- en: My (anonymized) contact list for graduate school networking. Image by Author.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我（匿名化的）研究生网络联系列表。图片由作者提供。
- en: 'Active networking like this can be as time-consuming as it is beneficial. To
    expedite the process I crafted my template email in such a way that I only required
    three pieces of information about each faculty member: their name, research interests,
    and what school they teach in (i.e. School of Computing, School of AI). This information
    was used to fill in my template email, which was then sent to them along with
    my CV and unofficial transcript.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样主动的网络建立既费时又有益。为了加快这个过程，我将我的模板电子邮件设计成只需要关于每位教师的三条信息：他们的名字、研究兴趣以及他们所在的学校（例如计算机学院、人工智能学院）。这些信息用于填写我的模板电子邮件，并连同我的简历和非官方成绩单一起发送给他们。
- en: '*Hi Professor* ***[NAME]****,*'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*您好，教授* ***[姓名]****，*'
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*My name is Simon Aytes and I am a prospective graduate student at* ***[UNIVERSITY]****.
    Currently, I am looking for full-time programs starting in* ***[TERM]****.*'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我叫 Simon Aytes，是一名潜在的研究生，来自* ***[大学]****。目前，我正在寻找* ***[学期]**** 开始的全日制项目。*'
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I was researching different programs at* ***[UNIVERSITY]*** *when I came across
    you on the faculty page. I would be grateful for the opportunity to speak with
    you more about* ***[UNIVERSITY]*** *and* ***[SPECIFIC RESEARCH OR TOPIC]****.
    I would be more than happy to accommodate your schedule. For your reference, I
    have attached my CV and transcript to this email.*'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我在研究* ***[UNIVERSITY]*** *的不同项目时，在教职员工页面上发现了您。我很乐意与您进一步探讨关于* ***[UNIVERSITY]***
    *和* ***[SPECIFIC RESEARCH OR TOPIC]*** *的内容。我可以根据您的时间安排来进行讨论。附件中附有我的简历和成绩单供您参考。*'
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I look forward to hearing from you. Thank you for your time.*'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*期待您的回复。感谢您的时间。*'
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Regards,'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*致意，'
- en: Simon Aytes*
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Simon Aytes*
- en: This template can be further modified to include faculty-specific information
    regarding their research, work experience, or [active grants](https://www.nsf.gov/awardsearch/).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模板可以进一步修改，以包含与教职员工有关的研究、工作经验或[活动补助](https://www.nsf.gov/awardsearch/)的信息。
- en: By following this process, I sent emails to over 30 professors at the 12 programs
    I was applying to. Of these, I connected with 15 via email and had a virtual “coffee
    chat” with a few more. As a direct result of this networking effort, I was able
    to secure both an advisor and a research position at my first-choice university.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这一过程，我给我申请的12个项目中的30多位教授发送了电子邮件。其中，我通过电子邮件与15位教授建立了联系，并与更多教授进行了虚拟的“咖啡聊天”。正是通过这一网络努力，我成功地在我首选的大学获得了导师和研究职位。
- en: Final Thoughts
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后思考
- en: In the end, values-based decision-making and active networking are only one
    piece of the puzzle. There are a multitude of factors that determine whether or
    not you will be accepted into the programs you’re interested in. Things like work
    experience, GPA, and standardized test scores (i.e. GRE) all weigh heavily on
    your qualifications for a program.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，基于价值观的决策和积极的社交网络仅仅是整个难题的一部分。决定您是否被感兴趣的项目录取的因素有很多。工作经验、GPA和标准化考试成绩（如GRE）等因素都严重影响您申请项目的资格。
- en: Finding the perfect AI graduate program requires a combination of self-reflection,
    research, and active networking. By following the process outlined in this article,
    you can give yourself a strong head-start on the competition going into the formal
    application process.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 找到完美的人工智能研究生项目需要自我反思、研究和积极的社交网络。通过遵循本文概述的过程，您可以在正式申请过程中为自己赢得一个强有力的开端。
