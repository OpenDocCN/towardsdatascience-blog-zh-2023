    of AI*](https://gsai.kaist.ac.kr/) *in Seoul, South Korea. He has previously worked
    with organizations such as NASA, Penta Group, and Columbia University.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*Simon Aytes目前是首尔韩国的* [*KAIST人工智能研究院研究生*](https://gsai.kaist.ac.kr/) *。他曾与NASA、Penta
    Group和哥伦比亚大学等组织合作过。*'
- en: '*Want to hear more? Visit his* [*website*](http://www.saytes.io/) *or reach
