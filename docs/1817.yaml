  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*想了解更多吗？访问他的* [*网站*](http://www.saytes.io/) *或通过* [*LinkedIn*](https://www.linkedin.com/in/simonaytes/)*
