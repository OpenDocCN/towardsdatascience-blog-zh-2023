  - PREF_H1
  type: TYPE_NORMAL
- en: When setting up our model so far, we only changed either the preprocessing,
    the kind of model, or both — but we haven’t really played with the model’s hyperparameters.
  prefs: []
  type: TYPE_NORMAL
