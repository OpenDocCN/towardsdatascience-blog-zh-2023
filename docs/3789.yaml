- en: Coding has been a part of my life since I was 10\. From modifying HTML & CSS
    for my Friendster profile during the simple internet days to exploring SQL injections
    for the thrill, building a three-legged robot for fun, and lately diving into
    Python coding, my coding journey has been diverse and fun!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 编程一直是我生活的一部分，从10岁时修改HTML和CSS以装饰我的Friendster个人主页，到探索SQL注入的刺激，制作一个三脚机器人以寻求乐趣，最近又投入Python编程，我的编程旅程丰富多彩且充满乐趣！
- en: Here’s what I’ve learned from various programming approaches.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从各种编程方法中学到的东西。
- en: '**The way I learn coding is always similar; As people say, mostly it’s just
    copy-pasting. 😅**'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我学习编码的方式总是很类似；正如人们所说，通常只是复制粘贴。 😅**'
- en: 'When it comes to building something in the coding world, here’s a breakdown
    of my method:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码世界中构建某些东西时，这是我方法的详细分解：
- en: '**Choose the Right Framework or Library**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择合适的框架或库**'
- en: '**Learn from Past Projects**'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从过去的项目中学习**'
- en: '**Break It Down into Steps** Slice your project into actionable item steps,
    making development less overwhelming.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将其拆分为步骤** 将项目分解为可操作的步骤，使开发不那么令人不知所措。'
- en: '**Google Each Chunk** For every step, consult Google/Bing/DuckDuckGo/any search
    engine you prefer for insights, guidance, and potential solutions.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**每一块都谷歌一下** 对于每一步，咨询 Google/Bing/DuckDuckGo/任何你喜欢的搜索引擎，以获取见解、指导和潜在解决方案。'
- en: '**Start Coding**'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开始编码**'
- en: Try to implement each step systematically.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尝试系统地实施每一步。
- en: 'However, even the most well-thought-out code can encounter bugs. Here’s my
    strategy for troubleshooting:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使是最精心设计的代码也可能遇到 bug。以下是我解决故障的策略：
- en: '**1\. Check Framework Documentation:** ALWAYS read the docs!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 查看框架文档：** 始终阅读文档！'
- en: '**2\. Google and Stack Overflow Search**: search on Google and Stack Overflow.
    Example keyword would be:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 谷歌和 Stack Overflow 搜索**：在 Google 和 Stack Overflow 上搜索。示例关键词如下：'
- en: site:stackoverflow.com [coding language] [library] error [error message]
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: site:stackoverflow.com [coding language] [library] error [error message]
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**site:stackoverflow.com python error ImportError: pandas module not found**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**site:stackoverflow.com python error ImportError: pandas module not found**'
- en: '- **Stack Overflow Solutions**: If the issue is already on Stack Overflow,
    I look for the most upvoted comments and solutions, often finding a quick and
    reliable answer.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '- **Stack Overflow 解决方案**：如果问题已经在 Stack Overflow 上，我会寻找点赞数最高的评论和解决方案，通常能找到快速而可靠的答案。'
- en: '- **Trust My Intuition**: When Stack Overflow doesn’t have the answer, I trust
    my intuition to search for trustworthy sources on Google; GeeksForGeeks, Kaggle,
    W3School, and Towards Data Science for DS stuff ;)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '- **相信我的直觉**：当 Stack Overflow 没有答案时，我相信我的直觉去 Google 搜索可信的来源；GeeksForGeeks、Kaggle、W3School
    和 Towards Data Science 等数据科学相关的资源 ;)'
- en: '**3\. Copy-Paste the Code Solution**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 复制粘贴代码解决方案**'
- en: '**4\. Verify and Test**: The final step includes checking the modified code
    thoroughly and testing it to ensure it runs as intended.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 验证和测试**：最后一步包括彻底检查修改后的代码并测试，以确保其按预期运行。'
- en: '**And Voila you just solve the bug!**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**就这样，你解决了 bug！**'
- en: '![](../Images/4b38f85eb0d5950f845ad5d3aea4bb73.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4b38f85eb0d5950f845ad5d3aea4bb73.png)'
- en: Photo by [Stephen Hocking](https://unsplash.com/@shocking57?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Stephen Hocking](https://unsplash.com/@shocking57?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Isn’t it beautiful?
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不是很美吗？
- en: '**But in reality, are we still doing this?!**'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**但实际上，我们还在这样做吗？！**'
- en: Lately, I’ve noticed a shift in how new coders are tackling coding. I’ve been
    teaching how to code professionally for about three years now, bouncing around
    in coding boot camps and guest lecturing at universities and corporate training.
    The way coders are getting into code learning has changed a bit.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我注意到新编码人员处理编码的方式发生了变化。我已经专业教授编码大约三年了，曾在编码训练营中四处活动，并在大学和公司培训中担任客座讲师。编码人员进入编码学习的方式有所改变。
- en: I usually tell the fresh faces to stick with the old-school method of browsing
    and googling for answers, but people are still using ChatGPT eventually. And their
    alibi is
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常告诉新人坚持使用旧式的方法浏览和谷歌搜索答案，但人们最终仍然会使用 ChatGPT。他们的借口是
- en: “Having ChatGPT (for coding) is like having an extra study buddy -who chats
    with you like a regular person”.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “拥有 ChatGPT（用于编码）就像有一个额外的学习伙伴——他像普通人一样和你聊天。”
- en: It comes in handy, especially when you’re still trying to wrap your head around
    things from search results and documentation — to develop what is so-called **programmer
    intuition**.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有用，尤其是在你还在从搜索结果和文档中理清思路时——以发展所谓的 **程序员直觉**。
- en: Now, don’t get me wrong, I’m all for the basics. Browsing, reading docs, and
    throwing questions into the community pot — those are solid moves, in my book.
    Relying solely on ChatGPT might be a bit much. Sure, it can whip up a speedy summary
    of answers, but **the traditional browsing methods give you the freedom to pick
    and choose, to experiment a bit, which is pretty crucial in the coding world.**
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不要误解我的意思，我完全支持基础知识。浏览、阅读文档以及向社区提问——这些在我看来都是可靠的做法。仅仅依赖 ChatGPT 可能有些过于单一。确实，它可以快速提供答案的总结，但**传统的浏览方法给你提供了选择和实验的自由，这在编程世界中是非常关键的。**
- en: But, I’ve gotta give credit where it’s due — ChatGPT is lightning-fast at giving
    out answers, especially when you’re still trying to figure out the right from
    the wrong in search results and docs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我必须给予应有的赞扬——ChatGPT 在提供答案方面速度极快，特别是当你还在试图分辨搜索结果和文档中的对错时。
- en: I realize this shift of using ChatGPT as a study buddy is not only happening
    in the coding scene, Chatgpt has revolutionized the way people learn, I even use
    ChatGPT to fix my grammar for this post, sorry Grammarly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到使用 ChatGPT 作为学习伙伴的转变不仅发生在编程领域，ChatGPT 已经彻底改变了人们的学习方式，我甚至用 ChatGPT 来修正这篇文章的语法，对不起
    Grammarly。
- en: Saying no to ChatGPT is like saying no to search engines in the early 2000 era.
    While ChatGPT may come with biases and hallucinations, similar to search engines
    having unreliable information or hoaxes. When ChatGPT is used appropriately, it
    can expedite the learning process.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拒绝 ChatGPT 就像拒绝 2000 年代初的搜索引擎一样。虽然 ChatGPT 可能会有偏见和虚假信息，类似于搜索引擎中的不可靠信息或虚假信息。但当
    ChatGPT 使用得当时，它可以加快学习过程。
- en: Now, let’s imagine a real-life scenario where ChatGPT could help you by being
    your coding buddy to help with debugging.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们设想一个真实的场景，ChatGPT 作为你的编程伙伴来帮助调试。
- en: '**Scenario: Debugging a Python Script**'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**场景：调试 Python 脚本**'
- en: Imagine you’re working on a Python script for a project, and you encounter an
    unexpected error that you can’t solve.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你正在为一个项目编写 Python 脚本，遇到了一个你无法解决的意外错误。
- en: Here is how I used to be taught to do it — the era before ChatGPT.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我以前被教导的方法——在 ChatGPT 之前的时代。
- en: '**Browsing Approach:**'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**浏览方法：**'
- en: '**Check the Documentation:**'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**检查文档：**'
- en: Start by checking the Python documentation for the module or function causing
    the error.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从检查导致错误的模块或函数的 Python 文档开始。
- en: 'For example:'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比如：
- en: '- visit [https://scikit-learn.org/stable/modules/](https://scikit-learn.org/stable/modules/)
    for Scikit Learn Doc'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 访问 [https://scikit-learn.org/stable/modules/](https://scikit-learn.org/stable/modules/)
    获取 Scikit Learn 文档'
- en: '**2\. Search on Google & Stack Overflow:**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 在 Google 和 Stack Overflow 上搜索：**'
- en: If the documentation doesn’t provide a solution, you turn to Google and Stack
    Overflow. Scan through various forum threads and discussions to find a similar
    issue and its resolution.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文档没有提供解决方案，你可以转向 Google 和 Stack Overflow。浏览各种论坛线程和讨论，找到类似的问题及其解决方案。
- en: '![](../Images/f557ee7ccdd4186b6fdd757b390f3c48.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f557ee7ccdd4186b6fdd757b390f3c48.png)'
- en: StackOverflow Thread
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow 线程
- en: 3**. Trust Your Intuition:**
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 相信你的直觉：**'
- en: If the issue is unique or not well-documented, trust your intuition! You might
    explore articles and sources on Google that you’ve found trustworthy in the past,
    and try to adapt similar solutions to your problem.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题独特或文档不足，信任你的直觉！你可以查找你过去认为可信的 Google 文章和资源，并尝试将类似的解决方案应用到你的问题上。
- en: '![](../Images/cc818bc9c1710778f668ce39929f52e2.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cc818bc9c1710778f668ce39929f52e2.png)'
- en: Google Search Result
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Google 搜索结果
- en: You can see that on the search result above, the results are from W3school -
    (trusted coding tutorial site, great for cheatsheet) and the other 2 results are
    official Pandas documentation. You can see that search engines do suggest users
    look at the official documentation. ;)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到在上述搜索结果中，结果来自 W3school - （受信任的编码教程网站，非常适合速查表）以及其他 2 个结果是官方 Pandas 文档。你可以看到搜索引擎确实建议用户查看官方文档。
    ;)
- en: And this is how you can use ChatGPT to help you debug an issue.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你如何利用 ChatGPT 来帮助你调试问题。
- en: '**New Approach with ChatGPT:**'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 的新方法：**'
- en: '**Engage ChatGPT in Conversations:**'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与 ChatGPT 进行对话：**'
- en: Instead of only navigating through documentation and forums, you can engage
    ChatGPT in a conversation. Provide a concise description of the error and ask.
    For example,
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了浏览文档和论坛，你还可以与 ChatGPT 进行对话。简洁地描述错误并提问。例如，
- en: '**“I’m encountering an issue in my [programming language] script where [describe
    the error]. Can you help me understand what might be causing this and suggest
    a possible solution?”**'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/59c6c87a5e797f4610b3b2125e6219d5.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
- en: '**Engage ChatGPT in Conversations**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Clarify Concepts with ChatGPT:**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: If the error is related to a concept you are struggling to grasp, you can ask
    ChatGPT to explain that concept. For example,
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '**“Explain how [specific concept] works in [programming language]? I think
    it might be related to the error I’m facing. The error is: [the error]”**'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/bc7193440c908271bce740a4aaff808b.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
- en: '**Clarify Concepts with ChatGPT**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Seek Recommendations for Troubleshooting:**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: You ask ChatGPT for general tips on troubleshooting Python scripts. For instance,
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: '**“What are some common strategies for dealing with [issue]? Any recommendations
    on tools or techniques?”**'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/c9c83457c8c1677410ddcbfc5228a8e0.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
- en: Using ChatGPT as coding buddy
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: 'Potential Advantages:'
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Personalized Guidance:** ChatGPT can provide personalized guidance ***based
    on the specific details you provide*** about the error and your understanding
    of the problem.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Concept Clarification:** You can seek explanations and clarifications on
    concepts directly from ChatGPT leveraging their LLM capability.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Efficient Troubleshooting:** ChatGPT might offer concise and relevant tips
    for troubleshooting, potentially streamlining the debugging process.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Possible Limitations:'
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now let’s talk about the cons of relying on ChatGPT 100%. I saw these issues
    a lot in my student's journey on using ChatGPT. Post ChatGPT era, my students
    just copied and pasted the 1-line error message from their Command Line Interface
    despite the error being 100 lines and linked to some modules and dependencies.
    Asking ChatGPT to explain the workaround by providing a 1 line error code might
    work sometimes, or worse — it might add 1–2 hour manhour of debugging.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT comes with a limitation of not being able to see the context of your
    code. For sure, you can always give a context of your code. On a more complex
    code, you might not be able to give every line of code to ChatGPT. The fact that
    Chat GPT only sees the small portion of your code, ChatGPT will either **assume**
    the rest of the code based on its knowledge base or **hallucinate**.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: 'These are the possible limitations of using ChatGPT:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: '**Lack of Real-Time Dynamic Interaction:** While ChatGPT provides valuable
    insights, it lacks the real-time interaction and dynamic back-and-forth that forums
    or discussion threads might offer. On StackOverflow, you might have 10 different
    people who would suggest 3 different solutions which you can compare either by
    DIY ( do it yourself — try it out) or see the number of upvotes.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dependence on Past Knowledge:** The quality of ChatGPT’s response depends
    on the information it has been trained on, and it may not be aware of the latest
    framework updates or specific details of your project.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Might add extra Debugging Time:** ChatGPT does not have a context of your
    full code, so it might lead you to more debugging time.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可能会增加调试时间：** ChatGPT 不了解你的完整代码，因此可能会导致更多的调试时间。'
- en: '**Limited Understanding of Concept:** The traditional browsing methods give
    you the freedom to pick and choose, to experiment a bit, which is pretty crucial
    in the coding world. If you know how to handpick the right source, you probably
    learn more from browsing on your own than relying on the ChatGPT general model.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对概念的理解有限：** 传统的浏览方法让你可以自由选择和尝试，这在编码世界中非常重要。如果你知道如何挑选正确的来源，你可能会比依赖 ChatGPT
    通用模型学到更多。'
- en: Unless you ask a language model that is trained and specialized in coding and
    tech concepts— research papers on coding materials, or famous deep learning lectures
    from Andrew Ng, Yann Le Cunn’s tweet on X (formerly Twitter), pretty much ChatGPT
    would just give a general answer.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除非你询问一个专门针对编码和技术概念的语言模型——如编码材料的研究论文，或者 Andrew Ng 的深度学习讲座，Yann Le Cunn 在 X（前身为
    Twitter）上的推文，否则 ChatGPT 通常会给出一般性的答案。
- en: This scenario showcases how ChatGPT can be a valuable tool in your coding toolkit,
    especially for obtaining personalized guidance and clarifying concepts. Remember
    to balance ChatGPT’s assistance with the methods of browsing and ask the community,
    keeping in mind its strengths and limitations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况展示了 ChatGPT 如何成为你编码工具包中的一个有价值的工具，特别是在获取个性化指导和澄清概念方面。记住要平衡 ChatGPT 的帮助与浏览方法，并向社区请教，同时注意它的优势和局限性。
- en: '**Final Thoughts**'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**最终想法**'
- en: '**Things I would recommend for a coder**'
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**我对编码人员的建议**'
- en: If you really want to leverage the autocompletion model; instead of solely using
    ChatGPT, try using VScode extensions for auto code-completion tasks such as [CodeGPT
    — GPT4 extension on VScode](https://codegpt.co), [GitHub Copilot](https://github.com/features/copilot),
    or Google Colab Autocomplete AI tools in Google Colab.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你真的想利用自动补全模型；除了单独使用 ChatGPT，还可以尝试使用 VScode 扩展进行自动代码补全任务，例如 [CodeGPT — GPT4
    扩展在 VScode](https://codegpt.co)、[GitHub Copilot](https://github.com/features/copilot)
    或 Google Colab 中的自动补全 AI 工具。
- en: '![](../Images/4ad19b73b78e7095c614723188bcd2c2.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4ad19b73b78e7095c614723188bcd2c2.png)'
- en: Auto code completion on Google Colab
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Google Colab 中的自动代码补全
- en: As you can see in the screenshot above, Google Colab automatically gives the
    user suggestions on what code comes next.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，Google Colab 会自动给用户建议下一步的代码。
- en: Another alternative is Github Copilot. With GitHub Copilot, you can get an AI-based
    suggestion in real-time. GitHub Copilot suggests code completions as developers
    type and turn prompts into coding suggestions based on the project’s context and
    style conventions. As per this [release from Github](https://github.blog/changelog/2023-11-30-github-copilot-november-30th-update/),
    Copilot Chat is now powered by OpenAI GPT-4 (a similiar model that ChatGPT is
    using).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是 GitHub Copilot。通过 GitHub Copilot，你可以实时获得基于 AI 的建议。GitHub Copilot 在开发者输入时建议代码补全，并根据项目的上下文和风格规范将提示转换为编码建议。根据这篇
    [Github 发布说明](https://github.blog/changelog/2023-11-30-github-copilot-november-30th-update/)，Copilot
    Chat 现在由 OpenAI GPT-4 提供支持（与 ChatGPT 使用的模型类似）。
- en: '![](../Images/9e78015befef62d5cba45d754f91b54c.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9e78015befef62d5cba45d754f91b54c.png)'
- en: Github Copilot Example — image by Github
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Copilot 示例 — 图片由 GitHub 提供
- en: I have been actively using CodeGPT as a VSCode Extension before I knew that
    Github Copilot is accessible for free if you are in education program. CodeGPT
    Co has 1M download to this date on the VSCode Extension Marketplace. CodeGPT allows
    seamless integration with the ChatGPT API, Google PaLM 2, and Meta Llama.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解到 GitHub Copilot 如果你在教育项目中可以免费使用之前，我一直积极使用 CodeGPT 作为 VSCode 扩展。到目前为止，CodeGPT
    Co 在 VSCode 扩展市场上的下载量已达 100 万次。CodeGPT 允许与 ChatGPT API、Google PaLM 2 和 Meta Llama
    无缝集成。
- en: '**You can get code suggestions through comments**, here is how:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以通过评论获取代码建议**，以下是方法：'
- en: Write a comment asking for a specific code
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写一个评论请求特定的代码
- en: Press `cmd + shift + i`
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按 `cmd + shift + i`
- en: Use the code 😎
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用代码 😎
- en: '![](../Images/5dc4457ce993909f239eb4f4ca82228a.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5dc4457ce993909f239eb4f4ca82228a.png)'
- en: '**You can also initiate a chat** via the extension in the menu and dive into
    coding conversations 💬'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**你还可以通过菜单中的扩展启动聊天**，深入讨论编码 💬'
- en: '![](../Images/b6d119b0f3240719d8b3dfe333fdd0ec.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b6d119b0f3240719d8b3dfe333fdd0ec.png)'
- en: As I reflect on my coding journey, the invaluable lesson learned is that there’s
    no one-size-fits-all approach to learning. It’s essential to embrace a diverse
    array of learning methods, seamlessly blending traditional practices like browsing
    and community interaction with the innovative capabilities of tools like ChatGPT
    and auto code-completion tools.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回顾自己的编码历程时，学到的宝贵教训是没有一种放之四海而皆准的学习方法。拥抱多样的学习方式，将传统的浏览和社区互动与 ChatGPT 和自动代码补全工具等创新能力无缝结合是至关重要的。
- en: 'What to Do:'
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做：
- en: '*Utilize Tailored Learning Resources:* Make the most of ChatGPT’s recommendations
    for learning materials.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用量身定制的学习资源：* 充分利用 ChatGPT 对学习材料的推荐。'
- en: '*Collaborate for Problem-Solving:* Utilize ChatGPT as a collaborative partner
    as if you are coding with your friends.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与 ChatGPT 合作解决问题：* 将 ChatGPT 作为一个合作伙伴，像与朋友一起编码一样利用它。'
- en: '**What Not to Do:**'
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**注意事项：**'
- en: '***Over-Dependence on ChatGPT:*** Avoid relying solely on ChatGPT and ensure
    a balanced approach to foster independent problem-solving skills.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***过度依赖 ChatGPT：*** 避免仅依赖 ChatGPT，并确保采取平衡的方法来培养独立解决问题的能力。'
- en: '***Neglect Real-Time Interaction with Coding Community:*** While ChatGPT offers
    valuable insights, don’t neglect the benefits of real-time interaction and feedback
    from coding communities. That also helps build a reputation in the community'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***忽略与编码社区的实时互动：*** 尽管 ChatGPT 提供了宝贵的见解，但不要忽视与编码社区实时互动和反馈的好处。这也有助于在社区中建立声誉。'
- en: '***Disregard Practical Coding Practice:*** Balance ChatGPT guidance with hands-on
    coding practice to reinforce theoretical knowledge with practical application.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***忽视实际编码实践：*** 平衡 ChatGPT 的指导与动手编码实践，以将理论知识与实际应用相结合。'
- en: '**Let me know in the comments how you use ChatGPT to help you code!**'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**在评论中告诉我你如何利用 ChatGPT 来帮助你编码！**'
- en: Happy coding!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 编码愉快！
