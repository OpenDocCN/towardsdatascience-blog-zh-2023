- en: Without effective Governance, organisations will find themselves wandering through
    a Digital Wild West.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有有效的治理，组织将发现自己在数字荒野中徘徊。
- en: The recent advances in the [EU Artificial Intelligence Act](https://artificialcorner.com/eu-ai-regulation-demystified-the-top-10-things-you-need-to-know-94502c90bde4)
    have also noted Data Governance as a must-have for organisations dealing with
    High-Risk AI Systems to stay compliant. Despite the increasing scale of data,
    organisations have regressed instead of enhancing governance efforts, leading
    to weaker Data Governance practices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在[欧盟人工智能法案](https://artificialcorner.com/eu-ai-regulation-demystified-the-top-10-things-you-need-to-know-94502c90bde4)方面的进展也指出，数据治理是处理高风险人工智能系统的组织必须具备的要求，以保持合规性。尽管数据规模不断增加，组织在数据治理方面却退步了，而不是加强治理工作，导致数据治理实践变得更为薄弱。
- en: Let's look at four ways in which, using modern techniques, you can improve Data
    Governance for your organisation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看使用现代技术可以改善组织数据治理的四种方式。
- en: 1\. Replace Data Stewards with a Co-Pilot
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 将数据管理员替换为副驾驶
- en: In my many years of implementing Data Governance for clients, I am yet to meet
    a happy Data Steward.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我多年的为客户实施数据治理的过程中，我还没有遇到一个满意的数据管理员。
- en: They have the impossible task of translating the data into business and vice-versa,
    with little authority to enforce compliance. The reasons for failure usually include
    poorly designed Governance models, lack of senior management buy-in or seeing
    Governance as a one-off project with minimal investment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们面临着将数据转化为业务以及将业务转化为数据的困难任务，却没有足够的权威来强制执行合规。失败的原因通常包括治理模型设计不良、缺乏高级管理层支持，或将治理视为一次性项目，投入最小。
