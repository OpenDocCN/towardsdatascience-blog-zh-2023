- en: In a culture that valorizes speed above (almost) all else—“move fast and break
    things”—it’s a good idea to remind ourselves that sometimes, slowing down is the
    most effective shortcut. This is especially true when you’re in the process of
    exploring complex ideas, something that data science and machine learning professionals
    need to do on a more or less daily basis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个重视速度而几乎把其他一切置于次要的位置的文化中——“快速行动，打破常规”——提醒自己有时放慢速度才是最有效的捷径，这是个好主意。尤其当你在探索复杂的想法时，这一点尤为真实，这也是数据科学和机器学习专业人士几乎每天都需要做的事情。
- en: We’ve just marked the longest day of the year here in the Northern Hemisphere,
    so we figured there’s no better time to celebrate some of our longest—and best-executed—deep
    dives. Whether they tackle a thorny theoretical concept or walk us through a cutting-edge
    tool or workflow, they are the kind of articles that require us to pause, think,
    and digest—and reward us with new and long-lasting insights. Happy reading!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Ethical and regulatory concerns around personal health information (PHI) makes
    dealing with medical images extremely complicated. [Adrienne Kline](https://medium.com/u/7cd59d41e4d7?source=post_page-----7700a35ddce1--------------------------------)
    shares a detailed overview of an [**open-source tool that provides a “robust protocol”**](/pylogik-for-de-iding-medical-image-data-ae5a1ba31baa)
    around “de-identification, sequestering of relevant patient information, ROI [region
    of interest] identification, and file compression of medical images.”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'How are our expectations structured, and what do they have to do with statistical
    reasoning? [Sachin Date](https://medium.com/u/b75b5b1730f3?source=post_page-----7700a35ddce1--------------------------------)’s
    latest work is a fascinating and patient guide to [**the theoretical underpinnings
    of the concept of expectation**](/a-deep-dive-into-the-science-of-statistical-expectation-9dc0f80bd26):
    it starts on a choppy crossing of the English Channel and ends with the math behind
    the quantum wave function.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Reza Bagheri](https://medium.com/u/da2d000eaa4d?source=post_page-----7700a35ddce1--------------------------------)’s
    articles tend to be one-stop resources that readers bookmark and turn to again
    and again. We suspect Reza’s new deep dive, on autoencoders and their role in
    dimensionality reduction, will be no exception, as [**it covers both the essential
    theoretical elements and the PyTorch implementation**](/a-deep-dive-into-autoencoders-and-their-relationship-to-pca-and-svd-97e37c81898a)
    of linear and non-linear autoencoders.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
