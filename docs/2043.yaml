- en: For a beginner-friendly—but equally useful—introduction to working with PyTorch,
    [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----7700a35ddce1--------------------------------)’s
    tutorial on image classification is a great choice. It’s comprehensive and clear,
    and while the examples used here are images of big cats, it’s [**easily adaptable
    to more common real-world classification projects**](/pytorch-image-classification-tutorial-for-beginners-94ea13f56f2).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The challenge of sorting through mountains of data and locating the right information
    quickly is a familiar one in every growing organization. [Janna Lipenkova](https://medium.com/u/f215f8e427a2?source=post_page-----7700a35ddce1--------------------------------)’s
    [**primer on Text2SQL presents an innovative framework**](/enabling-the-data-driven-organisation-with-text2sql-f8e07089dd0c)
    that combines the accessibility of large language models with the querying power
    of SQL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To end our selection on a particularly reflective note, we leave you with [Andre
    Ye](https://medium.com/u/be743a65b006?source=post_page-----7700a35ddce1--------------------------------)’s
    piece on [**the fundamental structure and inner workings of algorithms**](/what-does-it-really-mean-for-an-algorithm-to-learn-1f3e5e8d7884)**.**
    It zooms in on one of the most thought-provoking (and most important) questions
    people working with data should reflect on: what does “learning” mean for a machine?'
  prefs:
  - PREF_UL
