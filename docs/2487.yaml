- en: '**In one of his posts, Brent Dykes[1], splits the process of crafting a compelling
    story into three steps:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Storyframing:** this stage involves an in-depth exploration of data, with
    a specific focus on unique dimensions and metrics.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Storyforming:** at this phase, any anomalies or trends detected previously
    are subjected to a thorough investigation. **Essentially, this is where we cultivate
    insights.** It’s vital at this stage to evaluate the importance of our findings
    for the business, understand their origins, and identify the reasons behind their
    occurrence. Typically, this process…'
