- en: 'Hidden Enemy 1: Structure and Governance'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The siloed nature of organizational structure can prevent effective collaboration
    for sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, sustainability has often been **relegated to a separate company department**,
    leading to its isolation from key corporate functions.
  prefs: []
  type: TYPE_NORMAL
- en: This **restricts sustainability** from transforming the entire organization
    and limits its power and relevance within the company.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/ab42796c3ec3e711ade6e28fae11f32f.png)](https://youtu.be/j85tA8WuiwA)'
  prefs: []
  type: TYPE_NORMAL
