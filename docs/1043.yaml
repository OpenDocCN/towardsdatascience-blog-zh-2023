- en: How Sustainability Efforts Fall Apart?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可持续发展努力如何崩溃？
- en: The “Four Hidden Enemies” of the Green Transformation
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿色转型的“四个隐藏敌人”
- en: Sustainability has become a critical aspect of business operations as companies
    face mounting pressure to address environmental and social issues for their ESG
    reporting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性已经成为商业运营的关键方面，因为公司面临着越来越大的压力，需要解决环境和社会问题以进行ESG报告。
- en: However, implementing a roadmap for carbon footprint reduction and effective
    sustainability initiatives is often easier said than done.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实施碳足迹减少和有效的可持续性举措的路线图往往说起来容易做起来难。
- en: 'The article “[How Sustainability Efforts Fall Apart](https://hbr.org/2022/09/how-sustainability-efforts-fall-apart)”
    sheds light on the key barriers that companies face in their pursuit of sustainability,
    focusing on four “hidden enemies”:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文章“[可持续发展努力如何崩溃](https://hbr.org/2022/09/how-sustainability-efforts-fall-apart)”揭示了公司在追求可持续发展时面临的关键障碍，重点关注四个“隐藏的敌人”。
- en: '**Structure and Governance**: Siloed sustainability limits influence.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构和治理**：孤立的可持续性限制了影响力。'
- en: '**Processes and Metrics**: Unsustainable metrics hinder progress.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程和指标**：不可持续的指标阻碍进展。'
- en: '**Culture and Leadership**: Old mindsets challenge transformation.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文化和领导力**：旧观念挑战转型。'
- en: '**Methods and Skills**: Traditional tools obstruct change.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法和技能**：传统工具阻碍变化。'
- en: '[![](../Images/2db3133df66d98202a85291c7bb32cdc.png)](https://youtu.be/j85tA8WuiwA)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2db3133df66d98202a85291c7bb32cdc.png)](https://youtu.be/j85tA8WuiwA)'
- en: The Four Hidden Enemies of Your Green Transformation — (Image by Author)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色转型的四个隐藏敌人 — （作者提供的图片）
- en: Have you heard about Supply Chain Analytics?
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你听说过供应链分析吗？
- en: Support of Supply Chain Analytics for Sustainable Initiatives
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持供应链分析以促进可持续性举措
- en: A **Supply Chain** can be defined as several parties exchanging flows of **material**
    **and information to fulfil** a customer request.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**供应链**可以定义为多个参与方交换**物料** **和信息流以满足**客户需求。'
- en: '![](../Images/70afbeb7b9c1f2ee87f2a8188af858cf.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/70afbeb7b9c1f2ee87f2a8188af858cf.png)'
- en: Defining a supply chain as multiple parties exchanging material and information
    flows — (Image by Author)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 将供应链定义为多个参与方交换物料和信息流 — （作者提供的图片）
- en: In a [previous article](/what-is-supply-chain-analytics-42f1b2df4a2), **Supply
    chain Analytics** was introduced as a set of tools that help companies use systems-generated
    data to gain insights and optimize their operations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在[之前的文章](/what-is-supply-chain-analytics-42f1b2df4a2)中，**供应链分析**被介绍为一组帮助公司利用系统生成的数据获得洞察并优化操作的工具。
- en: What are the different types of analytics?
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析的不同类型是什么？
- en: '![](../Images/759c2affb32c6a6421b65f6ef2a51ab2.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/759c2affb32c6a6421b65f6ef2a51ab2.png)'
- en: Discover the four Types of Supply Chain Analytics — (Image by Author) [[Original
    Article](https://www.samirsaci.com/what-is-supply-chain-analytics-2/)]
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 发现四种供应链分析类型 — （图片来源：作者）[[原文](https://www.samirsaci.com/what-is-supply-chain-analytics-2/)]
- en: 'It can also be a great support to address the obstacles listed above:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可以是解决上述障碍的一个极好的支持：
- en: '**Descriptive Analytics** by providing visibility with a [single source of
    truth](https://youtu.be/0AZfe7DuT_U) across the supply chain'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述性分析**通过提供供应链的[单一真实来源](https://youtu.be/0AZfe7DuT_U)来提供可视性。'
- en: '**Diagnostic Analytics** by deploying [automated incident root cause analysis](https://youtu.be/V6qnuZ-QcKE)
    processes'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**诊断性分析**通过部署[自动化事件根本原因分析](https://youtu.be/V6qnuZ-QcKE)过程。'
- en: '**Predictive Analytics** by supporting the [forecast of customer demand](https://www.samirsaci.com/machine-learning-for-retail-sales-forecasting-features-engineering/),
    supply capacity and CO2 emissions volumes'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测性分析**通过支持[客户需求预测](https://www.samirsaci.com/machine-learning-for-retail-sales-forecasting-features-engineering/)、供应能力和CO2排放量。'
- en: '**Prescriptive Analytics** by helping the [decision-making process](https://youtu.be/gF9ds3CH3N4)
    towards resource optimization'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规范性分析**通过支持[决策过程](https://youtu.be/gF9ds3CH3N4)来优化资源利用。'
- en: In the following sections, we’ll explore each **‘hidden enemy’** in detail and
    explain how data analytics can help overcome these challenges.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将详细探讨每个**“隐藏敌人”**，并解释数据分析如何帮助克服这些挑战。
- en: Leveraging Data Analytics for a Green Transformation
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用数据分析实现绿色转型。
- en: 'Hidden Enemy 1: Structure and Governance'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏的敌人1：结构和治理
- en: The siloed nature of organizational structure can prevent effective collaboration
    for sustainability.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 组织结构的孤岛性质可能会阻碍可持续性的有效合作。
- en: Indeed, sustainability has often been **relegated to a separate company department**,
    leading to its isolation from key corporate functions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，**可持续性**往往被**降级到一个单独的公司部门**，导致其与关键的公司职能隔离。
- en: This **restricts sustainability** from transforming the entire organization
    and limits its power and relevance within the company.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这**限制了可持续性**从而无法转变整个组织，并限制了其在公司中的力量和相关性。
- en: '[![](../Images/ab42796c3ec3e711ade6e28fae11f32f.png)](https://youtu.be/j85tA8WuiwA)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/ab42796c3ec3e711ade6e28fae11f32f.png)](https://youtu.be/j85tA8WuiwA)'
- en: The impact of siloed optimization on sustainability efforts in supply chain
    management — (Image by Author)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 孤岛优化对供应链管理中可持续性努力的影响 — （图片来源：作者）
- en: 'An operational manager will always focus on **her scope of operations**:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 运营经理将始终关注**她的操作范围**：
- en: Store managers keep low quantities per order *(and increase the frequency)*
    to **minimize their inventory**
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 店长每次订单保持低数量*（并增加频率）*以**最小化他们的库存**。
- en: Supply planners push for [**more production batches**](https://youtu.be/130AKb2DejM)
    *(with low quantities per batch)* to **get enough flexibility**
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应计划人员推动[**更多生产批次**](https://youtu.be/130AKb2DejM) *（每批次低数量）*以**获得足够的灵活性**。
- en: Finance managers always encourage [**inventory reductions**](https://youtu.be/U1HqjHZzgq4)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务经理总是鼓励[**库存减少**](https://youtu.be/U1HqjHZzgq4)。
- en: Commercial teams advocate for **high inventory coverage** to avoid lost sales
    due
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业团队主张**高库存覆盖**以避免因缺货而造成的销售损失。
- en: Warehouse operationshave to[**deal with these constraints**](https://youtu.be/KR_ziEiPcDk)
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库操作必须[**应对这些约束**](https://youtu.be/KR_ziEiPcDk)
- en: Who is in charge of CO2 emissions reductions? Everybody should be, but in reality
    no one.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谁负责减少CO2排放？每个人都应该负责，但实际上没有人负责。
- en: This lack of collaboration significantly impacts the efficiency of [transportation](https://youtu.be/lhDBTlsGDVc)
    and [production planning](https://youtu.be/130AKb2DejM), hindering the progress
    of sustainability efforts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这种缺乏合作严重影响了[运输](https://youtu.be/lhDBTlsGDVc)和[生产计划](https://youtu.be/130AKb2DejM)的效率，阻碍了可持续性努力的进展。
- en: What if we optimize the collaboration between sales and supply chain?
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们优化销售和供应链之间的协作会怎么样？
- en: For more details, you can check
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多详情，您可以查看
- en: An actual case study of [Green Inventory Management](https://www.samirsaci.com/green-inventory-management-case-study/)
    to show the impact of **order frequency** on **CO2 emissions**
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个实际案例研究[绿色库存管理](https://www.samirsaci.com/green-inventory-management-case-study/)以展示**订单频率**对**CO2排放**的影响。
- en: '[Production Planning Optimization](https://youtu.be/130AKb2DejM) to understand
    the impact of the number of batches on production costs'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[生产计划优化](https://youtu.be/130AKb2DejM)以了解批次数量对生产成本的影响。'
- en: Therefore, sustainability is **seen as a nice-to-have** or a marketing tool
    that affects the [performance of each team](https://youtu.be/ssdni_n6HDc).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，可持续性**被视为可有可无**或影响[每个团队表现](https://youtu.be/ssdni_n6HDc)的营销工具。
- en: First, let’s measure the actual performance of the entire value chain.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，让我们测量整个价值链的实际表现。
- en: 'Solution 1: Descriptive Analytics'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案 1：描述性分析
- en: An **end-to-end approach** is needed to be more efficient and find the right
    balance that will lead to a minimal environmental footprint.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 需要**端到端的方法**来提高效率，找到合适的平衡，从而实现最小的环境足迹。
- en: Numbers don’t lie, people do.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据不会说谎，人会。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Ernie Lindsey
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Ernie Lindsey
- en: By connecting to the different systems ([ERP](https://i.ytimg.com/vi/v0_R8P6MLQ0/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLArbDAyaV0I1sxRtTS95JeTK1TOlg),
    [WMS](https://www.youtube.com/shorts/MW1QRJs3iuE), CRM, …), descriptive analytics
    solutions can build **a central source of truth** across the supply chain.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过连接不同的系统（[ERP](https://i.ytimg.com/vi/v0_R8P6MLQ0/hq720_2.jpg?sqp=-oaymwEdCJUDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE%3D&rs=AOn4CLArbDAyaV0I1sxRtTS95JeTK1TOlg),
    [WMS](https://www.youtube.com/shorts/MW1QRJs3iuE), CRM 等），描述性分析解决方案可以建立**一个中央真实来源**，贯穿整个供应链。
- en: '📊 **Example 1: Life Cycle Assessment**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 📊 **示例 1：生命周期评估**
- en: '[![](../Images/44a3b0f84ed706d96d90100456049a02.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/44a3b0f84ed706d96d90100456049a02.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Evaluating the environmental impact of products throughout their life cycle
    — (Image by Author)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 评估产品在其生命周期中的环境影响 — （作者提供的图片）
- en: Life cycle assessment (LCA) is a method of evaluating the environmental impacts
    of your products over their entire life cycle.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 生命周期评估（LCA）是一种评估产品在其整个生命周期中环境影响的方法。
- en: '[![](../Images/013a29035e952b23190d228cf745f6a9.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/013a29035e952b23190d228cf745f6a9.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Type of data used — (Image by Author)
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的数据类型 — （作者提供的图片）
- en: In our example, it can be used to estimate the footprint of your products considering
    end-to-end supply chain processes.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，它可以用来估算产品的足迹，考虑到端到端的供应链过程。
- en: '[![](../Images/d03302e6cc9882f317dd31a95057a66e.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d03302e6cc9882f317dd31a95057a66e.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Analyzing emissions and resource usage across the supply chain for sustainability
    insights — (Image by Author)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 分析供应链中的排放和资源使用，以获得可持续性见解 — （作者提供的图片）
- en: And identify hotspots to provide data-backed diagnostics across the supply chain
    to break silos and promote collaboration.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 并识别关键点，以提供基于数据的诊断，打破孤岛，促进跨部门协作。
- en: Total CO2e emissions per unit become a common KPI for all teams.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每单位的 CO2e 总排放成为所有团队的共同 KPI。
- en: This KPI can be included in all managers' performance reviews.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个 KPI 可以纳入所有经理的绩效评估中。
- en: 'Store Manager: If I reduce my order frequency, the transportation team can
    optimize truck loading.'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 店长：如果我减少订货频率，运输团队可以优化卡车装载。
- en: This will encourage collaboration to support cross-functional initiatives led
    by sustainability teams.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这将鼓励跨职能的协作，以支持由可持续发展团队主导的倡议。
- en: If you can’t measure it, you can’t manage it.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不能测量它，你就不能管理它。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — W. Edwards Deming
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — W. Edwards Deming
- en: Because these metrics are built from **a trusted data source,** managers will
    be more proactive in reducing emissions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这些指标是从**可信的数据源**构建的，经理们会更加主动地减少排放。
- en: We can set a common objective of emissions reductions for the whole supply chain
    department.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以为整个供应链部门设定一个共同的排放减少目标。
- en: '[![](../Images/3b916501c53b97e64e4d17cac38e286d.png)](https://youtu.be/j85tA8WuiwA)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/3b916501c53b97e64e4d17cac38e286d.png)](https://youtu.be/j85tA8WuiwA)'
- en: Implementing data-driven collaborative actions for sustainable supply chain
    transformation — (Image by Author)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 实施数据驱动的协作行动以实现可持续供应链转型 — （作者提供的图片）
- en: For example,
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，
- en: We want to reduce the overall CO2 emissions per unit produced by 20%
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们希望将每单位生产的 CO2 排放总量减少 20%
- en: 45% of emissions are coming from transportation and production
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 45%的排放来自运输和生产
- en: Store managers will cut their order frequency by two
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 店长们将把他们的订货频率减少一半。
- en: Supply planners will increase their replenishment order quantity and reduce
    the frequency
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 供应计划员将增加补货订单数量并减少频率。
- en: '[Transportation teams](https://youtu.be/PYkN24PMKd8) must provide adapted truck
    sizes'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[运输团队](https://youtu.be/PYkN24PMKd8)必须提供调整后的卡车尺寸'
- en: '[Manufacturing teams](https://youtu.be/130AKb2DejM) will reduce the number
    of production runs'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[制造团队](https://youtu.be/130AKb2DejM)将减少生产运行次数'
- en: Great! What’s next?
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太好了！接下来是什么？
- en: While descriptive analytics can help break down silos, traditional processes
    and metrics may still represent significant obstacles, which leads us to the next
    hidden enemy.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管描述性分析可以帮助打破信息孤岛，但传统的流程和指标仍可能构成重大障碍，这将引领我们进入下一个隐藏的敌人。
- en: 'Hidden Enemy 2: Processes and Metrics'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏的敌人 2：流程和指标
- en: Sustainability is rarely integrated into companies’ core business processes.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性很少被纳入公司的核心业务流程中。
- en: They were designed in an **era where profit was the primary concern**, and environmental
    and social factors were not considered.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 它们设计于**利润是主要关注点的时代**，而环境和社会因素未被考虑。
- en: '[![](../Images/e9b5a9a2061986d7e0844708bea4e852.png)](https://youtu.be/ssdni_n6HDc)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/e9b5a9a2061986d7e0844708bea4e852.png)](https://youtu.be/ssdni_n6HDc)'
- en: Common business and operational KPIs in supply chain management — (Image by
    Author)
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理中的常见业务和运营 KPI — （图片来源：作者）
- en: Indicators used to assess business performance are usually linked with cost,
    profit, market share or earnings per share.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 用于评估业务绩效的指标通常与成本、利润、市场份额或每股收益相关联。
- en: 'An Operation manager to the sustainability team: “How could I help you to reduce
    the CO2 footprint?! I am already struggling to minimize my transportation costs.”'
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位运营经理对可持续性团队说：“我怎么能帮助你们减少 CO2 足迹呢？我已经在努力减少运输成本了。”
- en: Therefore, traditional metrics can neutralise sustainability initiatives by
    prioritising short-term financial gains over long-term environmental benefits.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，传统的指标可能会通过优先考虑短期财务收益而非长期环境效益来中和可持续性举措。
- en: What if we switch the objectives functions?
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们切换目标函数会怎么样？
- en: ''
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From minimising costs to minimising CO2eq emissions.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从最小化成本到最小化 CO2eq 排放。
- en: 'Solution 2: Adapted Optimization Models'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案 2：调整优化模型
- en: By incorporating sustainability metrics into existing business processes, companies
    can develop balanced optimization models considering financial and non-financial
    objectives.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将可持续性指标纳入现有业务流程，公司可以开发出平衡财务和非财务目标的优化模型。
- en: With the help of optimization tools, continuous improvement engineers can improve
    processes towards optimal solutions that balance profit with sustainability.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 借助优化工具，持续改进工程师可以改进流程，朝向平衡利润和可持续性的最佳解决方案。
- en: What is the optimal factory network to balance costs and sustainability?
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什麽是平衡成本和可持续性的最佳工厂网络？
- en: The objective is to find the correct parameters to optimize a specific metric
    considering external and internal constraints.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是找到正确的参数，以优化特定指标，考虑外部和内部约束。
- en: '![](../Images/51ba2eba2621a6bd502521ef9d0d8f95.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/51ba2eba2621a6bd502521ef9d0d8f95.png)'
- en: Sustainable Supply Chain Network Problem Statement — (Image by Author)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续供应链网络问题声明 — （图片来源：作者）
- en: '📊 **Example 2: Sustainable Supply Chain Network Optimization**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 📊 **示例 2：可持续供应链网络优化**
- en: '[Supply chain optimization](https://youtu.be/gF9ds3CH3N4) uses data analytics
    to find an optimal combination of factories and distribution centres to meet customers''
    demands**.**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[供应链优化](https://youtu.be/gF9ds3CH3N4)利用数据分析来寻找最佳的工厂和配送中心组合，以满足客户需求**。**'
- en: Should we produce in Brazil or Portugal to minimize water usage?
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们是应该在巴西还是葡萄牙生产以最小化水使用？
- en: In this classic linear programming problem, your model will select the correct
    set of production facilities that
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个经典的线性规划问题中，你的模型将选择正确的生产设施组合，以
- en: 'Respect the demand constraints: factories'' supply should meet the market’s
    demand.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守需求约束：工厂的供应应满足市场需求。
- en: Minimize the total costs of producing and delivering products
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小化生产和交付产品的总成本
- en: This will usually select factories in remote areas where production costs are
    lower, considering the weight of transportation costs.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常会选择位于偏远地区的工厂，因为生产成本较低，同时考虑到运输成本的重量。
- en: What if we want to minimize the total CO2 emissions?
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们想要最小化总 CO2 排放会怎样？
- en: '[![](../Images/0410579e690816b5b7165fdcaf651250.png)](https://www.samirsaci.com/robust-supply-chain-networks-with-monte-carlo-simulation/)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0410579e690816b5b7165fdcaf651250.png)](https://www.samirsaci.com/robust-supply-chain-networks-with-monte-carlo-simulation/)'
- en: Comparing cost-based and CO2-based supply chain optimization approaches — (Image
    by Author)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 基于成本和基于 CO2 的供应链优化方法比较 — （图片来源：作者）
- en: On the right, we propose to use the same model with an adapted objective function
    that minimises total carbon emissions.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧，我们建议使用相同的模型，采用适应的目标函数以最小化总碳排放。
- en: '![](../Images/d9a10285c100318dfb0812a6392564bd.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d9a10285c100318dfb0812a6392564bd.png)'
- en: Supply Chain Network Designs for low-cost solution versus low carbon solution
    — (Image by Author)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本解决方案与低碳解决方案的供应链网络设计 — （图像来源：作者）
- en: With this simple change, we have entirely transformed the network.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个简单的变化，我们完全改变了网络。
- en: The low-carbon solution pushes for the localization of production by adding
    factories to the European market.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 低碳解决方案推动通过将工厂增加到欧洲市场来实现生产本地化。
- en: '**A balanced approach is possible** to keep business competitiveness.'
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**平衡的方法是可能的**，以保持商业竞争力。'
- en: You can adapt your objective function or add constraints to keep costs under
    a certain threshold.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以调整你的目标函数或添加约束，以将成本控制在一定阈值内。
- en: However, as discussed in the next hidden enemy, old mindsets and habits can
    still be significant barriers to change.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如下一个隐藏的敌人所讨论的，旧有的思维方式和习惯仍然可能是变革的重大障碍。
- en: 'Hidden Enemy 3: Culture and Leadership'
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏的敌人 3：文化和领导力
- en: Old mindsets and habits can be significant barriers to change.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 旧有的思维方式和习惯可能是变革的重大障碍。
- en: When the leadership and operational teams are not aligned with sustainability
    and green transformation goals, efforts can be met with resistance or indifference.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当领导层和运营团队未与可持续性和绿色转型目标对齐时，努力可能会遇到抵制或漠视。
- en: '![](../Images/88b6ff570bc02229fc57cb4e60c31397.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/88b6ff570bc02229fc57cb4e60c31397.png)'
