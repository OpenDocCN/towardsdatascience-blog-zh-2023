  prefs: []
  type: TYPE_NORMAL
  zh: 异质托盘的卸货过程及其环境影响 — （图像来源：作者）
- en: Across the organization, we can find misaligned values that can hinder the adoption
    of green supply chain practices.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织内，我们可以发现不一致的价值观，这些价值观可能阻碍绿色供应链实践的采用。
- en: For example, here is an example seen in a project with a FMCG company
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这是一个在快消品公司项目中看到的例子
- en: Factories are sent to the warehouse pallets with multiple references inside
    (heterogeneous pallets) **because it’s easier for them.**
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工厂将包含多个参考项的托盘（异质托盘）发送到仓库**因为这样对他们更方便。**
- en: The warehouse receiving team has to remove the plastic film, sort the items,
    repalletize them, and wrap them again.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库接收团队必须拆除塑料薄膜，分类物品，重新打托盘，并再次包装。
- en: This creates additional work, **increases film consumption** and **generates
    waste**.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这会增加额外的工作，**增加薄膜消耗**和**产生废料**。
- en: Therefore, fostering a supportive organizational culture and strong leadership
    committed to sustainability is crucial.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，培养支持性的组织文化和致力于可持续性的强有力领导至关重要。
- en: 'Solution 3: Diagnostic Analytics to Address Cultural Barriers'
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案 3：诊断分析以应对文化障碍
- en: Diagnostic analytics focuses on identifying the causes of specific past events
    or trends.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断分析专注于识别特定过去事件或趋势的原因。
- en: It involves examining historical data to determine the factors contributing
    to a particular outcome.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 它涉及检查历史数据以确定导致特定结果的因素。
- en: 'The sustainability team to factory’s logistics manager: “According to our diagnostic
    tool: we have 2 tons of additional film consummed per year because you mix items
    in the same pallet.”'
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可持续性团队对工厂物流经理说：“根据我们的诊断工具：我们每年额外消耗2吨薄膜，因为你们将物品混合在同一托盘中。”
- en: These tools can help your organization understand the reasons behind failures
    using an **objective external assessment.**
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具可以帮助你的组织通过**客观的外部评估**理解失败的原因。
- en: '📊 **Example 3: Supply Chain Control Tower**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 📊 **示例 3：供应链控制塔**
- en: A [supply chain control tower](https://youtu.be/V6qnuZ-QcKE) is traditionally
    defined as a set of dashboards connected to various systems using data to monitor
    critical events across the supply chain.
