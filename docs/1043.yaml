- en: How can data analytics help organizations overcome sustainable supply chain
    management obstacles?
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据分析如何帮助组织克服可持续供应链管理的障碍？
- en: However, scaling green initiatives and achieving sustainability goals can be
    challenging for organizations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于组织来说，扩大绿色举措和实现可持续发展目标可能面临挑战。
- en: '[![](../Images/d3eddda4ec64e04ecde07854c5bb4db1.png)](https://youtu.be/j85tA8WuiwA)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d3eddda4ec64e04ecde07854c5bb4db1.png)](https://youtu.be/j85tA8WuiwA)'
- en: Defining a supply chain as multiple parties exchanging material and information
    flows — (Image by Author)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将供应链定义为多个参与方交换物料和信息流 — （作者提供的图片）
- en: The main challenge is that Supply Chain Management is at the core of **a complex
    system** involving manufacturing and logistics teams.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主要挑战在于供应链管理处于**复杂系统**的核心，涉及制造和物流团队。
- en: '[![](../Images/a1d8db67b3733821504cee18b71edd81.png)](https://youtu.be/j85tA8WuiwA)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/a1d8db67b3733821504cee18b71edd81.png)](https://youtu.be/j85tA8WuiwA)'
- en: Different teams focused on optimizing their operational scope within the supply
    chain — (Image by Author)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不同团队专注于优化其在供应链中的操作范围 — （作者提供的图片）
- en: Since these teams are only sometimes accustomed to working together towards
    a common goal, many companies are stuck at the beginning of their green transformation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些团队有时不习惯为共同目标一起工作，许多公司在绿色转型的起步阶段陷入困境。
- en: How do we unlock these situations using data?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们如何通过数据解锁这些情况？
- en: The Harvard Business Review article “[How Sustainability Efforts Fall Apart?](https://hbr.org/2022/09/how-sustainability-efforts-fall-apart)”
    delves into companies' common challenges when implementing sustainability initiatives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《哈佛商业评论》文章“[可持续发展努力如何崩溃？](https://hbr.org/2022/09/how-sustainability-efforts-fall-apart)”深入探讨了公司在实施可持续发展举措时常见的挑战。
- en: This article will explore how data analytics can help overcome these challenges
    by focusing on **the four “hidden enemies” of your supply chain green transformation.**
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将探讨数据分析如何通过聚焦**供应链绿色转型的四个“隐藏敌人”**来帮助克服这些挑战。
