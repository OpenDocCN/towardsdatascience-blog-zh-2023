- en: This approach can be easily adapted to environmental footprint monitoring
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可以轻松地适应环境足迹监测。
- en: 'Choose the metric to follow: *for instance, CO2 emissions*'
