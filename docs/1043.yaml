  prefs: []
  type: TYPE_NORMAL
- en: 'Hidden Enemy 2: Processes and Metrics'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sustainability is rarely integrated into companies‚Äô core business processes.
  prefs: []
  type: TYPE_NORMAL
- en: They were designed in an **era where profit was the primary concern**, and environmental
    and social factors were not considered.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/e9b5a9a2061986d7e0844708bea4e852.png)](https://youtu.be/ssdni_n6HDc)'
  prefs: []
  type: TYPE_NORMAL
- en: Common business and operational KPIs in supply chain management ‚Äî (Image by
    Author)
  prefs: []
  type: TYPE_NORMAL
- en: Indicators used to assess business performance are usually linked with cost,
    profit, market share or earnings per share.
  prefs: []
  type: TYPE_NORMAL
- en: 'An Operation manager to the sustainability team: ‚ÄúHow could I help you to reduce
    the CO2 footprint?! I am already struggling to minimize my transportation costs.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Therefore, traditional metrics can neutralise sustainability initiatives by
    prioritising short-term financial gains over long-term environmental benefits.
  prefs: []
  type: TYPE_NORMAL
- en: What if we switch the objectives functions?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From minimising costs to minimising CO2eq emissions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Solution 2: Adapted Optimization Models'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: By incorporating sustainability metrics into existing business processes, companies
    can develop balanced optimization models considering financial and non-financial
    objectives.
  prefs: []
  type: TYPE_NORMAL
- en: With the help of optimization tools, continuous improvement engineers can improve
    processes towards optimal solutions that balance profit with sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: What is the optimal factory network to balance costs and sustainability?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The objective is to find the correct parameters to optimize a specific metric
    considering external and internal constraints.
  prefs: []
  type: TYPE_NORMAL
