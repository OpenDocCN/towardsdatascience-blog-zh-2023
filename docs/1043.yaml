  prefs: []
  type: TYPE_NORMAL
- en: For example,
  prefs: []
  type: TYPE_NORMAL
- en: We want to reduce the overall CO2 emissions per unit produced by 20%
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 45% of emissions are coming from transportation and production
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Store managers will cut their order frequency by two
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
