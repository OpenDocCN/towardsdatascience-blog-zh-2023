  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：创建图表的背景。图片来源：作者
- en: Next, we have to calculate the coordinates for the axes and add them to the
    chart.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要计算坐标轴的坐标并将它们添加到图表中。
- en: '[PRE4]'
  id: totrans-29
