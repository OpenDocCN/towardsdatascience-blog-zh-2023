  type: TYPE_NORMAL
  zh: 为数据集中的每个变量添加坐标轴。图片由作者提供
- en: Now we can add the textual labels and names of the axes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以添加文本标签和坐标轴的名称。
- en: '[PRE5]'
