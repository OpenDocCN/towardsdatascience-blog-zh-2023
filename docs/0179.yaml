  type: TYPE_NORMAL
  zh: 添加坐标轴名称和标签。图片由作者提供
- en: The only thing left to do is overlaying of the data points.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在剩下的工作就是叠加数据点。
- en: '[PRE6]'
