- en: When learning a new tool, we usually go over the docs, watch tutorials, read
    articles, and solve examples. This is a good-enough approach and will help you
    learn the tool to a certain extent.
  prefs: []
  type: TYPE_NORMAL
- en: However, when we start using the tool in real-life settings or for solving real
    issues, we need to go a little beyond what’s covered in most tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll explain step-by-step how I used Python for handling two
    different data cleaning and preprocessing tasks at my job. For each task, I’ll
    show you the raw data and the desired format. Then, I’ll explain the code for
    getting the data to that format.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll dive deep into Python’s built-in data structures and Pandas library so
    you should expect to learn some interesting stuff on data wrangling with Python.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Issue stats
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I have a DataFrame with a list of issues and their summaries. I’m not using
    or sharing the original data I have here. Instead, I generated mock data in the
    same format as with the original one. If you want to follow along by executing
    the code, download the “mock_issues.csv” file from my [datasets](https://github.com/SonerYldrm/datasets)
    repository.
