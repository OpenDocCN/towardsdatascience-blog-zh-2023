- en: Photo by [Annie Spratt](https://unsplash.com/@anniespratt?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Annie Spratt](https://unsplash.com/@anniespratt?utm_source=medium&utm_medium=referral)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: During a recent department meeting, I brought up a pain point of our data team
    to our VP. Our customers don’t seem to know or care how much of a burden their
    requests put on us. Most people who’ve worked in data have had a conversation
    with a stakeholder where the ask is days if not weeks worth of work, but the expectation
    is that this is trivial. Furthermore, after putting in substantial effort, we
    find out that the original request was either unnecessary or unrelated to our
    customer’s actual problem. Essentially, my thesis is that there’s a misalignment
    of incentives between data teams and our customers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一次部门会议中，我向我们的副总裁提到了我们数据团队的一个痛点。我们的客户似乎不知道或不在乎他们的请求给我们带来了多大的负担。大多数从事数据工作的人都曾与利益相关者讨论过，要求的工作量是几天甚至几周的工作，但期望却认为这是微不足道的。此外，在付出了大量努力后，我们发现最初的请求要么是不必要的，要么与客户的实际问题无关。我的论点是，数据团队与客户之间存在激励不匹配的问题。
- en: My VP had a different point of view. He suggested that our business partners
    should focus on what they do best, and when they need data to execute on their
    vision, they should put in the request to us. They shouldn’t have to make the
    call as to whether what they need is “too expensive” or “too time-consuming.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的副总裁有不同的观点。他建议我们的业务伙伴应该专注于他们最擅长的领域，当他们需要数据来执行他们的愿景时，他们应该向我们提出请求。他们不应该决定他们需要的东西是否“过于昂贵”或“过于耗时”。
- en: And my VP isn’t wrong. I doubt any of us who have utilized an internal service
    organization like HR, legal, IT, or procurement have thought about the complexity
    or cost of our requests. How long could proof of income for a loan possibly take?
    What does it take to get my broken laptop replaced? These concerns are wholly
    absorbed by their respective organizations, and the business as a whole runs more
    efficiently that way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的副总裁说得也有道理。我怀疑任何使用过内部服务组织如人力资源、法律、IT或采购的我们，都没有考虑过我们请求的复杂性或成本。申请贷款的收入证明可能需要多长时间？替换我坏掉的笔记本电脑需要什么？这些问题完全由各自的组织吸收，企业整体运行也因此更高效。
- en: 'Even with all of this in mind, I can’t shake the feeling that *data is different*.
    I’m not suggesting that data as a space is generally more difficult, more valuable,
    or more complex than these other support functions; quite the contrary, I think
    because the space is relatively immature, a lot of processes and concepts are
    still missing or half-baked. On the whole, I think data teams tend to have weak
    operating models supporting questionable value propositions. And at the core,
    there are two flaws: the data model and the analytics value proposition.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管考虑了这一切，我仍然无法摆脱*数据是不同的*这种感觉。我并不是说数据作为一个领域通常比其他支持功能更困难、更有价值或更复杂；恰恰相反，我认为由于这个领域相对不成熟，很多过程和概念仍然缺失或半成品。总体而言，我认为数据团队往往有弱的操作模型，支持可疑的价值主张。在核心上，存在两个缺陷：数据模型和分析价值主张。
- en: Data Modeling
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据建模
- en: I’m a huge fan of [Chad Sanderson](https://medium.com/u/552b7bc2d1de?source=post_page-----2bb1f1ed31b--------------------------------),
    and his constant push for businesses to prioritize data modeling is one of my
    core beliefs. To be clear, there’s always data modeling; whether that’s a shared
    exercise (when done in a warehouse or lakehouse) or an individual one (in a single
    report or dashboard) is the fundamental question. The lack of core data models
    leads to multiple understandings of the business, a situation that leads to misalignment
    across teams.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢[Chad Sanderson](https://medium.com/u/552b7bc2d1de?source=post_page-----2bb1f1ed31b--------------------------------)，他不断推动企业优先考虑数据建模，这是我核心信念之一。需要明确的是，数据建模总是存在的；无论是共享的（在数据仓库或数据湖中完成）还是个人的（在单个报告或仪表板中）都是根本问题。缺乏核心数据模型导致对业务有多个理解，这种情况会导致团队之间的错位。
- en: Furthermore, without well-defined semantics, the relationship between the data
    and the business processes they underpin becomes extremely difficult to understand.
    Even experienced analysts can spend vast amounts of time trying to tease out misalignment
    between processes, data, and analytical outputs. When most companies are working
    with dozens or hundreds of sources, many of which are externally-maintained, and
    all of them have independent (operational) data models, is it any wonder that
    we frequently fail to paint a coherent picture of the business?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，缺乏明确定义的语义，使得数据与其支撑的业务过程之间的关系变得极其难以理解。即使是经验丰富的分析师也可能花费大量时间尝试理顺过程、数据和分析输出之间的错位。当大多数公司处理数十个或数百个来源，其中许多是外部维护的，并且所有这些都有独立（操作）的数据模型时，我们经常无法描绘出业务的连贯图景，难道不奇怪吗？
- en: Proper data modeling is a complex exercise amongst product (when applicable),
    operations, and data teams. Most businesses have under-invested if not outright
    ignored this critical element of developing valuable data assets. Instead of making
    collaborative decisions up front, we make individual decisions on the back end;
    engineering and analyst time gets eaten up re-inventing the wheel for each asset,
    report, and dashboard. We as data professionals feel this pain, and by extension,
    our customers do through poor (or non-existent) time-to-value.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 合理的数据建模是产品（适用时）、运营和数据团队之间的复杂工作。大多数企业对这一关键要素投资不足，甚至完全忽视。我们没有在前期做出协作决定，而是在后期做出个别决定；工程师和分析师的时间被用于为每个资产、报告和仪表板重新发明轮子。作为数据专业人员，我们感受到这种痛苦，而我们的客户也因为糟糕（或不存在）的时间价值体验到这种痛苦。
- en: The Analytics Value Proposition
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析的价值主张
- en: In my experience, many customers struggle with understanding what questions
    data can answer, and more importantly, how to tie business outcomes to data assets.
    [XY problems](https://en.wikipedia.org/wiki/XY_problem)¹ are the lingua franca
    of business teams when communicating with data teams.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 依我经验，许多客户不知道数据能回答什么问题，更重要的是，他们不知道如何将业务成果与数据资产联系起来。[XY问题](https://en.wikipedia.org/wiki/XY_problem)¹
    在与数据团队交流时成了商业团队的共通语言。
- en: To some extent, the lack of core data models exacerbates our customers’ confusion.
    They bring (often but not always very reasonable) assumptions about what the data
    *must* look like to the table, and because they don’t live in the tables and pipelines,
    they’re frequently very wrong. Even when our customers know what data assets exist,
    they don’t necessarily have the expertise to understand whether or not they can
    be applied to their specific use-cases.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，核心数据模型的缺失加剧了我们客户的困惑。他们对数据看起来“必须”是什么样子（通常但并不总是很合理的假设），因为他们不是生活在表格和管道中的人，所以他们经常是错的。即使我们的客户知道存在哪些数据资产，他们也不一定有专业知识去理解它们是否可以应用于他们的具体用例。
- en: The more intractable problem is that we as an industry have a very tenuous grasp
    on what analytical outputs are valuable, and we have even less insight into how
    much value any given output produces. We “know” that there’s something valuable
    about making data available to the business (look at the success of FAANG+), and
    there’s research suggesting companies that leverage data are more effective than
    their peers², but the specific mechanisms are poorly understood.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个行业，我们面临的更棘手的问题是，我们对于分析输出的价值有着非常脆弱的理解，而且我们对于任何特定输出所产生的价值又了解更少。我们“知道”将数据提供给企业是有价值的（看看FAANG+的成功），而且有研究表明利用数据的公司比其同行更有效²，但具体的机制却知之甚少。
- en: 'Essentially, our customers never stood a chance at making good requests, at
    least not consistently. They don’t (nor should they have to) understand the details
    of their organization’s data assets, and they’re as much in the dark as the experts
    about whether or not the report they want will provide any real business value.
    They can ask for reports all day long, and nobody is the wiser as to whether or
    not that was a good use of the data team’s time. This lack of a feedback loop
    is frustrating for data teams, and it can leave customers feeling like they didn’t
    get what they asked for: not because the deliverable was wrong per spec, **but**
    **because the requested deliverable was never able to generate value in the first
    place**.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，我们的客户从来没有真正有机会提出好的要求，至少没有持续地这样做。他们也不应该（也不需要）了解他们组织的数据资产的细节，和专家一样，他们对于他们想要的报告是否真正带来了实际的商业价值一无所知。他们可以整天要求报告，但不会有人知道数据团队的时间是否合理利用。这种缺乏反馈循环令数据团队感到沮丧，也会让客户觉得他们没有得到他们所要求的东西：不是因为交付物与规范不符合，**而是因为所要求的交付物本身其实从一开始就无法创造价值**。
- en: Data Is Not Information
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据不是信息
- en: At the core of all of this pain is something really simple. Data is not information.
    Data is not insight. I’ve seen business people lose a tremendous amount of their
    valuable time trying to do their own data analysis. Staring at a spreadsheet and
    endlessly pivoting and filtering does not generate value.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些痛苦的核心是非常简单的事情。数据不是信息。数据不是洞察力。我见过很多商业人士花费大量宝贵的时间尝试做他们自己的数据分析。盯着电子表格不停地进行数据透视和过滤并不能产生价值。
- en: '[Robert Yi](https://medium.com/u/8ac2da8b0742?source=post_page-----2bb1f1ed31b--------------------------------)
    [has an excellent article on alignment](https://www.winwithdata.io/p/alignment-pedantry)³
    that covers this better than I ever could, but I’ll take a crack at adding some
    thoughts. Data assets are deeply mired in context that only experts can successfully
    navigate. The numbers are never just the numbers, which is why analytics is deceptively
    hard. It’s like trying to follow a map, only to realize that sometimes there are
    roads where none are depicted, and there aren’t any where there should be. “Oh
    yeah. Old Main was decommissioned two years ago, but we decided to leave it on
    the map so you would understand why Main Street runs the way it does.” Travelers
    would be doomed.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Robert Yi](https://medium.com/u/8ac2da8b0742?source=post_page-----2bb1f1ed31b--------------------------------)
    [有一篇关于对齐的精彩文章](https://www.winwithdata.io/p/alignment-pedantry)³，比我能做的更好地覆盖了这个话题，但我还是想尝试添加一些想法。数据资产深深陷入了只有专家才能成功导航的背景中。数字从来不仅仅是数字，这就是为什么分析工作具有欺骗性难度。就像试图跟随一张地图，却发现有些地方的道路未被标出，而有些地方则有错误的道路。“哦，对了。旧主楼两年前已经退役了，但我们决定将其保留在地图上，以便你理解为什么主街会有这样的走向。”旅行者将会陷入困境。'
- en: And we end up with these sketchy maps because (to mix metaphors) the sausage-making
    is especially messy. Analytics is a very complex process by which 1) the business
    takes information (bookings, billings, purchases) 2) that then gets encoded as
    data by products and enterprise systems (a record on an account object, a record
    in an inventory table) 3) that ultimately gets extracted to an analytical data
    store and re-assembled as information. This last step is always more art than
    science.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终会得到这些模糊的地图，因为（混合比喻）制作过程特别混乱。分析是一个非常复杂的过程，其中1）业务获取信息（预订、账单、购买）2）这些信息通过产品和企业系统编码为数据（账户对象上的记录，库存表中的记录）3）这些数据最终提取到分析数据存储中，并重新组装为信息。最后一步总是更多的是艺术而非科学。
- en: It’s a game of telephone that we’re pretty bad at. Semantics get lost along
    the way. We fail to understand important distinctions in the way different sources’
    object models interact when we try to combine them. Humans will adjust to slight
    deviations in business processes over time, but our analytics systems will not.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一场我们做得相当糟糕的电话游戏。语义在过程中丢失了。当我们尝试将不同来源的对象模型结合起来时，我们未能理解它们之间的重要区别。人类会随着时间调整业务流程中的细微偏差，但我们的分析系统却不会。
- en: 'But there are things we can do, and I’m optimistic about the future. In particular,
    I think we should focus on:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们可以做一些事情，我对未来充满乐观。特别是，我认为我们应该关注以下几点：
- en: Improving our understanding of what analytics activities drive value. Research
    institutions are a part of this, but we can do a lot of field work in the meantime.
    In much the same way that product companies conduct experiments to link features
    to value (churn reduction, expansion), data teams should start making investments
    in experimentation frameworks. We need to know that our data products are wanted
    (from customer feedback) and valuable (from metrics).
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进我们对哪些分析活动能驱动价值的理解。研究机构是这一部分的一部分，但在此期间我们可以进行大量的实地工作。正如产品公司进行实验以将功能与价值（减少流失、扩展）联系起来一样，数据团队也应该开始投资于实验框架。我们需要知道我们的数据产品是受欢迎的（来自客户反馈）和有价值的（来自指标）。
- en: Improving our data models. By more closely aligning our core data assets with
    the business, we can have better agility in answering our customers’ questions.
    Because analytics is frequently time-dependent, being able to deliver answers
    within days rather than weeks is the difference between providing a lot of value
    and providing none at all.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进我们的数据模型。通过将我们的核心数据资产与业务更紧密地对齐，我们可以更敏捷地回答客户的问题。由于分析通常依赖时间，能够在几天内而非几周内提供答案是提供大量价值和没有任何价值之间的区别。
- en: 'Improving our customer relationships. We need to remind ourselves that our
    customers shouldn’t be expected to understand our incredibly complex systems when
    asking for help. It’s not their fault that analytics is not a solved space. At
    the same time, they need to be more engaged with our work and its challenges.
    We can’t simply roll our eyes and say, “That’s a huge amount of work,” and they
    can’t tune out when we elaborate: “because the field you’re asking for only exists
    in one of our four billings systems.”'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改善我们的客户关系。我们需要提醒自己，客户在寻求帮助时不应期望理解我们极其复杂的系统。他们不能因为分析尚未解决而受到责备。与此同时，他们需要更加参与我们的工作及其挑战。我们不能仅仅翻白眼说，“这是一大堆工作，”他们也不能在我们详细说明时心不在焉：“因为你要求的领域只存在于我们四个账单系统中的一个。”
- en: 'Improve our operating models. We need to develop systems for identifying valuable
    data work amidst a flurry of customer requests, communicating requirements effectively,
    and adding accountability and feedback into delivery. We need to empower our customers
    to ask the right questions, to know that we’re working on things that matter,
    and to make sure that what we deliver is providing value, and if not, the ability
    to distinguish where in the process we failed: simply a “bad” request? Insufficient
    requirements? Misunderstood requirements? Poor work quality?'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进我们的操作模式。我们需要开发系统以便在客户请求的纷扰中识别有价值的数据工作，有效地沟通需求，并在交付中增加问责制和反馈。我们需要赋予客户提出正确问题的能力，确保我们正在处理重要的事情，并确保我们交付的内容提供了价值，如果没有，能够辨别出流程中出现了什么问题：仅仅是一个“坏”请求？需求不充分？需求理解错误？工作质量差？
- en: Conclusion — There’s No “I” in Team (or in Data)
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论 — 团队中没有“我”（也没有数据中的“我”）
- en: Especially in these difficult times, it’s easy to point fingers and feel frustrated
    when we see our counterparts fail. At the end of the day, we’re all in this together.
    Data teams want our companies to succeed, which means that we need our business
    partners to succeed. Likewise, they’re invested in our success. We all need to
    remind ourselves that we’re on the same team, sharing the same challenges and
    having our own part in overcoming them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其在这些困难时期，当我们看到我们的同行失败时，很容易指责并感到沮丧。归根结底，我们都是一体的。数据团队希望我们的公司成功，这意味着我们需要我们的业务伙伴成功。同样，他们也关心我们的成功。我们都需要提醒自己，我们在同一个团队中，面临相同的挑战，并在克服这些挑战中各自扮演角色。
