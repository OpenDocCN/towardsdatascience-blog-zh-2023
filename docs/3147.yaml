- en: To explain this approach, letâ€™s take the example of five identical sensors,
    labeled as S_1, S_2, S_3, S_4, and S_5\. For the sake of illustration, letâ€™s assume
    that sensors 1â€“4 are probably exchangeable with respect to rotations. Then it
