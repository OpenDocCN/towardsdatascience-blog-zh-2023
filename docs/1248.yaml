- en: And for the die roll,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a7c6a483baacfe75c3907b40fcd3fe0c.png)'
  prefs: []
  type: TYPE_IMG
- en: The CDF can be plotted as follows.
  prefs: []
  type: TYPE_NORMAL
