- en: Discrete Probability Distributions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Theoretically, there can be infinitely many probability distributions. However,
    a handful of them appears so frequently that they merit special mention. Let us
    look at some prominent discrete probability distributions.
  prefs: []
  type: TYPE_NORMAL
- en: Uniform Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The discrete uniform distribution describes a random variable that can take
    on a finite number of discrete values, with all values being equally likely. A
    very common example is tossing a coin once. Getting a head or getting a tail is
    equally likely. Another example is rolling a die. Each of the six numbers is equally
    likely.
  prefs: []
  type: TYPE_NORMAL
- en: Mathematically, the PMF of a Discrete Uniform Distribution is defined by two
    parameters, a, and b, where a is the minimum value the random variable can take
    and b, is the maximum. PMF is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1afec8811af114da732e93b5bc50b487.png)'
  prefs: []
  type: TYPE_IMG
- en: where x is the outcome of the random variable, and the values of x range from
    a to b, inclusive.
  prefs: []
  type: TYPE_NORMAL
- en: Applying this to the case of rolling a die
  prefs: []
  type: TYPE_NORMAL
- en: a = 1, b = 6
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a3f0ee1b61e21827f61024d4614aba5f.png)'
  prefs: []
  type: TYPE_IMG
- en: Binomial Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The binomial distribution describes the number of successes (x) in a fixed
    number of trials or repetitions (n). Each of the trials has only two possible
    outcomes: success or failure. Further, the probability of success in a given trial
    always remains constant. Let us call it p. Each of these trials or repetitions
    is called a Bernoulli trial. The probability distribution is given by'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a413cbb0653299a66c66fc212e51a442.png)'
  prefs: []
  type: TYPE_IMG
- en: where x is the number of successes in n trials,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f5ee687ea72bd1b7cd3e8e990dc05fd7.png)'
  prefs: []
  type: TYPE_IMG
- en: The above denotes the binomial coefficient given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ad4bac6da559f6cdd7f9320c485d3fc0.png)'
  prefs: []
  type: TYPE_IMG
- en: Application of the Binomial Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In an office, 80% of the employees arrive between 8 AM and 9 AM. Find the probability
    that on a given day, at least seven of the ten employees will arrive between 8
    AM and 9 AM.
  prefs: []
  type: TYPE_NORMAL
- en: There above problem represents a Binomial Distribution with 10 trials and a
    probability of success of 80% or 0.8.
  prefs: []
  type: TYPE_NORMAL
- en: We need to calculate the probability that X ≥ 7\. Therefore, we need to calculate
  prefs: []
  type: TYPE_NORMAL
- en: P(X = 7) + P(X = 8) + P(X = 9) + P(X = 10)
  prefs: []
  type: TYPE_NORMAL
- en: Applying the binomial formula, we get
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7fad76f0743cececb79ca05a73e13f40.png)'
  prefs: []
  type: TYPE_IMG
- en: Similarly
  prefs: []
  type: TYPE_NORMAL
- en: P(X = 8) = 0.302
  prefs: []
  type: TYPE_NORMAL
- en: P(X = 9) = 0.268
  prefs: []
  type: TYPE_NORMAL
- en: P(X = 10) = 0.107
  prefs: []
  type: TYPE_NORMAL
- en: Therefore P(X ≥ 7) = 0.201 + 0.302 + 0.268 + 0.107 = 0.878 or 87.8%
  prefs: []
  type: TYPE_NORMAL
- en: Geometric Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Geometric Distribution builds on the Binomial Distribution. Here the trials
    (or repetitions) continue until success occurs rather than a set number of trials.
    Theoretically, the trials can continue indefinitely. For example, suppose you
    keep rolling a die till you get the number 6\. In theory, we might go on an extremely
    unlucky streak and not get a six.
  prefs: []
  type: TYPE_NORMAL
- en: The PDF for a geometric distribution is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/def402d29dd3b3596c0c4ea02e9612bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Where X denotes the number of repetitions needed to get the first success.
  prefs: []
  type: TYPE_NORMAL
- en: This is the PDF of a Geometric Distribution with p = 0.2.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4c3a147c2d99129f4c160eb35a292f51.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Application of the Geometric Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a town, 60% of the population is female. Find the probability that a person
    will need to meet three people before meeting the first male.
  prefs: []
  type: TYPE_NORMAL
- en: Let us write the problem down in simple English.
  prefs: []
  type: TYPE_NORMAL
- en: The probability that only the third person we will meet is a male is
  prefs: []
  type: TYPE_NORMAL
- en: Probability that the first person we meet will be a female and the second person
    we meet will be a female, and the third person we meet will be a male
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now it is easier to calculate the values. The probability of meeting a female
    is 60%, and the probability of meeting a male is (100–60)% = 40%
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the required probability = 60 % x 60 % x 40% = 14.44%
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, we could use the formula. Here x = 3 and p = 40% or 0.4
  prefs: []
  type: TYPE_NORMAL
- en: Therefore
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ae1d09a4d98adfe90c5391a5bf37a47f.png)'
  prefs: []
  type: TYPE_IMG
- en: or 14.44%
  prefs: []
  type: TYPE_NORMAL
- en: Poisson Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another very common discrete distribution is the waiting time distribution or
    the Poisson Distribution. Poisson distribution describes the probability of a
    given number of events occurring in a fixed interval of time or space if these
    events occur with a known average rate and independently of the time since the
    last event. The common applications include finding how many lines a shopping
    center should keep so as not to overload the system. There is only one parameter
    needed — the average number of occurrences during the interval period. This parameter
    is usually represented by λ.
  prefs: []
  type: TYPE_NORMAL
- en: The Probability Distribution for a Poisson Process is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9cc77e8ecd5c596d2150e486d5742c0c.png)'
  prefs: []
  type: TYPE_IMG
- en: where λ is the average number of occurrences in the interval, x is the number
    of occurrences of the event (or successes) in the given interval, e is the natural
    logarithm (approximately 2.718).
  prefs: []
  type: TYPE_NORMAL
- en: The PDF of a Poisson Distribution with different values of λ
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e974177b0a6fa231cb4a7a38d57c8d78.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Application of the Poisson Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is observed that a WhatsApp group gets 45 messages per day. What is the probability
    that it will receive more than two messages in the next half hour?
  prefs: []
  type: TYPE_NORMAL
- en: Our time frame (or interval) of interest is half an hour. We start by calculating
    the average number of messages received every half hour.
  prefs: []
  type: TYPE_NORMAL
- en: In a day, there are 24 hours, so 24x2 = 48 half-hour periods.
  prefs: []
  type: TYPE_NORMAL
- en: The average number of messages received each half hour (λ) =
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f8d7c428de5914d03ec851a954daadd5.png)'
  prefs: []
  type: TYPE_IMG
- en: We need to find P(x > 2). We can find this by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6c968e17794bde74658c95165c242ba6.png)'
  prefs: []
  type: TYPE_IMG
- en: Plugging in x = 0, 1, 2 and λ = 0.9375 into the formula, we get
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/087d215af0d16bdb1547d91107f8a2f6.png)'
  prefs: []
  type: TYPE_IMG
- en: Continuous Probability Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Till now, we have looked at variables that have a finite set of values (Heads
    or Tails on a coin, Number on the face of a die, etc.) only. But in real life,
    variables can have infinitely many values. Let us take the case of a person arriving
    between 1 PM and 2 PM for a lunch appointment. Assuming that a person can come
    any time, the chances of him arriving between 1:10 and 1:30 PM can be calculated
    as
  prefs: []
  type: TYPE_NORMAL
- en: Favorable time period = 1:10 PM to 1:30 PM = 20 minutes
  prefs: []
  type: TYPE_NORMAL
- en: Total time period = 1 hour = 60 mins.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore probability = ⅓..
  prefs: []
  type: TYPE_NORMAL
- en: However, if you want to calculate the probability of him arriving exactly at
    1:15 PM, it will depend on how accurately we measure time. If we are measuring
    by rounding to the nearest minute, it will be 1 in 60\. If we measure to the last
    second, then it will be 1 in 3600\. If we measure in milliseconds, then 1 in 3.6
    million and so forth. As you can see, the exact moment of arrival can be split
    into further smaller segments. It can take infinitely many values. Therefore the
    probability of him arriving at a given point in time is zero.
  prefs: []
  type: TYPE_NORMAL
- en: Such variables are called continuous variables. Formally if you draw the cumulative
    distribution function (CDF) for a continuous random variable, it will not have
    any breaks (or steps) that we saw earlier in, say, rolling a die.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f8494d6514df31e357e12eba5d013d65.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The CDF for a continuous variable will look like this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a21dd780b22bdffb10c2bbe6eec5a201.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: For continuous random variables, we find the probability for intervals (as in
    the case of arrival times described above) rather than individual values. While
    the math is a bit tricky as it involves calculus, intuitively, we can use the
    concepts from discrete random variables for continuous variables as well since
    we can convert a continuous random variable to a discrete one by rounding off
    (as we did in the seconds to the minute example described above).
  prefs: []
  type: TYPE_NORMAL
- en: Probability Density Function
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we have seen, the probability of a continuous random variable at a particular
    value is always zero. Therefore for continuous variables, we find the amount of
    change in CDF at any instance. This change is called the Probability Density Function.
    In terms of calculus, PDF is the differential of CDF. The PDF of the continuous
    random variable will look like this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fa43716e25726370f7e3678a1bec0233.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: To find the probability between two points, we find the area under the curve
    (integrate the PDF over these two points using integral calculus). Luckily, we
    do not need to do that. We can easily calculate these values using Python or any
    spreadsheet software.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: For any continuous probability distribution,'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b78ad1406916a948bd3e901d6d53373e.png)'
  prefs: []
  type: TYPE_IMG
- en: This is because the exact probability at a particular value is always zero.
  prefs: []
  type: TYPE_NORMAL
- en: Continuous Uniform Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with discrete uniform distribution, for a continuous uniform distribution
    too, the events are equally likely to occur. Only the range of values possible
    is infinitely many.
  prefs: []
  type: TYPE_NORMAL
- en: The PDF for continuous distribution is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d683cf49d21236b4a6e6e3041043abdb.png)'
  prefs: []
  type: TYPE_IMG
- en: for a ≤ x ≤ b
  prefs: []
  type: TYPE_NORMAL
- en: where a is the lowest possible value, and b is the highest possible value.
  prefs: []
  type: TYPE_NORMAL
- en: Application of the Continuous Uniform Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It takes between five to fifteen minutes for a cab to arrive after it is booked
    on the Suber app. What is the probability that a customer will have to wait for
    more than twelve minutes for a cab?
  prefs: []
  type: TYPE_NORMAL
- en: Let us try this to solve this without using a formula. Similar to the PMF for
    discrete uniform distribution, we can draw the PDF for the continuous one.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ea266cbc71ef9619675452df4a8e8540.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The area under the whole curve should be equal to 1 since it is certain that
    the cab will come within this time period. The width of the rectangle is 15–5
    = 10 units. Since the area is 1, the height should be below which is = 0.1.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5ee266bd43dad5ecea209d8ad0b3c08d.png)'
  prefs: []
  type: TYPE_IMG
- en: To find P(x > 12), we can find the area of the shaded portion P(5 ≤ x ≤ 12)
    and subtract from 1.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/82432910d8fb73436fb0d90d23c67f16.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Area of the shaded portion
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/86b54a6b124c34702e1d92ff7f8cf8a4.png)'
  prefs: []
  type: TYPE_IMG
- en: Therefore,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4d16243a46adc38fe16a7fc1d8f77456.png)'
  prefs: []
  type: TYPE_IMG
- en: Exponential Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another continuous distribution commonly encountered is the exponential distribution.
    It models the amount of time until a specific event has occurred. For example,
    the time taken to service a customer, how long a part would last before it has
    to be replaced, etc. The PDF for an exponential distribution is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5c8e7a9069f9e3126853c574fb98e17d.png)'
  prefs: []
  type: TYPE_IMG
- en: where m is called the decay factor. It is calculated as the reciprocal of the
    historical average waiting time.
  prefs: []
  type: TYPE_NORMAL
- en: The CDF for the distribution is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a675faefb0993cf484bb1ee8f856877d.png)'
  prefs: []
  type: TYPE_IMG
- en: Application of the Exponential Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On average, a car has to be serviced after 120 days if used every day. The time
    for servicing can be modeled using an exponential distribution.
  prefs: []
  type: TYPE_NORMAL
- en: What is the probability that the car will be serviced after 150 days?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What fraction of cars will be serviced after 90 days but less than 120 days?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Here the decay factor (m) =
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6877927bba81d156d9e2adaf42ce10cc.png)'
  prefs: []
  type: TYPE_IMG
- en: Let us solve part A first.
  prefs: []
  type: TYPE_NORMAL
- en: We need to find P(x > 150). The required probability is given by the shaded
    area in the portion.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b4df5386c8c31be95c6269dda025c243.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: In this case, it is easier to find the area of the unshaded area. If you recollect
    the discussion on CDF, the area of unshaded area is CDF (X = 150). Once we find
    that, we can simply subtract that from 1 to find the area of the shaded portion.
  prefs: []
  type: TYPE_NORMAL
- en: Since we already have the CDF function, we can rewrite the required probability
    as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/265fe2d57670dfcc6e02c0415d6bcbb0.png)'
  prefs: []
  type: TYPE_IMG
- en: In this case, x = 150\. And the decay factor
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9c3a0230d362598c290894ce8d425c6c.png)'
  prefs: []
  type: TYPE_IMG
- en: Plugging the values, we get
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/37b16f522433508157ee8f085d298b3c.png)'
  prefs: []
  type: TYPE_IMG
- en: This feels intuitively right — since most cars have to be serviced after 120
    days, very few cars will have to be serviced after 150 days.
  prefs: []
  type: TYPE_NORMAL
- en: With this done, we can also solve Part B similarly.
  prefs: []
  type: TYPE_NORMAL
- en: Part B asks us to find the probability that a car will be serviced between 90
    and 120 days or P(90<X<120). Graphically, the area of the shaded portion is the
    required probability.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f8c3647cedc322ea2dd6844a1fbf5648.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We can break this down as
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ba1e0144998e9a67370dec6960470a01.png)'
  prefs: []
  type: TYPE_IMG
- en: Again, we will use the property of CDF to find these values.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9a8405a42faae77c228be1cb39cc1a23.png)'
  prefs: []
  type: TYPE_IMG
- en: Therefore
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c7a5ee23fd3893b0b346a5f818f5dc7d.png)'
  prefs: []
  type: TYPE_IMG
- en: Graphically this can be represented in the following manner.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7ccfaa69e5aa3eaa749378f9e30ec829.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We can now calculate the probabilities easily.
  prefs: []
  type: TYPE_NORMAL
- en: CDF(X = 120) = 0.6321
  prefs: []
  type: TYPE_NORMAL
- en: CDF(X = 90) = 0.5276
  prefs: []
  type: TYPE_NORMAL
- en: P(90 < X < 120) = 0.6321–0.5276 = 0.1045 or 10.45%
  prefs: []
  type: TYPE_NORMAL
- en: Comparison of Poisson Distribution and Exponential Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The decay factor m in Exponential Distribution is the inverse of the average
    occurrence time λ of the Poisson Distribution. However, there are some differences.
    In the Poisson Distribution, the random variable x (number of occurrences in the
    given time period) is discrete. However, in the exponential distribution, the
    random variable x (the time for the next success) is continuous.
  prefs: []
  type: TYPE_NORMAL
- en: To relate this to an example from the WhatsApp group we did earlier. The number
    of messages that we receive in a particular time period is a discrete variable
    and can take positive integral values only (0, 1, 2, 3, … ); while the time to
    the next message is a continuous variable and can take fractional values as well
    (2.3 minutes, 4.8 hours, etc.). The difference can be illustrated in the figure
    below.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/aff3719af193a0de8af4405eae2f3941.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: Normal Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Irrespective of your academic or professional background, you would have heard
    of Normal Distribution. It is one of the most used (and abused) probability distributions.
    Understanding Normal Distribution is critical to the understanding of inferential
    statistics. The normal distribution has a bell-shaped curve described by the following
    PDF
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f6b3d726195ba1ac03b8a3fe7347b5cf.png)'
  prefs: []
  type: TYPE_IMG
- en: Here μ is the mean of the distribution and σ the standard deviation.
  prefs: []
  type: TYPE_NORMAL
- en: The graph of the PDF of Normal Distribution looks like this. The graph is symmetrical
    around the mean.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b53925cf489cc6ccf18e36e306de07a1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: You do not need to memorize the formula. Just how to use it.'
  prefs: []
  type: TYPE_NORMAL
- en: Since the area under the curve must be equal to one, a change in standard deviation
    results in the fatter or taller curve depending on σ
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0e94fb01eb7eaa310d41243895a5f33d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: We can therefore have infinitely many Normal Distributions.
  prefs: []
  type: TYPE_NORMAL
- en: Standard Normal Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A Standard Normal Distribution has a mean of 0 and a standard deviation of 1\.
    We can convert any normal distribution with mean μ and standard deviation σ to
    the standard normal distribution by performing a simple transformation.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f2d6b55c8de57eb8710762fd5a7c10bb.png)'
  prefs: []
  type: TYPE_IMG
- en: The z-score tells how many standard deviations is x away from the mean.
  prefs: []
  type: TYPE_NORMAL
- en: This ensures that we just need [one table like this](https://www.math.arizona.edu/~rsims/ma464/standardnormaltable.pdf)
    to take care of all our probability calculations. This was before the advent of
    spreadsheets and statistical programs, but it is still very helpful.
  prefs: []
  type: TYPE_NORMAL
- en: How to use z-scores to find probabilities?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most software will be able to provide us with PDF and CDF values very easily.
    For the sake of better understanding, let us use the [z-score table](https://www.math.arizona.edu/~rsims/ma464/standardnormaltable.pdf)
    as provided here.
  prefs: []
  type: TYPE_NORMAL
- en: As the heading suggests, the table provides us with the area to the left of
    the z-score.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/47bd32f1552f7adbe4de1133c81c4da0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: In other words, the table gives us CDF values at a particular z-score. Therefore,
    if we want to find the probability of P(z < -1.63), we can directly read this
    directly off the table as described in the figure below. First, we read the first
    two significant digits (-1.6) vertically and then read the last digit (3) horizontally.
    Therefore CDF (z = -1.63) = P (z < -1.63) = 0.05155 or 5.155%.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cebadac3f880b3170d66a295e4016ee6.png)'
  prefs: []
  type: TYPE_IMG
- en: If we want to find out P (-1.8 < z < 1.2), we can do it in the same manner as
    we did for the Exponential distribution earlier.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eb809ad4acfafc7a80b6fb10b8de662d.png)'
  prefs: []
  type: TYPE_IMG
- en: Reading the values off the table,
  prefs: []
  type: TYPE_NORMAL
- en: P (-1.8 < z < 1.2) = 0.88493–0.03593 = 0.849 or 84.9%
  prefs: []
  type: TYPE_NORMAL
- en: The Empirical Rule of Normal Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/850b8ac6e4f469bd9241f09667208e77.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: For any normal distribution with mean μ and standard deviation σ, the empirical
    rule states that
  prefs: []
  type: TYPE_NORMAL
- en: The area within one σ either side of the mean is approximately 0.68\. In other
    words, 68% of the time, you can expect x to be within μ — σ and μ + σ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can find this very easily using the z-score tables. We start off by transforming
    the x values to z-scores. A value of x = μ + σ will give us a z-score of
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/431a95696d7bde926ea34ff9e7571e9e.png)'
  prefs: []
  type: TYPE_IMG
- en: Similarly, a value of x = μ — σ will translate to a z-score of -1
  prefs: []
  type: TYPE_NORMAL
- en: We can now find the area between these two z-scores by using the CDF tables
    as earlier
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9a145ca2aa8c719dd44985e9a98275d2.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: P (-1 < z < 1) = CDF ( z < 1) — CDF ( z < -1) = 0.84134–0.15866 = 0.68269 or
    68.27%
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, around 95% of the time, x to be within μ — 2σ and μ + 2σ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And, around 99.7% of the time, x to be within μ — 3σ and μ + 3σ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let us use Normal Distribution in real life.
  prefs: []
  type: TYPE_NORMAL
- en: Application of Normal Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If it is known that the average weight of adult men in Europe is 183 pounds
    with a standard deviation of 19 pounds. What fraction of adult men in Europe weigh
    more than 160 pounds but less than 200 pounds?
  prefs: []
  type: TYPE_NORMAL
- en: 'Given: μ = 183, σ = 19\. We need to find P (160 < x < 200).'
  prefs: []
  type: TYPE_NORMAL
- en: This problem can be solved as earlier by finding converting the x values to
    z-scores.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/02fd0179e2becb7fc4e14f28bc27c289.png)'
  prefs: []
  type: TYPE_IMG
- en: The problem, therefore, reduces to
  prefs: []
  type: TYPE_NORMAL
- en: P (160 < x < 200) = P (-0.684 < z < 0.895)
  prefs: []
  type: TYPE_NORMAL
- en: = CDF (0.895) — CDF(-0.684)
  prefs: []
  type: TYPE_NORMAL
- en: = 0.8146–0.2470
  prefs: []
  type: TYPE_NORMAL
- en: = 0.5676 or 56.76%
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this article, we looked at the basic terms and techniques involved in working
    with random variables. We also looked at the different probability distributions
    for discrete and continuous random variables and finished off by working with
    normal distribution. We also recommend this comprehensive [Statistics Cheat Sheet](https://www.stratascratch.com/blog/a-comprehensive-statistics-cheat-sheet-for-data-science-interviews/?utm_source=blog&utm_medium=click&utm_campaign=tds+random+variables+probability+distributions)
    for important terms and equations for statistics and probability.
  prefs: []
  type: TYPE_NORMAL
