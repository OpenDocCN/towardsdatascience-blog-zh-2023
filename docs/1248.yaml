- en: Random Variables
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In mathematical terms, a random variable is a number whose value is dependent
    upon the outcome of a random event. For example, if we define the random variable
    (X) to be the number of times, we get a head while tossing a coin twice.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5dada177a18f515a3a72b25e572262bf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Note: We use uppercase to denote the variable and lowercase to denote a single
    value of X. Here, x = 1 when exactly one head comes up in two tosses of the coin.'
  prefs: []
  type: TYPE_NORMAL
- en: Let us take another example. Let Y denote the number that shows up in the roll
    of a dice. The random variable Y could be any number from 1 to 6.
  prefs: []
  type: TYPE_NORMAL
- en: Probability Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let us write down the probabilities of the outcomes. The probability distribution
    for X (number of heads while flipping a coin twice) can be written as Pr(X = x).
    We get the following probabilities.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/10231a7281110f98bd453c240813b69d.png)'
  prefs: []
  type: TYPE_IMG
- en: We can plot these values in a histogram
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d5a9e188dba21422fd7f7a9bc6bf8b43.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: For the random variable Y (the number on the face of the die), the probabilities
    look like this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/426db618a0259a9171ec69c16f8b3780.png)'
  prefs: []
  type: TYPE_IMG
- en: And the histogram for Y looks thus.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8dd37ab1248905a942cc184dbee4ad27.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: The tables and histograms describe the probability distribution of the random
    variable.
  prefs: []
  type: TYPE_NORMAL
- en: '*A probability distribution is a mathematical description of the probabilities
    (or likelihood) of different outcomes in a random event.*'
  prefs: []
  type: TYPE_NORMAL
- en: Probability Mass Function
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The examples we have considered till now have a finite number of outcomes. We
    cannot have 1.4 heads while tossing a coin twice. Therefore the probabilities
    associated with these outcomes, too, will be finite. The random variables are,
    therefore, *Discrete Random Variables*. The probability distribution for a discrete
    random variable is also called the probability mass function (PMF). We will look
    at continuous variables a little later in the article.
  prefs: []
  type: TYPE_NORMAL
- en: Cumulative Distribution Function
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another way of representing the probabilities associated with a random variable
    is to map the cumulative probabilities. A cumulative probability for a random
    variable X at value x is the probability that X takes a value less than or equal
    to x. Typically we use the uppercase F to represent a cumulative probability.
    Therefore F(x = a ) = Pr(X ≤ a). This function is called the cumulative distribution
    function (CDF). The advantage of a CDF is that it has the same definition irrespective
    of whether the variable is discrete or continuous. For the examples above, we
    can construct the CDF by just adding up the PDF.
  prefs: []
  type: TYPE_NORMAL
- en: For our coin toss example
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/055fff4a3db40b281418b589f9e951a9.png)'
  prefs: []
  type: TYPE_IMG
- en: The CDF can be plotted thus.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/165ae1674d0cedd19339430e1bdbd1a3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
