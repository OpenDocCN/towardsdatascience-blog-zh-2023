  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mitigating the effect of outliers;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: linearization; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: closeness to normality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
