- en: Code makes the world go round.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the modern world, anything we touch or see, in some way or another, is connected
    to some script or program.
  prefs: []
  type: TYPE_NORMAL
- en: The importance of programming is ever so evident, and the need for programming
    knowledge and logical reasoning is high.
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, almost any professional position, has some kind of relationship with
    programming — directly or indirectly.
  prefs: []
  type: TYPE_NORMAL
- en: As developers, we are constantly either writing or reading hundreds and hundreds
    of lines of code. Therefore, writing beautiful and better code not only helps
    you comprehend the logic more easily but also enables your peers to quickly get
    up to speed.
  prefs: []
  type: TYPE_NORMAL
- en: H***ow many times did you find yourself scratching your heading trying to figure
    out the objective behind that 100-line-of-code function?***
  prefs: []
  type: TYPE_NORMAL
- en: H***ow many times were you excited to open some script to learn something new,
    only to end up being more confused due to messy code?***
  prefs: []
  type: TYPE_NORMAL
- en: H***ow much time have you wasted trying to remember how that function you wrote
    4 years ago works?***
