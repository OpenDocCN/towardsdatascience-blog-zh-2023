- en: Background — Spearheading AI Strategy at an Established Bank
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Prior to founding Data-Centric Solutions, I spearheaded the development, execution,
    and implementation of the AI strategy at an established bank. Although relatively
    green in delivering at such scale, I accepted the job with enthusiasm. Dispelling
    the initial feelings of imposter syndrome, I reassured myself that the worst-case
    scenario would involve making a few mistakes, learning lessons, and professional
    growth.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: It became abundantly clear that AI strategy was significantly more intricate
    than I had initially perceived. Throughout my career, I have had the good fortune
    of being involved with both successful and unsuccessful strategies. I want to
    share some of the valuable insights I gained, and hope this can serve as a foundation
    for others to build on.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见，AI 战略比我最初感知的要复杂得多。在我的职业生涯中，我有幸参与了成功和失败的策略。我想分享一些我获得的宝贵见解，希望这能成为他人构建基础的**最终**参考。
- en: Inspired by Wardley Mapping
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵感来源于 Wardley 映射
- en: I initially discovered [Wardley maps](https://medium.com/wardleymaps/on-being-lost-2ef5f05eb1ec)
    via recommendation from a trusted mentor. For those unfamiliar, Wardley maps are
    an approach to system mapping. As the name suggests, the method was developed
    by Simon Wardley.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初是通过一位可信的导师的推荐发现了[Wardley maps](https://medium.com/wardleymaps/on-being-lost-2ef5f05eb1ec)。对于那些不熟悉的人，Wardley
    maps 是一种系统映射的方法。顾名思义，这种方法由**西蒙·沃德利**开发。
