- en: 'Introduction: Beyond Numbers'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my previous position, I created end-of-year reports for my business colleagues
    and CEOs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Nothing special, you would say. Standard reports with a bunch of numbers per
    different business areas—from general business controlling, marketing to supply
    chain management and finance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: True, and I was aware these reports were part of my tasks and would not draw
    much attention from every colleague in the company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我知道这些报告只是我任务的一部分，不会引起公司每一位同事的太多关注。
- en: So, I gave it some thought on how to make the reports more “attention-getters”.
    The answer was simple—make them sound cool.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我考虑了一下如何让报告更具“吸引力”。答案很简单——让它们听起来很酷。
- en: In other words, I decided to spice up the report names, as spicing up the numbers
    was not an option.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我决定给报告名称加点趣味，因为给数字增添趣味不在考虑范围内。
- en: The difference between any other standard end-of-year report and “mine” was
    that I named mine after the trending buzzwords this year.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我给自己的报告起名字与其他标准年终报告的不同之处在于，我的名字是根据今年的热门词汇来命名的。
- en: With this said, the 2020 report was named **“The Notorious 2020”**. The 2021
    report was named **“The Vax 2021”**, and the 2022 report was **“The ChatGPT 2022”.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，2020年的报告被命名为**“臭名昭著的2020”**。2021年的报告被命名为**“疫苗2021”**，而2022年的报告则是**“ChatGPT
    2022”**。
- en: You already have a clear idea of why I decided on these names.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经清楚了我为什么决定用这些名字。
