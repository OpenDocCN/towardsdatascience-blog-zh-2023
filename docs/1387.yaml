- en: '**Introduction**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: What separates a standout data analyst from a good one? I often think about
    this as I reflect on my own experiences leading and learning from a number of
    analysts over the years. The answer always seems to tie back to specific themes
    around mindset, approach, and systems, as opposed to mastery in any one technical
    domain.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 什么使杰出的数据分析师与优秀的分析师区别开来？当我回顾自己多年来领导和学习的多个分析师的经历时，我经常思考这个问题。答案总是与心态、方法和系统等具体主题有关，而不是在任何一个技术领域的精通。
- en: A strong technical skill set is significantly more effective when combined with
    habits across the themes described below. I will use a few examples to highlight
    how anyone, with a certain amount of planning and care, can incorporate similar
    behaviors into their own workflows. Some of these themes are related but we will
    go through each of them separately for clarity. The examples are based on analytics
    in the music streaming domain, but the underlying takeaways are applicable across
    industries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的技术技能组合在与下面描述的主题习惯结合时效果会显著提升。我将使用一些示例来突出说明任何人只要有一定的计划和关怀，就可以将类似的行为融入自己的工作流程中。这些主题中有些是相关的，但我们将分别讨论每一个，以便于清晰理解。虽然这些示例基于音乐流媒体领域的分析，但其核心要点在各个行业都适用。
- en: (1) Individual Systems and Processes
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: (1) 个别系统和流程
- en: Given the limited bandwidth and a seemingly endless supply of incoming requests,
    it is understandable that data analysts often find themselves in a constant cycle
    of jumping from one operational task to the next.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于带宽有限且接收到的请求似乎源源不断，数据分析师经常发现自己在不断地从一个操作任务跳转到另一个任务，这是可以理解的。
- en: Standout data analysts are aware of this pattern and know when to jump out and
    focus on increasing their overall efficiency instead. They are not afraid to invest
    time to build systems and processes upfront if it saves them time in the future.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 杰出的数据分析师意识到这种模式，并知道何时跳出来，专注于提高整体效率。他们不怕花时间前期建立系统和流程，如果这样能节省未来的时间。
- en: 'Let us say the executive team reaches out to you regularly to explain why key
    business metrics moved up or down. On any given day, you could receive questions
    along the lines of:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设执行团队定期联系你，解释为什么关键业务指标上升或下降。在任何一天，你都可能收到类似的问题：
- en: '*“It looks like our overall streams dropped a lot yesterday. Is that accurate?
    What happened?”*'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*“看起来我们昨天的整体流量大幅下降。这准确吗？发生了什么事？”*'
- en: '*“I was just looking at a view of our daily listener trend for the past year
    and noticed several extreme values scattered throughout the year. Could you explain
    what happened on each of those dates? Apologies for the short notice, but I need
    this for an upcoming meeting. Can you please get back to me with this by the end
    of the day tomorrow? ”*'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*“我刚刚查看了我们过去一年每日听众趋势的视图，注意到一年中有几个极端值。你能解释一下这些日期发生了什么吗？对不起通知较短，但我需要这个信息用于即将召开的会议。请在明天结束前回复我。”*'
- en: 'These two questions are both just instances of a common question theme:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个问题都是一种常见问题主题的实例：
- en: '**Explain why the value of a key metric changed more or less than expected**
    (quickly, please! )'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释为什么关键指标的值变化大于或小于预期**（请尽快！）'
- en: Because you are a savvy data analyst, you recognize this theme and decide to
    set up a couple of systems to assist you with this recurring question type in
    the future.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你是一个精明的数据分析师，你认识到这一主题，并决定建立几个系统，以便在未来处理这种重复性问题。
- en: '**System #1**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统 #1**'
- en: 'A simple spreadsheet with the following information updated in an automated
    fashion daily:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的电子表格，其中包含以下信息，并每天以自动化方式更新：
- en: a) Daily values for the core business metrics
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: a) 核心业务指标的每日值
- en: b) Day-over-day percentage change in metrics, along with [z-scores](https://en.wikipedia.org/wiki/Standard_score)
    (or other relevant technique to check for significance)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: b) 指标的日变化百分比，以及 [z-scores](https://en.wikipedia.org/wiki/Standard_score)（或其他相关技术以检查显著性）
- en: 'c) A “Notes” column to manually add comments in the future. You can use this
    to call out internal or external events that impacted a core metric(s) on a given
    date. For example, *“Internal engineering issue: mobile app was down for 4 hours,
    negatively impacting daily listener and stream counts.”*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: c) 一个“备注”列，以便将来手动添加评论。你可以用这个来指出在特定日期影响了核心指标的内部或外部事件。例如，*“内部工程问题：移动应用程序停机4小时，负面影响了每日听众和流量计数。”*
- en: '**System #2**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统 #2**'
- en: You begin developing a simple process flow that you can repeatedly use to narrow
    down the potential reasons behind a metric drop. The process is made up of a number
    of standard questions. Your responses to these questions guide the next step.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你开始制定一个简单的流程，以便反复使用来缩小指标下降的潜在原因。这个流程由一系列标准问题组成。你对这些问题的回答指导下一步的操作。
- en: The flow won’t be perfect for every situation, but it will serve as a good overall
    framework and speed up your analysis. You treat this system as a work in progress,
    iterating and improving it over time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个流程在每种情况下可能不是完美的，但它将作为一个良好的总体框架，加速你的分析。你将这个系统视为一个正在不断完善的工作，随着时间的推移不断迭代和改进。
- en: 'Here is what it might look like for a drop in the daily streams metric:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是每日流量指标下降时的可能情况：
- en: '![](../Images/f91d8b497c2b502c8d139c3bc872ceee.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f91d8b497c2b502c8d139c3bc872ceee.png)'
- en: Image by Author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: 'To end this section, I wanted to share a quote I recently came across in James
    Clear’s book, **Atomic Habits**. It articulates the importance of the “Individual
    Systems and Processes” theme better than I ever could:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了结束这一部分，我想分享我最近在詹姆斯·克利尔的《**原子习惯**》一书中发现的一句名言。这句话比我所能表达的更好地阐明了“个人系统和流程”主题的重要性：
- en: “You do not rise to the level of your goals. You fall to the level of your systems.”
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你不会提升到你目标的水平。你会降到你系统的水平。”
- en: (2) Knowing Your 20
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: （2）了解你的20
- en: 'Most of us may know the [Pareto Principle](https://en.wikipedia.org/wiki/Pareto_principle)
    or the 80/20 rule. At its simplest, it highlights how a small number of items
    can have an outsized impact on the final objective or outcome. For example:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的大多数人可能都知道[帕累托原则](https://en.wikipedia.org/wiki/Pareto_principle)或80/20法则。最简单来说，它突出了少量项目如何对最终目标或结果产生巨大影响。例如：
- en: 80% of your streams will come from just 20% of your listeners
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 80%的流量将来自20%的听众
- en: 80% of your revenue will come from just 20% of your clients
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 80%的收入将来自20%的客户
- en: The 80 and 20 are approximations, but they help highlight the larger point.
    This principle is just as appropriate when evaluating the most impactful areas
    of your work. There will always be a small set of definitions, metrics, queries,
    or other items that are the most critical to know, inside out, at any given point
    in time.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 80和20是大致的估算，但它们有助于突出更大的观点。这一原则在评估你工作的最有影响力领域时同样适用。在任何给定时刻，总会有一小部分定义、指标、查询或其他项目是最重要的，需要对其了如指掌。
- en: Data analysts who are quick to identify what this 20 is for them, and take the
    time to learn it deeply, stand out. Let us assume that you recently began working
    with the Paid Subscriptions team. This team is responsible for growing the number
    of paying customers and the overall subscription revenue for the company. They
    rely heavily on your analytical opinion and actively ask you for data and guidance
    during team discussions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师能够迅速识别这20%的客户，并花时间深入了解他们的需求，会脱颖而出。假设你最近开始与付费订阅团队合作。该团队负责增加付费客户数量和公司的整体订阅收入。他们非常依赖你的分析意见，并在团队讨论中积极向你询问数据和指导。
- en: To contribute meaningfully to these sessions, you realize that there are a core
    set of data points that you need to know at your fingertips. These data points
    are so fundamental to this domain that they come up in almost every discussion.
    You put together a list of what you think these data points are and block 20–30
    minutes every day to study them. You keep repeating this process until the data
    and underlying insights come to you automatically.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要有意义地参与这些会议，你意识到需要掌握一组核心数据点。这些数据点对这个领域至关重要，在几乎每次讨论中都会出现。你整理出你认为这些数据点的清单，并每天预留20-30分钟来学习它们。你不断重复这个过程，直到这些数据和潜在的见解变得对你而言自动可得。
- en: 'The actual list of “the 20” will vary based on industry and team context but
    here is an example of what it might look like working with the Paid Subscriptions
    team:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “20”的实际列表会根据行业和团队背景有所不同，但以下是一个与付费订阅团队合作时的示例：
- en: Total number of paying subscribers and the one-year trend
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 付费订阅者的总数及其一年的趋势
- en: Top five markets by paying subscribers
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按付费订阅者数量排名的前五大市场
- en: Top 5 subscription plans (e.g., Monthly Student Plan, Annual Family Plan, etc.)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前五大订阅计划（例如，每月学生计划、年度家庭计划等）
- en: Number of new, returning, and reactivated paying subscribers
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的、回归的和重新激活的付费订阅者数量
- en: Retention rate (or churn) across the different plans
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各个计划的留存率（或流失率）
- en: Free Trial to Paid Subscriber conversion rate
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费试用到付费订阅者的转换率
- en: Financial metrics such as [CAC](https://en.wikipedia.org/wiki/Customer_acquisition_cost),
    [LTV](https://en.wikipedia.org/wiki/Customer_lifetime_value), and [ARPU](https://en.wikipedia.org/wiki/Average_revenue_per_user)
    of a paying subscriber
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务指标，如 [CAC](https://en.wikipedia.org/wiki/Customer_acquisition_cost)、[LTV](https://en.wikipedia.org/wiki/Customer_lifetime_value)
    和 [ARPU](https://en.wikipedia.org/wiki/Average_revenue_per_user) 的付费订阅者
- en: At first glance, this may look like a lot of information to remember, but it
    becomes very doable with some attention, planning, and repetition. It is less
    important to know the exact numbers off the top of your head than it is to have
    a strong sense of their ballpark levels and relative rankings. Since the actual
    values for a lot of these metrics are unlikely to change drastically week over
    week, the time spent on learning them will serve you well for an extended period
    of time.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 初看起来，这似乎需要记住很多信息，但通过一些关注、规划和重复，这变得非常可行。与其记住准确的数字，不如对它们的大致水平和相对排名有一个强烈的感觉更为重要。由于这些指标的实际值不太可能每周剧烈变化，花时间了解它们将对你长期有益。
- en: This is not to say that you should never refer to relevant dashboards or reports
    in real-time. Doing that on occasion is necessary. However, it is much harder
    to get ahead of the game and actively participate in conversations if you have
    to refer to a document for every data point. Knowing your 20 inside out will help
    you avoid this and be more present.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说你应该在实时参考相关仪表板或报告方面从不动手。偶尔这样做是必要的。然而，如果每一个数据点都必须参考文档，那么在游戏中领先并主动参与对话就会变得更困难。彻底了解你的20个数据点将帮助你避免这种情况，并使你更加投入。
- en: (3) Anticipation & Proactivity
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: (3) 预见与主动性
- en: As analysts and data scientists, we are often quite excited about building models
    and making predictions. However, we don’t spend nearly enough time exercising
    this predictive ability when planning our own days or weeks. It helps to have
    a pulse on the items that haven’t been asked for *yet*, but arelikely to.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为分析师和数据科学家，我们通常对构建模型和做出预测感到非常兴奋。然而，在规划我们自己的日子或周时，我们往往没有花足够的时间来锻炼这种预测能力。了解那些尚未被要求但可能会被要求的事项是很有帮助的，尤其是*尚未*被询问的事项。
- en: The ability to anticipate and proactively share an analysis, model, or simply
    an email, can go a long way in earning trust and building credibility. Let us
    go over a straightforward example of this in practice. Suppose you created an
    automated email report that multiple teams rely on to track daily growth and engagement
    metrics. When a metric in this email drops significantly, several teams pause
    their ongoing work to understand what happened.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 能够预测并主动分享分析、模型或简单的电子邮件，可以大大增加获得信任和建立信誉的机会。让我们举一个简单的实际例子。假设你创建了一个自动化的电子邮件报告，多个团队依赖它来跟踪日常增长和参与指标。当这个电子邮件中的某个指标显著下降时，几个团队会暂停当前工作，以了解发生了什么。
- en: Now, let us assume that it is right around Christmas, and you remember from
    a previous analysis that there is a seasonal drop in the number of listeners in
    the first week of every year. To avoid anxious colleagues reaching out to you
    for an explanation after the fact, you could get ahead of it and proactively send
    out an email with the required context before the drop takes place.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设圣诞节即将来临，你记得在之前的分析中发现，每年第一周听众数量都会出现季节性下降。为了避免同事在事后向你询问解释，你可以提前采取行动，在下降发生之前主动发送一封包含所需背景的电子邮件。
- en: Communicating this may seem obvious in hindsight, but it often doesn’t happen
    in practice. Most of us do a great job responding to incoming questions or requests
    but pay less attention to proactive delivery. A simple shift in the timing of
    an action can dramatically change how well it is received.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从事后来看，沟通这点可能显而易见，但在实践中却往往没有发生。我们中的大多数人在回应收到的问题或请求时表现出色，但对主动交付却关注较少。行动时机的简单调整可以显著改变它被接受的效果。
- en: Anticipation and proactivity are two sides of the same coin. Being able to anticipate
    a need without taking any proactive action will have no external impact. It may
    help you validate your thought process but will do little else. Similarly, to
    be proactive in a manner that is useful and relevant, anticipation is key.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 预见和主动性是同一个硬币的两个方面。能够预测需求却不采取任何主动行动将没有外部影响。它可能帮助你验证思维过程，但不会有其他作用。同样，要以有用和相关的方式表现出主动性，预见性是关键。
- en: (4) Empathy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: (4) 同理心
- en: Given how much has already been written about the importance of communication
    as a data analyst, I want to focus our attention on a quality that is a prerequisite
    for effective communication — empathy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于已经有很多关于沟通在数据分析中的重要性的文章，我想把我们的注意力集中在一项有效沟通的前提条件上 —— 共情。
- en: The value of being empathetic as a data professional can not be overstated.
    A deep understanding of your stakeholder’s priorities, pain points, strengths,
    and weaknesses, will increase your effectiveness significantly.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据专业人员，有同理心的价值不可高估。深刻理解利益相关者的优先事项、痛点、优势和弱点，将极大地提高你的效率。
- en: Imagine you are a data analyst working with the Editorial team. This team is
    responsible for curating playlists across various genres, moods, and other topics.
    The head of this department reaches out to you with — *“Hey, can you please share
    a list of all playlists by their number of weekly streams and listeners? Thank
    you!”*
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你是一名与编辑团队一起工作的数据分析师。这个团队负责跨多种流派、情绪和其他主题策划播放列表。这个部门的负责人找到你说：“嗨，请分享一份所有播放列表按周流量和听众数排名的清单。谢谢！”
- en: Instead of jumping right into a SQL query or a dashboard, you dig deeper to
    understand the underlying motivation behind the request. Through clarifying questions
    and further conversation, it becomes clear that what the team is actually trying
    to determine is the playlists with the most repeat listening and engagement so
    they can create more similarly themed playlists.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与其立即进行SQL查询或仪表盘操作，不如深入挖掘背后的动机。通过澄清问题和进一步对话，明确团队实际上想要确定的是哪些播放列表具有最高的重复收听和参与度，以便他们可以创建更多主题类似的播放列表。
- en: With this deeper understanding of the team’s need, you decide to add playlist
    listener retention and skip rate metrics to your report as well. In addition,
    since each Editor is focused on creating playlists for a specific language, you
    also provide the ability to filter your report by each language.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有了对团队需求的更深入理解后，你决定在报告中加入播放列表的听众保留率和跳过率指标。此外，由于每位编辑专注于为特定语言创建播放列表，你还提供了按每种语言筛选报告的功能。
- en: In this situation, simply providing what was initially asked for may have been
    satisfactory to the Editorial team, but it would have resulted in an inferior
    end product. Being empathetic to the team’s needs improved the quality and actionability
    of your work.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，仅仅提供最初要求的内容可能已经满足了编辑团队，但这将导致最终产品的质量不佳。对团队需求的同理心提高了你工作的质量和可操作性。
- en: (5) Consistent Learning
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: (5) 持续学习
- en: I am sure we have all responded to or heard someone respond to an interview
    question with something along the lines of, “I am a quick learner” or “I don’t
    know that, but I can learn it.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们大家都曾对面试问题做出过或者听到别人回答过类似的话：“我学习速度很快”或者“我不知道那个，但我可以学会。”
- en: Most data analysts convey the desire to learn a new skill or build expertise
    in a new area. However, it is not the desire or curiosity to learn, but the approach
    to learning that is the key differentiator. Individuals who treat learning as
    an ongoing journey instead of an occasional ad-hoc task stand out over extended
    periods as their knowledge and skill set compound.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据分析师表达了学习新技能或在新领域建立专长的愿望。然而，决定性因素并不是学习的愿望或好奇心，而是学习的方法。将学习视为持续的旅程而不是偶尔的临时任务的个人，在长时间内因其知识和技能的积累而脱颖而出。
- en: For many, the act of learning is completely dependent on whether there is a
    need for it at work. This, however, gives your work all the control over what
    and how much you learn. This is not a reliable long-term strategy. It may work
    well in the first few months of a new job where there is a lot to learn, but it
    will become less effective over time.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多人来说，学习的行为完全取决于工作中是否有这样的需要。然而，这使你的工作对你学习的内容和程度有了全部的控制权。这并不是一个可靠的长期策略。在新工作的前几个月，有很多需要学习的内容，这可能效果很好，但随着时间的推移，效果会变得越来越差。
- en: In contrast, an “always on” learning mindset would mean consistently spending
    a small amount of time daily or weekly getting better at something. This something
    may or may not be tied to what you are doing at work at the time. This makes the
    relationship between work and learning less rigid or transactional and more sustainable
    over the years. In certain cases, work will dictate what you need to learn, while
    in others, what you learn will influence your roadmap at work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，“始终保持”学习心态意味着每天或每周持续花费少量时间来提高某项技能。这项技能可能与当前的工作内容无关。这样，工作与学习之间的关系变得不那么僵硬或交易性，更加可持续。在某些情况下，工作会决定你需要学习的内容，而在其他情况下，你的学习内容会影响你在工作的计划。
- en: Conclusion
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: In summary, most of us tend to do well at staying up to speed on technical tools
    and skills that could benefit our careers. As important as that is, it is not
    enough in isolation. Combining a strong technical skill set with habits and behaviors
    across the five themes can be a game changer.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，我们大多数人在跟上可能有利于职业发展的技术工具和技能方面表现良好。尽管这很重要，但仅靠这一点是不够的。将强大的技术技能与五个主题中的习惯和行为结合起来，可以带来巨大的变化。
- en: '*Thank you for reading!*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢你的阅读！*'
