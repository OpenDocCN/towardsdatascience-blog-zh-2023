- en: 'We tend to think of learning curves as neat, smooth, continuously upwards-trending
    lines. Look close enough at any learning journey, though, and you’ll see numerous
    dips and plateaus along the way: in reality, even seasoned professionals feel
    like beginners when faced with a new tool or workflow.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'This week, we’ve put together some of our favorite recent tutorials and introductory
    guides. They come with very few—if any—prerequisites for data and ML practitioners;
    they cover very different topics, from deep learning to anomaly detection, but
    share a strong commitment to patient explanations, concrete details, and expert
    contextualization. So if you find yourself in a learning lull, pick any of our
    highlights below: they’re bound to help you snap right out of it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes it makes perfect sense to jump in at the deep end: why not just [**implement
    and train a convolutional neural network (CNN) from scratch**](/implement-and-train-a-cnn-from-scratch-with-pytorch-lightning-ce22f7dfad83)?
    You’ll have [Betty LD](https://medium.com/u/9e6de59677a9?source=post_page-----2346d039366e--------------------------------)’s
    step-by-step instructions to guide you through the process; if you’ve been thinking
    about tinkering with the PyTorch Lightning library, here’s your chance.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This has been the summer of open-source large language models, it seems, with
    a new specimen arriving on the scene every few days. [Donato Riccio](https://medium.com/u/e384fc71d292?source=post_page-----2346d039366e--------------------------------)’s
    new post is a [**beginner-friendly primer on all things Llama, Alpaca, and more**](/a-gentle-introduction-to-open-source-large-language-models-3643f5ca774),
    and covers the basics of fine-tuning and working with these LLMs.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
