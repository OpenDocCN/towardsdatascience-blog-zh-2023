  type: TYPE_NORMAL
- en: 'Looking to dive a bit deeper into the open-source LLM pool? No need for floaties:
    [Shawhin Talebi](https://medium.com/u/f3998e1cd186?source=post_page-----2346d039366e--------------------------------)
    is here to help you [**get familiar with Hugging Face’s Transformers library**](/cracking-open-the-hugging-face-transformers-library-350aa0ef0161),
    which offers “an easy and cost-free way to work with a wide variety of open-source
    language models.”'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a fresh spin on a more traditional ML approach, [Evie Fowler](https://medium.com/u/abec8950b7b6?source=post_page-----2346d039366e--------------------------------)’s
    latest contribution outlines the benefits of [**using anomaly detection methods
    to tackle problems created by imbalanced outcome classes**](/turn-and-face-the-strange-a3a59fdb69e5)
    in supervised learning.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Why stop here? If you’re still in the mood for learning, we’ve got a few more
    excellent reads you shouldn’t miss out on:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Ruth Eneyi Ikwu](https://medium.com/u/3abbfbfa9c59?source=post_page-----2346d039366e--------------------------------)
    examines [how unchecked collinearity leads to unintended bias](/beyond-the-vif-collinearity-analysis-for-bias-mitigation-and-predictive-accuracy-18fbba3f7aa2)
    by taking a critical look at a problematic dataset.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Is there a practical path to sustainable AI](/towards-green-ai-how-to-make-deep-learning-models-more-efficient-in-production-3b1e7430a14)?
    [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----2346d039366e--------------------------------)’s
    Kaggle competition-winning article surveys potential approaches for boosting deep
    learning models’ efficiency in production.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[有没有实际路径实现可持续 AI](/towards-green-ai-how-to-make-deep-learning-models-more-efficient-in-production-3b1e7430a14)？
    [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----2346d039366e--------------------------------)
    的 Kaggle 竞赛获奖文章调查了提高深度学习模型在生产中效率的潜在方法。'
- en: If you’re passionate about audio and music data, [Naman Agrawal](https://medium.com/u/5bbb90aa727?source=post_page-----2346d039366e--------------------------------)’s
    [deep dive on time and frequency domain feature extraction](/decoding-the-symphony-of-sound-audio-signal-processing-for-musical-engineering-c66f09a4d0f5)
    is a must-read.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你对音频和音乐数据充满热情，[Naman Agrawal](https://medium.com/u/5bbb90aa727?source=post_page-----2346d039366e--------------------------------)
    的[时间和频域特征提取的深度解析](/decoding-the-symphony-of-sound-audio-signal-processing-for-musical-engineering-c66f09a4d0f5)
    是必读的。
- en: '[Mark Ridley](https://medium.com/u/8a96ef478792?source=post_page-----2346d039366e--------------------------------)
    offers a thoughtful analysis of [how the rise of generative AI might impact product-engineering
    teams](/how-generative-ai-will-impact-product-engineering-teams-83a5eaa8fc60).
    (Buckle up: this is the first of six posts in this excellent series.)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mark Ridley](https://medium.com/u/8a96ef478792?source=post_page-----2346d039366e--------------------------------)
    提供了关于[生成式 AI 的崛起如何影响产品工程团队的深思分析](/how-generative-ai-will-impact-product-engineering-teams-83a5eaa8fc60)。
    （系好安全带：这是这个优秀系列中的第一篇文章。）'
- en: Data science and ML role descriptions evolve all the time; [Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----2346d039366e--------------------------------)
    zooms in on ML engineers and [wonders if their emergence might be a symptom of
    pink-collaring](/machine-learning-engineers-what-do-they-actually-do-e666081c3181)
    in data science.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学和 ML 角色描述不断演变；[Stephanie Kirmer](https://medium.com/u/a8dc77209ef3?source=post_page-----2346d039366e--------------------------------)
    聚焦于 ML 工程师，并[探讨他们的出现是否可能是数据科学中“粉色领带”现象的症状](/machine-learning-engineers-what-do-they-actually-do-e666081c3181)。
- en: '[Pol Marin](https://medium.com/u/1fa43cc443e7?source=post_page-----2346d039366e--------------------------------)
    continues to [explore interesting topics in sports analytics](/analyzing-fc-barcelonas-defense-from-a-data-science-perspective-76797018b0b3);
    his latest object of study: FC Barcelona’s defense (and its discontents).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pol Marin](https://medium.com/u/1fa43cc443e7?source=post_page-----2346d039366e--------------------------------)
    继续[探索体育分析中的有趣话题](/analyzing-fc-barcelonas-defense-from-a-data-science-perspective-76797018b0b3)；他最新的研究对象是：FC
    巴塞罗那的防守（及其不满之处）。'
