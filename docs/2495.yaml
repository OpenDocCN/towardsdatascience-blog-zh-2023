- en: Introduction
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Networking. We’re constantly told phrases like *“I’ve heard networking is useful,
    why don’t you try that?”*. Encouragements like this are well-meant, but not very
    useful. Most people understand the value of networking. Many data scientists are
    **not hired through official job listings but through referrals and connections.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设。我们经常听到类似于*“我听说网络建设很有用，为什么不试试呢？”*这样的短语。这种鼓励是出于好意，但实际效果不大。大多数人都明白网络建设的价值。许多数据科学家**不是通过官方招聘信息而是通过推荐和关系**被聘用的。
- en: It can be tricky to understand how to network effectively. Some advice is outdated,
    some is not relevant for data scientists, and some is outright wrong. It’s easier
    to look back at the previous step in your career and understand what actually
    worked. This is because you can see the common denominator between successful
    people around you ✨
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 理解如何有效地进行网络建设可能会有些棘手。有些建议已经过时，有些与数据科学家无关，还有些完全错误。回顾你职业生涯的前一步，理解实际有效的方法会更容易。这是因为你可以看到你周围成功人士之间的共同点✨
