- en: Storytelling has been a part of human culture for thousands of years, and it
    is no secret that people are naturally drawn to stories. Stories are a powerful
    tool for communicating ideas and information. They can evoke emotions and create
    connections that statistics and data alone, in all their abstractness, cannot.
    To succeed, Data Scientists must be able to create stories from their work. Where
    complex concepts, statistical models, and large amounts of data are the norm,
    storytelling is crucial to ensuring that findings are understood, remembered,
    and acted upon.
