  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论作为数据科学家如何持续学习之前，首先要了解原因。没有目的的学习很少能实际提高技能，因为这很难让你持续保持动力。对我来说，持续学习在工作中几乎是一种必需。由于问题的复杂性，工作中遇到障碍是很常见的。从头开始构建某样东西或改进解决问题的方法总是需要额外的研究、阅读和练习。此外，我也是一个好奇的人，渴望了解我领域的最新趋势和前沿技术。回顾我过去的项目和在
    Medium 上的文章，一些曾经前沿的技术今天看起来如此过时。我对这个领域发展的速度感到惊讶，接下来……
