- en: Python decorators are powerful tools that help you produce clean, reusable,
    and maintainable code.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Python 装饰器是强大的工具，可以帮助你生成干净、可重用且易于维护的代码。
- en: I’ve long waited to learn about these abstractions and now that I’ve acquired
    a solid understanding, I’m writing this story as a practical guide to help you,
    too, grasp the concepts behind these objects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直期待学习这些抽象概念，现在我已经掌握了这些知识，我写下这个故事作为实用指南，帮助你也理解这些对象背后的概念。
- en: No big intros or lengthy theoretical definitions today.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天没有冗长的介绍或理论定义。
- en: '***This post is rather a documented list of 12 helpful decorators I regularly
    use in my projects to extend my code with extra functionalities.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这篇文章主要是记录了我在项目中经常使用的 12 个有用的装饰器列表，这些装饰器能够为我的代码扩展额外的功能。***'
- en: We’ll dive into each decorator, look at the code and play with some hands-on
    examples.***
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将深入了解每个装饰器，查看代码并进行一些实际的示例演示。***
- en: If you’re a Python developer, this post will extend your toolbox with helpful
    scripts to increase your productivity and avoid code duplication.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个 Python 开发者，这篇文章将为你的工具箱增加一些有用的脚本，以提高生产力并避免代码重复。
- en: Less talk, I suggest we jump into the code now 💻.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 少说废话，我建议我们现在就开始看代码吧 💻。
- en: I recently created a newsletter on [substack](https://thetechbuffet.substack.com/).
    Check it out *and* susbscribe to get the updated with the things I write.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我最近在 [substack](https://thetechbuffet.substack.com/) 创建了一个新闻通讯。查看一下 *并* 订阅，以获取我所写内容的更新。
