- en: Data Scientist vs. Senior Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although every organization will have nuances in how they define the different
    levels of Data Scientists, there tends to be a consensus among many on the fundamental
    responsibilities and scope of work associated with each level.
  prefs: []
  type: TYPE_NORMAL
- en: '[In this article](/decoding-the-data-scientist-hierarchy-from-junior-to-senior-what-sets-them-apart-566158a0d5ff),
    I’ve outlined the differences in scope of work for a 3-tier hierarchy of data
    scientists. Some organizations have more granular levels, but I believe that the
    career progression I’ve described holds true in many companies.'
  prefs: []
