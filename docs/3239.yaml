- en: You diligently attend bootcamps, take courses one by one, earn certificates
    and build portfolio projects while desperately seeking that elusive first job.
  prefs: []
  type: TYPE_NORMAL
- en: You find yourself caught in a race. There are fellow graduates, experienced
    folks in the job market, and you, battling imposter syndrome, armed with a free
    month of LinkedIn Premium, so you can reach out to strangers with messages that
    exude humility and politeness, hoping for a breakthrough.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although I landed my first data job two years ago, I still vividly remember
    that exhaustion and delight when I finally got the offer. Yet, as I celebrated
    this milestone, I instantly wondered: What’s next?'
  prefs: []
  type: TYPE_NORMAL
- en: Well, I couldn’t find an answer for quite long. There is tons of information
    on getting data knowledge and landing a job. The job may seem to be the final
    goal, but it is not. If you begin your journey in a data field, the first job
    will hardly give you the desired level of earnings.
  prefs: []
  type: TYPE_NORMAL
- en: So, how can you progress in your knowledge and earnings?
  prefs: []
  type: TYPE_NORMAL
- en: Get comfy with workflow and data structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you take a course, everything is ready for you, with clear instructions
    on which files to use and which…
