- en: Since return to the office, I have had some time to compare the Kim Express
    and the Decent Espresso machine [again](https://medium.com/nerd-for-tech/steam-pre-infusion-for-espresso-a-summary-1c58c65a937a).
    The caveat is that the Kim Express is at work. So I have slowly been taking data
    over the past few months, and I have some results ready to share. I am pleased
    that I have bridged the gap between the Decent and the Kim, but there is still
    room.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从回到办公室后，我有时间再次比较 Kim Express 和 Decent Espresso 机器[**再次**](https://medium.com/nerd-for-tech/steam-pre-infusion-for-espresso-a-summary-1c58c65a937a)。需要说明的是，Kim
    Express 在办公室。因此，在过去几个月里，我慢慢地收集了一些数据，现在准备分享一些结果。我很高兴自己已经缩小了 Decent 和 Kim 之间的差距，但仍有改进空间。
- en: Firstly, I have been doing multiple modifications on my shot profile for the
    Decent, particularly the [Pump & Dump profile](/the-birth-of-the-pump-dump-espresso-profile-on-the-decent-9f8a438f1151).
    This profile has been the most influential while at the same time, I have been
    working on better [water input](https://medium.com/@rmckeon/advanced-shower-screens-for-espresso-7336e67df768).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Originally, I was using a [paper star on top](https://medium.com/nerd-for-tech/iterative-design-of-top-paper-filters-for-espresso-20d261bbc519)
    of the puck, and I have since shifted to modifying the shower screen to restrict
    water to the center 25% of the puck. I have also applied these changes to the
    Kim, so my shots have been getting better across the board.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Data Caveats
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'I haven’t felt ready to do a true paired comparison because I would need my
    grinder at work or my machine at home (not like I don’t have another Kim). This
    causes three issues:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: There is some delay (30 minutes to 3 hours) between grind and shot for the Kim,
    and I have done some experiments to understand how grind age affects the shot
    taste. There is a difference, but it also allows for higher extraction.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Kim Express needs a finer grind. With the change in shower screen, I have
    dropped my water temperature from 116C to 105C, but the flow is so fast in part
    because it is so even.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Two Kim Express machines were used. I had a head gasket failure, so I swapped
    machines while I replaced it.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We are losing some fairness in comparison, but my aim is to produce the best
    shot for each machine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Equipment/Technique
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Espresso Machine](/taxonomy-of-lever-espresso-machines-f32d111688f1): [Decent
    Espresso Machine](/developing-a-decent-profile-for-espresso-c2750bed053f) and
    the Kim Express'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Coffee Grinder](/rok-beats-niche-zero-part-1-7957ec49840d): [Niche Zero](https://youtu.be/2F_0bPW7ZPw)
    and the Rok'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Coffee: [Home Roasted Coffee](https://rmckeon.medium.com/coffee-roasting-splash-page-780b0c3242ea),
    medium (First Crack + 1 Minute)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'Shot Preparation: [Staccato Tamped](/staccato-tamping-improving-espresso-without-a-sifter-b22de5db28f6)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[Pre-infusion](/pre-infusion-for-espresso-visual-cues-for-better-espresso-c23b2542152e):
    Long, ~25 seconds'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Filter Basket](https://rmckeon.medium.com/espresso-baskets-and-related-topics-splash-page-ff10f690a738):
    20g Wafo Soe Spirit'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Other Equipment: [Acaia Pyxis Scale](/data-review-acaia-scale-pyxis-for-espresso-457782bafa5d),
    [DiFluid R2 TDS Meter](https://rmckeon.medium.com/difluid-refractometer-for-coffee-summary-82ba8d9c9dee)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Metrics of Performance
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'I used two sets of [metrics](/metrics-of-performance-espresso-1ef8af75ce9a)
    for evaluating the differences between techniques: Final Score and Coffee Extraction.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[**Final score**](https://towardsdatascience.com/@rmckeon/coffee-data-sheet-d95fd241e7f6)is
    the average of a scorecard of 7 metrics (Sharp, Rich, Syrup, Sweet, Sour, Bitter,
    and Aftertaste). These scores were subjective, of course, but they were calibrated
    to my tastes and helped me improve my shots. There is some variation in the scores.
    My aim was to be consistent for each metric, but some times the granularity was
    difficult.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[**Total Dissolved Solids (TDS)**](/coffee-solubility-in-espresso-an-initial-study-88f78a432e2c)
    is measured using a refractometer, and this number combined with the output weight
    of the shot and the input weight of the coffee is used to determine the percentage
    of coffee extracted into the cup, called **Extraction Yield (EY)**.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[**Intensity Radius (IR)**](/improving-coffee-extraction-metrics-intensity-radius-bb31e266ca2a)is
    defined as the radius from the origin on a control chart for TDS vs EY, so IR
    = sqrt( TDS² + EY²). This metric helps normalize shot performance across output
    yield or brew ratio.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Data
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I had 131 shots on the Decent and 35 on the Kim across 16 roasts. From a high
    level view, we can look at the control chart and see that all the shots fall in
    a similar bubble.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9878560ea9fb014064aed6c9bdd5a389.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
- en: All images by author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: We can add taste to there, and there isn’t a separation between the two machines.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dfed3412a3f2c0e319a42ec1f8533cb5.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: We can look at each roast and find the average TDS, EY, IR, and Taste. They
    look close in performance.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1ad28caaa8958dc9ac8036b0d97180ef.png)![](../Images/6bc10e4294f32053eb4ad09410ae7f72.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
- en: However, we are aiming for the max performance. In terms of maximum performance,
    the DE seems to pull ahead.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/992fd9c7b8ce73a9f691a0f1cf7439b9.png)![](../Images/e6dc192f2a0b0e52d71e35a9e94395c5.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
- en: In terms of general statistics, the average outperforms in taste, and in maximum
    per roast, the DE wins out.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bcee214a7d18ad9d7cafdbc0ad44192d.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
- en: Between these two machines, I have learned more than I ever thought was there.
    The Kim’s big advantage is that the grouphead is inside the boiler, and this gives
    some heating advantages. Additionally, when you open the lever to let water into
    the group, the piston chamber allows water to vaporize, and I wonder if this makes
    steam pre-infusion more efficient.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: The main downside of the Kim Express is that if something goes wrong in the
    shot, you can’t slow it down. Once you pull the lever down, the shot’s fate is
    sealed whether it is going to channel or not. There are some minor things one
    can do, but the flow control potential of the Decent makes it very attractive
    to make the Decent outperform the Kim.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'I want to be absolutely clear: I believe the Decent can do better still. I
    want the Decent to win by a large margin, and I’m working towards that goal in
    all the experiments I have been doing with profile changes.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
