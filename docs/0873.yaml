- en: Towards Data Science Inc. is a corporation registered in Canada, where our editorial
    team is based. We’re a publication that leverages the Medium platform to bring
    together data professionals who want to share and expand their knowledge of data
    science, machine learning, and related topics.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Towards Data Science Inc. 是一家在加拿大注册的公司，我们的编辑团队总部也在加拿大。我们是一个利用 Medium 平台将数据专业人士汇聚在一起的出版物，致力于分享和拓展他们在数据科学、机器学习及相关主题的知识。
- en: 'As TDS has evolved a lot over the years, our workflows and editorial practices
    have changed as well. We wanted to make it clear to contributors how these changes
    might affect the private information they share with us, so we put together a
    privacy policy that lays out our approach in detail. You’ll find the most up-to-date
    version here: [**Privacy Policy — March 2023**](https://drive.google.com/file/d/164sFVCsFWHV-wpFRE-Cnh0W064mtg0jL/view?usp=sharing)**.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 TDS 多年来的演变，我们的工作流程和编辑实践也发生了变化。我们希望向贡献者明确这些变化可能如何影响他们与我们分享的私人信息，因此我们整理了一份详细说明我们方法的隐私政策。你可以在这里找到最新版本：[**隐私政策
    — 2023年3月**](https://drive.google.com/file/d/164sFVCsFWHV-wpFRE-Cnh0W064mtg0jL/view?usp=sharing)**。**
- en: Please keep in mind that Medium has its own privacy policy, so you may want
    to take a look at that one as well — you’ll find it [here](https://policy.medium.com/medium-privacy-policy-f03bf92035c9).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，Medium 有自己的隐私政策，所以你可能也想查看一下该政策——你可以在[这里](https://policy.medium.com/medium-privacy-policy-f03bf92035c9)找到它。
- en: 'If you have any questions, you’ll find all the information you need to reach
    us [on this page](/contact-us-83c96b92f285). **You can also browse older versions
    of our Privacy Policy here**: [August 2022](https://drive.google.com/file/d/1grE-G6CfjNf7hW-Hces0m0IVdmuO4P61/view?usp=sharing),
    [July 2020](https://drive.google.com/file/d/1ic830kcXrh-XTq60xsuptIfg-xFTmFlB/view?usp=sharing).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，你可以在[这个页面](/contact-us-83c96b92f285)找到所有联系信息。**你也可以在这里浏览我们隐私政策的旧版本**：[2022年8月](https://drive.google.com/file/d/1grE-G6CfjNf7hW-Hces0m0IVdmuO4P61/view?usp=sharing)，[2020年7月](https://drive.google.com/file/d/1ic830kcXrh-XTq60xsuptIfg-xFTmFlB/view?usp=sharing)。
