- en: Maybe like you, over the last years I have attended many events about the past,
    present and future of Artificial Intelligence. AI pioneer and DeepMind co-founder
    [Demis Hassabis](https://en.wikipedia.org/wiki/Demis_Hassabis) was a speaker in
    one of them in Oviedo, Spain. In that moment, little did I know about his brilliant
    career and fascinating experiments with AlphaFold.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: I view Demis Hassabis as an archetype of a modern computer scientist. A professional
    that displays creativity and imagination in addition to logic, abstract thinking
    and engineering skills. Current predominant tech culture is driven by “[deterministic
    thinking](https://zephoria.medium.com/resisting-deterministic-thinking-52ef8d78248c).”
    Visions are polarized. The future feels binary with serious utopian and dystopian
    thinking swirling simultaneously. In contrast, Demis talks about AI with nuances;
    he is aware of what other disciplines bring, and he can articulate how his work
    plays a role in the co-evolution between society and technology. I left the event
    inspired.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Demis Hassabis是现代计算机科学家的典型代表。他不仅展示了创造力和想象力，还具备逻辑、抽象思维和工程技能。当前主流的科技文化受到“[确定性思维](https://zephoria.medium.com/resisting-deterministic-thinking-52ef8d78248c)”的驱动。愿景是极端化的。未来感觉是二元的，乌托邦和反乌托邦的思维同时存在。相比之下，Demis谈论AI时充满细微差别；他意识到其他学科的贡献，并能够阐述他的工作如何在社会与技术的共同进化中发挥作用。我离开活动时感到受到了启发。
- en: There might be a set of principles to draw from the achievements and shortcomings
    of my generation of computer scientists. The “Principles of a modern computer
    scientist” that the younger generation now at school could use as a blueprint
    for their future practice. Some of these principles might look like this.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的一代计算机科学家的成就和不足中，可能会得出一套原则。这些“现代计算机科学家的原则”可以作为现在在校的年轻一代未来实践的蓝图。其中一些原则可能如下所示。
- en: 'A modern computer scientist values*:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现代计算机科学家重视*：
- en: '**Imagination over logic**'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**想象力胜过逻辑**'
- en: Logic and abstract thinking are essential, but they can limit whatever challenge
    into a narrow, finite solution. Imagination is a differential ingredient of the
    modern computer scientist capable of exploring the broadest range of possibilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑和抽象思维是必不可少的，但它们可能将任何挑战限制为狭窄的、有限的解决方案。想象力是现代计算机科学家探索最广泛可能性的关键因素。
- en: '**Responsibility over agility**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**责任胜过敏捷**'
- en: With its “sprints,” “accelerators,” and “agile methodology,” the language in
    the tech world has sacralized optimization and fast execution. In contrast, modern
    computer scientists take pride in identifying the potential consequences of their
    work. And that takes time and patience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技界，“短冲刺”、“加速器”和“敏捷方法”等术语将优化和快速执行奉为圣经。相比之下，现代计算机科学家以识别其工作潜在后果为荣。这需要时间和耐心。
- en: '**Creativity over processes**'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**创造力胜过流程**'
- en: The practice of computer science is not limited to following well structured
    iterative processes. Modern computer scientists look at challenges through multiple
    perspectives. They use creativity to think first. They build experiments and prototypes
    in safe environments to create multiple paths to choose from.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学的实践不仅仅限于遵循结构良好的迭代过程。现代计算机科学家从多个角度看待挑战。他们首先运用创造力进行思考。他们在安全的环境中构建实验和原型，以创造多个选择路径。
- en: '**Nuances over convictions**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**细微差别胜过信念**'
- en: Current world rewards being persuasive. Modern computer scientists are driven
    by doubt. They know how to listen to and challenge convictions. Their mission
    is to synthesize those convictions into nuanced conclusions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现代世界奖励说服力。现代计算机科学家受怀疑驱动。他们知道如何倾听和挑战信念。他们的使命是将这些信念综合成细致的结论。
- en: '* *While there is value in the items on the right, the modern computer scientist
    values the items on the left more. Of course, there might be more and these principles
    should not be considered universal rules.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* *虽然右侧的项也有其价值，但现代计算机科学家更重视左侧的项。当然，可能还有更多，这些原则不应被视为普遍适用的规则。*'
