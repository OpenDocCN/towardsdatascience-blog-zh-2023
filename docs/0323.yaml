- en: As we all know, we‚Äôre in the golden era of the modern data stack. It‚Äôs never
    been so fast and easy to plug and play with highly flexible and scalable data
    tools. We‚Äôre agile! We‚Äôre data-driven! We‚Äôre living the self-serve, democratized-data
    dream!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/97325f72875aa1d0bedfa08719514d2a.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'But with every upside, there‚Äôs a downside: the easier it is to produce and
    consume data across an ever-growing set of systems, the faster our beloved modern
    data stack becomes a tangled web of complex interdependencies. We become less
    agile and, instead, spend more and more time tending to an ever-growing backlog
    of broken pipelines, transformation logic, dashboards, and more. Self-serve resources
    begin producing conflicting results, frustrating our core stakeholders and planting
    seeds of doubt in our ability to make data-driven decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: Inevitably, this turns into conversations around data ownership, documentation,
    tagging, classifying, and more; data governance becomes the silver bullet that
    can fix it all! But where do we even start? Who is responsible, and for what?
  prefs: []
  type: TYPE_NORMAL
- en: Sounds daunting, right? It doesn‚Äôt have to be! Let‚Äôs work through an iterative
    framework to introduce data governance within your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Step 1\. Identify the problem(s) to solve
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'First and foremost, take the time to clearly define what problem(s) you‚Äôre
    seeking to solve that may be addressed by data governance practices. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: Adherence to evolving **compliance/regulatory requirements** requires time-intensive
    and redundant manual auditing of data sources.We don‚Äôt have a standard definition
    of data sensitivity, so the outcomes vary based on who performs the audit.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our monthly **data storage and processing costs** are out of hand.We need to
    cut costs as soon as possible, but we don‚Äôt know who owns what or how it‚Äôs leveraged
    within the organization.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our team spends 20% of dev time fixing broken pipelines due to **unreliable
    data quality** of upstream data sources. Data quality issues should be detected
    at the source and resolved by the team that owns the data source.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Let‚Äôs hone in on the third problem as we walk through the framework:*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/086df0e51223701b3d8274f987c29dec.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Step 2\. Set clear goals
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you‚Äôve identified the targeted problem to solve and have an idea of
    how to address it, it‚Äôs time to set some concrete goals to work toward.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the time to think through the problem at hand: what action can others
    take to resolve the issue? What goals can you set for others to work toward? If
    all goes as planned, what measurable impact will this effort have?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs continue with our unreliable data quality example, where we want data
    quality issues to be detected at source and resolved by the appropriate team.
    This means we‚Äôre targeting two goals: 1) assign **data ownership** and 2) build
    **data quality test coverage** for all assets. As a result, we expect to see a
    decrease in time spent resolving broken data pipelines.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/893c6c9aa42c8979fd09c53cfbc87127.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Easy peasy, right? We know what problem to solve, how to solve it, and how to
    measure the impact. Let‚Äôs keep movin‚Äô along.
  prefs: []
  type: TYPE_NORMAL
- en: Step 3\. Start small before you go big
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You know that solution we just came up with in Step 2? Resist the urge to roll
    it out to all data assets, all at once. This is especially important when you‚Äôre
    starting with thousands (or hundreds of thousands!) of resources and delegating
    out to 10‚Äôs or 100‚Äôs of individuals.
  prefs: []
  type: TYPE_NORMAL
- en: 'ü§¶üèº‚Äç‚ôÄÔ∏è*PSA: It is a* ***bad idea*** *to dump 180k column names into a Google
    sheet and expect an entire Engineering Organization to agree to add documentation
    just because you asked nicely. They will laugh you out of the room and you will
    cringe every time you think about it for years to come.* üôÉüôÉ'
  prefs: []
  type: TYPE_NORMAL
- en: Instead, start with a subset of high-impact, low-complexity data resources and
    highly-invested stakeholders to team up with you ‚Äî *this is where we start making
    data governance a team sport!*
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs go back to our poor data quality example: we set a very lofty goal of
    assigning ownership and data quality tests to 100% of data entities. We‚Äôll refrain
    from trying to hit that big goal all at once, and instead we‚Äôll start with a narrow
    subset of resources that are:'
  prefs: []
  type: TYPE_NORMAL
- en: Owned by highly-invested stakeholders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Queried with a high frequency
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leveraged in business-critical pipelines, models, reports, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/e744e881c65ce7eb7f8bc8775a7a9f0e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: By keeping a narrow scope of data entities, you‚Äôll be able to focus more on
    designing repeatable, cross-team data governance workflows.
  prefs: []
  type: TYPE_NORMAL
- en: Step 4\. Drive incremental action
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You‚Äôve done the work to define what problem to solve, the targeted outcomes,
    and which resources to tackle; now it‚Äôs time to enable others to take action.
    This is the opportunity to work closely with your initial stakeholder group to
    test-drive the initiative to inform a larger-scale roll-out in the future.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some questions to keep in mind as you‚Äôre enabling others to take action:'
  prefs: []
  type: TYPE_NORMAL
- en: Is it **obvious?** ‚ÄúThe Why‚Äù should be obvious to them; it should be clear why
    this work is worthwhile and impactful
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is it **easy?** ‚ÄúThe What‚Äù should be clearly defined so they can focus on execution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is it **collaborative?** Don‚Äôt overprescribe ‚ÄúThe How‚Äù; focus on the mutual
    end goal and encourage them to build a process/solution that fits into their existing
    workflows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Last but not least, create rapid feedback loops and proactively solicit feedback.
    Where are your stakeholders missing context? Which actions are difficult for them
    to take? What type of ongoing support will they need?
  prefs: []
  type: TYPE_NORMAL
- en: 'Jumping back to our unreliable data quality example, we‚Äôve asked our highly-invested
    stakeholders to officially take ownership of, and add data quality tests to, their
    top 25% most-queried, buisness critical data assets. During this step, we should
    be focused on making sure they:'
  prefs: []
  type: TYPE_NORMAL
- en: Understand that the lack of data quality tests has a large impact on downstream
    resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand our expectations of data owners
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can easily create and monitor data quality tests on in-scope resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/417c9c59d98066c0e57c3209a731045a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Step 5\. Measure progress and learn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now that you have a cross-team data governance workflow up and running, it‚Äôs
    time to measure progress and determine what‚Äôs working and what‚Äôs not:'
  prefs: []
  type: TYPE_NORMAL
- en: Are you making progress towards your stated goals?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are the goals still the right ones?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are your stakeholders supportive of the initiative?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What do you need to change/alter before rolling out to an additional set of
    stakeholders?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/6d0e9f7837d71a71ec3118b8a5d98691.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Step 6\. Iterate!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You‚Äôve made it to the final step! Now it‚Äôs time to start over from the beginning,
    apply what you have learned, and refine these workflows as you go.
  prefs: []
  type: TYPE_NORMAL
- en: A couple of parting thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Don‚Äôt let perfection be the enemy of good ‚Äî just because you can‚Äôt perfectly
    govern every single data entity within your stack doesn‚Äôt mean it isn‚Äôt worth
    governing a subset. Focus on impact, not perfection.
  prefs: []
  type: TYPE_NORMAL
- en: Get comfortable with reevaluating your goals/target outcomes and helping your
    stakeholders pivot as needed. Listen to their feedback. Remember you‚Äôre asking
    them to take on additional work, so do your best to make it worth their time (and
    not because we set a goal that one time, so we may as well do it.)
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôd love to hear how you are tackling data governance in your organization ‚Äî
    let‚Äôs iterate on this framework together! You can contact me any time via [DataHub](https://datahubproject.io/)
    [Slack](https://slack.datahubproject.io/) ‚Äî I can‚Äôt wait to hear from you!
