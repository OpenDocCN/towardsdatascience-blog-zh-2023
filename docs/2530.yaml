- en: Comprehensive list of tips and tricks on research, communication and team work
    I learned during my PhD in Machine…
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这是我在攻读机器学习博士学位期间学到的关于研究、沟通和团队合作的全面技巧和窍门列表…
- en: towardsdatascience.com](/three-soft-skills-every-phd-student-gets-for-free-f63f4b1d3f2d?source=post_page-----ad32371d09c1--------------------------------)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/three-soft-skills-every-phd-student-gets-for-free-f63f4b1d3f2d?source=post_page-----ad32371d09c1--------------------------------)'
- en: Summary
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Clients and higher management do not need problems. They need solutions. That’s
    typically a difference between staff and business owners — staff is very good
    at pointing at problems, and business owners drive solutions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 客户和高层管理者不需要问题。他们需要解决方案。这通常是员工和企业主之间的区别 — 员工擅长指出问题，而企业主推动解决方案。
- en: Having the owner mindset helps bring the people together and build a more encouraging
    environment. After all, it’s much easier to work when there is a clear path forward,
    and the job of the lead is to define this path.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有主人心态有助于将人们聚集在一起，建立更具鼓励性的环境。毕竟，当前方有明确的道路时，工作起来要容易得多，而领导者的任务就是定义这条道路。
- en: However, when arguments arise, when unsure about the right decision, ask yourself,
    “What is best for the team and the project?” — this always helps to take the right
    turn.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当争论出现时，当不确定正确决策时，问自己，“对团队和项目来说，什么是最好的？” — 这总是有助于做出正确的决策。
- en: 'Great books to build project management skills are:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 建立项目管理技能的好书包括：
- en: “[Never Split the Difference](https://www.amazon.co.uk/Never-Split-Difference-Negotiating-Depended/dp/1847941494)”
    by Chris Voss — to help in negotiations.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《谈判力：如何赢得谈判》](https://www.amazon.co.uk/Never-Split-Difference-Negotiating-Depended/dp/1847941494)
    由**克里斯·沃斯**著 — 用于帮助谈判。'
- en: '“[Suddenly in Charge: Managing Up, Managing Down, Succeeding All Around](https://www.amazon.co.uk/Suddenly-Charge-Managing-Succeeding-Around/dp/1857885619)”
    by Roberta Matuson — to help estblishing communications with the management and
    team members'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《突然掌控：向上管理、向下管理、全面成功》](https://www.amazon.co.uk/Suddenly-Charge-Managing-Succeeding-Around/dp/1857885619)
    由**罗伯塔·马图森**著 — 用于帮助建立与管理层和团队成员的沟通。'
- en: “[Radical Candor](https://www.radicalcandor.com/)” by Kim Scott — to help provide
    honest actionable feedback
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《激进的坦诚》](https://www.radicalcandor.com/) 由**金·斯科特**著 — 用于提供诚实且可操作的反馈。'
- en: '[“Outliers: The Story of Success](https://www.amazon.co.uk/Outliers-The-Story-of-Success/dp/B002SQ2NX6/ref=sr_1_1?adgrpid=55973437874&gclid=CjwKCAiAl-6PBhBCEiwAc2GOVLk_jumIaesPb40eMDXI7z2UTk7NdSQ_tm_pKlqdXmDHcWKLDV9xOhoCrVEQAvD_BwE&hvadid=259101838989&hvdev=c&hvlocphy=1006598&hvnetw=g&hvqmt=e&hvrand=8367469483684919876&hvtargid=kwd-307741383323&hydadcr=11434_1787544&keywords=outliers+book&qid=1643932211&sr=8-1)”
    by Malcolm Gladwell — to build the right attitude in challenging situations'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《异类：成功的故事》](https://www.amazon.co.uk/Outliers-The-Story-of-Success/dp/B002SQ2NX6/ref=sr_1_1?adgrpid=55973437874&gclid=CjwKCAiAl-6PBhBCEiwAc2GOVLk_jumIaesPb40eMDXI7z2UTk7NdSQ_tm_pKlqdXmDHcWKLDV9xOhoCrVEQAvD_BwE&hvadid=259101838989&hvdev=c&hvlocphy=1006598&hvnetw=g&hvqmt=e&hvrand=8367469483684919876&hvtargid=kwd-307741383323&hydadcr=11434_1787544&keywords=outliers+book&qid=1643932211&sr=8-1)
    由**马尔科姆·格拉德威尔**著 — 用于在挑战性情境中建立正确的态度。'
- en: “[Tribal Leadership](https://www.triballeadership.net/)” by Dave Logan — to
    build the right culture in your team
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《部落领导力》](https://www.triballeadership.net/) 由**戴夫·洛根**著 — 用于在团队中建立正确的文化。'
