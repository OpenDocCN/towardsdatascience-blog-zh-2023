- en: Whether you are leading or helping out in cross-team projects, it can be daunting.
    And while the stress of driving deadlines and managing, at times, complex situations
    can always have a spin of “what doesn’t kill you makes you stronger,” it can be
    avoided, and the learning can happen in a fun environment of delivering something
    big together.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在领导还是协助跨团队项目，都会感到压力。虽然推动截止日期和管理复杂情况的压力常常有“什么没有杀死你就让你更强”这种说法，但这些情况是可以避免的，并且学习可以在一起完成大项目的有趣环境中发生。
- en: Cross-team engineering projects are challenging, and machine learning projects
    add yet another layer of complexity, where the collaborators often need help understanding
    the technology behind, implications and risks of using machine learning in production.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 跨团队的工程项目具有挑战性，而机器学习项目则增加了另一层复杂性，合作者通常需要帮助理解技术背后的知识、机器学习在生产中的影响和风险。
- en: Working for American and Asian corporations and startups with very different
    work ethics, standards and expectations, I was lucky to lead and participate in
    multiple large-scale cross-team projects, delivering customer-facing machine learning
    solutions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在与美国和亚洲公司及创业公司合作的过程中，这些公司具有非常不同的工作伦理、标准和期望，我很幸运地领导并参与了多个大规模的跨团队项目，交付了面向客户的机器学习解决方案。
- en: Here, I summarise the learnings on planning, development process, managing documentation
    and communication and the rules I have distilled for myself from the cross-team
    collaborations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我总结了在规划、开发过程、管理文档和沟通方面的经验，以及我从跨团队合作中提炼出的规则。
- en: '[](/what-i-learned-from-the-best-and-the-worst-machine-learning-team-leads-c9331f56da4d?source=post_page-----ad32371d09c1--------------------------------)
    [## Become An Effective Machine Learning Team Lead'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/what-i-learned-from-the-best-and-the-worst-machine-learning-team-leads-c9331f56da4d?source=post_page-----ad32371d09c1--------------------------------)
    [## 成为一名高效的机器学习团队负责人'
- en: Managing communication, infrastructure and documentation
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理沟通、基础设施和文档
- en: towardsdatascience.com](/what-i-learned-from-the-best-and-the-worst-machine-learning-team-leads-c9331f56da4d?source=post_page-----ad32371d09c1--------------------------------)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/what-i-learned-from-the-best-and-the-worst-machine-learning-team-leads-c9331f56da4d?source=post_page-----ad32371d09c1--------------------------------)'
- en: Planning, deadlines and milestones
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规划、截止日期和里程碑
- en: When bringing teams together to work on a feature, prepare a one-pager summarising
    the feature, solid reasons for why it is needed, and justifications of the priority
    level backing it up by the data from A/B tests/usage analysis or come as a request
    from the above.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当将团队聚集在一起处理某个特性时，准备一页纸总结该特性、说明其必要性的充分理由，并通过来自A/B测试/使用分析的数据或上级的请求来证明其优先级。
- en: When approaching teams, bear in mind that every team has its stack of features
    to be implemented; they would need to re-prioritize the tasks if they commit to
    work on the task.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在接触团队时，要记住每个团队都有自己要实现的功能堆栈；如果他们承诺处理某项任务，就需要重新调整任务的优先级。
- en: Always contact the managers first when planning for a new feature and scoping
    the work. They would know the state of the resources and point to the right person.
    Always include managers in the planning and communications; they might know about
    the similarity with other projects.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在规划新特性和定义工作范围时，始终首先联系经理。他们了解资源状态，并可以指引合适的人选。始终将经理纳入规划和沟通中；他们可能知道其他项目的相似性。
- en: Reducing costs and improving monetization are two topics for which the teams
    will always be willing to find resources and time. If you can frame your asks
    in that format, agreeing will be easier.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低成本和提高货币化是团队总是愿意投入资源和时间的两个话题。如果你能将你的要求以这种格式呈现，达成一致将更容易。
- en: Different cultures and countries have very different notions of how power should
    be distributed across the group members. While guidance only, [Hofstede’s power](http://clearlycultural.com/geert-hofstede-cultural-dimensions/power-distance-index/)
    index has helped with a much quicker and smoother priority alignment on several
    occasions.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同的文化和国家对权力在团队成员之间的分配有着截然不同的看法。虽然只是作为指导，[霍夫斯泰德的权力距离](http://clearlycultural.com/geert-hofstede-cultural-dimensions/power-distance-index/)指数在多个场合上帮助我们更快速、顺利地达成优先级对齐。
- en: Developing process
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发过程
- en: Drive dates — [have clear and justified deadlines](https://davestewart.co.uk/blog/the-work-is-never-just-the-work/).
    Ask the team to scope the work and come up with a date. Deadlines don’t help,
    but they help — they are a mental anchor for the team members in planning the
    work, making it more focused.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定日期 — [制定明确且有依据的截止日期](https://davestewart.co.uk/blog/the-work-is-never-just-the-work/)。请团队制定工作范围并提出一个日期。截止日期本身并不总是有帮助，但它们作为团队成员在规划工作时的心理锚点，使工作更加集中。
- en: Make sure you are following the development patterns and standards that are
    appropriate for the moment. Features might come at the cost of short-term thinking
    when pushing for a hard deadline. Make sure to document places where the corners
    were cut and allocate the time after the deadline to polish the project.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您遵循适合当前时刻的开发模式和标准。当为了紧迫的截止日期而推动某些特性时，可能会带来短期思维的成本。确保记录下妥协的地方，并在截止日期后分配时间来完善项目。
- en: When a big deadline is approach the team will become more steerable, and people
    are usually willing to go the extra mile; don’t always expect that in lower-paced
    periods.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当面临重大截止日期时，团队会变得更容易管理，人员通常愿意付出额外的努力；在节奏较慢的时期不要总是指望这一点。
- en: When planning time off, plan handover and have clear milestones while you are
    away. Split responsibilities and point out your scope for when you come back
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在计划休假时，安排好交接工作，并在您离开时设定清晰的里程碑。分配职责，并指出您回来后需要处理的范围。
- en: Set a clear benchmark and report the results against the benchmark — this way,
    it is easier for the team to see the progress and communicate feedback.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定明确的基准，并报告与基准的结果——这样团队更容易看到进展并提供反馈。
- en: Documentation
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档
- en: When preparing docs for external parties, make sure to have a team-level review
    and then ask a trusted member of a different team to read through the doc to make
    sure it is clear to an outside person before sharing it with other external members
    and higher management.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在为外部人员准备文档时，确保进行团队级审查，然后请一个不同团队的可信成员阅读文档，以确保对外部人员而言文档清晰，然后再与其他外部成员和高层管理人员分享。
- en: Document the meetings, send follow-up emails, summaries and list responsible
    parties, make sure everyone is aligned.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录会议内容，发送跟进邮件、总结并列出负责人员，确保每个人达成一致。
- en: Always ask before sharing the doc with co-authors, especially when it is unfinished.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在与共同作者分享文档之前，总是要先询问，尤其是当文档尚未完成时。
- en: Whether it is an external or internal document, all documents must have the
    POC, date of creation and the last significant change.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论是外部还是内部文档，所有文档必须包含POC、创建日期和最后一次重要更改。
- en: Use shared documents for discussions and alignment. A verbal agreement is often
    misinterpreted and forgotten. Having a written text to align on provides a starting
    point and an anchor for constructive conversations. If you are the document owner,
    allow the third parties to leave comments.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用共享文档进行讨论和对齐。口头协议往往会被误解和遗忘。拥有书面文本来对齐提供了一个起点和一个建设性讨论的锚点。如果您是文档的所有者，请允许第三方留下评论。
- en: Communication
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沟通
- en: Ensure to provide regular reports — these will not only help flag problems early
    but also keep you accountable. If a problem is flagged early enough, management
    would have time to provide resources to aid the delivery. Visibility and transparency
    in decision-making also make it easier to criticize you, helping shape a better
    solution.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保提供定期报告——这些不仅有助于早期标记问题，还能让您保持责任感。如果问题被足够早地标记出来，管理层将有时间提供资源以协助交付。决策过程中的可见性和透明度也使得批评变得更加容易，从而帮助形成更好的解决方案。
- en: Higher management doesn’t have time to dive deep; however, they will have a
    better view of the current direction and priorities. When providing information
    or potential development options to higher management, don’t dive into too many
    details. Keeping reports concise and to the point, lots of visuals, high-level
    overview and real-world analogies, flagging problems early are the ingredients
    for satisfied management.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高层管理人员没有时间深入了解；但他们会对当前的方向和优先级有更好的了解。当向高层管理人员提供信息或潜在的开发选项时，不要过多深入细节。保持报告简洁明了，多用视觉材料，高层概述和现实世界的类比，早期标记问题，这些都是让管理层满意的要素。
- en: When communicating different options to the higher management, do not describe
    several options and ask to pick one. Almost have a pre-decision, e.g. we want
    to go with X because it is AB and C; however, Y has DEF, but in the long term,
    this would not matter. Are you happy with us to proceed with A?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向高层管理人员沟通不同选项时，不要仅仅描述几个选项并要求他们选择一个。最好有一个预设的决定，例如，我们想选择X，因为它具备AB和C；然而，Y有DEF，但从长远来看，这一点不重要。您是否同意我们继续进行A？
- en: 'When communicating, it is better to cc an odd person than not to cc the important
    one. Ask yourself: “Who would get pissed off if I don’t contact them?” — projects
    can derail because someone is pissed off.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通时，与其不抄送重要人员，不如多抄送一个不太相关的人。问问自己：“如果我不联系他们，他们会生气吗？”——项目可能因为有人生气而脱轨。
- en: Having good relationships with the team members and across teams is essential.
    The best way to keep them this way is to stay tuned and be open to feedback. Proactively
    ask for feedback, especially negative — drop a message and say you are open to
    communication — build trust. Subconsciously, people would pick things up and let
    you know before they might blow up.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队成员以及跨团队保持良好关系是至关重要的。保持这种关系的最佳方式是保持关注，并开放接受反馈。主动请求反馈，尤其是负面的 — 发送消息表明你愿意沟通
    — 建立信任。潜意识中，人们会注意到问题并在可能爆发之前告诉你。
