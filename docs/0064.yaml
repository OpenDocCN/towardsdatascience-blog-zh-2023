  type: TYPE_NORMAL
- en: '[**Daily, Weekly, Monthly, and Yearly Goal Tips to Guide a Self-Taught Data
    Scientist in 2023**](/daily-weekly-monthly-and-yearly-goal-tips-to-guide-a-self-taught-data-scientist-in-2023-d405f8d0d87a)(December
    2022, 11 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A good plan is key to reaching your learning goals, and [Madison Hunter](https://medium.com/u/6a8c6841e521?source=post_page-----a595626554d6--------------------------------)
    is here to help with a robust roadmap for building one that is both ambitious
    and sustainable.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How to Explore Machine Learning and Natural Language Processing as a High
    School Student**](/how-to-explore-machine-learning-and-natural-language-processing-as-a-high-school-student-d66b3685c186)
    (July 2022, 12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This helpful guide by [Carolyn Wang](https://medium.com/u/4caf8b2b794?source=post_page-----a595626554d6--------------------------------)
    might be framed around her own experience as a high school student, but it’s a
    helpful introduction to ML and NLP for aspiring practitioners of all ages.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**The Simple Things a Data Science Beginner Needs to Know**](/the-simple-things-you-need-to-know-as-a-data-science-beginner-c4b9ffd0b516)
    (December 2022, 11 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Ken Jee](https://medium.com/u/6ee1f7466557?source=post_page-----a595626554d6--------------------------------)’s
    recent resource is an accessible, up-to-date primer for anyone taking their first
    steps in data science this year.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**I’m a Self-Taught Data Scientist. Here Are My 3 Suggestions for Newcomers**](/im-a-self-taught-data-scientist-here-are-my-3-suggestions-for-newcomers-5f5d54e597a8)
    (April 2022, 5 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For all the independent learners out there who choose not to follow an established
    curriculum, [Soner Yıldırım](https://medium.com/u/2cf6b549448?source=post_page-----a595626554d6--------------------------------)
    offers a few key insights based on his own experience as a self-taught data professional.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**A Brief Introduction to Neural Networks : A Regression Problem**](/a-brief-introduction-to-neural-networks-a-regression-problem-c58c26e18008)
    (December 2022, 12 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you go about learning a complex technical topic from scratch? [Chayma
    Zatout](https://medium.com/u/f7da1c34b82e?source=post_page-----a595626554d6--------------------------------)’s
    recent article provides a powerful blueprint (it’s also a great starting point
    for anyone who’s new to neural networks).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How Can an Aspiring Data Scientist Find and Work on Real-World Projects?**](/how-can-an-aspiring-data-scientist-find-and-work-on-real-world-projects-48bed91af008)
    (December 2022, 7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'After completing a few online courses and reading a few books (and TDS articles!)
    you may ask yourself: what’s next? [Arunn Thevapalan](https://medium.com/u/c821ffaf8c99?source=post_page-----a595626554d6--------------------------------)
    has a few ideas on translating your theoretical knowledge into hands-on projects.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How to Start Your First Data Science Project When You’re a Beginner**](/how-to-start-your-first-data-science-project-when-youre-a-beginner-9bf3dc1160c)
    (June 2022, 6 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tackling a similar problem from a different direction, [Rashi Desai](https://medium.com/u/856a7c948cc2?source=post_page-----a595626554d6--------------------------------)
    proposes a five-step process to take you from novice to confident experimenter
    and tinkerer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**The Best Coding Tips for any Data Science Beginner without a CS Degree**](/the-best-coding-tips-for-any-data-science-beginner-without-a-cs-degree-3881e6142668)
    (May 2022, 7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People transition into data science careers from a wide range of backgrounds;
    if your past professional life didn’t include a solid computer science foundation,
    [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----a595626554d6--------------------------------)
    shares helpful tips to help you produce effective, clean code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[**How I’d Learn Data Science If I Could Start Over (4 Years In)**](/how-id-learn-data-science-if-i-could-start-over-4-years-in-999f8144f897)
    (November 2022, 7 minutes)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The field of data science has evolved so much over the past few years, and so
    have the approaches to enter it. [Terence Shin](https://medium.com/u/360a9d4d19ab?source=post_page-----a595626554d6--------------------------------)
    is by now a four-year veteran, and his thoughtful article reflects his latest
    thinking on the best ways to master the basics as a beginner.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
