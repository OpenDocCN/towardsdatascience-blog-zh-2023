- en: '**Intro and Motivation**'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DALL·E2 has been out for a while, and I thought it could be interesting to write
    a blog post about it from a philosophical and artistic standpoint. As a data scientist
    and hobbyist printmaker, I was intrigued to learn how this method is viewed and
    used for artistic reasons.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: While engineers are frequently focused on making things work, it is worth shedding
    more light on other aspects such as artistic, aesthetic, and social considerations,
    which often receive less attention. The main motivation behind this exploration
    was to better understand and explore in what sense DALL·E2 is artistic and possesses
    human-like qualities. In other words, how should we interpret DALL·E2 output?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管工程师们常常专注于让事物正常运作，但值得更多关注其他方面，比如艺术性、美学和社会考量，这些方面往往受到较少关注。这次探索的主要动机是更好地理解和探讨
    DALL·E2 在什么意义上具有艺术性和人类特质。换句话说，我们应如何解读 DALL·E2 的输出？
- en: Furthermore, there is a growing concern about the impact of DALL·E2 and its
    consequences for employment. The images it generates are so appealing that it
    can be difficult to tell if they were generated by a human or an algorithm. For
    example, we just witnessed an AI-generated photo that [won a photography prize](https://www.theguardian.com/technology/2023/apr/17/photographer-admits-prize-winning-image-was-ai-generated),
    emphasizing the importance of this issue.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们对 DALL·E2 的影响及其对就业的后果越来越担忧。它生成的图像非常吸引人，以至于很难分辨它们是由人类还是算法生成的。例如，我们刚刚见证了一张
    AI 生成的照片 [赢得了摄影奖](https://www.theguardian.com/technology/2023/apr/17/photographer-admits-prize-winning-image-was-ai-generated)，这突显了这个问题的重要性。
- en: In this blog post, I had the honor of interviewing two intriguing people. The
    first interviewer is Prof. Yaron Senderowicz, a Tel Aviv University philosophy
    professor recognized for his studies on human consciousness. The second interviewer
    is Liav Isaac Shopen, a master printmaker, whose artistry and practical experience
    lend to a unique understanding of DALL·E2 and how to incorporate it into his artistic
    work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客文章中，我有幸采访了两位有趣的人。第一位采访者是耶路撒冷大学哲学教授**耶龙·森德罗维茨**，因其对人类意识的研究而闻名。第二位采访者是**利亚夫·艾萨克·肖本**，他是一位大师级版画家，他的艺术造诣和实践经验使他对
    DALL·E2 有独特的理解，并如何将其融入他的艺术作品中。
- en: '**Interview with Prof. Yaron Senderowicz**'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**与耶龙·森德罗维茨教授的访谈**'
- en: '**Ido: Yaron, would you mind sharing your thoughts on DALL·E2? Do you believe
    this algorithm can, in certain ways, not only mimic but also display human abilities?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊多：耶龙，你能分享一下你对 DALL·E2 的看法吗？你认为这个算法在某些方面不仅能模仿，还能展示人类的能力吗？**'
- en: It’s not entirely clear to me that the algorithm authentically replicates human
    capacities. For instance, humans can automatically create art, but the key question
    is whether the art has aesthetic value. Criteria can be devised to determine whether
    or not an artwork has such merit. One criterion, I feel, is how sensitive an artwork
    is to context.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不完全确定算法是否真实地复制了人类的能力。例如，人类可以自动创作艺术，但关键问题是这些艺术是否具有审美价值。可以制定标准来判断一件艺术作品是否具备这种价值。我认为其中一个标准是作品对背景的敏感程度。
- en: We exist in a certain culture, period, space, and civilization. We can easily
    discern contrasts between different cultures. For instance, if a Mozart piece
    was presented in the 12th century or the 21st, its aesthetic value could vary
    significantly because it is innately tied to the context in which it was produced
    since it is inherently linked to the context in which it was created.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们存在于某种文化、时期、空间和文明中。我们可以轻易地辨别不同文化之间的差异。例如，如果莫扎特的作品在 12 世纪或 21 世纪呈现，它的审美价值可能会有很大的不同，因为它本质上与创作时的背景紧密相连。
- en: '**Creativity, Meaning and Context**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**创造力、意义与背景**'
- en: '**Ido: Creativity is about meaning and how humans perceive it. So how should
    an artist’s creation be interpreted and assessed?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊多：创造力关乎意义以及人类如何感知它。那么艺术家的创作应如何解读和评估呢？**'
- en: 'Yaron: Technology can replicate Van Gogh’s style, but we should question ourselves
    whether the art we create using DALL·E2 offers something novel or if it’s merely
    a derivative of existing work. If you have the technological resources to flawlessly
    replicate Van Gogh’s artistic style, it doesn’t inherently imply that the created
    piece is art. It merely exhibits impressive imitation capabilities.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Yaron：技术可以复制梵高的风格，但我们应该质疑的是，我们使用 DALL·E2 创作的艺术作品是否提供了新颖的东西，还是仅仅是现有作品的衍生物。如果你有技术资源可以完美复制梵高的艺术风格，这并不意味着创作出的作品就是艺术。它只是展现了令人印象深刻的模仿能力。
- en: One possible approach to understand DALL·E2 is using the concept of ‘Literal
    Meaning’. Humans have the ability to discern whether a language use is correct,
    even if it hasn’t been explicitly defined or its conditions of truth explicitly
    outlined. John Searle, an American philosopher who is widely known for his contributions
    to the philosophy of language, contests the notion of ‘Literal Meaning’ (which
    is basically a straightforward and direct interpretation of a sentence, without
    any figurative or metaphorical elements).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 理解DALL·E2的一种可能方法是使用“字面意义”的概念。人类有能力判断语言使用是否正确，即使它没有被明确界定或其真实性条件没有被明确列出。美国哲学家约翰·赛尔（John
    Searle）广为人知的贡献之一是对“字面意义”的质疑（即对句子的直接和直白的解释，不包含任何比喻或隐喻元素）。
- en: The concept of meaning is intrinsically linked to..well, context. The issue
    at hand is whether it’s possible to provide a description including the necessary
    and sufficient conditions for a certain term to apply to a worldly object. Furthermore,
    whether our comprehension of the definition (or a computer’s comprehension for
    that matter) will be precise enough to correctly apply or use the term in a conversational
    context we’ve neither contemplated nor encountered before.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 意义的概念与……嗯，背景密切相关。当前的问题是，是否可以提供一个描述，包括一个术语适用于世界上一个物体的必要和充分条件。此外，我们对定义的理解（或者说计算机对定义的理解）是否足够准确，以便在一个我们既没有考虑过也没有遇到过的对话背景中正确使用这个术语。
- en: We understand a sentence despite our vocabulary and the extent to which we’ve
    used the term being finite. The instances of using the term based on memory are
    definitive and limited. Now, an example that illustrates this involves the definition
    of the concept ‘on’ in the article titled ‘Literal Meaning.’ Let’s consider a
    phrase we’d like to understand — “the cat is on the carpet,” or “the cat is on
    the floor.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解一个句子，尽管我们的词汇量和使用范围是有限的。基于记忆的用法是确定且有限的。现在，一个涉及到“字面意义”文章中‘on’概念的例子。让我们考虑一个我们想理解的短语——“猫在地毯上”或“猫在地板上”。
- en: Is there a way to accurately deduce the semantically necessary and sufficient
    conditions for appropriately associating these terms with a cat and a rug in order
    to describe such a situation? To affirm that a cat is on a carpet, what fraction
    of it must be on the carpet? How are we defining that portion? One leg? Three
    legs? And what if it’s two legs on and two off the carpet?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有一种方法可以准确推导出将这些术语与猫和地毯正确关联的语义必要和充分条件？为了确认一只猫在地毯上，它必须有多少部分在地毯上？我们如何定义那部分？一条腿？三条腿？如果有两条腿在地毯上，两条腿在地毯外呢？
- en: Can we precisely determine when it would be correct to say the cat is on the
    carpet? Let’s illustrate further. Imagine flying in space where you see a cat
    and rug positioned upside down. The cat appears inverted, but who’s on what? Realize
    how we’ve used the term ‘on’ with the presumption of a background — Earth’s gravity.
    This unconscious usage merely exemplifies how much context underlies our statements
    and our comprehension of statements and terms. Our declarations always presuppose
    a background that is never explicitly stated or fully fleshed out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能否准确确定什么时候可以说猫在地毯上？让我们进一步说明。想象一下在太空中飞行，你看到一只猫和一块地毯颠倒放置。猫看起来是倒立的，但谁在什么上面？意识到我们使用“在”这个词是基于一个背景——地球的引力。这种无意识的用法只是说明了我们的陈述及其理解中有多少背景。我们的声明总是预设了一个背景，而这个背景从未被明确陈述或充分阐述。
- en: '![](../Images/f83406d355f6a1a11bfb5b1ecdd15f87.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f83406d355f6a1a11bfb5b1ecdd15f87.png)'
- en: Image generated by Dalle2
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由Dalle2生成的图像
- en: To be more precise about the background, consider another scenario where you
    travel to the United States. You are hungry in the desert so you stop at a diner
    and order a coke and a hamburger. Suddenly, you’re given a 5-meter hamburger and
    a 2-meter glass of coke. Is this what you ordered? Probably no, but how did you
    specify this in your order? Anyone who understands the context — “what it means
    to buy a hamburger” — knows that this is not what you ordered. And this context
    obviously varies across cultures.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更精确地描述背景，考虑另一个场景，你到美国旅行。你在沙漠中感到饥饿，于是你在一个餐馆停下来，点了一杯可乐和一个汉堡包。突然，你得到一个5米长的汉堡和一个2米高的可乐。这是你点的东西吗？可能不是，但你是怎么在点餐时说明的？任何了解背景——“买一个汉堡意味着什么”——的人都知道这不是你点的东西。而且这个背景在不同文化中显然有所不同。
- en: You might claim that it’s not what you ordered, but countless possible situations
    cannot be adequately described. We always understand within context.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会声称这不是你所要求的，但无数可能的情况无法充分描述。我们总是在上下文中理解。
- en: '![](../Images/33de761db1ea89ef4b21e388ae52588b.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/33de761db1ea89ef4b21e388ae52588b.png)'
- en: Image generated by Dalle2
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Dalle2生成的图像
- en: '**Human vs algorithm creativity**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**人类与算法的创造力**'
- en: '**Ido: What is your view on Human vs algorithm creativity**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido：你怎么看待人类与算法的创造力**'
- en: 'Yaron: Connecting this discussion to creativity — human creativity manifests
    itself in the ability to comprehend a creative use of a term that lacks a specified
    particular definition. Yet, anyone with proficiency in that language will either
    agree that the new application is correct or they will dismiss the application.
    Still, there will be a few who dissent regardless. Nothing here is precisely defined
    and such precision would require significantly richer logical systems to make
    it clear.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Yaron：将这一讨论与创造力联系起来——人类创造力表现为理解一个没有明确特定定义的术语的创造性使用的能力。然而，任何对该语言有一定造诣的人会同意这种新应用是正确的，或者他们会否定这种应用。尽管如此，仍会有一些人持不同意见。这里没有什么是精确定义的，而这种精确性需要更丰富的逻辑系统来明确。
- en: 'My primary assertion is that we should always probe individuals who believe
    that they’ve discovered an algorithm, especially one related to art: Did they
    merely produce an algorithm that successfully imitates a style or work developed
    long before the algorithm was conceived? We can only answer this question if we
    showcase a computer that can produce a novel movement in art, or write a new book.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要观点是，我们应当始终质疑那些相信自己发现了算法，特别是与艺术相关的算法的人：他们是否仅仅生成了一个成功模仿在算法出现之前开发的风格或作品的算法？我们只能在展示能够产生艺术中新运动的计算机或写一本新书的情况下回答这个问题。
- en: Picasso, an exceptional figurative artist, commonly taught this style before
    exploring others. Art is layered historically, demanding an understanding of its
    roots and foundations. When a computer succeeds in initiating a new movement in
    art — that is, when critics or experts exclaim, “Wow! We have never witnessed
    anything like this before” — and if this movement genuinely hails from understanding
    the historical state of art, integrates aptly, and initiates a change, then that
    is significant. When that happens, and it successfully crafts poetry that redefines
    how poetry itself is understood, as Borges stated — after Kafka’s works, people
    suddenly discovered numerous pre-existing Kafkas.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 毕加索，作为一位杰出的具象艺术家，通常在探索其他风格之前教授这种风格。艺术在历史上是层叠的，要求对其根源和基础有深入了解。当计算机成功启动一种新的艺术运动——也就是说，当评论家或专家惊叹道，“哇！我们从未见过这样的东西”——如果这种运动确实源于对艺术历史状态的理解，恰当地融入，并引发了变化，那么这就是重要的。当这种情况发生，并且它成功地创作了重新定义诗歌理解的诗歌，正如博尔赫斯所说——在卡夫卡的作品之后，人们突然发现了许多先前存在的卡夫卡。
- en: '**Imitator vs innovator**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**模仿者与创新者**'
- en: '**Ido: What about addressing imitator vs innovator**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido：那如何看待模仿者与创新者**'
- en: 'Yaron: There is undeniably a contrast between being an imitator and developing
    creatives. One can appreciate the creativity and originality in an artwork'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Yaron：毫无疑问，模仿者与开发创意者之间存在对比。人们可以欣赏艺术作品中的创造力和原创性。
- en: Many developers of these algorithms may argue that there is no such thing as
    universally accepted innovation. They might think it’s too nebulous or indefinable.
    True, art is continually being debated. In today’s world, however, academics referencing
    a modern text can distinguish it from a non-modern text. Hermeneutics (the theory
    of interpretation) is concerned with this. This is a key concern for anyone attempting
    to parse meanings between texts. They specifically deal with this type of issue,
    struggling with the historical character that stems from the cultural context
    of things
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些算法的许多开发者可能会争辩说，普遍接受的创新并不存在。他们可能认为这过于模糊或难以定义。确实，艺术在不断辩论中。然而，在今天的世界里，学者们引用现代文本时可以将其与非现代文本区分开来。解释学（解释理论）关注这一点。这是任何试图解析文本之间意义的人所关心的关键问题。他们专门处理这种问题，努力应对源自文化背景的历史特征。
- en: To actually become a part of our lived experience and contribute significantly
    to it, a computer must evolve from a mere imitator to an innovator and maker.
    It should aim to produce something new rather than simply replicate what someone
    else has already invented. I am not claiming that such an algorithm does not exist,
    but we should be cautious about asserting its presence prematurely. I want to
    say that the test is not the ability to reproduce or fake someone else’s painting
    style but rather the ability to make a new cultural shift.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正成为我们生活经验的一部分并对此作出显著贡献，计算机必须从单纯的模仿者演变为创新者和创造者。它应该致力于创造一些新的东西，而不仅仅是复制他人已经发明的东西。我并不是说这样的算法不存在，但我们应该对过早断言其存在持谨慎态度。我想说的是，考验不在于是否能够复制或伪造他人的画风，而在于是否能够带来新的文化变革。
- en: A truly creative computer should generate a new genre. The advent of Cubist
    painting was initially seen as a derogatory deviation from conventional artwork.
    Only after our aesthetic adjustments to the works of the Impressionists like Monet,
    Manet, and Renoir, did we retrospectively appreciate the traces of Impressionism
    that persisted into the 18th century. Suddenly, it pervaded the public domain.
    The evolution of an innovation can be likened to a metaphor; it starts as something
    refreshing and unexpected, and over time, acquires a literal, more defined meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个真正具有创造力的计算机应该能够产生一种新的艺术类型。立体主义绘画的出现最初被视为对传统艺术的贬低偏离。只有在我们对莫奈、马奈和雷诺阿等印象派画作进行美学调整后，我们才在回顾中欣赏到印象派的痕迹，这些痕迹延续到
    18 世纪。突然间，它弥漫到了公众领域。创新的演变可以比作一个隐喻；它开始时是令人耳目一新的意外之物，随着时间的推移，获得了更明确的字面意义。
- en: This evolution always bears a relation to a certain temporal, political, social,
    and cultural context and the way we interpret the past. It’s an intricate process
    and can’t be depicted by mere software that extracts the rules that Van Gogh used
    to paint. The act of painting is much more than that. Van Gogh’s works were concrete
    acts made by a concrete individual who innovated beyond existing norms.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种演变总是与特定的时间、政治、社会和文化背景及我们对过去的解读相关。这是一个复杂的过程，不能仅通过提取梵高画作的规则来描绘。绘画行为远不止于此。梵高的作品是具体个体所做的具体行为，超越了现有的规范。
- en: A distinction must be established between technological achievement and creativity.
    We need to investigate how creativity appears in human life as we know it, and
    then assess if the algorithmic output matches that.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 必须在技术成就和创造力之间建立区别。我们需要调查创造力在我们所知的人类生活中如何表现，然后评估算法生成的结果是否符合这一点。
- en: '**Interview 2 — Liav Isach Shopen, a Master Printmaker**'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**采访 2 — 利亚夫·伊萨赫·肖本，资深版画家**'
- en: '**Ido: Liav, what are your thoughts on DALL·E2 and how we should adopt this
    type of technology?**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊多：利亚夫，你对 DALL·E2 有何看法，我们应该如何采纳这种技术？**'
- en: 'Liav: I believe that DALL·E2 should be viewed as a tool rather than a replacement
    for the artistic process. Begin with an initial idea, formulate a prompt, and
    see whether the outcome inspires you. DALL·E2 appears to me to be a filter for
    the concept you have in mind. You can enrich your art by using the product of
    your prompt as a visual reference point. The idea is to inject your unique artistic
    style into it while experimenting with the offered image. I manipulate it, continuously
    seeking variations on the original image I created. The art becomes more accurate
    as this process is repeated and fresh images aligned with my style are generated.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 利亚夫：我认为 DALL·E2 应被视为一个工具，而不是艺术过程的替代品。从一个初步的想法开始，制定一个提示，并查看结果是否能激发你的灵感。DALL·E2
    对我来说像是你心中概念的过滤器。你可以通过将提示的结果作为视觉参考点来丰富你的艺术。关键是将你的独特艺术风格注入其中，同时实验提供的图像。我会对其进行调整，不断寻求原始图像的变体。随着这一过程的重复，艺术变得更加准确，并生成与我的风格相符的新图像。
- en: Instead of sifting through Pinterest or other platforms, DALL·E2 allows you
    to tailor results to your artistic preferences.. In this regard, I believe it
    could supplant traditional art platforms by providing artists with personalized
    references.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 与其在 Pinterest 或其他平台上筛选，不如使用 DALL·E2 根据你的艺术偏好定制结果。在这方面，我认为它可能取代传统的艺术平台，为艺术家提供个性化的参考。
- en: '**Ido: Some may argue that the outcomes of this technology are so beautiful
    that they could only have been made by humans. What are your thoughts on this?**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊多：有人可能会争辩说，这项技术的成果如此美丽，以至于只有人类才能创作出来。你对此有何看法？**'
- en: 'Liav: Some results are indeed exceptional, yet, they still feel somewhat cold
    and detached. In some respects, this technology gives the artist back control
    of their creative because they must extract the reference they want to create,
    which they may not always be able to do. It is important to note, however, that
    this reference is not the final product, but rather an intermediary stage in the
    artistic process.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'Liav: 一些结果确实很出色，但它们仍然感觉有些冷漠和疏离。在某些方面，这项技术将创作的控制权还给了艺术家，因为他们必须提取他们想要创作的参考，这可能不是他们总能做到的。然而，重要的是要注意，这个参考并不是最终产品，而是艺术过程中的一个中间阶段。'
- en: '**Ido: How have you used DALL·E2 for your own purposes?**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido: 你是如何将 DALL·E2 用于你自己的目的的？**'
- en: Based on an image I generated, I created a mezzotint print. I prepared a precise
    word description of what I was seeking for, and this motif assisted me in conceiving
    an image that was different from those I usually work with. Ultimately, every
    artist has a set of motifs and this tool can help extend that range. I’m not sure
    the final product would have been my first pick without DALL·E2, but it did make
    the development process faster and more diverse..
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我生成的一幅图像，我制作了一张 mezzotint 印刷品。我准备了一个详细的文字描述，说明我在寻找什么，这个图案帮助我构思出一幅与我通常创作的作品不同的图像。最终，每位艺术家都有一套图案，这个工具可以帮助扩展这个范围。我不确定没有
    DALL·E2 的话，最终的作品是否会是我的首选，但它确实使开发过程更快，更具多样性。
- en: '**Ido: What motivated you to use DALL·E2 from the beginning?**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido: 从一开始是什么激励你使用 DALL·E2 的？**'
- en: 'Liav: It was partly due to the buzz surrounding the tool, as well as my curiosity
    about its potential contribution to my creative process. It was less about being
    impressed by its powers for me and more about figuring out how to use it and incorporate
    it into my work. DALL·E2 makes art more accessible by incorporating aspects such
    as finance, time, and ease of effort, which aligns with the current wave of DIY
    movements..'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'Liav: 部分原因是工具周围的热议，以及我对其对我的创作过程潜在贡献的好奇。这对我来说更多的是关于如何使用它并将其融入到我的工作中，而不是对其能力的震撼。DALL·E2
    通过融入金融、时间和努力等方面，使艺术变得更易于获取，这与当前的 DIY 流行趋势相吻合。'
- en: Using it as it is does not necessarily make you an artist. I think that just
    generating an image doesn’t warrant an artistic label, an additional and individual
    layer or stage is required.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅使用它并不一定让你成为艺术家。我认为仅生成一幅图像并不足以被贴上艺术标签，还需要额外的、个性化的层次或阶段。
- en: '**Ido: This conversation leads back to my interview with Yaron — does this
    represent creativity? Does it mimic some aspect of being human?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido: 这次对话回到了我与 Yaron 的采访——这代表了创造力吗？它模仿了人类的某些方面吗？**'
- en: 'Liav: I believe that artwork necessitates originality, to create in relation
    to past creations and within a specific context and language. At the moment, we’re
    using a language someone else created and making variations of it. Our role as
    artists is to contribute our perspectives, thereby returning creativity to the
    artists and generating novelty. In terms of aesthetic attractiveness, I believe
    it comes down to personal preference. We must eventually question ourselves whether
    we feel attached to the final product. While I believe that creativity is inherently
    human, how we measure creativity can’t be applied to computers. Humans frequently
    project human characteristics onto non-human things, but these should not be mistaken
    for reality.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 'Liav: 我相信艺术作品需要原创性，需要在过去的创作和特定的背景、语言中进行创作。目前，我们使用的是别人创造的语言，并对其进行变体处理。作为艺术家的角色是贡献我们的视角，从而将创造力还给艺术家，产生新颖性。在美学吸引力方面，我认为这归结于个人喜好。我们最终必须质疑自己是否对最终产品有感情。虽然我相信创造力本质上是人类的，但我们衡量创造力的方式不能应用于计算机。人类常常将人类特征投射到非人类事物上，但这些不应被误认为是现实。'
- en: '**Ido: So you’re saying that thinking of DALL**·**E2 as a human-like ability
    derives from our worldview?**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ido: 所以你是说将 DALL**·**E2 视为一种类人能力源于我们的世界观？**'
- en: Absolutely. It’s a common occurrence. Consider abstract painting as an example,
    where every viewer sees something slightly different. We project what we’re familiar
    with, what we desire. It’s part of being human. To effectively use DALL·E2, you
    must invest in the creation process and guide the algorithm, especially when trying
    to capture something more abstract like a feeling or atmosphere.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对是。这个现象很常见。以抽象画为例，每个观众看到的都有些许不同。我们投射出我们熟悉的东西，我们渴望的东西。这是人类的一部分。要有效地使用 DALL·E2，你必须投入到创作过程中，并引导算法，特别是在尝试捕捉更抽象的东西，如感觉或氛围时。
