- en: '**Support**: The probability of item `X` appearing, denoted `P(X)`, measures
    the popularity of the item'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Confidence**: Conditional probability of getting item `X` after getting item
    `Y`, denoted `P(X|Y)`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
