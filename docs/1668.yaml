- en: When trying to get hired as a data scientist, it’s not just about what you know
    but also **what you show**. In other words, effectively conveying your expertise
    and past work is a critical part of the process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试作为数据科学家获得工作时，重要的不仅仅是你知道什么，还包括**你展示了什么**。换句话说，有效地传达你的专业知识和过往工作是过程中的关键部分。
- en: One of the best ways to do this is via a portfolio website. A portfolio gives
    you credibility and makes your work readily available to clients and hiring managers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这一目标的最佳方法之一是通过一个作品集网站。作品集可以提升你的信誉，并使你的工作随时可供客户和招聘经理查看。
- en: However, not all portfolios are equal. There are key mistakes that **separate
    bad portfolios from good ones**. In this article, I break down 5 mistakes that
    will guarantee your portfolio never gets you hired.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有作品集都是相同的。有一些关键错误会**将差作品集与好作品集区分开来**。在本文中，我将详细分析 5 个错误，这些错误会确保你的作品集永远无法让你获得工作。
- en: '**Mistake 1: Don’t make a portfolio website**'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**错误 1: 不要制作作品集网站**'
- en: The worst portfolio is no portfolio.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最糟糕的作品集就是没有作品集。
- en: Since most people don’t have a portfolio, just having *something* will yield
    most of the benefits and give you an edge over other candidates.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数人没有作品集，拥有*一些东西*将带来大部分好处，并让你在其他候选人中脱颖而出。
- en: However, if you’ve never made a website, you might be hesitant. You might worry
    that it’ll cost money or you’ll need to spend hours learning how to code in HTML
    and CSS.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你从未制作过网站，你可能会犹豫。你可能担心这会花费金钱，或者你需要花费数小时学习如何编写HTML和CSS代码。
- en: I was in this boat too. Funny enough, it took me 8 months to make my first portfolio,
    not because of some tremendous cost or time commitment but because *I*…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我也曾经经历过这种情况。有趣的是，我花了8个月才制作出我的第一个作品集，这不是因为成本或时间投入巨大，而是因为*我*…
