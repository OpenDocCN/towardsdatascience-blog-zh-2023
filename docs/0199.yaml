  prefs: []
  type: TYPE_NORMAL
- en: '[**Looking under the hood of a recommender system**](/build-trail-recommender-for-trailforks-8ea64b1a2fe4).
    [Wen Yang](https://medium.com/u/cbb5383bd438?source=post_page-----250980e30585--------------------------------)
    recently won her company’s Innovation Days Award, and her latest post walks us
    through the project that got her there: a machine learning-based tool that recommends
    hiking trails for nature lovers. It’s a fascinating exploration of what goes into
    building and training a model on a tight schedule, as well as a helpful roadmap
    for doing well at hackathons.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**A (very) thorough guide to feature engineering**](/7-of-the-most-used-feature-engineering-techniques-bcc50f48474d).
    Optimizing your data for the model you’re training can be the deciding factor
    in your project’s success. [Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page-----250980e30585--------------------------------)’s
    excellent deep dive on feature engineering covers seven common approaches (from
    encoding and vectorizing to feature crossing), and shows how to apply them to
    real-world datasets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Look up to the stars (are they stars, though?)**](/stellar-classification-a-machine-learning-approach-5e23eb5cadb1).
    If you love both ML and astronomy, don’t miss [Mohammed Saifuddin](https://medium.com/u/d08aa760ba07?source=post_page-----250980e30585--------------------------------)’s
    recent article. It tackles the stellar classification problem—how to identify
    a given celestial body as a star, quasar, or galaxy based on spectral characteristics—with
    the aid of a thorough (and well-explained) modeling process.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**What’s the best approach for solving business problems with ML?**](/what-is-better-one-general-model-or-many-specialized-models-9500d9f8751d)As
    more and more companies rely on machine learning for crucial tasks like churn
    prediction, landing on the right approach becomes key. [Samuele Mazzanti](https://medium.com/u/e16f3bb86e03?source=post_page-----250980e30585--------------------------------)
    recently unpacked a particularly common dilemma: whether it’s better to rely on
    multiple specialized models, or to opt for one general model instead.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Beyond the machine: exploring rule-based learning**](/human-learn-rule-based-learning-as-an-alternative-to-machine-learning-baf1899ecb3a).
    At the core of [Khuyen Tran](https://medium.com/u/84a02493194a?source=post_page-----250980e30585--------------------------------)’s
    tutorial is an important observation: that human intuition and subject-matter
    expertise can enhance the performance of ML models. She goes on to show how we
    can leverage the human-learn Python package to achieve a best-of-both-worlds result.'
  prefs:
  - PREF_UL
