- en: If one of your goals for the coming year is to expand your knowledge of machine
    learning, you’re in the right place. Regardless of how experienced you are with
    algorithms, hyperparameter tuning, or MLOps, you can find multiple entryways into
    this topic, and our authors—many of whom are seasoned ML experts—have a special
    knack for translating complex concepts into engaging and actionable posts.
  prefs: []
  type: TYPE_NORMAL
- en: 'This week, we’ve selected some of the best ML articles we published in recent
    weeks, including both introductory-level guides and more advanced tutorials and
    project walkthroughs. Pick one, or read several: you’re bound to learn something
    new.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Getting comfortable with ML pipelines**](/a-beginner-friendly-introduction-to-mlops-95282f25325c).
    “Implementing machine learning in production environments can be a challenging
    and time-consuming process for many companies,” says [Chayma Zatout](https://medium.com/u/f7da1c34b82e?source=post_page-----250980e30585--------------------------------)—which
    is why MLOps has become a crucial approach for thinking about machine learning
    workflows holistically. Read Chayma’s post for an accessible, ground-up introduction
    to this key topic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Decision trees, patiently explained**](/decision-trees-for-classification-complete-example-d0bc17fcf1c2).
    If you’re eager to get hands-on with an actual model, don’t miss [Frauke Albrecht](https://medium.com/u/fcd72d75ae6e?source=post_page-----250980e30585--------------------------------)’s
    debut TDS article. It’s a detailed, step-by-step tutorial that shows you how to
    build a decision tree for a classification problem, and covers both the underlying
    math *and* a Python implementation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/bbe7cdadf7a6ab9377fb066a9b9ee4fa.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Tabea Schimpf](https://unsplash.com/@tabeaschimpf?utm_source=medium&utm_medium=referral)
