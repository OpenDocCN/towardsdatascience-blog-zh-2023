- en: 'For many of us, the arrival of summer used to be a cause of uncomplicated excitement:
    school’s out; work schedules often get a bit less hectic; the prospect of a lazy
    afternoon on the beach or at the nearest park beckons.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们许多人来说，夏天的到来曾经是简单的兴奋原因：学校放假了；工作日程通常会稍微轻松一些；海滩或附近公园的慵懒下午的前景令人向往。
- en: We don’t mean to put a damper on your positive summer vibes (as a Canada-based
    team, we appreciate a nice, sunny day as much as anyone), but these days it’s
    hard not to feel a more complex mix of emotions about the warm season. Many of
    our readers live in areas affected by wildfires (and their far-reaching, border-crossing
    smoke), drought, floods, and other extreme weather events, and it’s all but certain
    we’ll experience more of these climate change-related phenomena in years to come.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不是要打击你积极的夏季情绪（作为一个加拿大团队，我们和其他人一样珍惜一个美丽的阳光明媚的日子），但如今很难不对温暖的季节有更复杂的情感反应。我们的许多读者生活在受野火（及其远-reaching、跨境的烟雾）、干旱、洪水和其他极端天气事件影响的地区，我们几乎可以确定在未来几年中会经历更多这些气候变化相关现象。
- en: Unlike many other professions, though, data practitioners are in a position
    to play an important role in shaping climate discussions and effect real change—whether
    it’s through helping communities and policymakers become more aware of the impact
    of their choices, or by modeling (and in some cases building) potential solutions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管与许多其他职业不同，数据从业者在塑造气候讨论和带来实际改变方面有着重要作用——无论是通过帮助社区和政策制定者更好地认识他们选择的影响，还是通过建模（在某些情况下甚至是构建）潜在的解决方案。
- en: We’ve gathered a strong lineup of climate-focused articles and resources to
    get you thinking about the ways we can harness data and machine learning tools
    to address our current (and future) challenges. We hope our reading recommendations
    inspire you, at the very least, to learn more and become more engaged in these
    conversations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们汇集了一系列关注气候的文章和资源，激发你思考如何利用数据和机器学习工具来应对当前（及未来）的挑战。我们希望我们的阅读推荐能激励你，至少让你多了解和参与这些讨论。
- en: Before we dive in, we wanted to thank you, as always, for all your support.
    For those of you who’d like to make a meaningful contribution, [consider becoming
    Medium members](https://bit.ly/tds-membership).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入之前，想要再次感谢你一直以来的支持。对于那些希望做出有意义贡献的人，[考虑成为Medium会员](https://bit.ly/tds-membership)。
- en: '[TDS Editors](https://medium.com/u/7e12c71dfa81?source=post_page-----72a614607d43--------------------------------)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[TDS编辑](https://medium.com/u/7e12c71dfa81?source=post_page-----72a614607d43--------------------------------)'
- en: TDS Editors Highlights
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TDS编辑精选
- en: '[**Five Free and Reliable Weather Data Sources**](/five-free-and-reliable-weather-data-sources-20b9ea6afac9)([Anthony
    Baum](https://medium.com/u/ad510de786e8?source=post_page-----72a614607d43--------------------------------),
    May 2023, 6 minutes) and [**Top 5 Places to Find Climate Change Datasets**](/top-5-places-to-find-climate-change-datasets-e3f5a7ee2139)
    ([Eugenia Anello](https://medium.com/u/86fdc517c278?source=post_page-----72a614607d43--------------------------------),
    June 2023, 6 minutes)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**五个免费且可靠的天气数据源**](/five-free-and-reliable-weather-data-sources-20b9ea6afac9)（[安东尼·鲍姆](https://medium.com/u/ad510de786e8?source=post_page-----72a614607d43--------------------------------)，2023年5月，6分钟）和
    [**寻找气候变化数据集的前5个地方**](/top-5-places-to-find-climate-change-datasets-e3f5a7ee2139)（[尤金妮亚·安内洛](https://medium.com/u/86fdc517c278?source=post_page-----72a614607d43--------------------------------)，2023年6月，6分钟）'
- en: Before data scientists can begin working on climate issues in earnest, they
    first need to get their hands on robust, reliable, and up-to-date data. [Anthony
    Baum](https://medium.com/u/ad510de786e8?source=post_page-----72a614607d43--------------------------------)
    and [Eugenia Anello](https://medium.com/u/86fdc517c278?source=post_page-----72a614607d43--------------------------------)
    each compiled a handy list of resources that deliver on that front.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在数据科学家可以认真开始处理气候问题之前，他们首先需要获取强大、可靠、最新的数据。[安东尼·鲍姆](https://medium.com/u/ad510de786e8?source=post_page-----72a614607d43--------------------------------)和[尤金妮亚·安内洛](https://medium.com/u/86fdc517c278?source=post_page-----72a614607d43--------------------------------)分别编制了一份实用的资源清单，提供了这些需求。
- en: '[**Flight Impact: Adding Carbon Emissions to the Itinerary**](/flight-impact-adding-carbon-emissions-to-the-itinerary-9ebdf7ad5b1c)
    (January 2022, 4 minutes)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**航班影响：将碳排放纳入行程**](/flight-impact-adding-carbon-emissions-to-the-itinerary-9ebdf7ad5b1c)（2022年1月，4分钟）'
- en: It’s difficult to raise awareness about the link between our consumption habits
    and climate change when these two areas rarely converge in our day-to-day lives.
    [Nina Sweeney](https://medium.com/u/6e209ee7d400?source=post_page-----72a614607d43--------------------------------)
    aims to change that by creating an app that informs travelers of the emissions
    generated through their itineraries.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当我们日常生活中很少涉及这两个领域时，提升对我们消费习惯与气候变化之间联系的认识是困难的。[尼娜·斯维尼](https://medium.com/u/6e209ee7d400?source=post_page-----72a614607d43--------------------------------)旨在通过创建一个应用程序来改变这种情况，该应用程序可以告知旅行者他们的行程所产生的排放。
- en: '[**Time Series for Climate Change: Reducing Food Waste with Clustering**](/time-series-for-climate-change-reducing-food-waste-with-clustering-c2f067ffa907)
    (June 2023, 6 minuts)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**气候变化时间序列：通过聚类减少食物浪费**](/time-series-for-climate-change-reducing-food-waste-with-clustering-c2f067ffa907)（2023年6月，6分钟）'
- en: '[Vitor Cerqueira](https://medium.com/u/efb5f27c836d?source=post_page-----72a614607d43--------------------------------)’s
    excellent series on time-series analysis has approached climate issues from a
    wide range of angles. One recent installment looks into the crucial problem of
    food waste: “Reducing overproduction is an important milestone for decreasing
    greenhouse gas emissions. We can tackle this problem by better understanding how
    much we need.”'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[维托尔·塞尔凯拉](https://medium.com/u/efb5f27c836d?source=post_page-----72a614607d43--------------------------------)关于时间序列分析的优秀系列从多个角度探讨了气候问题。最近的一篇文章探讨了食物浪费的关键问题：“减少过度生产是减少温室气体排放的重要里程碑。我们可以通过更好地了解我们需要多少来解决这个问题。”'
- en: '**Assessing Global Temperature Anomaly Using NASA’s Space Studies:** [**Part
    1**](/assessing-global-temperature-anomaly-using-nasas-space-studies-part-i-a4c0c4b825cb)(October
    2022, 12 minutes) and [**Part 2**](/assessing-global-temperature-anomaly-using-nasas-space-studies-part-ii-29e5e313a7b3)
    (June 2023, 10 minutes)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用NASA太空研究评估全球温度异常：** [**第1部分**](/assessing-global-temperature-anomaly-using-nasas-space-studies-part-i-a4c0c4b825cb)（2022年10月，12分钟）和
    [**第2部分**](/assessing-global-temperature-anomaly-using-nasas-space-studies-part-ii-29e5e313a7b3)（2023年6月，10分钟）'
- en: How can we explain the frequency of recent extreme weather events? [Himalaya
    Bir Shrestha](https://medium.com/u/ba33e6d0d27b?source=post_page-----72a614607d43--------------------------------)
    looks at NASA data as the starting point for a hands-on exploration of global
    surface temperatures.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们如何解释最近极端天气事件的频率？[喜马拉雅·比尔·施雷斯塔](https://medium.com/u/ba33e6d0d27b?source=post_page-----72a614607d43--------------------------------)将NASA数据作为动手探索全球地表温度的起点。
- en: '[**Accessing and Visualizing Digital Elevation Models with Python**](/accessing-and-visualizing-digital-elevation-models-with-python-f4fd7f595d46)
    (March 2023, 7 minutes)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用Python访问和可视化数字高程模型**](/accessing-and-visualizing-digital-elevation-models-with-python-f4fd7f595d46)（2023年3月，7分钟）'
- en: Governments and other organizations will need to use geospatial data analysis
    to better prepare for a changing climate and to protect people and infrastructure
    from its potentially disastrous impact. [Parvathy Krishnan](https://medium.com/u/102000f20d44?source=post_page-----72a614607d43--------------------------------)
    (with coauthors [Mahdi Fayazbakhsh](https://medium.com/u/3138ef9e59d5?source=post_page-----72a614607d43--------------------------------)
    and [Kai Kaiser](https://medium.com/u/ea66398a2a31?source=post_page-----72a614607d43--------------------------------))
    take a close look at the role digital elevation models might play in this context.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政府和其他组织需要使用地理空间数据分析来更好地准备应对变化的气候，并保护人们和基础设施免受其潜在灾难性影响。[帕尔瓦提·克里希南](https://medium.com/u/102000f20d44?source=post_page-----72a614607d43--------------------------------)（与合著者[马赫迪·法亚兹巴赫什](https://medium.com/u/3138ef9e59d5?source=post_page-----72a614607d43--------------------------------)和[凯·凯泽](https://medium.com/u/ea66398a2a31?source=post_page-----72a614607d43--------------------------------)）详细探讨了数字高程模型在这一背景下可能发挥的作用。
- en: '[**Green AI: Methods and Solutions to Improve AI Sustainability**](/green-ai-methods-and-solutions-to-improve-ai-sustainability-861d69dec658)
    (June 2023, 9 minutes)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**绿色人工智能：提高AI可持续性的方法和解决方案**](/green-ai-methods-and-solutions-to-improve-ai-sustainability-861d69dec658)（2023年6月，9分钟）'
- en: The environmental cost of training, deploying, and running compute-heavy models
    is becoming a major concern—especially as generative-AI tools go mainstream. [Federico
    Peccia](https://medium.com/u/ce527bed0faf?source=post_page-----72a614607d43--------------------------------)’s
    recent overview of green AI initiatives and the research powering innovation in
    this field is a helpful primer for anyone who cares about ensuring AI’s growing
    footprint is sustainable.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 训练、部署和运行计算密集型模型的环境成本正成为一个主要关注点——尤其是随着生成式 AI 工具的普及。[Federico Peccia](https://medium.com/u/ce527bed0faf?source=post_page-----72a614607d43--------------------------------)
    最近对绿色 AI 计划的概述和推动该领域创新的研究，对于任何关心 AI 足迹可持续性的人来说，都是一个有用的入门指南。
- en: Original Features
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原创特性
- en: Explore our latest selection of resources and reading recommendations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 探索我们最新的资源选择和阅读推荐。
- en: '**The Challenge of Seeing AI’s Big Picture**Take a step (or two) back to explore
    the bigger themes around recent developments in AI—we’ve selected some of our
    best recent articles on this ever-evolving field.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**看到 AI 大局的挑战** 退后一步（或两步），探讨 AI 领域近期发展的更大主题——我们精选了有关这个不断发展的领域的一些最佳文章。'
- en: '[**For Data Scientists, There’s Always a New Python Skill to Learn**](/exploring-new-directions-in-and-with-python-d4c24efd07fd)From
    new packages to innovative workflows, don’t miss our collection of standout programming-focused
    guides.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学家总有新的 Python 技能需要学习**](/exploring-new-directions-in-and-with-python-d4c24efd07fd)
    从新的包到创新的工作流程，不要错过我们精选的编程指导集合。'
