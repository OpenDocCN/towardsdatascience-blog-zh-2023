  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 热门帖子
- en: In case you missed them, here are some of last month’s most-read posts on TDS.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了，以下是上个月在 TDS 上最受欢迎的文章。
- en: '[**Large Language Models in Molecular Biology**](/large-language-models-in-molecular-biology-9eb6b65d8a30)
    by [Serafim Batzoglou](https://medium.com/u/ccf342949c4?source=post_page-----72a614607d43--------------------------------)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**分子生物学中的大型语言模型**](/large-language-models-in-molecular-biology-9eb6b65d8a30)
    作者：[Serafim Batzoglou](https://medium.com/u/ccf342949c4?source=post_page-----72a614607d43--------------------------------)'
