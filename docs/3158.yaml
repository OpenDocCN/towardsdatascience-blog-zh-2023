- en: '[**Linear Algebra 3: Vector Equations**](/linear-algebra-3-vector-equations-ec1e01ccaa05)For
    the past several weeks, [tenzin migmar (t9nz)](https://medium.com/u/d6ff685c466?source=post_page-----d04d60663098--------------------------------)
    has been sharing beginner-friendly tutorials around the basics of linear algebra.
    The latest installment, which focuses on vector equations, is a great resource
    for people who have previously found the topic daunting, or for seasoned data
    professionals who might benefit from a refresher.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Support Vector Machine with Scikit-Learn: A Friendly Introduction**](/support-vector-machine-with-scikit-learn-a-friendly-introduction-a2969f2ff00d)If
    you’re still in the process of building your core machine learning skills, adding
    a powerful algorithm to your toolkit is a great idea. [Riccardo Andreoni](https://medium.com/u/76784541161c?source=post_page-----d04d60663098--------------------------------)’s
    guide on support vector machines does an excellent job balancing the theoretical
    background behind SVM and the practical aspects of using them in your work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Transformers — Intuitively and Exhaustively Explained**](/transformers-intuitively-and-exhaustively-explained-58a5c5df8dbb)We’ve
    published many well-executed articles on the transformer architecture over the
    years, but there’s always room for another approach. [Daniel Warfield](https://medium.com/u/bdc4072cbfdc?source=post_page-----d04d60663098--------------------------------)’s
    detailed overview takes the model apart to reveal its building blocks, and spends
    time on how each works separately as well as in relation to each other.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We hope you have some extra time to read a few of our other recent standouts—they
    cover a lot of ground, and do it really, *really* well:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----d04d60663098--------------------------------)
    investigated GPT-4’s math skills, and zoomed in on [the discrepancies between
    its performance in English](/gpt-4-can-solve-math-problems-but-not-in-all-languages-d1c2e9c195a0)
    and in traditionally under-resourced languages.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI tools are popping up at a dizzying pace, and for [Sam Stone](https://medium.com/u/cbfd810ae7b5?source=post_page-----d04d60663098--------------------------------)
    that means it’s time we [devote much more attention to their UI/UX design](/the-design-of-everyday-ai-things-26516d928566).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s new in Colab? The Google notebook service has been around for a while,
    and [Parul Pandey](https://medium.com/u/7053de462a28?source=post_page-----d04d60663098--------------------------------)’s
    overview [helps data scientists stay up-to-date](/a-close-look-at-colabs-new-updates-and-enhancements-f1225fd5d504)
    on its latest product enhancements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Handling “megemodels” comes with its own set of challenges and pain points;
    [Amber Teng](https://medium.com/u/2a58d8e73e5a?source=post_page-----d04d60663098--------------------------------)’s
    hands-on deep dive [shows how to load the popular Llama 2 model](/an-introduction-to-loading-large-language-models-e7488a7352ed)
    across different configurations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Following up on his earlier work on innovative prompt-engineering techniques,
    [Giuseppe Scalamogna](https://medium.com/u/e039aa8b7221?source=post_page-----d04d60663098--------------------------------)
    provides a roadmap for [crafting different types of program simulation prompts](/prompt-engineering-evolution-defining-the-new-program-simulation-prompt-framework-d8a1ee096904).
  prefs:
  - PREF_UL
