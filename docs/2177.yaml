- en: What if you’ve already built a model-specific proof of concept and are now feeling
    stuck when you try to turn it into a bonafide app? [Lily Hughes-Robinson](https://medium.com/u/5389e25ca1bb?source=post_page-----3529d585e320--------------------------------)
    is here to help with a concise explainer on the process of [**refactoring your
    project to make it LangChain-ready**](/adapting-existing-llm-projects-to-use-langchain-cd07028c01b0).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re not quite ready to stop tinkering, [**how about another detailed project
    walkthrough**](https://medium.com/towards-data-science/building-an-ai-powered-language-learning-app-learning-from-two-ai-chatting-6db7f9b0d7cd)?
    [Shuai Guo](https://medium.com/u/7b08bf52bf9c?source=post_page-----3529d585e320--------------------------------)
    invites us to follow along the journey of building a language-learning app that
    relies on two chatbots communicating with each other.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还没准备好停止尝试，[**再来看另一个详细的项目过程**](https://medium.com/towards-data-science/building-an-ai-powered-language-learning-app-learning-from-two-ai-chatting-6db7f9b0d7cd)怎么样？[帅郭](https://medium.com/u/7b08bf52bf9c?source=post_page-----3529d585e320--------------------------------)邀请我们一起跟随构建一个依赖于两个聊天机器人相互交流的语言学习应用程序的过程。
- en: 'Some of you might need a breather from all things LLM-related; we get it—and
    we’re here to help! Here are some excellent articles on other topics worth exploring:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能需要暂时休息一下与LLM相关的内容；我们理解——我们在这里提供帮助！以下是一些值得探索的其他话题的精彩文章：
- en: We kicked off a new month with a selection of thought-provoking articles at
    [the intersection of data science, machine learning, and climate change](/july-edition-climate-resources-for-data-scientists-72a614607d43).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们以一系列引人深思的文章开启了新的一月，这些文章位于[数据科学、机器学习和气候变化的交汇点](/july-edition-climate-resources-for-data-scientists-72a614607d43)。
- en: AI-generated audio typically requires massive computing resources. [Christopher
    Landschoot](https://medium.com/u/b64548f914a5?source=post_page-----3529d585e320--------------------------------)’s
    debut TDS post shows [how to train models and generate sounds with audio waveform
    diffusion](/tiny-audio-diffusion-ddc19e90af9b)—on your laptop.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI生成的音频通常需要大量的计算资源。[克里斯托弗·兰斯库特](https://medium.com/u/b64548f914a5?source=post_page-----3529d585e320--------------------------------)的首篇TDS文章展示了[如何在你的笔记本电脑上训练模型并生成音频波形扩散的声音](/tiny-audio-diffusion-ddc19e90af9b)—。
- en: Multiple group analysis can be a powerful tool in healthcare, HR, marketing,
    and other fields. [Laura Castro-Schilo](https://medium.com/u/362adbd3ba84?source=post_page-----3529d585e320--------------------------------)’s
    latest contribution is a great place to start learning about [ways to implement
    MGA in real-world scenarios](/multiple-group-analysis-in-structural-equation-modeling-2b2c7eef329).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多组分析可以成为医疗、HR、市场营销等领域的强大工具。[劳拉·卡斯特罗-希洛](https://medium.com/u/362adbd3ba84?source=post_page-----3529d585e320--------------------------------)的最新贡献是了解[在实际场景中实现MGA的方法](/multiple-group-analysis-in-structural-equation-modeling-2b2c7eef329)的绝佳起点。
- en: In the mood for a technical (yet accessible) deep dive? [Peggy Chang](https://medium.com/u/b08bdbf6e014?source=post_page-----3529d585e320--------------------------------)
    delivers a solid read on [integer encoding and compression in the context of open-source
    search engine Lucene](/lucene-inside-out-dealing-with-integer-encoding-and-compression-fe28f9dd265d).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要进行一个技术性（但易于理解）的深度探讨？[佩吉·张](https://medium.com/u/b08bdbf6e014?source=post_page-----3529d585e320--------------------------------)提供了一篇关于[开源搜索引擎Lucene中整数编码和压缩的深入阅读](/lucene-inside-out-dealing-with-integer-encoding-and-compression-fe28f9dd265d)。
- en: If you’ve been planning to expand your computer vision toolkit, [Dhruv Matani](https://medium.com/u/63f5d5495279?source=post_page-----3529d585e320--------------------------------)
    and [Naresh](https://medium.com/u/1e659a80cffd?source=post_page-----3529d585e320--------------------------------)’s
    [four-part series on image segmentation in PyTorch](/efficient-image-segmentation-using-pytorch-part-1-89e8297a0923)
    will motivate you to stop procrastinating and start coding.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你计划扩展你的计算机视觉工具包，[德鲁夫·马塔尼](https://medium.com/u/63f5d5495279?source=post_page-----3529d585e320--------------------------------)和[纳雷什](https://medium.com/u/1e659a80cffd?source=post_page-----3529d585e320--------------------------------)的[关于PyTorch中图像分割的四部分系列](/efficient-image-segmentation-using-pytorch-part-1-89e8297a0923)将激励你停止拖延并开始编码。
- en: '[Approaching GPT models from the perspective of a data scientists who’s also
    a psychologist](/gpt-and-human-psychology-94a21ba6d20e), [Maarten Grootendorst](https://medium.com/u/22405c3b2875?source=post_page-----3529d585e320--------------------------------)
    takes a close look at “how these models behave, how we would like them to behave,
    and how we are nudging these models to behave like us.”'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[从既是数据科学家又是心理学家的角度接近GPT模型](/gpt-and-human-psychology-94a21ba6d20e)，[马尔滕·格鲁滕多斯特](https://medium.com/u/22405c3b2875?source=post_page-----3529d585e320--------------------------------)仔细研究了“这些模型的行为，我们希望它们如何表现，以及我们如何推动这些模型像我们一样行为。”'
