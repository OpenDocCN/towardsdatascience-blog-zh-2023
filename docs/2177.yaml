- en: Large language models entered the mainstream last year as tools for fun—and
    occasionally downright silly—experimentation. Who among us hasn’t challenged ChatGPT
    to invent a new knock-knock joke or compose a Shakespearean sonnet about puppies?
  prefs: []
  type: TYPE_NORMAL
- en: As the power of LLMs became increasingly apparent, so did their limitations.
    Machine learning practitioners and app builders quickly realized that there’s
    only so much you can do with models that can’t obtain up-to-date information and
    remain hermetically shut off from each other.
  prefs: []
  type: TYPE_NORMAL
- en: Luckily, we already have multiple tools and platforms that aim to overcome these
    constraints by connecting LLMs to external data sources and to other models, thereby
    opening them up to new and creative use cases. LangChain has emerged as one of
    the leading options in this space, and in the months following its launch, TDS
    authors have been exploring its abilities and pain points. You’ll find some of
    the best work on this topic in the lineup of practical, hands-on resources we’ve
    gathered this week—are you ready to roll up your sleeves?
  prefs: []
  type: TYPE_NORMAL
- en: Part overview, part glossary, and part hands-on introduction, [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----3529d585e320--------------------------------)’s
    beginner-friendly primer is [**the go-to article for anyone who’s just taking
    their first steps**](/getting-started-with-langchain-a-beginners-guide-to-building-llm-powered-applications-95fc8898732c)
    with LangChain. It includes clear explanations of all the main terms and concepts
    you’ll need to know.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re ready to sink your teeth even deeper, [Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page-----3529d585e320--------------------------------)
    recently put together a comprehensive guide that provides helpful context around
    how LLMs work and why a framework like LangChain was needed to begin with, and
    [**goes on to detail the process of building an app, step by step**](/all-you-need-to-know-to-build-your-first-llm-app-eb982c78ffac).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developers have come up with numerous ways to combine models, APIs, and ML platforms
    with LangChain. [Wen Yang](https://medium.com/u/cbb5383bd438?source=post_page-----3529d585e320--------------------------------)’s
    [**tutorial covers OPL, a popular technical stack**](/building-llms-powered-apps-with-opl-stack-c1d31b17110f)
    that brings together OpenAI models (think GPT-4), Pinecone (a vector-database
    tool), and LangChain, and shows how to leverage it to create a chatbot with specific-domain
    knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/35bd39b620f73b294dff4a2b47bc9026.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Svetlana Gumerova](https://unsplash.com/@bananablackcat?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: What if you’ve already built a model-specific proof of concept and are now feeling
    stuck when you try to turn it into a bonafide app? [Lily Hughes-Robinson](https://medium.com/u/5389e25ca1bb?source=post_page-----3529d585e320--------------------------------)
    is here to help with a concise explainer on the process of [**refactoring your
    project to make it LangChain-ready**](/adapting-existing-llm-projects-to-use-langchain-cd07028c01b0).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re not quite ready to stop tinkering, [**how about another detailed project
    walkthrough**](https://medium.com/towards-data-science/building-an-ai-powered-language-learning-app-learning-from-two-ai-chatting-6db7f9b0d7cd)?
    [Shuai Guo](https://medium.com/u/7b08bf52bf9c?source=post_page-----3529d585e320--------------------------------)
    invites us to follow along the journey of building a language-learning app that
    relies on two chatbots communicating with each other.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some of you might need a breather from all things LLM-related; we get it—and
    we’re here to help! Here are some excellent articles on other topics worth exploring:'
  prefs: []
  type: TYPE_NORMAL
- en: We kicked off a new month with a selection of thought-provoking articles at
    [the intersection of data science, machine learning, and climate change](/july-edition-climate-resources-for-data-scientists-72a614607d43).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-generated audio typically requires massive computing resources. [Christopher
    Landschoot](https://medium.com/u/b64548f914a5?source=post_page-----3529d585e320--------------------------------)’s
    debut TDS post shows [how to train models and generate sounds with audio waveform
    diffusion](/tiny-audio-diffusion-ddc19e90af9b)—on your laptop.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multiple group analysis can be a powerful tool in healthcare, HR, marketing,
    and other fields. [Laura Castro-Schilo](https://medium.com/u/362adbd3ba84?source=post_page-----3529d585e320--------------------------------)’s
    latest contribution is a great place to start learning about [ways to implement
    MGA in real-world scenarios](/multiple-group-analysis-in-structural-equation-modeling-2b2c7eef329).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the mood for a technical (yet accessible) deep dive? [Peggy Chang](https://medium.com/u/b08bdbf6e014?source=post_page-----3529d585e320--------------------------------)
    delivers a solid read on [integer encoding and compression in the context of open-source
    search engine Lucene](/lucene-inside-out-dealing-with-integer-encoding-and-compression-fe28f9dd265d).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’ve been planning to expand your computer vision toolkit, [Dhruv Matani](https://medium.com/u/63f5d5495279?source=post_page-----3529d585e320--------------------------------)
    and [Naresh](https://medium.com/u/1e659a80cffd?source=post_page-----3529d585e320--------------------------------)’s
    [four-part series on image segmentation in PyTorch](/efficient-image-segmentation-using-pytorch-part-1-89e8297a0923)
    will motivate you to stop procrastinating and start coding.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Approaching GPT models from the perspective of a data scientists who’s also
    a psychologist](/gpt-and-human-psychology-94a21ba6d20e), [Maarten Grootendorst](https://medium.com/u/22405c3b2875?source=post_page-----3529d585e320--------------------------------)
    takes a close look at “how these models behave, how we would like them to behave,
    and how we are nudging these models to behave like us.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
