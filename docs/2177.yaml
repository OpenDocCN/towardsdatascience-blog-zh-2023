- en: Large language models entered the mainstream last year as tools for fun—and
    occasionally downright silly—experimentation. Who among us hasn’t challenged ChatGPT
    to invent a new knock-knock joke or compose a Shakespearean sonnet about puppies?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，大型语言模型作为有趣且偶尔搞笑的实验工具进入了主流。谁没有挑战 ChatGPT 发明一个新的“敲门笑话”或作一首关于小狗的莎士比亚十四行诗呢？
- en: As the power of LLMs became increasingly apparent, so did their limitations.
    Machine learning practitioners and app builders quickly realized that there’s
    only so much you can do with models that can’t obtain up-to-date information and
    remain hermetically shut off from each other.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）的强大功能越来越明显，它们的局限性也变得愈加显著。机器学习从业者和应用程序开发者很快意识到，对于那些无法获取最新信息且相互隔离的模型来说，你能做的事情是有限的。
- en: Luckily, we already have multiple tools and platforms that aim to overcome these
    constraints by connecting LLMs to external data sources and to other models, thereby
    opening them up to new and creative use cases. LangChain has emerged as one of
    the leading options in this space, and in the months following its launch, TDS
    authors have been exploring its abilities and pain points. You’ll find some of
    the best work on this topic in the lineup of practical, hands-on resources we’ve
    gathered this week—are you ready to roll up your sleeves?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Part overview, part glossary, and part hands-on introduction, [Leonie Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----3529d585e320--------------------------------)’s
    beginner-friendly primer is [**the go-to article for anyone who’s just taking
    their first steps**](/getting-started-with-langchain-a-beginners-guide-to-building-llm-powered-applications-95fc8898732c)
    with LangChain. It includes clear explanations of all the main terms and concepts
    you’ll need to know.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re ready to sink your teeth even deeper, [Dominik Polzer](https://medium.com/u/3ab8d3143e32?source=post_page-----3529d585e320--------------------------------)
    recently put together a comprehensive guide that provides helpful context around
    how LLMs work and why a framework like LangChain was needed to begin with, and
    [**goes on to detail the process of building an app, step by step**](/all-you-need-to-know-to-build-your-first-llm-app-eb982c78ffac).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developers have come up with numerous ways to combine models, APIs, and ML platforms
    with LangChain. [Wen Yang](https://medium.com/u/cbb5383bd438?source=post_page-----3529d585e320--------------------------------)’s
    [**tutorial covers OPL, a popular technical stack**](/building-llms-powered-apps-with-opl-stack-c1d31b17110f)
    that brings together OpenAI models (think GPT-4), Pinecone (a vector-database
    tool), and LangChain, and shows how to leverage it to create a chatbot with specific-domain
    knowledge.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
