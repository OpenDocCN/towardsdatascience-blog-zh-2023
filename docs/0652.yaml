- en: While education, skills, and experience provide the technical foundation and
    are essential for a capable machine learning (ML) team, the team will only turn
    into a strong and successful one when combined with the right soft skills.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e9570ecead64ffe7bab075aad5fe1bb1.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
- en: Image Reading Robot ML generated using [https://creator.nightcafe.studio](https://creator.nightcafe.studio)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Education, skills, and experience are very important traits for a capable ML
    expert. Having a solid educational background in mathematics, computer science,
    the natural sciences, and statistics provides a strong foundation for understanding
    the underlying theories and algorithms that drive ML models. In addition, acquiring
    practical skills through hands-on experience with various programming languages,
    libraries, and tools is critical for implementing and deploying successful ML
    solutions. [R1, R2]
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 教育、技能和经验是一个合格的机器学习专家的重要特质。拥有数学、计算机科学、自然科学和统计学的坚实教育背景，为理解驱动机器学习模型的基础理论和算法提供了强有力的基础。此外，通过动手实践各种编程语言、库和工具来获得实际技能，对于实现和部署成功的机器学习解决方案至关重要。[R1,
    R2]
- en: However, the right set of soft skills can transform a team of capable ML experts
    and turn them into a successful one. These skills complement technical skills.
    [R3] Soft skills are personal attributes and abilities. In the field of ML, soft
    skills are especially important as they enable experts to work effectively with
    stakeholders, clients, and other team members to ensure that the right problems
    are being solved, and the right solutions are being developed and deployed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正确的软技能组合可以将一支有能力的机器学习专家团队转变为成功的团队。这些技能补充了技术技能。[R3] 软技能是个人属性和能力。在机器学习领域，软技能尤为重要，因为它们使专家能够有效地与利益相关者、客户和其他团队成员合作，以确保解决了正确的问题，开发和部署了正确的解决方案。
- en: Get ready to level up your team! In the next 20 points, I’ll share my personal
    take on these abilities. So let’s dive in and discover how to bring out the best
    in ourselves and our teams!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好提升你的团队吧！在接下来的20点中，我将分享我对这些能力的个人见解。所以，让我们深入探讨，发现如何发掘我们自己和团队的最佳表现！
- en: '![](../Images/8dd9218007b05ae2b344b1ee6d171a23.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8dd9218007b05ae2b344b1ee6d171a23.png)'
- en: Image of reading robot ML generated using openAI [dall-e](https://deepai.org/machine-learning-model/cute-creature-generator)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读机器人的图像由 openAI 的 [dall-e](https://deepai.org/machine-learning-model/cute-creature-generator)
    生成
- en: '**Working with purpose**: It is important to have clarity about the purpose
    of an activity. A clear view of the target allows working consistently. In ML
    projects, it is very easy to go from one interesting analysis to the next. The
    risk is that you end up somewhere without finding a solution to a real-world problem.
    Working with purpose can help develop meaningful solutions. [R4]'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有目的地工作**：明确活动的目的很重要。对目标有清晰的认识可以使工作保持一致。在机器学习项目中，很容易从一个有趣的分析跳到另一个。风险在于，你可能会在某个地方结束，却没有找到解决实际问题的方案。有目的地工作可以帮助开发有意义的解决方案。[R4]'
- en: '**Working with discipline and focus:** Working with self-discipline is a major
    contributor to success. It takes self-discipline to correct past behaviour and
    not repeat mistakes. It makes it possible to develop good work habits and maintain
    adequate quality standards. [R5] In the modern workplace, distractions are everywhere.
    Focusing on a specific purpose and keeping your full attention makes it possible
    to achieve quality results within a finite amount of time. [R6]'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有纪律和专注地工作**：自律工作是成功的主要因素。自律使你能够纠正过去的行为而不重复错误。它使得培养良好的工作习惯并保持足够的质量标准成为可能。[R5]
    在现代工作环境中，干扰无处不在。专注于特定的目标并保持全神贯注，可以在有限的时间内获得高质量的结果。[R6]'
- en: '**Intellectual rigour and flexibility**: When developing ML solutions, it is
    important to be clear about the underlying assumptions, apply logical and rigorous
    reasoning, and come to a conclusion. At the same time, it is also important to
    preserve the mental flexibility to re-question assumptions and revisit conclusions
    if the results look suspicious. In my experience, ML-generated results that look
    too good to be true are often not.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**智力严谨性和灵活性**：在开发机器学习解决方案时，明确基本假设、应用逻辑严谨的推理并得出结论很重要。同时，保持心理灵活性以重新审视假设和结论也同样重要，如果结果看起来可疑的话。根据我的经验，机器学习生成的结果如果看起来好得不真实，往往并非如此。'
- en: '**Time management**: It is difficult to find time for focused work. The team
    can introduce dedicated time for focused work, but this can only enable concentrated
    work if each team member makes the most of the time available. Another aspect
    of time management is the ability to work consistently and set clear priorities
    to manage interdependencies between projects and teams and meet deadlines. Remember:
    you will never finish all you want so make sure you prioritise! [R7, R8]'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时间管理**：找到专注工作的时间是困难的。团队可以引入专门的时间用于集中工作，但这只能在每个团队成员充分利用可用时间时才能实现集中工作。时间管理的另一个方面是能够持续工作，设定明确的优先级，以管理项目和团队之间的相互依赖，并按时完成任务。记住：你永远无法完成所有想做的事情，所以一定要优先排序！[R7,
    R8]'
- en: '**Cross-cultural competence:** ML experts can come from a wide range of educational
    backgrounds, nationalities, and age groups. It is important that each team member
    is able to deal with cultural differences. For example, in our team, English is
    predominantly spoken, but for most of us, English is a foreign language. It is
    important to listen carefully and ask questions until both sides of the conversation
    are sure they have reached a common understanding.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**跨文化能力**：ML专家可能来自不同的教育背景、国籍和年龄群体。每个团队成员都能够处理文化差异非常重要。例如，在我们的团队中，主要使用英语，但对我们大多数人来说，英语是外语。重要的是要仔细倾听并提出问题，直到双方都确认达成了共同的理解。'
- en: '**Life-long learning attitude**: The field of ML is wide and the demands and
    expectations on the team are diverse. A deep-rooted learning attitude with a general
    interest in field-specific topics, and content that is loosely related to it,
    as well as other areas where interesting problems are solved, can become a rich
    source of inspiration for problem-solving. This basic attitude can form the basis
    for teams to quickly become familiar with the subject-specific conditions in new
    projects. Incidentally, lunch break discussions also get a lot more fun and interesting!
    [R9]'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**终身学习的态度**：ML领域广泛，团队的要求和期望也多种多样。对领域特定主题以及与之相关的内容有深厚的学习态度，加上对其他解决有趣问题领域的广泛兴趣，可以成为解决问题的丰富灵感来源。这种基本态度可以为团队快速熟悉新项目中的主题条件奠定基础。顺便说一下，午餐讨论也会变得更加有趣！[R9]'
- en: '**Frustration tolerance**: When developing ML solutions, experimenting and
    testing new methods with unknown outcomes are a part of daily work. ML experts
    have to take the risk that comes with entering unknown territory. Things should
    not go wrong, but they will, e.g. the data is insufficient (quantity, information
    content, quality), the algorithm may not converge, and many more. The team needs
    to be able to stick with a problem when it gets difficult, be able to cope with
    setbacks and keep going anyway. It won’t always work the first or second, or third
    time — ML is hard, and we have to deal with it.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**挫折容忍度**：在开发ML解决方案时，实验和测试未知结果的新方法是日常工作的一部分。ML专家必须承担进入未知领域所带来的风险。事情不应该出错，但往往会出错，例如数据不足（数量、信息内容、质量）、算法可能无法收敛等等。团队需要能够在问题变得困难时坚持下去，能够应对挫折并继续前进。第一次、第二次或第三次都不会总是成功——ML是困难的，我们必须应对。'
- en: '**Sense of responsibility:** Working with data means working with trust. This
    comes with a great deal of responsibility: For the data, the team is working with,
    for the outcome of the algorithm applied, and for the unintended results that
    arise for example from bias in the data. It is of utmost importance that ML teams
    acknowledge and are not afraid to take this responsibility. [R10]'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**责任感**：处理数据意味着处理信任。这带来了极大的责任：对数据、对所应用算法的结果以及对因数据偏差等意外结果负责。ML团队必须认识到这一点，并且不畏惧承担这种责任。[R10]'
- en: '**Sense of accountability & ownership**: The development and operation of ML
    solutions are complex and often mean that the team has to deal with uncertainties.
    It is important that everyone in the team takes ownership of their respective
    work. Teams with a healthy ownership mindset often have a culture of “if I break
    it, I fix it”. However, ownership requires accountability. Each individual has
    to be accountable for him or herself and must have the space and safety to be
    honest about the results. [R11]'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**责任感与所有权**：机器学习解决方案的开发和运作是复杂的，往往意味着团队必须应对不确定性。重要的是团队中的每个人都要对各自的工作负责。具有健康所有权思维的团队通常拥有“如果我搞坏了，我就修复”的文化。然而，所有权需要问责。每个人必须对自己负责，并且必须有空间和安全感，诚实地面对结果。[R11]'
- en: '**Engineering mindset:** A ML model regardless of its accuracy is of little
    value, if it can not be deployed, applied to real-world data, scaled, and maintained.
    A successful team develops end-to-end solutions that are maintainable, scalable,
    and robust. It comes with two aspects: First, the data — data is often messy and
    need a lot of work and care to unveil its valuable information content. Second,
    the software (& cloud) engineering. Here the software engineering best practices
    apply. [R12]'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工程思维**：无论其准确性如何，机器学习模型如果不能部署、应用于现实数据、扩展和维护，则价值有限。成功的团队会开发出可维护、可扩展且稳健的端到端解决方案。这包括两个方面：首先是数据——数据通常是杂乱的，需要大量工作和精心处理才能揭示其有价值的信息内容。其次是软件（&
    云）工程。在这里，软件工程的最佳实践适用。[R12]'
- en: '**Analytical and critical thinking**: Don’t trust the machines! ML algorithms
    after all solve a numerical optimization problem. They take numbers as input and
    will output numbers. Whether the outcome is reasonable or solves the given problem,
    needs to be checked by a team of experienced ML experts.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析与批判性思维**：不要信任机器！毕竟，机器学习算法解决的是数值优化问题。它们将数字作为输入并输出数字。无论结果是否合理或是否解决了给定的问题，都需要由经验丰富的机器学习专家团队进行检查。'
- en: '**Collaboration**: Trust and safety are the foundation of any true collaboration.
    Each team member must have trust in their own competencies and their limitations,
    in order to build trust within the team and work on continuous improvements. Safety
    in this context means: first, within the team, we respect ownership, but actively
    contribute to the success of the ML product. Second, everyone makes mistakes each
    team member feels safe to own their mistakes, correct them and learn from them.
    This enables each team member to be a strong and reliable collaborator.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**协作**：信任和安全是任何真正协作的基础。每个团队成员必须对自己的能力和局限性有信任，以便在团队内建立信任并进行持续改进。在这种情况下，安全意味着：首先，在团队内部，我们尊重所有权，但积极为机器学习产品的成功做出贡献。其次，每个人都会犯错，每个团队成员都应感到安全，能够承认错误、纠正错误并从中学习。这使得每个团队成员都能成为一个强大而可靠的合作者。'
- en: '**Role-based mentoring**: Role-based mentoring can be an effective way to foster
    personal and professional growth. There are two facets to this approach: firstly,
    seeking out mentors either within or outside of the team in order to engage in
    active learning, receive guidance, and exchange ideas. Secondly, seeking out mentees
    to provide guidance, e.g. in form of code reviews, discussion of data exploration
    or to challenge ML solutions.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基于角色的指导**：基于角色的指导是一种有效促进个人和职业成长的方式。这种方法有两个方面：首先，寻找团队内部或外部的导师，以进行积极的学习、获得指导和交流意见。其次，寻找受指导者，提供指导，例如，通过代码审查、数据探索讨论或挑战机器学习解决方案。'
- en: '**Problem-solving**: Every request we receive represents a problem that someone
    has not yet been able to solve. Our job is to explore whether there is a potential
    solution based on the available data, which is an intrinsically difficult challenge.
    To tackle it, everyone on the team needs to have their personal toolbox and be
    able to approach, untangle, and ultimately solve the given problem. This often
    involves applying advanced analytics to complex data sets, developing effective
    algorithms, and finding innovative solutions. This capability enables a valuable
    contribution to the team, the company, and its customers.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问题解决**：我们收到的每个请求都代表着一个尚未解决的问题。我们的工作是根据现有数据探讨是否存在潜在解决方案，这本质上是一个困难的挑战。为了解决这个问题，团队中的每个人都需要拥有个人的工具箱，能够处理、理清，并最终解决所给的问题。这通常涉及将先进的分析应用于复杂的数据集，开发有效的算法，并寻找创新的解决方案。这种能力为团队、公司及其客户做出了宝贵的贡献。'
- en: '**Effective communication**: Both the active speaker and the active listener
    share the responsibility for good communication. The speaker needs to be able
    to articulate complex technical concepts and results when communicating with collaborators,
    stakeholders, or other experts. [R13] In ML development clear resource and time
    planning can be difficult. It is often called *Data Science* for a reason. Therefore,
    the skill of negotiating resources and deadlines is an important aspect of the
    team''s work. [R14] Often, the data cannot live up to the hopes of stakeholders
    which can lead to friction. Equally important, the nature of teams with cultural
    and educational diversity, different competencies and at times conflicting goals
    can lead to truly difficult conversations. It needs patience, openness to understanding,
    and a healthy amount of empathy to handle such conversations well. [R15] We listed
    here the three major aspects of strong communication necessary for a successful
    ML Expert.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有效沟通**：主动发言者和主动倾听者都对良好的沟通负有责任。发言者需要能够在与合作者、利益相关者或其他专家沟通时清晰地表达复杂的技术概念和结果。[R13]
    在机器学习开发中，明确的资源和时间规划可能是困难的。这也是为什么它被称为*数据科学*。因此，协商资源和截止日期的能力是团队工作的一个重要方面。[R14] 数据往往无法满足利益相关者的期望，这可能会导致摩擦。同样重要的是，具有文化和教育多样性、不同能力以及有时目标冲突的团队的性质可能会导致真正困难的对话。处理这些对话需要耐心、理解的开放态度以及适量的同理心。[R15]
    我们在这里列出了成功的机器学习专家所需的三大主要沟通方面。'
- en: '**Coping with ambiguity:** Ambiguities arise from competing ideas, unclear
    outcome vision, conflicting interests, and limited information. The skill to reason
    and adapt plans based on available information is crucial to reach a conclusion
    and determining the best next step. [R16]'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**应对模糊性**：模糊性来源于竞争的想法、不明确的结果愿景、相互冲突的利益和有限的信息。根据可用信息推理和调整计划的能力对于得出结论和确定最佳下一步至关重要。[R16]'
- en: '**Thinking strategically**: The capacity to envision the overall solution and
    its impact on the team, organization, customers, and society are valuable skills
    for an ML expert. This competency, combined with a deep understanding of the interconnected
    intricacies of product development in ML, empowers them to stay focused on the
    big picture, anticipate obstacles, and think several steps ahead. Consequently,
    the expert can communicate with stakeholders and customers with clarity and prioritize
    the most critical areas for success.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**战略思维**：能够设想整体解决方案及其对团队、组织、客户和社会的影响是机器学习专家的重要技能。这种能力结合对机器学习产品开发中相互关联复杂性的深刻理解，使他们能够专注于大局，预见障碍，并提前考虑几步。因此，专家能够清晰地与利益相关者和客户沟通，并优先关注成功的关键领域。'
- en: '**Organisational skills**: Typical challenges in ML product development include
    intricate interdependencies, unforeseeable obstacles, and incomplete information,
    such as uncertainty around the adequacy of available data to address the problem.
    It is a key skill to plan what can be planned, deal with the unexpected, set priorities,
    allocate the right resources, and deliver results effectively. [R17]'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组织能力**：机器学习产品开发中的典型挑战包括复杂的相互依赖、不可预见的障碍和不完整的信息，例如关于现有数据是否足以解决问题的不确定性。计划可计划的事项、处理意外情况、设定优先级、分配合适的资源以及有效地交付结果是关键技能。[R17]'
- en: '**Business acumen:** It is the ability to identify and prioritize the right
    decisions that positively influence the economic success of a company. An important
    prerequisite is to understand the business problem and the customer needs. Then
    it is a challenge to realize them effectively and in a technically performant
    way. The performance of the technical solution relates to the quality of the ML
    model, and, equally important, to its cost-effective implementation. Strong business
    acumen enables the ML expert to contribute to the company’s profits.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业头脑**：这是识别和优先考虑那些对公司经济成功产生积极影响的正确决策的能力。一个重要的前提是理解商业问题和客户需求。然后，挑战在于有效且技术上高效地实现这些需求。技术解决方案的表现与机器学习模型的质量相关，同样重要的是其成本效益实施。强大的商业头脑使机器学习专家能够为公司的利润做出贡献。'
- en: '**Working with a customer focus**: *Give the customer what he needs, not what
    he asks for.* It is an important skill to use knowledge and competencies in a
    way that helps the customer in the end. The client should have confidence in the
    ML product and the development team. Customer focus means understanding the customer’s
    needs and developing an adequate solution. [R18]'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**以客户为中心**：*给客户他需要的，而不是他要求的。* 这是将知识和能力用于帮助客户的关键技能。客户应该对机器学习产品和开发团队充满信心。客户中心意味着理解客户的需求并开发合适的解决方案。[R18]'
- en: “**Our plan is to lead the public with new products rather than ask them what
    kind of products they want. The public does not know what is possible, but we
    do.”** Akio Morita (1921–1999) was a Japanese businessman and co-founder, CEO,
    and chairman of Sony.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “**我们的计划是通过新产品引领公众，而不是询问他们想要什么样的产品。公众不知道什么是可能的，但我们知道。”** 赤尾守田（1921–1999）是日本商人，索尼的联合创始人、首席执行官和董事长。
