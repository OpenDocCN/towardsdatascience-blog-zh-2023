  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些更新已经在2023年8月20日当天记录到了**Logbook**表中，如下所示。
- en: '![](../Images/88975c17b74e77432c474e93723d0f1e.png)'
