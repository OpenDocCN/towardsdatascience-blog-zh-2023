- en: 'Designing a data project can be a daunting task: it often involves navigating
    partners who might be less data-fluent than you, clunky tool integrations, and
    competing priorities. [Radmila M.](https://medium.com/u/1b144e8ba52a?source=post_page-----bf787dc3f933--------------------------------)
    advocates [**adopting a customized Problem Statement Worksheet (PSW) approach**](/how-to-effectively-structure-data-science-projects-85f717e65c75)
    to keep things tidy and focused.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'From messy data swamps to overly complicated and unwieldy tech stacks, companies
    find endless ways to deflate the value of their data. [Michał Szudejko](https://medium.com/u/d3b37fc311f7?source=post_page-----bf787dc3f933--------------------------------)
    surveys [**the current landscape of organizational challenges before outlining
    broad strategies**](/from-numbers-to-actions-making-data-work-for-companies-162183c13998)
    for overcoming them: “There’s no one right way to do it, but starting the journey
    is worth it.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'From thoughtful explainers to fascinating side projects, there are always so
    many stellar articles to discover on TDS; here is just a small sample of standouts
