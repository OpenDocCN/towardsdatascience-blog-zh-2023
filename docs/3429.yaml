- en: In 2019, I was pursuing a computer science degree in one of the most prestigious
    universities in the country — with the hopes that it would land me a job in the
    data industry.
  prefs: []
  type: TYPE_NORMAL
- en: By my second year in university, however, reality kicked in.
  prefs: []
  type: TYPE_NORMAL
- en: I started to apply to internships in tech — in data science, data analytics,
    and web development — when I realized that my degree **had not prepared me for
    a job in the field**.
  prefs: []
  type: TYPE_NORMAL
- en: I did not know how to code, lacked the technical expertise required to solve
    business problems, and had no marketable skill to showcase on my resume.
  prefs: []
  type: TYPE_NORMAL
- en: After facing multiple rejections when applying to internships, I realized that
    I could no longer rely on my degree to teach me the skills necessary to land a
    job in tech.
  prefs: []
  type: TYPE_NORMAL
- en: I spent all my free time taking online courses and building personal projects.
  prefs: []
  type: TYPE_NORMAL
- en: In just 6 months of taking the self-taught route, I got my first data analyst
    internship.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This internship paved the way to my transition into the field of **data science**.
    I am now working as a full-time data scientist.
  prefs: []
  type: TYPE_NORMAL
