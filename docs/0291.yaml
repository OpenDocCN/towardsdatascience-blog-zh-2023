- en: 10 trends that will shape the role of data scientists in the next 10 years —
    Image created by author
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来10年将塑造数据科学家角色的10个趋势 — 图片由作者创作
- en: The data scientist role has exploded in popularity over the past decade as organisations
    have increasingly turned to data-driven decision making to stay competitive (see
    Google trends chart below on the “data scientist” search term). In this short
    time, the role has evolved significantly, and the next decade will undoubtedly
    bring even more change.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年里，数据科学家角色的受欢迎程度急剧上升，因为组织越来越多地转向数据驱动的决策以保持竞争力（请参见下方的 Google 趋势图表关于“数据科学家”搜索词）。在这段短暂的时间里，角色发生了显著的变化，而下一个十年无疑将带来更多的变革。
- en: In 10 years, the role of a data scientist may well bear very little resemblance
    to our current expectations, especially as new technologies and approaches continue
    to emerge. It is therefore important for data scientists to keep themselves abreast
    of the latest developments in this space and adapt as needed in order to remain
    competitive in this increasingly crowded market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在10年内，数据科学家的角色可能与我们当前的预期大相径庭，特别是随着新技术和方法的不断出现。因此，数据科学家需要时刻关注这一领域的最新发展，并根据需要进行调整，以便在日益竞争激烈的市场中保持竞争力。
