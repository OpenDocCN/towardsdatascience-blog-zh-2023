- en: If choosing the appropriate degree course or program to study Artificial intelligence(AI)
    at University was straightforward, this article would end here. But it doesn't.
  prefs: []
  type: TYPE_NORMAL
- en: This means there is more to it than just deciding to study AI at a University,
    especially if the objective is to become an AI professional after a few years.
  prefs: []
  type: TYPE_NORMAL
