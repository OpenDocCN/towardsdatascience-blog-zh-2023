- en: The image above depicts keywords and topics within AI course titles of MSc,
    PhD, Diplomas and BSc degrees at various universities across the United Kingdom.
    Each of the courses I went over to create this word cloud had even more keywords
    in their respective modules.
  prefs: []
  type: TYPE_NORMAL
- en: Becoming an AI professional through the academic route is not entirely straightforward.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose you don't give your university course selection a considerable amount
    of thought. In that case, you might find yourself in a data-centric course when
    your interests lies in the hardware-focused aspect of AI, which means you could
    have been best suited for a course that covered Robotics or Mechanics.
