- en: The world of technology and data is ever-growing and so is the need and demand
    for data professionals. Data-related jobs are at the forefront of career websites.
    Data Analyst is a growing career that pays well, has immense value for organizations,
    and promises a balanced body of work across the data lifecycle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术和数据的世界不断扩展，对数据专业人士的需求也在增长。与数据相关的工作在职业网站上处于前沿。数据分析师是一个不断发展的职业，薪资丰厚，对组织具有巨大价值，并且在数据生命周期中提供了平衡的工作内容。
- en: I started working as a healthcare data analyst about two years ago and moved
    my way up to be an analytics and reporting consultant, working with multiple tools
    and platforms that are widely used in my organization. Now, day by day, I pile
    up knowledge on specific products (within my company), striving to excel at it,
    not knowing if these tools and technologies are the ones widely used in the industry
    today. It also makes me wonder sometimes if my skills are still relevant and applicable
    if I set out to look for a new job.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约两年前开始担任医疗数据分析师，并逐步晋升为分析和报告顾问，使用多种在我的组织中广泛使用的工具和平台。现在，日复一日，我在公司内部特定产品上积累知识，努力做到出色，却不确定这些工具和技术是否是目前行业中广泛使用的。这也让我有时会想，如果我寻找新工作，我的技能是否仍然相关和适用。
- en: As I see in my company, and hear my peers and network talk, there is a raging
    demand and supply of data analysts in the workforce. With the increasing influx
    of data analysts and similar professionals, I want to be agile and competitive
    (for if nothing more, to at least keep my job), and here’s what I am doing to
    stay relevant and be a cut above the rest.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从我公司以及听到的同行和网络谈话中，我看到数据分析师的需求和供应都非常旺盛。随着数据分析师和类似专业人员的不断涌入，我希望保持灵活和竞争力（至少为了保住我的工作），这就是我保持相关性并超越其他人的做法。
