- en: Interactive coding courses are great, but (by design) they’ll only get you so
    far. Here’s how to maximise their potential while overcoming their limitations
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互动编码课程非常好，但（按设计）它们只能带你到一定程度。以下是如何最大化它们的潜力，同时克服它们的局限性。
