- en: Large Language Models (LLM) have been all the rage lately, with the introduction
    of OpenAI’s ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: The majority of the 100m+ plus users are using Chat/Text Completions to make
    their daily lives easier. However, a little-known API provided by OpenAI called
    [**Embeddings**](https://platform.openai.com/docs/guides/embeddings/what-are-embeddings)
    is truly transformational in how we do search, clustering and anomaly detection.
  prefs: []
  type: TYPE_NORMAL
- en: What is an Embedding?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Embedding (also called Vector Embeddings) is a series of vectors providing a
    mathematical representation of words or sentences. The vectors capture the semantic
    meaning and context of the words or phrases.
  prefs: []
  type: TYPE_NORMAL
- en: The benefit of Vector Embeddings is that they allow us to compare and analyse
    words and phrases mathematically, enabling us to perform tasks such as natural
    language processing, text classification, and information retrieval. They also
    allow us to identify similarities and relationships between words, even if they
    are quite different.
  prefs: []
  type: TYPE_NORMAL
