- en: Today, I woke up, and the hashtag `#gpt-4` was trending on Twitter. Immediately,
    I thought that OpenAI released the next version of the most popular language model,
    and people were going mad about it. So, I started reading the top threads on this
    topic. To my disappointment, most of them were rumors about the release date,
    how big GPT-4 will be, and what it will be capable of, while the rest were memes
    from various Sci-Fi movies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我醒来时发现`#gpt-4`在Twitter上 trending。我立刻想到 OpenAI 发布了最受欢迎的语言模型的新版本，人们对此疯狂。于是，我开始阅读关于这个话题的热门讨论。令人失望的是，大部分讨论只是关于发布日期的谣言，GPT-4
    将会有多大，以及它能做什么，剩下的则是各种科幻电影的搞笑图片。
- en: One of the most popular infographics displays GPT-3 as a dot next to a big black
    hole named GPT-4\. The legend says that GPT-3 had about 175B parameters, while
    GPT-4 will have 100 trillion of them! How could that be possible? Another tweet
    reveals that GPT-4 will be a multi-modal LLM (Large Language Model), accepting
    audio, images, and video as input, not only text. Finally, several tweets direct
    dystopic scenarios from movies like the Terminator of Ex Machina.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的信息图之一将GPT-3展示为一个点，旁边有一个名为GPT-4的大黑洞。图例显示，GPT-3大约有175亿个参数，而GPT-4将拥有100万亿个参数！这怎么可能？另一条推文透露，GPT-4将是一个多模态的大型语言模型（LLM），接受音频、图像和视频输入，而不仅仅是文本。最后，几条推文提到了像《终结者》和《机械姬》这样的电影中的反乌托邦场景。
