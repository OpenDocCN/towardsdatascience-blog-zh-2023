- en: I published an [article](https://medium.com/towards-data-science/top-5-data-architecture-trends-and-what-they-mean-for-you-ef7c07bfa755)
    last year on Data Architecture trends.
  prefs: []
  type: TYPE_NORMAL
- en: This was before Large Language Models (LLMs) became all the rage and influenced
    most industries. Gartner reports, "[*Venture capital firms have invested over
    $1.7 billion in generative AI solutions over the last three years.*](https://www.gartner.com/en/articles/beyond-chatgpt-the-future-of-generative-ai-for-enterprises)"
    It is, without a doubt, that LLMs will influence most areas of Data Architecture.
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind, let's explore three Architecture trends and how LLMs will
    influence them.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Cost Optimisation Using Co-Pilots
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I'm a big fan of co-pilots that help the end user efficiently complete their
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Being a regular user of [Grammarly](https://twitter.com/Grammarly?s=20), I appreciate
    how it helps expedite the editing process of any written form of content. Similarly,
    co-pilots will take the main stage in most of our work, including Data Architecture.
  prefs: []
  type: TYPE_NORMAL
- en: A data architect's daily in-tray will include aspects of data model design,
    setting standards, and implementing governance structures. Co-pilots like [Microsoft](https://blogs.microsoft.com/blog/2023/03/16/introducing-microsoft-365-copilot-your-copilot-for-work/)
    can help finish off sentences in an…
