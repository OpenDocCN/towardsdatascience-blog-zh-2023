- en: 'Much of the craze behind data science focuses on the glitz and glamor: big
    data that tracks your every movement, powerful models that predict the the state
    of Earth, intelligent systems that can simulate human thought better than we ever
    thought possible.'
  prefs: []
  type: TYPE_NORMAL
- en: While these brilliant achievements are indeed a part of data science, they shouldn’t
    be taken at face value. Whether you’re actively working on your own data science
    project(s) or perusing the products other data scientists are quickly developing,
    it is absolutely essential that you know how to critically evaluate the data therein.
  prefs: []
  type: TYPE_NORMAL
- en: It’s called data science for a reason. In any project, the underlying *data*
    is of the utmost importance. In this article, we’ll take a look at four powerful
    ways to help ensure we’re analyzing it as effectively as possible.
  prefs: []
