- en: 'You can combine all these techniques (e.g. colors, markers, legend) to customize
    the visualization as follows:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以结合所有这些技术（如颜色、标记、图例）来定制可视化，如下所示：
