  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Moving on, let’s visualize a quadratic graph represented by the equation `**y
    = f(x) = x³**`. Here’s the corresponding code:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们可视化一个由方程 `**y = f(x) = x³**` 表示的二次图形。以下是相应的代码：
