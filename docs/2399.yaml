  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 带有标记的线性单行折线图（图片由作者提供）
- en: Alternatively, we can set the marker size using the `**point_size**` method
    which allows for creating a filled or open circle marker.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们可以使用`**point_size**`方法来设置标记的大小，这允许创建填充或空心圆形标记。
