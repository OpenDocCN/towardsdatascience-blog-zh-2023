- en: AI is transforming the world of data Governance — Image courtesy of [CastorDoc](http://castordoc.com)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在改变数据治理的世界 — 图片由[CastorDoc](http://castordoc.com)提供
- en: Generative AI has already started shaking the world of Data Governance, and
    it is set to keep doing so.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能已经开始震撼数据治理领域，并且这种影响还将继续下去。
- en: It’s just been 6 months since ChatGPT’s release, but it feels like we need a
    retrospective already. In this piece, I’ll explore how generative AI is impacting
    data governance, and where it’s likely to take us in the **near** future. Let
    me emphasize **near** because things evolve quickly, and they can go a lot of
    different ways. This article isn’t about forecasting the next 100 years of data
    governance, but rather a practical look at the changes happening now and those
    just on the horizon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自ChatGPT发布以来才过去了6个月，但我们已经觉得需要进行回顾。在这篇文章中，我将探讨生成式人工智能如何影响数据治理，以及它可能将我们带向何处。让我强调一下**近期**，因为事物发展迅速，可能会有很多不同的方向。这篇文章不是关于预测未来100年数据治理的情况，而是实用地看待当前正在发生的变化以及那些即将到来的变化。
- en: Before diving in, let’s remind ourselves of what data governance deals with.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入之前，让我们回顾一下数据治理涉及的内容。
- en: 'Keeping things simple, data governance is the set of rules or processes that
    an organization follows to ensure the data is trustworthy. It involves 5 key areas:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，数据治理是一个组织为确保数据可信赖而遵循的一套规则或流程。它涉及5个关键领域：
- en: Metadata and Documentation
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据和文档
- en: Search and Discovery
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索和发现
- en: Policies and Standards
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政策和标准
- en: Data Privacy and Security
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据隐私和安全
- en: Data Quality
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量
- en: In this piece, we’ll look at how each of these areas is set to evolve once we
    incorporate generative AI in the mix.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨一旦引入生成性 AI，每个领域将如何发展。
