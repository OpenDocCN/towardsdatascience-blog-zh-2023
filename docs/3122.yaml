    using **JAX**. In particular, this article covers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: JAX basics and useful features for RL
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
