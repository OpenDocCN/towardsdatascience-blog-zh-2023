- en: 'Balancing the Field: The Dual Responsibilities in Data Contracts'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据合同中的双重责任平衡
- en: A football game where half the team is unaware they need to score would indeed
    be a spectacle of confusion and inefficiency. Yet, isn’t this precisely what happens
    in many data organisations?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一支球队有一半的队员不知道他们需要进球，那确实会是一场混乱和低效的景象。然而，在许多数据组织中，情况是否正是如此？
- en: 'Today, numerous data organisations are adopting **data contracts** as a means
    to enhance collaboration and drive efficiency. Drawing from my experience in advising
    companies on data strategy, I have noticed a recurring pattern: while these contracts
    often meticulously define the responsibilities of data providers — from ensuring
    data accuracy to maintaining stable schemas — they frequently overlook the role
    of the **data consumer**.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多数据组织正在采用**数据合同**作为增强协作和推动效率的手段。根据我在数据战略咨询公司的经验，我注意到一个反复出现的模式：尽管这些合同通常精心定义了数据提供者的责任
    — 从确保数据准确性到维护稳定的架构 — 但它们往往忽视了**数据消费者**的角色。
- en: It’s as if once the data is delivered, the responsibility of the consumer in
    extracting value from that data is taken for granted or assumed to be automatic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就好像一旦数据交付，就默认或假设消费者从中提取价值的责任已经得到了认可一样。
- en: '**Data leaders and professionals who care about business value creation** should
    put more focus on the responsibilities of data consumers. If the consumer does
    not efficiently analyse, interpret, and apply the data within the context of their
    business, the data contract isn’t living up to its full potential. Therefore,
    a truly effective data contract should also detail the consumer’s obligations,
    ensuring that they are equipped and ready to leverage the data as envisaged.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关心业务价值创造的**数据领导者和专业人士**应更加关注数据消费者的责任。如果消费者不能有效地分析、解释和应用数据，并将其置于业务环境中，那么数据合同就未能充分发挥其潜力。因此，一个真正有效的数据合同还应详细说明消费者的义务，确保他们有能力和准备好按照设想利用数据。
- en: As we delve deeper, we will examine how neglecting the consumer’s commitments
    can reduce the business impact of data contracts. And more importantly, we will
    explore practical measures to incorporate such commitments, fostering a business
    value-first approach within data programs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们深入探讨，我们将审视忽视消费者承诺如何降低数据合同的业务影响。更重要的是，我们将探讨将这些承诺纳入其中的实际措施，促进数据项目内的业务价值优先方法。
- en: Beyond Compliance — Envisioning a Broader Role for Data Consumers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超越合规 — 构想数据消费者的更广泛角色
- en: 'In the relatively scant literature that addresses consumer commitments within
    data contracts, there’s a distinct emphasis on risk and compliance. The descriptions
    lean towards outlining preventive measures and ensuring lawful use, rather than
    fostering a proactive approach to value creation. Key points often include:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在相对稀少的关于数据合同中涉及消费者承诺的文献中，明显强调风险和合规性。描述倾向于概述预防措施和确保合法使用，而不是促进价值创造的积极方法。关键点通常包括：
- en: '**Data Usage**: Strict terms on permissible uses of the data to prevent misuse
    or misapplication.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据使用**：严格规定数据的可允许使用方式，以防止误用或错误应用。'
- en: '**Data Security**: The obligation for consumers to implement robust protections
    for the data once in their possession.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：要求消费者在其掌握数据后实施强大的保护措施。'
- en: '**Regulatory Compliance**: The need to align data usage with the intricate
    web of privacy and sector-specific laws.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法规合规**：需要将数据使用与隐私和特定行业法律的复杂网络对齐。'
- en: '**Data Integrity**: The responsibility to maintain the data’s original state,
    safeguarding against unauthorised alterations.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据完整性**：维护数据的原始状态，防止未经授权的更改。'
- en: '**Incident Management**: Established procedures for breach notification and
    response, emphasising a reactive stance.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件管理**：建立违规通知和应对程序，强调反应性立场。'
- en: 'While these obligations are essential for protection and compliance, they often
    place data consumers in a passive role. Recently, I spoke with a Chief Data Officer
    at a utilities company who shared an enlightening example. They had just implemented
    self-service capabilities for users to access datasets directly on their data
    platform, Databricks. This initiative was a technical success, evidenced by a
    high number of accesses. However, the CDO expressed a common concern: despite
    the increased data access, there was no clear visibility into the downstream value
    generated. This scenario is a prime example of the disconnect that can occur when
    the focus is solely on providing access, not on how that access translates to
    business impact.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些义务对于保护和合规至关重要，但它们常常使数据消费者处于被动角色。最近，我与一家公用事业公司的首席数据官进行了交谈，他分享了一个启发性的例子。他们刚刚为用户在其数据平台Databricks上直接访问数据集实施了自助服务功能。这一举措在技术上取得了成功，访问量很高。然而，首席数据官表达了一个普遍的担忧：尽管数据访问增加了，但下游产生的价值却没有清晰的可见性。这种情况是一个典型的例子，表明当关注点仅在于提供访问权限而不是如何将这种访问转化为业务影响时，可能会出现断层。
- en: To truly leverage data as a strategic asset, we need to extend our vision beyond
    these restrictive frameworks. The next section will delve into how the narrative
    and structure of consumer commitments can be transformed to encourage a more dynamic
    and value-oriented use of data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正将数据作为战略资产加以利用，我们需要将视野扩展到这些限制性框架之外。下一部分将*深入探讨*如何将消费者承诺的叙事和结构转变为鼓励更动态和以价值为导向的数据使用。
- en: Respecting the Producers — Committing to Value Creation
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尊重生产者——承诺创造价值
- en: Commitments in data contracts come with their share of overhead. For data producers
    or data product owners, this means an ongoing investment in maintaining data pipelines,
    ensuring data quality, and providing the necessary infrastructure. While these
    tasks are critical, they can become costly, not just in financial terms but also
    in opportunity cost. It’s time to examine the consumer side to understand how
    these commitments can translate into tangible business value — or fail to do so.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据合同中的承诺伴随着一定的开销。对于数据生产者或数据产品负责人来说，这意味着需要不断投资于维护数据管道、确保数据质量和提供必要的基础设施。尽管这些任务至关重要，但它们可能会变得昂贵，不仅在财务上，而且在机会成本上也是如此。现在是时候审视消费者方面，以了解这些承诺如何转化为实际的业务价值——或者未能如此。
- en: 'Imagine a scenario in which an intern or employee between assignments gains
    access to a data product for a project that doesn’t take off. The project is shelved,
    but the data product remains active, maintained at a cost, and ready for use.
    Although the data may be utilised effectively in other initiatives, in the context
    of this failed project, there’s a clear disconnect: the data product is maintained,
    incurring costs without delivering any value.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个场景，其中一个实习生或在任务之间的员工获得了一个数据产品的访问权限，用于一个未能成功的项目。项目被搁置，但数据产品仍然保持活动状态，维护成本存在且随时可以使用。虽然数据可能在其他举措中得到有效利用，但在这个失败的项目背景下，存在明显的断层：数据产品被维护，产生了成本却没有带来任何价值。
- en: Worse still is when a project moves forward, and the data is used to create
    a new dashboard, only to find that it does not get adopted by the business. The
    dashboards become little more than digital paperweights, and the time and effort
    invested in them are wasted.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，当一个项目推进时，数据被用来创建一个新的仪表盘，但发现它没有被业务采纳。仪表盘成了数字纸镇，投入的时间和精力都被浪费了。
- en: Even in successful cases where data use initially drives significant business
    value, the landscape can shift rapidly, leaving once-valuable projects obsolete.
    For instance, a consumer may leverage data to drive a particular initiative that
    yields high returns. Over time, however, as business needs change, the value of
    that initiative diminishes, yet the commitments and associated costs to maintain
    access to the data persist. The data product continues to be maintained according
    to the original contract, even when it no longer serves its initial high-value
    purpose.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在数据使用最初确实带来显著业务价值的成功案例中，形势也可能迅速变化，使曾经有价值的项目变得过时。例如，消费者可能利用数据推动某个特定的举措，获得高回报。然而，随着时间的推移，业务需求的变化使得这一举措的价值降低，但维护数据访问的承诺和相关成本仍然存在。数据产品继续按照原合同进行维护，即使它不再服务于最初的高价值目的。
- en: These scenarios underscore the need for data contracts to adapt to the dynamic
    nature of business. They highlight the necessity for data consumer commitments
    to extend beyond access and usage to include the active pursuit of value generation,
    efficiency, and adaptability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情景突显了数据合同需要适应业务的动态特性。它们强调了数据消费者的承诺需要超越访问和使用，涵盖积极追求价值生成、效率和适应性。
- en: 'The implications are clear: data contracts need to ensure that on the consumer’s
    side, there’s not just the responsibility to use data safely and legally but also
    to use it effectively and pivot as necessary to maintain alignment with business
    value. The next section will explore strategies to structure data consumer commitments
    that are flexible, value-focused, and capable of evolving with the business needs.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 含义很明确：数据合同需要确保在消费者方面，不仅要有安全合法使用数据的责任，还要有效使用数据，并在必要时进行调整，以保持与业务价值的一致性。下一部分将探讨如何构建灵活、以价值为中心且能够随着业务需求变化的数据消费者承诺策略。
- en: Scoring Goals — From Data Products to Business Value
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标评分 — 从数据产品到业务价值
- en: 'The core principle is simple: every data engagement within an enterprise should
    yield value that surpasses its associated costs. In this context, a data product
    with solid SLAs, guaranteed reliability, and consistent accessibility is akin
    to an excellent pass in football — it creates the opportunity, yet the conversion
    to a goal rests with the data consumers.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 核心原则很简单：企业内的每一个数据参与都应该带来超过其相关成本的价值。在这个背景下，一个具备良好SLA、可靠性和一致性可访问性的数据产品就像是足球中的一次优秀传球——它创造了机会，而将其转化为进球则依赖于数据消费者。
- en: 'In the process of conducting Business Value Creation Assessments, an approach
    pioneered at Kindata, I’ve come to appreciate the advantage of approaching value
    generation as two distinct phases:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行业务价值创造评估的过程中，一种由Kindata首创的方法使我认识到，将价值生成视为两个不同阶段的优势：
- en: '· **Delivery of Business Use Cases**: This involves the data consumer crafting
    strategic reports, AI/ML models, or other analytical tools that inform and empower
    business decisions.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: · **业务用例的交付**：这涉及到数据消费者制定战略报告、AI/ML模型或其他分析工具，以提供信息和支持业务决策。
- en: '· **Effective Business Usage**: The ultimate success metric lies in how these
    tools are used by the business in achieving both financial and non-financial objectives.
    This phase often reveals the level of business unit involvement in data programs,
    a crucial factor in deriving true business value.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: · **有效的业务使用**：最终的成功指标在于这些工具如何被业务用来实现财务和非财务目标。这个阶段通常会揭示业务部门在数据计划中的参与程度，这是获得真实业务价值的关键因素。
- en: Data consumers are at the centre of business value creation. As the ones directly
    tapping into data products, they are in a prime position to ‘score the goals’
    — that is, to deliver business value. Recognising their pivotal role means also
    understanding the need for accountability in how they utilise these data resources.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据消费者在业务价值创造中处于核心位置。作为直接使用数据产品的人，他们处于‘进球’的位置——即交付业务价值。认识到他们的关键作用也意味着理解他们在使用这些数据资源时需要承担的责任。
- en: 'To foster this culture of accountability and ensure that data consumers are
    not just participants but active value creators, your organisation can adopt a
    structured approach with **formalised data consumer commitments**:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了培养这种责任文化并确保数据消费者不仅仅是参与者，而是积极的价值创造者，你的组织可以采用一种结构化的方法，制定**正式的数据消费者承诺**：
- en: '1\. **Document Data Usage**: Record every interaction with a data product,
    specifying its purpose. Clarity at this stage sets the foundation for accountability.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **记录数据使用**：记录每一次与数据产品的互动，并明确其目的。在这一阶段的明确性为责任奠定了基础。
- en: '2\. **Measure Outcomes**: Regularly measure how the data products influence
    business objectives. This includes not only the delivery of business use-cases
    but also the ongoing engagement with business sponsors to make sure the value
    is actively realised through time.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **衡量结果**：定期测量数据产品对业务目标的影响。这不仅包括业务用例的交付，还包括与业务赞助商的持续互动，以确保价值随着时间的推移得到积极实现。
- en: '**3\. Feedback to Data Producers**: Share success stories where data products
    have significantly contributed to business outcomes and identify opportunities
    for further improvements.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 向数据生产者反馈**：分享数据产品对业务成果有显著贡献的成功案例，并识别进一步改进的机会。'
- en: '**4\. Release Unnecessary Commitments**: As a data consumer, when you determine
    that a data product no longer serves your purpose, promptly inform the data producers
    to release them from their obligations. This crucial step ensures resources are
    reallocated efficiently and maintenance efforts are not wasted on unused data
    products.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 释放不必要的承诺**：作为数据消费者，当你确定某个数据产品不再符合你的目的时，请立即通知数据生产者解除他们的义务。这一关键步骤确保资源被有效重新分配，且不会浪费在未使用的数据产品上的维护工作。'
- en: By embodying these practices, data consumers become proactive agents of value
    creation, ensuring data products consistently align with and contribute to the
    business’s overarching objectives. Of course, understanding these commitments
    is only the starting point. They need to be operationalised through the right
    combination of culture, governance and tools.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过贯彻这些实践，数据消费者成为价值创造的积极主体，确保数据产品始终与业务的总体目标一致并为其贡献力量。当然，理解这些承诺只是起点。它们需要通过正确的文化、治理和工具的结合来实施。
- en: Data products and data contracts are great ways of organising data teams and
    adding the extra focus on consumer commitments can make a significant difference.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品和数据契约是组织数据团队并在消费者承诺上增加额外关注的重要方式，可以产生显著的影响。
- en: Just as in football, where every team member must be aligned with the objective
    to score, in the realm of data, clarity of purpose is equally critical. We cannot
    hope to win if a substantial part of our team doesn’t understand that the endgame
    is to score goals — to generate business value.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在足球比赛中，每个团队成员都必须对得分目标保持一致一样，在数据领域，目的的明确性同样至关重要。如果我们团队的重要部分不理解最终目标是为了得分——创造业务价值，那么我们就无法希望取得胜利。
- en: So, as we refine our playbooks and sharpen our strategies, let’s not lose sight
    of the goalposts. After all, in the game of data-driven success, it’s the goals
    that count.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当我们完善我们的战略并明确我们的策略时，让我们不要失去目标。毕竟，在数据驱动的成功之路上，目标至关重要。
