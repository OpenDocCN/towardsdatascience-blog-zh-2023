- en: Welcome
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欢迎
- en: '**Seth**: Welcome to Learning from Machine Learning. On this episode, I have
    the pleasure of having Vincent Warmerdam. He’s currently a machine learning engineer
    at Explosion, the company behind SpaCy and Prodigy. Vincent is an educator, a
    blogger, consistent PyData speaker.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：欢迎来到《从机器学习中学习》。在这一集里，我很高兴能邀请到 Vincent Warmerdam。他目前是 Explosion 的机器学习工程师，该公司开发了
    SpaCy 和 Prodigy。Vincent 是一名教育者、博主，并且是 PyData 的常客讲者。'
- en: He’s created many valuable open source tools. He’s endorsed for awesomeness
    on LinkedIn over a hundred times. And truly an inspiring force in the data science
    community. Welcome to the podcast.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他创造了许多有价值的开源工具。在 LinkedIn 上，他获得了超过一百次的“出色”认可。真正是数据科学社区中的激励力量。欢迎收听播客。
- en: '**Vincent**: Hi. That comment. It’s making me check. Do I have a hundred endorsements?
    I didn’t know.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：嗨。那句话让我检查一下。我有一百个认可吗？我不知道。'
- en: '**Seth**: Over.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：结束。'
- en: '**Vincent**: Oh, okay, cool.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：哦，好吧，酷。'
- en: It’s an inside joke I have with a former colleague whoever can get the most.
    I’ve got more than ninety nine endorsements for awesomeness on LinkedIn now, Nice!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我和一位前同事之间的内部玩笑，看看谁能获得最多。我现在在 LinkedIn 上得到了超过九十九个对我的“出色”认可，真不错！
- en: Background
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: '**Seth**: Why don’t you give us some background on your career journey? How
    did you get to where you are today?'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：你能给我们讲讲你的职业经历吗？你是怎么走到今天这一步的？'
- en: '**Vincent**: It’s a little bit hard to give proper career advice because I
    want to just recognize I’m a little bit privileged and I got lucky a whole bunch
    because when I started this whole data science thing, this was the era when random
    forests were kind of new. And if you could just use a random forest, you’re already
    way better than all the economic traditions with linear vols. So can you run fit
    and predict — bang. You’ve got a job. And, I was kind of in that era at the right
    time.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：给出合适的职业建议有点困难，因为我想承认我有一点运气，我也很幸运，因为当我开始从事数据科学工作时，这正是随机森林比较新的时代。如果你能使用随机森林，你已经比所有传统的线性模型要强很多。所以你只需运行拟合和预测——就这样。你就有了一个工作。而且，我正好在那个时代赶上了。'
- en: After that though, I started blogging. I started helping out by arranging some
    meetups. There’s a machine learning meetup in Amsterdam — I helped organize PyData
    Amsterdam.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我开始了博客写作。我开始通过组织一些聚会来帮助大家。阿姆斯特丹有一个机器学习聚会——我帮助组织了 PyData Amsterdam。
- en: And I had a pretty popular blog as well, so people started recognizing me for
    that. And, at some point, that recognition gets you places, you get invited to
    speak, and then people sort of see you as an authority figure. I’m not, I like
    to think I have sensible ideas, but I try to be modest about that. But that has
    kind of been the story of my career though because people knew my blog, which
    would usually include a CTO of a company. And then a CTO would say, “Hey, I like
    your blog. Can we just have a beer?”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我还曾经有一个相当受欢迎的博客，所以人们开始因博客而认识我。在某个时候，这种认可让你有了机会，你被邀请去演讲，然后人们就把你视为权威人物。我不是，我喜欢认为自己有明智的想法，但我尽量对这一点保持谦虚。但这也基本上是我职业生涯的故事，因为人们知道我的博客，通常包括公司的首席技术官。然后首席技术官会说，“嘿，我喜欢你的博客。我们能喝杯酒吗？”
- en: And then usually, that led to the job offer. I have yet to talk to a recruiter.
    Honestly. I’ve never been hired through the recruitment pipeline so far in my
    career.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，通常这就会导致工作机会。我还没有和招聘人员谈过。说实话。在我的职业生涯中，我从未通过招聘渠道获得过工作。
- en: It’s always been via the CEO or CTO because they knew of my work beforehand.
    And this is very weird, this is a very bad story because this is very hard to
    replicate for others because I just got very lucky when it comes to this. I do
    think having a blog and being able to get recognized is very useful, just very
    hard to replicate. But I also like to think that some of the side projects that
    I did for open source definitely helped out. Calmcode is something that people
    know me of these days. There’s a saying, plant a thousand flowers and one of them
    will be a lotus.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这一直是通过 CEO 或 CTO，因为他们事先知道我的工作。这非常奇怪，这是一个非常糟糕的故事，因为对于其他人来说，这非常难以复制，因为我在这方面非常幸运。我确实认为拥有一个博客并且能够获得认可是非常有用的，只是很难复制。但我也喜欢认为我为开源做的一些旁项目确实有所帮助。Calmcode
    是如今人们认识我的一个方面。有句老话说，种下一千朵花，总会有一朵是莲花。
- en: …plant a thousand flowers and one of them will be a lotus
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …种下一千朵花，总会有一朵是莲花
- en: '![](../Images/3a4a7bf604fda0b50f5ff6a56b66a46a.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3a4a7bf604fda0b50f5ff6a56b66a46a.png)'
- en: Image generated using [https://huggingface.co/CompVis/stable-diffusion-v1-4](https://huggingface.co/CompVis/stable-diffusion-v1-4)
    with prompt “Plant a thousand flowers and one of them will be a lotus”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图片生成使用了 [https://huggingface.co/CompVis/stable-diffusion-v1-4](https://huggingface.co/CompVis/stable-diffusion-v1-4)，提示为“种下一千朵花，总会有一朵是莲花”
- en: I subscribe to that idea, but a lot of it comes down to luck and a bit of privilege
    as well. I just want to be honest about that. Being able to be recognizable has
    proven to be useful to me.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我认同这种观点，但很多情况也归结于运气和一点特权。我只是想对这一点保持诚实。能够被认可对我来说确实很有用。
- en: '**Seth**: Yeah. Definitely. I mean, everyone’s journey is unique. What are
    the roles that you’ve played at different companies?'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：是的，确实如此。我的意思是，每个人的经历都是独特的。你在不同公司担任过什么角色？'
- en: I know you’ve been a consultant at one point, an advocator. You’ve had some
    interesting titles. Right?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你曾经做过顾问，也当过倡导者。你有过一些有趣的头衔，对吧？
- en: '**Vincent**: There was a phase at a previous company where they would really
    let you pick any name you could and me and a couple of colleagues would think
    it’s funny to really see how far we could stretch it. So I called myself a Pokemon
    master because I thought that it was kind of funny. My favorite title was senior
    person because at some point, I’m just one of the old guys at the company. So
    I just called myself that.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：在之前的一家公司，有一个阶段他们会让你选择任何名字，我和几个同事觉得这很有趣，看看我们能把名字搞得多么夸张。所以我叫自己宝可梦大师，因为我觉得这挺有趣的。我最喜欢的头衔是高级人物，因为在某个时候，我只是公司里的老一辈。所以我就这样称呼自己。'
- en: As far as roles goes, I’ve been doing lots of training, so at some point you
    call yourself a trainer. Because you’re doing consultancy, you have different
    roles within different teams. So I was a lead at some point as well.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 就角色而言，我做了很多培训，所以有时候你会称自己为培训师。因为你在做咨询工作，所以在不同的团队中你会扮演不同的角色。所以我曾经也担任过领导。
- en: I was also helping a recruiting company recruit people at companies for specific
    data team. Sometimes my role would be super temporary. Sometimes it’d be for two
    years. But usually, it’s been I was a person on a data team trying to get the
    team to become productive, doing whatever. Usually, the things I like to think
    I’m pretty good at is keeping things very simple.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我还帮助一家招聘公司在公司里招聘特定数据团队的人。有时候我的角色会非常短期。有时候会是两年。但通常，我是数据团队中的一员，试图让团队变得高效，做任何事情。通常，我喜欢认为自己很擅长保持事情的简单。
- en: I can get a lot of mileage from linear models, which tends to work quite nicely.
    And before that, I also had lots of different jobs in college, and I do like to
    think that that kind of helped as well. My background is in operations research,
    but before that, I actually studied design. And my evening job, I was a bartender
    at a comedy theater in the Netherlands, which I do like to think that might have
    helped my presentation skills in a way. Having studied design for a while also
    makes me think differently about algorithms.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以从线性模型中获得很多收益，这通常效果很好。在那之前，我在大学期间做了很多不同的工作，我也喜欢认为这也有所帮助。我的背景是运筹学，但在此之前，我实际上学过设计。我的晚间工作是荷兰一家喜剧剧院的酒保，我认为这可能在某种程度上帮助了我的演讲技巧。学习设计一段时间也让我在思考算法时有了不同的视角。
- en: And how operations research makes me think about constraints a lot when I’m
    doing data science things. I like to think that I have a somewhat diverse background,
    and it’s that somewhat diverse background that makes it easy for me to do stuff
    that I’m doing now. That’s a summary.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 运筹学让我在做数据科学工作时经常思考约束条件。我喜欢认为我有一个比较多样的背景，而正是这种多样的背景使我能够轻松完成现在正在做的事情。这就是总结。
- en: Academic Background
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学术背景
- en: '**Seth**: That makes sense. So diving into your academic background, what was
    it? So, it was some operations research and some design? That sounds pretty unique
    there.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：这很有道理。那么，深入了解一下你的学术背景吧，是什么呢？所以，既有运筹学又有设计？这听起来很独特。'
- en: '**Vincent**: Yeah, I studied industrial design engineering for a year, and
    then I found out it wasn’t for me. So I had to switch majors. And then the bachelor’s
    was econometrics and operations research, and the masters was operations research.
    And I thought that it was the most interesting of the two. But also because that
    had a little gateway to computer science.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：是的，我学了工业设计工程一年，然后发现这不适合我。所以我不得不换专业。然后学士学位是计量经济学和运筹学，硕士学位是运筹学。我认为这两个中最有趣的是运筹学。而且，因为这也有一个通向计算机科学的小门。'
- en: So if I wanted to do the computer science courses, that’d be kind of an easy
    way for me to get courses I wanted to take. But, I was also rowing when I was
    in college and did a bit of partying, so I wasn’t allowed to start my masters
    just yet. So I had this one year where I just took whatever course interested
    me. I did a couple of courses in neuroscience, which was pretty interesting, some
    psychology and biology and what not.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我想学习计算机科学课程，那对我来说会是一种比较简单的方式来获取我想上的课程。不过，我在大学时也参加了划船并做了一些聚会，所以我还不能开始我的硕士课程。因此，我有一年时间只是选修了我感兴趣的课程。我修了一些神经科学的课程，觉得相当有趣，还有心理学和生物学等等。
- en: Again, I like to think that the diversification of knowledge has proven to be
    quite useful, but the official title for my academic background, Operations Research.
    So that’s the mathematics behind optimizing systems. That’s kind of the thing
    that you’re taught there.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢认为知识的多样化被证明非常有用，但我正式的学术背景是运筹学。所以这就是优化系统背后的数学。这就是你在那儿学到的东西。
- en: '**Seth**: Very cool. What’s the quintessential or canonical problem in operations
    research that that people try to solve?'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 非常酷。在运筹学中，人们尝试解决的典型或经典问题是什么？'
- en: '**Vincent**: So, a very textbook example in machine learning, you usually try
    to optimize towards something. You want to get the loss as low as possible or
    the accuracy as high as possible. And you’ve got algorithms for that. You typically
    take your data and the label you want to predict and you come up with some sort
    of loss function, you try to get those as small as possible. And in operation
    research, you kind of do a very similar thing.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 所以，在机器学习中，一个非常经典的例子就是你通常会尝试优化某个目标。你希望将损失降到最低或将准确率提高到最高。你有算法来实现这一点。你通常会拿到数据和你想要预测的标签，然后制定某种损失函数，试图使这些损失最小化。在运筹学中，你也会做类似的事情。'
- en: It’s just that in operation research, you typically aren’t dealing with a machine
    learning algorithm, but you’re dealing with, let’s say, “Hey, we have stocks that
    we would like to invest in and Oh, by the way, that also introduces constraints.
    Because, yes, we want to get the highest return, but of course, we don’t want
    to overshoot the budget, and we also have a risk preference.” And those are defined
    as hard mathematical constraints. Then if you want to optimize, it’s kind of a
    different ball game because if your algorithm ever exceeds the bounds of the constraint,
    then you’re in sort of bad territory. So I would argue that’s he main thing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在运筹学中，你通常不会处理机器学习算法，而是处理，例如，“嘿，我们有一些股票想要投资，顺便提一下，这也引入了约束条件。因为，是的，我们想获得最高的回报，但当然，我们不想超出预算，我们也有风险偏好。”这些都被定义为严格的数学约束条件。如果你想优化，那就有点不同了，因为如果你的算法超出了约束的范围，那你就进入了不好的领域。所以我认为这是主要的问题。
- en: If you’re doing operations research then you’re taught constraints really matter
    and you want to deal with those in mathematically proper ways. And that’s a different
    ballgame. But that’s the main thing that they’re dealing with, this constrained
    optimization. That’s what they do.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在做运筹学，那么你会被教导约束条件非常重要，你希望以数学上合适的方式处理这些约束。这是另一回事。但这正是他们所处理的主要内容，这种有约束的优化。这就是他们的工作。
- en: '**Seth**: Very cool. Yeah. Sounds like you need a very strong math background.
    Some linear algebra in there too?'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 非常酷。是的。听起来你需要很强的数学背景。里面也有一些线性代数吗？'
- en: '**Vincent**: Lots of calculus and linear algebra. Although, I will say it depends
    a bit on what you do. When you do the master’s degree, of course, you do theoretical
    courses and you got to do the proofs. But the moment that you start doing your
    thesis [things change]. I had a professor who basically said, “I know nothing
    about machine learning Vincent, but you seem so eager. You do machine learning
    and you just teach me how it works because I’ve got no idea.”'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 需要大量的微积分和线性代数。虽然，我会说这有点取决于你做什么。当你攻读硕士学位时，当然你会上理论课程，并且需要做证明。但当你开始做论文时[情况会有所变化]。我有一个教授基本上说：“我对机器学习一无所知，Vincent，但你似乎非常渴望。你做机器学习，然后教我它是怎么回事，因为我一点头绪都没有。”'
- en: And that was great. The professors just let me do what I wanted to do, and I
    was also able to teach myself that way. But if you really want to do the proper
    operations research and especially if you want to do a PhD, It is super math heavy.
    That’s true.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这很棒。教授们允许我做我想做的事情，我也能以这种方式自学。但如果你真的想做正规的运筹学，特别是如果你想攻读博士学位，那是非常数学密集的。确实如此。
- en: A little bit too heavy for my comfort to be honest. I’m a little bit more on
    the applied side of things, but still know people who end up doing a PhD, and
    they are definitely the math proof kind of people. They’re the kind of this cookbook
    of linear algebra kind of a person. That’s definitely in the field.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，这对我来说有点太沉重了。我更倾向于应用方面，但仍然认识那些最终攻读博士学位的人，他们绝对是数学证明类型的人。他们是那种线性代数“食谱”的人。这确实存在于这个领域。
- en: Machine Learning Attraction
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习的吸引力
- en: '**Seth**: What was it that attracted you to machine learning? What initially
    got you interested in it?'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 是什么吸引了你对机器学习的兴趣？最初是什么让你感兴趣的？'
- en: '**Vincent**: There’s always something cool about making predictions. Right?
    So there’s something about that I thought was pretty interesting. I think the
    longer story, though, I do remember a very close family member of mine got a wrong
    medical diagnosis.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 做出预测总是很酷的，对吧？所以这其中有一些我认为非常有趣的东西。我记得比较长的故事是，我非常亲近的一个家庭成员得到了一个错误的医学诊断。'
- en: The wrong diagnosis was they told the person you have a very bad disease and
    the person didn’t. And we found out just in time, thank God. But, they might have
    made some really weird life decisions like sell the house immediately because
    of that decision. So that made me think, okay, there’s a definite consequence
    to making the wrong decisions. Anything that we can do to make better decisions
    is interesting.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 错误的诊断是他们告诉这个人你得了很严重的疾病，但实际上并没有。幸运的是，我们及时发现了这个问题。但是，他们可能因为这个决定做了一些非常奇怪的生活决策，比如立即卖掉房子。这让我意识到，做出错误决定会有明确的后果。任何我们能做的改进决策的事情都是有趣的。
- en: And maybe there’s something about this machine learning. The whole idea that
    you try to learn more from data by using a machine, there’s something plausible
    about that. It seems very interesting. So that was kind of around the time that
    I did think, Hey, yeah, Let’s see if these algorithms might be able to do something.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这与机器学习有关。整个概念是你试图通过使用机器从数据中学习更多，这种想法是有一定道理的。它似乎非常有趣。所以，那时我确实想，嘿，看看这些算法是否能够做一些事情。
- en: And then the career prospects turned out to be amazing. So that’s another motivation
    to go into that realm. But the initial spark was a wrong decision got made. That’s
    how I started thinking, hey, maybe there are systems that we can improve here.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后职业前景变得非常棒。所以这也是进入那个领域的另一个动力。但是最初的火花是一个错误的决定被做出了。这就是我开始思考，也许我们可以在这里改进一些系统的原因。
- en: Calmcode
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Calmcode
- en: '**Seth**: Very interesting, and we’re going to dive into machine learning in
    a bit. But having the creator and maintainer of calmcode which is such an unbelievable
    resource.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 非常有趣，我们马上就会深入探讨机器学习。但是，拥有 calmcode 的创造者和维护者，这真的是一个令人难以置信的资源。'
- en: '[Vincent Laughs]'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vincent 笑]'
- en: '**Seth:** No, nothing nothing to laugh about. Calmcode is incredible.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth:** 不，没什么好笑的。Calmcode 是令人难以置信的。'
- en: It’s in the top two or three things that I recommend to every new data scientist.
    The way that you break down really complex things into a nice calm and logical
    and rational way is extremely valuable.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐给每个新数据科学家的前两三件事之一。你将非常复杂的事情分解成清晰、冷静、逻辑和理性的方式是非常有价值的。
- en: '**Vincent:** Glad to hear.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent:** 很高兴听到。'
- en: '**Seth:** So can you talk a little bit about calmcode and why’d you start it?
    And well, what is it? Give everyone a breakdown'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth:** 那你能谈谈 calmcode 吗？你为什么开始做它？它到底是什么？给大家一个详细介绍。'
- en: '**Vincent**: So first of all, happy to hear it — that you like calmcode. I’m
    happy to hear that it helps. So, basically, the story behind calmcode was, at
    some point, I was looking at educational content around data science. And, as
    an educator, I just started noticing there’s just so much gunk.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 首先，很高兴听到你喜欢 calmcode。我很高兴听到它有所帮助。基本上，calmcode 的故事是，在某个时候，我在查看有关数据科学的教育内容。作为教育工作者，我开始注意到有很多垃圾。'
- en: So to give an example, the number one tutorial, maybe four or five years ago,
    on how scikit-learn works, what happened with this data set called Load Boston,
    which is about Boston House prices. There’s so many tutorials that use that data
    set from all your O’Reily books to a lot of open source packages. But then you
    look at the data and it turns out that one of the variables that they’re using
    to predict the house price is skin color.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，大约四五年前，关于 scikit-learn 如何工作的第一教程，涉及一个叫做 Load Boston 的数据集，这个数据集是关于波士顿房价的。很多教程使用这个数据集，从你的
    O’Reilly 书籍到许多开源包。但当你查看数据时，结果发现他们用来预测房价的一个变量是肤色。
- en: I forgot the exact name, but it was something like percentage of blacks in the
    town. You don’t want to put that in the predictive model. It’s a really, really
    bad idea. Also, why is this dataset on scikit-learn? Why are so many people using
    it?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我忘了确切的名称，但它类似于城镇中黑人比例。你不应该把这个数据放到预测模型中。这是一个非常非常糟糕的主意。此外，为什么这个数据集会出现在 scikit-learn
    上？为什么这么多人在使用它？
- en: So that led to a lot of frustration on my end. And then I also noticed that
    there are these enterprise courses that use Load Boston that charge a thousand
    dollars a day. And you look at it, you kind of go, this is a mess. And then I
    figured if I’m this frustrated, maybe I can get energy out by putting this stuff
    out there for free.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了我很多的挫败感。我还注意到有些企业课程使用Load Boston，收费高达一千美元一天。你看了之后会觉得，这真是一团糟。然后我想，如果我这么沮丧，也许可以通过把这些东西免费分享出来来获得一些动力。
- en: I knew that I was knowledgeable enough to be able to teach these kinds of topics
    because I’ve taught them before. But I’ve also noticed that a lot of this educational
    content seems to focus more on the creator and less about just getting the idea
    across. So I figured it would be kind of like a fun little experiment. If I were
    to make a learning platform, how would I do it? And that’s how CalmCode got created.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道自己有足够的知识来教授这些主题，因为我以前教过。但我也发现，很多教育内容似乎更关注创作者，而不是把想法传达出去。所以我觉得做一个学习平台会是一个有趣的实验。如果我来做这个平台，我会怎么做？这就是CalmCode的诞生原因。
- en: The idea is you just have a maximum of five one minute videos to explain a single
    topic and the sequence of those can be a little course on pandas or can be a little
    course on whatever.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是你最多只有五个一分钟的视频来解释一个单一主题，这些视频的顺序可以组成一个关于pandas的小课程，也可以是关于其他任何东西的小课程。
- en: …for every single topic I can say, Is this a calm tool? Is it something that
    makes your day to day nicer? And if the answer is maybe not, then I just don’t
    teach it.
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …对于每一个主题，我都可以问：这是一个平静的工具吗？它是否能让你的日常生活更好？如果答案是否定的，那我就不教这个工具。
- en: What I like about doing the calmcode thing is for every single topic I can say,
    Is this a calm tool? Is it something that makes your day to day nicer? And if
    the answer is maybe not, then I just don’t teach it, which is also one of the
    reasons why I don’t teach Spark, to be honest. Because installing it is just such
    a pain. And sometimes there’s easier ways of analyzing the data than resorting
    to a very big data tool.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢做calmcode的原因是，对于每一个主题，我都可以问：这是一个平静的工具吗？它是否能让你的日常生活更好？如果答案是否定的，那我就不教这个工具，这也是我不教Spark的原因之一。因为安装起来真的很麻烦。有时有比使用大型数据工具更简单的数据分析方法。
- en: So it’s just a very opinionated learning environment that people seem to have
    really liked. I’ve gotten lots of very nice responses. Ever since the baby showed
    up, I have been doing way less.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个非常有个人见解的学习环境，人们似乎非常喜欢。我收到了很多非常好的反馈。自从孩子出生以来，我做得少了很多。
- en: But it has been very cool to see just this little hobby project of mine without
    distractions that’s very calm. Seems to be getting between ten and twenty thousand
    people a month. And I get lots of people buying me beers at conferences out of
    the blue. That kind of stuff is pretty cool.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这个小小的爱好项目在没有干扰的情况下保持非常平静真的很酷。每个月似乎有一万到两万人访问。我还经常在会议上收到陌生人请我喝酒。这些事情都很棒。
- en: '**Seth**: Yeah. It’s a great resource. Definitely paying it forward, creating
    a place for data scientists to go to learn anything. Have you ever found yourself
    going back to an old calmcode to refresh your self on some of these skills?'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**：是的。这是一个很好的资源。确实是在回馈社会，为数据科学家创建一个学习任何东西的地方。你有没有发现自己回去查看旧的calmcode以刷新一些技能？'
- en: '**Vincent**: Yeah. That’s another reason. So one thing that calmcode has proven
    to be quite nicely for me is it’s kind of like a snippets library. Because I knew
    the course that I made and I knew that I definitely mentioned this in that course
    and I kind of need a config file, where is it?'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：是的。这是另一个原因。calmcode对我来说很好的一点是，它有点像一个片段库。我知道我做的课程中提到了这些内容，而且我确实需要一个配置文件，它在哪里？'
- en: Just today, I was looking at my typer course because I needed “oh, how do options
    work again? Copy paste.” So it’s also almost a snippet tool from myself at this
    point as well. Not the original intent, but it is something that seems to be happening.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 就在今天，我查看了我的typer课程，因为我需要“哦，选项是怎么工作的？复制粘贴。”所以现在这几乎也成了我自己的片段工具。虽然不是最初的意图，但似乎确实发生了。
- en: And also, I’m building search for calmcode now as well. It’s kind of as a hobby
    project. I’m contemplating, hey, maybe the main thing the search feature should
    do is just find the right snippets, which is kind of like an interesting search
    problem on its own.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我现在也在为 calmcode 建立搜索功能。这算是一项兴趣项目。我在考虑，嘿，也许搜索功能的主要任务就是找到正确的代码片段，这本身就是一个有趣的搜索问题。
- en: But, yeah, totally, I need a reminder too. There’s many courses. I don’t have
    all of them in my head, all of the time. I still watch my own stuff in that sense.
    Yeah.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对，确实，我也需要一个提醒。有很多课程。我不能总是把所有的课程都记在脑海里。在这种意义上，我仍然会看我自己的内容。是的。
- en: '**Seth**: Yeah. It’s a good resource for you that you can consume which also
    became something so many other people can use. I’m trying to think of my first
    usage of it. I think it was, like, args kwargs, which is one of the first ones
    on there. Yeah. I revisit it every so often.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：是的。这对你来说是一个很好的资源，你可以使用，它也成了许多其他人可以使用的东西。我在想我第一次使用它的经历。我认为是像 args kwargs
    这样的内容，它是网站上最早的几个之一。是的。我会不时回顾它。'
- en: '**Vincent**: Nice. Yeah. Nice.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：很好。是的。很好。'
- en: '**Seth:** Thank you.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：谢谢。'
- en: '**Vincent:** Well, so then I would love to do more.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：嗯，那么我希望能做更多的事情。'
- en: But the simple fact of the matter is my life is a little bit different now because
    of the baby. So, there’s so many ideas I have that I could do with calmcode. The
    one thing I also kind of like about the project is I cannot spend any effort on
    it and the site will just still run. Right. So that’s also kind of the calm design
    of it.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 但简单的事实是，由于有了宝宝，我的生活现在有点不同了。所以，我有很多想法可以用在 calmcode 上。我也有点喜欢这个项目的原因是，即使我不投入任何精力，网站仍然会运行。对吧？所以这也是它的平静设计的一部分。
- en: I really like having a hobby project where it’s impossible to break. And if
    any of it breaks, it’s super easy to fix because it’s just a static website. So
    that makes it super easy.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的喜欢有一个不容易出错的兴趣项目。如果有任何问题，也很容易修复，因为它只是一个静态网站。这使得它非常简单。
- en: '**Seth**: If there were no time constraints or any resource constraints, what
    would you do to improve calmcode?'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：如果没有时间限制或资源限制，你会做什么来改进 calmcode？'
- en: '**Vincent**: There’s a couple of courses particularly that I would love to
    do. One of them is just embeddings I think that there seems to be a bit of hype
    around it, but also just you can make embeddings do different things and there’s
    reasons why they work. But they don’t solve every problem and I can do a fun course
    where you start with letter embeddings and you move on to other embeddings and
    images, and then you also show how they can fail. I think that that could be super
    cool.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：我特别想做几个课程。其中一个就是嵌入，我觉得这似乎有一点炒作，但你也可以让嵌入做不同的事情，了解它们为什么有效。不过它们并不能解决所有问题，我可以做一个有趣的课程，从字母嵌入开始，逐步过渡到其他嵌入和图像，然后还展示它们可能失败的情况。我认为这会非常酷。'
- en: Bayesian MCMC [Markov Chain Monte Carlo] stuff, would be nice to have as well
    because you can make very articulate models, which is a trick not enough people
    are appreciative enough of.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯 MCMC [马尔可夫链蒙特卡洛] 的内容，也希望能有，因为你可以创建非常精确的模型，这是一种不够被重视的技巧。
- en: And then I would love to have a new section on the site, which is all about
    demos and benchmarks. And that’s because I think it’s very hard to do a benchmark
    wrong. All benchmarks are wrong, but some of them can be very insightful. And
    I think just celebrating that a bit more would also just be fun. I’ve got a couple
    of examples lined up, but I have no time to actually produce it.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我还希望在网站上增加一个新部分，专注于演示和基准测试。我认为很难做错基准测试。所有基准测试都有偏差，但有些可以非常有洞察力。我认为庆祝一下这个部分也会很有趣。我已经准备了几个例子，但我没有时间去实际制作它们。
- en: But things like, hey, what can you do to actually make numeric algorithms converge
    a bit quicker. Does standardization really help or not? And, just exploring that
    a little bit could be just super fun.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 但像，嘿，你可以做些什么来让数值算法收敛得更快。标准化真的有帮助吗？只是探索一下这些问题可能会非常有趣。
- en: Stuff like that’s in my mind. There’s always stuff to make. And, like, another
    thing I’m playing with is, like, would it be fun to collaborate on that project?
    Maybe. I don’t know. But of course, There’s no rush. So it’s also kind of fine
    if I don’t spend time on it right now. That’s also cool.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的事情在我的脑海中。总是有东西可以做。还有，另一个我在玩的是，像，是否与其他人合作这个项目会有趣？也许吧。我不知道。但当然，没有时间上的压力。所以如果我现在不花时间在上面也没关系。这也是不错的。
- en: Open Source
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源
- en: '**Seth**: Yeah. Awesome. Switching gears a little bit into some of your open
    source work. I think the first library of yours that I was exposed to was bulk.
    Maybe something else before that but that was the first one I was really using.
    And then you also have embetter, human-learn, whatlies, doubtlab, cluestar. Those
    are the ones that I’m most familiar with. I know there’s about another two or
    three dozen'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 是的。太棒了。稍微转换一下话题，谈谈你的开源工作。我认为我第一次接触到你的库是 bulk。也许之前还有其他的，但这是我真正使用的第一个。然后你还有
    embetter、human-learn、whatlies、doubtlab 和 cluestar。这些是我最熟悉的。我知道还有另外两三个。'
- en: '**Vincent**: Yeah. Small dozen at this point.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 是的，目前大约十几个。'
- en: '**Seth**: When do you decide like — this project deserves an open source library?
    When you think it’s a tool?'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 你什么时候决定一个项目值得成为开源库？当你认为它是一个工具时？'
- en: '**Vincent**: It helps a bit to maybe explain how the open source thing kind
    of got started. So my first open source project that I put on PyPI was called
    evol, which is basically a DSL for evolutionary programming. I made it with a
    colleague of mine. It was a very cute idea. And I wanted to have my own little
    library.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 这有助于稍微解释一下开源的起源。所以我第一个发布在 PyPI 上的开源项目叫做 evol，基本上是一个用于进化编程的 DSL。我和我的一位同事一起制作了它。这个想法很有趣，我想拥有自己的小库。'
- en: So I was looking for a problem. And then I just find out that, if I have a population
    object and evolution object, and those two can interact in nice ways and super
    easy to make genetic algorithms. Alright. Cool library, I did a bunch of talks
    on that.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在寻找一个问题。然后我发现，如果我有一个人口对象和一个进化对象，并且这两者可以以很好的方式互动，那么制作遗传算法非常简单。好吧，很酷的库，我做了一些关于它的讲座。
- en: But then at some point, I taught myself how to make Python packages. And then
    I was a consultant, and I started noticing that at different clients that I would
    be writing the same, scikit-learn components. So I figured, I have to have a library
    with these components that I keep reusing. And that’s how scikit-lego came to
    be, and that’s how I familiarized myself with the scikit-learn ecosystem.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 但后来，我自己学会了如何制作 Python 包。然后我成为了一名顾问，开始注意到在不同的客户处，我会编写相同的 scikit-learn 组件。因此，我觉得我需要一个包含这些组件的库，因为我不断重用它们。这就是
    scikit-lego 的由来，也是我熟悉 scikit-learn 生态系统的过程。
- en: And then, I started working at Rasa. And there, we do lots of benchmarks on
    sentence classification because Rasa builds chatbots. And when you’re building
    chatbots, sentence comes in and we need to figure out the intent. Okay. So I wrote
    a bunch of benchmarking tools because that’s what I needed and some of those can
    be open sourced.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我开始在 Rasa 工作。在那里，我们进行大量的句子分类基准测试，因为 Rasa 构建聊天机器人。当你构建聊天机器人时，句子进入系统，我们需要确定意图。好吧。因此，我写了一些基准测试工具，因为这是我需要的，而其中一些可以开源。
- en: Whatlies was an example of that because I wanted to have a library where very
    quickly I could have many non-English embeddings and see if they were better.
    And then it turned out that there’s a whole non-English community around Rasa
    who was super interested in that.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Whatlies 就是一个例子，因为我想要一个库，可以非常快速地拥有许多非英语嵌入，并查看它们是否更好。然后发现 Rasa 周围有一个非英语社区，他们对此非常感兴趣。
- en: So I was able to build some Rasa plugins to support all these non-English tools.
    And, then at some point, I started maintaining my own libraries, and then I noticed
    that I need some unit tests for my docs because I don’t want my docs to break.
    So I made a couple of tools to help me do that. [Mktestdocs](https://github.com/koaning/mktestdocs)
    — That’s one of these tools.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我能够构建一些 Rasa 插件来支持所有这些非英语工具。然后在某个时候，我开始维护自己的库，然后我发现我需要为我的文档添加一些单元测试，因为我不想让文档出现问题。因此，我制作了一些工具来帮助我做到这一点。[Mktestdocs](https://github.com/koaning/mktestdocs)
    就是这些工具之一。
- en: I noticed the tests at Rasa were running super slow so I made [pytest duration
    insights](https://github.com/koaning/pytest-duration-insights) so I could figure
    out which tests were slowest. And you can see how all these things accumulate,
    but it’s always because I’m scratching another itch. And my preferred way of operating
    is to do that in public.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到 Rasa 的测试运行得非常慢，所以我制作了 [pytest duration insights](https://github.com/koaning/pytest-duration-insights)，以便找出哪些测试最慢。你可以看到这些东西是如何累积的，但这总是因为我在解决另一个问题。我的首选方式是在公开场合进行操作。
- en: And of course, there are tools that I can’t do in public. I work at a company.
    Some tools are private. That’s fine. But most of the time, I’ve encountered a
    problem, and I just want to be able to solve it again later with very low effort.
    And because I’ve made packages before, it’s just super easy to repeat.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，也有一些工具我不能公开展示。我在一家公司工作。有些工具是私有的。这没问题。但大多数时候，我遇到一个问题时，我只是希望以后能够用非常少的努力解决它。因为我之前做过包，所以重复这件事变得非常简单。
- en: And that’s also how [doubtlab](https://koaning.github.io/doubtlab/) happened,
    and it’s also how [embetter](https://github.com/koaning/embetter) happened, and
    honestly, also how bulk happened. It’s just that at some point, I figured I need
    this for my work. It’s nice to have around, so let’s just package it and go build
    in public, and that works very well for me. That’s the main story there.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是[疑问实验室](https://koaning.github.io/doubtlab/)的形成过程，以及[embetter](https://github.com/koaning/embetter)的形成过程，老实说，也包括bulk的形成过程。只不过在某个时刻，我意识到我需要这个工具来完成工作。它很好用，所以我们就打包它，公开构建，这对我来说效果很好。这就是主要的故事。
- en: '**Seth**: Yeah. Very cool. And that’s a great story. It seems like building
    one tool, you build up certain skills, and then one thing kind of leads to another,
    and then it’s not such a big deal.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：是的，非常酷。这是一个很棒的故事。看起来，创建一个工具，你积累了某些技能，然后一个事情引出了另一个事情，这样它就不那么难了。'
- en: Once, I guess, you have around three dozen amazing tools to add that thirty
    seventh tool.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我猜测，你大概有三十多个惊人的工具来添加那个第37个工具。
- en: '**Vincent**: So, yes, but I do want to make one comment because I do think
    that in general, if I look at the companies that I visited, with my background
    as a consultant, I do think not enough people make their own Python packages.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：是的，但我确实想做一个评论，因为我确实认为，通常来说，如果我回顾一下我访问过的公司，以我的顾问背景来看，我确实认为没有足够的人创建自己的
    Python 包。'
- en: For example, imagine that you have a pandas query that has to deal with time
    series or something that is working on this very specific database. Okay. Then
    the function that reads out the data from the database probably can be a function
    that needs to be reused. And maybe you have to add sessions or maybe you have
    a very specific machine learning model that you want to reuse.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你有一个 pandas 查询，需要处理时间序列或在某个非常特定的数据库上工作。那么，从数据库中读取数据的函数可能是一个需要重复使用的函数。也许你还需要添加会话，或者你有一个非常特定的机器学习模型需要重用。
- en: And for all of these utilities, you don’t want them to live in a notebook. You
    want them to live in a Python package. And I have seen that not enough people
    make their own internal tools which I do think is a shame. I was around a couple
    of mature colleagues at the time and we would write our own Python tools internally.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些实用工具，你不希望它们存在于笔记本中。你希望它们存在于 Python 包中。我看到并不是所有人都创建自己的内部工具，这我认为是个遗憾。当时我和一些成熟的同事在一起，我们会在内部编写自己的
    Python 工具。
- en: …you can make Python packages more often than you might think. So, just build
    one even if it’s for your own little helper functions in pandas that you like
    to use.
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …你可以比你想象的更频繁地创建 Python 包。所以，即使是为了你自己在 pandas 中喜欢使用的小助手函数，也可以创建一个。
- en: And because we had that habit, it was also quite easy for me to make one that
    was just public. So, this is advice I might have for a more general crowd, you
    can make Python packages more often than you might think. So, just build one even
    if it’s for your own little helper functions in pandas that you like to use. That’s
    a totally legitimate use case.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们有这样的习惯，对我来说，制作一个公开的工具也变得相当容易。所以，这也是我对更广泛的群体的建议，你可以比你想象的更频繁地创建 Python 包。即使是为了你自己在
    pandas 中喜欢使用的小助手函数，也可以创建一个。这是一个完全合法的使用案例。
- en: Bulk
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bulk
- en: '**Seth**: Yeah. To dive into the one that I’ve used the most, bulk. Can you
    talk about bulk? What is the pipeline and the requirements for it? What are the
    mechanisms at play?'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：是的。深入到我使用最多的那个工具——bulk。你能谈谈 bulk 吗？它的工作流程和要求是什么？涉及了哪些机制？'
- en: '**Vincent**: Yeah. So it might be fun to also explain how that library accidentally
    happened. So I had a library called human-learn. There’s a couple of really cool
    features, but the whole thing with human-learn is that as a human, you can now
    make scikit-learn models without knowing anything about machine learning. One
    thing you can do is turn a Python function into a scikit-learn compatible component
    which is useful. So you can grid search over the kwargs and all that.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：是的。所以也许可以有趣地解释一下那个库是如何偶然出现的。我有一个叫做 human-learn 的库。它有几个非常酷的功能，但
    human-learn 的核心是，作为一个人，你现在可以在不了解机器学习的情况下制作 scikit-learn 模型。你可以做的一件事是将一个 Python
    函数转换成一个 scikit-learn 兼容的组件，这非常有用。所以你可以对 kwargs 进行网格搜索等等。'
- en: However, one thing I thought was kind of cool too is, usually you see a plot,
    of some blue dots there, some yellow dots there, some red ones there. And people
    say, this is what we need machine learning for and then an algorithm dissects
    them. But then I figured, you know, you can just draw a circle around the green
    dots and a circle around the blue ones and just translate that circle into a scikit-learn
    model. So that’s a feature of human-learn. In human-learn, we have bokeh components
    that can do that from a notebook.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我觉得很酷的一点是，通常你会看到一个图，那里有一些蓝点，那里有一些黄点，还有一些红点。人们说，这就是我们需要机器学习的地方，然后算法对它们进行解析。但我觉得，你知道，你可以直接在绿色点周围画一个圆圈，在蓝色点周围画一个圆圈，然后将那个圆圈转换成一个
    scikit-learn 模型。所以这就是 human-learn 的一个特性。在 human-learn 中，我们有 bokeh 组件可以从笔记本中做到这一点。
- en: And while I was working on that, I was also working on [whatlies](https://koaning.github.io/whatlies/)
    over at Rasa for all of these word embeddings. Then at some point, it started
    dawning on me that when you take these word embeddings and when you pass them
    through [UMAP](https://umap-learn.readthedocs.io/en/latest/), you kind of get
    these clusters. And then I figured, oh, I just want to select them. Oh, hang on.
    I’ve got this tool called human-learn that just does that.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在做那个项目的时候，我也在 Rasa 上处理 [whatlies](https://koaning.github.io/whatlies/) 的所有词嵌入。然后某一刻，我开始意识到，当你将这些词嵌入传递到
    [UMAP](https://umap-learn.readthedocs.io/en/latest/) 时，你会得到这些簇。然后我想，哦，我只想选择它们。哦，等等。我有一个叫做
    human-learn 的工具，它正好可以做到这一点。
- en: And within, like an hour, I had that working in a notebook. Then, I showed it
    to a bunch of colleagues and they all kind of went, “This is super useful, Vinny.
    Well done.” So that was a notebook that got shared around a lot.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约一个小时内，我在一个笔记本中完成了这个功能。然后，我把它展示给了一些同事，他们都说：“这非常有用，Vinny。做得好。”所以这是一个分享了很多的笔记本。
- en: And now, I no longer work at Rasa, and I started working at this company called
    Explosion. We have an annotation tool. And I felt like doing the bulk trick again,
    but I didn’t feel like using that in a notebook. So I just turned that into a
    little web app that you can run locally and it’s one of the pre-processing steps
    I like to use as the thing you do before you start annotating in Prodigy. You
    just take your data, you embed it into a 2-D plot using UMAP and then you typically
    see clusters and you try to explore that space, make a selection, and that’s it.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不再在 Rasa 工作了，我开始在一家叫 Explosion 的公司工作。我们有一个注释工具。我觉得再次做批量处理的技巧，但不想在笔记本中使用它。所以我把它变成了一个可以在本地运行的小型
    Web 应用程序，这是我喜欢在 Prodigy 中开始注释之前使用的预处理步骤之一。你只需将数据嵌入到一个 2-D 图中，使用 UMAP，然后你通常会看到簇，你尝试探索那个空间，进行选择，仅此而已。
- en: It’s a very nice way to do bulk labeling because clusters tend to appear from
    these embeddings. And that’s basically the whole trick. These bulk labeling techniques,
    they kind of work, but they’re not perfect. They seem pragmatic enough for me
    to go ahead and get started within an hour. And that’s kind of the power of it.
    Stuff that used to take me six hours and now it takes me only one hour.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这是进行批量标注的非常好方法，因为这些嵌入的簇往往会出现。这基本上就是整个技巧。这些批量标注技术，虽然它们有用，但并不完美。它们对我来说足够实用，可以在一个小时内开始。这就是它的力量。过去需要我六个小时的工作，现在只需一个小时。
- en: And it’s a trick that only works for getting started, but I get started a lot
    on a lot of new data sets. So for me, it totally solves a problem. Bulk is also
    one of these projects where I would love to have more time to fix some of the
    rough edges, but it is a little hack that totally works and I love using it. And
    there seems to be a little crowd of people who seem very appreciative of that
    tool as well, especially because it does text but also images. Out of the box,
    it just does that.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个只对开始时有效的小技巧，但我在很多新的数据集上经常使用它。所以对我来说，它完全解决了一个问题。批量功能也是这样一个项目，我希望有更多的时间去修复一些粗糙的地方，但它是一个完全有效的小窍门，我喜欢使用它。似乎有一小部分人也非常欣赏这个工具，尤其是因为它不仅处理文本，还处理图像。开箱即用，它就是这样做的。
- en: '**Seth**: Very cool. Yeah. I used bulk when it was in a notebook. I know I
    reached out to you. You were very generous with your time trying to help me getting
    running in different environments.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：非常酷。是的。我在笔记本中使用过批量功能。我知道我曾联系过你，你非常慷慨地花时间帮助我在不同环境中运行它。'
- en: '**Vincent**: Yeah, the first notebook was definitely buggy. That’s definitely
    true. Yeah. I definitely remember that.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：是的，第一个笔记本确实很有 bug。这确实是真的。我确实记得那一点。'
- en: '**Seth**: Still did the trick.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：依然很有效。'
- en: '**Vincent**: Yeah. Well, the thing also back at Rasa, I would make a habit
    of making these videos. So, bulk that had a YouTube video attached as well, which
    is how a lot of people found out about it. And I think there’s this one repository
    that happens to have that notebook, which is still getting stars these days.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：是的。嗯，在 Rasa 的时候，我养成了制作这些视频的习惯。所以，批量功能还有一个附带的 YouTube 视频，这也是很多人发现它的方式。我觉得有一个库恰好有那个笔记本，而且现在还在获得星标。'
- en: But I recommend people just use the command line thing now because less distraction
    and a bit more stable.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 但我现在推荐大家使用命令行工具，因为这样干扰更少，稳定性也更高。
- en: '**Seth**: Yeah. And then interestingly for me, as I was moving a lot of my
    work outside of notebooks and into scripts. I came across bulk again and now I’m
    using more of the web app. I love both of them. They’re great tools and you make
    a good point.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：是的。有趣的是，当我将很多工作从笔记本迁移到脚本时，我再次遇到了批量功能，现在我更多地使用网页版应用。我喜欢它们，它们都是很棒的工具，你提出了一个好观点。'
- en: Sometimes lowering the barrier to get started on a problem is just so important
    because then you start to get the ball rolling, you start to get some thoughts
    going, and you can make some meaningful progress. What I like about it is you
    start building some intuition, by exploring the data and you start to think, “Oh,
    okay. These could be some potential categories.”
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，降低开始解决问题的门槛是非常重要的，因为这样你就能开始推动事情发展，开始有一些想法，并且能够取得有意义的进展。我喜欢它的一点是，通过探索数据，你开始建立一些直觉，你会想到，“哦，这些可能是一些潜在的类别。”
- en: '**Vincent**: There’s definitely a human in the loop who is learning aspect
    of it that I also think is really useful. Especially when they dump a new dataset
    on you. Yeah, you can start throwing it into an algorithm and that’s [fine]. But
    genuinely, understanding what’s in the dataset typically is the thing that takes
    the most time. And it’s nice that as a side effect of bulk, you are at least exposing
    yourself to these clusters. And that on its own seems quite useful.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：确实有一个人的参与学习方面，我认为这也是非常有用的。尤其是当他们给你提供一个新的数据集时。是的，你可以开始把它丢进算法中，这样[没问题]。但真正理解数据集中的内容通常是最耗时的。而且，作为批量工具的副作用，你至少能接触到这些集群。这本身就很有用。'
- en: Right now, you can do bulk labeling on sentences and images. One of the things
    I am working on is doing that for phrases as well, for substrings in text. So
    right now I can embed the entire sentence, but what I want to move towards is
    that I’m also able to say, take every noun phrase in that sentence and make a
    small little point for that. Because that way, if you’re interested in doing named
    entity recognition or something like that, we can also do bulk labeling for you.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以对句子和图像进行批量标注。我正在致力于将这一功能扩展到短语以及文本中的子字符串。因此，现在我可以嵌入整个句子，但我希望能够做到的是，我还可以说，取出该句子中的每个名词短语，并为其创建一个小点。因为这样一来，如果你有兴趣做命名实体识别或类似的事情，我们也可以为你进行批量标注。
- en: And, especially things like video games that might be abbreviations — Star Wars
    are two tokens. It’d be nice if we can turn it into a single phrase. And over
    at our company Explosion, we have lots of tricks that totally solve all of this.
    It’s just that I need to have an afternoon to make that work inside of bulk.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是像视频游戏这样的东西，可能是缩写——《星球大战》是两个标记。如果我们能把它变成一个短语，那就太好了。在我们公司 Explosion，我们有很多技巧可以完全解决这个问题。只是我需要一个下午的时间才能在大批量中完成这项工作。
- en: But it’s stuff that is on the road map that I am definitely interested in solving
    some of those problems as well.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 不过这些都是在计划路线图上的内容，我确实对解决这些问题感兴趣。
- en: Understanding the Problem
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解问题
- en: '**Seth**: Yeah. So I’ve noticed going through some of your work. A lot of it
    is focused on creating high quality datasets. But something before that is actually
    understanding the problem. And I watched one of your PyData talks basically about
    rephrasing the problem.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：是的。我注意到你的一些工作大多集中在创建高质量的数据集上。但在此之前，需要实际了解问题。我观看了你的一次 PyData 演讲，基本上是在重新表述问题。'
- en: And you gave an incredible example about a problem where someone is looking
    for beans, beef, and bread.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 你举了一个关于有人在寻找豆子、牛肉和面包的问题的绝佳例子。
- en: '**Vincent**: Oh, yeah.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：哦，是的。'
- en: '**Seth**: Can you can you talk about that one?'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：你能谈谈那个吗？'
- en: '**Vincent**: So this was not my tale. I actually met the person who works at
    the World Food Program doing Operations Research. And one of the problems that
    they had was [dealing with] hunger in the world. And, sometimes a village with
    hunger says, we need more beans or we need more chicken or there’s demand for
    certain products. And then part of what the World Food Organization tries to do
    is to source those foodstuffs cheaply.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：所以这不是我的故事。我实际上遇到了在世界粮食计划组织做运营研究的人。他们面临的问题之一是[处理]世界上的饥饿问题。有时候，一个饥饿的村庄会说，我们需要更多的豆子或鸡肉，或者对某些产品有需求。然后世界粮食组织所做的一部分就是尽可能便宜地采购这些食品。'
- en: And then part of the cost picture here is the logistics of it. So, can we get
    the food on the truck? And how expensive is it to get the truck? And all the logistics.
    And as this person was saying, they defined the problem the wrong way originally
    because when a person says, I need beans, yes, they can say that, but it’s not
    beans that they need, it’s nutrients. And beans, they’re high in fiber and high
    in protein.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 还有成本方面的问题，比如物流。我们能把食物装上卡车吗？租车的费用有多高？还有所有的物流。正如那个人所说，他们最初定义问题的方式是错误的，因为当一个人说，我需要豆子，是的，他们可以这么说，但他们需要的不是豆子，而是营养。而豆子富含纤维和蛋白质。
- en: Okay. There’s other food like lentils that is also high in fiber and high in
    protein. And if we’re fighting hunger, then we’re not going to be very picky about
    whether or not we get beans or lentils. And maybe if we do that, we can get the
    foodstuff without needing a shipyard. We can just send the truck.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。还有其他食物，比如扁豆，也富含纤维和蛋白质。如果我们在对抗饥饿，那我们不会太挑剔是否得到豆子或扁豆。也许如果我们这样做，我们可以在不需要造船厂的情况下获取食品，我们可以直接发货。
- en: And just by redefining that problem, I believe they got like a five percent
    cost reduction, which is a crazy high number for an operation — for a problem
    that people have already spent years on trying to optimize. Getting a five percent
    cost reduction is almost unheard of, but it was basically because they were solving
    the wrong problem. And my theory is at least that, like, this is an anecdote of
    a thing that happened to this one person for the World Food program. Quite typically,
    this whole act of rephrasing is a very useful exercise and maybe not enough of
    us do.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 通过重新定义这个问题，我相信他们得到了大约五%的成本减少，这对于一个已经花了多年时间来优化的操作来说是个极高的数字。获得五%的成本减少几乎是闻所未闻的，但这基本上是因为他们在解决错误的问题。我的理论至少是，这个故事是发生在世界粮食计划组织的一个人身上的一个轶事。通常情况下，这种重新表述问题的行为是非常有用的，也许我们做得还不够。
- en: An example in NLP, one of the problems we’ll sometimes see on our support forum
    is, let’s say, they have a resume that they want to parse. And then they say,
    well, I want to have the start date and the end date per job. So I want to have
    an algorithm that can detect the start date. And, you know, you can build an algorithm
    that can detect the start date, that’s fine. But if you rephrase the problem into,
    let’s first find all the dates, and then afterwards figure out which one’s a start
    date and the end date, then the second problem becomes, well, the start date is
    probably first and the end date is probably after that. Oh, the whole problem
    just becomes a whole lot simpler if you just rephrase the problem into a two step
    approach instead of considering it end to end.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在NLP中的一个例子，我们有时在支持论坛上看到的问题是，比如说，他们有一份简历想要解析。然后他们说，我想要每份工作的开始日期和结束日期。因此，我想要一个能够检测开始日期的算法。你知道，你可以建立一个能够检测开始日期的算法，这没问题。但如果你将问题重新表述为，首先找出所有日期，然后再确定哪个是开始日期，哪个是结束日期，那么第二个问题就变成了，开始日期可能在前面，结束日期可能在后面。如果你将问题重新表述为两步走，整个问题就变得简单多了，而不是考虑成端到端。
- en: And there’s lots of these opportunities that people forget about. And I, again,
    to come back to calmcode, I fear that partially some of the machine learning textbooks
    are to blame because very few machine learning books actually tell you that you
    can choose to ignore half the data if it makes more sense. You can choose to just
    solve a different problem if that’s easier to solve. But that’s not the mode of
    thinking I seem to see, especially with new graduates. Which is bit of a shame.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多这样的机会人们会忽视。我再次回到calmcode，我担心部分机器学习教科书要负部分责任，因为很少有机器学习书籍实际上告诉你，如果忽略一半的数据更有意义，你可以选择忽略。你可以选择解决一个更容易解决的不同问题。但这似乎不是我看到的思维模式，尤其是新毕业生。这有点遗憾。
- en: But with that World Food Program story, I have to trust the person on stage
    who told it to me, but that definitely happens. Like, the World Food Program found
    a way to reduce the cost of transportation by five percent just by rephrasing
    a mathematical problem. And definitely something that happens in real life.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 但关于世界粮食计划署的故事，我必须相信那个在台上告诉我这个故事的人，但这确实发生了。比如，世界粮食计划署通过重新表述一个数学问题找到了一种减少运输成本五个百分点的方法。这绝对是现实生活中会发生的事情。
- en: “It wasn’t the algorithm that saved the day, rather the understanding of the
    world. A better algorithm would yield a worse outcome if it is used on the wrong
    problem.”
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不是算法拯救了这一天，而是对世界的理解。如果用在错误的问题上，更好的算法会产生更糟的结果。”
- en: '**Seth**: Right, yeah. And doing something at that scale any sort of reduction,
    a five percent reduction is massive. My favorite quote from that presentation
    you said, “It wasn’t the algorithm that saved the day, rather an understanding
    of the world. A better algorithm would yield a worse outcome if it is used on
    the wrong problem.” I really liked that one.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：对，没错。在这样规模的工作中，任何形式的减少，五个百分点的减少都是巨大的。我最喜欢你在那个演讲中说的那句话：“不是算法拯救了这一天，而是对世界的理解。如果用在错误的问题上，更好的算法会产生更糟的结果。”我真的很喜欢这句话。'
- en: '**Vincent**: Oh, happy to hear it. So, there’s more anecdotes in that story.
    But if people are interested in this, there is an operations researcher, [Russell]
    Akhoff.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：哦，很高兴听到这个。所以，这个故事中还有更多的轶事。但如果有人对这个感兴趣，有一位运筹学家，[拉塞尔] 阿科夫。'
- en: 'And he wrote this one paper about, the title was [The Future of Operations
    Research is Past,](https://www.tandfonline.com/doi/abs/10.1057/jors.1979.22) which
    he wrote in like the eighties. It basically outlines why operations research algorithms
    can fail. And it’s reasons related to this anecdote. The reason why I want to
    bring this up is because some of those arguments work for data science too. It’s
    an article from the eighties, but everyone should read it: The Future of Operations
    Research is Past.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 他写了一篇论文，标题是[《运筹学的未来已经过去》](https://www.tandfonline.com/doi/abs/10.1057/jors.1979.22)，这是他在八十年代写的。它基本上概述了为什么运筹学算法可能会失败。原因与这个轶事有关。我提到这个是因为这些论点对于数据科学也适用。这篇文章虽然是八十年代的，但每个人都应该读一读：运筹学的未来已经过去。
- en: And I wrote a similar article called [The Future of Data Sciences is Past](https://koaning.io/posts/the-future-is-past/)
    just by repeating a couple of those arguments. But people often forget that the
    algorithm — It’s usually just a cog in the system, and we’re interested in building
    a better system, not a better cog. So if you’re building a better cog but doesn’t
    fit the rest. It’s not a better cog because you don’t get a better system.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了一篇类似的文章，叫做 [数据科学的未来是过去](https://koaning.io/posts/the-future-is-past/)，只是重复了一些这些论点。但人们常常忘记算法——它通常只是系统中的一个齿轮，我们关注的是建立一个更好的系统，而不是一个更好的齿轮。所以如果你在构建一个更好的齿轮，但它与其他部分不匹配，那它就不是一个更好的齿轮，因为你没有得到一个更好的系统。
- en: But people often forget that the algorithm — It’s usually just a cog in the
    system, and we’re interested in building a better system, not a better cog. So
    if you’re building a better cog but doesn’t fit the rest. It’s not a better cog
    because you don’t get a better system.
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但人们常常忘记算法——它通常只是系统中的一个齿轮，我们关注的是建立一个更好的系统，而不是一个更好的齿轮。所以如果你在构建一个更好的齿轮，但它与其他部分不匹配，那它就不是一个更好的齿轮，因为你没有得到一个更好的系统。
- en: Another thing that Akhoff does very well in his books, he basically explains
    a lot of these systems theories. And one one quote there that I can recommend
    people think more about is maybe instead of making, let’s say, a better cog. Instead
    of thinking, “Hey, maybe there’s like one part of the system that we can optimize.”
    Maybe instead try to see if you can make communication between two parts better.
    Because if you think about it from a systems perspective, by doing that, you’re
    optimizing two things.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: Akhoff 在他的书中做得非常好的一点是，他基本上解释了很多系统理论。在那里有一句我推荐人们多考虑的话，也许不要想着去制造一个更好的齿轮。不要想着“嘿，也许系统中有一个部分可以优化。”也许尝试看看你能否改进两个部分之间的沟通。因为从系统的角度来看，通过这样做，你实际上是在优化两个方面。
- en: And also, you’re gaining clarity, so that’s always good. And it’s definitely
    this sort of let’s think about a problem by reducing it down to a single number
    and not consider anything else. That’s usually like a rabbit hole where people
    lose themselves in as well in data science, I think.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，你也在获得清晰度，这总是好的。这种通过将问题简化为一个单一的数字而忽略其他因素的思维方式，通常是数据科学中人们迷失自我的一个陷阱。
- en: '**Seth**: Yeah. It’s super interesting because I think that there are are a
    lot of times when people approach problems sometimes they focus on sort of the
    different modules and they have this modular way of thinking about things and
    they go, oh, if I make this one thing the best that it could be, then the whole
    system will be better. And in some cases, it will make a great improvement. But
    other times, it’s very important to understand the supporting system and how it
    integrates. Reminds me that you have to have good integration tests and you need
    to make sure that everything fits into the system properly.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 是的。这非常有趣，因为我觉得有很多时候，人们处理问题时有时会专注于不同的模块，他们有一种模块化的思维方式，他们会想，哦，如果我把这个东西做到最好，那么整个系统会更好。在某些情况下，这会带来巨大的改进。但有时，理解支持系统及其集成方式非常重要。这让我想起，你必须有良好的集成测试，确保一切都适合系统。'
- en: '**Vincent**: To give an anecdote here, the former CEO of bol.com wrote this
    in his autobiography. So, bol.com is like the Dutch Amazon. Amazon’s not that
    big here. Bol.com is basically Amazon, but blue, and Dutch — It’s kind of a thing
    we have here.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 这里有一个小故事，bol.com 的前首席执行官在他的自传中写了这些内容。所以，bol.com 就像是荷兰的亚马逊。亚马逊在这里并不那么大。bol.com
    基本上就是亚马逊，不过是蓝色的，而且是荷兰的——这是我们这里的一种现象。'
- en: But they hired their first data scientist at some point. And this book has a
    chapter on that — What happened when we got our first data scientist? And in the
    book, the first data scientist is portrayed as kind of an arrogant kind of a person.
    Who’s always complaining that all these humans are not as good as my algorithm.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们在某个时点雇佣了他们的第一位数据科学家。这本书中有一章讲述了这个——当我们迎来第一位数据科学家时发生了什么？在书中，第一位数据科学家被描绘成一个有点傲慢的人。总是抱怨说这些人类不如我的算法。
- en: And then one of the things that he does is he figures out that there’s an optimal
    time to tweet about new video games that come out on their social channels and
    etcetera. So that’s like a thing he did. In Holland, we have this thing called
    Remembrance Day. And I believe it’s seven o’clock could be eight, but during Remembrance
    Day, we remember the Second World War. And basically, the entire country goes
    for two minutes of silence.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 他做的事情之一是他发现了一个最佳时间来推文关于新视频游戏发布的时间等。所以这就是他做的事。在荷兰，我们有一个叫做纪念日的节日。我相信是七点钟，也可能是八点，但在纪念日，我们纪念第二次世界大战。基本上，全国上下会有两分钟的沉默。
- en: You might have seen some of the photos where people on their bikes delivering
    pizzas would step off the bike, just stand still for two minutes. It’s a thing
    that people take quite serious. So seven o’clock on Remembrance Day will be a
    very bad time to tweet about the new Call of Duty shooting game where you can
    shoot a bunch of people. And it will be especially bad if you would tweet that
    you’re super excited about the prospect of shooting people during Remembrance
    Day. But that’s exactly what happened because his algorithm determined that seven
    o’clock was the optimal time to start tweeting about this sort of thing.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能见过一些照片，骑自行车送披萨的人会下车，站着静静地待两分钟。这是人们非常认真对待的事情。所以，在纪念日的七点钟，推文关于新的《使命召唤》射击游戏的时间会非常糟糕，而如果你推文说你对在纪念日射击人感到超级兴奋，那将特别糟糕。但这正是发生的，因为他的算法确定七点钟是开始推文这种事情的最佳时间。
- en: And there’s so many of these stories. Right? And, on their own, on paper, I
    cannot necessarily blame the data scientist for doing his or her work. But this
    is the systems thing. Group one has concern that something might go wrong, group
    two does not.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这些故事非常多，对吧？单独看，纸面上，我不一定能责怪数据科学家做了他或她的工作。但这就是系统的问题。组一担心可能会出错，组二则不担心。
- en: If you just get them talking to each other, then usually the world’s a better
    place. That’s the theme, I would say.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你让他们相互交流，那么通常世界会变得更美好。这是我会说的主题。
- en: '**Seth:** When you get the answer to your problem and you have to ask yourself,
    does this make sense? That’s sometimes a little step that a lot of people skip
    over, and it’s extremely important.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：当你得到问题的答案时，你必须问自己，这有意义吗？这有时是很多人跳过的一小步，但非常重要。'
- en: '**Vincent**: I do want to acknowledge that it’s also hard, right? I think calling
    .fit and .predict are the easy bits.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：我确实想承认，这也是困难的，对吧？我认为调用.fit和.predict是简单的部分。'
- en: It’s all the stuff around that. It’s way trickier. Especially when you consider
    themes of fairness, all the things that can go wrong, can we really know that
    upfront? I don’t know if you always can.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这都是围绕这个主题的东西。要复杂得多。尤其是当你考虑公平性主题、所有可能出现的问题时，我们真的能事先知道吗？我不知道你是否总能做到。
- en: To give one shout out though? There is this project. It’s called [deon](https://deon.drivendata.org/),
    the [Deon checklist](https://deon.drivendata.org/). There is a [calmcode course](https://calmcode.io/deon/introduction.html).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 不过要提到一个项目吗？这个项目叫做[deon](https://deon.drivendata.org/)，有一个[Deon清单](https://deon.drivendata.org/)。还有一个[calmcode课程](https://calmcode.io/deon/introduction.html)。
- en: Deon is a data science checklist. So just a bunch of stuff that has gone wrong
    at different companies where there’s newspaper articles, like explaining how bad
    the situation became. They just have a checklist of stuff that’s like “hey, check
    for this before you push live because stuff might go wrong.” And for every item
    on that checklist, they also have two newspaper articles of stuff that happened
    in the past. So you as the data scientists can go up to your boss and say, “I
    want to [minimize] risk because this actually went wrong.”
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Deon是一个数据科学清单。就是一些在不同公司出现过的问题，有报纸文章解释情况变得多么糟糕。他们有一个清单，类似于“嘿，在上线前检查这个，因为可能会出错。”对于清单上的每一项，他们还有两篇关于过去发生的事情的报纸文章。因此，作为数据科学家，你可以去找你的老板说：“我想要[最小化]风险，因为这实际上出了问题。”
- en: And it’s a really cool project just because they actually did the proper collecting
    of anecdotes, which is a powerful act in this day and age.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常酷的项目，因为他们实际上进行了适当的轶事收集，这在当今时代是一个强大的行为。
- en: Unanswered Questions in Machine Learning
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习中的未解之谜
- en: '**Seth**: Yeah. A hundred percent. Having a story connected to anything in
    data science is always valuable.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：是的。一百个百分点。在数据科学中与任何事物相关联的故事总是有价值的。'
- en: To zoom out and talk about machine learning in general, what’s an important
    question that you believe remains unanswered in machine learning?
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 回到整体讨论机器学习的话题，您认为在机器学习中还有什么重要的问题未得到解答？
- en: '**Vincent**: Okay. So I was drinking at a PyData Afterparty. And a couple of
    people came up to me, and these were people I would consider relatively senior.
    They knew their stuff and they asked me to predict the future of machine learning.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：好的。所以我在 PyData Afterparty 上喝酒时，几个人找到了我，而这些人是我认为相对资深的人。他们对自己的领域很了解，他们让我预测机器学习的未来。'
- en: And I kind of felt like making a joke because, you know, you’re at the bar.
    I wasn’t really inclined to go super into that. As a joke, I figured I would say,
    “you know what I think of the future of data science, people are going to really
    realize just the sheer amount of nonsense that’s in our field. And we should maybe
    just stop altogether.”
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时感觉像是想开个玩笑，因为，知道的，你在酒吧里。我当时不太想深入探讨这个问题。作为玩笑，我想着说，“你知道我对数据科学未来的看法，人们将真正意识到我们领域中的大量废话。也许我们应该彻底停止。”
- en: But I decided to think about it more and I will say, there is some truth in
    that actually. I do kind of worry that maybe a lot of the stuff that we’re doing
    is more the hype thing instead of, are we sure that we understand the problem?
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 但我决定再考虑一下，我会说，实际上这一点确实有些道理。我确实有点担心，我们做的很多事情更像是炒作，而不是我们是否真正理解了问题。
- en: So what’s missing in machine learning? Well, maybe we’re doing too much of it.
    This is kind of a feeling that I have.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，机器学习中缺少什么？好吧，也许我们做得太多了。这是我一种感觉。
- en: And of course, there’s a place in machine learning in the future. It’s definitely
    going to happen, but it doesn’t have to be everything. That’s kind of more the
    thing that I’m afraid of.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，未来机器学习会有一席之地。这肯定会发生，但它不必成为一切。这有点是我担心的事情。
- en: There’s an author who writes a book about artificial weirdness. Just like all
    the weird gunk that artificial intelligence can produce.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 有位作者写了一本关于人工奇怪现象的书。就像人工智能可以产生的所有奇怪废话一样。
- en: And the book is called, [You Look Like a Thing and I Love You](https://amzn.to/3pd3t3w)
    by Janelle Shane. Have a read. The book starts by saying I have all of these Tinder
    texts, and I want to have an algorithm figure out the best Tinder text to send.
    And the algorithm came with, “you look like a thing and I love you.” Which is
    kind of a hilariously brilliant thing, but it’s not the thing you should send,
    I think, on Tinder.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书叫做 [你看起来像个东西，我爱你](https://amzn.to/3pd3t3w)，作者是 Janelle Shane。读一读。这本书一开始提到我有这些
    Tinder 文本，我想让一个算法找出最佳的 Tinder 文本发送出去。然后算法给出的结果是，“你看起来像个东西，我爱你。” 这有点搞笑且聪明，但我认为这不是你在
    Tinder 上应该发送的内容。
- en: But the book is full of these examples where you kind of have to be careful
    that artificial stupidity is not happening at the same time as well. Right? There’s
    plenty of examples where that happens. Like, the Call of Duty thing is just one
    example.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 但这本书充满了这些例子，你要小心人工愚蠢现象也在同时发生。对吧？有很多这样的例子。比如，《使命召唤》就是一个例子。
- en: I find myself to be kind of the grumpy old guy who sort of yells at clouds.
    Kind of a, “sure, machine learning has a place, but can we do without it first?”
    First try the simple thing because that’s something that people seem to forget
    to do. And that’s a more pressing concern, personally.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己有点像那个对一切都不满的老人，像是在对着云发牢骚。感觉有点像，“当然，机器学习有它的位置，但我们能先不依赖它吗？”先尝试简单的方法，因为这是人们似乎常常忘记做的事情。对我来说，这才是更紧迫的问题。
- en: '**Seth**: In a similar vein with everything that’s going on in natural language
    processing right now with generative models and ChatGPT. How do you view the gap
    between the hype and the reality? I’m excited to get the old grumpy guys perspective
    on this.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**：与自然语言处理领域现在所有发生的事情，包括生成模型和 ChatGPT，类似的观点。你如何看待炒作与现实之间的差距？我很期待听到你这个老顽固的看法。'
- en: '**Vincent**: So I am actually professionally toying with this stuff. If you
    have a look, the Explosion repository now [openai/prodigy recipes](https://github.com/explosion/prodigy-openai-recipes).
    That’s the name of the repository. So we are experimenting a little bit with,
    like, hey, can ChatGPT just say, here’s a sentence, detect all the dates.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：所以我实际上在专业上玩这些东西。如果你查看一下，Explosion 仓库现在有 [openai/prodigy recipes](https://github.com/explosion/prodigy-openai-recipes)。这就是仓库的名字。所以我们正在稍微尝试一下，比如，嘿，ChatGPT
    能不能说，这里有一个句子，检测所有的日期。'
- en: Just so we can pre-highlight that in our prodigy interface. It’s something we
    are exploring right now. And it turns out it’s actually really good at some of
    these examples. And it’s really bad at others. We don’t fully understand why yet.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 以便我们可以在我们的Prodigy界面中预先高亮显示。这是我们现在正在探索的事情。结果发现，它在一些例子中确实非常好，而在其他例子中却很差。我们还不完全理解为什么。
- en: But I will acknowledge that can be quite useful. If that’s something that you
    can use to get better training data quicker because the annotation is just a lot
    easier just saying yes or no is quicker than sort of highlighting every single
    item in the user interface. That seems totally fine.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 但我承认这可能非常有用。如果这能让你更快地获得更好的训练数据，因为标注只是说“是”或“否”比高亮每一个用户界面中的项目要快，这似乎完全可以接受。
- en: What I think is a bit more of a concern though, is that people sort of say,
    “oh, it’s magic. That’s how this works. It’s magic.” It’s not magic. This is to
    some extent kind of like the [Markov Chain](https://en.wikipedia.org/wiki/Markov_chain#:~:text=A%20Markov%20chain%20or%20Markov,the%20state%20of%20affairs%20now.%22)
    thing where it just predicts the next word. And you can imagine that if you just
    give that enough text and enough compute power, you might be able to have it generate
    very plausible text that you might find on the Internet. Then you can ask questions,
    like, is it generalizing? Or is it just remembering?
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得更值得关注的是，人们有时会说：“哦，这很神奇。这就是它的工作原理。这是魔法。”这不是魔法。这在某种程度上有点像[马尔科夫链](https://en.wikipedia.org/wiki/Markov_chain#:~:text=A%20Markov%20chain%20or%20Markov,the%20state%20of%20affairs%20now.%22)，它只是预测下一个词。你可以想象，如果你给它足够的文本和计算能力，你可能会让它生成非常可信的文本，像你在互联网上找到的那样。然后你可以问，比如，它是否在概括？还是只是记住？
- en: '![](../Images/1ad22c0824cd7a1ec3144f1c402ae257.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1ad22c0824cd7a1ec3144f1c402ae257.png)'
- en: Magic Floating through the air generated by [Stable Diffusion v1–4](https://huggingface.co/CompVis/stable-diffusion-v1-4?text=magic+floating+through+the+air)
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 空中漂浮的魔法由[稳定扩散 v1–4](https://huggingface.co/CompVis/stable-diffusion-v1-4?text=magic+floating+through+the+air)生成
- en: And, those are all fair questions. But it’s not intelligence just yet. It’s
    not real reasoning. And I have plenty of silly examples that demonstrate that
    it’s not actual intelligence that is happening under the hood.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题都是公平的，但这还不是智力。这还不是实际的推理。我有很多愚蠢的例子可以证明，实际上并没有真正的智力在运作。
- en: That said again, as long as there’s a human in the loop and it proves to be
    useful and productive, then I think it’s fine. But again, that’s when I’m wearing
    the lens of, hey, there are professional interests. There are, of course, harmful
    factors that I do think need to be taken into consideration as well. You can definitely
    send more mass emails in bulk and maybe have more Twitter bots and all those things
    that I’m not particularly fond of.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，只要有一个人参与其中，并且它被证明是有用和高效的，我认为这是可以的。但话说回来，那是当我带上职业眼镜时。显然，我认为还有一些有害因素需要考虑。你绝对可以批量发送更多的群发邮件，也许还能有更多的Twitter机器人，还有那些我不太喜欢的东西。
- en: 'So anyway, that’s one aspect. Another thing I do also maybe want to highlight
    because I also tried the Midjourney thing. I’ve tried to generate Magic: The Gathering
    cards.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这只是一个方面。另一件我也许想强调的事情是，我也尝试了Midjourney。我尝试生成《万智牌》卡片。
- en: '**Seth**: Okay. I’ve seen them and they’re pretty funny.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**：好吧。我见过这些，它们非常有趣。'
- en: '**Vincent**: I thought at some point it would be kind of funny to say, hey,
    let’s make Magic: The Gathering cards of orcs in the office. You would have an
    orc warlord product manager and an orc venture capitalist and an orc TED keynote
    speaker. And immediately, this idea is pretty funny because if you think about
    the office, you kind of think of like a dull gray suit. And if you think of an
    orc, you think of World of Warcraft and like a warmonger, etcetera. So, that was
    pretty funny.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：我觉得有趣的是，某一刻我想说，嘿，让我们制作一些办公室里的《万智牌》卡片。你会有一个兽人领主产品经理，一个兽人风险投资家，还有一个兽人TED演讲者。这个想法立刻就很有趣，因为如果你想到办公室，你会想到一个沉闷的灰色西装。如果你想到兽人，你会想到《魔兽世界》和像是战争狂人等等。所以，这真的很有趣。'
- en: But then the next question is, can we actually generate the really funny pictures?
    And that turned out to be somewhat hard. So I have this one picture of an orc
    paladin, like, totally covered in iron basically, mesh like, behind the computer.
    And you kind of go, okay, data engineer, kind of okay. That’s kind of funny already.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 但接下来的问题是，我们是否能生成真正搞笑的图片？这证明是有些困难的。所以我有一张铁甲兽人的图片，基本上完全覆盖在铁网中，坐在电脑后面。你可能会觉得，数据工程师，还不错。这已经挺搞笑的了。
- en: But I wanted this orc to be a data analytics engineer because they are talking
    about data lakes. And then I thought the funny thing would be heavy ironclad orc
    but with a little yellow snorkel comes out of the helmet. That would just be the
    funniest thing. And I for the life of me, I could not get it to generate a yellow
    snorkel.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 但我想让这个兽人是一个数据分析工程师，因为他们在谈论数据湖。然后我认为有趣的事情是一个沉重的铁甲兽人，但头盔上冒出一个小黄呼吸管。这会是最搞笑的事情。我拼命尝试也没能生成一个黄色的呼吸管。
- en: And you start thinking about, why might that be? And then you also think, like,
    well, Vincent, you’re already kind of stretching it to have these World of Warcraft
    Dungeon and Dragon styles in an office. The fact that those two styles are even
    compatible is already kind of a stretch. Let alone that you also generate some
    sort of weird snorkel from it. Right?
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你开始思考，为什么会这样？接着你也会想，比如说，文森特，你已经在办公室里把《魔兽世界》地下城和龙的风格结合在一起了。那两种风格甚至兼容已经很牵强了，更不用说你还生成了一些奇怪的呼吸管了。对吧？
- en: So if people consider these tools like magic, the best advice that I do have
    is try to come up with a kind of an awkward weird task that tries to touch where
    the edges are of where such algorithms are comfortable, and that’s usually going
    to give you examples that can maybe help you consider that it’s not really magic
    what’s happening. There’s just this; It’s trying to remember. It’s trying to sort
    of generate stuff that it’s seen before. And there’s plenty of edge case examples
    where this sort of stuff is just “[You look like a thing and I love you](https://amzn.to/3WT5wGC).”
    Read that book. It has really compelling examples and the style of the book is
    lovely too. I highly recommend it.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果人们认为这些工具像魔法一样，我的最佳建议是试着想出一个尴尬的奇怪任务，触及算法在舒适范围内的边缘，这通常会给你一些示例，帮助你理解这实际上并不是魔法。它只是试图记住，试图生成它之前见过的东西。有很多边缘情况的示例，这种东西就像是“[你看起来像个东西，我爱你](https://amzn.to/3WT5wGC)”。读那本书。书中有很有说服力的例子，风格也很可爱。我强烈推荐。
- en: Generative and Predictive Machine Learning
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成性和预测性机器学习
- en: '**Seth**: Thank you. Yeah. I will check it out. I think generative models are
    super interesting because unlike predictive models where for example you’re doing
    text categorization, where you can sort of know if it’s correct or not? There
    usually is a ground truth. With generative models where you’re doing something
    like you want to create an orc that’s wearing a snorkel, you know, how do you
    know that it’s correct?'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：谢谢。是的，我会去查看。我认为生成模型非常有趣，因为不同于预测模型，例如你在做文本分类时，你可以知道是否正确？通常有一个真实的标准。而在生成模型中，比如说你想创建一个戴着呼吸管的兽人，你怎么知道它是否正确？'
- en: It’s not so clear cut.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是那么明确。
- en: '**Vincent**: How many labels of unrelated photos do you need to actually generate
    that? Right? Oh, but also here is why also part of the solution here is obviously,
    user interface as well. There are amazing things you can do having text as an
    input. But in this case, you are also okay. We’re almost there. I just want to
    select the region around the helmet where a yellow snorkel needs to appear.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：你实际上需要多少标签的无关照片才能生成这个？对吧？哦，不过这里的解决方案的一部分显然也是用户界面。你可以用文本作为输入做出惊人的事情。但在这种情况下，你也没问题。我们快到了。我只想选择头盔周围的区域，在那里需要出现一个黄色的呼吸管。'
- en: Something like that is going to happen at some point, and that’s going to make
    these systems better. And then I can move on to enterprise elves and figure out
    some other edge case. Right? And that will kind of be a continuous thing.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的事情在某个时候会发生，这将使这些系统变得更好。然后我可以继续处理企业精灵，解决其他边缘情况。对吧？这将是一个持续的过程。
- en: 'But, yeah, in general, because you mentioned ground truth — ground truth is
    tricky too. And this is also where a lot of artificial stupidity kind of comes
    from. And my personal gripe with that — so consider, image classification, the
    famous cat dog thing: Is this a picture of a dog or is this a picture of a cat?'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 但，是的，一般来说，因为你提到了真实情况——真实情况也很棘手。这也是许多人工愚蠢产生的原因。对于我个人的不满——所以考虑一下，图像分类，那些著名的猫狗问题：这是一张狗的照片还是猫的照片？
- en: '![](../Images/3b65a7e37412c950d7f64cacd80cca28.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3b65a7e37412c950d7f64cacd80cca28.png)'
- en: 'Source: Catdog Logo [Wikipedia](https://en.wikipedia.org/wiki/File:CatDog.jpeg)'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Catdog Logo [维基百科](https://en.wikipedia.org/wiki/File:CatDog.jpeg)
- en: Standard classification would say, okay, this is a binary task. But then you
    kind of go, well, we can have photos of no cats or dogs. So, we need three classes?
    Okay. What do you do with photos that have both a cat and a dog? Oh, yeah. Okay.
    That can happen too, right.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 标准分类会说，这这是一个二分类任务。但随后你可能会想，我们可能有没有猫或狗的照片。那么，我们需要三个类别吗？好的。那么，如何处理既有猫又有狗的照片呢？哦，对，这也可能发生，对吧。
- en: Okay. Reality is more complex. And what do we do then?
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。现实更复杂。那么我们该怎么办？
- en: Well, maybe we have to say, is there a dog in the photo? Yes or no. And is there
    a cat in the photo? Yes or no. Maybe those should just be two binary classifiers.
    Maybe that’d be more sensible. Okay. What do you do when there’s four dogs in
    the photo?
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，也许我们需要问，照片中有没有狗？有还是没有。照片中有没有猫？有还是没有。也许这些应该只是两个二分类器。也许那样更合理。那么，当照片中有四只狗时怎么办呢？
- en: Again, the more and more you start thinking about it, you also kind of realize,
    even the well defined text classification doesn’t always mix well with reality
    either. And even if you have ground truth labels, you kind of have to wonder,
    well, the ground truth labels maybe don’t mix with reality either it it’s defined
    as a classification task because a sentence can be about more than one topic and
    the photo can be about more than one thing as well.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，你越是思考，你会发现，即使是定义明确的文本分类也不总是与现实相符。即使你有真实标签，你也要考虑，真实标签可能也与现实不符，因为句子可能涉及多个主题，照片也可能涉及多个事物。
- en: So taking a step back and just really wondering, well, some of these things
    can be details as long as we really understand the problem, but maybe we should
    focus on that then. Maybe we should skip hyperparameter tuning and only worry
    about — Do we really understand the problem?
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 所以退一步真正思考一下，有些问题可能只是细节，只要我们真正理解问题，但也许我们应该专注于此。也许我们应该跳过超参数调整，只关心——我们真的理解问题吗？
- en: '**Seth**: Yeah. That’s a really good point. I think that when you’re approaching
    a problem, people tend to jump to a solution. If you’re doing something like text
    classification — oh, okay. I’m going to create a multi-class text classifier.
    Well, it turns out that it is never really quite that simple. Right?'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**赛斯**：是的。这确实是一个很好的观点。我认为，当你面对一个问题时，人们往往会跳到解决方案上。如果你正在做文本分类——哦，好吧。我打算创建一个多分类文本分类器。结果是，这从来没有那么简单，对吧？'
- en: It’s really multi-label. Should I use a hierarchy? Should I do this? Should
    I do that? And, you know, getting a better understanding of the problem always
    helps you figure out more. It’s so much more valuable than doing hyper parameter
    tuning on that original multi-class text classifier.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是多标签的。我应该使用层级结构吗？我应该这样做吗？还是那样做？你知道，深入理解问题总是能帮助你发现更多。这比对原始多分类文本分类器进行超参数调整要有价值得多。
- en: “The model can do one step, but your system can do two or three if need be.
    So definitely feel free to consider the two-step system where we have a couple
    of classifiers that detect a couple of properties, and then we have a rule-based
    system after that’s going to say, ‘Okay, this combination of things that seems
    interesting. Let’s go for that.’ People forget about the rule-based system that
    can be built on top of. And that’s, you know, a bit of a miss. But it’s also,
    like 80% of the time, that’s also the fix.”
  id: totrans-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “模型可以进行一步操作，但如果需要的话，你的系统可以进行两步或三步。因此，绝对可以考虑这种两步系统，其中我们有几个分类器来检测几个属性，然后我们有一个基于规则的系统，它会说，‘好吧，这种组合看起来很有趣。我们试试这个。’人们往往忘记了可以在其上构建的基于规则的系统。这有点被忽视了。但通常情况下，这也是解决问题的方法。”
- en: '**Vincent**: Well, so the main thing, I do have a little bit of advice in general.
    I’m on the Prodigy forum and I help some SpaCy users with their problems. The
    most general advice that I do give people in this domain is to consider that maybe
    the model can do one step, but your system can do two or three if need be. So
    definitely feel free to consider the two step system where you have a couple of
    classifiers that detect a couple of properties, and then we have a rule based
    system after that’s going to say, “oh, okay. This combination of things seems
    interesting. Let’s go for that.”'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 嗯，总的来说，我确实有一些通用的建议。我在 Prodigy 论坛上，帮助一些 SpaCy 用户解决问题。我在这个领域给出的最通用的建议是，考虑一下也许模型可以做一步，但你的系统可以在需要时做两步或三步。所以绝对可以考虑两步系统，其中有几个分类器检测几个属性，然后我们有一个基于规则的系统，接下来会说，“哦，好吧。这些东西的组合似乎很有趣。我们就这么做吧。”'
- en: People forget about the rule-based system that can be built on top of. And that’s
    a bit of a miss. But it’s also, like eighty percent of the time, that’s also the
    fix. So do with this information, what you will, dear audience, but I do think
    that there’s a two step approach that definitely does work in general.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常忽视可以在其基础上构建的基于规则的系统。这有点遗憾。但通常来说，八成的情况下，这也是解决问题的办法。所以亲爱的观众，可以根据这些信息做出决定，但我确实认为一般来说，两步法绝对有效。
- en: '**Seth**: I think that’s really good advice especially right now with all of
    the hype with deep learning. I think we’re still in a world where finding the
    right combination between machine learning models and heuristics, sometimes pretty
    basic heuristics, often yields the best results.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 我认为这特别好的建议，尤其是在深度学习的热潮中。我觉得我们仍然处于一个寻找机器学习模型和启发式方法之间最佳组合的世界中，有时候即使是相当基础的启发式方法，也常常能产生最佳结果。'
- en: Influences
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响
- en: '**Seth:** To move into the learning from machine learning portion of our talk.
    We’ll start with this. Who are some people in the machine learning fields that
    influence you?'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 现在我们来谈谈从机器学习中学习的部分。我们从这里开始。在机器学习领域中，有哪些人对你产生了影响？'
- en: '**Vincent**: I’ve had some really lovely direct colleagues that I still hang
    out with. So, those obviously. Back when I started, I was learning R, so [Hadley
    Wickham](https://hadley.nz/) was a person that I definitely looked up to a lot.
    And I also met him on a couple of occasions, which is super cool. He did an advanced
    course, like, five years ago, and I was a TA. Great great experience, I got to
    meet the guy.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 我有一些非常可爱的直接同事，我现在仍然与他们保持联系。显然就是这些了。刚开始的时候，我在学习 R，所以 [Hadley Wickham](https://hadley.nz/)
    是我非常仰慕的人。我还在几次机会中见过他，这真的很酷。他在五年前开设了一个高级课程，我是助教。非常棒的经历，我见到了这位大人物。'
- en: '[Katharine Jarmul](https://www.linkedin.com/in/katharinejarmul/?originalSubdomain=de)
    is a person who also comes to mind. She was one of the kickstarters behind [PyLadies](https://pyladies.com/),
    but she also has been a great advocate for privacy and fairness in machine learning.
    And she has reviewed my slides in the past for a couple of talks and she’s just
    great. She comes to mind.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '[Katharine Jarmul](https://www.linkedin.com/in/katharinejarmul/?originalSubdomain=de)
    是我想到的另一个人。她是 [PyLadies](https://pyladies.com/) 的发起人之一，同时也是机器学习隐私和公平的积极倡导者。她曾经为我的几场演讲审阅过幻灯片，她真的是太棒了。我想起她了。'
- en: '[Vicki Boykis](https://vickiboykis.com/), I think, is one of the funniest people
    — she deserves way more credit for shit posting, she’s great. The NormConf thing
    was also an amazing thing that she helped kick start there, it was great.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 [Vicki Boykis](https://vickiboykis.com/) 是最有趣的人之一——她在垃圾信息发布方面应该获得更多的认可，她真的很棒。NormConf
    事件也是她帮助启动的一个了不起的项目，非常精彩。
- en: And then [Bret Victor](http://worrydream.com/), I think, has the best talk I’ve
    ever seen, that I will ever see. [The future of programming](https://www.youtube.com/watch?v=8pTEmbeENF4&ab_channel=JoeyReid)
    by Brett Victor. That’s a thing I watch every year, basically. That’s the most
    gobsmack, most inspirational thing I’ve ever seen. I won’t tell you what the thing
    is about. Just watch it.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 然后 [Bret Victor](http://worrydream.com/) 我认为有我见过的最好的演讲，也是我将来可能看到的最好的演讲。 [编程的未来](https://www.youtube.com/watch?v=8pTEmbeENF4&ab_channel=JoeyReid)
    是 Brett Victor 的演讲。这是我基本上每年都会观看的内容。这是我见过的最令人惊叹、最具启发性的东西。我不会告诉你具体内容。就去看看吧。
- en: '**Seth**: I’m looking forward to it.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 我很期待。'
- en: '**Vincent**: And then, I guess, [Russel] Ackoff, but the main thing with Ackoff
    was I did this whole master’s degree in Operations research and then a professor
    was going to retire and I was one of the speakers at his party. And then at some
    point, he said the reason I wanted you here is because you really remind me of
    Ackoff. I was like “who is he?”'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：然后，我想，[拉塞尔] 阿科夫，但阿科夫的主要问题是我完成了整个运筹学的硕士学位，然后一位教授要退休了，我是他聚会上的发言人之一。后来他提到他想要我来这里的原因是因为我真的让他想起了阿科夫。我当时想“他是谁？”'
- en: “He’s this amazing guy. Just buy his book.” And then you read this stuff. He’s
    like me in the 80s. So that was definitely also a good source of inspiration.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: “他是一个了不起的人。赶紧买他的书。”然后你读到这些东西。他就像我在 80 年代一样。所以这绝对也是一个很好的灵感来源。
- en: …the average Joe is pretty inspirational, but the average Joe doesn’t think
    that he or she should be on stage.
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …普通人非常有启发性，但普通人并不认为他或她应该上台。
- en: One thing I do want to mention about this is back when I was organizing a PyData.
    You kind of think, “okay, who are good keynote speakers and who are good, invited
    speakers, etcetera.” And my impression is that the average Joe is pretty inspirational,
    but the average Joe doesn’t think that he or she should be on stage.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 我想提到的一点是，当我组织 PyData 时。你会想，“好吧，谁是好的主讲人，谁是好的受邀讲者等等。”我的印象是普通人非常有启发性，但普通人并不认为他或她应该上台。
- en: And the best example of this is, at PyData London, there was a normal talk by
    a guy who was building drones to find endangered species of orangutan in the rainforest
    of Borneo.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的例子是在 PyData London 上，有一个普通的讲座，讲者在婆罗洲的雨林中为寻找濒危的猩猩而制造无人机。
- en: '**Seth**: Wow!'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：哇！'
- en: '**Vincent**: And he had the small room, but his talk was amazing. So I figured,
    screw this. You’re the keynote at Amsterdam. This is the most amazing thing I’ve
    ever heard. This is your hobby.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：他有一个小房间，但他的演讲非常棒。所以我想，算了，你是阿姆斯特丹的主讲人。这是我听过的最惊人的事情。这是你的爱好。'
- en: So he was the keynote speaker the next year. And he was grateful and very good
    fun. But, he didn’t realize that that was definite keynote material. And similarly,
    I’ve read this blog post once where this guy was trying to figure out which words
    are the most metal.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 所以他是第二年的主讲人。他感激不尽，玩得非常开心。但他没有意识到那确实是主讲材料。类似地，我读过一篇博客文章，讲者试图找出哪些词最具金属感。
- en: And the way he did that was by training a huge Markov Chain on metal lyrics
    and non-metal lyrics. And the conclusion of the blog post was that the least metal
    word is cooperation because it only appears in the corpus once. And you read this,
    this is amazing. Because you’re basically applying the theory correctly on a pretty
    humorously silly problem, maybe.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 他的方法是通过对金属歌词和非金属歌词进行大规模马尔可夫链训练。博客文章的结论是，最少金属的词是“合作”，因为它只在语料库中出现了一次。你读到这些内容，真是太棒了。因为你基本上是在一个相当幽默和傻乎乎的问题上正确地应用理论。
- en: But there’s passion here. And the guy, when I did approach him, [I said] you
    really need to apply for PyData. I don’t have to review your thing, I think you’re
    going to be in.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有激情。当我接触到他时，[我说] 你真的需要申请 PyData。我不需要审查你的东西，我认为你会被接受的。
- en: And it just hadn’t occurred to him that this was something he could do. And
    I like to think that there are so many more people who suffer from this, that
    they might have a really grand amazing inspirational moment, but don’t consider
    that they’re able to share that. And of course, some people are, properly introverts,
    which is also just fine. But one lesson I have learned at PyData is that the inspiration
    can really come from surprising angles that you don’t expect. So don’t focus too
    much on the big names.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 他只是没想到这是他可以做的事情。我喜欢认为有很多人遭受这种情况，他们可能有一个非常宏伟的启发时刻，但不认为自己能分享出来。当然，有些人确实是内向的，这也没问题。但我在
    PyData 上学到的一课是，灵感确实可以来自你意想不到的惊人角度。所以不要过于关注大名鼎鼎的人物。
- en: That’s also the thing.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一个问题。
- en: '**Seth**: Yeah. One of the best types of people are very humble and they do
    such a good job with their work and you can tell how much they care about what
    they do and how much, I don’t know if pride’s the right word, but they take their
    work very seriously. They care..'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞斯**：是的。最好的那种人非常谦逊，他们对自己的工作做得非常好，你可以看出他们多么关心自己所做的事，以及他们对工作的认真程度。我不知道“自豪”是否是正确的词，但他们非常认真地对待自己的工作。他们很在意…'
- en: '**Vincent**: They care, Yeah. You can be the smartest person, but if you don’t
    care about your topic it’s not going to be a great talk.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：他们在乎，是的。你可以是最聪明的人，但如果你对你的话题不在意，那将不会是一个很棒的演讲。'
- en: And let’s say that maybe you’ve cut a few corners, but you calculated the optimal
    Pokemon. I don’t know, something like that. It can still be a great talk.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你可能走了一些捷径，但你计算出了最佳的宝可梦。我不知道，就类似的事情。这仍然可以是一个很棒的演讲。
- en: And again, more people should do it. If people are interested in doing more
    blogs and talks by the way, consider Lightning Talks and very short blog posts
    are called “Today I Learned”. The world definitely needs more of that. And I’m
    happy to see PyAmsterdam, the meetup, once a year, they do the lightning talk
    meetup, where ten people give five minute presentations.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提到，更多人应该这样做。如果人们对写博客和做演讲感兴趣，考虑一下闪电演讲和非常短的博客文章，称为“今天我学到了”。世界上确实需要更多这样的内容。我很高兴看到PyAmsterdam一年一度的闪电演讲聚会，十个人进行五分钟的演讲。
- en: Those meetups tend to be amazing. Any PyData organizers listening, feel free
    to steal this idea. Those meetups are always fun.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 那些聚会往往非常精彩。任何PyData的组织者如果在听，请随意借鉴这个想法。这些聚会总是很有趣。
- en: Career Advice
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业建议
- en: '**Seth**: Very cool. So you’ve you’ve given a lot of advice so far, but I want
    to ask, what’s one piece of advice or something that’s stuck out that you’ve received
    that’s helped you in your machine learning or career journey.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**：非常酷。所以你已经给了很多建议，但我想问一下，你收到的哪个建议或某些特别突出的东西帮助了你在机器学习或职业发展中？'
- en: '**Vincent**: I got this very early on in my career. My former CTO that I still
    hang out with gave me pretty good career advice when I was twenty three. And he
    said, “Be careful of getting a raise. Because if your job starts earning a lot
    of money, but it’s kind of getting boring, then the money might be a reason that
    you’re going to stick around.”'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：我在职业生涯早期就得到了这个建议。我以前的CTO现在仍然和我一起，他在我二十三岁时给了我相当好的职业建议。他说，“小心加薪。因为如果你的工作开始赚很多钱，但有些乏味，那么金钱可能会成为你留在那里的原因。”'
- en: '[](https://youtube.com/shorts/i1QEuc8ioDs?si=BWrpO4FVfYUI_r6q&source=post_page-----e07951a07cf4--------------------------------)
    [## Be careful of getting a raise early in your career'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里查看视频](https://youtube.com/shorts/i1QEuc8ioDs?si=BWrpO4FVfYUI_r6q&source=post_page-----e07951a07cf4--------------------------------)
    ## 早期职业生涯中要小心加薪'
- en: Because if your job starts earning a lot of money, but it’s kind of getting
    boring, then the money might be a reason that you’re going to stick around.”](https://youtube.com/shorts/i1QEuc8ioDs?si=BWrpO4FVfYUI_r6q&source=post_page-----e07951a07cf4--------------------------------)
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 因为如果你的工作开始赚很多钱，但却有些乏味，那么金钱可能会成为你留在那里的原因。[点击这里查看视频](https://youtube.com/shorts/i1QEuc8ioDs?si=BWrpO4FVfYUI_r6q&source=post_page-----e07951a07cf4--------------------------------)
- en: And that’s a dangerous thing early in your career because maybe you have to
    figure out what you like in life. And maybe you have to figure out what makes
    you tick. And if you’re going to hyper focus on the money, it’s kind of like hyper
    focusing on the metric. You’re going to over optimize for something that might
    not matter as much. So that was pretty cool advice, kind of on the meta side.
    But I do think in general, I have been able to apply that quite well.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这在职业生涯早期是个危险的事情，因为你可能需要弄清楚你生活中喜欢什么。也许你需要搞清楚是什么让你有动力。如果你过度关注金钱，这有点像过度关注指标。你可能会过度优化一些可能不那么重要的东西。所以这是一条很酷的建议，有点元方面的。但我确实认为，我已经能够很好地应用这些建议。
- en: Again, privileged speaking here. Right? But, I have been able to apply that.
    So that’s been cool.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 再次说，我在这里很幸运，对吧？但我已经能够应用这些建议，这真的很棒。
- en: Kind of a weird anecdote, but it’s surprisingly inspirational as well. So I
    have a lot of friends who do nothing in data science. And I love that. I’m nerdy
    Vincent, and when I drink beer with them, they say, stop being nerdy Vincent,
    you’re amongst normal people, you can just talk about life now.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有点奇怪的轶事，但它也令人惊讶地充满了启发。我有很多朋友在数据科学方面什么也不做。我很喜欢这样。我是书呆子Vincent，当我和他们喝啤酒时，他们会说，别做书呆子Vincent，你现在在正常人中间，可以谈谈生活了。
- en: And I live in a neighborhood where you know all of your neighbors, basically.
    And it’s sort of still kind of a middle class neighborhood — it’s changing because
    of gentrification, but, we all know each other. So there’s a guy on my street.
    And he’s a painter. And when it’s nice weather, he puts a crate of beer on his
    bench outside of his house.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 我住在一个你基本上认识所有邻居的社区。这个社区仍然是中产阶级社区的一部分——因为城市化它在变化，但我们彼此都认识。所以我街上有一个人，他是个画家。当天气好的时候，他会在家门外的长凳上放一箱啤酒。
- en: And the whole street just goes for a pint, basically. It’s the cutest thing.
    Cutest neighborhood ever. But the thing with him is he recently became an independent
    contractor as a painter, which also meant that he bought his first laptop ever.
    And he’s forty two.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 整条街的人基本上都会去喝一杯。真的很可爱。最可爱的社区。但问题是他最近成为了独立承包商，也意味着他买了他的第一台笔记本电脑，而他已经四十二岁了。
- en: And, he needs help, not just with his website, but, like, getting word started.
    His entire life, the main computer that he had was his phone, and he has been
    fine, but he finds a computer terribly, terribly complex. And to be honest, I
    find that just such a refreshing thing. And to also be reminded of the fact that
    the way that I experience computers doesn’t necessarily have to be normal. That’s
    a very useful reminder. So, it’s the best inspiration in a sense.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 他需要帮助，不仅仅是他的网站，还有像启动词这样的问题。他的一生中，主要的计算机是他的手机，他一直使用它，但他发现计算机非常复杂。说实话，我觉得这真是一个令人耳目一新的事情。也提醒我们，我对计算机的体验不一定要是正常的。这是一个非常有用的提醒。所以，从某种意义上说，这是最好的灵感。
- en: Maybe don’t be in machine learning all the time. It is my advice. Especially
    if you’re making machine learning for apps that the average person uses. It really
    helps to remember that they really don’t care about your algorithm. They just
    don’t. They really, really don’t.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 也许不要总是沉浸在机器学习中。这是我的建议。尤其是当你为普通人使用的应用程序做机器学习时。记住他们其实并不在乎你的算法。真的，他们不在乎。他们真的，真的不在乎。
- en: I have found myself to be stuck in a machine learning bubble at times. And I
    just find it very refreshing to [step outside].
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现自己有时陷入机器学习的泡沫中。我发现[走出这个圈子]非常清新。
- en: I used to do this at consultancy gigs as well. I was making an app that the
    truckers would have to use for logistics and stuff. And at some point, I would
    just hang out at the smoker’s corner where all the truckers would hang to sort
    of understand what kind of people they were. And also just to understand what
    they found frustrating about the app and doing more of that really. Being more
    of a human in the loop.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前也在咨询工作中做过这个。我正在制作一个卡车司机用于物流的应用程序。有时候，我会去卡车司机们聚集的吸烟角落，了解他们是什么样的人。还要了解他们对应用程序感到沮丧的地方，更多地做这些。更多地成为一个人际互动中的环节。
- en: Focus on the human thing is what I’m trying to do more of and what I find very
    inspirational.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在尝试更多地关注人性化的方面，这让我感到非常有启发。
- en: Advice for New Data Scientists
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对新数据科学家的建议
- en: '**Seth**: Yeah. I really like that. For somebody who is just starting out in
    the field, let’s say, that they just got hired as a junior data scientist, or
    they’re thinking about starting in data science, what would your advice be to
    them?'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '**赛斯**：是的。我真的很喜欢这个。对于那些刚刚开始这个领域的人，比如说，他们刚刚被聘为初级数据科学家，或者他们正在考虑开始从事数据科学工作，你会给他们什么建议？'
- en: '**Vincent**: Okay. So step one, I gave a talk on this topic at NormConf. So
    there’s a talk titled [Group-by statements that save the day](https://www.youtube.com/watch?v=S7vhi6RjBZA&ab_channel=NormConf).
    This talk is precisely designed for you.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：好的。那么第一步，我在 NormConf 上做过一个关于这个主题的讲座。这个讲座标题为[让一天变得精彩的 Group-by 语句](https://www.youtube.com/watch?v=S7vhi6RjBZA&ab_channel=NormConf)。这个讲座正好为你设计的。'
- en: Having said that I’m a really bad person to give career advice because I looking
    back, I just thought that a large chunk of where I am today is due to luck and
    that’s something that’s kind of hard to optimize for.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我其实是一个很差的职业建议提供者，因为回顾过去，我觉得我今天所处的位置很大程度上是由于运气，而运气是很难优化的东西。
- en: What I do think is useful, in general is maybe to have your own blog where you
    just share things that you learned today. So just like calmcode is still kind
    of my snippets library in a way. Your blog can be the same for you. And in general,
    I have found that for these “today I learned” snippets — If you’re able to write
    two a month, and it take maybe half an hour per post instead of a big blog post
    that takes hours, this thing shouldn’t take more than like tens of minutes, let’s
    say. But you did it for a year and you’ve got a blog with 24 posts.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为一般来说，有一个自己的博客，分享你今天学到的东西，可能会很有用。所以，就像calmcode在某种程度上仍然是我的代码片段库一样，你的博客也可以是你的代码片段库。总的来说，我发现对于这些“今天我学到了什么”片段——如果你能够每月写两篇，可能每篇需要半小时，而不是一篇需要几个小时的大博客，这件事不应该超过几十分钟。但你这样做了一年，就会有一个包含24篇文章的博客。
- en: If you’re learning and you’re able to share knowledge then people are going
    to acknowledge that you do have a bit of a resume there that demonstrates that
    you’re learning stuff. So that seems like a pretty easy thing to do if you want
    to get something of an online presence with low effort. That’s something I recommend.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在学习并且能够分享知识，那么人们会认可你确实有一些履历表明你在学习东西。所以，如果你想以较低的努力获得一定的在线存在感，这似乎是件相当简单的事。这是我推荐的做法。
- en: I do think if you are a super junior just getting started, I do want to acknowledge
    it’s kind of hard. It’s a bit of a shame now the [state of the] hiring market
    and all that. But one thing that you can do to make it maybe slightly easier for
    yourself is to consider that you don’t have to know everything in order to get
    the job.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实认为，如果你是刚起步的超级初级人员，我想承认这有点困难。现在的[招聘市场现状]有点让人遗憾。但是，你可以做的一件事是考虑一下，你不需要知道所有东西才能得到工作。
- en: You might also be able to get a related job. Some advice that I have given to
    friends of mine who wanted to get into this data science field is it’s a little
    bit easier maybe to learn R than it is to learn Python, and it’s maybe a little
    bit easier to just be an analyst for a year or two.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能能找到相关的工作。我给那些想进入数据科学领域的朋友的一些建议是，学习R可能比学习Python稍微容易一点，做一两年的分析师可能也会更简单一些。
- en: And all the skills you learn while being an analyst are going to be super useful
    if you want to become a data science person later. So if it’s easier and you get
    paid to learn, **don’t optimize for a title**. Just optimize for the stuff that
    you learn while on the job. That seems easier. And there’s nothing wrong with
    being a good analyst.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 而且你作为分析师学到的所有技能，如果你想以后成为数据科学人员，都将非常有用。所以，如果更容易并且你能从中获得报酬，**不要优化头衔**。只需优化你在工作中学到的东西。这似乎更容易。作为一个优秀的分析师没有什么错。
- en: Maybe we need more good analysts than we do good data scientists as well. Right?
    Maybe we need more group by statements that saved the day. Hint, watch the talk.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们需要更多优秀的分析师，而不是优秀的数据科学家。对吧？也许我们需要更多拯救一天的group by语句。提示，看看这个演讲。
- en: But I do think there’s a little bit of snobbery when it comes to job titles.
    “Like, oh, I’m the super senior staff, mega engineer. Like, sure.” But if you’re
    just a really decent analyst, we need more very decent analysts. That’s also fine.
    Go for that.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 但我确实认为在职位头衔上有一点虚荣。“比如，我是超级高级的员工，超级工程师。是的。”但如果你只是一个真正称职的分析师，我们需要更多的优秀分析师。这也没关系。去争取吧。
- en: Learning from Machine Learning
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从机器学习中学习
- en: '**Seth**: Yeah. That’s definitely good advice. And now the question that we’ve
    all been waiting for, what has a career in machine learning taught you about life?'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**：是的。这确实是个好建议。现在我们都在等待的问题是，机器学习的职业生涯教会了你什么人生道理？'
- en: '**Vincent**: Some problems solve themselves when you ignore them. Seriously,
    I’ve been in so many of these situations where the problem got solved by just
    ignoring the machine learning bit, that you kind of start to wonder, well, maybe
    some problems do solve themselves if you ignore them.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**：有些问题在你忽视它们时会自行解决。说真的，我经历过很多这种情况，问题通过忽视机器学习部分得到了解决，你会开始怀疑，也许有些问题真的能在你忽视它们时自行解决。'
- en: And I have noticed in a few instances, this is just kind of the case. Especially
    when you have a child, you do kind of learn that there’s some stuff that you can
    over optimize for as well. And, like, oh, the baby’s not sleeping well. Well,
    that problem will sort itself out at some point. It’s not like influence from
    my end is going to make a very significant impact there.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 我在几个实例中注意到，情况确实是这样的。特别是当你有一个孩子时，你确实会学到一些东西，也有可能过度优化一些事情。而且，比如说，哦，宝宝睡不好。嗯，这个问题会在某个时候自行解决。并不是说我这边的影响会在那方面产生非常显著的影响。
- en: And I guess the same thing with machine learning. **There’s some stuff that
    you can control, some stuff that you can’t. Just make sure that you understand
    what you can and can not control and then move on from there.**
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 我想机器学习也一样。**有些事情你可以控制，有些事情你无法控制。只要确保你理解自己能控制和不能控制的东西，然后从那里继续前进。**
- en: And again, I’m kind of a mixed bag when it comes to the whole machine learning
    thing. Part of my opinion is it’s a super useful tool and we need more good people
    doing machine learning. But at the same time, it’s like a gross bucket of hype
    that we really want to have less of. And my day to day is to sort of deal with
    both of these feelings.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 再次说，我对整个机器学习的看法有些复杂。部分原因是我认为它是一个非常有用的工具，我们需要更多优秀的人来从事机器学习。但同时，它也像一个令人厌烦的炒作桶，我们真的希望减少这种炒作。我日常的工作就是处理这两种感觉。
- en: I hope this answered the question in some way, but that that’s kind of where
    I’m at. Try to do it calmly, that’s my final pun. That’s also something I might
    recommend.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这在某种程度上回答了这个问题，但这就是我的情况。尽量冷静地做，这就是我的最后一句俏皮话。这也是我可能会推荐的。
- en: '**Seth**: There you go. Yeah. I think that some problems over time do resolve
    themselves. And also I like the first rule of machine learning is do you really
    need to use machine learning?'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：说得对。我认为有些问题随着时间的推移会自行解决。我还喜欢机器学习的第一条规则：你真的需要使用机器学习吗？'
- en: '**Vincent**: Yeah. I agree. And one thing I really do maybe to brag about the
    employer a bit.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：是的。我同意。还有一点我真的可能要为雇主稍微夸耀一下。'
- en: One thing I really like about SpaCy is you don’t have to use the machine learning
    bits. You can also just use the non-machine learning bits in SpaCy. And they are
    also performant, fast and super useful. There are also machine learning packages
    that allow you to do some rule-based stuff. And if you’re doing NLP, this is really
    why I love using SpaCy.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢SpaCy的一点是，你不必使用机器学习的部分。你也可以只使用SpaCy中的非机器学习部分。它们也表现出色，快速且非常有用。还有一些机器学习包允许你做一些基于规则的工作。如果你在做NLP，这就是我为什么喜欢使用SpaCy的原因。
- en: You don’t have to use statistical stuff all the time. The rule based engines
    are great too. End of pitch.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必一直使用统计方法。基于规则的引擎也很好。推销完毕。
- en: '**Seth**: I’ve been a huge fan of SpaCy for a while now — at least four years,
    probably more. It’s helped me solve lots of problems from named entity recognition,
    text classification, cool ways of doing matching, all of that.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞思**：我已经是SpaCy的忠实粉丝有一段时间了——至少四年，可能更久。它帮助我解决了许多问题，从命名实体识别、文本分类到做匹配的酷方法，所有这些。'
- en: '**Vincent**: Well, so if I can give one final pitch. So there’s a lot of talk
    about data-centric AI these days. But the reason why I started getting interested
    in what these Explosion people were doing back in the day is there’s a blog post
    from 2017 called [Supervised Learning is great — It’s data collection that’s broken](https://explosion.ai/blog/supervised-learning-data-collection).
    They were doing data-centric stuff in 2017, but that’s one of the best blog posts
    I’ve ever read.'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '**文森特**：好吧，如果我可以做一个最后的推销。现在有很多关于数据驱动的人工智能的讨论。但我开始对这些Explosion团队的工作产生兴趣的原因之一是，他们在2017年写了一篇博客文章，标题是[监督学习很棒——破碎的是数据收集](https://explosion.ai/blog/supervised-learning-data-collection)。他们在2017年就做了数据驱动的工作，但这是我读过的最好的博客文章之一。'
- en: So they talk about data quality and one of the best quotes ever is don’t expect
    great data if you’re boring the shit out of underpaid people because mechanical
    turk is still like the way people go sometimes, read that blog post. I will give
    you a link for the show notes. That’s also like a highly inspirational thing people
    should read.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 他们谈到了数据质量，其中一句最经典的名言就是：不要指望得到优秀的数据，如果你让低薪员工感到无聊，因为机械土耳其人有时仍然是人们的选择，读那篇博客文章。我会给你一个链接到节目备注。这也是人们应该阅读的非常有启发性的内容。
- en: '**Seth**: Awesome. Thank you so much. It has been such a pleasure to talk with
    you. You’ve given me tons of great resources. Putting together the show notes
    for this one is definitely going to be a good time. If there are some places that
    you would want listeners to learn more about you, what would those places be?'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 太棒了。非常感谢你。与您交谈真是太愉快了。你给了我很多很棒的资源。整理这些节目说明肯定会很有趣。如果有些地方你希望听众更多了解你，那些地方会是哪里？'
- en: '**Vincent**: So I’m on [Twitter](https://twitter.com/fishnets88?s=20) and Fosstodon
    these days. But the main thing is I can’t announce anything just yet. It’s that
    I work at Explosion and I can see the stuff that’s in the pipeline. So I’m working
    on very cool stuff and there’s definitely going to be announcements of super cool
    stuff all my other colleagues are working on — just follow Explosion.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent**: 目前我在 [Twitter](https://twitter.com/fishnets88?s=20) 和 Fosstodon
    上。不过主要的是我不能宣布任何消息。因为我在Explosion工作，能看到正在开发的内容。所以我正在做一些非常酷的事情，肯定会有超级酷的公告，我的其他同事们也在做很棒的工作——只需关注Explosion即可。'
- en: There’s a bunch of really cool stuff in the pipeline. And if you do that, then
    you also at some point, will hear about some of the stuff that I’m working on.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多非常酷的内容正在开发中。如果你这样做，那么你也会在某个时候听到一些我正在做的事情。
- en: '**Seth**: Awesome. Thank you so much, Vincent. It has truly been a pleasure.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seth**: 太棒了。非常感谢你，Vincent。真是非常愉快。'
- en: '**Vincent:** Likewise.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vincent:** 同样。'
