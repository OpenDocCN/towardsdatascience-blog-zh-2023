- en: Vincent’s passion for building practical tools, sharing his work openly and
    addressing real-world problems with simplicity and calmness has influenced the
    way that I do my work.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Vincent 对于构建实用工具、公开分享自己的工作和以简洁冷静的方式解决现实问题的热情影响了我工作的方式。
- en: Summary
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Vincent has had an unconventional career journey and entered data science while
    it was still emerging. He attributes his success to a combination of luck, the
    popularity of his blog, organizing meetups, and his open-source contributions,
    which resulted in job offers directly from CEOs and CTOs instead of going through
    the traditional recruitment processes. His academic background includes studying
    operations research and design which gave him a unique perspective on algorithms
    and constraints. He also mentioned that his gig as a bartender at a Comedy Club
    helped sharpen his presentation skills.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Vincent 的职业道路不寻常，他在数据科学尚处于萌芽阶段时便进入了这一领域。他将自己的成功归因于运气、博客的受欢迎程度、组织聚会和开源贡献，这使他直接从
    CEO 和 CTO 那里获得了工作机会，而不是通过传统招聘流程。他的学术背景包括运营研究和设计，这使他对算法和约束有独特的视角。他还提到，作为 Comedy
    Club 的调酒师经历帮助他提高了演讲技巧。
- en: Inspired by a family member’s wrong medical diagnosis, Vincent was attracted
    to machine learning to use algorithms to make better decisions and predictions.
    During his Masters thesis he took the opportunity to focus on machine learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 受到家庭成员错误诊断的启发，Vincent 被吸引到机器学习领域，以利用算法做出更好的决策和预测。在他的硕士论文期间，他抓住机会专注于机器学习。
- en: His open source work has been driven by his desire to solve specific problems
    and sometimes to scratch his own itches. He started with his first PyPI project,
    evol, and developed libraries like scikit-lego, human-learn, whatlies, and doubtlab
    based on his needs and experiences at different companies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他在开源领域的工作受到了希望解决特定问题和有时是满足自身需求的驱动。他从第一个 PyPI 项目 evol 开始，并基于他在不同公司中的需求和经验开发了如
    scikit-lego、human-learn、whatlies 和 doubtlab 等库。
- en: The bulk library emerged as a result of his work on human-learn and whatlies.
    It leverages embeddings, dimensionality reduction and clustering to facilitate
    bulk labeling and data exploration. While the tool does not provide perfect labels,
    it helps lower the barrier to entry and build intuition when working on new datasets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大型库的出现是他在 human-learn 和 whatlies 上工作的结果。它利用嵌入、降维和聚类来促进批量标注和数据探索。虽然该工具不能提供完美的标签，但它有助于降低入门门槛并在处理新数据集时建立直觉。
- en: He started calmcode as a response to the lack of quality educational content
    in data science, aiming to provide concise and opinionated tutorials that focus
    on getting the idea across effectively. His lessons consist of a series of short,
    easily digestible videos. He focuses on teaching tools and approaches to improve
    day-to-day data science work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他创建了 calmcode 以回应数据科学中优质教育内容的缺乏，旨在提供简明而有见解的教程，重点是有效地传达思想。他的课程由一系列简短易懂的视频组成。他专注于教授工具和方法，以提升日常的数据科学工作。
- en: Vincent’s experience in the field provided great perspective on the current
    state of machine learning. We were able to discuss the limitations of generative
    models, the role of rule-based systems to complement ML models and the complexities
    of ground truth labeling.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文森特在该领域的经验为我们提供了对机器学习现状的深刻见解。我们讨论了生成模型的局限性、规则驱动系统在补充机器学习模型中的作用以及实际标签标注的复杂性。
- en: Vincent’s advice was real and poignant. He cautions against placing too much
    emphasis on monetary gains early in your career and to prioritize discovery of
    your passion and true motivations. He grapples with the contrasting feelings of
    the usefulness of the ML field and the need for skilled professionals in it while
    also recognizing the abundance of hype. Most importantly, Vincent emphasizes gaining
    a clear understanding of what you can and cannot influence and to focus your energy
    on areas where you can make a difference.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文森特的建议真实而深刻。他警告说，早期职业生涯中过于强调经济收益是不明智的，应优先发现自己的激情和真正的动机。他在感受到机器学习领域的有用性和对技能专业人才需求的对比中挣扎，同时也认识到过多的炒作。最重要的是，文森特强调要清楚自己能够和不能够影响的事物，并将精力集中在能够产生影响的领域。
- en: Advice & Takeaways
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议与收获
- en: Understanding the problem correctly is most important — a better algorithm may
    not always yield better outcomes if applied to the wrong problem.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确理解问题是最重要的——即使算法更好，如果应用于错误的问题，可能也不会产生更好的结果。
- en: Rephrasing problems can be beneficial — think holistically about system optimization
    rather than focusing solely on improving individual components.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新表述问题可能是有益的——全面考虑系统优化，而不是仅仅专注于改进单个组件。
- en: “People often forget that the algorithm is usually just a cog in the system.
    And we’re interested in building a better system, not a better cog. So, if you’re
    building a better cog but it doesn’t fit the rest, it’s not a better cog because
    you don’t get a better system.”
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “人们经常忘记算法通常只是系统中的一个齿轮。我们感兴趣的是构建一个更好的系统，而不是一个更好的齿轮。所以，如果你正在构建一个更好的齿轮但它不适合其他部分，它不是更好的齿轮，因为你没有得到更好的系统。”
- en: Consider starting a blog where you share what you learn. Writing short “today
    I learned” snippets can be an easy way to build an online presence and demonstrate
    your continuous learning.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑开始一个博客，分享你的学习经历。撰写简短的“今天我学到”片段可以是建立在线存在感和展示你持续学习的一种简单方式。
- en: Don’t feel the pressure to know everything when starting out. Consider related
    roles like being an analyst, which can provide valuable skills and knowledge that
    will benefit your data science journey.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 刚开始时不要感到压力要知道所有事情。考虑相关角色，如分析师，这可以提供有价值的技能和知识，对你的数据科学旅程大有裨益。
- en: “You can make python packages more often than you might think, so just build
    one.” More people should create their own Python packages, even for internal tools
    or small helper functions. Not enough people take advantage of the benefits of
    packaging and reusing their own code.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “你可以比你想象的更频繁地创建 Python 包，所以尽管去创建一个吧。”更多的人应该创建自己的 Python 包，即使是用于内部工具或小的辅助函数。还没有足够多的人利用打包和重用自己代码的好处。
- en: Stepping outside the machine learning bubble can be refreshing and provide inspiration.
    Interacting with people who are not in the field and understanding their perspectives
    can help you create better applications and focus on the human aspect of your
    work.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 走出机器学习的圈子可能会令人耳目一新，并提供灵感。与不在该领域的人互动，了解他们的观点，可以帮助你创建更好的应用程序，并关注工作的人的方面。
- en: Be careful of getting too focused on money early in your career. It’s important
    to figure out what you enjoy and what makes you tick rather than just chasing
    a higher salary.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在职业生涯早期，要小心不要过于关注金钱。重要的是找出你喜欢什么，是什么让你兴奋，而不仅仅是追逐更高的薪水。
- en: “I’m kind of a mixed bag when it comes to the whole machine learning thing.
    Part of my opinion is it’s a super useful tool and we need more good people doing
    machine learning. But at the same time, it’s like a gross bucket of hype that
    we really want to have less of. And my day to day is to sort of deal with both
    of these feelings.”
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “在机器学习的过程中，我有些复杂的看法。部分观点是它是一个非常有用的工具，我们需要更多优秀的人来做机器学习。但与此同时，它也像一个充满炒作的垃圾桶，我们确实希望减少这种炒作。我每天的工作就是在这两种感觉之间处理。”
- en: “Calling *.fit* and *.predict* are the easy bits. It’s all the stuff around
    that. It’s way trickier. Especially when you consider themes of fairness, all
    the things that can go wrong, can we really know that upfront? I don’t know if
    you always can.”
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “调用 *.fit* 和 *.predict* 是简单的部分。所有围绕这些的东西要复杂得多。特别是当你考虑公平性主题、所有可能出错的事情时，我们真的能提前知道这些吗？我不知道你是否总是能知道。”
- en: “There’s some stuff that you can control, some stuff that you can’t. Just make
    sure that you understand what you can and can not control and then move on from
    there.”
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “有些事情你可以控制，有些事情你不能控制。只要确保你理解什么是可以控制的，什么是不可以控制的，然后从那里开始行动。”
