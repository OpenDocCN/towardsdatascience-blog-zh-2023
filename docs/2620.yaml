    itâ€™s going to be hard to get anyone to stay at a strangerâ€™s house. And so, as
    you might expect, our metrics tanked â€” our core metrics dropped to *single digit*
    YoY values. No one was booking Airbnbs anymore, and *sure as hell* no one was
    looking to host new Airbnbs.
