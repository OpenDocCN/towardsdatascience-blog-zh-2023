- en: From an algorithmic point of view, you have a set of external parameters
  prefs: []
  type: TYPE_NORMAL
- en: '**Demand**: demand per market **(Units/Month)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Production capacity per location**: high capacity plant **(XX Units/Month),**
    low capacity plant **(YY Units/Month)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Environmental footprint**: **CO2 emissions** (kgCO2eq/Unit), r**esources
    consumption** (L/Unit) or (MJ/Unit) and **waste generation** (kg/Unit)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Costs**: fixed cost per facility **($/Month)** and variable cost per unit
    **($/Unit)**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the constraints?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Constraint 1:** Number of units produced ‚â• Total Demand'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Constraint 2:** CO2 emissions ‚â§ XX (kgCO2eq/Month)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The algorithm will then select a set of manufacturing locations to open
  prefs: []
  type: TYPE_NORMAL
- en: 'A variable is defined for **each potential site**: (India, Low Cap) = [0 or
    1]'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the **value is 1, the location is open** and can produce **up to its capacity**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
