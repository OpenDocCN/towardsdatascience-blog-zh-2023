- en: The core complexity lies in aligning efficiency and cost-effectiveness with
    environmental preservation.
  prefs: []
  type: TYPE_NORMAL
- en: If you **produce overseas** in countries with **low labour and production costs**
  prefs: []
  type: TYPE_NORMAL
- en: You minimize the **total cost of production**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You i**ncrease the environmental impact** with emissions due to **transportation**
    and **low-efficiency plants.**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Then we just have to localize in green facilities!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you produce **in local green facilities**
  prefs: []
  type: TYPE_NORMAL
- en: You **maximize the costs** because of **high labour costs** and CAPEX for **green
    equipment that minimizes** CO2 emissions and resource usage.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You **reduce the environmental footprint** by cutting transportation and using
    high-end manufacturing installations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
