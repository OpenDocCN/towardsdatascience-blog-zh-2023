- en: With GPT-4 out, I’ll never code the same again. The good news is that I’m 5
    hours faster each week. The bad news is that I may forget how to code altogether.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自从 GPT-4 发布后，我的编程方式再也不会一样了。好消息是我每周节省了5小时的时间。坏消息是我可能会完全忘记编程。
