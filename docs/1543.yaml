- en: I’ve been working with ChatGPT for the last few months and GPT-4 for the last
    month. I can honestly say, the way I approach writing code has been forever changed,
    I think for the better. This technology has the power to revolutionize programming
    as we know it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e142b1a11f5d7af0cec85edd0af4b70a.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
- en: Ok, it isn’t that easy, but it is getting closer. Image by author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: My efficiency has increased, the amount of time I spend debugging has also dramatically
    gone down, and [I’m probably saving 5 hours each week compared to the coding process
    I was previously doing](https://medium.com/gitconnected/how-i-save-over-5-hours-every-week-using-chatgpt-as-a-data-scientist-715fb5fd68d).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的效率提高了，我花在调试上的时间也显著减少了，并且[与我之前的编码过程相比，我每周可能节省了5个小时](https://medium.com/gitconnected/how-i-save-over-5-hours-every-week-using-chatgpt-as-a-data-scientist-715fb5fd68d)。
- en: So, how has my coding process become greater? The following are the three main
    ways.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我的编码过程是如何变得更好的呢？以下是三种主要方式。
