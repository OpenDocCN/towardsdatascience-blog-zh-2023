- en: The Kaggle Blueprints (Image by the author)
  prefs: []
  type: TYPE_NORMAL
- en: If you ask any successful Kaggler what tips they have to improve your data science
    skill set, they all have the same answer. They will tell you to study the top
    solutions of completed Kaggle competitions.
  prefs: []
  type: TYPE_NORMAL
- en: '[Kaggle](https://www.kaggle.com/) is a platform for data science competitions
    for various types of problems. Competitors compete by building Machine Learning
    models and submitting their predictions. The competitor with the most accurate
    predictions takes home a prize.'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the competitive surrounding, the Kaggle community nurtures a mindset
    of learning. The platform itself encourages public sharing of approaches during
    and after the competitions.
  prefs: []
  type: TYPE_NORMAL
- en: As a result, a completed Kaggle competition is a pool of learning resources
    of state-of-the-art Machine Learning techniques.
  prefs: []
  type: TYPE_NORMAL
