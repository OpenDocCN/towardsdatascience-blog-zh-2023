  zh: æ˜¯çš„ï¼Œä½ å¯èƒ½é¢ä¸´ä¸ä»»ä½•è½¯ä»¶ç»ç†æˆ–é¢†å¯¼è€…ç›¸åŒçš„é—®é¢˜ï¼Œæ¯”å¦‚å¯¹äººæ‰çš„é«˜éœ€æ±‚ã€ç¨€ç¼ºæ€§ã€åˆ†å¸ƒå¼å›¢é˜Ÿã€ä½å£«æ°”ï¼Œä»¥åŠè¿‡åº¦çš„è¾…å¯¼å’ŒæŒ‡å¯¼å·¥ä½œã€‚æ­¤å¤–ï¼Œä½ å¯èƒ½ä¼šè§‰å¾—æ¯ä¸ªäººï¼Œç‰¹åˆ«æ˜¯LinkedInä¸Šçš„æ‹›è˜äººå‘˜ï¼Œéƒ½æƒ³æŒ–èµ°ä½ è¾›è‹¦åŸ¹å…»çš„é¡¶å°–äººæ‰â€¦â€¦ä½ è¿˜ä¼šè´£æ€ªä»–ä»¬å›¢é˜Ÿçš„é«˜æµåŠ¨ç‡ã€‚
- en: 'However, the difference and the real challenge lie in how you approach research,
    prototyping, and development of ML solutions, and most importantly, how you manage
    your team. Just to mention a few key challenges related to AI initiatives:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ç„¶è€Œï¼ŒçœŸæ­£çš„åŒºåˆ«å’ŒæŒ‘æˆ˜åœ¨äºä½ å¦‚ä½•å¤„ç†æœºå™¨å­¦ä¹ è§£å†³æ–¹æ¡ˆçš„ç ”ç©¶ã€åŸå‹è®¾è®¡å’Œå¼€å‘ï¼Œæ›´é‡è¦çš„æ˜¯ï¼Œå¦‚ä½•ç®¡ç†ä½ çš„å›¢é˜Ÿã€‚åªåˆ—ä¸¾å‡ ä¸ªä¸AIé¡¹ç›®ç›¸å…³çš„ä¸»è¦æŒ‘æˆ˜ï¼š
- en: '**Uncertainty and planning** â€” Not having clearly defined goals, high uncertainty
    about deliverables and their shape (what will work and how). So often, there is
    limited planning, estimation, and monitoring, and vague/ not quantified success
    criteria that prevent measuring progress and the ultimate result.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ä¸ç¡®å®šæ€§ä¸è§„åˆ’** â€” ç›®æ ‡ä¸æ˜ç¡®ï¼Œå¯¹äº¤ä»˜æˆæœåŠå…¶å½¢å¼ï¼ˆä»€ä¹ˆä¼šæœ‰æ•ˆã€å¦‚ä½•æœ‰æ•ˆï¼‰å­˜åœ¨é«˜åº¦ä¸ç¡®å®šæ€§ã€‚å› æ­¤ï¼Œå¸¸å¸¸ç¼ºä¹è§„åˆ’ã€ä¼°ç®—å’Œç›‘æ§ï¼ŒæˆåŠŸæ ‡å‡†æ¨¡ç³Š/æœªé‡åŒ–ï¼Œè¿™äº›éƒ½é˜»ç¢äº†è¿›å±•å’Œ**æœ€ç»ˆç»“æœ**çš„è¡¡é‡ã€‚'
- en: '**Nonlinear progress** â€” ML progress is irregular, and frequent pivoting is
    required. Whether it is an R&D or product-oriented project, applying the most
    suitable approach for your problem is often not obvious and requires experimentation.
    And sometimes, magically one dayâ€¦ boom, it works! (or notâ€¦).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**éçº¿æ€§è¿›å±•** â€” æœºå™¨å­¦ä¹ çš„è¿›å±•æ˜¯ä¸è§„åˆ™çš„ï¼Œéœ€è¦é¢‘ç¹çš„è°ƒæ•´ã€‚æ— è®ºæ˜¯ç ”å‘è¿˜æ˜¯äº§å“å¯¼å‘çš„é¡¹ç›®ï¼Œåº”ç”¨æœ€åˆé€‚çš„æ–¹æ³•é€šå¸¸å¹¶ä¸æ˜æ˜¾ï¼Œéœ€è¦å®éªŒã€‚æœ‰æ—¶ï¼Œé­”æ³•èˆ¬çš„æŸä¸€å¤©â€¦
    å“äº†ï¼ŒæˆåŠŸäº†ï¼ï¼ˆæˆ–è€…æ²¡æœ‰â€¦â€¦ï¼‰ã€‚'
- en: '**Innovation vs. practicality** â€” The temptation to work on novel ML ideas,
    often fundamental research, applying recent advancements from papers while being
    detached from goals, often the applied side, end-users perspective, deployment,
    maintenance, and other constraints. Balance is required.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stakeholders** â€” Pressure from stakeholders to hit predefined milestones,
    lack of understanding of ML and its R&D nature, complexity, and high investment
    involved. This commonly includes use cases and initiatives where the effort, such
    as data collection or engineering, exceeds benefits from the developed solution.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lack of talent onboard** â€” Scarcity of good AI engineers is a well-known
    fact. You may constantly work understaffed, missing an MLR, MLE, or good Data
    Engineer. Often shuffling responsibilities and wearing many hats is needed. This
    also involves pressure to work more effectively that may have a negative impact
    in the long run on the team.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you add on top of it managers/leaders who 1) have limited ML knowledge or
    2) are promoted software engineers with limited to none management experience
    and soft skills, thenâ€¦
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
