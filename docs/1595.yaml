- en: '**What do space and ML programs have in common?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Quite a lot! To name a few, high uncertainty, research-oriented nature, improvisation,
    and many other factors. ML professionals often feel like pioneers exploring the
    universe for the sake of humanity, where creativity and improvisation often play
    a significant role.
  prefs: []
  type: TYPE_NORMAL
- en: Maybe ML initiatives are not as complex as building and launching a Starship
    to the Moon, but they are **difficult to plan and require frequent pivoting**
    compared to standard SWE programs. Due to this, many AI leaders struggle to deliver
    AI solutions within predefined constraints such as time, effort, and benefits
    from the result. Additionally, because of high demand for AI/ML talent, they simply
    cannot cope with high turnover within their teams.
  prefs: []
  type: TYPE_NORMAL
- en: In this ‘short’ article, I am sharing a few useful tips from my 15-year career
    of leading data engineering, data science, and ML teams and programs. It is definitely
    a broad topic that could be good content for a book (maybe one day?). Still, I
    will give you a sneak peek on how to be more successful in leading high-performing
    AI/ML teams that work in R&D, applied R&D, or focus on productionization.
  prefs: []
  type: TYPE_NORMAL
- en: This article is relevant for MLR/MLEs who want to be leaders, managers who want
    to improve their skills, senior leadership to better mentor/coach, or AI enthusiasts
    interested in the area of AI leadership.
  prefs: []
  type: TYPE_NORMAL
- en: '**Towards success since failure is not an option!**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c76dbdea95384ed1967d585350ef1e9c.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [SpaceX](https://www.pexels.com/@spacex/) from [Pexels](https://www.pexels.com/)
  prefs: []
  type: TYPE_NORMAL
- en: '**Houston, we have a problem here!**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s start with the challenges. Why is it so difficult?
  prefs: []
  type: TYPE_NORMAL
- en: At first glance, it may seem like any other software program or project where
    you have a team of engineers, define goals, apply some form of agile (scrum, sprints,
    daily standups, etc.), sync with them from time to time (ehh boring stuff, do
    I have to?), and off you go!
  prefs: []
  type: TYPE_NORMAL
- en: Yes, you may deal with the same problems as any software manager or leader,
    such as high demand for talent, scarcity, distributed teams, low morale, and excessive
    effort for coaching and mentoring. Moreover, you may feel that everyone, especially
    recruiters on LinkedIn, want to poach your top talent that you’ve worked hard
    to curate…and you blame them for the high turnover in your team.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, the difference and the real challenge lie in how you approach research,
    prototyping, and development of ML solutions, and most importantly, how you manage
    your team. Just to mention a few key challenges related to AI initiatives:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Uncertainty and planning** — Not having clearly defined goals, high uncertainty
    about deliverables and their shape (what will work and how). So often, there is
    limited planning, estimation, and monitoring, and vague/ not quantified success
    criteria that prevent measuring progress and the ultimate result.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Nonlinear progress** — ML progress is irregular, and frequent pivoting is
    required. Whether it is an R&D or product-oriented project, applying the most
    suitable approach for your problem is often not obvious and requires experimentation.
    And sometimes, magically one day… boom, it works! (or not…).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Innovation vs. practicality** — The temptation to work on novel ML ideas,
    often fundamental research, applying recent advancements from papers while being
    detached from goals, often the applied side, end-users perspective, deployment,
    maintenance, and other constraints. Balance is required.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stakeholders** — Pressure from stakeholders to hit predefined milestones,
    lack of understanding of ML and its R&D nature, complexity, and high investment
    involved. This commonly includes use cases and initiatives where the effort, such
    as data collection or engineering, exceeds benefits from the developed solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lack of talent onboard** — Scarcity of good AI engineers is a well-known
    fact. You may constantly work understaffed, missing an MLR, MLE, or good Data
    Engineer. Often shuffling responsibilities and wearing many hats is needed. This
    also involves pressure to work more effectively that may have a negative impact
    in the long run on the team.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you add on top of it managers/leaders who 1) have limited ML knowledge or
    2) are promoted software engineers with limited to none management experience
    and soft skills, then…
  prefs: []
  type: TYPE_NORMAL
- en: '**Yes, indeed, we have a problem!**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f25878ec741dab1a0aa3bd50d57088df.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [SpaceX](https://www.pexels.com/@spacex/) from [Pexels](https://www.pexels.com/)
  prefs: []
  type: TYPE_NORMAL
- en: '**Success trajectory — how to achieve it?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Ok, but how do we deal with all these challenges? Below, you will find a few
    tips on how to achieve an optimal flight path towards success:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** **A good leader…. a superhero?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Definitely not, even though sometimes it might feel like it. It’s actually a
    team effort that involves your crew and other groups working together. Your job
    is to steer the ship, equip your team with the right tools, keep tabs on things,
    provide technical guidance, remove obstacles, predict risks, and deal with problems
    when they arise.
  prefs: []
  type: TYPE_NORMAL
- en: '*A good leader has many traits, but extremely helpful is* ***emotional intelligence,
    empathy, and good communication skills****.*'
  prefs: []
  type: TYPE_NORMAL
- en: You should define a vision and convince your team to be part of it (literally
    sell it!). Don’t forget that you are a coach and mentor to them, and their development
    and career progress also depend on you! It’s okay if you don’t have all these
    traits down pat yet. The key is to start working on them.
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Right team vibe**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What does it mean?
  prefs: []
  type: TYPE_NORMAL
- en: Building the right team and culture is crucial to the success of any AI/ML program.
    Start by creating a startup-like atmosphere that energizes your team around a
    common goal. Encourage socializing, inclusion, autonomy, and a culture of innovation
    and continuous learning. However, the most important thing is to foster ingenuity
    and creativity since it will help you a lot in moments of crisis and pivoting
    — and such situations will happen frequently.
  prefs: []
  type: TYPE_NORMAL
- en: '*Sam Altman , CEO of OpenAI, once said that* ***trust, autonomy, hard work,
    and a good process*** *in place are key to achieving success.*'
  prefs: []
  type: TYPE_NORMAL
- en: What I would add is that **motivation and empowering team members to reach their
    full potential** are essential to achieve high-performing AI/ML teams.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t forget to socialize with your team! Even a weekly lunch can bring value.
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** **Learning never exhausts the mind**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI is a fast-paced discipline where every week brings new papers and breakthroughs.
    To stay current and competitive, AI/ML teams must continuously update their skills
    and knowledge. Investing in the learning and development of your team will not
    only improve their skills but also contribute to the overall success of your ML
    program.
  prefs: []
  type: TYPE_NORMAL
- en: '***Foster a culture of experimentation and innovation****, encourage team members
    to explore new ideas, try new techniques, and experiment with new tools.*'
  prefs: []
  type: TYPE_NORMAL
- en: You can do this by reserving time on a project for experimentation or holding
    creative sessions. By working together and sharing knowledge, team members can
    learn from one another’s strengths and expertise, and they can collaborate to
    develop new solutions to complex problems.
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Innovation vs. practicality — The balance!**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Balance is key in AI/ML, just like in everything else. You need to find a sweet
    spot between being innovative and practical. It may refer to:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Working on a right problem or use case** — is it going to benefit people?
    Does it have a longer vision? Or Is it just super cool?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Developing approach that solves the problem or enables the use case** — opt
    for quick win?, state-of-the-art solution? or new approach that will revolutionize
    AI/ML and will bring you fame!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Both are not excludable** but the most important is how you approach them.
    For example, if you are working on applied use cases, focus on hitting your goals
    even if you need to use basic models. **Always aim for the simplest solution**.
    But don’t forget to reserve some resources and time for research. Work with your
    team to apply the latest advancements (papers with code are often helpful) or
    create your own method. This way, you can boost performance of the model further,
    use it for future projects and maybe even publish a research paper at NeurIPS,
    ICML, CVPR, or other good ML conference.'
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. Structure but be agile**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To be successful, you need a **robust process that allows you to deliver quickly
    and iteratively.** It doesn’t have to be highly structured; instead, it should
    be a flexible process that you can adjust based on the project type. For example,
    I’m a big fan of combining Agile with Waterfall (WaterScrumFall). You plan your
    activities on a high level (goals, milestones, releases, success criteria etc.)
    but iterate in weekly sprints during execution to respond to changing situations
    and pivot quickly if necessary.
  prefs: []
  type: TYPE_NORMAL
- en: However, **you must design such a process based on your needs**, other processes
    in place, various constraints, and your preferences or habits. But be flexible;
    each team and project is unique. For example, a seasoned team working on an R&D
    project from the office might find Kanban helpful while ditching daily standups.
  prefs: []
  type: TYPE_NORMAL
- en: The same rule applies to tools. There are many excellent tools on the market.
    Try them out with your team, choose the ones that work best for your work and
    process, and use them to support your work.
  prefs: []
  type: TYPE_NORMAL
- en: '**6\. Plan, Plan, Plan!**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may often hear, *‘this is R&D, no need to plan, it’s all about experimenting
    and discovering’*. Nonsense, trust me.
  prefs: []
  type: TYPE_NORMAL
- en: It’s true that uncertainty in ML projects is high, **but only planning can help
    you understand it, plan for various scenarios, and control it**. Before starting
    any ML project, iteration, or activity, dedicate some time for planning. I know
    that especially in the early stages, it’s extremely difficult since it may be
    unclear what will work. But planning is an exercise that will help you control
    the unknown, prepare for various scenarios, and mitigate risks.
  prefs: []
  type: TYPE_NORMAL
- en: Define your goals and success criteria, opt for quick wins first, and break
    them down into milestones or even main tasks. Don’t go too deep here; remember,
    you want to be flexible as well.
  prefs: []
  type: TYPE_NORMAL
- en: '*Take into consideration that ML progress is usually* ***nonlinear****.*'
  prefs: []
  type: TYPE_NORMAL
- en: Invest time in **risk management**. *Hold on, seriously? Who does that?* You
    should. Create a list of potential risks and a mitigation plan that you update
    regularly with your team. Over time, you’ll see that managing uncertainty can
    become more manageable.
  prefs: []
  type: TYPE_NORMAL
- en: '**7\. Monitor, measure and communicate**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But don’t get too obsessed with it!
  prefs: []
  type: TYPE_NORMAL
- en: Part of the planning process is to define **success criteria** and metrics that
    allow you to track your progress. For monitoring purposes, you can assign them
    to phases and milestones. They may reflect tangible aspects, such as the performance
    of your model, latency, or the UX use cases covered. But they can also be intangible,
    such as user satisfaction, which may be more important than tangible metrics in
    some cases.
  prefs: []
  type: TYPE_NORMAL
- en: '*Make sure you set realistic KPIs and be open to changing them if the project
    needs to pivot.*'
  prefs: []
  type: TYPE_NORMAL
- en: And **don’t forget about communication**. It’s a key factor for every successful
    ML activity. Keeping your stakeholders informed about your progress, risks, and
    problems is crucial. Weekly or bi-weekly meetings work best (even if they’re short).
    Educating them about ML in plain language will help you a lot.
  prefs: []
  type: TYPE_NORMAL
- en: '**8\. Celebrate and reflect**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lastly, celebrate with your team, **appreciate even small successes**, hitting
    milestones or even getting the model to converge. It boosts morale, enhances teamwork,
    and keeps the team creative. it’s important to recognize your team’s hard work
    and keep everyone motivated. You can celebrate in any way you like — maybe grab
    some coffee, buy a cake or have a team dinner. And even just sending a message
    on chat or email can make a difference!
  prefs: []
  type: TYPE_NORMAL
- en: What about reflection? It is also a crucial activity that you should do with
    your team in the form of **retrospective meetings or lessons learned**. It is
    not about blaming anybody, but rather it should allow team members to step back
    as a unit and evaluate what went well and what could have been done differently
    in order to be more effective in relation to research, development, collaboration,
    communication, management, and other relevant aspects.
  prefs: []
  type: TYPE_NORMAL
- en: By celebrating successes and reflecting on failures, you can also foster a culture
    of innovation where everyone feels encouraged to take risks and try new things.
  prefs: []
  type: TYPE_NORMAL
