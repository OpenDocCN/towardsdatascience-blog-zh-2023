- en: '**How to avoid going off course?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Try to avoid the common mistakes if you want your team (and you) to be successful.
    Just listing below a few of them:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Me Myself and I** — nope, this is a collaborative effort, you cannot do much
    just by yourself. Praise your team, not yourself!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**I can do it better and faster** — are you sure? Leadership is all about delegation
    and trust, and working within reasonable hours.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This is R&D, no planning is needed** — really? Each and every R&D project
    is planned to manage uncertainty and ensure that an output is delivered. Otherwise
    you could go indefinitely…'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Read a cool paper, let’s do it!** — focus on delivering and later try new
    things. Most of papers work only in certain specific conditions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monthly team meetings will do the job** — how will you curate your team,
    share common goals, and keep them motivated? Schedule short meetings but more
    often, 1:1s as well.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This is John’s fault** — not true. You are responsible for the team and its
    performance, always ask yourself what you could do better or differently to mitigate
    issues.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**High team attrition is normal** — it may be common, but what are you doing
    to prevent it? Hiring and training new team members can be expensive, taking up
    to a year. During this time, the team’s productivity will suffer, and valuable
    knowledge and expertise may be lost permanently.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model is not converging, let’s pump more data into it** — but data collection
    and labeling is expensive and takes time. Try to understand first why it is not
    working (data, approach, model and parameters) and if more data indeed will bring
    value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/ec3acb2ca5a5f7e2f7096cda25b2a256.png)![](../Images/132ae56371df8072e7272ca70f8b2c22.png)'
