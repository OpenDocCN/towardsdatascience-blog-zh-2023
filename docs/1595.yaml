- en: 'Try to avoid the common mistakes if you want your team (and you) to be successful.
    Just listing below a few of them:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '**Me Myself and I** â€” nope, this is a collaborative effort, you cannot do much
    just by yourself. Praise your team, not yourself!'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**I can do it better and faster** â€” are you sure? Leadership is all about delegation
    and trust, and working within reasonable hours.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This is R&D, no planning is needed** â€” really? Each and every R&D project
    is planned to manage uncertainty and ensure that an output is delivered. Otherwise
    you could go indefinitelyâ€¦'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Read a cool paper, letâ€™s do it!** â€” focus on delivering and later try new
    things. Most of papers work only in certain specific conditions.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monthly team meetings will do the job** â€” how will you curate your team,
    share common goals, and keep them motivated? Schedule short meetings but more
    often, 1:1s as well.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This is Johnâ€™s fault** â€” not true. You are responsible for the team and its
    performance, always ask yourself what you could do better or differently to mitigate
    issues.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**High team attrition is normal** â€” it may be common, but what are you doing
    to prevent it? Hiring and training new team members can be expensive, taking up
    to a year. During this time, the teamâ€™s productivity will suffer, and valuable
    knowledge and expertise may be lost permanently.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Model is not converging, letâ€™s pump more data into it** â€” but data collection
    and labeling is expensive and takes time. Try to understand first why it is not
    working (data, approach, model and parameters) and if more data indeed will bring
    value.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
