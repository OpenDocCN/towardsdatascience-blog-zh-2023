  zh: è®©æˆ‘ä»¬ä»æŒ‘æˆ˜å¼€å§‹ã€‚ä¸ºä»€ä¹ˆè¿™ä¹ˆéš¾ï¼Ÿ
- en: At first glance, it may seem like any other software program or project where
    you have a team of engineers, define goals, apply some form of agile (scrum, sprints,
    daily standups, etc.), sync with them from time to time (ehh boring stuff, do
    I have to?), and off you go!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ä¹ä¸€çœ‹ï¼Œè¿™å¯èƒ½åƒå…¶ä»–ä»»ä½•è½¯ä»¶ç¨‹åºæˆ–é¡¹ç›®ï¼Œä½ æœ‰ä¸€ä¸ªå·¥ç¨‹å¸ˆå›¢é˜Ÿï¼Œå®šä¹‰ç›®æ ‡ï¼Œåº”ç”¨æŸç§å½¢å¼çš„æ•æ·ï¼ˆscrumã€sprintsã€æ¯æ—¥ç«™ä¼šç­‰ï¼‰ï¼Œå¶å°”ä¸ä»–ä»¬åŒæ­¥ï¼ˆå•Šï¼Œä¹å‘³çš„äº‹ï¼Œæˆ‘éå¾—åšå—ï¼Ÿï¼‰ï¼Œç„¶åå°±å¼€å§‹äº†ï¼
- en: Yes, you may deal with the same problems as any software manager or leader,
    such as high demand for talent, scarcity, distributed teams, low morale, and excessive
    effort for coaching and mentoring. Moreover, you may feel that everyone, especially
    recruiters on LinkedIn, want to poach your top talent that youâ€™ve worked hard
    to curateâ€¦and you blame them for the high turnover in your team.
  id: totrans-20
  prefs: []
