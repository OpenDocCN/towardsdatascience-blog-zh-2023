  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 起初这看起来像是一种祝福，但从大局来看，缺乏软件工程原则的约束（例如类型、对象）使得工程师（MLE）或科学家（DS/AS）不愿意编写好的代码（相信我，我们已经遇到过坏的代码……）。
