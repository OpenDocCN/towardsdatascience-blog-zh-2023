- en: Few things bring us more joy than publishing an author’s first TDS post. Part
    of it is the thrill of discovering a new voice sharing their unique experiences
    and knowledge. Another is realizing, time and time again, that there’s always
    a fresh angle to explore, even when we deal with common questions and challenges.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有事情比发布作者的第一篇TDS文章更让我们感到高兴。这部分是因为发现一个新声音分享他们独特的经历和知识的兴奋感。另一个原因是一次又一次地意识到，即使我们处理的是常见的问题和挑战，总有一个新角度值得探索。
- en: We’re dedicating this edition of the Variable to recent contributions by our
    newest cohort of writers, and we’re doing it for a couple of reasons. First, we
    wanted to celebrate their ability to communicate complex ideas with clarity, precision,
    and a distinct personal perspective.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本期《Variable》致力于最近由我们最新一批作者所作的贡献，并且有几个原因。首先，我们想庆祝他们用清晰、精准和独特的个人视角传达复杂思想的能力。
- en: Second—and perhaps more selfishly—we’re highlighting these articles in the hope
    that other members of our community feel similarly inspired to [share their expertise
    with TDS’s audience](https://bit.ly/write-for-tds). We cover a very wide range
    of topics—from AI ethics and climate-change data to ML pipelines and product management.
    All that *really* matters is that you care deeply about your subject matter and
    think others should care about it, too.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Happy reading!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: “Does the world need *another* introduction to the GPT family?” is a fair question
    to ask. We’re pretty certain your answer will be a resounding “yes!” after reading
    [Beatriz Stollnitz](https://medium.com/u/1c8863892480?source=post_page-----6a14f665f325--------------------------------)’s
    thorough [**explainer on the core concepts behind these ubiquitous language models**](/how-gpt-models-work-b5f4517d5b5).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Relational databases have been around for decades, but their longevity is no
    reason to dismiss their power and time-tested reliability—on the contrary! [Stephanie
    Lo](https://medium.com/u/f4309a31ceee?source=post_page-----6a14f665f325--------------------------------)
    explains why data scientists would be wise to [**develop a deeper understanding
    of how databases work**](/when-spreadsheets-arent-good-enough-a-lesson-in-relational-databases-2e5b0b847f5a)
    and learn how to use them effectively.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a practicing NLP researcher, [Francisco Caio Lima Paiva](https://medium.com/u/b20176e45fd4?source=post_page-----6a14f665f325--------------------------------)
    was curious to see [**how well ChatGPT might perform on sentiment-analysis tasks**](/can-chatgpt-compete-with-domain-specific-sentiment-analysis-machine-learning-models-cdcd9937b460),
    so he set out to test the chatbot’s abilities against those of domain-specific
    models.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/bfcc24c5c05a54df5218ed0d1106a554.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
- en: Photo by [Viviane Okubo](https://unsplash.com/@vivianeokubo?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Do you occasionally feel intimidated by the idea of writing custom functions?
    Don’t miss [Vivian Peng](https://medium.com/u/fd5a22d4fcc?source=post_page-----6a14f665f325--------------------------------)’s
    new post, then: it covers the full process of [**generating multiple plots in
    R using a custom function**](/how-to-write-a-custom-function-to-generate-multiple-plots-in-r-7ad24637e0dd)**.**
    As an added bonus, the main steps Vivian describes can be generalizable across
    a diverse range of workflows.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Working with data that has dates and times can be easily overwhelming,” says
    [Andreas Lukita](https://medium.com/u/955ef38ea7b?source=post_page-----6a14f665f325--------------------------------);
    we suspect many of you are nodding your heads vigorously at that statement. Andreas
    is here to help, with a [**comprehensive, one-stop resource on Python’s datetime
    module**](/time-travel-made-easy-a-comprehensive-guide-to-python-datetime-326dd1c57391).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing ML and AI teams comes with its own set of rewards—and challenges. [Przemek
    Pospieszny](https://medium.com/u/dfeec0868596?source=post_page-----6a14f665f325--------------------------------)
    shares insights based on his long career across both R&D and product leadership,
    and [**stresses the importance of agility, planning, and finding the right balance**](/the-human-side-of-ai-the-art-of-leading-ai-teams-and-programs-d488538e9a65)
    between innovation and pragmatism.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 ML 和 AI 团队有其自身的奖励和挑战。[Przemek Pospieszny](https://medium.com/u/dfeec0868596?source=post_page-----6a14f665f325--------------------------------)
    分享了他在研发和产品领导方面的丰富经验，并[**强调了敏捷性、规划以及在创新与务实之间找到正确平衡的重要性**](/the-human-side-of-ai-the-art-of-leading-ai-teams-and-programs-d488538e9a65)。
- en: Thank you for supporting our authors! If you enjoy the articles you read on
    TDS, consider [becoming a Medium member](https://bit.ly/tds-membership) — it unlocks
    our entire archive (and every other post on Medium, too).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您对我们作者的支持！如果您喜欢在 TDS 上阅读的文章，可以考虑 [成为 Medium 会员](https://bit.ly/tds-membership)
    —— 这将解锁我们所有的档案（以及 Medium 上的其他所有帖子）。
- en: Until the next Variable,
