- en: Is the tough job market making you feel like you’re fighting for your life in
    the Hunger Games — instead of a job?
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve reached the stage where you’re thinking of throwing in the towel and
    just taking any data job you can get, hold that towel. You’re about to make a
    big mistake.
  prefs: []
  type: TYPE_NORMAL
- en: I started my data science career in the middle of COVID-19, a crazy time similar
    to now with companies massively laying off people and barely hiring anyone *(except
    it was worse)*.
  prefs: []
  type: TYPE_NORMAL
- en: At that time, I was a student feeling like a total imposter with a $50k debt
    breathing down my neck. In a moment of despair, I did what most of us do. I threw
    my standards in the trash and started applying hysterically to any data job I
    could find.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/34a1d6640c1ef92dfcb2b791711bbb3e.png)'
  prefs: []
  type: TYPE_IMG
- en: I sent hundreds of applications to companies I didn’t even know because of how
    desperate I was — (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'But then, a data scientist told me something that changed everything: *starting
    on the right foot in this field is crucial.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Why is this so critical in data science? Because in this field, not all roles
    are created equal. The diversity of the field means skills and experiences valued
    in one*…'
