- en: The growing popularity of ChatGPT over the past year has led to much speculation
    regarding what such a tool entails for the workforce. Many believe it indicates
    automation of many jobs performed by humans, especially programming ones.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，ChatGPT 的日益流行引发了对这种工具对劳动力影响的诸多猜测。许多人认为这表明许多由人类执行的工作，特别是编程工作，将会被自动化。
- en: I prefer a different perspective. While ChatGPT is powerful, it’s not omnipotent.
    If you work in tech, it cannot *replace* your job, but it can very much *help*
    you be better at it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于另一种观点。虽然 ChatGPT 功能强大，但并非全能。如果你从事技术工作，它不能*替代*你的工作，但它确实可以*帮助*你在工作中表现得更好。
- en: In fact, ChatGPT can be a particularly beneficial tool for data scientists,
    because data folks aren’t necessarily trained in the “polished” aspects of writing
    code. When training to be data scientists, people often learn how to use code
    as a statistical and sociological tool without being initiated into rigorous computer
    science practices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，ChatGPT 对于数据科学家来说尤其有益，因为数据工作者未必在编写代码的“精练”方面接受过培训。在成为数据科学家的培训过程中，人们通常学习如何将代码用作统计和社会学工具，而没有接受严格的计算机科学实践。
- en: ChatGPT can help you fill these gaps — making it easier to do your job *and*
    teaching you new skills along the way. Let’s take a look at a few ways it might
    do so.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以帮助你填补这些空白——让你的工作变得更轻松，同时*教会*你新的技能。让我们来看看它可能的几种方法。
