- en: It was only six months ago when OpenAI released ChatGPT, the mind-blowing player
    in the large language model (LLM) ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT definitely changed people’s minds on using LLMs. Approximately two months
    after it was released, ChatGPT became the fastest growing consumer software application,
    gaining more than 100 million users.
  prefs: []
  type: TYPE_NORMAL
- en: It is safe to say that technology on AI evolves with LLMs. Over 1000 plugins
    that allow for a more efficient and practical use of LLMs have been created by
    developers. LangChain, an open-source framework for developing applications with
    LLMs has almost 50k stars on GitHub (as of writing this article).
  prefs: []
  type: TYPE_NORMAL
- en: These are great advancements and making the AI technology embraced by developers.
    However, at the same time, it becomes more difficult to follow the latest trends
    in AI.
  prefs: []
  type: TYPE_NORMAL
- en: Thankfully, there is no shortage of learning materials, which brings us the
    main topic of this article. DeepLearning.AI releases 3 free courses, which focus
    on the latest technology in the field of AI. In this article, we will talk about
    what they cover in detail and how to make the most out of them.
