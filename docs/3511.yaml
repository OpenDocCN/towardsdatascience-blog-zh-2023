  prefs: []
  type: TYPE_NORMAL
  zh: æˆ‘ä»¬å½“ç„¶å¯ä»¥å¼€å‘ä¸€ä¸ªèŠå¤©æœºå™¨äººæ¥ç¡®å®šæ„å›¾/å®ä½“ï¼Œå¹¶ç¼–å†™ä»£ç å¤„ç†APIï¼Œä½†è¿™éœ€è¦æ›´å¤šå·¥ä½œï¼Œå¹¶ä¸”åœ¨APIå‘ç”Ÿæ›´æ”¹æˆ–æ·»åŠ æ–°APIæ—¶éœ€è¦é‡æ–°å®¡è§†ã€‚æ­¤å¤–ï¼Œå¤§å‹è¯­è¨€æ¨¡å‹ä»£ç†åœ¨è§£é‡Šç”¨æˆ·è¾“å…¥å’Œæ€»ç»“æ–¹é¢è¡¨ç°è‰¯å¥½ï¼Œå¹¶ä¸”å¯ä»¥è¿è¡Œä»£ç å’Œè¿›è¡ŒåŸºæœ¬æ•°æ®åˆ†æã€‚æˆ‘ä»¬çš„ç‰¹å®šç”¨ä¾‹ä¼¼ä¹ç‰¹åˆ«é€‚åˆAIä»£ç†ï¼Œå› ä¸ºä»»åŠ¡èŒƒå›´æœ‰é™ã€‚
- en: There are some challenges though, the technique is a bit slow (queries took
    about 20â€“30 seconds to complete). Also, LLM token costs werenâ€™t analyzed for this
    article and may be prohibitive.
