- en: Broad strokes
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the technological advances of recent years, especially since the turn of
    the millennium, data science has become a discipline in its own right, separate
    from computer science and more closely aligned to statistics. It has carved out
    a niche for itself where data scientists apply themselves to solving business
    problems that rely on the access, processing and ultimately the interpretation
    of data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: This demands a particular skillset such as a good understanding of programming
    languages, for example Python and R, to help simplify analytics workflows required
    to access large disparate data sets. The data scientist’s skillset combined with
    that of the economist delivers a winning formula for those looking to distinguish
    themselves from the herd and master modern economics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要特定的技能，例如对编程语言的良好理解，比如 Python 和 R，以帮助简化访问大规模异构数据集所需的分析工作流。数据科学家的技能与经济学家的技能结合，为那些希望在众人中脱颖而出并掌握现代经济学的人提供了成功的公式。
- en: Facts & figures
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事实与数据
- en: Findings above are supported by the fact that the prestigious London School
    of Economics [1] has extended its curriculum in recent years to include an undergraduate
    degree titled the BSc Data Science and Business Analytics, with the strapline
    promising learners that they would “learn to analyse data to address real world-problems”,
    real-world problems which are naturally based in economic and business relations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上述发现得到支持，因为声誉卓著的伦敦经济学院 [1] 近年来扩展了其课程，新增了一个本科专业——数据科学与商业分析（BSc Data Science and
    Business Analytics），课程标语承诺学习者“学习分析数据以解决现实世界的问题”，这些现实世界的问题自然基于经济和商业关系。
