- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Why is this topic relevant? It’s no secret that data science careers are in
    high demand these days. And when you add the dimension of geospatial analysis
    to the mix, the possibilities become even more exciting. Climate change, food
    production, and transitioning to a carbon-free economy are just a few of the many
    important issues that require a deep understanding of geospatial data. By combining
    satellite and drone imagery, vector datasets, and field measurements, we can gain
    deeper insights and drive meaningful changes.
  prefs: []
  type: TYPE_NORMAL
- en: While many resources are available for learning geospatial data analysis with
    Python, the field is rapidly evolving. In the past, I managed a GIS team where
    we relied heavily on software such as ArcGIS or ENVI for mapping water resources
    and conducting hydrological analyses. However, my journey with geospatial analysis
    using Python began in 2019 when I started my Ph.D. in the subject.
  prefs: []
  type: TYPE_NORMAL
- en: This week I stumbled upon the book “Python Geospatial Development.” Initially,
    I thought it would be an excellent opportunity to enhance my skills. Still, after
    examining the table of contents, I was surprised. Apart from GDAL (which I used
    briefly at the beginning of my journey, but quickly replaced with Rasterio), I
    hardly use any Python libraries discussed in Chapter 3 — Python Libraries for
    Geospatial Development. This disparity can be attributed to the fact that the
    book was first published in 2010, with only minor updates in 2013 and 2016\. In
    the world of computer science, that’s a long time.
  prefs: []
  type: TYPE_NORMAL
- en: Although GDAL is still required for installation due to its drivers, its Python
    bindings are no longer necessary and can be confusing to use (to put it mildly).
    Additionally, I’ve never heard of other libraries such as Mapnik. Furthermore,
    essential packages such as GeoPandas or XArray are not even mentioned in the book.
    Finally, the Google Earth Engine (a real game changer in this subject) didn’t
    even exist at the time of the book's publication, highlighting a common issue
    with books for practical development — they can quickly become outdated.
  prefs: []
  type: TYPE_NORMAL
- en: Well, I’m not advocating against books. They are still important for building
    a solid foundation in a particular subject. However, to become a practical Geospatial
    Analyst, it is crucial to learn how to navigate and make sense of the vast amount
    of online information, which can be overwhelming for those new to the field.
  prefs: []
  type: TYPE_NORMAL
- en: With this in mind, this article is written for those wanting to learn geospatial
    data analysis with Python in 2023 and provides a quick guide on the primary skills
    and topics to focus on, as well as some tips on how to effectively navigate the
    vast amount of information available online and avoid some traps. Note that this
    guide is based on my own experience and may not necessarily fit everyone's expectations.
  prefs: []
  type: TYPE_NORMAL
- en: Avoid the traps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before starting, you have to be aware of some traps. I’ve listed just four
    traps to watch out for, but I’m sure there are more out there that you may encounter
    during your learning journey:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1-** **Overwhelming Information:** The world of geospatial data science is
    vast, and it can be challenging to know where to begin. If you start searching
    the internet, you will be daunted by the amount of information, articles, and
    courses available on each subject. I know it''s overwhelming. Suddenly, you find
    yourself just zapping from one site to another and spending an entire day without
    actually learning anything. To avoid feeling daunted, focus on one topic at a
    time and avoid distractions.. Use your preferred method: pomodoro, Flowtime ,or
    Deepwork. It doesn''t matter, as long as you STAY FOCUSED!'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8707a3938f76e3f156869adaae71e36f.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Usman Yousaf](https://unsplash.com/pt-br/@usmanyousaf?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: '**2- Outdated resources:** This problem is related to what I mentioned in the
    introduction… if you get an outdated source, you may be just wasting your time
    and going nowhere. Or, even worse, you may be going somewhere in the…. PAST!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** This is not so relevant if you are studying some foundations such
    as statistics or physics, but it can play an important hole if you are covering
    some technological aspect.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3- Respect your learning curve:** The third problem that happened to me when
    I started was that I tried to tackle advanced topics, such as creating a virtual
    machine in the cloud to host a map server, without even understanding what Docker
    or Git were. As a result, I spent a lot of time trying to solve issues that were
    out of my reach. For example, nowadays, when I want to publish a map, I just publish
    a COG (Cloud optimized Geotiff) directly on Github (e.g., [https://cordmaur.github.io/Fastai2-Medium/occurrence_map.html](https://cordmaur.github.io/Fastai2-Medium/occurrence_map.html))
    , without the hustle of setting map servers, etc. But I only knew about COGs after
    some time studying the subject.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/98f871369700b5807563ee0f9990c354.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: COG file hosted directly on Github. Image by author.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4- Don''t try to understand everything from the ground up:** Here, we must
    use some reasoning. It’s essential to grasp the main topics and promptly catch
    up on any important concepts that may be missing. But you should do that punctually.
    For example, suppose you are running a Machine Learning model that uses a derivative
    in the process. If you are like me, you will be tempted to search for the best
    Calculus course available, even though you had that at college for two years in
    a row. Please, don’t fall into this trap; it’s impossible to understand all underlying
    subjects deeply. Instead, perform a quick review of the topic to keep you on track.'
  prefs: []
  type: TYPE_NORMAL
- en: How to Start
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As mentioned earlier, mastering everything that is needed in geospatial data
    science can be overwhelming and take time. If you try to learn everything in the
    "correct" sequence, you may become discouraged and give up. In this regard, I
    agree with Jeremy Howard from fast.ai, who suggests taking a top-down approach.
    This way, you can see meaningful results even if you don't fully understand everything
    that lies underneath.
  prefs: []
  type: TYPE_NORMAL
- en: So that's the "fuzzy" order I would consider learning if I had to start from
    scratch and learn as quickly as possible.
  prefs: []
  type: TYPE_NORMAL
