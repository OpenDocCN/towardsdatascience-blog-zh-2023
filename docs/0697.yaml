- en: 1- Basic Python Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: That's an essential topic. Without it, it's pointless to learn about vectorial
    or raster datasets, for example, because everything will be abstract, and you
    will not have the tools to explore it. I know you can use QGIS or other GIS software.
    Still, it is different from opening the raw data into a **numpy** array or a **geojson**
    file and exploring it by yourself. Besides that, learning Python programming in
    the first place can open other doors that you had not imagined beforehand.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** Keep in mind that, in the beginning, you will not be writing programs.
    You will be just relying on third-party libraries to perform your analysis. So,
    it''s not advisable to take a resource designed for programmers at this point.
    You can read the post [“How to Learn Python for Data Science the Right Way”](https://www.kdnuggets.com/2019/06/python-data-science-right-way.html)
    to understand the difference.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, to learn just the bare minimum, I suggest a course like Codecademy’s ‘[**Learn
    Python 3**](https://www.codecademy.com/learn/learn-python-3)’. It can be completed
    in just 25 hours, in less than one week, and provides a quick overview of the
    language. Additionally, I’ve published four lessons of a course called ‘[**Introduction
    Python for Scientists**](https://www.youtube.com/watch?v=oQaoj6LE5E4&list=PLw8LEAbnPlchA1fO8QMnqUCTP_71VwpGg)’
    on my YouTube channel, which can also be an excelent introduction to the topic.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe4a17c0b31803fba03e3246f6d1838c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Digital image created with Dall-E 2\. Caption: Pencil drawing of a toddler
    programming on a vintage computer.'
  prefs: []
  type: TYPE_NORMAL
- en: After that, I suggest studying the Python Data Science Handbook, by Jake VanderPlas,
    available for free on the author's GitHub ([https://jakevdp.github.io/PythonDataScienceHandbook/](https://jakevdp.github.io/PythonDataScienceHandbook/)).
    This book is not focused on teaching the Python language’s inner workings, such
    as creating complex functions, defining classes, inheritance, or other object-oriented
    aspects. Instead, it provides a quick overview of the main libraries, such as
    **numpy**, **pandas,** and **matplotlib,** that are essential tools for data analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 2- GEE and GIS Fundamentals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that you have a basic understanding of Python and its main libraries for
    data analysis, it’s time to get your hands dirty with some GIS concepts. Taking
    a generic GIS course may result in being bombarded with information about how
    satellite data is collected, the path of light within the atmosphere, and how
    it affects sensor readings. While these subjects are important if you are doing
    research, they may not be necessary for a practical introduction to geospatial
    data analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1bd3df1f32cd59b027d4727976fc8bbb.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Krzysztof Hepner](https://unsplash.com/@nsx_2000?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: From a practical perspective, I suggest learning the fundamentals of GIS via
    a hands-on course on **Google Earth Engine** that uses Python. This way, you’ll
    practice Python and have quick access to geospatial data (both vector and raster)
    without worrying about downloading or setting up complex environments. You’ll
    start performing your first spatial analyses right away.
  prefs: []
  type: TYPE_NORMAL
- en: 'Such courses are available on **Udemy**: [Spatial Data Analysis in Google Earth
    Engine Python API](https://www.udemy.com/course/spatial-data-analysis-with-earth-engine-python-api/)
    or [The Complete Google Earth Engine Python API & Colab Bootcamp](https://www.udemy.com/course/complete-google-earth-engine-python-api-colab/).
    Another option is taking a complete GEE course that will be using the JavaScript
    environment, but everything can be replicated using Python, with minor changes
    in the syntax.'
  prefs: []
  type: TYPE_NORMAL
- en: 3- Geospatial Python Libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Google Earth Engine (GEE) is powerful and provides tons of ready-to-use data,
    but it also has some shortcomings. Everything must run in the Google cloud. While
    it provides free access to its resources, it can also incur costs, especially
    for large-scale processing. So, the ideal solution is to use open Python libraries
    to work with any data from any source. The main libraries are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'rasterio: will be used for reading raster data and loading it on arrays.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'geopandas: similar to pandas, but with a spatial field for vectorial data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'xarray: similar to numpy but aware of coordinates and scales.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'shapely: for vectorial processing, clipping, intersection, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'fiona: for reading standard shapefiles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'leafmap: for dynamics map visualization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4- Managing Projects and Python Environments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Suppose you’ve reached this point without previous knowledge of Python programming.
    In that case, you likely have a messy working environment whose creation you don’t
    fully understand, along with a collection of disconnected Jupyter notebooks, making
    it challenging to locate that important code snippet you discovered the week before.
    If you’re in a similar situation, don’t panic! It happens to every newcomer. Now
    it''s a good time to take a step back and organize your working environment. To
    do this, you need to understand:'
  prefs: []
  type: TYPE_NORMAL
- en: The importance of package management tools such as Pip and Conda. You can also
    explore Miniconda and Mamba for faster performance;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to create a kernel for your Jupyter notebooks;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to controle the versioning your work using Git and back it up with GitHub.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5- Deep Dive into Python Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Up to now, you’ve probably been using Jupyter notebooks for your experiments.
    It’s an excellent data exploration and analysis tool, but don't expect to create
    a fully functional piece of software with it (unless you are adopting [**nbdev**](https://nbdev.fast.ai/)).
    Besides that, writing a notebook that performs a specific analysis differs from
    writing a fully operational software that will be deployed to a server, for example.
    I discussed this issue in a previous article called [**"Why Data Scientists Should
    use Jupyter Notebooks with Moderation"**](https://medium.com/towards-data-science/why-data-scientists-should-use-jupyter-notebooks-with-moderation-808900a69eff).
  prefs: []
  type: TYPE_NORMAL
- en: Basically, you will need some IDE (PyCharm or VSCode) to develop the functions,
    classes, and packages. The Jupyter notebooks will be used to call what you’ve
    created and display the results. Remember the first item in the list, when I mentioned
    that it was not to use a Python resource meant for programmers? Well, now it's
    time to get those strong programming skills.
  prefs: []
  type: TYPE_NORMAL
- en: 6- Advanced Topics (the sky is the limit)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Moving forward, you’ll soon realize that many tasks in the geospatial analysis
    are easily scalable, depending on the amount of available data and processing
    power. However, to scale up, you’ll need some knowledge on how to deploy a cloud
    server with more resources and how to do distributed computing. In these scenarios,
    it’s important to familiarize yourself with new technologies such as:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dask Library: Dask is a Python library for distributed computing. It can save
    you when you must process large amounts of data that won''t fit in your base memory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Docker: Docker permits you to build, package, and deploy environments and applications
    as containers. These containers can be deployed to cloud servers for improved
    efficiency and scalability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
