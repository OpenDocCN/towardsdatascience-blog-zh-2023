- en: The method takes one argument and starts accumulating from 0 to this argument.
    Print the method execution time and return the result.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法接受一个参数，从0开始累加到这个参数。打印方法执行时间并返回结果。
