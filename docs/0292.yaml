- en: What is a Life Cycle Assessment? ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: As consumers become increasingly environmentally conscious, businesses must
    prioritize sustainability to remain competitive.
  prefs: []
  type: TYPE_NORMAL
- en: Life cycle assessment (LCA) evaluates a product's environmental impacts throughout
    its life cycle, from raw material extraction to disposal.
  prefs: []
  type: TYPE_NORMAL
- en: How much water is needed to produce my T-shirt?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The life cycle assessment aims to identify and quantify a product's environmental
    impacts for reporting purposes and to support sustainability initiatives.
  prefs: []
  type: TYPE_NORMAL
- en: How to use data analytics to estimate the environmental impact of the cheap
    t-shirt you bought in Zara?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You need data from multiple sources to track the impact of your products along
    the value chain until their end of life.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/6897d5e84d93ab54f76c51cb01cac837.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Resources Usage and CO2 Emissions along the Value Chain ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: In this article, we see how data analytics can support **Life Cycle Assessment
    (LCA)** by extracting and processing data from multiple systems to perform diagnostics
    and simulate scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 'üíå New articles straight in your inbox for free: [Newsletter](https://www.samirsaci.com/#/portal/signup)'
  prefs: []
  type: TYPE_NORMAL
- en: 'üìò Your complete guide for Supply Chain Analytics: [Analytics Cheat Sheet](https://www.notion.so/Supply-Chain-Analytics-Cheat-Sheet-d449e3d53cfc45978aa889d3ef40f559)'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Assessment in four steps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We assume you are a data scientist in a Fast Fashion retail company working
    with the sustainability department to implement automated sustainability reporting.
  prefs: []
  type: TYPE_NORMAL
- en: What do we want to achieve with Life Cycle Assessment?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Step 1: Goal and scope definition'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To initiate our Life Cycle Assessment (LCA), we need to define the goals and
    scope of this assessment.
  prefs: []
  type: TYPE_NORMAL
- en: What is the environmental impact of producing and selling a t-shirt in a fast-fashion
    retail company?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This includes identifying the product being studied, the environmental impacts
    of interest, and the functional unit *(the unit of measurement used to compare
    different products or services)*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1fb2a360b2703367ccc40e4c642cdb5f.png)'
  prefs: []
  type: TYPE_IMG
- en: Scope of Life Cycle Assessment includes time frame, life cycle stages, geographic
    boundaries and functional unit ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: Identify the product being evaluated and its intended use
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Example: T-shirt Regular Fit including all sizes*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Identify the specific life cycle stages of the product to be included in the
    assessment: from raw material extraction to disposal.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Specify the geographic boundaries of your assessment: the locations of the
    [production facilities](https://youtu.be/130AKb2DejM), transportation routes,
    and final disposal.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Raw materials extraction and production in India'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Storage, store delivery and disposal in Europe*
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Identify the time frame of the assessment: starting and ending dates of the
    assessment period.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*From January 1st 2021 to January 1st 2022*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Define the functional unit, a standard measure to compare different products'
    environmental impacts.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*1 unit of sales: a single T-shirt*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Ensure that the scope is agreed upon by all stakeholders involved in the assessment.
  prefs: []
  type: TYPE_NORMAL
- en: This ensures that the Life Cycle Assessment results are meaningful and representative
    and will not be challenged.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/ceda4ef8340007e73c22028bcf0c6bc0.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Extract and process data from systems to feed your LCA report ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**The product will be linked to one (or several) SKU code(s) in your different
    systems (**[**ERP**](https://youtube.com/shorts/v0_R8P6MLQ0?feature=share)**,**
    [**WMS**](https://youtube.com/shorts/MW1QRJs3iuE?si=8vdTuQQ12YuTS0ku)**, TMS)**'
  prefs: []
  type: TYPE_NORMAL
- en: '*You may have several codes for the different sizes and colours of t-shirts.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Codes can differ from one system to another (SKU Production Code, SKU in Sales
    Packaging, ..): Ensure you have consistent* [*master data*](https://youtu.be/StIshGrxuMc)
    *to track your items along the value chain.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From raw materials to finished products, your value chain involves warehouses,
    factories and freight operations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**For each life cycle stage, you may have different data sources/systems**'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Production data*](https://youtu.be/130AKb2DejM) *can be found in your Production
    Management Systems or in your* [*Enterprise Resources Planning*](https://youtube.com/shorts/v0_R8P6MLQ0?feature=share)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Transportation*](https://youtu.be/PYkN24PMKd8) *will be managed by Transportation
    Management Systems*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Warehouse Operations*](https://youtu.be/XejgbF2m_8g) *data are stored in
    a Warehouse Management System*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales (and after-sales) data can be extracted from your Point of Sales (POS)
    and Customer Relationship Management (CRM) systems*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Raw materials are sourced in India for manufacturing in Bangladesh and retail
    in Europe.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Geographic boundaries can be defined by the source system and transaction
    information**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Raw material sourcing information can be found in the* [*purchase orders*](https://youtu.be/EY9yt0BTr2M)
    *created in the* [*ERP*](https://youtube.com/shorts/v0_R8P6MLQ0?feature=share)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Production*](https://youtu.be/130AKb2DejM) *locations information in the
    PMS (Factory, production line)* [*Transportation*](https://youtu.be/lhDBTlsGDVc)
    *locations are tracked in the shipment information in your TMS (Origin, Destination,
    Countries crossed)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Identifying the time frame can be challenging and will impact your assessment
    results**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Are we talking about all products sold in the time frame?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*If yes, does that mean we have to look at* [*production*](https://youtu.be/130AKb2DejM)*,
    transportation and warehousing activities that occurred before the starting date?*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Or do we look at the activities in the time frame?** *If yes, let''s look
    at the impact of* [*production*](https://youtu.be/130AKb2DejM) *and* [*transportation*](https://youtu.be/PYkN24PMKd8)
    *of products sold after the ending date.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that the scope could be more or less detailed according to your needs and
    the expected initiatives to benefit from the results.
  prefs: []
  type: TYPE_NORMAL
- en: What data do have on hand for this analysis?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Step 2: Inventory Analysis'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The second step is to gather data on the materials, energy, and other resources
    used and the waste generated throughout the product or service's life cycle.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/d03302e6cc9882f317dd31a95057a66e.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Inventory Analysis on a Simplified Cycle for a Life Cycle Assessment ‚Äî (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Raw materials** Your t-shirt is made of 100% cotton grown and processed in
    India'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/be06d9579c458650dc03ea4607848459.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: (Table by Author)
  prefs: []
  type: TYPE_NORMAL
- en: You can now quantify the CO2 emitted and the energy and water used per functional
    unit.
  prefs: []
  type: TYPE_NORMAL
- en: '**üí°** Impact of Raw Material Cultivation'
  prefs: []
  type: TYPE_NORMAL
- en: We have 1kg of raw material = 1 functional unit.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantities of cotton and utilities consumed can be estimated or measured by
    your suppliers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the impact of raw materials transformation?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Production** The T-shirt is produced in your factories located in India'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/ad5786d079ba960c25c9c22bb2d63fee.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: (Table by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Transportation** Your t-shirt is produced in India and shipped to Europe
    by sea freight and road,'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/416216dc440a39b5fd0a730ea985d6d8.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: (Table by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**üí°** Impact of your Logistic Network'
  prefs: []
  type: TYPE_NORMAL
- en: Sea transportation energy and emissions data are extremely variable and depend
    on the vessel, time of year, and shipping route. Your freight forwarder should
    validate *(or provide)* these data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CO2 emissions of transportation can be estimated for the other transportation
    modes (route, air and rail) like in this example of [CO2 emissions reporting methodology](https://www.samirsaci.com/supply-chain-sustainability-reporting-with-python/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For water and electricity consumption, CO2 emissions, and generated waste, warehouse
    operations can also be considered.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What happens after the T-shirt is sold?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Usage and disposal** Your product is used *(usage and disposal)* in the market‚Äôs
    country.'
  prefs: []
  type: TYPE_NORMAL
- en: The t-shirt is used for two years before being disposed of.
  prefs: []
  type: TYPE_NORMAL
- en: 'Energy consumption for washing and drying: **100 MJ/t-shirt**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Water consumption for washing and drying: **500 L/t-shirt**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Emissions from electricity generation: **10 kg CO2e/t-shirt**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The t-shirt is disposed of in a landfill in the country where it is sold.
  prefs: []
  type: TYPE_NORMAL
- en: 'Emissions from decomposition: **5 kg CO2e/t-shirt**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great, now we have covered the entire life cycle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Impact assessment'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that we have gathered data for each step, we can start evaluating the environmental
    impacts of the functional unit *(1 t-shirt here)* on
  prefs: []
  type: TYPE_NORMAL
- en: Air, water, and soil
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human health and ecosystem health
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Energy consumption: ***870 MJ*** *58% consumed during the* [*production*](https://youtu.be/130AKb2DejM)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Greenhouse gas emissions: **46 *kg CO2e*** *With a majority of emissions during*
    [*production*](https://youtu.be/130AKb2DejM)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Water consumption: **3,500 L**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*57% consumed during* [*production*](https://youtu.be/130AKb2DejM)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Solid waste: **0.5 kg**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*generated during* [*production*](https://youtu.be/130AKb2DejM)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Air pollution: **0.8 g of SOx** and **0.5 g of NOx** emissions'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*emitted during transportation*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The majority of the impacts are generated during [production](https://youtu.be/130AKb2DejM)
    and [transportation](https://youtu.be/PYkN24PMKd8).
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 4: Interpretation and evaluation'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the process of assessing the product's overall environmental performance
    and identifying **areas for improvement** and **potential mitigation strategies**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/0998b14f69791d5756f330aa8189b187.png)](http://samirsaci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: Interpretation and Evaluation of Life Cycle Assessment in Four Steps ‚Äî (Image
    by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**Comparison to industry standards** The impact assessment results can be compared
    to industry standards or benchmarks to see how the t-shirt compares to similar
    products regarding environmental performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Identification of hotspots**'
  prefs: []
  type: TYPE_NORMAL
- en: The impact assessment results can be used to identify the ‚Äúhotspots‚Äù where the
    t-shirt has the most significant environmental impact.
  prefs: []
  type: TYPE_NORMAL
- en: In our example, these hotspots are greenhouse gas emissions and energy consumption
    during [production](https://youtu.be/130AKb2DejM) and [transportation](https://youtu.be/PYkN24PMKd8).
  prefs: []
  type: TYPE_NORMAL
- en: üí° Diagnostic Analytics for automated identification
  prefs: []
  type: TYPE_NORMAL
- en: If you have implemented a data pipeline to gather, process and store data for
    your inventory, you can implement [diagnostic analytics tools and methodologies](https://www.samirsaci.com/what-is-supply-chain-analytics-2/)
    to automatically
  prefs: []
  type: TYPE_NORMAL
- en: Manage several thousand SKUs with different value chains
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement automated rules for monitoring, alerting and root cause analysis to
    answer questions like
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Why did the CO2 emissions of* ***SKU 132897‚Äì98*** *increase by 20%?*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Potential mitigation strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: Potential mitigation strategies can be developed based on the hotspots identified
    to reduce the t-shirt's environmental impact.
  prefs: []
  type: TYPE_NORMAL
- en: Use renewable energy for [production](https://youtu.be/130AKb2DejM) facilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Localize the [production](https://youtu.be/130AKb2DejM) to reduce the transportation
    distance between factories and markets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Partner with forwarders that use alternative fuels or own eco-efficient fleets
    to reduce the CO2 emissions per km
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conduct studies for [Supply Chain Network Optimization](/robust-supply-chain-network-with-monte-carlo-simulation-21ef5adb1722)
    focusing on reducing the environmental impact by choosing the right suppliers
    and factory locations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous improvement**'
  prefs: []
  type: TYPE_NORMAL
- en: The interpretation and evaluation results should be used to continuously improve
    the product's or process's environmental performance over time.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you must consider the trade-offs between the environmental impacts
    and other aspects, such as cost and performance, to reduce the business impacts.
  prefs: []
  type: TYPE_NORMAL
- en: '**üí° For more details,**'
  prefs: []
  type: TYPE_NORMAL
