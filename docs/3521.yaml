- en: '[](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2F_%2Fbookmark%2Fp%2F415c9bc1da8a&operation=register&redirect=https%3A%2F%2Ftowardsdatascience.com%2Fcan-ai-solve-your-problem-415c9bc1da8a&source=-----415c9bc1da8a---------------------bookmark_footer-----------)![](../Images/75802edea1a0996ff4af88f5307bb034.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Image by [TheDigitalArtist](https://pixabay.com/users/thedigitalartist-202249/)
    on [pixabay](https://pixabay.com/illustrations/ai-generated-city-futuristic-8259059/).
  prefs: []
  type: TYPE_NORMAL
- en: In a product organisation aiming to build AI capabilities into their products
    and services, there is always the challenge of bringing the non-AI-literates onboard
    the AI train. While not everybody needs to be an AI expert, it is necessary to
    have as many as possible contributing with ideas and possibilities of exploiting
    the power of AI to propel the company to the next level. This applies in particular
    to domain experts and product people, who are on top of the problems their products
    and services are trying to solve, and knowing where the shoe pinches.
  prefs: []
  type: TYPE_NORMAL
- en: One challenge I have learned is prevalent, is the basic question of “*Which
    problems can we solve with AI?”*. A question that is surprisingly hard to answer
    when posed by a non-expert. So I have devised three heuristic questions that you
    can use whenever you are looking at a problem, and you are wondering “Can this
    be solved with AI?”. If you can answer yes to all three of them, you may find
    yourself in position to start an AI project.
  prefs: []
  type: TYPE_NORMAL
- en: 'Question 1: Can you say it?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You can think of an AI as an oracle that answers questions. What you have to
    ask yourself about, is:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Can you express, in writing, the question you wish to have answered?***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is, of course, a test that applies to anything you wish to do. If you want
    to do something, but you can’t formulate what it is you want, you probably don’t
    really know what you want. Launching an AI project is no exception to this rule.
  prefs: []
  type: TYPE_NORMAL
- en: Example questions to ask an AI could be
  prefs: []
  type: TYPE_NORMAL
- en: Is there a dog in this picture?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What will the weather be tomorrow?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are next week’s lottery numbers?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these are well posed questions that can be asked. But not all of them
    can be answered, so we need another test.
  prefs: []
  type: TYPE_NORMAL
- en: 'Question 2: Does it exist?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We can think of the oracle as a function mapping questions to answers:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/4db9da1803743e7d4fc674a92bab5e33.png)'
  prefs: []
  type: TYPE_IMG
- en: The oracle function mapping questions to answers.
  prefs: []
  type: TYPE_NORMAL
- en: 'The circle on the left contains all the questions, and the circle on the right
    contains all the answers. The oracle is the function sending questions to answers.
    The next thing to ask oneself is:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Does the function exist?***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This may seem odd, and it gets queerer still: you should ask this question
    on a metaphysical level — is there any theoretical possibility for this function
    to exist? Let us have some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f9e9be76cf2bfb631628fdb3957ab633.png)'
  prefs: []
  type: TYPE_IMG
- en: Possible oracle functions and their existence.
  prefs: []
  type: TYPE_NORMAL
- en: We have all seen AIs answering the “dog in the picture” question, so we know
    that this function exists. We have also seen the weather forecast, so we know
    it is possible, to some extent, to predict tomorrow’s weather. But there is no
    way to predict next week’s lottery numbers. And the reason for this is that the
    lottery is rigged exactly with the goal of this function not to exist. It is impossible.
    And this is what I mean by “on a metaphysical level”.
  prefs: []
  type: TYPE_NORMAL
- en: Why is this important? Because machine learning (which is how we make AIs) is
    about trying to approximate functions by learning from examples.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b2f23c42f4bf54007d1ebc854d691d55.png)'
  prefs: []
  type: TYPE_IMG
- en: The oracle function depicted together with it’s AI-based approximation.
  prefs: []
  type: TYPE_NORMAL
- en: If we have a lot of examples of how the function (i.e. oracle) should behave,
    we can try to learn this behaviour, and mimic it as closely as possible. But you
    can only approximate a function that exists.
  prefs: []
  type: TYPE_NORMAL
- en: 'Admittedly, all of this is a bit abstract, so I recommend replacing this heuristic
    with the following meta-heuristic:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Can a well-informed human do the job?***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Still metaphysically, given all the information in the world and unlimited time,
    can a human answer the question? Clearly, humans are pretty good at recognising
    dogs in pictures. And humans did develop weather forecasts, and do them too. But,
    we are not able to predict next week’s lottery numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you have come this far, answering yes twice, you have 1) a well posed question,
    and 2) you know that, at least in theory, the question can be answered. But there
    is one more box to check off:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Question 3: Is the context available?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This one is a wee bit more technical. The key to the question is that the oracle
    function often needs more information than just the question to find the answer.
    The informed human being, doing the job as oracle, may need additional information
    to make a decision or produce an answer. This is what I refer to as the *context*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f00ca15fc729eff84e4624fdb0471657.png)'
  prefs: []
  type: TYPE_IMG
- en: The oracle function together with the context. The context often contains information
    beyond the question itself.
  prefs: []
  type: TYPE_NORMAL
- en: For example, the weather forecast oracle needs to know the current meteorological
    conditions as well as conditions from some days back to do forecasting. This information
    is not contained in the phrase “What is the weather going to be tomorrow?”
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, in the case of pictures of dogs and cats, the context is
    in the picture, and no additional context is required.
  prefs: []
  type: TYPE_NORMAL
- en: The reason why this is important, is that when we train an AI, the AI is presented
    with questions of the type
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/de9ae0b4fa59ecdcee20f7db4fcfa9dc.png)'
  prefs: []
  type: TYPE_IMG
- en: AI training questions. [Pictures provided by brgfx on Freepik](https://www.freepik.com/author/brgfx)
  prefs: []
  type: TYPE_NORMAL
- en: The AI then makes a guess before receiving the true answer, and over time it
    is hoped that the AI will learn the difference between cats and dogs. But for
    this to happen, the difference must be available, so that the AI can learn to
    identify the difference. In the case of pictures, this is straightforward — you
    just have to make sure the pictures are of sufficient quality to make the distinction
    possible. In the case of weather forecasting, it becomes more complicated — you
    actually have to make an informed decision to what information is required to
    make a weather prediction. This is a question best answered by domain experts,
    so you may have to reach out to get a good answer to this one.
  prefs: []
  type: TYPE_NORMAL
- en: 'But the bottom line is: if there is not enough information available for the
    informed human to answer the question, then there is little hope for the AI to
    learn how to answer the question also. You need that context.'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'So to sum up, if you wish to test your AI project idea, to see if this is something
    that can be solved with the use of AI, you can try answering the following three
    questions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Can you express your question in writing?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**2\. Can an informed human do the job?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3\. Is the context available?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you can answer yes to all three, then you are ready to move on. There may
    still be hurdles to overcome, and perhaps it turns out to be too difficult in
    the end. But that is the topic of another post.
  prefs: []
  type: TYPE_NORMAL
- en: Good luck!
  prefs: []
  type: TYPE_NORMAL
- en: With sincere regards
  prefs: []
  type: TYPE_NORMAL
- en: Daniel Bakkelund
