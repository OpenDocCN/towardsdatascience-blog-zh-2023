- en: Three simple heuristics for recognising AI eligible project ideas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[](https://medium.com/@danielbakkelund?source=post_page-----415c9bc1da8a--------------------------------)[![Daniel
