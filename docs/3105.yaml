- en: 2\. Differential Equations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now, all we know about life, wait, **literally**, all we know about life we
    know it because of the **differential equation.**
  prefs: []
  type: TYPE_NORMAL
- en: 'The differential equations are the tools that physics use to describe the evolution
    of a system. My high school teacher explained it by saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '‚ÄúTo describe the world you need two things: to differentiate and to integrate.
    It‚Äôs very easy to differentiate, it‚Äôs very hard to integrate.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, let‚Äôs consider the location **y** of a squirrel climbing on the
    tree:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c6b50398778a8997ac8e748de167d6c2.png)'
  prefs: []
  type: TYPE_IMG
