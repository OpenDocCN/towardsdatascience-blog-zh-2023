- en: With so much of our collective attention still focused on chatbots, it’s easy
    to forget just how vast and diverse the field of natural language processing (NLP)
    actually is. From translation to text classification and beyond, data scientists
    and machine learning engineers have worked (and are still working) on exciting
    projects whose names don’t start with a C and end with a T.
  prefs: []
  type: TYPE_NORMAL
- en: To help bring some of these subfields back into the limelight, we’re thrilled
    to share a selection of our recent NLP favorites. They’ll appeal to anyone who
    enjoys working with textual data—and also to data practitioners who are curious
    to learn and experiment with it.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Digging into the key ingredients of an NLP project**](/creating-a-dutch-question-answering-machine-learning-model-3b666a115be3).
    [Erwin van Crasbeek](https://medium.com/u/eeab190a1f50?source=post_page-----4ff7faf1363c--------------------------------)’s
    thorough walkthrough is a perfect starting point for beginners and seasoned pros
    alike. It covers the history and basic concepts of natural language processing,
    and then moves on to explain the inner workings of Erwin’s Dutch question-answering
    machine learning model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**How does language detection work?**](/how-to-do-language-detection-using-python-nltk-and-some-easy-statistics-6cec9a02148)
    If you’ve ever used an online translator, you’ve likely experienced that magical
    split second where the tool recognized which language your input text was in.
    [Katherine Munro](https://medium.com/u/b84716d39740?source=post_page-----4ff7faf1363c--------------------------------)
    brings together Python, the NLTK (Natural Language Toolkit) platform, and a dash
    of statistics to unpack the process behind the magic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
