- en: '[**Don’t let the complexity of text classifiers scare you away**](/step-by-step-basics-text-classifier-e666c6bac52b).
    Learning how to build a text classifier “can be a bit of a minefield,” says [Lucy
    Dickinson](https://medium.com/u/243c7ff13cc2?source=post_page-----4ff7faf1363c--------------------------------).
    That’s precisely why Lucy’s 10-step guide is so helpful: it breaks down a potentially
    unwieldy process into well-defined and clearly illustrated tasks (with all the
    code you’ll need to start tinkering on your own).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**The art of finding the right data for specific NLP tasks**](/datasets-to-train-validate-and-evaluate-machine-translation-d61905d126aa).
    In most ML pipelines, the difference between success and failure hinges on the
    quality of the data you work with. As [Benjamin Marie](https://medium.com/u/ad2a414578b3?source=post_page-----4ff7faf1363c--------------------------------)
    shows, when it comes to machine-translation projects, we have to think not just
    about quality but also about fit; it also *really* helps to know how to squeeze
    as much value as possible from the data we have.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: February flew by so quickly; here are a few standouts that we didn’t get a chance
    to highlight yet, but are well worth your time as we gently tiptoe into March.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re neither a deep-learning novice nor exactly an expert, don’t miss [Leonie
    Monigatti](https://medium.com/u/3a38da70d8dc?source=post_page-----4ff7faf1363c--------------------------------)’s
    new [intermediate-level guide on fine-tuning models](/intermediate-deep-learning-with-transfer-learning-f1aba5a814f).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a [lucid exploration of language models’ limitations](/chatgpt-insists-i-am-dead-and-the-problem-with-language-models-db5a36c22f11)—especially
    when it comes to their potential to supplant search engines—we warmly recommend
    [Noble Ackerson](https://medium.com/u/68605bd278a3?source=post_page-----4ff7faf1363c--------------------------------)’s
    debut TDS article.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking to gain a solid understanding of how the denoising diffusion model works?
    [Wei Yi](https://medium.com/u/1b4bd5317a6e?source=post_page-----4ff7faf1363c--------------------------------)’s
    [new deep dive is the complete resource you need](/understanding-the-denoising-diffusion-probabilistic-model-the-socratic-way-445c1bdc5756).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In case you’re just starting to work with geospatial data, [Eugenia Anello](https://medium.com/u/86fdc517c278?source=post_page-----4ff7faf1363c--------------------------------)’s
    latest contribution is a [hands-on introduction to GIS](/a-practical-introduction-to-geospatial-data-analysis-using-qgis-a6f82105b30e)
    (and a handy primer on key terms and concepts).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tired of using the same packages over and over again? [Miriam Santos](https://medium.com/u/243289394aaa?source=post_page-----4ff7faf1363c--------------------------------)
    invites you to [give five open source Python packages a try](/awesome-data-science-tools-to-master-in-2023-data-profiling-edition-29d29310f779)
    in your visualization and EDA workflows.
  prefs:
  - PREF_UL
