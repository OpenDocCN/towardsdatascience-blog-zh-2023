  zh: 了解绿色洗白的各种形式和影响，对于实施主动措施应对这一问题至关重要。
- en: While regulatory bodies and conscious consumers play a significant role in this
    fight, data analytics can be an additional boost to automate fraud detection.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然监管机构和有意识的消费者在这场斗争中发挥了重要作用，但数据分析可以作为额外的推动力来自动化欺诈检测。
- en: '![](../Images/20195843e51ec4406a1c9c632af22c2c.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/20195843e51ec4406a1c9c632af22c2c.png)'
- en: Green Washing Detection using Data Analytics — (Image by Author)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据分析检测绿色洗白 — （图片来源：作者）
- en: The idea is to use…
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是利用……
- en: '**Publicly available data**: financial and sustainability reports, footprint
    databases, social media'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公开可用的数据**：财务和可持续性报告、足迹数据库、社交媒体'
- en: '**Advanced analytics models,** including NLP, forecasting or statistical models
    to detect fraud'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级分析模型**，包括NLP、预测或统计模型以检测欺诈行为'
- en: The following sections will explore how to use these tools to promote a more
    transparent and sustainable corporate world.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分将探讨如何使用这些工具来促进一个更透明和可持续的企业环境。
- en: Data Analytics for Greenwashing Detection
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析用于检测绿色洗白
- en: The difficult task of detection
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测的艰巨任务
- en: Identifying greenwashing is a complex task, given the complexity of its manifestation
    and the overwhelming volume of information available.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴别绿色洗牌是一个复杂的任务，鉴于其表现的复杂性和可用信息的庞大量。
- en: Data analytics can provide powerful tools for filtering large datasets, identifying
    patterns and anomalies, and extracting valuable insights.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析可以提供强大的工具，用于过滤大型数据集，识别模式和异常，以及提取有价值的见解。
- en: '![](../Images/501969b3196ac4d32568721197d0ada9.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/501969b3196ac4d32568721197d0ada9.png)'
- en: Data Analytics for GreenWashing Detection — (Image by Author)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析用于绿色洗牌检测 — （作者提供的图像）
- en: In the following sections, we will explore how to use these solutions using
    an example of potential fraud.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将通过潜在欺诈的例子来探讨如何使用这些解决方案。
- en: Let us start with text analysis.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们开始文本分析。
- en: Natural Language Processing (NLP)
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）
- en: A primary application of NLP in greenwashing detection is **sentiment analysis**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 在绿色洗牌检测中的主要应用是 **情感分析**。
- en: Let us consider the example of major oil companies.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑主要石油公司的例子。
- en: They regularly publish sustainability reports and press releases highlighting
    their commitment to environmental protection.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 他们定期发布可持续性报告和新闻稿，突出他们对环境保护的承诺。
- en: The data at our disposal consists of these pdf documents on their websites.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们手头的数据包括这些在其网站上的 PDF 文档。
- en: '![](../Images/d97c65ea4991dc02440cc3f31c7ae5f9.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d97c65ea4991dc02440cc3f31c7ae5f9.png)'
- en: Sentiment Analysis vs. CO2 emissions from reports — (Image by Author)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 报告中的情感分析与二氧化碳排放 — （作者提供的图像）
- en: An NLP sentiment analysis model can evaluate the sentiment behind these statements.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 NLP 情感分析模型可以评估这些陈述背后的情感。
- en: '**💡 How to detect greenwashing?**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 如何检测绿色洗牌？**'
- en: If the statements carry overly optimistic sentiments that are not reflected
    in the actual environmental performance metrics, it could be a sign of greenwashing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些陈述传达了过于乐观的情感，而这些情感在实际环境表现指标中没有反映出来，这可能是绿色洗牌的迹象。
- en: For instance, in the example above
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，上述例子
- en: 'Total CO2 emissions exploded in 2020: **+26k Tons of CO2eq**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020年二氧化碳总排放量激增：**+26k 吨 CO2eq**
- en: However, the sentiment score kept increasing
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，情感评分却不断增加
- en: There is a contradiction between the actual [sustainability performance](https://www.samirsaci.com/tag/sustainability/)
    and the narrative sold in the report.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的 [可持续性表现](https://www.samirsaci.com/tag/sustainability/) 和报告中出售的叙述之间存在矛盾。
- en: What about sustainability indicators? We can use their trends.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，关于可持续性指标呢？我们可以利用它们的趋势。
- en: Change Point Analysis
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变点分析
- en: Change point analysis identifies the points in a data sequence where the statistical
    properties change.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 变点分析识别数据序列中统计属性变化的点。
- en: For instance, a major automobile manufacturer reports a sudden decrease in CO2
    emissions.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家主要的汽车制造商报告了二氧化碳排放量的突然减少。
- en: '![](../Images/b86285cacb9b921b0a2192c31b788630.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b86285cacb9b921b0a2192c31b788630.png)'
- en: Example of a potential anomaly in the correlation of manufacturing outputs vs.
    emission — (Image by Author)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 生产输出与排放的相关性潜在异常示例 — （作者提供的图像）
- en: The available data would include a time series of the company’s reported emissions
    and manufacturing outputs.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 可用数据将包括公司报告的排放量和生产输出的时间序列。
- en: '**💡 How to detect greenwashing?** Change point analysis can detect if these
    reductions correspond to'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 如何检测绿色洗牌？** 变点分析可以检测这些减少是否与'
- en: Legitimate and continuous sustainability efforts
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合法且持续的可持续性努力
- en: Temporary this may be suggesting greenwashing
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临时情况下这可能暗示绿色洗牌
- en: 'I have used a CO2 emissions dummy data set and applied the Python library [ruptures](https://centre-borelli.github.io/ruptures-docs/):'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了一个二氧化碳排放虚拟数据集，并应用了 Python 库 [ruptures](https://centre-borelli.github.io/ruptures-docs/)：
- en: '![](../Images/ab55079ef0efb83570ab76080de01e58.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ab55079ef0efb83570ab76080de01e58.png)'
- en: Change Point Detection Example — (Image by Author)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 变点检测示例 — （作者提供的图像）
- en: It has detected a major change in the 9th year, which we should investigate.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 它检测到了第9年的重大变化，我们应该对此进行调查。
- en: This is an initial assessment, the reduction may be due to the impact of actual
    initiatives.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个初步评估，减少可能是由于实际举措的影响。
- en: And you can verify it in the detailed initiatives shared in the sustainability
    report.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在可持续性报告中共享的详细举措中验证这一点。
- en: '**💡 Check the code to get this visual,**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 查看代码以获取此视觉效果，**'
- en: Change Point Analysis, [GitHub](https://github.com/samirsaci/greenwashing)
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变点分析，[GitHub](https://github.com/samirsaci/greenwashing)
- en: Have you heard about correlation?
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你听说过相关性吗？
- en: Regression Analysis
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回归分析
- en: Regression analysis can help establish relationships between different variables.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 回归分析可以帮助确定不同变量之间的关系。
- en: For instance, a major fashion brand reports sustainability expenditure (Euros)
    and waste production levels (Tons).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家主要时尚品牌报告了可持续发展支出（欧元）和废料生产水平（吨）。
- en: '**💡 How to detect greenwashing?** A regression model can identify whether increases
    in sustainability expenditure are leading to proportionate decreases in waste
    production.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 如何检测绿色洗刷？** 回归模型可以识别可持续发展支出增加是否导致废料生产的相应减少。'
- en: If not, this could be an indication of greenwashing, and this requires advanced
    investigations
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有，这可能是绿色洗刷的迹象，需进行深入调查
- en: This is **not a univariate problem,** as waste can be impacted by many other
    parameters *(product design, raw materials, …)*
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这**不是一个单变量问题，**因为废料可能受到许多其他参数的影响*(产品设计、原材料等)*
- en: '**A product-centred approach** (LCA) is preferred to track how expenditures
    are affecting the environmental footprint along the supply chain'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以产品为中心的方法**（LCA）更适合追踪支出如何影响整个供应链的环境足迹'
- en: Can we connect companies to polluting suppliers?
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否将公司与污染的供应商联系起来？
- en: Network Analysis
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络分析
- en: Network analysis helps to understand relationships between entities in a network.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 网络分析有助于理解网络中实体之间的关系。
- en: A company in the electronics sector might claim that its products are sourced
    from sustainable and ethical suppliers.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一家电子行业公司可能声称其产品来自可持续和道德的供应商。
- en: '**💡 How to detect greenwashing?** The data here would include the company’s
    supplier network and third-party reports on supplier practices.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 如何检测绿色洗刷？** 数据应包括公司的供应商网络和第三方对供应商实践的报告。'
- en: '[![](../Images/6d023be2e1a93bfcf01c52e25b89d22a.png)](https://towardsdatascience.com/transportation-network-analysis-with-graph-theory-55eceb7e4de4)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/6d023be2e1a93bfcf01c52e25b89d22a.png)](https://towardsdatascience.com/transportation-network-analysis-with-graph-theory-55eceb7e4de4)'
- en: Network Analysis using Python’s Networkx — (Image by Author)
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python的Networkx进行网络分析 — （图片来源：作者）
- en: Using network analysis, we can scrutinize the suppliers' sustainability KPIs
    (ESG scores, for instance) and their connections.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用网络分析，我们可以审查供应商的可持续性关键绩效指标（例如ESG评分）及其连接。
- en: If nodes in the network have questionable sustainability practices, this could
    imply potential greenwashing.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果网络中的节点有可疑的可持续性实践，这可能暗示潜在的绿色洗刷。
- en: '**💡 For more details on how to implement a network graph with Python**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 了解如何使用Python实现网络图的更多细节**'
