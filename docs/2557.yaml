  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/transportation-network-analysis-with-graph-theory-55eceb7e4de4?source=post_page-----15b8118031--------------------------------)
- en: This gives you an initial understanding of using advanced analytics to detect
    greenwashing and fraud automatically using publicly available data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这让你初步了解如何利用先进分析自动检测绿色洗刷和欺诈，使用公开数据。
- en: Conclusion
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The End of Greenwashing?
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿色洗刷的终结？
- en: As we consider future ESG regulations, the connection between greenwashing and
    data analytics is set to deepen significantly.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们考虑未来的ESG法规，绿色洗刷与数据分析之间的联系将显著加深。
- en: '[![](../Images/6a56f21aca3327d6ca0141ee91e52136.png)](https://towardsdatascience.com/what-is-esg-reporting-d610535eed9c)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/6a56f21aca3327d6ca0141ee91e52136.png)](https://towardsdatascience.com/what-is-esg-reporting-d610535eed9c)'
- en: Example of Reporting Categories — (Image by Author)
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 报告类别示例 — （图片来源：作者）
- en: This non-financial report, used by organisations, communicates their environmental
    performance (E), social responsibility (S), and governance structures' **strength
    (G)** to stakeholders and financial organizations.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这份非财务报告由组织使用，向利益相关者和金融机构传达其环境绩效（E）、社会责任（S）和治理结构的**强度（G）**。
- en: Why is it important?
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: As customer and investor awareness of sustainability grows, corporations will
    find it risky to hide behind vague or misleading sustainability claims.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 随着客户和投资者对可持续性认识的提高，公司将发现隐瞒模糊或误导性可持续性声明的风险加大。
- en: Therefore, greenwashing will face significant challenges in an increasingly
    data-driven world.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在一个日益数据驱动的世界里，绿色洗涤将面临重大挑战。
- en: '**💡 For more details about ESG reporting,**'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**💡 了解更多关于ESG报告的详细信息，**'
- en: '[](/what-is-esg-reporting-d610535eed9c?source=post_page-----15b8118031--------------------------------)
    [## What is ESG Reporting?'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/what-is-esg-reporting-d610535eed9c?source=post_page-----15b8118031--------------------------------)
    [## 什么是ESG报告？'
- en: Leveraging Data Analytics for Comprehensive and Effective Environmental, Social
    and Governance reporting of a company
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用数据分析进行全面且有效的公司环境、社会和治理报告
- en: towardsdatascience.com](/what-is-esg-reporting-d610535eed9c?source=post_page-----15b8118031--------------------------------)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[towardsdatascience.com](/what-is-esg-reporting-d610535eed9c?source=post_page-----15b8118031--------------------------------)'
- en: Can we use data to actually support the green transformation?
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能否利用数据实际支持绿色转型？
- en: Data Analytics for Footprint Reduction
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 足迹减少的数据分析
- en: Instead of building false claims, companies can use advanced analytics to design
    and implement initiatives that will provide concrete results.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可以利用先进的分析技术设计和实施具有实际效果的举措，而不是制造虚假的声明。
- en: For instance, **Sustainable Supply Chain Optimization** is a data-driven approach
    combining **cost reductions** and **footprint reduction**.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**可持续供应链优化**是一种数据驱动的方法，结合了**成本减少**和**足迹减少**。
- en: '[![](../Images/f3921da5c2e5d337811c5f77c0b135de.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/f3921da5c2e5d337811c5f77c0b135de.png)](https://cloud.viktor.ai/public/sustainable-supply-chain-network-optimization)'
- en: Sustainable Supply Chain Optimization — (Image by Author)
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续供应链优化 — （图像来源：作者）
