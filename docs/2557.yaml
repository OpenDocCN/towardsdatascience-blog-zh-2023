- en: Calculate the emissions per bottle using the [GHG protocol](/supply-chain-sustainability-reporting-with-python-161c1f63f267)
    for the transportation from manufacturing plants to markets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compare the results with the figures published by the company
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
