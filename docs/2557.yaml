  prefs: []
  type: TYPE_NORMAL
- en: Why is it important?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As customer and investor awareness of sustainability grows, corporations will
    find it risky to hide behind vague or misleading sustainability claims.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, greenwashing will face significant challenges in an increasingly
    data-driven world.
  prefs: []
  type: TYPE_NORMAL
