- en: Understanding Greenwashing
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解绿色洗涤
- en: I discovered Greenwashing when I conducted my first [supply chain sustainability
    project.](/supply-chain-sustainability-reporting-with-python-161c1f63f267)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我在进行第一次[supply chain sustainability project.](/supply-chain-sustainability-reporting-with-python-161c1f63f267)时发现了绿色洗涤。
- en: As a supply chain solution manager, my task was to estimate the environmental
    footprint of our customers' logistics operations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为供应链解决方案经理，我的任务是估算客户物流操作的环境足迹。
- en: How can a company selling disposable plastic products can claim to be carbon
    neutral?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一家销售一次性塑料产品的公司怎么可能声称自己是碳中和的？
- en: It was surprising to see the claims of some of their competitors, considering
    that they were producing and selling similar products.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 看到一些竞争对手的主张令人惊讶，因为他们生产和销售的产品类似。
- en: This article aims to show you how analytics tools can help you detect this kind
    of false claims.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章旨在展示分析工具如何帮助你检测这种虚假声明。
- en: What is Greenwashing?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿色洗涤是什么？
- en: Greenwashing is a portmanteau word of ‘green’ and ‘whitewashing’.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色洗涤是“绿色”和“粉饰”的合成词。
- en: Organizations use this dishonest practice to create a false impression of environmental
    responsibility.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 组织利用这种不诚实的做法来制造虚假的环保责任印象。
- en: The objective is to capitalize on customers' and investors' growing demand for
    eco-friendly products.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是利用客户和投资者对环保产品日益增长的需求。
- en: The most common forms of greenwashing include,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的绿色洗涤形式包括，
- en: '**Vagueness**: undefined terms such as **‘eco-friendly’** or **‘all-natural’**
    used without clear definitions or evidence.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模糊性**：使用没有明确定义或证据的未定义术语，如**“环保”**或**“全自然”**。'
- en: '*For example, a company labels a product as ‘100% natural’ without disclosing
    that the natural materials were unsustainably sourced.*'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*例如，一家公司将产品标记为“100%天然”，却没有透露这些天然材料是以不可持续的方式获取的。*'
- en: '**Irrelevance**: highlighting an eco-friendly attribute that is either unimportant
    or unrelated to the product’s environmental impact.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无关性**：突出显示一种对产品环境影响不重要或无关的环保特性。'
- en: '*For example, a company emphasises that its product is ‘CFC-free’ while Chlorofluorocarbons
    have been banned for decades.*'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*例如，一家公司强调其产品“无CFC”，而氯氟烃已被禁止了几十年。*'
- en: '**Hidden trade-offs**: promoting one environmentally friendly aspect of a product
    while ignoring other significant impacts'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐性权衡**：宣传产品的一个环保方面，同时忽视其他重大影响。'
- en: '*For example, a paper company promotes its use of recycled paper without mentioning
    energy consumption and carbon emissions for production and logistics.*'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*例如，一家纸业公司宣传其使用回收纸，但没有提到生产和物流过程中的能源消耗和碳排放。*'
- en: '![](../Images/a0919cdf972ccce2273e4865bd20176f.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0919cdf972ccce2273e4865bd20176f.png)'
- en: What is greenwashing? — (Image by Author)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色洗涤是什么？ — (图片来源：作者)
- en: 'When you see an advertisement for a **naturally** sourced **recycled** t-shirt,
    consider:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到广告宣传**天然**来源的**回收** T 恤时，请考虑：
- en: The amount of energy, electricity and water used to source these “natural raw
    materials.”
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取这些“天然原材料”所使用的能源、电力和水的数量。
- en: The additional CO2 emissions and waste generated by the recycling process
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回收过程产生的额外二氧化碳排放和废物。
- en: With life cycle assessment (LCA), you have a **data-driven** method to evaluate
    these impacts **by considering the entire product life cycle and avoiding** this
    trap.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过生命周期评估 (LCA)，你可以使用**数据驱动**的方法来评估这些影响，**通过考虑整个产品生命周期并避免**这种陷阱。
- en: '[![](../Images/964f702b84bfc6efd8f10fe93c4125a1.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/964f702b84bfc6efd8f10fe93c4125a1.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
- en: Life Cycle Assessment of your ‘100% natural’ recycled T-shirt — (Image by Author)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的“100%天然”回收 T 恤的生命周期评估 — (图片来源：作者)
- en: The idea is to estimate the environmental impact of sourcing, producing and
    using a specific product or service.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是估算特定产品或服务的采购、生产和使用的环境影响。
- en: This requires collecting and processing data from multiple sources using Business
