- en: Let us analyze some real examples.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Examples of Greenwashing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Several high-profile cases have brought greenwashing into the spotlight.
  prefs: []
  type: TYPE_NORMAL
- en: A large car manufacturer was found guilty of using software in their vehicles
    to cheat emissions tests on cars marketed as ‚Äúenvironmentally friendly‚Äù.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A famous water company advertised its product as ‚Äúcarbon-negative‚Äù without acknowledging
    the environmental cost of transporting bottled water from Fiji Island to global
    markets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second one can be easily **debunked using basic supply chain analytics**
    and **publicly available data.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6e1c3eb60574357881417344606da264.png)'
  prefs: []
  type: TYPE_IMG
- en: Supply Chain Flows Analysis ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: '**How?**'
  prefs: []
  type: TYPE_NORMAL
- en: Estimate sales volumes by market using the financial reports
