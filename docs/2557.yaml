  zh: 几个引人注目的案件将绿色洗白问题推到了风口浪尖。
- en: A large car manufacturer was found guilty of using software in their vehicles
    to cheat emissions tests on cars marketed as “environmentally friendly”.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家大型汽车制造商被发现使用软件在其标榜为“环保”的车辆中作弊排放测试。
- en: A famous water company advertised its product as “carbon-negative” without acknowledging
