- en: Understanding Greenwashing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I discovered Greenwashing when I conducted my first [supply chain sustainability
    project.](/supply-chain-sustainability-reporting-with-python-161c1f63f267)
  prefs: []
  type: TYPE_NORMAL
- en: As a supply chain solution manager, my task was to estimate the environmental
    footprint of our customers' logistics operations.
  prefs: []
  type: TYPE_NORMAL
- en: How can a company selling disposable plastic products can claim to be carbon
    neutral?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was surprising to see the claims of some of their competitors, considering
    that they were producing and selling similar products.
  prefs: []
  type: TYPE_NORMAL
- en: This article aims to show you how analytics tools can help you detect this kind
    of false claims.
  prefs: []
  type: TYPE_NORMAL
- en: What is Greenwashing?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Greenwashing is a portmanteau word of ‚Äògreen‚Äô and ‚Äòwhitewashing‚Äô.
  prefs: []
  type: TYPE_NORMAL
- en: Organizations use this dishonest practice to create a false impression of environmental
    responsibility.
  prefs: []
  type: TYPE_NORMAL
- en: The objective is to capitalize on customers' and investors' growing demand for
    eco-friendly products.
  prefs: []
  type: TYPE_NORMAL
- en: The most common forms of greenwashing include,
  prefs: []
  type: TYPE_NORMAL
- en: '**Vagueness**: undefined terms such as **‚Äòeco-friendly‚Äô** or **‚Äòall-natural‚Äô**
    used without clear definitions or evidence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*For example, a company labels a product as ‚Äò100% natural‚Äô without disclosing
    that the natural materials were unsustainably sourced.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Irrelevance**: highlighting an eco-friendly attribute that is either unimportant
    or unrelated to the product‚Äôs environmental impact.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*For example, a company emphasises that its product is ‚ÄòCFC-free‚Äô while Chlorofluorocarbons
    have been banned for decades.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Hidden trade-offs**: promoting one environmentally friendly aspect of a product
    while ignoring other significant impacts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*For example, a paper company promotes its use of recycled paper without mentioning
    energy consumption and carbon emissions for production and logistics.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](../Images/a0919cdf972ccce2273e4865bd20176f.png)'
  prefs: []
  type: TYPE_IMG
- en: What is greenwashing? ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: 'When you see an advertisement for a **naturally** sourced **recycled** t-shirt,
    consider:'
  prefs: []
  type: TYPE_NORMAL
- en: The amount of energy, electricity and water used to source these ‚Äúnatural raw
    materials.‚Äù
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The additional CO2 emissions and waste generated by the recycling process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With life cycle assessment (LCA), you have a **data-driven** method to evaluate
    these impacts **by considering the entire product life cycle and avoiding** this
    trap.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/964f702b84bfc6efd8f10fe93c4125a1.png)](https://towardsdatascience.com/what-is-a-life-cycle-assessment-lca-e32a5078483a)'
  prefs: []
  type: TYPE_NORMAL
- en: Life Cycle Assessment of your ‚Äò100% natural‚Äô recycled T-shirt ‚Äî (Image by Author)
  prefs: []
  type: TYPE_NORMAL
- en: The idea is to estimate the environmental impact of sourcing, producing and
    using a specific product or service.
  prefs: []
  type: TYPE_NORMAL
- en: This requires collecting and processing data from multiple sources using Business
    Intelligence tools.
  prefs: []
  type: TYPE_NORMAL
- en: '**üí° For more details,**'
  prefs: []
  type: TYPE_NORMAL
