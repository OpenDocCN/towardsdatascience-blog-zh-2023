- en: I graduated in the U.S. amidst the global pandemic of 2020 when the job market
    was a hostile land. Now I’m happily working as a Data Scientist at Spotify, but
    getting there was a long ride.
  prefs: []
  type: TYPE_NORMAL
- en: Navigating the data science job market is like fighting on a battlefield with
    lions and kittens. Lions can kill you and kittens will most likely hinder you
    too. You’ll understand later what I mean by this.
  prefs: []
  type: TYPE_NORMAL
- en: I remember applying to hundreds of positions and never getting a single call
    back for an interview. It made me doubt my abilities but in hindsight, most of
    the reasons why I was failing were beyond my control.
  prefs: []
  type: TYPE_NORMAL
