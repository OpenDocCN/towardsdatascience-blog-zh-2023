- en: Back in early Jan, I wrote about [13 Data Buzzwords You Need To Know In 2023](/13-data-buzzwords-you-need-to-know-in-2023-87d8d908e5b6?sk=0b9394aa948f024d3f5d553f585e7aef)
    with [TDS Editors](https://medium.com/u/7e12c71dfa81?source=post_page-----42057a87814a--------------------------------).
    I resisted typing a 15-minute long read then to include 23 buzzwords for 2023
    and yet, I knew I had to write about those 10 buzzwords soon! Through comments
    on that blog, Twitter DMs, and LinkedIn messages, I heard a few of those 10 words
    that I should have covered and a few new ones. With that, here is Part 2 to the
    data buzzwords you should know about in 2023 to catch up on the data vocab!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Scalability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2023, companies will either live or die by their data strategies.
  prefs: []
  type: TYPE_NORMAL
- en: With the increase in the number of data sources, acquisition channels, and insights
    consumed by a business, an organization must be equipped to scale and handle the
    changing demands by adding/removing data resources.
  prefs: []
  type: TYPE_NORMAL
- en: Data scalability is the ability of data, databases, or any data systems to increase
    or decrease the processing, without a significant impact on performance and cost
    in response to changes in processing demands. Scalability is quintessential today
    as it allows a business to grow and generate dollars without being held back by
    its data structure or lack of…
  prefs: []
  type: TYPE_NORMAL
