- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The emphasis on analysis is everywhere in descriptions of data science and analytics,
    but should it be invention instead? In the Gartner analytical maturity curve,
    one only starts with ‘prescriptive analytics’ once the descriptive and predictive
    analytics (which just analyze phenomena) stages have been completed. However,
    in many applications, one may find that behavior (the actual phenomenon) has been
    adjusted to a model (revenue, fairness, etc.), not vice versa. Although some systems
    and technologies are more user-friendly than others, one cannot help but recognize
    that, for a considerable part, people have adjusted to technology. Yes, I find
    Google a user-friendly search engine, but I’ve also become trained in searching
    for the right keywords that may take me to the right webpage. I learned how to
    drive and to look out before I cross the street, the latter which contributed
    as much to efficient transportation as the invention of the car itself.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, there are situations where as a data scientist you are just analyzing
    the phenomenon. Where you are just playing the part of Poirot, only investigating
    the murder. But knowing that behavior often follows technology, rather than the
    other way around, is useful to a data scientist. Instead of analyzing actual phenomena,
    one may think about what a preferred phenomenon may look like and design models
    accordingly.
  prefs: []
  type: TYPE_NORMAL
