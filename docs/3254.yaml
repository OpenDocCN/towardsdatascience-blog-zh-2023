- en: Putting reality to the test (and why this is needed)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Lately I’ve been listening a lot to the BBC podcast ‘You’re Dead to Me’ [3],
    a history comedy podcast. An episode that I like in particular is one about the
    history of time keeping. In the episode, they talk about the many aspects of time
    that we currently take for granted. Even though I constantly use concepts of time,
    this episode made me realize just how little I knew (and know) about how these
    concepts came into existence. I just accept that an hour contains 60 minutes,
    that there’s a difference between work and leisure time, or that time exists in
    a continuum. All of these concepts about time are the visions of people that still
    echo through our culture without us realizing it. No wonder Lee refers to them
    as “unknown knowns”. Unknown knows also go under a different name: mental models.'
  prefs: []
  type: TYPE_NORMAL
- en: An important task of science is to become aware of these unknown knowns, and
    test them against reality. The history of science is full of such examples. Before
    Copernicus, the common mental model was that the sun circulated around the earth.
    For a long time in our history, bloodletting, or the use of mercury, were considered
    medically sound. Statistics itself is also full of unknown knowns. Combining observations
    to improve accuracy, like the use of the mean instead of picking the most `reliable’
    single observation, was rare and often criticized before 1750\. When Euler tried
    to predict the motions of Jupiter and Saturn, he used the data points he considered
    most likely, instead of using an average over all the data to predict [4, p.p.
    25–31]. In another example, 19th century economists had to defend themselves against
    legal charges when combining the prices of several products into one index [4,
    Ch. 1], even though at that time, statistical methods were widely used among astronomers.
  prefs: []
  type: TYPE_NORMAL
- en: For a data scientist, testing mental models against reality seems to be at the
    core of one’s activities. This is not only true for trivial examples, like A/B
    testing, but also in forecasting and optimization. People have a strong tendency
    to connect pieces of information to make a coherent story, even if these pieces
    of information are actually disconnected (the so-called hindsight bias). Once
    such a story is in someone’s head, it can be difficult to change it. In fact,
    the confirmation bias would suggest that the person will mostly look for evidence
    supporting the story. Even if you can show that a forecasting model is more accurate,
    or that a planning algorithm performs superiorly compared to what a human can
    do, you will always find people arguing that the model does not work in this or
    that exception. Or that, as the model may be a black box, it cannot be trusted.
    I personally experienced this with the recent developments around ChatGPT. It’s
    difficult to accept that this software may write this blog, given only a few words
    of instructions, perhaps better than I would. This only makes me think of reasons
    why ChatGPT must be inaccurate, unsafe, or unreliable. The idea that a model you
    create will be perceived with an open mind is an illusion. You always have to
    compete with already existing models, whether mentally or physically.
  prefs: []
  type: TYPE_NORMAL
- en: 'One of my favorite quotes about testing mental models against reality comes
    from Croll and Yozkovitz in their book Lean Analytics [5]:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We’re all delusional — some more than others. Entrepreneurs are the most
    delusional of all. […] Lying may even be a prerequisite for succeeding as an entrepreneur
    — after all, you need to convince others that something is true in the absence
    of good, hard evidence. You need believers to take a leap of faith with you. You
    need to lie to yourself, but not to the point where you’re jeopardizing your business.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*That’s where data comes in*.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data is used as a mirror to validate mental models against reality. We therefore
    call it data **science.** A scientist, in Lee’s words “*choose[s] (or invent[s])
    a model that is faithful to the target”.* The quote by Croll and Yozkovitz also
    highlights that creating mental models based on prior beliefs is not something
    bad per se: self-deception is a fine line. On the one hand, it can be important
    to fool yourself that you are able to do something. Take the imposter syndrome,
    that feeling that people have that the success they achieved is just luck, and
    that they can be exposed as frauds any minute. You need to “fake it ‘till you
    make it”, in order to overcome such cognitive bias. On the other hand, many are
    too confident of their decision (e.g., the Dunning Kruger effect). Your ego either
    avoids you from doing what you should be doing, or gets in the way of recognizing
    that you shouldn’t be doing what you’re doing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'What makes self-deception extra difficult is that in a way it is not lying,
    in the sense that these cognitive biases make you actually believe that your mental
    model is reality, and you won’t just accept any argument that tells you differently
    [22, p. 490–492]. This is what makes data science hard: sometimes you can have
    all the evidence, but if this is contrary to the mental model of the decision
    maker, you will have a difficult time convincing that person. As the saying goes:
    *the role of a data scientist is to tell people that their baby is ugly,* people
    are usually not very happy to hear that.'
  prefs: []
  type: TYPE_NORMAL
- en: So, this was my mental model of what it meant to be a data scientist, until
    Plato and the Nerd took it apart.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cadcc69054497559dd0df41b2427cfa1.png)'
