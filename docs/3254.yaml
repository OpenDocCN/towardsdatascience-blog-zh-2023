- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'No worries, I didn’t choose this title to moan about how data science is not
    ‘true science’ (whatever that may mean). Rather, I hope to provide some different
    views of what it means to be a data scientist, which I hope will help in thinking
    how to take different perspectives when analyzing a problem. Originally, I was
    planning to call this essay “What I learned as a data scientist from Plato and
    the Nerd” [1]. Plato and the Nerd is a book written by Edward Ashford Lee that
    I recently came across. The title of the book does not really convey what the
    book is about. In a way, this does justice to Lee’s writing. He takes many interesting
    side paths — what he calls “nerd storms” — that the main message of his book remains
    opaque. In this essay, I’ll focus on one aspect of his book: the difference between
    science and engineering and how this collides with common thought in Data Science.
    Although Lee wrote the book for a general audience, I found the book especially
    useful to reflect on my own studies in computer science/information technology.'
  prefs: []
  type: TYPE_NORMAL
- en: I guess this essay can be seen as a corollary of how Lee describes the difference
    between engineering and science. In particular, through the lens of Lee’s arguments,
    the common thought that *“[Data science is a] concept to unify statistics, data
    analysis, informatics, and their related methods [in order to]* ***understand
    and analyze actual phenomena*** *[with data].” (emphasis mine)* [2], which at
    the moment of writing is the first quote on the Data Science page of Wikipedia,
    seems to be a misconception. In the remainder of this essay, I will try to explain
    why, under Lee’s arguments, this is the case. I will do so by first taking a closer
    look at what we most often mean by this “actual phenomena”. Second, I’ll reflect
    on Lee’s distinction between engineering and science, which, given that we talk
    about data *science,* seems relevant. Last, I’ll philosophize on what this may
    mean to the work of data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b93495b660a87b86ecdd21e053995b46.png)'
