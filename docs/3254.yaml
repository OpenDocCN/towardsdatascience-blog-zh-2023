- en: Why a data scientist is an engineer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You are surrounded by mental models, which is where the engineer enters the
    story. Lee writes about the difference between a scientist and an engineer:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We can either choose (or invent) a model that is faithful to the target,
    or we can choose (or invent) a target that is faithful to the model. The former
    is the essence of what a scientist does. The latter is the essence of what an
    engineer does.”* P.197.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As an example, Lee gives the transistor. The transistor is a *model* of an
    off/on switch. That is, transistors are not really off/on switches: they are amplifiers.
    Transistors simply have been created in such a way that they are close approximations
    of off/on switches. The target (the transistor) is faithful to the model (an off/on
    switch). Following the above definitions of an engineer and scientist, the creation
    of the transistor is an engineering job. What is more, Lee shows that also electromagnetic
    laws such as Faraday’s law, which would describe the “real behavior” of transistors,
    are in fact models. Only in certain situations does reality obey these models;
    in others, they can be plainly wrong. In fact, science seems to be a stack of
    models, each building on the approximations of the previous. This only ends when
    at a certain level of abstraction reality becomes unfaithful to the model. As
    Lee shows in Chapters 2–6, the stack of models in computer science, from transistors
    to websites, seems almost endless.'
  prefs: []
  type: TYPE_NORMAL
- en: Economic models are no different. Next time you meet someone, ask that person
    whether you can borrow their pen. Surprisingly, most people will not ask you for
    a fee or will even insist on you keeping the pen. Within certain contexts of human
    interaction, a form of “everyday communism” seems to be the prevailing way, not
    capitalism [11, pp. 94–102].
  prefs: []
  type: TYPE_NORMAL
- en: But Lee continues in arguing that, in fact, most of what we call science is
    engineering.
  prefs: []
  type: TYPE_NORMAL
- en: '*“But more fundamentally, the title [Plato and the Nerd] puts into opposition
    the notion that knowledge, and hence technology, consist of platonic ideas that
    exist independent of humans and is discovered by humans, and an opposing notion
    that humans create rather than discover knowledge and technology. […] The nerd
    in the title is a creative force, subjective and even quirky, and not an objective
    minor of preexisting truths.”*'
  prefs: []
  type: TYPE_NORMAL
- en: After reading this, I had the feeling that I had perhaps chosen the wrong profession.
    To me, the concept of Data Science was precisely the ‘discovery’ part. One should
    grind through data as an independent observer, coming up with ‘insights’ that
    help the organization add ‘value’. Following that concept, the data scientist
    is like Agatha Christie’s Poirot, the inspector who seeks out evidence to solve
    the mystery, but who isn’t part of how the murder is plotted. And, of course,
    once the mystery is solved, it is revealed to the audience (for the data scientist,
    in a somewhat less spectacular Power Point presentation), who awe at the brilliance
    of the solution. True, this is a bit exaggerated, but the idea that the solution
    should be complex and be discovered by white men with glasses is certainly part
    of another mental model [12]. Following Lee’s definition of a scientist, our Data
    Science Poirot indeed does describe someone who invents a model faithful to reality,
    hence a scientist.
  prefs: []
  type: TYPE_NORMAL
- en: 'But now consider the following problem: you’re given some historic sales data
    (see figure below) from a relatively new product of which you and many others
    are almost certain sales will grow in the near future. What forecast will you
    make? Will you just ‘let the data speak’: fit a linear model, and extrapolate
    to the future? Or will you use this information to define some model with exponential
    growth over the next few years? Say you choose the latter, make the prediction,
    and share it with the business owner. The business owner subsequently decides
    to kickstart the marketing machine to make the prediction happen. Your prediction
    by now has become a business target, sales increase and even surpass your forecast.
    Following Lee’s discussion about engineers and scientists: were the business results
    engineered? Or were they some inevitable science?'
  prefs: []
  type: TYPE_NORMAL
- en: This example comes from Planning and Forecasting in the 21st century by Makridakis
    [13]. In his book, he describes an experiment where business owners are asked
    to make forecasts based on some historic sales data. Along with the data, they
    are told that the product is either old, new, or mature. As can be seen from Figure
    1, the forecasts were drastically different. None of these forecasts is inherently
    wrong; they follow the mental model of a product life cycle. It simply shows that
    even with the same data, forecasts can be completely different, which subsequently
    impacts actions and outcomes. Did our data scientist solve the murder, or commit
    it?
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that as a data scientist, you play an important role in the definition
    of ‘value’ (the model). You have discussions with the business on how they can
    add value through data. You play a role in the definition of KPIs. If no financial
    benefit can be found, then there is often something else that benefits from the
    data analysis. A successful data scientist, on many occasions, is indeed someone
    who knows how to change behavior (e.g., that of customers), to be faithful to
    a certain model (e.g., optimizing revenue). Of course, one can only bend reality
    that much. Changing human behavior can be difficult. But, not realizing that,
    as a data scientist, you can, and probably already are bending ‘reality’, would
    be a mistake. A data scientists is an engineer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b69af89ea8f20697d4e9778b2c166276.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Fig 1., 3 Drastically different forecast based on the same data, based on
    Makridakis [13, p. 19]. Image by Author.*'
  prefs: []
  type: TYPE_NORMAL
- en: Engineering reality
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*“Well, if the rules of the game force a bad strategy, maybe we shouldn’t try
    to change strategy. Maybe we should try to change the game.”*'
  prefs: []
  type: TYPE_NORMAL
- en: This quote comes from the book Algorithms to live by [14, p. 240]. In a chapter
    on game theory, the authors discuss the Vickrey auction [15]. The Vickrey auction
    is a so-called second-price auction, as the winner pays the amount of the second-place
    bid. In the Vickrey auction, the dominant strategy for each player is to bid true
    to the value he/she considers the item to be worth, instead of, say, bluffing
    to make another party pay a high price. The Vickrey auction is in that sense an
    example of how one can change behavior to be truthful to a preferred model.
  prefs: []
  type: TYPE_NORMAL
- en: In practice, there are many more ‘preferred models’. A common property of a
    model is, for example, one with little randomness. Whether that be in manufacturing
    and logistics under the name ‘six sigma’, or in customer service’s ‘effortless
    experience’ [16]. If the model is capable of coping with randomness, it’s easier
    to analyze and make decisions based on it. It is here that the probabilistic background
    of the data scientist comes of value. One can reduce the randomness by explaining
    some of the randomness using a statistical model, use techniques like simulation
    to determine how well a model copes with uncertainty, or point out that perhaps
    business owners are focusing too much on volatile day-to-day performance and not
    seeing the more stable long-term patterns. As Lee’s example of the transistor
    and subsequent layers of abstraction shows, decreasing randomness is incredibly
    important in order to build subsequent layers of abstraction. When I’m programming
    in Python, I don’t have to think about how exactly the program is executed on
    my machine, and I take it for granted that the program is perhaps not as fast
    as it could have been, had it been programmed in a language closer to machine
    code.
  prefs: []
  type: TYPE_NORMAL
- en: 'But reducing randomness is also risky. Many crises occur when some assumption
    at a lower level of abstraction is violated. Take logistic supply chains for example.
    In the last decade, the philosophy of six sigma has been a prominent strategy
    for managing parts of supply chains. But longer supply chains are bound to induce
    more randomness. Small disruptions may be smoothed by using buffers, but this
    is not the case for large disruptions, which have been frequent since the Corona
    crisis [17]. As a consequence, research has increasingly looked for ways to prepare
    for disruptions, rather than try to reduce them [18]. Also here, the data scientist
    has an engineering role. Will he/she explain the observed variance as something
    to be reduced, or should it be accepted as something unavoidable? Explaining one
    over the other will, just like in the forecasting example, lead to different strategies:
    a tight vs. a robust process.'
  prefs: []
  type: TYPE_NORMAL
- en: The concept that data scientists are engineers also returns in the frequent
    ethical discussion on data and AI. Although nudging customers to buy/click/spend
    more may on many occasions be harmless, sometimes it is less so. One shocking
    example is described by Schüll [19]. Schüll studied the addictiveness of slot
    machines in Las Vegas, including how the engineering of the slot machine contributes
    to the addiction, and of which many principles apply to other digital devices
    such as mobile phones. In one bizarre example, someone in a casino gets a heart
    attack. While paramedics try to save her, other visitors of the casino just continue
    playing their slot machines. The slot machines have been optimized in such a way
    that users remain in their ‘flow’, even when their neighbor drops dead to the
    floor.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, one can argue whether it is to blame the engineer who ran the A/B-tests
    that made slot machines so addictive, but I hope that so far I’ve convinced the
    reader that I believe this is at least partly the case. On the bright side, although
    slot machines are still as addictive as ever, the media attention on algorithms
    gone wrong has increased attention on things like algorithm fairness [20]. Important
    public algorithms (such as search engines) are more often under scrutiny by algorithm
    audits [21]. Under the motto “you can’t manage what you can’t measure”, if you
    include measures of fairness into your analysis, the decision maker will have
    to explain why he/she might have ignored that measure. If no measure of fairness
    is reported, the decision maker may not realize that there is a fairness issue
    in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/44dd803581dfb31fd9077694fc9b5af7.png)'
