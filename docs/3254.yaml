- en: Reality is a stack of mental models
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实是一个思维模型的堆叠
- en: If you take another look at the previous paragraph, you’ll find that what I
    just called ‘reality’ is loaded with yet another stack of mental models. The “Lean”
    in Lean Analytics refers to the mental model by Eric Ries’ Lean Startup [6], which
    advocates a method of quick entrepreneurial trial and error for rapid growth.
    Hopefully, this will lead to the company being large enough to going public. Subsequently,
    the idea that businesses need to quickly ‘scale up’, is likely to be inspired
    by the successful business models from Silicon Valley’s exponential organizations
    [7] (even though only 0.4% of all start ups actually scale [8]).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你再看看前一段，你会发现我刚才称之为“现实”的东西充满了另一层思维模型。精益分析中的“精益”指的是Eric Ries的《精益创业》[6]中的思维模型，它提倡一种快速创业试错的方法以实现快速增长。希望这将使公司变大到可以上市。随后，企业需要快速“扩张”的想法，很可能受到硅谷指数组织[7]中成功商业模型的启发（尽管只有0.4%的初创公司实际上扩张[8]）。
- en: Looking further into history, the idea that companies need to grow is clearly
    a capitalistic one, originating from, among others, the thoughts of the 18th century
    Adam Smith. The idea of a public firm is a 17th century invention of the Dutch
    East-India Company (VOC) [9], coming from a country that at that time itself had
    only recently been invented, after having been forged by four generations of Burgundian
    rulers . Perhaps most interesting is the concept of money itself, about which
    Lee refers to Searle [10 p.78] in that money is “whatever people use and think
    of as money”.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步追溯历史，公司需要成长的观念显然是资本主义的，起源于18世纪亚当·斯密的思想。公众公司这一概念是17世纪荷兰东印度公司（VOC）的发明[9]，来自一个在当时才刚刚被发明的国家，经过了四代勃艮第统治者的锤炼。或许最有趣的是货币本身的概念，李提到的塞尔（Searle）[10
    p.78]认为货币是“任何人们使用并认为是货币的东西”。
- en: 'Like anyone who has ever had a discussion with a six year old may have witnessed,
    we can keep continuing peeling off mental models by asking ‘why’, just to arrive
    at new ones. Until, at some point, you arrive at certain mental models that seem
    to be the axioms of your own thinking. But here is the catch: all these models
    are, well, models. They are not reality. Even fundamental models like quantum
    mechanics are inaccurate when considerings these on a large scale.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何曾经与六岁孩子讨论过的人可能见证的那样，我们可以通过不断地问“为什么”来不断剥离心理模型，只是为了得到新的模型。直到某一时刻，你到达了某些看似是自己思维公理的心理模型。但这里有一个问题：所有这些模型都是，嗯，模型。它们不是现实。即使是像量子力学这样的基本模型，在大尺度上考虑时也是不准确的。
- en: '![](../Images/5e89aaec4a8c1833166c5cc28c12f1c0.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e89aaec4a8c1833166c5cc28c12f1c0.png)'
