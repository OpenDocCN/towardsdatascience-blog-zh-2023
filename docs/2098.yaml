- en: 'So previously, we discussed :'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以之前，我们讨论了：
- en: The **importance** of **sharing** your work **regularly** with stakeholders,
    even if it’s not finished yet
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期**与利益相关者**分享**你的工作，即使它还未完成，这一点的**重要性**'
- en: Seeking **feedback** regularly to ensure you’re **on the right track**
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期寻求**反馈**以确保你**走在正确的道路上**
- en: 'Doing this will help you build trust with your team and stakeholders to make
    sure your work has the impact it deserves. Talking about trust, let’s jump right
    into **lesson #3.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做将帮助你与团队和利益相关者建立信任，确保你的工作能够产生应有的影响。说到信任，我们直接进入**第3课**。
- en: Lesson 3 — Start Building Trust
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3课 — 开始建立信任
- en: '*Making an impact is all about pushing your ideas to the people who will* ***turn
    them into actions****.*'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*产生影响力就是将你的想法推送给那些会* ***将其转化为行动的人***。'
- en: These people are usually product **managers** *(who build the vision and strategy
    for a product),* **designers** *(who design*…
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人通常是产品**经理**（*制定产品愿景和战略的人员*）、**设计师**（*负责设计*…）
