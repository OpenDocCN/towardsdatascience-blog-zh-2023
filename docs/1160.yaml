- en: 'As a Data Scientist, Analyst, or anyone developing a product or solution, you
    can borrow tools that Product Managers use to prioritize requirements. With limited
    resources and time, it’s important to focus on the features and requirements that
    will bring the most value to your customers. Here are my five favorite techniques
    for prioritizing features and requirements:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家、分析师或任何开发产品或解决方案的人，你可以借鉴产品经理用来优先排序需求的工具。在资源和时间有限的情况下，重点关注那些能为客户带来最大价值的特性和需求非常重要。以下是我最喜欢的五种优先排序特性和需求的技术：
- en: User Story Mapping
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户故事映射
- en: Weighted Prioritization Matrix
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加权优先级矩阵
- en: Importance vs. Difficulty Matrix
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重要性与难度矩阵
- en: Buy a Feature
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 购买功能
- en: Kano Model
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kano 模型
- en: Each technique has its strengths and situations where they work the best. Try
    them all and learn when to apply each one. Let’s walk through each of them with
    some basics on how to perform them and when to use them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每种技术都有其优势和最佳应用场景。尝试所有这些方法，并学习何时应用每一种。让我们逐一了解这些基本操作以及何时使用它们。
- en: User Story Mapping
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户故事映射
- en: '**User Story Mapping** is a powerful technique for visualizing a product’s
    features and requirements through a map. It helps you understand the user’s journey
    and prioritize…'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户故事映射**是一种强大的技术，通过地图可视化产品的特性和需求。它帮助你了解用户的旅程并进行优先排序……'
