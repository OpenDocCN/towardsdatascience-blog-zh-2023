  type: TYPE_NORMAL
  zh: 构建 TESS 场景
- en: Now that we know the basics of D3, we can build an engaging narrative using
    the TESS mission data ([available here](https://github.com/Barqawiz/NASA_TESS_Narrative/tree/main/data)).
    For brevity, the basics of the first two scenes are discussed in detail in this
    article. You can check out the [GitHub Repository](https://github.com/Barqawiz/NASA_TESS_Narrative/tree/main)
    for comprehensive scene implementation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了 D3 的基础知识，我们可以使用 TESS 任务数据（[可在此处获取](https://github.com/Barqawiz/NASA_TESS_Narrative/tree/main/data)）构建引人入胜的叙事。为了简洁起见，本文详细讨论了前两个场景的基础知识。您可以查看
    [GitHub 仓库](https://github.com/Barqawiz/NASA_TESS_Narrative/tree/main) 以获取全面的场景实现。
