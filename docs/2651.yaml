- en: '**In conclusion**, narrative visualization deviates from the monotonous data
    communication path and undertakes a journey. The data is presented in a structural
    yet appealing way to capture the audience’s attention. These data stories engage
    the audience in an individualized manner. However, the curators of these stories
    can choose their narrative structures deliberately for efficient data storytelling,
    whether author-driven, reader-driven, or hybrid narrative.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**总之**，叙事可视化偏离了单调的数据沟通路径，踏上了一段旅程。数据以结构化但引人入胜的方式呈现，以吸引观众的注意。这些数据故事以个性化的方式吸引观众。然而，这些故事的策展人可以有意选择他们的叙事结构，以实现高效的数据讲述，无论是作者驱动的、读者驱动的还是混合叙事。'
- en: NASA’s Transiting Exoplanet Survey Satellite mission data was used as a case
    study to demonstrate narrative visualization. This TESS mission discovered exoplanets
    beyond our solar system with over 90 features. The hybrid Martini Glass approach
    is used to communicate this data to the audiences. The narrative begins with an
    author-driven approach and then transitions to details about the exoplanets through
    a reader-driven method for interactive and personalized exploration.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: NASA的过境系外行星勘测卫星任务数据被用作案例研究，以展示叙事可视化。这个TESS任务发现了超过90个特征的系外行星，超出了我们的太阳系。混合的马提尼杯方法用于向观众传达这些数据。叙事从作者驱动的方法开始，然后通过读者驱动的方法过渡到关于系外行星的详细信息，进行互动和个性化的探索。
- en: Crafting a visual narrative is an art where being certain about your ultimate
    goal and the target audience and selecting the structure of your story is crucial
    to the implicit meaning of your data and engaging the audiences.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 创作视觉叙事是一门艺术，明确你的**最终目标**和目标受众，并选择故事结构，对数据的隐含意义和吸引观众至关重要。
