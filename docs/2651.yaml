- en: In our upcoming sections, we will use the “Martini Glass” structure, a popular
    hybrid narrative, to visualise the data from NASA’s TESS mission. This structure
    provides an initial author-driven overview (the stem of the glass), followed by
    a reader-driven exploration space (the bowl of the glass). Allowing us to guide
    the audience through the key points of the data before letting them explore the
    data in more depth.
  prefs: []
  type: TYPE_NORMAL
- en: 'Case Study: Exoplanet Discovery through NASA’s TESS Mission'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../Images/b9ff79c244c3feffb6849dbd45a56875.png)'
  prefs: []
  type: TYPE_IMG
- en: concept of TESS mission — by [NASA’s Goddard Space Flight Center](https://svs.gsfc.nasa.gov/12727)
    (the license details in the references)
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, NASA embarked on an exploratory journey to discover exoplanets beyond
    our solar system by launching the Transiting Exoplanet Survey Satellite (TESS)
    mission.
  prefs: []
  type: TYPE_NORMAL
- en: 'The TESS mission has proved to be an astronomical treasure. NASA, through this
    mission, has amassed more than 90 data points. These points consist of valuable
    information about each exoplanet contributing to solving a cosmic puzzle. This
    data includes the exoplanets’ names, their host stars and the discovery year,
    along with their physical characteristics: size, shape, eccentricity, and orbital
    period. These datasets encapsulate each exoplanet’s story making the TESS mission’s
    facts and figures unravel compelling cosmic stories.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/08ba1d9d804166fd877d86cce18a4dd3.png)'
  prefs: []
  type: TYPE_IMG
- en: sample of the data — the original data includes more than 90 columns
  prefs: []
  type: TYPE_NORMAL
- en: We will use [TESS data](https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS&constraint=disc_facility+like+%27%25TESS%25%27)
    to create a narrative visualization that tells the story of exoplanet discoveries
    through the years with the flexible tool at the end for in-depth analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '**Scene 1: Overview of Discovered Exoplanet** The narrative begins with an
    overview of the exoplanets discovered by TESS from 2018 to 2023, highlighting
    the trends over time and comparing some characteristics with Earth ranges at high
    levels. This sets the stage for our story, providing context about the breadth
    and scope of the TESS mission. The first scene breaks down into three specific
    visualizations designed to showcase a unique overview of the data:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Histogram of Discoveries per Year: this showcases the number of discovered
    exoplanets each year. The height of each bar corresponds to the number of discoveries.
    To provide an interactive experience, clicking on the bar filter the data in the
    other charts for a focused analysis of the discoveries made in that particular
    year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Scatter Plot of Equilibrium Temperature vs Orbital Eccentricity: this scatter
    plot provides a view of the exoplanets’ characteristics by comparing their equilibrium
    temperature and orbital eccentricity. The equilibrium temperature, illustrated
    on the x-axis, approximates the average temperature of an exoplanet. The orbital
    eccentricity, displayed on the y-axis, indicates how much the exoplanet’s orbit
    deviates from a perfect circle. Interactive elements enable users to explore the
    data further: hovering over a circle reveals overview of the data, while clicking
    transitions the user to the second scene for a detailed exploration view.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Scatter Plot of Stellar Mass vs Radius: shifting the focus on the host stars,
    this visualization plots stellar mass against the radius, each represented by
    a circle. As with the previous visualization, interactive features allow users
    to explore specific planet characteristics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/7205c48e06f006f8dd201b4ba38a2367.png)'
  prefs: []
  type: TYPE_IMG
- en: scene 1 — exoplanets overview displayed by the year discovery
  prefs: []
  type: TYPE_NORMAL
- en: '**Scene 2: In-depth Exploration of Individual Exoplanets**'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we dive into the individual exoplanets by clicking on them, exploring
    their unique characteristics, and comparing these features to ranges found on
    Earth. The values are presented using a series of horizontal bars describing a
    specific parameter and comparing the exoplanet value with an approximate corresponding
    Earth range.
  prefs: []
  type: TYPE_NORMAL
- en: This scene provides a closer look at the properties that make each planet unique
    such as equilibrium temperature, planetary radius, orbital semi-major axis, orbital
    eccentricity, and the host star’s radius and mass.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c55fef76442fd5aad06846a64f9a7a70.png)'
  prefs: []
  type: TYPE_IMG
- en: scene 2 — individual exoplanet characteristics compared with the Earth ranges
  prefs: []
  type: TYPE_NORMAL
- en: '**Scene 3: Interactive Exploration of TESS Data**'
  prefs: []
  type: TYPE_NORMAL
- en: The final scene provides an interactive exploration tool that allows users to
    change various comparison ranges and select which features to compare. In this
    scene we allowing for a personalized exploration experience.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/193664eecbce5293b5da10a7ae06a08e.png)'
  prefs: []
  type: TYPE_IMG
- en: scene 3 — interactive tool
  prefs: []
  type: TYPE_NORMAL
- en: This case study demonstrates the power of narrative visualization in making
    complex data accessible and engaging. In the next section we will explore the
    implementation details.
  prefs: []
  type: TYPE_NORMAL
- en: Using D3 for Narrative Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: D3.js is a [javascript framework](https://d3js.org/) for interactive data visualizations
    on the web. Before we start building the TESS narrative visualization, let’s explore
    some basic functionality of D3.
  prefs: []
  type: TYPE_NORMAL
- en: '**Selecting Elements:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'One of D3’s essential features is the ‘select’ method. This lets us identify
    elements in an HTML document that we need to adjust. As an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Appending and Manipulating Elements:**'
  prefs: []
  type: TYPE_NORMAL
- en: D3 can construct and manage SVG elements using the methods `append`, `attr`,
    and `style`.
  prefs: []
  type: TYPE_NORMAL
- en: '`append` introduces new elements (circles, rectangles, etc.) into an SVG, each
    representing different data points.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `attr` and `style` adjust the attributes and properties of these elements,
    like their positions, sizes, and colors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Binding Data:**'
  prefs: []
  type: TYPE_NORMAL
- en: Using the `data` method, D3 binds data to visual elements. This grounds its
    strength in creating data-driven visuals, allowing dynamic updates.
  prefs: []
  type: TYPE_NORMAL
- en: '**Scaling**:'
  prefs: []
  type: TYPE_NORMAL
- en: Scaling maps an input domain to an output range, adjusting the drawing area
    for your data. For instance, `d3.scaleLinear()` uses a linear scaling where any
    given number in the input domain corresponds directly to a number in the output
    range.
  prefs: []
  type: TYPE_NORMAL
