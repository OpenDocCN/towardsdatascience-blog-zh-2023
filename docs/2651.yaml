- en: example of a narrative visual scene to explore exoplanets features — by author
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事视觉场景的示例，用于探索系外行星的特点 — 作者
- en: Data visualization is a powerful tool to represent complex data to readers.
    Taking it a step further; narrative visualization allows us to craft data stories
    that transform information into a series of compelling scenes. This approach tailors
    the experience for the audience.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是向读者展示复杂数据的强大工具。更进一步，叙事可视化使我们能够构建数据故事，将信息转化为一系列引人入胜的场景。这种方法为观众量身定制了体验。
- en: Narrative visualization is about crafting scenes that guide the audience through
    the data. It represents data in an innovative way creating a story through it.
    This story emphasizes the critical points to increase interactivity and enables
    the audience to relate to the charts. Each visual element should be carefully
    woven together into a meaningful story. Thus, this data informs the audience while
    actively resonating with their senses. This passive data encounter allows the
    audience to retain important information for a period of time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事可视化是关于打造引导观众穿越数据的场景。它以创新的方式呈现数据，通过这些数据讲述一个故事。这个故事强调关键点以增加互动性，使观众能够与图表建立联系。每个视觉元素应被精心编织成一个有意义的故事。这样，这些数据就能在主动引发观众感官的同时，进行有效的传达。这样的数据接触方式允许观众在一段时间内记住重要信息。
- en: This article will explore the concept of narrative visualization and its uses
    in data communication. The exoplanet discoveries made by NASA’s Transiting Exoplanet
    Survey Satellite (TESS) mission will serve as a lens through which we can examine
    the narrative visuals. We will also look at D3, a powerful JavaScript library
    for creating data-driven documents.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将探讨叙事可视化的概念及其在数据传达中的应用。由NASA的过境系外行星勘测卫星（TESS）任务发现的系外行星将作为我们检视叙事可视化的一个视角。我们还将探讨D3，这是一款强大的用于创建数据驱动文档的JavaScript库。
- en: Decoding the Fundamentals of Narrative Visualization
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解码叙事可视化的基础
- en: Narrative visualization is about making visually appealing charts, and taking
    your audience on a journey to discover the data. The data is briefly introduced
    in the beginning; it is profoundly explored in the middle and concludes with shedding
    light on the key insights or providing flexible exploration tools, thus forming
    an interactive story.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事可视化的核心在于制作视觉吸引人的图表，并带领观众发现数据。数据在开始时被简要介绍；在中间阶段被深入探索，并以揭示关键见解或提供灵活的探索工具作为结尾，从而形成一个互动故事。
- en: It is a process that organizes data into a specific structure crafting a visual
    story instead of randomly presenting facts and figures. Therefore, the data becomes
    the characters in a story, and your job as the narrator is to bring these characters
    to life using visuals. The audience engages with the data story while drawing
    connections and recognizing patterns that can easily be retained in the long run.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个将数据组织成特定结构的过程，打造一个视觉故事，而不是随机呈现事实和数据。因此，数据成为故事中的角色，你作为叙述者的工作是通过视觉效果使这些角色栩栩如生。观众在与数据故事互动的过程中，会建立联系并识别出模式，这些模式容易在长时间内被记住。
- en: 'There are three main structures that narrative visualizations can take:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事可视化有三种主要结构：
- en: '**Author-driven narratives**: The author provides a specific path through the
    data and dictates the story direction, leading the audience through the data in
    a structured way. Author-driven visuals are effective in clearly communicating
    insights, such as videos.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**作者驱动的叙事**：作者通过数据提供了特定的路径并决定故事方向，以结构化的方式引导观众穿越数据。作者驱动的可视化在清晰传达见解方面非常有效，例如视频。'
- en: '**Reader-driven narratives**: This approach gives control to the audience.
    It provides a more interactive experience where the audience can explore the data
    at their own pace and follow their path. This can be effective in encouraging
    engagement and exploration. An example of this is interactive dashboards.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**读者驱动的叙事**：这种方法将控制权交给观众。它提供了更具互动性的体验，观众可以按照自己的节奏探索数据并跟随自己的路径。这有助于鼓励参与和探索。例如，互动仪表板就是一个例子。'
- en: '**Hybrid narratives**: combines elements of both author-driven and reader-driven
    narratives. They typically start with an author-driven introduction, followed
    by a reader-driven exploration section. This provides a balance between guided
    storytelling and interactive exploration. An example of this is Martini Glass
    data representation.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**混合叙事**：结合了作者驱动和读者驱动叙事的元素。它们通常以作者驱动的介绍开始，随后是读者驱动的探索部分。这在引导讲故事和互动探索之间提供了平衡。例如，Martini
    Glass数据表示就是一个例子。'
- en: '![](../Images/b4a321d75dd1c8c87ddb813d47114387.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b4a321d75dd1c8c87ddb813d47114387.png)'
- en: martini glass sketch — by author
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: martini glass sketch — 作者提供
- en: In our upcoming sections, we will use the “Martini Glass” structure, a popular
    hybrid narrative, to visualise the data from NASA’s TESS mission. This structure
    provides an initial author-driven overview (the stem of the glass), followed by
    a reader-driven exploration space (the bowl of the glass). Allowing us to guide
    the audience through the key points of the data before letting them explore the
    data in more depth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将使用“马提尼酒杯”结构，这是一种流行的混合叙事方式，来可视化NASA TESS任务的数据。该结构提供了一个初步由作者驱动的概述（酒杯的柄），随后是一个由读者驱动的探索空间（酒杯的碗）。这允许我们在让观众深入探索数据之前，带领他们了解数据的关键点。
- en: 'Case Study: Exoplanet Discovery through NASA’s TESS Mission'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究：通过NASA的TESS任务发现系外行星
- en: '![](../Images/b9ff79c244c3feffb6849dbd45a56875.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b9ff79c244c3feffb6849dbd45a56875.png)'
- en: concept of TESS mission — by [NASA’s Goddard Space Flight Center](https://svs.gsfc.nasa.gov/12727)
    (the license details in the references)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: TESS任务的概念 — 由[NASA戈达德太空飞行中心](https://svs.gsfc.nasa.gov/12727)提供（许可详情见参考文献）
- en: In 2018, NASA embarked on an exploratory journey to discover exoplanets beyond
    our solar system by launching the Transiting Exoplanet Survey Satellite (TESS)
    mission.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，NASA通过发射凌日系外行星勘测卫星（TESS）任务，开始了探索太阳系之外系外行星的旅程。
- en: 'The TESS mission has proved to be an astronomical treasure. NASA, through this
    mission, has amassed more than 90 data points. These points consist of valuable
    information about each exoplanet contributing to solving a cosmic puzzle. This
    data includes the exoplanets’ names, their host stars and the discovery year,
    along with their physical characteristics: size, shape, eccentricity, and orbital
    period. These datasets encapsulate each exoplanet’s story making the TESS mission’s
    facts and figures unravel compelling cosmic stories.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: TESS任务已被证明是一个天文学上的宝藏。通过这一任务，NASA积累了超过90个数据点。这些数据点包含关于每个系外行星的宝贵信息，有助于解开宇宙之谜。这些数据包括系外行星的名称、其宿主恒星和发现年份，以及它们的物理特征：大小、形状、偏心率和轨道周期。这些数据集概括了每个系外行星的故事，使TESS任务的事实和数据揭示出引人入胜的宇宙故事。
- en: '![](../Images/08ba1d9d804166fd877d86cce18a4dd3.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08ba1d9d804166fd877d86cce18a4dd3.png)'
- en: sample of the data — the original data includes more than 90 columns
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据样本 — 原始数据包含超过90列
- en: We will use [TESS data](https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS&constraint=disc_facility+like+%27%25TESS%25%27)
    to create a narrative visualization that tells the story of exoplanet discoveries
    through the years with the flexible tool at the end for in-depth analysis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用[TESS数据](https://exoplanetarchive.ipac.caltech.edu/cgi-bin/TblView/nph-tblView?app=ExoTbls&config=PS&constraint=disc_facility+like+%27%25TESS%25%27)创建叙事可视化，讲述多年来系外行星发现的故事，并使用最后的灵活工具进行深入分析。
- en: '**Scene 1: Overview of Discovered Exoplanet** The narrative begins with an
    overview of the exoplanets discovered by TESS from 2018 to 2023, highlighting
    the trends over time and comparing some characteristics with Earth ranges at high
    levels. This sets the stage for our story, providing context about the breadth
    and scope of the TESS mission. The first scene breaks down into three specific
    visualizations designed to showcase a unique overview of the data:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景 1：已发现系外行星概览** 叙事从2018年到2023年TESS发现的系外行星概览开始，重点突出时间趋势，并在高层次上将某些特征与地球范围进行比较。这为我们的故事奠定了基础，提供了有关TESS任务范围和规模的背景。第一场景细分为三个具体的可视化，旨在展示数据的独特概览：'
- en: 'Histogram of Discoveries per Year: this showcases the number of discovered
    exoplanets each year. The height of each bar corresponds to the number of discoveries.
    To provide an interactive experience, clicking on the bar filter the data in the
    other charts for a focused analysis of the discoveries made in that particular
    year.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年发现的系外行星数量直方图：展示了每年发现的系外行星数量。每根柱子的高度对应于发现的数量。为了提供互动体验，点击柱子会筛选其他图表中的数据，以便集中分析该年发现的系外行星。
- en: 'Scatter Plot of Equilibrium Temperature vs Orbital Eccentricity: this scatter
    plot provides a view of the exoplanets’ characteristics by comparing their equilibrium
    temperature and orbital eccentricity. The equilibrium temperature, illustrated
    on the x-axis, approximates the average temperature of an exoplanet. The orbital
    eccentricity, displayed on the y-axis, indicates how much the exoplanet’s orbit
    deviates from a perfect circle. Interactive elements enable users to explore the
    data further: hovering over a circle reveals overview of the data, while clicking
    transitions the user to the second scene for a detailed exploration view.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平衡温度与轨道离心率的散点图：该散点图通过比较系外行星的平衡温度和轨道离心率，提供了系外行星特性的视图。平衡温度在 x 轴上显示，近似于系外行星的平均温度。轨道离心率在
    y 轴上显示，表示系外行星轨道与完美圆形的偏差程度。交互式元素使用户能够进一步探索数据：悬停在圆圈上会显示数据概览，而点击则会转到第二个场景进行详细的探索视图。
- en: 'Scatter Plot of Stellar Mass vs Radius: shifting the focus on the host stars,
    this visualization plots stellar mass against the radius, each represented by
    a circle. As with the previous visualization, interactive features allow users
    to explore specific planet characteristics.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恒星质量与半径的散点图：聚焦于主星，该可视化将恒星质量与半径进行比较，每个都由一个圆圈表示。与之前的可视化一样，交互功能允许用户探索特定的行星特性。
- en: '![](../Images/7205c48e06f006f8dd201b4ba38a2367.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7205c48e06f006f8dd201b4ba38a2367.png)'
- en: scene 1 — exoplanets overview displayed by the year discovery
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 场景 1 — 按年份展示的系外行星概述
- en: '**Scene 2: In-depth Exploration of Individual Exoplanets**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景 2：单个系外行星的深入探索**'
- en: Next, we dive into the individual exoplanets by clicking on them, exploring
    their unique characteristics, and comparing these features to ranges found on
    Earth. The values are presented using a series of horizontal bars describing a
    specific parameter and comparing the exoplanet value with an approximate corresponding
    Earth range.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们通过点击单个系外行星来深入探讨，探索它们独特的特性，并将这些特性与地球上的范围进行比较。数值以一系列水平条形图呈现，描述特定参数并将系外行星的值与相应的地球范围进行比较。
- en: This scene provides a closer look at the properties that make each planet unique
    such as equilibrium temperature, planetary radius, orbital semi-major axis, orbital
    eccentricity, and the host star’s radius and mass.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本场景提供了对使每个行星独特的属性的更详细了解，如平衡温度、行星半径、轨道半长轴、轨道离心率，以及主星的半径和质量。
- en: '![](../Images/c55fef76442fd5aad06846a64f9a7a70.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c55fef76442fd5aad06846a64f9a7a70.png)'
- en: scene 2 — individual exoplanet characteristics compared with the Earth ranges
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 场景 2 — 单个系外行星特性与地球范围的比较
- en: '**Scene 3: Interactive Exploration of TESS Data**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景 3：TESS 数据的交互式探索**'
- en: The final scene provides an interactive exploration tool that allows users to
    change various comparison ranges and select which features to compare. In this
    scene we allowing for a personalized exploration experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终场景提供了一个交互式探索工具，允许用户更改各种比较范围并选择要比较的特性。在这个场景中，我们允许进行个性化的探索体验。
- en: '![](../Images/193664eecbce5293b5da10a7ae06a08e.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/193664eecbce5293b5da10a7ae06a08e.png)'
- en: scene 3 — interactive tool
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 场景 3 — 交互工具
- en: This case study demonstrates the power of narrative visualization in making
    complex data accessible and engaging. In the next section we will explore the
    implementation details.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究展示了叙事可视化在使复杂数据变得易于访问和有趣方面的力量。在下一部分，我们将探讨实现细节。
- en: Using D3 for Narrative Visualization
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 D3 进行叙事可视化
- en: D3.js is a [javascript framework](https://d3js.org/) for interactive data visualizations
    on the web. Before we start building the TESS narrative visualization, let’s explore
    some basic functionality of D3.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: D3.js 是一个 [javascript 框架](https://d3js.org/)，用于在网页上进行交互式数据可视化。在我们开始构建 TESS 叙事可视化之前，让我们先探讨一下
    D3 的一些基本功能。
- en: '**Selecting Elements:**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择元素：**'
- en: 'One of D3’s essential features is the ‘select’ method. This lets us identify
    elements in an HTML document that we need to adjust. As an example:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: D3 的一个重要功能是 ‘select’ 方法。它允许我们识别 HTML 文档中需要调整的元素。例如：
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Appending and Manipulating Elements:**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加和操作元素：**'
- en: D3 can construct and manage SVG elements using the methods `append`, `attr`,
    and `style`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: D3 可以使用 `append`、`attr` 和 `style` 方法构建和管理 SVG 元素。
- en: '`append` introduces new elements (circles, rectangles, etc.) into an SVG, each
    representing different data points.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`append` 方法将新的元素（圆圈、矩形等）引入到 SVG 中，每个元素代表不同的数据点。'
- en: The `attr` and `style` adjust the attributes and properties of these elements,
    like their positions, sizes, and colors.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attr` 和 `style` 调整这些元素的属性和样式，如其位置、大小和颜色。'
- en: '**Binding Data:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**绑定数据：**'
- en: Using the `data` method, D3 binds data to visual elements. This grounds its
    strength in creating data-driven visuals, allowing dynamic updates.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `data` 方法，D3 将数据绑定到视觉元素上。这使其在创建数据驱动的可视化方面发挥了优势，允许动态更新。
- en: '**Scaling**:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**缩放**：'
- en: Scaling maps an input domain to an output range, adjusting the drawing area
    for your data. For instance, `d3.scaleLinear()` uses a linear scaling where any
    given number in the input domain corresponds directly to a number in the output
    range.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放将输入域映射到输出范围，调整数据的绘制区域。例如，`d3.scaleLinear()` 使用线性缩放，其中输入域中的任何给定数字直接对应输出范围中的一个数字。
