- en: Data visualization is a powerful tool to represent complex data to readers.
    Taking it a step further; narrative visualization allows us to craft data stories
    that transform information into a series of compelling scenes. This approach tailors
    the experience for the audience.
  prefs: []
  type: TYPE_NORMAL
- en: Narrative visualization is about crafting scenes that guide the audience through
    the data. It represents data in an innovative way creating a story through it.
    This story emphasizes the critical points to increase interactivity and enables
    the audience to relate to the charts. Each visual element should be carefully
    woven together into a meaningful story. Thus, this data informs the audience while
    actively resonating with their senses. This passive data encounter allows the
    audience to retain important information for a period of time.
  prefs: []
  type: TYPE_NORMAL
- en: This article will explore the concept of narrative visualization and its uses
    in data communication. The exoplanet discoveries made by NASA’s Transiting Exoplanet
    Survey Satellite (TESS) mission will serve as a lens through which we can examine
    the narrative visuals. We will also look at D3, a powerful JavaScript library
    for creating data-driven documents.
  prefs: []
  type: TYPE_NORMAL
- en: Decoding the Fundamentals of Narrative Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Narrative visualization is about making visually appealing charts, and taking
    your audience on a journey to discover the data. The data is briefly introduced
    in the beginning; it is profoundly explored in the middle and concludes with shedding
    light on the key insights or providing flexible exploration tools, thus forming
    an interactive story.
  prefs: []
  type: TYPE_NORMAL
- en: It is a process that organizes data into a specific structure crafting a visual
    story instead of randomly presenting facts and figures. Therefore, the data becomes
    the characters in a story, and your job as the narrator is to bring these characters
    to life using visuals. The audience engages with the data story while drawing
    connections and recognizing patterns that can easily be retained in the long run.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three main structures that narrative visualizations can take:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Author-driven narratives**: The author provides a specific path through the
    data and dictates the story direction, leading the audience through the data in
    a structured way. Author-driven visuals are effective in clearly communicating
    insights, such as videos.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reader-driven narratives**: This approach gives control to the audience.
    It provides a more interactive experience where the audience can explore the data
    at their own pace and follow their path. This can be effective in encouraging
    engagement and exploration. An example of this is interactive dashboards.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Hybrid narratives**: combines elements of both author-driven and reader-driven
    narratives. They typically start with an author-driven introduction, followed
    by a reader-driven exploration section. This provides a balance between guided
    storytelling and interactive exploration. An example of this is Martini Glass
    data representation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/b4a321d75dd1c8c87ddb813d47114387.png)'
