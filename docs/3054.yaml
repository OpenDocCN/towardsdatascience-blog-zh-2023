    from Belgium, The Netherlands and Luxembourg.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*此次采访代表* [*BNVKI*](http://www.bnvki.org/)*进行，该组织是比荷卢人工智能协会。我们汇聚了来自比利时、荷兰和卢森堡的AI研究人员。*'
