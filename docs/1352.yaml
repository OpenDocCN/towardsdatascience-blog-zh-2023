- en: The problem with self-learning data science
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Every time I want to install a library with Anaconda, the `-c` part of the
    command keeps moving around. So, like most people, I google it, sometimes 3-4
    times a day:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sounds familiar?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'This little example signals a fundamental flaw in the way most of us learn
    data science and machine learning today: Data science knowledge is cheaper than
    air, so we don’t take **learning it** as seriously as we ought to.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: We see university students busting their brains to remember so much information
    to pass exams and tests. If they don’t do well, they will get chucked out from
    the institution they paid so much for.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到大学生拼命记忆大量信息以通过考试。如果他们表现不佳，就会被从他们花了很多钱的学校赶出去。
- en: As self-taught data scientists, we have none of that pressure. All we have is
    our self-discipline that keeps persuading us we are doing an excellent job as
    we watch a YouTube course on our couch.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为自学的数据科学家，我们没有这种压力。我们只有自律，它不断劝说我们，当我们在沙发上观看YouTube课程时，认为自己做得非常好。
- en: Our learning processes are haphazard. We learn something new and jump to the
    next shiny thing without **the first thing quite penetrating our brains**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的学习过程常常杂乱无章。我们学习新的东西，却很快跳到下一个吸引眼球的事物，而**第一个事物还未真正深入我们的脑海**。
