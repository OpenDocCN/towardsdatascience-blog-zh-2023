- en: A (biased) history of open sourcing AI libraries and models
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源AI库和模型的（有偏见的）历史
- en: I joined the Google Brain team in 2015 right as [TensorFlow was open sourced](https://ai.googleblog.com/2015/11/tensorflow-googles-latest-machine.html).
    Contrary to popular belief, TensorFlow was **not** the secret sauce behind Google’s
    success at that point in time. Only a handful of researchers had used it, and
    it took several years before it transformed Alphabet’s most important properties
    in a material way.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2015 年加入了 Google Brain 团队，正值 [TensorFlow 开源](https://ai.googleblog.com/2015/11/tensorflow-googles-latest-machine.html)。与普遍认知相反，TensorFlow
    在当时并不是 Google 成功的秘密武器。只有少数研究人员使用了它，直到几年后，它才在实质上改变了 Alphabet 最重要的资产。
- en: However, TensorFlow’s impact on the open source community was almost immediate.
    It ushered in an era of community-driven innovation that has directly contributed
    to the breakneck pace of AI advancements in the last couple of years. To be fair,
    TensorFlow was not the first open source deep learning library (e.g. [Caffe](https://caffe.berkeleyvision.org/)
    was released in 2014), but it was the first that was backed by the level of credibility
    (and developer advocacy budget) of a company like Google.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，TensorFlow 对开源社区的影响几乎是立竿见影的。它开启了一个由社区驱动的创新时代，这直接促进了过去几年 AI 进展的飞速发展。公平地说，TensorFlow
    并不是第一个开源深度学习库（例如，[Caffe](https://caffe.berkeleyvision.org/) 于 2014 年发布），但它是第一个得到像
    Google 这样的公司支持的信誉（以及开发者宣传预算）的库。
- en: But TensorFlow is just a library. Critically, you still need to provide your
    own data to actually train predictive **models**. In order to predict future housing
    prices, you need a dataset with historic housing prices and use TensorFlow to
    train a model. The model that comes out on the other end now encodes the aggregate
    knowledge of your data. A few years after open sourcing TensorFlow, Google took
    another fateful step that accelerated the path towards “free for all” AI. The
    decision to [open source the BERT model](https://ai.googleblog.com/2018/11/open-sourcing-bert-state-of-art-pre.html)
    in 2018 helped trigger an avalanche in large language models. Shortly thereafter
    in 2019, OpenAI (still a non-profit at that point in time) [open sourced their
    GPT2 model](https://openai.com/research/gpt-2-1-5b-release). And just like that,
    open sourcing trained models became a thing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但 TensorFlow 只是一个库。关键是，你仍然需要提供自己的数据来实际训练预测**模型**。为了预测未来的房价，你需要一个包含历史房价的数据集，并使用
    TensorFlow 来训练一个模型。最终得到的模型现在编码了你数据的综合知识。在 TensorFlow 开源几年后，Google 采取了另一个决定性的步骤，加速了向“全民免费”AI
    的路径。2018 年 [开源 BERT 模型](https://ai.googleblog.com/2018/11/open-sourcing-bert-state-of-art-pre.html)
    的决定帮助引发了大型语言模型的雪崩。没过多久，在 2019 年，OpenAI（当时仍是非营利组织）[开源了他们的 GPT2 模型](https://openai.com/research/gpt-2-1-5b-release)。就这样，开源训练模型成为了一种趋势。
- en: 'The escalation from open sourcing a library like TensorFlow to a fully-trained
    model like BERT shouldn’t be underestimated. TensorFlow is simply a set of instructions,
    BERT is the result of a costly training process of applying those instructions
    to a large amount of data. To use a powerful analogy: If TensorFlow was a biology
    textbook on human reproduction, BERT would be a college graduate. Someone read
    the textbook, applied its instructions, and spent a lot of time and money to raise
    an offspring who is now a fully educated adult ready to enter the workforce (or
    grad school).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从开源一个像 TensorFlow 这样的库到一个像 BERT 这样的全训练模型的升级不容小觑。TensorFlow 仅仅是一组指令，而 BERT 是将这些指令应用于大量数据的代价高昂的训练过程的结果。用一个强有力的类比来说：如果
    TensorFlow 是一本关于人类繁殖的生物学教科书，那么 BERT 就是一个大学毕业生。有人阅读了这本教科书，应用了它的指令，并花费了大量时间和金钱来培养一个现在已经完全教育成才、准备进入职场（或研究生院）的成人。
- en: “If TensorFlow was a biology textbook on human reproduction, BERT would be a
    college graduate.”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果 TensorFlow 是一本关于人类繁殖的生物学教科书，那么 BERT 就是一个大学毕业生。”
- en: Open Sourcing Decisions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源决策
- en: How did we end up there? I attribute many of the open sourcing decisions during
    that period to the growing ​​prominence and relative bargaining power of research
    scientists. Researchers prefer jobs that allow them to publish in prestigious
    journals (like [NeurIPS](https://nips.cc/)), and those publications are more relevant
    (and credible) if they come with [open sourced code](https://paperswithcode.com/).
    That’s one of the reasons why more secretive companies like Apple [find it hard
    to attract talent](https://hbr.org/2015/11/can-apple-attract-top-researchers-if-it-keeps-their-research-secret).
    Researchers who are allowed to talk publicly about their work are widely recognized
    in the industry, and their market value becomes directly correlated with their
    publications in top tier journals. Since rockstar AI researchers are scarce, [they
    command annual compensation packages north of $1M](https://www.nytimes.com/2018/04/19/technology/artificial-intelligence-salaries-openai.html).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是如何到达现在的局面的？我将那个时期许多开源决策归因于研究科学家的日益显著和相对谈判权力。研究人员更倾向于从事能够在权威期刊上发表论文的工作（如[NeurIPS](https://nips.cc/)），这些出版物若附带[开源代码](https://paperswithcode.com/)则更具相关性（和可信度）。这也是像苹果这样更为神秘的公司[难以吸引人才](https://hbr.org/2015/11/can-apple-attract-top-researchers-if-it-keeps-their-research-secret)的原因之一。允许公开讨论工作成果的研究人员在业界广受认可，他们的市场价值与他们在顶级期刊上的发表直接相关。由于顶尖的AI研究人员稀缺，[他们的年薪包超过$1M](https://www.nytimes.com/2018/04/19/technology/artificial-intelligence-salaries-openai.html)。
- en: Not a lot of economic scrutiny was applied to these open sourcing decisions,
    let alone the more important aspect of licensing (more on that later). What was
    the value of the IP Google gave up with BERT? How would Google’s competitors use
    these libraries and models against them? Thankfully, open source infrastructure
    projects and their corporate maintainers provide an informative case study on
    companies wisening up to the implications of open source licensing decisions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些开源决策并未进行很多经济上的审视，更不用说更重要的许可问题（稍后将详细讨论）。谷歌放弃BERT的知识产权价值是多少？谷歌的竞争对手将如何利用这些库和模型对付它们？值得庆幸的是，开源基础设施项目及其企业维护者提供了一个有用的案例研究，展示了公司如何逐渐认识到开源许可决策的影响。
- en: A Sea Change in Open Source
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源的海洋变革
- en: At the same time of TensorFlow’s rise, foreshadowing what was yet to come in
    open source AI, enterprise software went through an open source licensing crisis.
    Mostly [thanks to AWS](https://www.nytimes.com/2019/12/15/technology/amazon-aws-cloud-competition.html),
    which had mastered the craft of taking open source infrastructure projects and
    building commercial services around them, many open source projects exchanged
    their permissible licenses for “Copyleft” or “ShareAlike” (SA) alternatives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在TensorFlow崛起的同时，预示着开源AI未来的到来，企业软件经历了一场开源许可危机。主要是由于[多亏了AWS](https://www.nytimes.com/2019/12/15/technology/amazon-aws-cloud-competition.html)，它掌握了将开源基础设施项目转化为商业服务的技巧，许多开源项目将其许可协议从“允许”改为“Copyleft”或“ShareAlike”（SA）替代品。
- en: Not all open source is created equal. Permissible licenses (like Apache 2.0
    or MIT) allow anyone to take an open source project and build a commercial service
    around it. “Copyleft” licenses (like GPL), similar to Creative Common’s “ShareAlike”
    terms, are one way to protect against this. They are sometimes referred to as
    a “poison pill”, because they require any derivative product to be licensed the
    same way. If AWS launched a service based on an open source project with a “Copyleft”
    license, the AWS service itself must be open sourced under the same license.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有开源项目都一样。允许性许可（如Apache 2.0或MIT）允许任何人将开源项目转化为商业服务。与之相对的“Copyleft”许可（如GPL），类似于创意共享的“ShareAlike”条款，是一种保护措施。如果AWS基于一个具有“Copyleft”许可的开源项目推出服务，那么AWS服务本身必须在相同许可下开源。
- en: So, partially in response to competitive cloud services, the corporate creators
    and maintainers of open source projects like [MongoDB](https://techcrunch.com/2018/10/16/mongodb-switches-up-its-open-source-license/)
    and [Redis](https://techcrunch.com/2019/02/21/redis-labs-changes-its-open-source-license-again/)
    switched up their licenses to less permissible alternatives. This led to a painful
    but entertaining back-and-forth between [AWS](https://aws.amazon.com/blogs/opensource/setting-the-record-straight-aws-open-source/)
    and [those companies](https://redis.com/blog/aws-vs-open-source/) on the principles
    and merits of open source, which has since calmed down a bit.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，部分是对竞争云服务的回应，开源项目的公司创作者和维护者，如[MongoDB](https://techcrunch.com/2018/10/16/mongodb-switches-up-its-open-source-license/)和[Redis](https://techcrunch.com/2019/02/21/redis-labs-changes-its-open-source-license-again/)，改变了它们的许可证，转向了更不可容忍的选择。这导致了[AWS](https://aws.amazon.com/blogs/opensource/setting-the-record-straight-aws-open-source/)与[这些公司](https://redis.com/blog/aws-vs-open-source/)之间围绕开源原则和价值的痛苦但有趣的争论，这种争论后来有所缓和。
- en: 'Note that this change in licensing had a deceptive impact on the open source
    ecosystem: There are still a lot of new open source projects being announced,
    but the licensing implications on what can and cannot be done with those projects
    are more complicated than most people realize.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这种许可证变更对开源生态系统产生了欺骗性的影响：虽然仍有许多新的开源项目被宣布，但关于这些项目可以和不可以做的许可证影响比大多数人意识到的要复杂得多。
- en: Turning Tides in Open Source AI
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在开源AI中的转变潮流
- en: 'At this point you should be asking yourself: If the corporate maintainers of
    open source infrastructure projects realized that others were reaping more of
    the commercial benefits than themselves, shouldn’t the same be happening with
    AI? Isn’t this an even bigger deal for open source AI models, which hold the aggregate
    value of compute and data that went into creating them? The answers are: Yes and
    yes.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你应该自问：如果开源基础设施项目的企业维护者意识到其他人正在收获更多的商业利益，而不是他们自己，那么同样的情况是否会发生在人工智能领域？对于持有它们创造的计算和数据的总体价值的开源AI模型来说，这不是更大的问题吗？答案是：是的，是的。
- en: Although there seems to be a Robin Hood-esque movement around open source AI,
    the data is pointing in a different direction. Large corporations like Microsoft
    are [changing licensing](https://huggingface.co/microsoft/layoutlmv3-base/commit/4dcbeabd3db1a13c8aeead201bb7a4811904f1fd)
    of some of their most popular models from permissible to non-commercial (NC) licenses,
    and Meta has started to use non-commercial licenses for all of their recent open
    source projects ([MMS](https://ai.facebook.com/blog/multilingual-model-speech-recognition/),
    [ImageBind](https://ai.facebook.com/blog/imagebind-six-modalities-binding-ai/),
    [DINOv2](https://ai.facebook.com/blog/dino-v2-computer-vision-self-supervised-learning/)
    are all CC-BY-NC 4.0 and [LLAMA](https://ai.facebook.com/blog/large-language-model-llama-meta-ai/)
    is GPL 3.0). Even popular projects from universities like [Stanford’s Alpaca](https://github.com/tatsu-lab/stanford_alpaca)
    are only licensed for non-commercial use (inherited by the non-permissible attributes
    of the dataset they used). Entire companies change their business models in order
    to protect their IP and rid themselves of the obligation to open source as part
    of their mission — remember when a small non-profit called OpenAI [transformed
    itself](https://openai.com/blog/openai-lp) into a capped-profit? Notice that GPT2
    was open sourced, but GPT3.5 or GPT4 were not?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管围绕开源人工智能似乎存在一种罗宾汉式的运动，但数据显示情况正朝不同的方向发展。微软等大型企业正在将一些最受欢迎的模型的许可证从可容许转变为非商业（NC）许可证，Meta开始在所有最新的开源项目（如[MMS](https://ai.facebook.com/blog/multilingual-model-speech-recognition/)、[ImageBind](https://ai.facebook.com/blog/imagebind-six-modalities-binding-ai/)和[DINOv2](https://ai.facebook.com/blog/dino-v2-computer-vision-self-supervised-learning/)，都采用CC-BY-NC
    4.0许可证，以及[LLAMA](https://ai.facebook.com/blog/large-language-model-llama-meta-ai/)采用GPL
    3.0）。甚至像[斯坦福的Alpaca](https://github.com/tatsu-lab/stanford_alpaca)这样的大学项目，也仅限于非商业使用（继承自其使用数据集的不可容忍属性）。整个公司改变其业务模式，以保护其知识产权并摆脱开源作为其使命的一部分的义务
    — 还记得一个名叫OpenAI的小型非营利组织[转变为](https://openai.com/blog/openai-lp)有限盈利的事件吗？请注意，GPT2是开源的，但GPT3.5或GPT4却没有？
- en: More generally speaking, the trend towards less permissible licenses in AI,
    although opaque, is noticeable. Below is an analysis of model licenses on [Hugging
    Face](https://huggingface.co/models). The share of permissible licenses (like
    Apache, MIT, or BSD) has been on a persistent decline since mid 2022, while non-permissible
    licenses (like GPL) or restrictive licenses (like OpenRAIL) are becoming more
    common.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 更普遍地说，虽然不透明，但AI领域向更严格许可的趋势是显而易见的。下面是对[Hugging Face](https://huggingface.co/models)模型许可的分析。从2022年中期开始，允许性许可（如Apache、MIT或BSD）的比例持续下降，而不可许可的许可（如GPL）或限制性许可（如OpenRAIL）则变得越来越普遍。
- en: '![](../Images/859d31a8f4ec2bd22d3312453309373e.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/859d31a8f4ec2bd22d3312453309373e.png)'
- en: 'Source: Analysis by author'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者分析
- en: To make things worse, the recent frenzy around large language models (LLMs)
    has further muddied the waters. Hugging Face maintains an “[Open LLM Leaderboard](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard)”
    which aims to highlight “*the genuine progress that is being made by the open-source
    community*”. To be fair, all of the models on the board are indeed open source.
    However, a closer look reveals that almost none are licensed for commercial use*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，最近对大型语言模型（LLMs）的狂热进一步混淆了情况。Hugging Face 维护了一个“[开放 LLM 排行榜](https://huggingface.co/spaces/HuggingFaceH4/open_llm_leaderboard)”旨在突出“*开源社区所取得的真正进展*”。公平地说，排行榜上的所有模型确实都是开源的。然而，仔细观察会发现几乎没有一个是商业用途许可的*。
- en: '![](../Images/5ecd1e36643248f20c368c81558f9ead.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5ecd1e36643248f20c368c81558f9ead.png)'
- en: 'Source: Analysis by author'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者分析
- en: '**Between the writing of this post and its publication, the license for* [*Falcon
    models*](https://falconllm.tii.ae/) *changed to the permissible Apache 2.0 license.
    The overall observation is still valid.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这篇文章写作和发布之间，[*Falcon 模型*](https://falconllm.tii.ae/) 的许可已经更改为允许的 Apache
    2.0 许可。总体观察仍然有效*。'
- en: If anything, the Open LLM Leaderboard highlights that innovation from big tech
    (LLaMA was open sourced by Meta with a non-commercial license) dominates all other
    open source efforts. The bigger problem is that these derivative models are not
    as forthcoming about their licenses. Almost none declare their license explicitly,
    and you have to do your own research to find out that the models and data they
    are based on don’t allow for commercial use.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说有什么值得注意的，那就是开放LLM排行榜突出显示了大型科技公司（LLaMA由Meta以非商业许可开源）的创新主导了所有其他开源努力。更大的问题是这些衍生模型在其许可方面不够透明。几乎没有明确声明其许可的模型，你必须自己研究才能发现这些模型及其所基于的数据不允许商业使用。
- en: The Future of Open Source AI
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源AI的未来
- en: There is a lot of virtue-signaling in the community, mostly by well-meaning
    entrepreneurs and VCs who [hope](https://www.linkedin.com/posts/turck_this-week-in-ai-adobe-killed-all-the-generative-activity-7067856288155586560-FPNT?utm_source=share&utm_medium=member_desktop)
    that there is a future that is not dominated by OpenAI, Google, and a handful
    of others. It is not obvious why AI models should be open sourced — they represent
    hard-earned intellectual property that companies develop over years, spending
    billions on compute, data acquisition, and talent. Companies would be defrauding
    their shareholders if they just gave everything away for free.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 社区中有很多虚伪的标榜，主要来自善意的企业家和风险投资者，他们[希望](https://www.linkedin.com/posts/turck_this-week-in-ai-adobe-killed-all-the-generative-activity-7067856288155586560-FPNT?utm_source=share&utm_medium=member_desktop)有一个不被OpenAI、谷歌和少数其他公司主导的未来。为什么AI模型应该开源并不明显——它们代表了公司多年来开发的辛苦知识产权，涉及数十亿的计算、数据获取和人才投入。如果公司随便将所有东西免费赠送给别人，那就等于欺骗了他们的股东。
- en: “If I could invest in an ETF for IP lawyers I would.”
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我能投资一个知识产权律师ETF，我会的。”
- en: The trend towards non-permissible licenses in open source AI seems clear. Yet,
    the overwhelming volume of news fails to point out that the cumulative benefit
    of this work accrues almost entirely to academics and hobbyists. Investors and
    executives alike should be more aware of the implications and practice more care.
    I have a strong feeling that most startups in the emerging LLM cotton industry
    are building on top of non-commercially licensed technology. If I could invest
    in an ETF for IP lawyers I would.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 开源AI中向不可许可许可的趋势似乎很明确。然而，新闻的压倒性数量未能指出这些工作的累积好处几乎完全归属于学术界和爱好者。投资者和高管应更加意识到这些影响并加倍小心。我强烈感觉到大多数新兴LLM棉花行业的初创公司都是在非商业许可的技术基础上建立的。如果我能投资一个知识产权律师ETF，我会的。
- en: My prediction is that the value capture for AI (specifically for the latest
    generation of large generative models) will look similar to other innovations
    that require significant capital investment and accumulation of specialized talent,
    like cloud computing platforms or operating systems. A few major players will
    emerge that provide the AI foundation to the rest of the ecosystem. There will
    still be ample room for a layer of startups on top of that foundation, but just
    as there are no open source projects dethroning AWS, I consider it very unlikely
    that the open source community will produce a serious competitor to OpenAI’s GPT
    and whatever comes next.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的预测是，AI的价值捕获（特别是对于最新一代的大型生成模型）将类似于其他需要大量资本投资和专业人才积累的创新，如云计算平台或操作系统。一些主要的玩家将会出现，为整个生态系统提供AI基础。虽然在这个基础上还有充足的创业公司层，但就像没有开源项目能取代AWS一样，我认为开源社区很难产生对OpenAI的GPT及其后续版本的严肃竞争者。
