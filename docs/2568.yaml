- en: 'The best writing on math and stats pulls off a difficult feat: it takes lofty
    concepts and complex formulas and connects them to the practical challenges data
    professionals tackle in their daily jobs.'
  prefs: []
  type: TYPE_NORMAL
- en: Some data scientists love sinking their teeth into new math topics, while others
    tiptoe into this field with caution, if not downright reluctance. No matter where
    you find yourself on this spectrum, we think you’ll enjoy our selection of articles
    this week. From the inner workings of A/B tests to graph theory and statistical
    experiments, they effortlessly blend the theoretical and the pragmatic, the abstract
    and the concrete. Let’s dive in.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you’re new to Monte Carlo simulations or need a solid refresher, [Sydney
    Nye](https://medium.com/u/8a83f11e92c5?source=post_page-----cf60b727cd86--------------------------------)’s
    debut TDS article is [**an accessible deep dive into a statistical technique**](/mastering-monte-carlo-how-to-simulate-your-way-to-better-machine-learning-models-6b57ec4e5514)
    that “allows us to place strategic bets in the face of uncertainty, making probabilistic
    sense of complex, deterministic problems.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Graph theory has been central to machine learning research for some time now,
    but for people outside that community it might still appear dauntingly hermetic.
    [Hennie de Harder](https://medium.com/u/fb96be98b7b9?source=post_page-----cf60b727cd86--------------------------------)
    offers a beginner-friendly primer on [**what graphs are, how they function, and
    how data scientists can leverage their power**](/optimizing-connections-mathematical-optimization-within-graphs-7364e082a984)
    to solve intricate real-world problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you hadn’t devoted much thought to differential equations since high school,
    [**here’s your chance to reexamine them from a new angle**](/discovering-differential-equations-with-physics-informed-neural-networks-and-symbolic-regression-c28d279c0b4d):
    [Shuai Guo](https://medium.com/u/7b08bf52bf9c?source=post_page-----cf60b727cd86--------------------------------)’s
    series on physics-informed neural networks (PINN) is back with an installment
    devoted to differential equations and how they “provide insights into system dynamics
    and allow us to make predictions about the system’s future behavior.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
