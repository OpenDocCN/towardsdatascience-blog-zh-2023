- en: For a hands-on take on [**permutation tests and how they can supplant more traditional
    formula-based statistical methods**](/statistical-experiments-with-resampling-cb9ad2a5e66b),
    follow along as [Pan Cretan](https://medium.com/u/ff990ba57425?source=post_page-----cf60b727cd86--------------------------------)
    explains how to go about designing experiments with resampling. (Readers who came
    to data science from a less math-focused background will find this one especially
    useful!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Our final weekly highlight returns to the very same Monte Carlo simulations
    with which we started, but harnesses their power to a different end. [Ida Johnsson,
    PhD](https://medium.com/u/189928d77dfb?source=post_page-----cf60b727cd86--------------------------------)
    shares a helpful introduction to A/B testing: it provides clear definitions of
    the statistical concepts involved, and [**focuses on the process of evaluating
    the performance of tests**](/a-beginners-guide-to-understanding-a-b-test-performance-through-monte-carlo-simulations-6b1155315376)
    using Monte Carlo simulations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our other recommended reads this week aren’t *quite* math-free, but they nonetheless
    open up the space for fascinating conversations on other essential topics.
  prefs: []
  type: TYPE_NORMAL
- en: In a methodical and timely study, [Yennie Jun](https://medium.com/u/12ca1ab81192?source=post_page-----cf60b727cd86--------------------------------)
    explores [gender biases in large language models’ built-in historical knowledge](/where-are-all-the-women-3c79dabfdfc2).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Missed ICML 2023? [Michael Galkin](https://medium.com/u/4d4f8ddd1e68?source=post_page-----cf60b727cd86--------------------------------)
    is here to help us catch up with [a detailed recap of recent advances](/graph-machine-learning-icml-2023-9b5e4306a1cc)
    and emerging trends.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Everybody loves complaining about data cleaning, but [Vicky Yu](https://medium.com/u/cd08464b29cc?source=post_page-----cf60b727cd86--------------------------------)’s
    concise guide can help you [streamline the process so it becomes less tedious](/data-analyst-guide-to-data-cleaning-6409159ebf3).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Transformers meet jazz chords](/jazz-chords-parsing-with-transformers-d75031a976f2)
    in [Francesco Foscarin](https://medium.com/u/b4fb56d8a44?source=post_page-----cf60b727cd86--------------------------------)’s
    debut TDS post, which presents a data-driven approach to tree-based music analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hans van Dam](https://medium.com/u/6ce6c6116a37?source=post_page-----cf60b727cd86--------------------------------)
    brings together mobile-app development and LLMs with a [hands-on tutorial that
    leverages GPT-4 functions](/speech-and-natural-language-input-for-your-mobile-app-using-llms-e79e23d3c5fd)
    to navigate an app’s Graphical User Interface (GUI).'
  prefs:
  - PREF_UL
