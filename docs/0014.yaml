- en: '*NOTE: Most data & analytics roles are ill-defined. This article focuses on
    the data analyst role, which is often described as a BI analyst. Depending on
    the organization, there’s also a bit of overlap between the business analyst and
    the data scientist role.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：大多数数据和分析角色定义模糊。本文重点讨论数据分析师角色，通常被描述为 BI 分析师。根据组织的不同，业务分析师和数据科学家的角色也有些重叠。*'
- en: '![](../Images/928fa6a937e06bb9b8b8fc13c9489751.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/928fa6a937e06bb9b8b8fc13c9489751.png)'
- en: Image by Freepik
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 Freepik 提供
- en: The role of data analyst has rapidly evolved over the last few years. With the
    explosion of data complexity and business expectations, they face many challenges.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的角色在过去几年中迅速演变。随着数据复杂性和业务期望的爆炸式增长，他们面临着许多挑战。
- en: In the earlier years and in companies with lower analytical maturity, data analyst
    has been a generalist role. It has been responsible for almost the whole [data
    and analytics marathon](https://www.forbes.com/sites/brentdykes/2022/01/12/data-analytics-marathon-why-your-organization-must-focus-on-the-finish/?sh=7c66be153c3b).
    Starting from preparation and visualization, and all the way to analysis and insight
    communication.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期和分析成熟度较低的公司中，数据分析师是一个通才角色。它负责几乎整个[数据与分析马拉松](https://www.forbes.com/sites/brentdykes/2022/01/12/data-analytics-marathon-why-your-organization-must-focus-on-the-finish/?sh=7c66be153c3b)。从准备和可视化，到分析和见解沟通。
- en: The growth and innovation in the data analytics space changed the meaning of
    being data-driven and the requirements for the data analyst role. This created
    the need for specialist roles and a strong emphasis on the last mile. This way
    data analysts are more focused on analysis, insights, and decision-making.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析领域的增长和创新改变了数据驱动的含义以及对数据分析师角色的要求。这导致了对专业角色的需求增加，并对最后一公里给予了强烈关注。这样，数据分析师更多地关注于分析、见解和决策。
- en: '![](../Images/1c90fdb8e323a64e5e5297c498e69c2f.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1c90fdb8e323a64e5e5297c498e69c2f.png)'
- en: Evolution of the data analyst role — Image by the author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师角色的演变 —— 作者图片
- en: In line with this idea, Cassie Kozyrkov defines the key role of the data analysts
    as “looking up facts and producing inspiration for you” and puts a focus on the
    demanding nature/pace of the work by stating “The analytics game is all about
    optimizing inspiration-per-minute.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相关，Cassie Kozyrkov将数据分析师的关键角色定义为“查找事实并为你提供灵感”，并通过指出“分析游戏完全是关于优化每分钟的灵感”来强调工作的高要求/节奏。
- en: I usually define this concept as speed to actionable insights.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常将这一概念定义为“行动见解的速度”。
- en: Speed to actionable insights plays a key role in increasing the value of analytics
    and helping data deliver on its promise. Hence, it should be defined as a north-star
    metric for data analysts. (Read more on accelerating speed to insights [here](https://www.kausa.ai/blog/cost-of-reactive-analytics).)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 行动见解的速度在提升分析价值和帮助数据实现承诺方面起着关键作用。因此，它应该被定义为数据分析师的北极星指标。（了解更多关于加速见解速度的内容，请访问[这里](https://www.kausa.ai/blog/cost-of-reactive-analytics).）
- en: However, most companies are far from there, due to various challenges. Let’s
    look into what’s holding data analysts back.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于各种挑战，大多数公司还远未达到这一点。让我们深入探讨是什么阻碍了数据分析师的进步。
- en: Challenges of data analysts
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析师的挑战
- en: 'Data complexity and business expectations have both risen. At the same time,
    traditional BI tools haven’t evolved much in the last 20 years, creating a gap
    in many data teams. Here are the main challenges faced by today’s data analysts:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据复杂性和业务期望都在上升。同时，传统的BI工具在过去20年中没有太大进展，造成了许多数据团队的差距。以下是今天的数据分析师面临的主要挑战：
- en: Ill-defined role
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义不清的角色
- en: There’s a general problem with role delineation in data & analytics. It’s not
    only specific to data analysts. Its role has a significant overlap with data scientists
    and BI analysts (and sometimes also business analysts).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据与分析领域普遍存在角色划分的问题。这不仅限于数据分析师。它的角色与数据科学家和BI分析师（有时也包括业务分析师）有显著的重叠。
- en: '![](../Images/3062ba4c61f4aa84a63ecc1d3330407e.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3062ba4c61f4aa84a63ecc1d3330407e.png)'
- en: The complex landscape of data roles - image by author
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据角色的复杂格局 —— 作者图片
- en: If you look at most job descriptions, they will highlight that the mission of
    data analysts is to deliver insights. This is very ambiguous in itself — is the
    role to be a self-service enabler (i.e., answer to business requests and build
    dashboards) or to deliver recommendations? Organizations have different visions
    for the role of a data analyst, varying from self-service enabler (i.e., answer
    to business requests and build out dashboards) to trusted business advisor powered
    by data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看大多数职位描述，它们会强调数据分析师的使命是提供见解。这本身非常模糊——这个角色是成为自助服务的推动者（即，回应业务请求和构建仪表板），还是提供建议？组织对数据分析师的角色有不同的愿景，从自助服务推动者（即，回应业务请求和构建仪表板）到数据驱动的可信业务顾问。
- en: Value misperception
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 价值误解
- en: Data analysts are often seen as “second-class citizens” and feel left behind
    in their “technical” expertise by their Data Science counterparts. The data science
    role is associated with higher compensation and status, contributing to this gap.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师常被视为“二等公民”，感到在“技术”专长上被数据科学对手甩在了后面。数据科学角色与更高的薪酬和地位相关，这加剧了这一差距。
- en: Most time spent on fire-fighting and low-value-added tasks
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大部分时间用于应急处理和低附加值的任务
- en: Data analysts spend most of their time on low-value-added tasks, often in a
    very reactive approach (e.g., fixing broken dashboards). Many operate mainly as
    “dashboards/report factories” and are very disconnected from the business.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师花费大部分时间在低附加值的任务上，通常以非常被动的方式进行（例如，修复损坏的仪表板）。许多人主要作为“仪表板/报告工厂”运作，与业务脱节。
- en: Status quo
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现状
- en: These challenges are holding data & analytics teams back, as analysts produce
    a lot of output, but very few business outcomes. In practice, most data analysts
    spend most of their time on low-value-added tasks, mainly focused on descriptive
    analytics, only presenting what happened.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战使数据与分析团队停滞不前，因为分析师产生了大量的输出，但业务结果却很少。在实践中，大多数数据分析师将大部分时间花在低附加值的任务上，主要关注描述性分析，仅呈现发生了什么。
- en: 'Here’s a breakdown of the 3 most common data analyst states I’ve seen:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我所见的三种最常见的数据分析师状态的详细说明：
- en: '![](../Images/6046eb83b7d582e8be608c09762f9fa2.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6046eb83b7d582e8be608c09762f9fa2.png)'
- en: States of the Data Analyst role — image by the author
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师角色的状态 — 作者提供的图像
- en: State I — The data wrangler
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态 I — 数据整理员
- en: You can think about the “Data Wrangler” as a data analyst stuck in the initial
    generalist definition of the data analyst role. S/he is responsible for doing
    anything and everything data related ranging from pulling data from different
    resources, and reports, cleaning the data, and preparing dashboards. Therefore
    they barely have time to focus on surfacing insights and the value they deliver
    is diluted.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“数据整理员”视为陷入数据分析师角色初始通才定义的数据分析师。他/她负责处理与数据相关的所有事务，包括从不同资源中提取数据、生成报告、清理数据和准备仪表板。因此，他们几乎没有时间专注于挖掘洞察，他们提供的价值被稀释了。
- en: '*Outcome:* Teams are stuck in the “what”, only able to identify what changed
    in the business performance and unable to answer “why”. The value of analytics
    is unclear causing a weak data culture.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*结果:* 团队停留在“什么”上，只能识别业务表现中的变化，却无法回答“为什么”。分析的价值不明确，导致数据文化薄弱。'
- en: State II — The dashboard builder
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态 II — 仪表板构建者
- en: While the “Dashboard builder” state is a bit more evolved than the “data wrangler”,
    these analysts are not focused on actionable insights. They spend most of their
    days on visualization, building, and managing dashboards. They look for insights
    reactively to answer the questions of the business teams or to put out fires.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“仪表板构建者”状态比“数据整理员”状态稍微发展了一些，但这些分析师仍未专注于可操作的洞察。他们的大部分时间用于可视化、构建和管理仪表板。他们被动地寻找洞察，以回答业务团队的问题或解决紧急情况。
- en: '*Outcome:* The value of the analyst remains uncovered. There is a significant
    bias in the decision-making process preventing the discovery of real insights,
    and the analyst teams are overwhelmed with ad hoc requests.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*结果:* 分析师的价值未被充分发掘。决策过程存在显著偏差，阻碍了真实洞察的发现，同时分析师团队被临时请求所压倒。'
- en: State III — Analyzer
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态 III — 分析师
- en: This is a mature state where the role of the analyst is better defined and the
    data culture of the company is already strong. Analysts’ focus is on delivering
    insights but they are unable to uncover them at the pace of business. They often
    have a lot of non-analyst work to deal with. There is a need to augment analytics
    workflows to free them up and enable them to focus mostly on the last mile of
    analytics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个成熟的状态，其中分析师的角色定义更为明确，公司数据文化也已较为强大。分析师的重点在于提供洞察，但他们无法跟上业务的节奏来发现这些洞察。他们通常还需要处理大量非分析师的工作。因此，需要增强分析工作流，以释放他们的时间，让他们主要集中在分析的最后阶段。
- en: '*Outcome:* Too much time spent on repetitive tasks (e.g., slicing and dicing
    on dashboards) hinders speed to actionable insight and business impact leading
    to missed opportunities.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*结果:* 在重复任务上花费过多时间（例如，在仪表板上切割和分类）会阻碍行动洞察和业务影响的速度，导致机会的错失。'
- en: The future data analyst — Business advisor
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来的数据分析师 — 业务顾问
- en: Working together with some of the most data-forward data companies, I witnessed
    the business impact that data analysts can deliver. These advancements are fundamentally
    changing how a data analyst functions within the company. They attend weekly business
    meetings to present what happened, why did it happen, and the *so-what*, sharing
    proactive solutions for the business.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些最具数据前瞻性的公司合作时，我见证了数据分析师能够带来的业务影响。这些进展从根本上改变了数据分析师在公司中的职能。他们参加每周的业务会议，呈现发生了什么，为什么会发生，以及*所以呢*，分享主动的业务解决方案。
- en: A Data Analyst’s primary goal is to surf vast datasets quickly, liaise with
    business stakeholders, and surface potential insights. Speed is their highest
    virtue.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的主要目标是快速浏览庞大的数据集，与业务利益相关者联系，并挖掘潜在洞察。速度是他们的最高美德。
- en: 'The result: the company gets a finger on its pulse and uncovers real insights
    at the speed of business. This generates the inspiration for decision-makers to
    select the most valuable quests for Data Scientists. I’ve identified three main
    characteristics that make data analysts trusted business advisors:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：公司能够把握自身动态，并以业务速度发现真实洞察。这激发了决策者为数据科学家选择最有价值的任务。我已识别出使数据分析师成为可信赖商业顾问的三个主要特征：
- en: '**Partnership** — best-in-class teams have their data analysts embedded into
    business functions and partner very closely with business stakeholders.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合作伙伴关系** — 最优秀的团队将数据分析师嵌入到业务职能中，并与业务利益相关者非常紧密地合作。'
- en: '**Proactivity** — data analysts share proactive business recommendations by
    spending significant time on diagnostic analytics instead of just showing/describing
    what happened. They come for daily/weekly/monthly business reviews with causes
    as to why key metrics are changing and potential recommendations.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动性** — 数据分析师通过在诊断分析上花费大量时间来分享主动的业务建议，而不仅仅是展示/描述发生了什么。他们会参加日常/每周/每月的业务回顾，解释关键指标变化的原因及潜在建议。'
- en: '**Domain/business expertise** — understanding of the business and domain (e.g.,
    product) to connect the dots and drive actionable insights'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域/业务专业知识** — 理解业务和领域（例如，产品），以便将各方面连接起来并推动可操作的洞察。'
- en: What it takes
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 所需条件
- en: 'This transformation needs to be enabled by augmentation, coupled with a culture
    and people shift. These are the main requirements:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转变需要通过增强技术来实现，同时需要文化和人员的变革。这些是主要要求：
- en: '**Augmentation** — this is the main enabler behind this shift. Delivering actionable
    insights at the speed of business requires augmentation of traditional BI workflows
    to eliminate the speed — comprehensiveness trade-off ([see more here](https://medium.com/towards-data-science/the-analysts-dilemma-too-much-data-too-little-time-9b8774f74e20)).
    Moreover, to become trusted advisors, analysts should not be spending hours slicing
    and dicing on dashboards. Instead, they should focus on finding real insights,
    by leveraging ML to run statistical tests and pointing out business teams where
    to look, and closely partner with them. This is the only way to conquer the last
    mile of analytics; derive insights, communicate them properly, and drive action.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强** — 这是推动这一转变的主要因素。以业务速度提供可操作的洞察需要对传统BI工作流程进行增强，以消除速度与全面性的权衡 ([了解更多](https://medium.com/towards-data-science/the-analysts-dilemma-too-much-data-too-little-time-9b8774f74e20))。此外，为了成为可信赖的顾问，分析师不应花费大量时间在仪表盘上切割和处理数据。相反，他们应该专注于寻找真实洞察，利用ML进行统计测试，指引业务团队查找相关信息，并与他们紧密合作。这是征服分析最后一公里的唯一途径：提炼洞察，正确传达，并推动行动。'
- en: '**Business and domain expertise** — data analysts need a good understanding
    of the business and domain expertise they’re working on. Thus it’s getting more
    common for analysts to specialize in one business function (e.g., marketing analyst)
    and be embedded into the corresponding function (e.g., marketing team) (Read more
    about the importance of domain expertise in [this article](https://counting.substack.com/p/how-do-we-actually-pull-stories-out)
    by Randy Au.)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务和领域专业知识** — 数据分析师需要对所工作的业务和领域有很好的理解。因此，分析师在一个业务职能（例如，市场分析师）上专业化，并嵌入到相应职能（例如，市场团队）中越来越常见（阅读更多关于领域专业知识的重要性[这篇文章](https://counting.substack.com/p/how-do-we-actually-pull-stories-out)由
    Randy Au 撰写）。'
- en: '**Soft Skills** — to become trusted advisors, data analysts need to go beyond
    technical skills like SQL language. Business acumen, communication, listening
    skills, curiosity, empathy, and storytelling are critical to becoming strategic
    partners, developing domain expertise, and driving recommendations and action.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软技能** — 要成为可信赖的顾问，数据分析师需要超越SQL语言等技术技能。商业头脑、沟通能力、倾听技能、好奇心、同理心和讲故事能力对于成为战略合作伙伴、发展领域专业知识以及推动建议和行动至关重要。'
- en: '**Data culture** — the right data culture where business stakeholders see data
    as a key asset and are open to close collaboration with data analysts is a key
    requirement. Driving this culture requires data teams to gain the trust of their
    counterparts, by focusing on business value.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据文化**——合适的数据文化是关键，其中业务利益相关者将数据视为关键资产，并愿意与数据分析师紧密合作。推动这种文化需要数据团队通过关注业务价值来赢得对方的信任。'
- en: How to close the gap
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何弥合差距。
- en: 'This evolution requires a mindset, skills, and cultural shift enabled by the
    right processes and tools. Here are a couple of specific best practices:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这种演变需要心态、技能和文化的转变，这些都需要合适的流程和工具来支持。以下是几个具体的最佳实践：
- en: Tools — augmented analytics as an enabler
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具——增强分析作为一种推动者。
- en: Augment existing workflows so that analysts get granular insights at the speed
    of business and have enough time to work on the last mile of the analytics marathon.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强现有工作流程，使分析师能够以业务速度获取详细洞察，并有足够的时间处理分析马拉松的最后一公里。
- en: People — develop expertise to make analysts trusted advisors
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员——发展专业知识，使分析师成为值得信赖的顾问。
- en: Embed your analysts into business functions
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的分析师嵌入业务职能中。
- en: Promote learnings exchange among different analysts (also cross-functional)
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进不同分析师之间的知识交流（包括跨功能）。
- en: Develop best practices for technical and non-technical matters (e.g., how to
    conduct root-cause analysis, how to present insights)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为技术和非技术事项（例如，如何进行根本原因分析，如何呈现洞察）制定最佳实践。
- en: Culture — evolve your data culture to maximize value
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文化——发展你的数据文化以最大化价值。
- en: Promote a culture focused on business impact — develop a framework around measuring
    the value, promote success stories, etc
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进一个以业务影响为中心的文化——开发一个衡量价值的框架，推广成功案例等。
- en: Ensure that analysts develop domain & business expertise by providing context,
    creating alignment
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供背景和创建对齐，确保分析师发展领域和业务专长。
- en: Processes-support the whole transformation
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过程——支持整个转型。
- en: Develop a set of processes to facilitate knowledge transfer between business
    and data teams (e.g., data jams sessions, business deep dives)
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一套流程，以促进业务和数据团队之间的知识转移（例如，数据研讨会、业务深入探讨）。
- en: Set up weekly or monthly business reviews performance and involve your analysts
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设立每周或每月的业务审查绩效，并让你的分析师参与其中。
- en: Elevate your data analysts to maximize business impact
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升你的数据分析师以最大化业务影响。
- en: It’s about time that data & analytics teams conquer the last mile of the analytics
    marathon. Companies have invested significant resources in data collection, preparation,
    and visualization. Now it’s time to focus on the finish line — data analysis,
    insight communication, and better decision-making. Elevate your data analysts
    to conquer this last mile and deliver on the expectations (and ROI).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是数据与分析团队征服分析马拉松最后一公里的时候了。公司已经在数据收集、准备和可视化上投入了大量资源。现在是时候专注于终点线——数据分析、洞察沟通和更好的决策。提升你的数据分析师来征服这一最后一公里，并实现预期（和投资回报）。
