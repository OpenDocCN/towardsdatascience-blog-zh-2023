  zh: 我希望这篇文章鼓励你参与你的第一次#30DayChartChallenge，也许还可以用它来学习一个新工具。今年11月还会有#30DayMapChallenge，届时的每日提示已经在[这里](https://30daymapchallenge.com/)提供了。所以，现在是时候开始为假期季节做计划了。
