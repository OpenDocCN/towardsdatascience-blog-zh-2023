- en: 'Participating in the #30DayChartChallenge has been a transformative experience
    for me. I’ve developed my data visualization skills, mastered a new library, and
    connected with and learned from so many amazing creators. Now my [repo](https://observablehq.com/collection/@deepsha/30-day-chart-challenge)
    with all the code and data sources acts as a personal Observable Plot cheat sheet
    that I have often referred to. I recently shared my experience of learning Observable
    Plot through #30DayChartChallenge in a [panel discussion](https://www.youtube.com/watch?v=Bn2-MLHtBJ8&t=14s)
    with two very talented data viz artists, Tanya Shapiro and Allison Horst.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 参加#30DayChartChallenge对我来说是一次变革性的经历。我提高了数据可视化技能，掌握了一个新库，并与许多了不起的创作者进行了交流和学习。现在，我的[代码库](https://observablehq.com/collection/@deepsha/30-day-chart-challenge)以及所有数据源充当了个人的Observable
