- en: Last month, I did something I’d never done before. I attended an in-person event
    all about data science — specifically, doing data science in the R programming
    language.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，我做了一件以前从未做过的事情。我参加了一个关于数据科学的线下活动——具体来说，是在 R 编程语言中进行数据科学。
- en: Conferences aren’t new to me. As a researcher in psychology, I’ve attended and
    presented at many conferences in my field. But, despite being a long-time R enthusiast,
    I hadn’t ever got the chance to go to a non-academic conference about data analysis.
    So, when I got an opportunity to attend SatRDays London, a one-day event all about
    R, I threw myself at it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对会议并不陌生。作为心理学研究员，我参加并在许多相关领域的会议上做过报告。但尽管我是一个长期的 R 爱好者，我从未有机会参加关于数据分析的非学术会议。因此，当我有机会参加
    SatRDays 伦敦，这个为期一天的专注于 R 的活动时，我毫不犹豫地报名参加了。
- en: It was a great decision. I learned a lot about R and its uses in many industries,
    some of which I’d never even heard of before. I also got to talk to lots of other
    people who are as geeky about R as me, which was a real treat.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的决定。我学到了很多关于 R 及其在许多行业中的应用的知识，其中一些是我以前从未听说过的。我还与许多对 R 像我一样痴迷的人交流，这真的很令人愉快。
- en: Here are five of the most powerful things I learned from SatRDays.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从 SatRDays 学到的五个最强大的东西之一。
- en: 1\. R has more uses than I ever thought
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. R 的用途比我想象的要多
- en: Think you know all the things R can do? Think again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以为你知道 R 能做所有事情？再想想。
- en: I sometimes hear data scientists write off R as a specialist language with only
    a few uses. They say if you’re not doing bioinformatics, academic research, or
    hardcore statistics, no one in your field uses R. Python is the general-purpose,
    “do everything” language you should use instead.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我有时听到数据科学家将 R 贬低为一个只有少数用途的专业语言。他们说，如果你不从事生物信息学、学术研究或硬核统计学，你所在的领域里没有人使用 R。Python
    是一个通用的、“万能”的语言，你应该改用它。
- en: This is true to a certain extent — other languages like Python are more widely
    used than R and are valuable in their own right. But that doesn’t mean that R
    can’t tackle many important tasks in various sectors.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，这是正确的——像 Python 这样的其他语言比 R 更广泛使用，并且在自身领域中也很有价值。但这并不意味着 R 不能在各个领域完成许多重要的任务。
- en: The range of talks at SatRDays was incredible. Every speaker was from a different
    company, presenting new and interesting ways they use R for data analysis in their
    industry.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SatRDays 的讲座范围令人难以置信。每位讲者来自不同的公司，展示了他们在行业中如何使用 R 进行数据分析的新颖而有趣的方法。
- en: I listened to data journalists, financial auditors, internet performance analysts,
    air quality practitioners, and many more share their experiences with R. As an
    academic, half of these sectors weren’t even on my radar before the conference.
    Hearing from these people opened my eyes to the wealth of uses for R in various
    business contexts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我听了数据记者、金融审计师、互联网性能分析师、空气质量专家以及更多人分享他们与 R 的经验。作为一个学术人员，这些领域中的一半在会议之前甚至不在我的雷达上。听到这些人的讲述让我意识到
    R 在各种商业环境中的广泛用途。
- en: Sure, there aren’t so many R jobs as Python jobs floating around. But let no
    one tell you that you’re backing yourself into a corner by learning R. It’s becoming
    clear that more and more companies are adopting it, and there are many new use
    cases to be excited about.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，R 语言的工作机会没有 Python 语言那么多。但不要让任何人告诉你学习 R 是把自己逼入绝境。越来越多的公司开始采纳 R，并且有许多新的应用场景值得期待。
- en: 2\. Good R code separates calculations from actions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 良好的 R 代码将计算与操作分开
- en: This is a tip I picked up from [Russ Hyde](http://russ-hyde.rbind.io/)’s talk
    on good coding practices. It might be familiar to more experienced developers,
    but it was new and useful to me.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从 [Russ Hyde](http://russ-hyde.rbind.io/) 关于良好编码实践的讲座中学到的一个提示。对于经验丰富的开发者来说，这可能是熟悉的，但对我来说却是新颖而有用的。
- en: When programming, it’s often best to compartmentalize your code into user-defined
    functions. This helps to avoid repetition in your scripts and ensures your code
    is reusable and easy to maintain. But, some ways of splitting your code into different
    functions are better than others.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程时，通常最好将你的代码分成用户定义的函数。这有助于避免脚本中的重复，并确保代码是可重用和易于维护的。但，有些将代码拆分成不同函数的方法比其他方法更好。
- en: 'For instance, consider a short script that reads in some data, cleans it up,
    and then writes it to a new file. This script consists of many steps, but we can
    classify each of them into two categories: calculations and actions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，考虑一个简短的脚本，它读取一些数据，清理这些数据，然后将其写入一个新文件。这个脚本包含许多步骤，但我们可以将每个步骤分为两类：计算和操作。
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Calculations are steps that will return the same output each time, given a certain
    input. Operations like filtering datasets and calculating summary statistics are
    good examples of this. Because they return predictable results without any side
    effects, it’s easy to write automated tests to confirm that they’re working properly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算是一步步的操作，给定一定的输入，每次都会返回相同的输出。过滤数据集和计算摘要统计量等操作就是很好的例子。因为它们返回可预测的结果且没有任何副作用，所以很容易编写自动化测试来确认它们的正常工作。
- en: Actions, by comparison, are much harder to test. They have side effects, such
    as writing data to a file, that are more difficult to contain. They may also be
    affected by RNG or other variables in the global environment. This makes testing
    them a challenge, often requiring dummy files or a controlled environment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对比起来，动作要难测试得多。它们会产生副作用，比如将数据写入文件，这些副作用更难控制。它们还可能受到全局环境中的随机数生成器（RNG）或其他变量的影响。这使得测试它们变成一项挑战，通常需要使用虚拟文件或受控环境。
- en: 'The tip is this: whenever possible, separate actions from calculations.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示是：尽可能地将动作与计算分离。
- en: Here’s an example using the code I introduced earlier. Rather than having actions
    and calculations in a block, I separate them into two functions. All the actions
    that read and write data are contained in one function, and all my calculations
    are in another.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个使用我之前介绍的代码的例子。与其在一个块中包含动作和计算，不如将它们分成两个函数。所有读写数据的动作都包含在一个函数中，而所有的计算都在另一个函数中。
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This makes for neat, compartmentalized code. Testing the calculations is a breeze,
    as they’re tidied away from any side effects of the actions. This separation also
    makes my actions easier to test.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得代码整洁而分隔明确。测试计算过程非常简单，因为它们与动作的任何副作用都被清晰分隔开来。这种分离也使我的动作更容易测试。
- en: “Oh yeah, they do that all the time in game dev, too”, replied one of my colleagues
    as I told him about this approach. If you come from a software development background,
    you likely might already know about this. But folks in the data industry arrive
    from all sorts of places and sometimes never learn those kinds of tricks. While
    I’ve taught myself some good coding principles, this was a new one for me, and
    I’ll make more use of it going forward.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，是的，他们在游戏开发中也经常这样做”，我向一位同事描述了这种方法后，他这样回答道。如果你有软件开发背景，你很可能已经知道这一点。但是数据行业的人员来自各行各业，有时可能从未学习过这些技巧。虽然我自学了一些良好的编码原则，但对我来说，这是一个新的领域，今后我会更多地加以利用。
- en: 3\. Rigorous testing is essential and expected
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 严格的测试是必不可少且被期望的。
- en: Speaking of testing, it was a common theme across the whole conference.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到测试，这是整个会议的一个常见主题。
- en: One talk by Vyara Apostolova and Laura Cole from the National Audit Office had
    a heavy focus on tests and checks. Their work involves taking important government
    models and reproducing them in R. Along the way, they meticulously test every
    assumption in each model, checking for errors and discrepancies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Vyara Apostolova 和 Laura Cole 在国家审计办公室的一次讲话中重点讨论了测试和检查。她们的工作涉及接收重要的政府模型，并在 R
    中复现这些模型。在此过程中，她们会细致地测试每个模型中的每个假设，检查错误和差异。
- en: This can take years from start to finish. But, this meticulous work is vital
    for spotting costly errors. They revealed that their work has saved millions of
    pounds from being wasted on unnecessary costs resulting from mistakes in financial
    models. All because they test, check, and evaluate everything they code within
    a rigorous framework.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能需要数年时间才能完成。但是，这种细致的工作对于发现昂贵的错误至关重要。她们揭示了，由于在金融模型中的错误导致的不必要的费用浪费，他们的工作已经节省了数百万英镑。这一切都是因为他们在严格的框架内测试、检查和评估他们编码的一切。
- en: Throughout the rest of the talks, audience questions often related to testing.
    If someone presented a cool new way of doing something with R, the first thing
    people wanted to know was how they’d test it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他讲话中，观众的问题经常与测试相关。如果有人展示了使用 R 进行某种新的酷炫方法，人们想知道的第一件事就是如何测试它。
- en: Although R is built into our academic teaching and practice in my workplace,
    testing is highly undervalued. Coming from an outside perspective, SatRDays made
    me realize just how important it is for data professionals to have robust, automated
    procedures for checking their work.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 R 在我们的学术教学和实践中是内置的，但测试却被高度低估。从外部视角来看，SatRDays 让我意识到，对于数据专业人士来说，拥有健壮的自动化检查工作流程是多么重要。
- en: Whether you’re already working with data or trying to break into the industry,
    testing can cement the value of your work. Coming out of SatRDays, I’m planning
    to improve my software testing chops before looking for a job in a few months.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是已经从事数据工作还是试图进入这个行业，测试都可以巩固你工作的价值。离开 SatRDays 后，我计划在几个月内找工作之前提高我的软件测试技能。
- en: 4\. Learning R can be hilarious
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 学习 R 可能会很有趣。
- en: I’ve written before about how [fun](https://medium.com/towards-data-science/make-learning-r-fun-with-these-5-packages-3c3f6ca82c96)
    learning R can be. But I had never laughed out loud at a data science talk before
    SatRDays.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前写过关于[学习 R 的乐趣](https://medium.com/towards-data-science/make-learning-r-fun-with-these-5-packages-3c3f6ca82c96)。但在
    SatRDays 之前，我从未因数据科学演讲而大笑过。
- en: If I had to pick a favourite talk from the whole day, it’d be [Andrew Collier](https://www.datawookie.dev/blog/)’s
    “Sidekicks of the Tidyverse”. In this presentation, Andrew walked through some
    lesser-known functions in the tidyverse, and how they complement more commonly
    used functions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我必须从整天的演讲中选择一个最喜欢的，那就是[Andrew Collier](https://www.datawookie.dev/blog/)的“整理世界的助手”。在这个演讲中，Andrew
    介绍了一些不太为人知的 tidyverse 函数，以及它们如何补充更常用的函数。
- en: Explaining how code works in a talk is a tough task. You walk a tightrope, balancing
    between being informative and not losing your audience in technicalities. All
    the talks at SatRDays achieved this balance, but Andrew did so with stand-out
    humour and style.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在演讲中解释代码的工作原理是一个艰巨的任务。你需要在提供信息和避免让观众被技术细节困住之间找到平衡。SatRDays 的所有演讲都实现了这种平衡，但 Andrew
    以突出的幽默和风格做到了这一点。
- en: His talk was peppered with pop-culture references and jokes that perfectly gauged
    the taste of the audience. Besides being funny, these worked to relate new concepts
    to information the audience already knew.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他的演讲充满了流行文化的引用和恰到好处的笑话。这些不仅有趣，还将新概念与观众已经知道的信息联系起来。
- en: Using humour in a presentation means putting yourself out there. Getting some
    laughs out of your audience is a uniquely warm and validating experience. The
    feeling you get when your jokes echo around a silent room is the complete opposite.
    Such are the highs and lows of presenting.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在演讲中使用幽默意味着让自己暴露在外。让观众笑一笑是一种特别温暖和令人满意的体验。当你的笑话在寂静的房间里回响时，那种感觉则完全相反。这就是演讲中的高潮和低谷。
- en: That said, humour is a great tool in technical presentations, even if doesn’t
    always work out. Rather than being an entertaining distraction, it can even make
    your explanations better if used well. Going forward, I’ll try to add a little
    more humour to my talks to make them stand out.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，幽默在技术演讲中是一个很好的工具，即使它并不总是有效。与其成为娱乐性的分心，它如果用得当，甚至能使你的解释更出色。往后，我会尝试在我的演讲中加入更多幽默，以使其更具特色。
- en: 5\. The R community is one-of-a-kind
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. R 社区独一无二。
- en: The R community is amazing.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: R 社区非常棒。
- en: This point shouldn’t come as a surprise to anyone who knows me well. I encourage
    community engagement when [learning R](/how-to-learn-r-for-data-science-fast-d47408d0becf)
    and even when choosing which software packages to use.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点对于了解我人品的任何人来说都不应该感到惊讶。我鼓励在[学习 R](/how-to-learn-r-for-data-science-fast-d47408d0becf)时积极参与社区互动，甚至在选择使用哪些软件包时也是如此。
