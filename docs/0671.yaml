  - PREF_UL
  type: TYPE_NORMAL
  zh: '**å› æœæ¨æ–­å¾ˆç®€å•ï¼š** æ§åˆ¶æ··æ‚å˜é‡å¹¶ä½¿ç”¨å›å½’ä¼°è®¡å› æœæ•ˆåº”æ˜¯ç›´æ¥çš„ã€‚å›å½’æ–¹ç¨‹ä¸­çš„å­¦ä¹ ç³»æ•°æ˜¯ç»™å®šå˜é‡çš„å› æœæ•ˆåº”çš„ä¼°è®¡ï¼ŒåŒæ—¶æ§åˆ¶å…¶ä»–å˜é‡â€”â€”è¯·å‚è§ä¸‹é¢çš„å›¾ç¤ºã€‚'
