- en: Welcome! This isn’t so much a blog post as an exhibition made with Midjourney,
    showcasing the beauty and [bias](http://bit.ly/quaesita_aibiasm) of AI art. My
    inspiration was wondering how AI systems reflect national identity, so I used
    the same prompt with different country names to generate some art and the results
    are fascinating!
  prefs: []
  type: TYPE_NORMAL
