  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: towardsdatascience.com](/what-i-learned-after-running-ab-tests-for-one-year-as-a-data-scientist-part-1-2-5277911e89ec?source=post_page-----f06878d71d26--------------------------------)
- en: 'In many ways, the take-home assignment is a simulation of what the company
    will expect from you if you are hired and given a similar problem. In this article,
    I have created a step-by-step guide on how to approach this challenge based on
    my experience as a candidate and as a hiring manager. The guide will be structured
    as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，家庭作业模拟了公司对你期望的情况，如果你被聘用并遇到类似的问题。在本文中，我根据我作为候选人和招聘经理的经验，创建了一个逐步指导如何应对这一挑战。该指南将按以下结构进行：
- en: '**The basics of take-home assignments**'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**家庭作业的基础知识**'
- en: '**Quick QA of the data**'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据的快速QA**'
- en: '**The exploratory phase:** Find patterns in the data'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索阶段：** 查找数据中的模式'
- en: '**The explanatory phase:** Build your story'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解释阶段：** 构建你的故事'
- en: '**1\. The Basics of Take-Home Assignments**'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**1\. 家庭作业的基础知识**'
- en: '![](../Images/afeb837584df225a07d606900c43ad6f.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/afeb837584df225a07d606900c43ad6f.png)'
- en: Photo by [Dennis Scherdt](https://unsplash.com/@ahnako?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/Mpq0LddqiTk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Dennis Scherdt](https://unsplash.com/@ahnako?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)提供，来自[Unsplash](https://unsplash.com/photos/Mpq0LddqiTk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: '**1.1 How are take-home assignments structured?**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1.1 家庭作业的结构是什么？**'
- en: Take-home assignments are composed of two elements. A dataset and an overview
    of the assignment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业由两个元素组成。一个数据集和一个作业概述。
- en: The **dataset** will usually be a fictional version of the company’s data. It
    is provided in a .csv format, with a description of all columns. Rarely, you might
    be given more than one dataset and be expected to combine them
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据集**通常是公司数据的虚拟版本。它以.csv格式提供，附有所有列的描述。很少情况下，你可能会得到多个数据集，并且需要将它们结合起来。'
- en: The **assignment overview** provides some background on the task and a short
    description of what they expect you to do with the dataset. For example, in my
    take-home assignment for a data science position in Deliveroo, the task was to
    analyze the performance of their RGR (Rider Gets Rider) referral program compared
    to other marketing channels. Then to assess if it was successful and, if not (ha!),
    what are some important factors we should consider changing. The last step of
    the task involved presenting a summary of the information to senior non-technical
    stakeholders and suggesting next steps, such as gathering additional data
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作业概述** 提供了任务的一些背景信息以及他们期望你对数据集做什么的简短描述。例如，在我为Deliveroo的数据科学职位做的家庭作业中，任务是分析他们的RGR（Rider
    Gets Rider）推荐程序与其他营销渠道的表现。然后评估其是否成功，如果没有（哈哈！），我们应该考虑更改的一些重要因素。任务的最后一步涉及向高级非技术利益相关者提供信息摘要，并建议下一步行动，例如收集额外的数据。'
- en: '**1.2 What are the expected insights to pass the take-home assignment?**'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1.2 通过家庭作业期望获得的洞察是什么？**'
- en: 'The take-home assignment puts you in a unique position of advantage and disadvantage
    at the same time. On the one hand, you already have the problem definition and
    dataset given, which usually requires a hefty amount of time in the project pipeline.
    You are also given freedom on how to approach the analysis. On the other hand,
    you cannot further communicate with the business stakeholders, which is scary.
    This is exactly what the test evaluates. The ability to take such a vague assignment
    and, without overcomplicating it (in fact, this is one of the things you will
    be evaluated on), deliver the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业使你同时处于一种独特的优势和劣势的位置。一方面，你已经有了问题定义和数据集，这通常需要项目流程中的大量时间。你还可以自由选择如何进行分析。另一方面，你无法与业务利益相关者进一步沟通，这很可怕。这正是测试评估的内容。能够接受这样的模糊作业，并且在不让其过于复杂的情况下（事实上，这也是你将被评估的内容之一），提供以下内容：
- en: A clear understanding of the dataset that led you to identify the problem (or
    opportunity) hidden in it
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对数据集有清晰的理解，使你能够发现其中隐藏的问题（或机会）。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Furthermore, you were able to pinpoint possible sources of the problem and provide
    clear recommendations and next steps for your intended audience
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，你能够 pinpoint 可能的问题来源，并为你的目标受众提供清晰的建议和下一步计划。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, they want you to showcase that you can provide value from data!
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，他们希望你展示你能够从数据中提供价值！
- en: 2\. Quick QA of the Data
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据的快速质量检查
- en: '![](../Images/d05a71293a55336a115be36ae79973b9.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d05a71293a55336a115be36ae79973b9.png)'
- en: Photo by [Ümit Yıldırım](https://unsplash.com/@umityildirim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/HICWw21mOD0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ümit Yıldırım](https://unsplash.com/@umityildirim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    拍摄于 [Unsplash](https://unsplash.com/photos/HICWw21mOD0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)'
- en: Before we proceed, we need to quickly check the health of our dataset. In computer
    science, garbage in, garbage out (GIGO) is the concept that flawed or nonsense
    (garbage) input data produces nonsense output. While it is tempting to skip that
    step and dive into the analysis, you do not want to trip over and fail the test
    from such a simple mistake.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续之前，我们需要快速检查数据集的健康状况。在计算机科学中，“垃圾进，垃圾出”（GIGO）是一个概念，表示有缺陷或无意义（垃圾）的输入数据会产生无意义的输出。虽然跳过这一步直接进入分析是很诱人的，但你不希望因为这样一个简单的错误而失败。
- en: Identify the column that serves as the primary key (i.e., unique for each row
    of your dataset). This information will usually be provided
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定作为主键的列（即，对于数据集中的每一行都是唯一的）。此信息通常会提供。
- en: Check columns for missing values and label them accordingly (*NA* for R, *NULL*
    for SQL, etc.). Hidden missing values like a suspicious peak at 999 can also be
    flagged as *NA*
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查列中的缺失值并相应地标记它们（*NA* 适用于R，*NULL* 适用于SQL等）。隐藏的缺失值，如999的可疑峰值，也可以标记为*NA*。
- en: Make sure that all columns are formatted appropriately. For example, a binary
    attribute (values of 0 and 1) is flagged as categorical and not as an integer,
    or a date is not mislabeled as a character
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有列格式正确。例如，二进制属性（值为0和1）标记为类别型，而不是整数，或者日期不会被错误标记为字符型。
- en: Check if there are values that don’t make sense. A value of 1 billion when all
    other observations are between 0 and 1000 can be corrected when possible or otherwise
    excluded (make sure you explain any exclusion decisions in your presentation)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查是否有不合理的值。当所有其他观察值都在0到1000之间时，1亿的值可以在可能的情况下进行修正，否则排除（确保在你的展示中解释任何排除的决定）
- en: '3\. The Exploratory Phase: Find Patterns in the Data'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 探索阶段：发现数据中的模式
- en: '![](../Images/a98fbaffec45eafb59f53f1d6a90f1d1.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a98fbaffec45eafb59f53f1d6a90f1d1.png)'
- en: Photo by [Daniel Lerman](https://unsplash.com/@dlerman6?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/fr3YLb9UHSQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Daniel Lerman](https://unsplash.com/@dlerman6?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    拍摄，来源于 [Unsplash](https://unsplash.com/photos/fr3YLb9UHSQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: '**3.1 Creating KPIs**'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3.1 创建KPI**'
- en: For most companies, the interest is around numerical attributes. These can be
    anything, depending on the company. For our Deliveroo example, it would be the
    number of referrals, or for a company like Netflix, it could be the number of
    videos seen. For most companies, they will be monetary (i.e., revenue based).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数公司来说，兴趣点集中在数值属性上。这些属性可以是任何东西，取决于公司。例如，在我们以Deliveroo为例的情况中，可能是推荐次数；而对于像Netflix这样的公司，可能是观看视频的数量。对于大多数公司来说，这些属性将是货币性的（即基于收入的）。
- en: First, we want to better understand these numerical attributes. We can use descriptive
    statistics and plots to that end.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要更好地理解这些数值属性。我们可以利用描述性统计和图表来实现这一目标。
- en: '**Descriptive Statistics:** Sum, Mean, Median, Mode, Interquartile Range (IQR),
    Standard Deviation'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述性统计：** 总和、均值、中位数、众数、四分位距（IQR）、标准差'
- en: '**Visualization:** Bar Plot for discrete and Histogram or Box Plot for continuous
    attributes'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可视化：** 离散属性使用条形图，连续属性使用直方图或箱形图'
- en: We now want to identify our KPIs (Key Performance Indicators). KPIs are the
    subset of descriptive statistics that can be meaningful to business stakeholders.
    For example, there are better choices than IQR for a KPI. The most frequently
    used statistic for a KPI is the average (average number of referrals by rider
    or average number of videos seen per user). You will be expected to select the
    appropriate statistic for your KPI(s) based on the distribution of the data. So
    if there are outliers, you can choose the 95% trimmed mean, or if the distribution
    is highly skewed, you can select the median.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在需要确定我们的KPI（关键绩效指标）。KPI是对业务相关者有意义的描述性统计的子集。例如，相比IQR，KPI还有更好的选择。KPI最常用的统计量是平均值（每个骑手的平均推荐次数或每个用户的平均观看视频数）。你需要根据数据的分布选择适当的统计量作为你的KPI。如果存在离群值，你可以选择95%截断均值；如果分布高度偏斜，你可以选择中位数。
- en: It is important to walk the business stakeholders through these decisions. Explaining
    that because of extreme outliers, the mean has a value of $10000, and so a much
    better choice is the 95% trimmed mean with a more representative value of $120
    showcases that a) you have identified the outliers and b) that you know how to
    deal with them!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要让业务相关者了解这些决策。解释由于极端离群值的存在，均值为$10000，因此选择95%截断均值，其更具代表性的值为$120，这样可以展示a)
    你已经识别出了离群值，b) 你知道如何处理这些离群值！
- en: 3.2 Adding dimensions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 添加维度
- en: Our analysis is still too high level. We need to add the categorical attributes
    to the mix. You can think of them as the dimensions of our KPIs. For our Deliveroo
    example, we can split the median referrals per rider by city or month. Dates are
    one of the most frequently used columns for dimensions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的分析仍然过于高层次。我们需要将分类属性纳入分析中。你可以把它们看作是我们KPI的维度。以Deliveroo为例，我们可以按城市或月份拆分每个骑手的中位推荐次数。日期是最常用的维度列之一。
- en: Some categorical attributes may have many rare classes (a class is a unique
    value for categorical attributes, such as “Boy” and “Girl”). These rare classes
    can be combined or reassigned. We can also group in a similar way numerical attributes
    to create new categorical dimensions. For example, using quantiles, we can group
    revenue into four buckets (or bins). But try not to overcomplicate the assignment;
    unless there is good reason, refrain from binning numerical attributes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分类属性可能会有许多稀有类别（类别是分类属性的唯一值，例如“男孩”和“女孩”）。这些稀有类别可以被合并或重新分配。我们还可以以类似的方式对数值属性进行分组，以创建新的分类维度。例如，通过使用分位数，我们可以将收入分成四个区间（或桶）。但尽量避免过度复杂化分配；除非有充分的理由，否则应避免对数值属性进行分箱。
- en: 'We can now start making comparisons by splitting our KPIs by a categorical
    attribute or by dates:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以通过按分类属性或日期拆分我们的关键绩效指标来开始进行比较：
- en: Did our KPIs perform better in one city than another?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的关键绩效指标（KPI）在一个城市的表现是否优于另一个城市？
- en: Was total revenue down or up compared to previous months?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总收入与前几个月相比是下降还是上升？
- en: We can also combine dimensions. If revenue was down 15% year on year, was the
    difference caused by worse performance in one or two cities, or was it an almost
    uniform decline of 15% across all cities?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以结合维度。如果收入同比下降了15%，这是因为一个或两个城市的表现更差，还是所有城市的降幅几乎都达到15%？
- en: 3.3 Root Cause Analysis
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 根本原因分析
- en: Root cause analysis aims to identify the underlying factors that contribute
    to a problem. Let’s see how that works using an example. Imagine an assignment
    where **Total Revenue** was down by 25% compared to last month. You added the
    categorical attribute **City** as a dimension and observed that the difference
    came almost exclusively from New York and London. **Total Revenue** has stayed
    the same month on month for other cities. First, we will decompose Total Revenue
    into its two components.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 根本原因分析旨在识别导致问题的潜在因素。让我们通过一个例子来看这如何运作。假设一个任务中**总收入**相比上个月下降了25%。你将**城市**作为维度，观察到差异几乎完全来自纽约和伦敦。其他城市的**总收入**月月保持不变。首先，我们将把总收入分解为两个组成部分。
- en: '**Total Revenue = Total Number of Orders * Average Order Value**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**总收入 = 总订单数 * 平均订单价值**'
- en: Looking at the (fictional) data, for both cities **Total Number of Orders**
    was up by 9%, but **Average Order Value** was down by38%! Okay, now we are getting
    somewhere. We can also examine the funnel that users go through. For example,
    if orders are down, we can first examine how many visitors we had, how many of
    them added a product to the basket, how many proceeded to the checkout page, and
    finally, how many have confirmed their order.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从（虚构的）数据来看，两个城市的**总订单数**都增加了9%，但**平均订单价值**却下降了38%！好吧，现在我们有了一些进展。我们还可以检查用户经历的漏斗。例如，如果订单下降了，我们可以先检查一下有多少访客，多少人将产品添加到购物篮中，多少人进入了结账页面，最后有多少人确认了订单。
- en: Of course, the above depends on how much data we will have available. But we
    can only work with what we have, so do not worry if any of the above steps are
    not possible due to data limitations. But make sure you add them as potential
    data sources when you go through your analysis’s recommendation and next steps.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，上述内容依赖于我们可以获取的数据量。但我们只能使用现有的数据，因此如果由于数据限制导致上述步骤无法进行，请不要担心。但请确保在分析建议和下一步计划时将其作为潜在数据源添加进去。
- en: '4\. The Explanatory Phase: Build your story'
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 解释阶段：构建你的故事
- en: '![](../Images/c15080b08f254553d276dc0c4c2578db.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c15080b08f254553d276dc0c4c2578db.png)'
- en: Photo by [RetroSupply](https://unsplash.com/@retrosupply?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/photos/jLwVAUtLOAQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [RetroSupply](https://unsplash.com/@retrosupply?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/photos/jLwVAUtLOAQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: 'This is the final and probably most important part of your take-home assignment.
    Your analysis is a critical part of your evaluation, but equally important is
    the conciseness and clarity of your presentation (the stakeholders can only appreciate
    your insights if they understand them). There are three key rules that you want
    to apply:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的作业的最终部分，也可能是最重要的部分。你的分析是评估的关键部分，但同样重要的是你的展示的简洁性和清晰度（利益相关者只有在理解你的观点时才能欣赏它们）。你需要遵循三个关键规则：
- en: Your presentations should be simple. Do not add every oyster you opened but
    only the pearls
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的演示文稿应该简洁。不要展示你打开的每一只牡蛎，而只展示珍珠
- en: Use visuals and summaries in your slides to make the insights easier to understand.
    Any element that doesn’t contribute to that direction should be removed or changed
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的幻灯片中使用视觉效果和摘要，使洞察更易于理解。任何不促进这一方向的元素应当被移除或更改
- en: Have clear recommendations and next steps on the back of your analysis
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分析的基础上给出明确的建议和下一步计划
- en: You can also find a more detailed article on how to create visuals and structure
    your presentations below.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在下面找到有关如何创建视觉效果和结构化演示文稿的更详细文章。
