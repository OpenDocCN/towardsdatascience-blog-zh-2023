- en: A take-home assignment is a common step in many data science interviews, typically
    given in the later stages of the screening process. The first rounds assess your
    knowledge of statistics (hypothesis testing, etc.) and often include practice
    coding questions (SQL, R, etc.). If you need to brush up on your skills in these
    areas, please check the articles below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业是许多数据科学面试中的常见步骤，通常在筛选过程的后期阶段进行。第一轮考察你的统计学知识（假设检验等），通常包括实践编码问题（SQL、R等）。如果你需要巩固这些领域的技能，请查看以下文章。
